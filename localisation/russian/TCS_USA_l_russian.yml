USA_idea_Big_Stick:0 "Дипломатия большой палки" 
USA_idea_Big_Stick_desc:0 ""Дипломатия большой палки" - это термин для обозначения внешней политики США в Западном полушарии в начале 20-го века, в которой американское правительство провозглашает право на одностороннее вмешательство во внутренние и международные дела других стран Северной и Южной Америки в защиту интересов США. Термин возник из речи президента Рузвельта, в которой он сказал, что его дипломатические взгляды можно перефразировать как "говорить тихо и нести большую дубинку". Хотя Соединенные Штаты уже давно проводят политику сдерживания европейских действий против Центральной и Южной Америки с помощью угрозы силой, начиная с принятия "доктрины Монро" в 1823 году, эта политика стала более агрессивной в последние годы, когда США выступали в качестве военного принудителя и арбитра в спорах между американскими странами и европейскими правительствами. Испано-американская война 1898 года якобы велась в интересах кубинских повстанцев, боровшихся за независимость от Испании, в 1902 году правительство Венесуэлы подверглось морской блокаде со стороны британских и немецких кораблей, пока США не пригрозили принять меры, а в 1903 году США организовали восстание в Панаме против Республики Колумбия, чтобы продолжить строительство Панамского канала. Любая страна, которая вмешивается в американскую сферу влияния, или любое региональное правительство, которое действует против американского благополучия, непременно столкнется с дипломатической и военной мощью США." 
USA_idea_Isolationism:0 "Американский изоляционизм" 
USA_idea_Isolationism_desc:0 "С начала 19 века Соединенные Штаты придерживались изоляционистских взглядов по отношению к другим крупным державам. Еще во времена президентства Джорджа Вашингтона Соединенные Штаты часто предпочитали избегать "путаных союзов" с государствами Европы или Азии и вместо этого проводили политику военной самодостаточности и международного сдерживания. Хотя американское правительство ревностно охраняет свое самопровозглашенное "право" вмешиваться в политику во всем западном полушарии, ему, по большей части, удается избегать принимать чью-либо сторону в крупных международных спорах. Это не обязательно означает, что Соединенные Штаты являются нейтральным игроком: Америка иногда вмешивалась в мировые дела, когда правительство считало, что на карту поставлены интересы США: Самоанский кризис 1887 года привел США к опасной близости к войне с Германией из-за спора о сферах влияния в южной части Тихого океана, Испано-американская война 1898 года привела к захвату США большей части оставшихся испанских колониальных владений, а американские солдаты входили во временный Альянс восьми наций, который боролся с Боксерским восстанием в 1899 году. Однако эти инциденты были скорее исключением, чем правилом, и американский электорат, как известно, против международного вмешательства без явной угрозы для США и с глубоким недоверием относится к наднациональным организациям, которые могут представлять угрозу американской "свободе действий", воображаемую или нет." 
USA_idea_Land_of_Liberty:0 "Страна свободных" 
USA_idea_Land_of_Liberty_desc:0 "Соединенные Штаты уже давно являются местом назначения для людей и семей, покидающих свои родины в качестве беженцев и иммигрантов, часто в поисках свободы исповедовать свою веру, безопасности от насильственных конфликтов и доступа к экономическим возможностям Америки. Конституционная защита Соединенных Штатов воспитала институционализированную приверженность демократии и правовые гарантии свободы слова, религиозной свободы и относительно справедливого гражданства. Мирная передача власти на выборах также привела к сравнительно стабильной политике, за исключением Гражданской войны 1861-1865 годов, Соединенные Штаты избежали крупномасштабного политического насилия в пределах своих границ. Такое сочетание иммиграции и демократической стабильности придало культуре Соединенных Штатов уникальный характер "плавильного котла" из множества этносов, религий и общин, которые переехали в страну в надежде на лучшую жизнь, связанные между собой, прежде всего, приверженностью американским гражданским идеалам. К началу XX века эта вековая тенденция приобрела экспоненциальный характер, и в США ежегодно прибывает около миллиона новых иммигрантов из стран и колоний по всему миру. Репутация Соединенных Штатов как места, где каждый может начать жизнь заново, может быть подытожена надписью на основании статуи Свободы в нью-йоркской гавани: "Дайте мне ваших усталых, ваших бедных, ваши сгорбленные массы, жаждущие вздохнуть свободно"." !
USA_idea_Racial_Segregation:0 "Расовая сегрегация" 
USA_idea_Racial_Segregation_desc:0 "Наследие рабства, расовой дискриминации, репрессивных предрассудочных законов и подавления голосов меньшинств продолжает омрачать американскую политику и ограничивать свободы миллионов жителей США, особенно афроамериканцев. Соединенные Штаты имеют долгую и сложную историю институционализированного расизма, восходящую к временам первых колоний, и хотя рабство было юридически отменено 13-й поправкой к Конституции во время Гражданской войны, на практике небелые американцы остаются гражданами второго сорта. На глубоком Юге законы "Джима Кроу" расово сегрегируют большинство учреждений, как государственных, так и частных, включая транспорт, школьные системы и места ведения бизнеса. Налоги на опрос и коррумпированные меры по отстранению избирателей под видом "тестов на грамотность" не позволяют многим афроамериканцам голосовать. Однако эта проблема не ограничивается только югом; по всей стране хроническое недофинансирование и ряд прямых запретов не позволяют многим меньшинствам посещать высшие учебные заведения, зачастую обрекая их на жизнь в бедности, изгоями в общественной сфере. Американские вооруженные силы остаются сегрегированными на национальном уровне, а система уголовного правосудия систематически преследует афроамериканцев и белых иммигрантов, считающихся "нежелательными". Такое положение дел постоянно дестабилизирует американскую политику". 

