POLITICS_THEODORE_ROOSEVELT_DESC:0 "Теодор Рузвельт, известный американской публике под ласковым именем "Тедди", - личность неординарная, сделавшая исключительную карьеру еще до вступления в должность президента. Теодор родился в 1858 году в семье Рузвельтов, известной своей бизнес-империей и филантропией. Он учился в Гарвардском университете, где изучал право и естественные науки. Рузвельт занимал различные должности, но во всех добился успеха: в 1882 году он был ученым по военно-морской истории, в 1885 году - ранчером и ковбоем в Дакотах, в 1889 году - на гражданской службе, в 1894 году - комиссаром полиции Нью-Йорка, где он провел реформы, вызвавшие восхищение рабочего класса города, и, наконец, в 1897 году работал министром военно-морского флота в первой администрации Мак-Кинли. Когда Соединенные Штаты объявили войну Испании в 1898 году, Рузвельт ушел в отставку, чтобы сформировать собственное кавалерийское подразделение "Rough Riders", которое вступило в бой с испанскими войсками в битве на холме Сан-Хуан, где Рузвельт лично возглавил успешную атаку против окопавшихся защитников. Благодаря своим военным действиям он стал губернатором Нью-Йорка. После смерти вице-президента Хобарта президент Маккинли предложил Рузвельту место в билете во время своей кампании по переизбранию в 1900 году. Второй срок Маккинли был прерван, когда 6 сентября 1901 года он был убит анархистом Леоном Чолгошем, и Рузвельт стал президентом. В 1904 году он одержал убедительную победу и переизбрался на свой собственный срок. Хотя Рузвельт пользовался огромной популярностью как среди либерального, так и среди консервативного крыла раздробленной Республиканской Партии, с начала своего президентства он последовательно двигался влево; он разрушил несколько монополий, таких как Northern Securities Company, регулировал мощные конгломераты, такие как Standard Oil, поддержал создание должности в кабинете министров по регулированию торговли и пригласил в Белый дом афроамериканского активиста Букера Т. Вашингтона". 
