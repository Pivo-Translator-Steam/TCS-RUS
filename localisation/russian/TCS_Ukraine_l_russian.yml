### Focuses ### 

 UKR_The_Ukrainian_Civil_War:0 "Украинская гражданская война" 
 UKR_The_Ukrainian_Civil_War_desc:0 "Гражданская война в Украине" 
 UKR_Trust_the_Old_Guard:0 "Доверять старой гвардии" 
 UKR_Trust_the_Old_Guard_desc:0 "Большая часть украинской армии и учреждения состоит из профессиональных солдат с долгой довоенной карьерой, гетман является одним из них. Большое и активное число из них имеют явные пророссийские тенденции, но они представляют правящую элиту старого царского государства. Опираясь на них и поддерживая пророссийскую позицию, мы гарантируем, что наше правительство будет состоять из профессионалов". 
 UKR_Faith_In_The_Nationalists:0 "Вера в националистов" 
 UKR_Faith_In_The_Nationalists_desc:0 "Когда немцы доминировали на востоке, в их интересах было держать нашу армию маленькой и полагаться на них в вопросах безопасности. Сохранение опытных офицеров означало, что многие националисты, записавшиеся в армию во время войны, оказались без работы. Поскольку немецкая служба безопасности не справляется, Коновалец предложил свою поддержку в качестве их представителя. У них много претензий к нам, но они ценят наше сильное государство". 
