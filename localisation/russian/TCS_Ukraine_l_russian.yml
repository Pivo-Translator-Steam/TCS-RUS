### Events ### 
 ukraine.0.title:0 "Положение Украины" 
 ukraine.0.desc:0 "В 1917 году Украина стала собственным государством, республиканское правительство не выдержало вторжения российских большевиков и, столкнувшись с крахом, встало на сторону Германии. Вскоре после этого генерал Скоропадский утвердился в качестве "гетмана" украинского государства, союзного кайзеру. Теперь, когда Германия проиграла войну, украинцы оказались расколоты между сторонниками генерала и старыми республиканцами, митингующими к югу от столицы на грани гражданской войны. Гетман также удалил из правительства умеренных представителей украинских националистов и, что самое вопиющее, по слухам, готовит договор о "федерации с будущей, антибольшевистской Россией", что возмущает офицеров-националистов." 
 ukraine.0.a:0 "Нам нужен генерал во главе, республиканцы развалятся еще раз". 
 ukraine.0.b:0 "Скоропадский - немецкая марионетка, нам нужно республиканское правительство!" 
 ukraine.1.title:0 "Националисты или русские?" 
 ukraine.1.desc:0 "В ответ на подписание гетманом "Акта о федерации с будущей антибольшевистской Россией" полковник Коновалец, герой независимости Украины и, безусловно, самый уважаемый и влиятельный офицер в армии, переступил порог своего дома. Это, возможно, объясняет, как он смог беспрепятственно перейти из лагеря повстанцев в личные покои гетмана. Коновалец выдвигает пять требований: Отменить Акт о федерации, разоружить бело-русские части, вернуть украинских министров на их должности, собрать демократический парламент и перебросить в Киев Сечевые стрелки (собственное подразделение Коновальца) для усиления гарнизона против мятежников. \nГетман уступил французскому давлению по вопросу о федерации с Россией, пообещав, что два армейских корпуса, только что одержавшие победу над Германией, якобы прибудут в Одессу. Однако, по крайней мере, половина его собственных военных были того же мнения, что и Коновалец". 
 ukraine.1.a:0 "Я хочу ему верить, но националисты нелояльны. Я должен отказаться и довериться французской армии". 
 ukraine.1.b:0 "Мне нужны такие люди как он, он может предать меня, но я не могу отказать ему, так как он говорит от имени моих собственных вооруженных сил" 
