 ukraine.6.title:0 "Западно-Украинская Народная Республика ищет поддержки" 
 ukraine.6.desc:0 "Ситуация, в которой оказались галицийские украинцы, драматична, и они просят о помощи. Война с Польшей, которую они ведут, потребляет много техники, и на самом деле не хватает всего, особенно не хватает квалифицированных офицеров, которые могли бы эффективно командовать и организовывать новые подразделения. Помощь Украинской Галицкой армии укрепит связи между двумя украинскими государствами и может заложить основы для объединения, но наша собственная ситуация ничуть не лучше..." 
 ukraine.6.a:0 "Давайте отправим им обученных офицеров". 
 ukraine.6.b:0 "Давайте пошлем оборудование для их армии" 
 ukraine.6.c:0 "У нас есть свои проблемы..." 


 ## Makhnovia 
 ukraine.4.title:0 "Возвышение Махновщины" 
 ukraine.4.desc:0 "С тех пор как войска Центральных держав оккупировали Украину, появились военачальники и различные повстанческие группировки, пытавшиеся освободить Украину из сельской местности. Одной из таких известных повстанческих группировок была группировка Нестора Махно. Собрав первоначальные силы численностью около 15.000 человек, он быстро установил контроль над сельской местностью на юге Украины.\nПо условиям перемирия, когда немецкие войска отступали, повстанцы под командованием Махно захватывали город за городом в оставленном немцами вакууме власти. \n\nМахкновия самоорганизовалась на основе анархистских принципов, причем ссылки на "контроль" и "правительство" были весьма спорными, их территория состояла из различных свободных советов и либертарных коммун, защищаемых только бандитской армией Махкно, которая называла себя "Черной армией"." 
 ukraine.4.a:0 "Они - враг независимости Украины!". 
 ukraine.4.b:0 "Власть порождает паразитов, да здравствует анархия!". 
