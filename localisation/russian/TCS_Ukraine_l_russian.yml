### Ideas ### 
 UKR_incompetent_army:0 "Некомпетентная армия" 
 UKR_incompetent_army_desc:0 "Украинская армия слаба и идеологически неопределенна с нехваткой украинских офицеров и приливом новобранцев. Во время правления гетмана немцы не позволили увеличить численность гетманской армии, и сам гетман со своими советниками начал создавать регулярную армию, состоящую из определенного идеологического элемента, вместо массовой армии, которая могла бы эффективно защищать границы." 
 UKR_low_public_support:0 "Низкая общественная поддержка" 
 UKR_low_public_support_desc:0 "Гетманская власть не имеет поддержки среди украинского общества, которое в основном состоит из крестьян. Оппозиция, особенно социалистическая, которая до гетманского переворота сформировала Украинский центральный совет Украинской народной республики, ждет возможности выступить против Гетмана и взять власть." 
 UKR_agrarian_question:0 "Аграрный вопрос" 
 UKR_agrarian_question_desc:0 "Большинство украинского общества составляют крестьяне, которые ожидают аграрной реформы. Крестьянам не так важно, кто управляет или будет управлять Украиной, их это волнует так же, как прошлогодний снег. Они не являются национально сознательной социальной группой и восприимчивы к социалистическо-революционной агитации. Пока не будет проведена аграрная реформа и крестьяне не получат свою землю, ничто не изменит нынешнюю ситуацию". 

