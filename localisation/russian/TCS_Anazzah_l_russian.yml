### Ideas ### 

 ANA_nomadic_society:0 "Кочевое общество" 
 ANA_nomadic_society_desc:0 "Аназзы не ведут оседлый образ жизни, как их южные соседи, а следуют миграционным маршрутам по северной Аравии для сбора дани с фермеров в регионе, который они обязались защищать. Эта система сбора дани требует от нас интенсивных перемещений по региону в зависимости от сезона сбора урожая, чтобы аграрные общины в пределах нашей сферы сопровождались нашими соплеменниками, когда они наиболее многочисленны. Хотя это и позволяет нашим силам быстро перемещаться по пустыне и уменьшает нашу зависимость от контроля над стратегическими районами в военное время, такой образ жизни значительно снижает нашу способность удерживать гегемонию и развивать земли, которые мы занимаем." 
 ANA_tribal_factionalism:0 "Племенной фракционализм" 
 ANA_tribal_factionalism_desc:0 "Группы Аназза можно найти по всему арабскому миру, от Неджда до Северной Сирии, наши братья разбросаны по всему миру с небольшим количеством центральных органов власти, связывающих их вместе, хотя [ANA.GetLeader] признан лидером всех Аназза, он имеет мало реальной власти за пределами своего собственного лагеря. Многие другие кланы в нашей конфедерации не подчиняются его власти. В пустыне преданность исходит от того, кто проявил себя, а не от чувства долга.\n\n§RЕсли другая ветвь сможет заручиться достаточной поддержкой, они могут сместить [ANA.GetRulingParty] в качестве лидеров племени.§!" 
 ANA_damascus_route:0 "Хранители дамасского пути"
 ANA_damascus_route_desc:0 "Чтобы выполнить свои обязанности перед Аллахом, все мусульмане должны совершить хадж хотя бы раз в жизни, но, к сожалению, дорога коварна и изрыта бандитизмом. Чтобы исправить эту ситуацию, османское правительство возложило на ветвь племени аль-Хсене священную обязанность охранять паломников на пути в Мекку из Дамаска в аль-Эла'. За наши усилия мы получаем денежную компенсацию от турок и благодарность от бесчисленных мусульман, которые теперь могут путешествовать по этому участку земли в относительной безопасности". 
 ANA_ottoman_ties:0 "Османские связи" 
 ANA_ottoman_ties_desc:0 "По договору с турками, [ANA.GetLeader] является законным каймакамом пустыни между оазисом Ситата и Карбалой. Это дает нам право управлять регионом от имени Османской империи и даже дает нам прямой контроль над некоторыми сельскохозяйственными угодьями вокруг оазисов, разбросанных по всему региону. Хотя это явная попытка повлиять на наши региональные дела и распространить турецкое влияние на Аравию, сотрудничество с османским правительством имеет свои преимущества". 
 ANA_camel_trade:0 "Торговля верблюдами" 
 ANA_camel_trade_desc:0 "Для Аназзаха верблюд всегда имел особое значение. Легендарный основатель ветви ар-Рвала, Са'лан, как говорят, начал разводить верблюдов, прежде чем занял пост вождя. Верблюды Аназза ценятся в северной Аравии, и торговля верблюдами способствовала нашему длительному влиянию в этом регионе". 

