POLITICS_MEJHEM_IBN_MEHEID_DESC:0 "У Меджхема ибн Мехейда было бурное детство. Его отец умер, когда он был еще маленьким, оставив его править Аназзой в юном возрасте как сироту. В возрасте 15 лет он взошел на престол, чтобы напрямую управлять племенами, и с тех пор правит ими. Ведя кочевой образ жизни своих предков, большую часть своей ранней жизни он провел в городах Османской Сирии. Этот опыт оседлой жизни помог ему наладить прочные отношения с купцами Османской империи. Хотя в наши дни он живет вполне счастливо, он стремится к тому, чтобы "Аназза" стала чем-то большим в арабском мире. Появится ли возможность реализовать эти амбиции, неизвестно". 

