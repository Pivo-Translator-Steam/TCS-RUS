FRA_Legacy_of_Dreyfus:0 "Наследие Дрейфуса" 
FRA_Legacy_of_Dreyfus_desc:0 "Французская политика в начале 20 века разделилась по всем мыслимым социальным, культурным и экономическим вопросам; однако один спор стоит выше всех остальных, заключая все эти страсти в единый водоворот культурной войны: судьба капитана Альфреда Дрейфуса. В 1894 году французская разведка установила, что некий источник внутри армии сливает информацию немецкой армии. Высшее командование быстро представило Дрейфуса, еврейского артиллерийского офицера из Эльзаса, в качестве виновного и арестовало его. Публичный арест Дрейфуса вызвал волну антисемитизма по всей Франции; ультраправые и антиреспубликанские СМИ преподносили этническое происхождение капитана. Дрейфуса быстро признали виновным на основании никудышных и косвенных улик и депортировали в печально известную колонию на острове Дьявола. Не убедившись в правоте обвинения, майор Жорж Пикварт решил, что "кротом" на самом деле был майор Фердинанд Эстерхази; он собрал множество конкретных доказательств в поддержку своего утверждения. Надеясь избежать позора, французский военный трибунал оправдал Эстерхази всего после двух дней обсуждения. Это решение вызвало общественный резонанс в защиту Дрейфуса; статья Эмиля Золя "J'Accuse!" укрепила новое движение за возобновление дела. Это стало поводом-celebre среди французского народа с соответствующим расколом во французском обществе между социалистическими, либеральными и республиканскими "дрейфусарами", которые добивались его освобождения, и консервативными, милитаристскими и антисемитскими "антидрейфусарами", которые выступали за его дальнейшее тюремное заключение. В 1899 году, поддавшись давлению общественности, Дрейфус был возвращен во Францию, но вновь осужден другим военным судом, что вызвало международный резонанс. Французское правительство вмешалось и помиловало Дрейфуса, выпустив его из тюрьмы, но отказалось оправдать его, опасаясь, что это может привести к краху правительства. После этого события сторонники Дрейфуса стали добиваться его оправдания и восстановления в армии". 
FRA_the_question_of_laicity:0 "Вопрос о лаицизме" 
FRA_the_question_of_laicity_desc:0 "Вопрос о светскости французского государства или "Laïcité" является одним из способов, с помощью которых разделенное наследие Французской революции продолжает преследовать страну. Отношения между Французской Республикой и организованной религией в целом и католической церковью в частности всегда были скалистыми и враждебными. До революции 1789 года церковь была самостоятельным политическим игроком; она обладала обширными земельными владениями, получала ренту от крестьян, пользовалась вниманием дворянства и была институтом, ответственным за образование французских подданных через сеть церковно-приходских школ. После революции церковь напрямую работала против республики и сыграла важную роль в организации сопротивления ей. Со своей стороны республиканцы организовали программы секуляризации и заставили членов духовенства подписать клятву верности новому правительству. После реставрации церковь вновь заявила о себе, и даже после установления Третьей республики продолжает пользоваться огромным влиянием. Это перетягивание каната между церковью и французским государством продолжалось в различных формах на протяжении всего XIX века и до наших дней; французские левые и сторонники Республики выступали за политику государственной секуляризации, антиклерикализма и агрессивного разделения между религией, которая относится к частной сфере, и иррелигиозной общественной сферой. Французские правые, монархисты и сторонники политического католицизма утверждали, что это подорвет значение католической идентичности в формировании французской политики и будет равносильно государственному атеизму. К началу XX века споры о том, следует ли разрешать священникам занимать государственные административные должности, следует ли преподавать католическую религиозную доктрину в школах, субсидировать религиозные учреждения из государственных средств, передавать церкви в государственную собственность, а также о нейтралитете государства в вопросах религии достигли апогея, и эта продолжающаяся культурная война глубоко разделила национальную политику." 
FRA_La_Revanche:0 "Ла Реванш" 
FRA_La_Revanche_desc:0 ""Никогда ни у кого на устах, но всегда у всех на уме" - так один французский журналист описал чувство общественного унижения и негодования, вызванное поражением Франции во время короткой, но значительной франко-прусской войны 1870 года. В середине XIX века Вторая французская империя под руководством Наполеона III предпринимала согласованные усилия по сдерживанию прусского экспансионизма, опасаясь появления на своем западном фланге консолидированной соперничающей державы. В ответ на предложение Пруссии включить мелкие немецкие государства в состав новой, единой империи, французский парламент объявил войну. Более дисциплинированные и хорошо оснащенные прусские войска быстро превзошли французские императорские войска, решительно уничтожив несколько армий. Сам император был захвачен в плен при попытке руководить с фронта; в течение 7 месяцев пруссаки осадили Париж, и Франция капитулировала. Новая Германская империя аннексировала французские земли Эльзас и Лотарингию, оправдывая захват многочисленным немецкоговорящим населением и национальной безопасностью против потенциального французского вторжения. Сокрушительная потеря травмировала французскую нацию, навсегда разрушила франко-германские отношения и привела к радикальным политическим изменениям; она стала прямой причиной установления 3-й республики в 1871 году, косвенной причиной неудачного социалистического восстания в Париже в том же году и превратила возвращение провинций в Святой Грааль французской внешней политики. Социальные последствия были не менее важными: школьники изучают географию по картам Франции, на которых потерянные провинции обозначены черным цветом, политические партии всего политического спектра объединены в поддержке своих "порабощенных соотечественников", и периодически возникают вспышки национального шовинизма, призывающие к мести немцам. В то время как политика 3-й Республики хаотична и разделена, единственным объединяющим духом, который может сплотить всех французов, остается желание отомстить за это историческое поражение". 
FRA_agrarian_economy:0 "Аграрная экономика" 
FRA_agrarian_economy_desc:0 "Экономика Франции стоит на перепутье, и решения, принятые в течение следующих нескольких лет, вполне могут определить судьбу Республики. Хотя в начале 19 века Франция стала одним из первых государств Западной Европы, осуществивших индустриализацию, региональное разнообразие страны и экономическая разобщенность между сельской местностью и крупными городами, такими как Париж и Марсель, означает, что Франция по-прежнему остается преимущественно аграрной страной. Основная часть населения по-прежнему привязана к мелким фермам или деревням, где труд многообразен и сдельная работа, выполняется сезонно, а не за промышленную зарплату, и участвует в приходской деревенской жизни, как это было на протяжении веков. В современных космополитических промышленных центрах производство и экономическая жизнь сосредоточены на фабричной продукции и массовых организациях. Эти две экономические модели имеют мало общего друг с другом, и события в крупных городах не имеют большого значения в жизни французского крестьянина или мелкого фермера. Несмотря на усилия центрального правительства по стандартизации и механизации сельского хозяйства, строительству железных дорог и инфраструктуры за пределами городских центров, пропаганде национального самосознания и распространению государственного образования в провинциях, эффект был неравномерным. На северо-востоке страны фермы механизированы, а на юге и западе они по-прежнему ориентированы на натуральное хозяйство с использованием ручных инструментов. Более того, отсутствие экономического консенсуса распространяется и на колониальные владения Франции, где рента от добычи ресурсов на периферии используется для того, чтобы замазать экономические проблемы, стоящие перед имперской метрополией. Эти усилия все еще имеют лишь смешанный успех; экономический рост в течение последних двух десятилетий был вялым, в среднем всего около 2% в год, что резко контрастирует с процветающей промышленной экономикой Великобритании или Германии. Если эти экономические разногласия не будут преодолены, и не будет реализована программа развития, Франция в течение десятилетия превратится во вторую державу." 
