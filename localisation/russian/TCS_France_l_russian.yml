tcs_france.1.d:0 "Когда клерикальная оппозиция выдохлась, Комбес приступил к реализации своей социальной программы, в частности, к введению подоходного налога, от которого его предшественник, Пьер Вальдек-Руссо, отказался, поскольку считал, что не сможет получить большинство в Палате депутатов. \nОднако левоцентристский Демократический альянс отказался от поддержки председателя совета после "дела о картах доносов", в ходе которого собирались сведения о политических и религиозных взглядах офицеров французской армии, чтобы регулировать продвижение по службе. Это было осуществлено масонскими ложами Великого Востока Франции при поддержке военного министра Луи Андре.\n\nМорис Рувье, министр финансов, получил задание сформировать новое правительство. После выхода социалистов из левого блока, правительство имело лишь очень незначительное большинство, и было предупреждено несколькими радикальными республиканцами, такими как Жорж Клемансо, который заявил \"Это не министерство, это совет директоров. \"." 
