 FRA_THE_BREEZE_OF_PEACE_DESC:0 "Сказать, что 19 век был неспокойным временем для Франции, было бы крайне неточно по отношению к его истинному хаосу. Революции, контрреволюции и иностранные войны увенчались франко-прусской войной 1871 года, в которой весь государственный аппарат был еще раз подорван с захватом императора Наполеона III, а последовавший хаос позволил сформироваться Третьей французской республике, чтобы реализовать Французскую революцию, произошедшую почти за столетие до этого. Хотя сопутствующий ущерб был устранен, многие сломленные души остались, и, объединенная ненавистью к Германской империи, Франция ищет союзников, чтобы противостоять своему новому сопернику, одновременно расширяя свои территории за рубежом." 

