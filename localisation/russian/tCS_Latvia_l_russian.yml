 LAT_entente_artillery_guns_desc:0 "Запрос на поставку артиллерийских орудий" 
 LAT_attack_latgale:0 "Атаковать Латгалию" 
 LAT_attack_latgale_desc:0 "Сильно защищенные советские позиции в провинции Латгалия имеют для нас большое значение, если мы сможем победить большевиков там, мы, безусловно, достигнем мира с ними. Хорошо спланированная атака должна быть хорошо обсуждена, иначе наша атака может оказаться неудачной.                                                                                         Текущие шансы на победу в битве: §Y[?LAT_атака_латгала]%§!". 
