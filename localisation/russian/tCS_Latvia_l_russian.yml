### Bookmark ### 

### Opinions ### 

### Events ### 

 latvia.1.t:0 "Оккупация Латвии" 
 latvia.1.d:0 "Сегодня начинается повторная оккупация Латвии, наши силы вторжения продвигаются без сопротивления, глубоко вклиниваясь в латвийское сердце, продвигаясь к Риге. Это вторжение началось только сегодня, но, похоже, победа уже неминуема." 
 latvia.1.a:0 "Латвия скоро будет нашей". 
 latvia.2.t:0 "Наступление большевиков" 
 latvia.2.d:0 "Сегодня наши гарнизоны на советской границе прислали телеграфное сообщение о том, что большевистская армия начала наступление, чтобы вновь занять Латвию, это было ожидаемо, так как немецкая армия официально покинула Балтийские провинции. Мы действительно в меньшинстве, и отступление - единственный выход". 
 latvia.2.a:0 "У нас нет другого выбора, кроме отступления". 
 latvia.3.t:0 "Взятие Цесиса". 
 latvia.3.d:0 "Разгромив небольшое сопротивление, состоящее из дезорганизованных ополченцев на окраинах города, наши войска сумели войти в Цесис, заставив националистические силы отступить, сформировав оборонительную линию у реки Даугавы, ожидается, что Рига падет в январе." 
 latvia.3.a:0 "Рига в пределах нашей досягаемости". 
 latvia.4.t:0 "Взятие Цесиса". 
 latvia.4.d:0 "Наши силы обороны были перегружены при обороне Цесиса, Ульманис уже приказал отступить и создать линию обороны на реке Даугава, возможно, прибывающая техника Антанты поможет переломить ход войны." 
 latvia.4.a:0 "Отступайте к Риге!". 
 latvia.5.t:0 "Падение Риги" 
 latvia.5.d:0 "Рига пала, наши армии разбегаются по всему фронту, новообразованная Латвийская Социалистическая Советская Республика захватила нашу столицу в ванне красной большевистской крови, правительство Улманиса бежало в Лиепаю, где попытается укрепить националистическую армию новобранцами." 
 latvia.5.a:0 "Мы не можем позволить этому остановить нас". 
 latvia.6.t:0 "Латвия предлагает союз" 
 latvia.6.d:0 "В связи с угрозой предстоящего советского нападения, Временное правительство Латвии выступило с предложением о взаимопомощи в случае войны с большевиками, это было бы выгодно для нас обоих, однако население Латвии симпатизирует красным, поэтому ясно, что они получат лучшую сторону сделки." 
 latvia.6.a:0 "Мы едины с нашими южными братьями". 
 latvia.6.b:0 "У нас и так полно собственных проблем". 
 latvia.7.t:0 "Эстония принимает предложение" 
 latvia.7.d:0 "Наше предложение о создании эстонско-латвийского альянса было принято правительством Эстонии, мы поддержим их и наоборот в случае войны с Советской Россией. Большая стратегическая победа, которая позволит продолжить сотрудничество с ними в будущем." 
 latvia.7.a:0 "Отлично!". 
 latvia.8.t:0 "Эстония отклоняет предложение" 
 latvia.8.d:0 "Сегодня пришло письмо из Эстонии, отвергающее наше предложение об эстонско-латвийском союзе, что, конечно, разорвало наши отношения с ними и не позволит никакого сотрудничества с ними в будущей войне против Советской России." 
 latvia.8.a:0 "Они действительно упустили прекрасную возможность". 
 latvia.9.t:0 "Большевики побеждены". 
 latvia.9.d:0 "Силы большевистского правительства Эстонии отброшены назад по всей Латвии, за исключением города Двинска, который сильно обороняется Красной Армией, наступление туда должно быть тщательно спланировано, иначе мы можем потерять этот регион. Тем временем, мы в безопасности, большевики заняты на других фронтах и, похоже, не собираются снова атаковать в ближайшее время." 
 latvia.9.a:0 "Здесь нет места для них!". 
 latvia.10.t:0 "Немецкое дворянство переворачивает правительство" 
 latvia.10.d:0 "Некогда союзники против большевиков, немецкие войска, похоже, атаковали различные латышские гарнизоны на контролируемых нами территориях, после чего связь между немцами и националистическим правительством прервалась. Различные министры, включая министра внутренних дел и министра обороны, были арестованы. К счастью, Улманису и другим министрам удалось бежать на британский военный корабль, охранявший побережье". 
 latvia.10.a:0 "Похоже, теперь они у руля". 
 latvia.11.t:0 "Националистическое правительство возвращает власть" 
 latvia.11.d:0 "После того, как прогерманский ландесвер был разбит националистами в решающем сражении и затем не смог занять сильную оборонительную позицию, чтобы сдержать силы латышских националистов, правительство Улманиса смогло вернуть власть, в то время как немецкие войска укрылись вблизи города Елгава." 
 latvia.11.a:0 "Победа латышского народа!". 
 latvia.12.t:0 "Формирование 2-го Временного правительства" 
 latvia.12.d:0 "На борту корабля "Саратов" изгнанные члены Временного правительства решили сформировать новое правительство, сегодня Народный совет проголосовал за создание второго правительства Улманиса. Однако коалиция потеряла поддержку социал-демократов". 
 latvia.12.a:0 "За республику!". 
 latvia.13.t:0 "Формирование 3-го Временного правительства" 
 latvia.13.d:0 "После подачи президенту Янису Чаксте прошения об отставке, Ульманису вновь было поручено формирование правительства. И снова Народный совет проголосовал за состав министров, предложенный Улманисом". 
 latvia.13.a:0 "За республику!". 
 latvia.14.t:0 "Карл Пуриньш заменяет Роберта Эрхартса на посту министра финансов" 
 latvia.14.d:0 "Бывший министр финансов Карл Пуриньш из первого временного правительства заменил нынешнего министра Робертса Эрхартса на посту директора финансов третьего временного правительства". 
 latvia.14.a:0 "Тогда очень хорошо". 
 latvia.15.t:0 "Янис Чаксте избран главой государства Народным советом". 
 latvia.15.d:0 "Сегодня, на первом заседании Народного совета, Чаксте был избран его председателем, не присутствуя на мероприятии. Он уже выехал в Ригу и, вероятно, прибудет туда через несколько дней". 
 latvia.15.a:0 "Мы приветствуем нового президента". 
 latvia.16.t:0 "Железная дивизия и Западнорусская добровольческая армия реорганизуются у города Елгава". 
 latvia.16.d:0 "Отступающая Железная дивизия и остатки Западнорусской добровольческой армии остановили свой марш, чтобы реорганизоваться возле Елгавы, мы пока не знаем их планов, единственное, что мы знаем, это то, что это не закончится хорошо." 
 latvia.16.a:0 "Что они задумали?". 
 latvia.17.t:0 "Западнорусская добровольческая армия атакует Ригу" 
 latvia.17.d:0 "Похоже, что Западно-русская добровольческая армия продвинулась в Ригу, их цель, безусловно, состоит в том, чтобы сместить временное правительство и занять свое место в качестве истинной власти Латвии, и мы сделаем все, чтобы остановить их!" 
 latvia.17.a:0 "Мы должны полностью вытеснить их из Латвии". 
 latvia.17.b:0 "Скоро город будет наш!". 
 latvia.18.t:0 "Бермонтовцы отброшены назад" 
 latvia.18.d:0 "Похоже, что разгромленная Западнорусская добровольческая армия отступила через нашу границу в Литву, это, безусловно, положило конец угрозе, которую они представляли для нашего суверенитета, теперь они пытаются достичь территории Германии, будем надеяться, что они не вернутся." 
 latvia.18.a:0 "Теперь они - проблема Литвы". 
 latvia.19.t:0 "Атака начинается" 
 latvia.19.d:0 "Наши силы двинулись в атаку на вражеские позиции по всей Латгалии, нам придется ждать и наблюдать за ходом атаки, пусть наши солдаты сражаются доблестно и снова отвоюют эти земли для нашей родины." 
 latvia.19.a:0 "Атака!". 
 latvia.20.t:0 "Атака отбита" 
 latvia.20.d:0 "Сегодня утром пришел телеграф от офицеров с фронта, предупреждающий нас, что запланированная атака была катастрофой! Резервы уже развернуты для защиты от возможной контратаки, но в конечном итоге это крупное поражение для наших вооруженных сил и национальной гордости." 
 latvia.20.a:0 "Мирный договор не будет столь благоприятным". 
 latvia.21.t:0 "Атака удалась" 
 latvia.21.d:0 "Сегодня утром пришел телеграф от офицеров с фронта, радующихся разгромной победе в атаке на Латгалию! Наши враги разбежались по всему региону, теперь наши границы полностью защищены, и мирное соглашение с Советами выглядит гораздо более перспективным. Победа, которую стоит отпраздновать!" 
 latvia.21.a:0 "Большевистская угроза уничтожена!" 
 latvia.22.t:0 "Латвия захватила Латгальский регион" 
 latvia.22.d:0 "Еще одна потеря, наша логистика не выдержала всех этих фронтов и сражений, мы можем отступить сейчас, но это точно не из-за недостатка храбрости наших солдат!" 
 latvia.22.a:0 "У нас нет ресурсов для контратаки". 
 latvia.23.t:0 "Атака латышей на Латгалию отбита" 
 latvia.23.d:0 "Повод для празднования! Хотя наше первоначальное наступление потерпело поражение, наши территории и граница надежно защищены. Кем они себя возомнили, чтобы пытаться шутить с нами? Великая ошибка!" 
 latvia.23.a:0 "Не очень умно нападать на нас". 
 latvia.24.t:0 "Рижский договор" 
 latvia.24.d:0 "Представители Советского Союза и Латвийской Республики встретились в Риге, чтобы обсудить мирный договор, который должен был в день подписания положить конец военным действиям между двумя странами, а также обсудить другие вопросы, такие как признание независимости Латвии, признание границ и другие вопросы." 
 latvia.24.a:0 "Мир достигнут" 
 latvia.25.t:0 "Рижский договор" 
 latvia.25.d:0 "Представители Советского Союза и Латвийской Республики встретились в Риге, чтобы обсудить мирный договор, который должен был в день его подписания положить конец военным действиям между двумя странами, а также обсудить дальнейшие темы, такие как признание независимости Латвии, признание границ и другие вопросы." 
 latvia.25.a:0 "Мир достигнут" 
 latvia.26.t:0 "Рижский договор" 
 latvia.26.d:0 "Представители Советского Союза и Латвийской Республики встретились в Риге для обсуждения мирного договора, который должен был положить конец военным действиям между двумя странами, а также обсудить другие темы, такие как признание независимости Латвии, признание границ и другие вопросы". 
 latvia.26.a:0 "Мир достигнут" 
 latvia.27.t:0 "Рижский договор" 
 latvia.27.d:0 "Представители Советского Союза и Латвийской Республики встретились в Риге, чтобы обсудить мирный договор, который должен был в день его подписания положить конец военным действиям между двумя странами, а также обсудить другие темы, такие как признание независимости Латвии, признание границ и другие вопросы." 
 latvia.27.a:0 "Мир достигнут" 
 latvia.28.t:0 "Генерал Оскар Калпакс убит" 
 latvia.28.d:0 "После случайного инцидента в стычке с немецкими войсками Freikorps был убит генерал Оскар Калпакс, он был действительно важным человеком, под его руководством первые вооруженные формирования Латвии стали боеспособными, и он боролся с Советами с самого начала." 
 latvia.28.a:0 "Серьезная потеря". 
 latvia.29.t:0 "Формирование правительства Ниедры" 
 latvia.29.d:0 "Андриевс Ниедра был приглашен заменить Оскара Борковского на посту главы правительства Германии. Андриевс - лютеранский пастор и писатель, яростно выступавший против социализма, идеально подошел для этой работы." 
 latvia.29.a:0 "Может быть, он хорошо справится с работой". 
 latvia.31.t:0 "Выборы в Конституционное собрание" 
 latvia.31.d:0 "Были назначены выборы в Конституционное собрание Латвии, голосовать могли все желающие, мужчины и женщины старше 21 года, приняло участие 84,9% избирателей, имеющих право голоса. Было выдвинуто 57 списков кандидатов по 5 региональным избирательным округам, 16 партий получили места в Собрании, но победила партия:" 
 latvia.31.a:0 "СДРПЛ!" 
 latvia.31.b:0 "ЛСФ со своей партийной коалицией." 
 latvia.32.t:0 "Процветающая республика" 
 latvia.32.d:0 "Война за независимость Латвии подошла к концу, маленькая Латвийская Республика все еще непобежденная, выдержала борьбу и в итоге добилась того, к чему так стремилась - суверенитета, свободы и демократии." 
 latvia.32.a:0 "Латвия плывет в 20-й век!". 
 latvia.33.t:0 "Формируется кабинет Зигфрида Мейеровича" 
 latvia.33.d:0 "Победа ЛСФ на выборах в Конституционное собрание и последующее большинство их партии в парламенте утвердили новый кабинет министров во главе с Зигфридом Мейеровичем, пусть он управляет Латвией со знанием и опытом." 
 latvia.33.a:0 "Удачи ему". 
 latvia.34.t:0 "Формируется кабинет Андрея Петревича" 
 latvia.34.d:0 "Победа СДРПЛ на выборах в Конституционное собрание и последующее большинство их партии в парламенте утвердили новый кабинет министров во главе с Андрейсом Петревичем, пусть он управляет Латвией со знанием и опытом." 
 latvia.34.a:0 "Удачи ему". 
 latvia.35.t:0 "Паланга передана Литве" 
 latvia.35.d:0 "Договор о разрешении территориальных споров между Латвией и Литвой был окончательно согласован и обсужден, результатом конференции стала передача Паланги из Латвии в Литву, будем надеяться, что отныне наши две страны смогут работать вместе." 
 latvia.35.a:0 "Подарок нашим южным братьям". 
 latvia.36.t:0 "Латгальский регион захвачен" 
 latvia.36.d:0 "Сегодня наша армия вошла в город Двинск после заключения соглашения с бывшими оккупантами. Теперь наши границы полностью защищены, и мирное соглашение с Советами выглядит гораздо более перспективным. Победа, которую стоит отпраздновать!" 
 latvia.36.a:0 "С Советами покончено". 
 latvia.37.t:0 "Латгальский регион захвачен" 
 latvia.37.d:0 "Все войны, которые мы ведем, дали латышам возможность занять нашу Латгальскую область. В настоящее время Красная Армия нужна в других местах, но после окончания всех других войн они могут ожидать только возмездия за свои действия против нас." 
 latvia.37.a:0 "Наши ресурсы должны быть сосредоточены в другом месте". 


### News ### 
 latvia_news.1.t:0 "Немецкий переворот в Латвии" 
 latvia_news.1.d:0 "Продолжающиеся конфликты в Латвии и нестабильность Временного правительства привели к государственному перевороту, организованному прибалтийско-немецким дворянством и немецкими офицерами, воюющими в регионе. Временное правительство под руководством совета генералов во главе с Рюдигером фон дер Гольцем возьмет на себя управление Латвией. Изгнанное Временное правительство бежало на корабль, пришвартованный в Лиепае под защитой британского флота." 
 latvia_news.1.a:0 "Война окончена. Она проиграна". 

