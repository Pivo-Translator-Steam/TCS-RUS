### Ideas ### 

 LAT_german_influence:0 "Немецкое влияние" 
 LAT_german_influence_desc:0 "Некоторые немецкие войска и фрайкорпы еще не покинули наши территории, хотя в настоящее время они сражаются на нашей стороне, отношения с ними хрупкие, и на их стороне поддержка влиятельных и богатых балтийских немцев." 
 LAT_german_influence_b:0 "Немецкое влияние" 
 LAT_german_influence_b_desc:0 "Некоторые немецкие войска и фрайкорпы еще не покинули наши территории, хотя в настоящее время они сражаются на нашей стороне, отношения с ними хрупкие, и поддержка влиятельных и богатых балтийских немцев находится на их стороне." 
 LAT_german_influence_c:0 "Немецкое влияние" 
 LAT_german_influence_c_desc:0 "Некоторые немецкие войска и фрайкорпы еще не покинули наши территории, хотя в настоящее время они сражаются на нашей стороне, отношения с ними хрупкие, и поддержка влиятельных и богатых балтийских немцев лежит на них." 
 LAT_unorganized_army:0 "Неорганизованная армия" 
 LAT_unorganized_army_desc:0 "Наши новобранцы молоды и неопытны, латышские солдаты-ветераны великой войны, также известные как латышские стрелки, решили поддержать Красную Армию, и перспектива вторжения может быть неминуемой." 
 LAT_unorganized_army_b:0 "Неорганизованная армия" 
 LAT_unorganized_army_b_desc: "Наши новобранцы молоды и неопытны, латышские солдаты-ветераны великой войны, также известные как латышские стрелки, решили поддержать Красную армию, и перспектива вторжения может быть неминуемой." 
 LAT_liberation_offensive:0 "Освободительное наступление" 
 LAT_liberation_offensive_desc:0 "Время пришло! Мы должны контратаковать, чтобы восстановить преимущество перед наступающими врагами, и вскоре Латвия снова будет полностью в наших руках!" 
 LAT_academy_arts:0 "Академия искусств" 
 LAT_academy_arts_desc:0 "Место для интеллектуалов и художников, Академия искусств Латвии поможет воспитать лидеров завтрашнего дня." 
 LAT_constitution:0 "Конституция Латвии" 
 LAT_constitution_desc:0 "Самая важная часть функциональности страны - это конституция, она обеспечивает стабильность и организованность нашего населения." 
 LAT_workers_spirit:0 "Дух трудящихся" 
 LAT_workers_spirit_desc:0 "Мотивация и хорошее настроение рабочих являются важным ключом к высокому производству и промышленному росту, законы, влияющие на власть их профсоюза, могут отражаться на их поведении на рабочем месте." 
 LAT_workers_spirit_b:0 "Дух рабочих" 
 LAT_workers_spirit_b_desc:0 "Мотивация и хороший дух рабочих являются важным ключом к высокому производству и промышленному росту, законы, которые влияют на власть их профсоюза, могут быть отражены в их поведении на рабочем месте." 
 LAT_agrarian_reform:0 "Аграрная реформа" 
 LAT_agrarian_reform_desc:0 "Чтобы вернуть землю старых землевладельцев и аристократов, во всех сельских регионах Латвии проводится аграрная реформа." 
 LAT_agrarian_reform_b:0 "Аграрная реформа" 
 LAT_agrarian_reform_b_desc:0 "Чтобы вернуть земли старых землевладельцев и аристократов, во всех сельских регионах Латвии проводится аграрная реформа." 
 LAT_agrarian_reform_c:0 "Аграрная реформа" 
 LAT_agrarian_reform_c_desc:0 "Чтобы вернуть земли старых землевладельцев и аристократов, во всех сельских регионах Латвии проводится аграрная реформа." 
 LAT_agrarian_reform_d:0 "Аграрная реформа" 
 LAT_agrarian_reform_d_desc:0 "Чтобы вернуть землю старых землевладельцев и аристократов, во всех сельских регионах Латвии была проведена аграрная реформа." 

