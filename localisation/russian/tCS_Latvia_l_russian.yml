### Focuses ### 

 LAT_Latvian_Provisional_Government:0 "Временное правительство Латвии" 
 LAT_Latvian_Provisional_Government_desc:0 "Народный совет поручит Карлису Улманису из Латвийского союза земледельцев сформировать временное правительство, которое будет выполнять функции законодательной власти Латвии до проведения выборов". 
 LAT_Stabilize_Country:0 "Стабилизировать страну" 
 LAT_Stabilize_Country_desc:0 "Латвия веками находилась под контролем Российской империи, затем ее захватили немцы, теперь, когда сформировано настоящее правительство Латвии, оно должно закрепить свое положение и призвать население поддержать его." 
 LAT_Alliance_Estonia:0 "Союз с Эстонией" 
 LAT_Alliance_Estonia_desc:0 "Наши эстонские братья на севере также сталкиваются с серьезной угрозой со стороны Советской России, эта общая ситуация позволяет нам обратиться к ним с предложением о союзе для взаимной помощи." 
 LAT_Latvian_Struggle_Begins:0 "Начинается борьба в Латвии" 
 LAT_Latvian_Struggle_Begins_desc:0 "Момент настал, Советы решили вторгнуться, чтобы вернуть свои потерянные территории, советское марионеточное правительство уже создано и угрожает нашей легитимности, мы не должны позволить им торжествовать." 
 LAT_Cooperate_German_Freikorps:0 "Сотрудничать с немецким фрайкорпусом". 
 LAT_Cooperate_German_Freikorps_desc:0 "Немецкий фрайкорпс и Балтийский ландесвер также борются с Советами, чтобы остановить их кажущееся продвижение, сотрудничество с ними, безусловно, будет способствовать координации и более эффективной обороне." 
 LAT_Reorganize_Army:0 "Реорганизовать армию" 
 LAT_Reorganize_Army_desc:0 "Наша армия плохо организована, она состоит из разрозненных импровизированных батальонов, которые сражаются не очень точно, необходимо провести реформу, чтобы реорганизовать и сделать лучшие и более подходящие боевые подразделения." 
 LAT_Collaborate_Bermontists:0 "Сотрудничать с бермонтианцами" 
 LAT_Collaborate_Bermontists_desc:0 "Западнорусская добровольческая армия была создана немцами для борьбы с большевиками, и они уже ведут боевые действия на нашей территории, поэтому сейчас мы попытаемся скоординировать войну с ними." 
 LAT_Request_Entente_Support:0 "Запросить поддержку Антанты". 
 LAT_Request_Entente_Support_desc:0 "Альянс Антанты стремится создать санитарный кордон из государств, чтобы сдержать продвижение большевиков, одной из этих стран являемся мы, и поэтому Британия согласилась направить часть своего флота для обеспечения наших нужд." 
 LAT_Seize_German_Planes:0 "Захватить немецкие самолеты" 
 LAT_Seize_German_Planes_desc:0 "У немецких войск есть самолеты для поддержки своих войск, мы захватим некоторые из них, чтобы использовать в своих интересах." 
 LAT_Pacify_Reconquered_Lands:0 "Умиротворить завоеванные земли". 
 LAT_Pacify_Reconquered_Lands_desc:0 "Отвоеванные земли должны быть вновь включены в состав республики, так как на них все еще есть большевистские симпатии и агитаторы." 
 LAT_Offensive_Option:0 "Планирование контрнаступления" 
 LAT_Offensive_Option_desc:0 "Время пришло! Мы должны контратаковать, чтобы восстановить преимущество перед наступающими врагами, Латвия скоро снова будет полностью в наших руках!". 
 LAT_Establish_Court_System:0 "Создать латвийскую судебную систему" 
 LAT_Establish_Court_System_desc:0 "Судебная система - это важный шаг в создании развитой нации, наше гражданское право может быть скоро завершено." 
 LAT_Found_University:0 "Основать Латвийский университет" 
 LAT_Found_University_desc:0 "В Латвии до сих пор нет высшего учебного заведения, мы постараемся это изменить, построив первый университет на нашей территории." 
 LAT_Build_Academy_Art:0 "Построить Латвийскую академию искусств" 
 LAT_Build_Academy_Art_desc:0 "Интеллектуалов и художников приглашают учиться в Латвии, поэтому строительство новой академии искусств - одна из целей нового режима". 
 LAT_Onto_World:0 "Латвия в мире" 
 LAT_Onto_World_desc:0 "Как только Латвия преодолеет все препятствия и победит своих врагов, новый период реформ и реконструкции раз и навсегда обеспечит ей место, которого она действительно заслуживает." 
 LAT_Lessons_Great_War:0 "Уроки Великой войны" 
 LAT_Lessons_Great_War_desc:0 "С окончанием Великой войны, тактические достижения на всех трех полях боя, наземном, воздушном и морском, теперь определяют современную войну, мы не должны отставать в военных доктринах, мы должны быть всегда готовы." 
 LAT_Prepare_Prov_Gov_Reforms:0 "Подготовить реформы Временного правительства" 
 LAT_Prepare_Prov_Gov_Reforms_desc:0 "Хотя мы все еще находимся в состоянии политической нестабильности, это не повод останавливать прогресс, реформы должны быть приняты, чтобы подготовить нас к будущему." 
 LAT_New_Industrial_Regions:0 "Новые промышленные регионы" 
 LAT_New_Industrial_Regions_desc:0 "Промышленность Латвии не очень развита, нужно построить новые промышленные регионы, чтобы немного помочь нашей экономике." 
 LAT_Increase_Military_Budget:0 "Увеличить военный бюджет" 
 LAT_Increase_Military_Budget_desc:0 "Наши запасы оружия и производство не способны обеспечить расходы на войну, военные заводы, построенные за счет увеличения военного бюджета, могут удовлетворить расходы армии." 

 LAT_Constitutional_Assembley_Elections:0 "Выборы конституционной ассамблеи" 
 LAT_Constitutional_Assembley_Elections_desc:0 "Пришло время всеобщих выборов для формирования ассамблеи, которая разработает конституцию и наиболее важные законы." 
 LAT_LSDSP_Victory:0 "Победа СДРПЛ" 
 LAT_LSDSP_Victory_desc:0 "СДРПЛ - главный соперник на предстоящих выборах, их победа, безусловно, изменит политическую ситуацию в Латвии." 
 LAT_LZS_Victory:0 "Победа ЛСФ" 
 LAT_LZS_Victory_desc:0 "ЛСФ была правящей партией до этих выборов, их переизбрание продлило бы их пребывание у власти и продолжение их политики." 
 LAT_Draft_Constitution:0 "Составить проект конституции" 
 LAT_Draft_Constitution_desc:0 "Самая важная часть функциональности страны - это ее конституция, у Латвии ее до сих пор нет, поэтому пришло время ее разработать". 
 LAT_Supreme_Law:0 "Верховный закон Латвии" 
 LAT_Supreme_Law_desc:0 "Верховный закон - это часть конституции, которая диктует гражданские и судебные законы страны, эти законы должны быть обсуждены и утверждены." 
 LAT_Workers_Union_Law:0 "Закон о рабочих профсоюзах" 
 LAT_Workers_Union_Law_desc:0 "Рабочие профсоюзы представляют рабочий класс, они обеспечивают их права и обязанности, сильные профсоюзы означают более счастливый рабочий класс, если мы наоборот будем более враждебно и скептически относиться к более мощным профсоюзам, мы будем более способны держать рабочий класс в узде." 
 LAT_Agrarian_Reform:0 "Аграрная реформа" 
 LAT_Agrarian_Reform_desc:0 "Чтобы вернуть землю старых землевладельцев и аристократов, необходимо провести аграрную реформу во всех сельских регионах Латвии". 
 LAT_Structure_Cabinet_Ministers:0 "Структура кабинета министров и министров" 
 LAT_Structure_Cabinet_Ministers_desc:0 "Структура Кабинета министров и министерств - это вопрос, который до сих пор не обсуждается, это жизненно важная часть управления страной, поэтому они должны быть хорошо организованы." 
 LAT_Law_Political_Organizations:0 "Закон о политических организациях" 
 LAT_Law_Political_Organizations_desc:0 "Политические организации и группы важны для каждой из их соответствующих партий или идеологий, но они также могут быть довольно опасными, мы должны следить за ними." 
 LAT_Peace_Prosperity:0 "Мир и процветание" 
 LAT_Peace_Prosperity_desc:0 "Латвия выжила в борьбе со всеми, кто стоял на пути ее независимости, мы продолжаем идти в будущее с обеспеченным суверенитетом, по крайней мере, пока". 

