### Leaders ### 

 POLITICS_PEOPLES_COUNCIL_LATVIA_DESC:0 "Народный совет Латвии - это действующий орган власти, который провозгласил независимость Латвии, его полномочия временные, однако они будут действовать до тех пор, пока не будут выполнены условия для проведения выборов." 
 POLITICS_JANIS_CAKSTE_DESC:0 "Янис Чаксте родился в Лиелсесаве, получил начальное образование в начальной школе Святой Анны и поступил в Академию Петрины в Елгаве, где участвовал в студенческих вечерах, пропагандируя неолатышские идеалы. После окончания академии в 1882 году он поступил на юридический факультет Московского университета. Во время учебы в Москве Чаксте основал в 1883 году местное латышское студенческое общество, которое позже стало академическим братством Ауструмс, и активно участвовал в деятельности местной латышской общины. После окончания университета он вернулся в Латвию, где работал в юридическом отделе Курляндской губернии, а с 1888 года - адвокатом в Елгаве." 
 POLITICS_COUNCIL_GENERALS_DESC:0 "Состоящий из немецких офицеров Совет генералов является нынешним де-факто лидером Балтийского государства, его возглавляет Рюдигер фон дер Гольц, и это правительственный орган, который будет решать будущее Латвии, если ему удастся сохранить власть." 
 POLITICS_LAT_REVOLUTIONARY_COMMITTEE_DESC:0 "Революционный комитет функционирует как руководящий орган Латвийской Народной Республики. Их цель - положить конец нестабильности, охватившей страну после всех войн, и окончательно обеспечить независимость." 

