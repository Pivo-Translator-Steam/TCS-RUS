 ### Bookmark ### 
 AUS_THE_BREEZE_OF_PEACE_DESC:0 "Австро-Венгрия, образованная в результате соглашения императоров Габсбургов и венгерских дворян в 1867 году, на протяжении десятилетий была великой державой в Европе. Возникнув из Австрийской империи, она занимает второе место по площади территории, имеет большую промышленную базу и широкий спектр этнических групп, многие из которых в последние годы доставляют все больше хлопот. Поскольку "бабье лето" в империи в самом разгаре, все чаще звучат призывы к реформам и даже сепаратизму. Франц Иосиф правит из Вены, используя свои полномочия, чтобы манипулировать политической ситуацией". 

 ### Opinions ### 

 ### Events ### 

aus.1.t:0 "Независимо друг от друга и нераздельно" 
 aus.1.d:0 "Королевства и земли, представленные в Имперском Совете, и земли Священной Венгерской Короны Святого Стефана, известные под общим названием Австро-Венгрия, являются одной из великих европейских держав. Благодаря многовековым бракам, войнам и дипломатии, дом Габсбургов, а позднее дом Габсбургов-Лотарингии, отвоевал себе место в Европе. Австро-Венгрия - вторая по величине страна в Европе, с процветающей экономикой и многочисленным населением многих национальностей.\n\nПосле унизительного поражения Австрии от пруссаков в 1866 году, Габсбургам пришлось пойти на уступки венгерским дворянам, чтобы сохранить свою империю. Так из пепла старой империи Габсбургов родилась Австро-Венгрия, новое многонациональное государство. Она воевала вместе с Пруссией и Россией, манипулировала балансом сил в Восточной Европе и на Балканах.\n\nКак бы то ни было, в 1905 году Австро-Венгрия оказалась в сложной ситуации. В стране произошли большие политические потрясения, и кайзер Франц Иосиф I отчаянно пытается контролировать ее политику и внешнюю политику. После Боксерского восстания и других конфликтов Австро-Венгрия ведет себя не как крупная держава, а как марионетка. Выстоит ли Австро-Венгрия и сохранит свое место, или ослабнет и в конечном итоге будет разорвана на части? Судьба Австро-Венгрии и ее политической независимости лежит на плечах кайзера и его подданных." 
 aus.1.a:0 "Расскажите мне больше о Цислейтании (австрийской половине)". 
 aus.1.b:0 "Расскажите мне больше о Транслейтании (венгерской половине)". 
 aus.1.c:0 "Gott erhalte, Gott beschütze!". 

 aus.2.t:0 "Земли Австрийского императорского совета" 
 aus.2.d:0 "Цислейтания, часть, контролируемая Австрийской империей, состоит из множества подразделений, многие из которых были созданы Габсбургами для получения или сохранения власти. Эта австрийская половина населена множеством различных этнических групп - немцами, чехами, украинцами, поляками, малороссами, итальянцами, словенцами и другими. Эти этносы конфликтовали друг с другом, одним из последних был чешско-немецкий языковой спор в Богемии. В последние годы эти этносы доставляют все больше хлопот.\n\nВо главе правительства стоит кайзер Франц Иосиф I, правящий из Вены. Под его началом находится министр-президент Пауль Гаутш фон Франкентурн, известный тем, что подавил инакомыслие после неудачных реформ Казимира Феликса Бадени, который пришел к власти 1 января 1905 года, после того как старый министр-президент Эрнст фон Кёрбер ушел в отставку. При Кербере рейхсрат, или Имперский совет, никогда не был единым - Франц Иосиф контролировал большую часть политики, используя свои чрезвычайные полномочия, чтобы делать почти все, что ему хотелось. Конец правления Кёрбера может стать важным поворотным пунктом в австрийской политике, особенно в условиях набирающего популярность движения за всеобщее избирательное право." 
 aus.2.a:0 "Но как насчет Транслейтании (венгерской половины)?" 
 aus.2.b:0 "Империя выстоит!". 

 aus.3.t:0 "Земли Священной Венгерской Короны Святого Стефана". 
 aus.3.d:0 "Транслейтания, или Королевство Венгрия, является одним из политических очагов Европы. После того, как венгры были разгромлены при диктатуре князя Шварценбурга и Александра фон Баха после 1948 года, венгерский национализм вырос. После поражения Австрии в 1866 году кайзеру пришлось пойти на сделку с венгерской знатью, чтобы сохранить империю, восстановив ее конституцию и большую политическую автономию. Однако, когда "бабье лето" Австро-Венгрии было в самом разгаре и венгерские дворяне рассорились с Австрией, в Венгрии все изменилось.\n\n\n18 ноября 1904 года премьер-министр Венгрии Иштван Тиса изменил правила палаты парламента, чтобы остановить обструкцию оппозиции. Многие венгры верят в венгерскую армию, использующую венгерский язык в качестве языка командования, отвергая Общую армию, которой отдает предпочтение Тиса. После продолжительных столкновений с 16 по 18 ноября изменение правил было, наконец, принято. Однако группа, поддерживающая Дьюлу Андраши, откололась от правящей Либеральной партии, и законодательство было заблокировано до конца года. Ситуация в палате парламента хаотична и беззаконна, и ее судьба зависит от Тисы, членов парламента и короля Венгрии Франца Иосифа." 
 aus.3.a:0 "Я хотел бы узнать о Цислейтании (австрийской половине)". 
 aus.3.b:0 "Isten, áldd meg a magyart!". 

 aushungary.1.t:0 "В Венгрии объявлены выборы" 
 aushungary.1.d:0 "Поскольку палата парламента Венгрии находится в состоянии кризиса из-за изменения правил, председатель палаты Дезшо Перчел назначил голосование. Некоторые свидетели утверждают, что спикер палаты размахивал платком, призывая правящую партию голосовать "за". Хотя некоторые члены правящей Либеральной партии так и сделали, были и те, кто не согласился. Партия расколота как по поводу изменения правил, так и по поводу Общей армии, и трещины, которые начали проявляться несколько месяцев назад, наконец-то начинают ломать парламент. И вот, когда те, кто голосовал "нет", перевесили тех, кто голосовал "да", Либеральная партия проиграла, возможно, первые и единственные свободные выборы в Венгерском королевстве." 
 aushungary.1.a:0 "Майн Готт, что происходит в Венгрии?". 

 aushungary.2.t:0 "Скандал на выборах" 
 aushungary.2.d:0 "Поступок спикера палаты парламента Венгрии, размахивающего носовым платком, приобрел печальную известность как "выборы с помощью носового платка". В результате последовавшего за этим скандала Кальман Селль и Дьюла Андраши покинули Либеральную партию, а оппозиция объединилась в "Федеральную оппозицию" - слабую коалицию, построенную на общем нежелании оппозиционных партий отдать венгерскую армию в общую армию. В результате политических последствий выборов Либеральная партия была распущена, положив конец своему 30-летнему правлению в Венгрии. Премьер-министр Тиса начал избегать политической борьбы в палате парламента.\n\nНо с победой федеральной оппозиции возникла проблема внутри империи. Франц Иосиф увидел в оппозиции к Общей армии возможный путь к разрушению австро-венгерского дуализма, и противники Общей армии вернулись с новыми силами. С поражением Тисы дуализм в Венгрии начинает умирать. Однако есть способ принять вызов оппозиции - Франц Иосиф планирует отправить генерала Гезу Фехервари в парламент и назначить его премьер-министром, тем самым нарушив Конституцию, но и потенциально сохранив Дуализм." 
 aushungary.2.a:0 "Назначить Фехервари премьер-министром!". 
 aushungary.2.b:0 "Риск слишком велик". 

 aushungary.3.t:0 "Геза Фехервари назначен премьер-министром" 
 aushungary.3.d:0 "Франц Иосиф, в нарушение конституционной практики, назначил генерала Гезу Фехервари премьер-министром Венгрии, чтобы помешать федеральной оппозиции отстаивать свою позицию против Общей армии. Премьерство Фехервари служит предупреждением оппозиции - противодействие Общей армии приведет к последствиям. Неизвестно, прислушается ли оппозиция к этому предупреждению". 
 aushungary.3.a:0 "Будем надеяться, что это сработает". 

 aushungary.4.t:0 "Венгерская оппозиция сопротивляется" 
 aushungary.4.d:0 "Венгерская оппозиция отказывается работать с правительством Гезы Фехервари. Настаивая на создании венгероязычной армии для сохранения "мадьярской нации", большинство в Палате парламента Венгрии оспаривает новое правление Фехервари. Хотя это может не так сильно повлиять на Фехервари, это все же значительное движение и шип в его боку, и может открыть для него более серьезную проблему." 
 aushungary.4.a:0 "Эти венгры когда-нибудь остановятся?". 

 aushungary.5.t:0 "Значительная оппозиция в Венгрии" 
 aushungary.5.d:0 "Сопротивление федеральной оппозиции правительству Гезы Фехервари стало тревожно высоким. Мнение Федеральной оппозиции о Франце Иосифе и Фежервари становится все более низким, поскольку Фежервари пошел против многого из того, за что выступает Федеральная оппозиция. В условиях, когда венгерская политика снова грозит погрузиться в хаос, необходимо что-то сделать, чтобы остановить это". 
 aushungary.5.a:0 "Приостановить действие конституции и парламента". 
 aushungary.5.b:0 "Уступить требованиям федеральной оппозиции". 

 aushungary.6.t:0 "Диктатура Фехервари" 
 aushungary.6.d:0 "Венгерский парламент был разгромлен ротой солдат, а премьер-министр Геза Фехервари объявил о приостановке действия венгерской конституции. Фейервари пришел к власти как военный диктатор, что очень напоминает времена абсолютизма Александра фон Баха в Венгрии. Сорок лет венгерской конституционной политики закончились.\n\nНа этот раз сопротивление было незначительным - бюрократы не хотели рисковать своими должностями и пенсиями, некогда мощное сопротивление округов значительно уменьшилось, так как они охватывали только небольшую часть венгерского административного поля, окружные чиновники теперь были штатными бюрократами вместо обеспеченных дворян, а либеральная и патриотическая мадьярская пресса, находящаяся в руках венгерских немцев и евреев, хотела быть на стороне победителей. \n\nПосле отмены Конституции и парламента наступает время поиска решения. Таким образом, возникает вопрос - с кем бы работал Франц Иосиф, и как бы он решил проблему в Венгрии?". 
 aushungary.6.a:0 "Как можно спасти Венгрию?" 

 aushungary.7.t:0 "Хорватские либералы начинают действовать" 
 aushungary.7.d:0 "Прошли те времена, когда идея "хорватской нации" принадлежала только отставным армейским офицерам, потому что на их место пришли новые хорватские лидеры. Эти новые хорваты - либералы, помнящие о дезертирстве династии Габсбургов из Хорватии в 1859 году, после революций 1848 года, и в 1867 году, с основанием Австро-Венгрии. Хорватские лидеры доверяют венгерской оппозиции за их заявления о борьбе против габсбургского гнета. И вот, веря в то, что свобода для Венгрии будет означать свободу для южных славян, хорватские лидеры решили действовать. Эти хорваты собрались и обнародовали некий любопытный документ в надежде представить его венграм и получить свою национальную свободу." 
 aushungary.7.a:0 "Что делают хорваты?". 

 aushungary.8.t:0 "Резолюции Фиуме" 
 aushungary.8.d:0 "После того, как хорватские лидеры закончили свой документ, они решили его представить. Недавно хорватские либералы встретились с хорватами из Истрии и Далмации в Фиуме (известном им как Риека). Резолюции Фиуме" требуют воссоединения Хорватии и Далмации и согласились работать с венгерской оппозицией для более справедливого отношения к хорватам. Сегодня представители сербов в Хорватии и венгров встретились в Задаре и обсуждают возможность принятия этой программы. Резолюции Фиуме могут оказать значительное долговременное влияние на отношения южных славян, а также на их отношения с венграми." 
 aushungary.8.a:0 "Резолюции приняты". 
 aushungary.8.b:0 "Резолюции отклонены". 

 aushungary.9.t:0 "Резолюции Фиуме приняты". 
 aushungary.9.d:0 "Резолюции Фиуме были приняты сербами и венгерской оппозицией. Поскольку венгерская оппозиция обещает автономию и хорошее отношение к хорватам, а сербы в Хорватии поддерживают ее, их отношения значительно улучшились. Только время покажет, будут ли эти отношения и резолюции что-то значить". 
 aushungary.9.a:0 "Что это повлечет за собой?". 

 aushungary.10.t:0 "Резолюции Фиуме отклонены" 
 aushungary.10.d:0 "Резолюции Фиуме были отвергнуты в Задаре сербами и венгерской оппозицией. Поскольку хорваты остались одни, брошенные венграми и без согласия сербов, идея "хорватской нации" была отодвинута назад. Отношения между хорватами, сербами и венгерской оппозицией в результате упали". 
 aushungary.10.a:0 "Что это будет означать для будущего Хорватии?". 

