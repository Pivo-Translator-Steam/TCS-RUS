 AUS_ethnic_tensions:0 "Этническая напряженность - §OВысокая" 
 AUS_ethnic_tensions_desc:0 "С тех пор как Австрийская империя была провозглашена в 1804 году кайзером Францем I после победы над Наполеоном, она всегда была многонациональной и многоэтнической. Некоторые из этих этносов принадлежат и соседним национальным государствам, например, сербы и румыны. В настоящее время этнические меньшинства и большинство довольны, а сепаратизм остается низким, поскольку Австро-Венгерское королевство обеспечивает им защиту, стабильность и автономию. Однако, если их не контролировать, и если возникнут кризисы, которые подстегнут их к национализму, эти разнообразные группы могут начать терять веру в монархию и нацию в целом." 
