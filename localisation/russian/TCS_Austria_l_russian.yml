 ### Ideas ### 

 AUS_dual_monarchy:0 "Двойная монархия" 
 AUS_dual_monarchy_desc:0 "Было бы неправильно говорить об "империи Габсбургов" или "Австро-Венгерской империи", потому что после 1867 года только Австрия была империей; Венгрия была королевством или, скорее, двумя королевствами. Не следует также писать "Австрийская империя", как это часто делается, потому что в Австро-Венгрии этот термин использовался исключительно для обозначения той части монархии, которая не была ни Венгрией, ни Боснией-Герцеговиной. С тех пор, как Аугсляйх 1867 года предоставил венграм равный статус в империи, империя с тех пор чудесно процветает, а обе половины в основном управляют сами собой. Граждане, проживающие на территории двуединой монархии, гордятся своей страной, в которой они живут, а Вена и Будапешт являются оживленными городами, пользующимися одинаковым признанием." 
 AUS_badeni_legacy:0 "Наследие Бадени" 
 AUS_badeni_legacy_desc:0 "Граждане Австро-Венгрии могут быть довольны своим государством, но это не значит, что оно не имеет проблем. В 1897 году министр-президент Цислейтании Граф фон Бадени инициировал "Баденское уложение о языках", серию из двух указов, которые сделали немецкий и чешский языки равноправными национальными языками. Более того, это означало, что все государственные служащие, работающие в Чехии, должны были подтвердить свое владение обоими языками, немецким и чешским, что давало отсрочку на 4 года до 1901 года. \n\nЭто вызвало общественное возмущение со стороны многих немецкоязычных жителей Цислейтении, так как многим было неудобно учить второй язык. После кризиса, который вызвал беспорядки и протесты по всей Австрии, Бадени в том же году подал в отставку. Его преемники смягчили и окончательно отменили постановления к 1899 году. \n\nПочти восемь лет спустя Австрия все еще ощущает последствия кризиса." 
