### Focuses ### 

 LIV_Duchys_Dissolution:0 "Распад герцогства" 
 LIV_Duchys_Dissolution_desc:0 "После поражения Германии в Великой войне и отступления ее гарнизонов на запад, наше положение стало весьма неустойчивым, без поддержки Германии наша легитимность практически сведена к нулю, и мы вряд ли что-то сможем сделать, чтобы изменить это. Наш крах неминуем". 
 LIV_creation_ubd:0 "Создание объединенного Балтийского герцогства" 
 LIV_creation_ubd_desc:0 "После создания [LIV.GetFlag]§YВеликого герцогства Ливонского§! и [COU.GetFlag]§YГерцогства Курляндского и Семигальского§! местные ландесраты обоих наших государств решили, что для нас обоих будет выгодно объединиться в централизованное Объединенное Балтийское герцогство." 
 LIV_play_as_latvia:0 "Играть за[LAT.GetFlag]Латвию!". 
 LIV_play_as_latvia_desc:0 "Начав как [LIV.GetFlag]§YОбъединённое Балтийское Герцегство§!, вы можете после его распада продолжить игру за [LAT.GetFlag]§YЛатвию§!, нация, которая будет вовлечена в различные восстания, перевороты и гражданские конфликты." 

