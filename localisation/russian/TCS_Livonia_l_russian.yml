### Events ### 

 livonia.1.t:0 "Эстония оккупирует Пернов и Дерпт" 
 livonia.1.d:0 "Последний представитель нашего правительства, Август Винниг, подписал соглашение с представителями новообразованной Эстонской республики, официально признав Перновскую и Дерптскую области своими, последние несколько верных стрелков, которых мы еще держали в гарнизонах этих областей, либо дезертировали, либо распущены. Очевидно, что пройдет не так много времени, пока немецкие позиции на Балтике полностью не рухнут." 
 livonia.1.a:0 "Мы ничего не можем с этим поделать". 
 livonia.2.t:0 "Латвия захватывает наши территории". 
 livonia.2.d:0 "Народный совет Латвии взял на себя управление нашими территориями под именем новой Латвийской республики, а Регентский совет объявил о роспуске Объединенного Балтийского герцогства. Будущее Балтии теперь за новыми республиками". 
 livonia.2.a:0 "Новая глава". 

