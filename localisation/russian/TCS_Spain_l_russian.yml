SPR_thepathahead:0 "Путь вперед" 
SPR_thepathahead_desc:0 "В последние десятилетия Испания потерпела несколько унизительных поражений, а в условиях сильной нестабильности внутри страны многие даже сомневаются в способности правительства выполнять свою работу. Испания находится на перепутье и должна выбрать свое будущее". 
SPR_supporttheking:0 "Поддержите короля" 
SPR_supporttheking_desc:0 "Альфонсо XIII, хотя и ограниченный во власти, доказал, что является добродетельным королем. Мы должны продолжать доверять ему". 
SPR_maintaincourse:0 "Поддерживать курс". 
SPR_maintaincourse_desc:0 "Нынешняя система под руководством Марсело Аскарраги показала себя как несовершенная, но в конечном итоге стабильная система правления. Мы не должны отказываться от нашей системы, которая продержалась десятилетия". 
SPR_anewdestiny:0 "Новая судьба" 
SPR_anewdestiny_desc:0 "В восточных районах нашей страны есть те, кто ратует за то, что они называют "Новой Республикой", которая предоставит полные права народу во всем, что касается правительства, и которая станет спасителем рабочих. Наше нынешнее правительство должно приспособиться к этому образу мышления". 

