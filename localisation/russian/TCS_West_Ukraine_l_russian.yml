WUK_ukrainan_nationalism:0 "Центр украинского национализма" 
WUK_ukrainan_nationalism_desc:0 "В конце 1830-х годов началось культурное возрождение русинско-украинского народа. В результате этого процесса, особенно после Весны народов и отмены крепостного права, были созданы условия для формирования современной украинской нации. Украинское движение в Восточной Галиции под влиянием идей, которые несла поэзия Тараса Савченко, росло и крепло, а Галиция стала "украинским Пьемонтом" для национального движения." 
