WUK_Polish_Ukrainian_War_cat:0 "Польско-украинская война" 
WUK_Polish_Ukrainian_War_cat_desc:0 "Польско-украинская война началась в ночь с 31 октября на 1 ноября 1918 года с неожиданного нападения на Львов украинских стрелковых частей Сечи под командованием Дмитрия Витовского. Украинская сторона рассматривала Львов как столицу независимого Галицкого украинского государства, провозглашенного Украинской национальной радой в середине октября под названием Западно-Украинская народная республика. Действия в ночь с 31 октября на 1 ноября завершились захватом значительной части Львова и всей Восточной Галиции от рек Сан до Збруча. Несмотря на неожиданность и полное отсутствие подготовки, поляки начали сражаться с украинскими войсками. После ожесточенных боев в городе и его окрестностях с 6 ноября бои приняли характер кровопролитной и изнурительной городской позиционной войны. Ожидаемая поляками помощь была организована в Кракове, откуда 9 ноября отправился отряд под командованием Юлиана Стахевича. Через два дня поляки захватили Перемышль. Несмотря на сложную внутреннюю и внешнюю ситуацию, поляки должны быть побеждены, а война должна быть выиграна, чтобы в Галиции существовало независимое украинское государство. Пусть меч и кровь рассудят нас!". 
WUK_Fights_For_Lviv:0 "Битва за Львов" 
WUK_Fights_For_Lviv_desc:0 "Бои во Львове, которые начались 1 ноября, приняли очень кровавый характер, городской позиционной войны. Поляки мобилизовали свои импровизированные войска, и захват Перемышля укрепил их боевой дух. Наши украинские части стоят перед перспективой быть вытесненными из города и тем самым потерять столицу республики. Нам необходимо организовать больше войск вокруг города, которые смогут предпринять наступательные действия в случае возможного оставления Львова украинской Галицкой армией." 
WUK_Retake_Lviv:0 "Взять Львов". 
WUK_Retake_Lviv_desc:0 "Потеря Львова вызвала падение морального духа, особенно спорное решение командования оставить город. Правительство и парламент были вынуждены эвакуироваться, а без Львова невозможно существование независимого украинско-галицкого государства. Город должен быть отвоеван как можно скорее!". 
