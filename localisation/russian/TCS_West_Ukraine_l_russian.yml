wuk.1.desc:0 "После долгих и кровопролитных уличных боев поляки взяли под контроль Львов и вытеснили силы нашей Галицкой армии. Наши войска покинули город, но мы контролируем большую часть сельской местности, город окружен, но скоро может быть взят... мы надеемся на это." 
