WUK_hostile_polish_minorty:0 "Враждебное польское меньшинство" 
WUK_hostile_polish_minorty_desc:0 "Согласно переписи 1910 года, Восточную Галицию населяют 70,1% украинцев, 14,4% поляков и 12,4% евреев. До 82% населения составляют сельские жители, в основном украинцы, в то время как в городах и районах нефтедобычи преобладает польское население. Поляки удерживали власть в Галиции в течение многих лет и не могут представить, что украинцы создадут независимое украинское государство в Восточной Галиции, на которую поляки претендуют и считают неотъемлемой частью возрожденной Польши. Распад монархии Габсбургов усилил польско-украинский антагонизм, который рос с 19 века, а создание Западно-Украинской Народной Республики со столицей в Лемберге ускорило усилия по открытому противостоянию двух некогда дружественных народов. Жестокие военные и умиротворяющие действия украинских войск, особенно в Лемберге, вызвали сильное сопротивление украинским властям со стороны польских жителей, которые решительно отвергли возможность соглашения. Украинские власти установили строгие правила для польского населения, сотрудничая с другим меньшинством - евреями, которые, похоже, стали важным союзником в борьбе против польского влияния в регионе. Одно можно сказать точно, польское население Восточной Галиции не приспособится к властям ЗУНР и будет осложнять консолидацию украинской власти в Восточной Галиции." 
