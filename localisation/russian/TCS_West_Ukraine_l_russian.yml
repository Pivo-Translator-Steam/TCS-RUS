wuk.0.title:0 "Конституция Западно-Украинской Народной Республики" 
wuk.0.desc:0 "На основании манифеста императора Карла о федерализации Австро-Венгрии 19 октября 1918 года была оглашена прокламация Украинского национального совета о создании украинского государства на украинских этнографических землях Австро-Венгрии и начался первый шаг к украинской государственности в Восточной Галиции. Однако распад империи Габсбургов вынудил к решительным действиям украинских политиков, которые решили воспользоваться этой ситуацией, и был объявлен "Временный основной закон" - конституция новообразованной Западно-Украинской Народной Республики. Внутренняя ситуация довольно сложная, большинство интеллигенции в Восточной Галиции - поляки, которые рассматривают регион как неотъемлемую часть Польши. Украинское общество в подавляющем большинстве крестьянское, а отсутствие высококвалифицированной элиты ставит под вопрос построение стабильного государства. Экономическая ситуация катастрофическая после того, как фронт несколько раз прокатился по Галиции. Международное положение ЗУНР не очень хорошее, отсутствие поддержки в странах Антанты и верность императору Австрии до последнего момента, поместили новообразованное государство среди остатков враждебных Центральных держав, таким образом, являясь непризнанным государством большинством стран-победительниц. Важным фактором для ЗУНР является второе образованное украинское государство - Украинская Народная Республика на украинских землях бывшей Российской империи. Украинская галицкая политика разделена в плане позиций, которые она занимает по отношению к УНР. Следует ли усилить интеграцию с приднестровскими украинцами или, возможно, занять более независимую позицию? Новообразованное государство уже борется с войной, которая разразилась после того, как Львов был взят украинскими войсками из бывшей австро-венгерской армии, размещенной там. Украинцы обогнали поляков и захватили город, населенный в основном польским населением, и Львов стал ареной кровопролитных польско-украинских боев. Ситуация к западу от Львова аналогична, там происходят столкновения между украинскими и польскими войсками, поскольку обе стороны претендуют на право на Восточную Галицию. Вновь принятая конституция укрепит государственную власть и установит ее правовой порядок в эти тяжелые времена...". 
