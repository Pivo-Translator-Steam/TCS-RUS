### Focuses ### 
 #Starting Tree 
 NOR_michelsen_start:0 "Кабинет Михельсена" 
 NOR_michelsen_start_desc:0 "Премьер-министр Кристиан Михельсен пришел к власти после отставки консервативного правительства Франциска Хагерупа в марте 1905 года. Он провел нашу нацию через распад унии, и благодаря этому стал символом норвежской независимости. В год, предшествующий выборам 1906 года, ему придется укрепить свою партию и свою страну, если он хочет остаться у власти." 
 NOR_examine_finances:0 "Изучите наши финансы" 
 NOR_examine_finances_desc:0 "Министерство финансов заметило тревожную тенденцию в нашей экономике. Несмотря на относительно высокие налоги, которые мы вводим, государственный долг в последнее время растет. Это угрожает быстро растущему промышленному сектору и норвежской экономике в целом. Нам необходимо изучить наши финансы, чтобы понять, можем ли мы каким-либо образом сократить наши расходы". 
 NOR_cut_railway_spending:0 "Приватизировать железнодорожное строительство" 
 NOR_cut_railway_spending_desc:0 "Бюджет НЖД - Норвежских государственных железных дорог - в последние годы был неоправданно высоким. Железные дороги, несомненно, необходимы для индустриализации, но растущий государственный долг требует решения, поэтому расходы государства должны быть сокращены. Поэтому мы должны пока оставить строительство и расширение железных дорог частному сектору. Когда ситуация улучшится, мы сможем возобновить расширение железных дорог в еще больших масштабах". 
 NOR_cut_defence_spending:0 "Сократить расходы на оборону". 
 NOR_cut_defence_spending_desc:0 "Поскольку наши отношения со Швецией стабилизировались, а ситуация в мире в целом выглядит спокойной, нет необходимости финансировать наши вооруженные силы в таком объеме, как мы это делали в течение многих лет после кризиса консульства в 1895 году. Расходы придется сократить, а поскольку, похоже, в ближайшее время нет опасности возникновения глобального военного конфликта, военный бюджет является легкой мишенью для сокращения." 
 NOR_cut_state_loans:0 "Сократить государственные кредитные инициативы" 
 NOR_cut_state_loans_desc:0 "В течение многих лет государство предоставляло выгодные кредиты как промышленникам, так и бедным фермерам. Хотя это, несомненно, способствовало дальнейшему развитию как промышленного, так и сельскохозяйственного секторов, больше так продолжаться не может. По крайней мере, не в нынешних масштабах. Это решение будет непопулярным, но что такое несколько фермеров против будущего норвежской экономики." 
 NOR_guiding_hand:0 "Направляющая рука" 
 NOR_guiding_hand_desc:0 "Более 500 лет Норвегия находилась под властью иностранных держав. Теперь, когда мы наконец-то свободны, многие не уверены в том, какое направление будет наилучшим для нашей страны. Поэтому необходимо, чтобы правительство вмешалось и твердой рукой повело нашу молодую нацию в будущее." 
 NOR_reassure_liberals:0 "Успокоить либералов" 
 NOR_reassure_liberals_desc:0 "Некоторые члены Венстре кажется, что наша недавняя политика слишком благоприятствует консерваторам. Хотя Коалиционная партия действительно была основана как оплот против растущей радикализации Венстре, будущее правящей коалиции зависит от умиротворения либералов. Поэтому необходимо, чтобы мы пошли на некоторые уступки, но мы должны решить, сколько мы уступим". 
 NOR_strengthen_party:0 "Укрепить партию" 
 NOR_strengthen_party_desc:0 "Самлингспартиет, Коалиционная партия, партия единства, является оплотом против политического радикализма внутри страны. Это прекрасный пример того, как политические интересы можно отложить в сторону ради блага страны. Необходимо укреплять и сохранять ее для блага нашей молодой нации". 
 NOR_united_behind_king:0 "Объединенные за короля" 
 NOR_united_behind_king_desc:0 "Мы выбрали нашего короля, чтобы великие державы признали нашу недавно завоеванную независимость, но теперь он стал гораздо большим, чем это. Он - символ нашей нации и ее традиций. Все норвежцы могут отбросить свои политические взгляды и сплотиться вокруг него". 
 NOR_reorganized_cabinet:0 "Реорганизованный кабинет министров" 
 NOR_reorganized_cabinet_desc:0 "Поскольку весна независимости и референдум о монархии уже позади, премьер-министр счел нужным реорганизовать кабинет министров, разумеется, с одобрения короля. Должности министров будут поменяны местами, и в кабинет войдут новые министры. Надеюсь, это поможет укрепить как кабинет, так и партию". 
 NOR_continue_industrial_expansion:0 "Продолжить промышленную экспансию" 
 NOR_continue_industrial_expansion_desc:0 "В последние несколько лет промышленный сектор Норвегии быстро развивается. Поскольку страна переходит от многовекового иностранного правления к блестящему примеру европейской демократии, необходимо, чтобы этот рост продолжался, даже если государству придется его стимулировать." 
 NOR_expand_commerce_ministry:0 "Расширить Министерство торговли" 
 NOR_expand_commerce_ministry_desc:0 "Торговля всегда была важна для норвежской экономики, а наш торговый флот является одним из крупнейших в мире. Параллельно с этим министерство торговли также должно быть оптимизировано и расширено, чтобы оно могло идти в ногу с постоянно растущей судоходной отраслью." 
 NOR_prepare_for_election:0 "Подготовка к выборам" 
 NOR_prepare_for_election_desc:0 "Выборы 1906 года - первые после распада Союза - будут важны для определения будущего нашей страны. Премьер-министр Михельсен и коалиционная партия пользуются огромной популярностью благодаря тому, что они отлично справились с роспуском союза и референдумом о монархии, но коалиция, похоже, слабеет. По мере того как раскол внутри партии растет, ослабевает и ее хватка за власть". 

 #Army 
 NOR_royal_army:0 "Норвежская армия" 
 NOR_royal_army_desc:0 "Армия отлично проявила себя во время мобилизации. К счастью, мы избежали тотальной войны, но мы не можем почивать на лаврах. Армия должна оставаться сильной, чтобы защищать нашу свободу и наш народ". 
 NOR_repurpose_border_fortifications:0 "Перепрофилировать пограничные укрепления" 
 NOR_repurpose_border_fortifications_desc:0 "Одним из пунктов Карлстадского компромисса был снос крепостей вдоль нашей границы со Швецией. Это открыло много оборудования, которое мы можем просто переместить в другие наши крепости, расположенные дальше от границы." 
 NOR_modernize_weapons:0 "Модернизировать наше оружие" 
 NOR_modernize_weapons_desc:0 "Военная техника развивается быстрее, чем когда-либо прежде. Мы должны идти в ногу со временем, чтобы наша армия была готова в случае конфликта". 
 NOR_maintain_military_expenditure:0 "Поддерживать военные расходы". 
 NOR_maintain_military_expenditure_desc:0 "Кризис консульства 1895 года привел к резкому увеличению нашего военного бюджета. Это стало одной из главных причин отличной работы армии во время мобилизации. Военный бюджет должен оставаться высоким, чтобы мы могли идти в ногу с остальным миром." 
 NOR_purchase_krupp_artillery:0 "Приобрести артиллерию Круппа". 
 NOR_purchase_krupp_artillery_desc:0 "Министр обороны Георг Штанг предложил нам приобрести несколько артиллерийских орудий у Krupp AG, в основном для укрепления наших крепостей. Это также позволит нам улучшить наше понимание современной артиллерии." 
 NOR_krag_jorgensen_lessons:0 "Уроки Краг-Йоргенсена" 
 NOR_krag_jorgensen_lessons_desc:0 "Винтовка Krag-Jørgensen была разработана Kongsberg Våpenfabrikk в 1880-х годах. Она стала стандартным оружием Норвегии, Дании и США. Мы извлекли из этой винтовки много важных уроков, о которых следует помнить при разработке огнестрельного оружия в будущем". 
 NOR_expand_field_artillery:0 "Расширить полевую артиллерию" 
 NOR_expand_field_artillery_desc:0 "Feltartilleriet - это основная артиллерия поддержки армии. Недавние конфликты показали важную роль артиллерии в современной войне, поэтому мы должны модернизировать и расширить полевую артиллерию, чтобы она была готова к будущим конфликтам." 
 NOR_expand_medical_service:0 "Расширить Hærens Sanitetstjeneste" 
 NOR_expand_medical_service_desc:0 "Современная война жестока, в этом нет сомнений. Недавние конфликты в Африке и на Дальнем Востоке показали разрушительное воздействие современного оружия. Поэтому важно, чтобы мы расширили медицинскую службу армии, чтобы наши солдаты могли вернуться живыми." 
 NOR_introduce_madsen_gun:0 "Представить пистолет Мадсена". 
 NOR_introduce_madsen_gun_desc:0 "Пулемет Мадсена был разработан датским полковником. Мы должны ввести его в нашу армию, так как пулеметы уже доказали свою ценность в войне." 
 NOR_establish_engineer_brigades:0 "Создать инженерные бригады". 
 NOR_establish_engineer_brigades_desc:0 "Армия должна уметь преодолевать реки, рыть окопы и укреплять свои позиции. Вот почему нам нужны специализированные инженерные бригады, которые могут организовать выполнение этих задач." 
 NOR_experimental_automobile_corps:0 "Экспериментальный автомобильный корпус" 
 NOR_experimental_automobile_corps_desc:0 "Возможно, автомобили еще не готовы для поля боя, но некоторые ограниченные эксперименты могут дать нам ценные уроки на будущее." 
 NOR_license_hotchkiss:0 "Лицензировать Hotchkiss". 
 NOR_license_hotchkiss_desc:0 "Компания Hotchkiss возглавила разработку легких пулеметов. Лицензируя их разработки, мы можем гарантировать, что наши войска имеют самое современное оборудование." 
 NOR_guard_armed_neutrality:0 "Гвардия вооруженного нейтралитета". 
 NOR_guard_armed_neutrality_desc:0 "Начался глобальный конфликт. Конфликт, в который в наших интересах не вмешиваться. Тем не менее, наш нейтралитет должен быть вооружен, чтобы ни одна великая держава не почувствовала соблазна нарушить наш суверенитет." 
 NOR_prepare_for_war:0 "Готовиться к войне" 
 NOR_prepare_for_war_desc:0 "Начался глобальный конфликт, частью которого мы скоро станем. Наши военные и промышленность должны подготовиться, чтобы быть готовыми защитить нашу независимость, когда придет время." 

 #Industry 
 NOR_second_industrial_revolution:0 "Новая промышленная революция" 
 NOR_second_industrial_revolution_desc:0 "Началась вторая промышленная революция, подпитываемая технологическими инновациями и, прежде всего, нашими многочисленными водопадами. Мы обладаем "белым углем", почти бесконечным источником гидроэлектрической энергии. Это будет двигать нашу экономику в будущее". 
 NOR_revitalize_railway_initiatives:0 "Оживить инициативы государственных железных дорог" 
 NOR_revitalize_railway_initiatives_desc:0 "С момента последнего расширения основной железнодорожной сети в 1883 году строительство железных дорог было возложено в основном на частных лиц и компании. Norges Statsbaner будет возрожден, чтобы мы могли продолжить важнейшее расширение наших железных дорог." 
 NOR_support_norsk_hydro:0 "Поддержите компанию Norsk Hydro" 
 NOR_support_norsk_hydro_desc:0 "Компания Norsk Hydro была недавно создана бизнесменом Сэмом Эйде и ученым Кристианом Биркеландом. Они разработали процесс Биркеланда-Эйде для производства азотных удобрений. Мы должны поддержать эту компанию и ее проекты, чтобы они могли возглавить промышленное развитие всей страны." 
 NOR_fund_hamar_jernstoberi:0 "Фонд Hamar Jernstøberi" 
 NOR_fund_hamar_jernstoberi_desc:0 "Компания Hamar Jernstøberi была основана в 1895 году и специализируется на производстве чугунных изделий, таких как печи и духовки. Недавно они также начали производство локомотивов. Компания является одним из крупнейших работодателей в Хамаре, и мы должны оказать им поддержку". 
 NOR_expand_karljohansvern:0 "Расширить Karljohansvern" 
 NOR_expand_karljohansvern_desc:0 "Карлйохансверн в Хортене - главная база и верфь военно-морского флота. Его следует расширить, чтобы мы могли идти в ногу с военно-морскими разработками в остальном мире." 
 NOR_agricultural_modernization:0 "Финансировать модернизацию сельского хозяйства" 
 NOR_agricultural_modernization_desc:0 "Мы по-прежнему являемся сельскохозяйственной страной, и в этом секторе занята значительная часть нашего населения. Поэтому в наших интересах, чтобы сельское хозяйство было как можно более эффективным. Фермеры должны получать субсидии, чтобы они могли позволить себе современное оборудование." 
 NOR_vemork_power_plant:0 "Построить Веморкскую электростанцию" 
 NOR_vemork_power_plant_desc:0 "Первым этапом развития компании Norsk Hydro в Рьюкане, Телемарк, является строительство электростанции Vemork, которая будет поставлять электроэнергию для процесса Birkeland-Eyde." 
 NOR_expang_kongsberg_vapenfabrikk:0 "Расширение Kongsberg Våpenfabrikk" 
 NOR_expang_kongsberg_vapenfabrikk_desc:0 "Kongsberg Våpenfabrikk является основным поставщиком вооружений для армии. Мы заинтересованы в том, чтобы ее производственные мощности были как можно выше". 
 NOR_establish_sydvaranger:0 "Создать A/S Sydvaranger". 
 NOR_establish_sydvaranger_desc:0 "Компания A/S Sydvaranger будет добывать железо в шахтах на полуострове Варангер в Финнмарке. Поскольку железо является столь необходимым ресурсом для производства вооружения и гражданской продукции, мы должны поддержать их государственными средствами." 
 NOR_modernize_lighthouse_service:0 "Модернизировать службу маяков". 
 NOR_modernize_lighthouse_service_desc:0 "Маяки необходимы для безопасности судов, путешествующих вдоль иногда коварного норвежского побережья. Служба маяков должна быть расширена и модернизирована." 
 NOR_construct_tinnsjo_railway_ferries:0 "Построить железнодорожные паромы в Тиннсё". 
 NOR_construct_tinnsjo_railway_ferries_desc:0 "Железнодорожные паромы через озеро Тиннсё соединят железную дорогу Рьюкан с железной дорогой Тинносет, что позволит компании Norsk Hydro перевозить свои удобрения в порт Скиен." 
 NOR_build_saheim_power_plant:0 "Построить электростанцию в Сохейме" 
 NOR_build_saheim_power_plant_desc:0 "Электростанция Såheim - это следующий этап развития в Рьюкане. Она значительно увеличит мощность Hydro". 
 NOR_stangfjorden_elektrokemiske_fabriker:0 "Создать электрохимический завод Stangfjorden". 
 NOR_stangfjorden_elektrokemiske_fabriker_desc:0 "Электрохимический завод в Стангфьорде станет первым в Скандинавии предприятием по производству алюминия. Такая важная промышленная инициатива должна получить нашу официальную поддержку." 
 NOR_found_nth:0 "Основан Норвежский технологический институт". 
 NOR_found_nth_desc:0 "Основание НТИ - Норвежского технологического института - было постановлено Стортингом в 1900 году. Теперь, когда строительство кампуса завершено, мы можем официально открыть новый институт, который, как мы надеемся, станет инициатором многих новых инноваций и разработок." 
 NOR_subsidize_oslo_university:0 "Субсидировать университет Осло" 
 NOR_subsidize_oslo_university_desc:0 "Доступ к университету Осло по-прежнему ограничен теми, кто может себе это позволить и живет относительно недалеко от столицы. Субсидируя его за счет государственных средств, мы можем гарантировать, что еще больше студентов из всех социальных слоев будут иметь возможность учиться в университете." 

 #1906 Michelsen Tree 
 NOR_michelsen_cabinet:0 "Кабинет Михельсена" 
 NOR_michelsen_cabinet_desc:0 "Михельсен и его кабинет национального единства одержали победу на выборах. Теперь они могут приступить к реализации своей амбициозной программы, создавая оплот против политического радикализма." 
 NOR_strengthen_samlingspartiet:0 "Укрепить партию" 
 NOR_strengthen_samlingspartiet_desc:0 "Коалиционная партия - главная база поддержки правительства. Она представляет собой свободную коалицию консерваторов, националистов и умеренных либералов. Если правительство хочет выжить, оно должно активно укреплять Коалиционную партию и поддерживать этот неустойчивый союз." 
 NOR_strengthen_coalition:0 "Укрепить коалицию" 
 NOR_strengthen_coalition_desc:0 "Правительство национального единства было создано, чтобы обеспечить расторжение союза со Швецией, но теперь общая почва исчезла. Многие сомневаются, сможет ли оно вообще выжить в политическом климате после роспуска. Мы должны доказать, что сомневающиеся ошибаются, пойдя на уступки либералам и тем, кто говорит о выходе. " 
 NOR_foster_nationalism:0 "Поддерживать национализм" 
 NOR_foster_nationalism_desc:0 "Норвежцы не имеют своей собственной, независимой нации с 1389 года. Многие сомневаются, что вообще значит быть норвежцем. Чтобы укрепить общую идентичность нашей нации, мы должны продвигать то, что связывает нас вместе и делает нашу страну великой." 
 NOR_limited_womens_suffrage:0 "Ограниченное женское избирательное право" 
 NOR_limited_womens_suffrage_desc:0 "Как мы можем утверждать, что являемся демократией, если значительная часть нашего населения не имеет права голоса? Мы должны начать распространять избирательное право на женщин, начиная с тех, кто платит не менее 300kr налогов в год." 
 NOR_pass_panic_laws:0 "Принять законы о панике" 
 NOR_pass_panic_laws_desc:0 "Прибыльность владения источниками гидроэлектроэнергии привлекла в страну многих иностранных бизнесменов. Либеральные депутаты оказывают давление на нас, чтобы мы приняли так называемые "панические законы", чтобы остановить этих иностранных капиталистов от захвата полного контроля над нашей экономикой." 
 NOR_work_with_moderates:0 "Работать с умеренными в Венстре". 
 NOR_work_with_moderates_desc:0 "Умеренная фракция в Венстре показала, что готова сотрудничать с нами, и некоторые из них уже занимают министерские посты. Мы должны работать с ними более тесно, чтобы обеспечить дальнейшее выживание правительства." 
 NOR_the_language_question:0 "Языковой вопрос" 
 NOR_the_language_question_desc:0 "Дебаты о языке были одними из самых спорных в Норвегии с момента обретения независимости от Дании в 1814 году. Возникли две основные фракции: одна поддерживает Riksmål, норвегизированную версию датского языка, а другая - Landsmål, основанный на местных норвежских диалектах. Хотя мы не можем закончить эти дебаты одним росчерком пера, мы можем определиться с нашей официальной позицией по отношению к ним." 
 NOR_celebrate_national_heroes:0 "Празднование национальных героев" 
 NOR_celebrate_national_heroes_desc:0 "During the union we looked to our national heroes for inspiration. Polar explorers, artists, authors and athletes give the people faith in themselves, while maintaing and strengthening our culture and institutions." 
 NOR_public_work_projects:0 "Проекты общественных работ" 
 NOR_public_work_projects_desc:0 "Государство должно строить железные дороги, автодороги и спортивные стадионы, чтобы улучшить жизнь наших граждан и ввести страну в современную эпоху." 
 NOR_public_worker_insurance:0 "Страхование для государственных работников" 
 NOR_public_worker_insurance_desc:0 "Те, кто работает на государство, также являются ответственностью государства. Мы должны создать программу государственного страхования, чтобы заботиться о них". 
 NOR_embrace_conservationism:0 "Принять консерватизм". 
 NOR_embrace_conservationism_desc:0 "Наши прекрасные фьорды и горы должны быть защищены от эксплуатации и индустриализации. Мы должны добиваться принятия законов, защищающих нашу щедрую природу". 
 NOR_contain_social_radicalism:0 "Сдерживать социальный радикализм". 
 NOR_contain_social_radicalism_desc:0 "Социальный радикализм находится на подъеме, подпитываемый разочарованной интеллигенцией и плохими условиями жизни многих рабочих. Мы должны работать над его сдерживанием, используя как программы социального обеспечения, так и жесткие меры". 
 NOR_draw_closer_to_britain:0 "Приблизиться к Великобритании" 
 NOR_draw_closer_to_britain_desc:0 "Британская империя - наш крупнейший торговый партнер, а близость и исторические связи с Британскими островами делают их нашим естественным союзником. Мы должны работать над улучшением наших отношений с ними". 
 NOR_lower_income_taxes:0 "Снизить подоходные налоги". 
 NOR_lower_income_taxes_desc:0 "Из-за экономической бесхозяйственности и больших военных расходов в последние годы государство стремится укрепить свои доходы. Бремя было несправедливо возложено на налогоплательщиков, что не только противоречит нашим новым, либеральным принципам, но и препятствует экономическому росту. Это должно быть немедленно исправлено". 
 NOR_rapproachment_with_sweden:0 "Отношения со Швецией" 
 NOR_rapproachment_with_sweden_desc:0 "Наши отношения с восточным соседом были довольно холодными после распада Союза. Поскольку они по-прежнему являются одним из наших крупнейших торговых партнеров и страной, с которой у нас самая протяженная граница, мы должны работать над сближением с ними." 
 NOR_obtain_foreign_guarantees:0 "Получать иностранные гарантии" 
 NOR_obtain_foreign_guarantees_desc:0 "Ноябрьский договор 1855 года ранее гарантировал независимость и нейтралитет Швеции-Норвегии, но теперь, когда союз распущен, нам следует добиваться новых гарантий от крупных держав, чтобы в будущем мы могли оставаться вне любых крупных конфликтов." 

 #Knudsen I Cabinet 
 NOR_knudsen_i_cabinet:0 "Кабинет Кнудсена" 
 NOR_knudsen_i_cabinet_desc:0 "Гуннар Кнудсен, неофициальный лидер Венстре, сформировал правительство при поддержке радикала Йохана Кастберга и его лейбористских демократов. Его амбициозная, прогрессивная программа, несомненно, столкнется с оппозицией, но мы должны работать над тем, чтобы воплотить ее в жизнь на благо страны." 
 NOR_seek_labour_support:0 "Обратиться за поддержкой к Arbeiderpartiet" 
 NOR_seek_labour_support_desc:0 "Социалистическая лейбористская партия все еще является своего рода изгоем в норвежской политике, но многие из ее основных лидеров - бывшие либералы. Их поддержка будет иметь решающее значение для обеспечения принятия нашего прогрессивного законодательства". 
 NOR_strengthen_ties_with_dfna:0 "Укрепить связи с лейбористами-демократами" 
 NOR_strengthen_ties_with_dfna_desc:0 "Лейбористы-демократы - наши партнеры по коалиции и ближайшие политические союзники. Их лидер, министр юстиции Йохан Кастберг, имеет много амбициозных, хотя и несколько радикальных предложений. Мы должны сделать их частью нашей партийной программы, чтобы обеспечить демократам постоянную поддержку нашего правительства." 
 NOR_make_knudsen_party_leader:0 "Сделать Кнудсена лидером партии" 
 NOR_make_knudsen_party_leader_desc:0 "Хотя Кнудсен был бесспорным лидером Венстре с момента консолидации в начале 1908 года, официальным лидером партии по-прежнему является Карл Бернер, умеренный президент стортинга. Однако Бернер стареет и готов уйти на пенсию. Мы должны заменить его на Кнудсена, чтобы закрепить его позиции в партии". 
 NOR_continue_consolidation:0 "Продолжить консолидацию". 
 NOR_continue_consolidation_desc:0 "Консолидация Венстре привела к изгнанию большинства умеренных членов партии, почти 1/3 от общего числа членов. Однако наша работа еще не закончена. Венстре должна быть чистой, либеральной партией, если мы хотим остаться у власти". 
 NOR_concession_laws:0 "Законы о концессии" 
 NOR_concession_laws_desc:0 "Многие норвежцы были встревожены покупкой иностранными бизнесменами наших природных ресурсов, особенно водопадов. В 1906 году почти 3/4 всех разработанных водопадов принадлежали иностранцам. Решение Кнудсена и Кастберга? Серия законодательных актов, которые, помимо прочего, потребуют от государства уступки от всех, кто желает приобрести водопады." 
 NOR_fishermen_insurance:0 "Страхование для рыбаков" 
 NOR_fishermen_insurance_desc:0 "Значительная часть нашего населения работает в рыбной промышленности, часто в экстремальных погодных и других опасных условиях. Мы должны ввести программу государственного страхования для рыбаков, чтобы в случае травмы о них могло позаботиться государство." 
 NOR_progressive_alliance:0 "Прогрессивный альянс" 
 NOR_progressive_alliance_desc:0 "Мы тесно сотрудничали с Лейбористской партией во время нашего пребывания у власти, и они доказали свою ценность, поддержав наши прогрессивные предложения. Маловероятно, что наше правительство продержалось бы так долго без их поддержки. Теперь мы должны продвинуть это сотрудничество на шаг дальше, официально включив их в состав нашего правительства и предложив им незначительную министерскую должность." 
 NOR_municipal_forest_ownership:0 "Муниципальное владение лесами" 
 NOR_municipal_forest_ownership_desc:0 "Муниципалитеты должны иметь первоочередное право на покупку лесов и других земель у государства. Для этого должно быть введено законодательство". 
 NOR_secure_mine_ownership:0 "Безопасное владение шахтами" 
 NOR_secure_mine_ownership_desc:0 "Права на добычу полезных ископаемых и ресурсов также должны быть защищены от рук иностранных капиталистов. Концессии, такие же, как для водопадов, должны требоваться и для шахт." 
 NOR_factory_supervision_law:0 "Закон о фабричном надзоре" 
 NOR_factory_supervision_law_desc:0 "Многие рабочие страдают в плохих условиях на наших фабриках. Кастберг предложил закон, который даст государству право надзирать и инспектировать фабрики, чтобы убедиться, что они соблюдают законы о безопасности рабочих." 
 NOR_exempt_norwegian_companies:0 "Исключенные норвежские компании" 
 NOR_exempt_norwegian_companies_desc:0 "Основной вопрос в дебатах о концессиях заключался в том, должны ли норвежские компании требовать исключений или нет. Мы просто не можем требовать от них соблюдения тех же правил, что и от иностранных компаний. В конце концов, лучше, если шахтой владеет норвежец, а не швед, верно?". 
 NOR_state_intervention:0 "Строгое вмешательство государства" 
 NOR_state_intervention_desc:0 "Не должно быть разницы между норвежскими и иностранными компаниями. Капиталисты - это капиталисты, независимо от того, норвежские они или британские. Все должны соответствовать одним и тем же стандартам". 
 NOR_self_help_insurance:0 "Закон о страховании самопомощи" 
 NOR_self_help_insurance_desc:0 "Государство должно заботиться о своих гражданах, но они должны заботиться и о себе. Будет введен новый закон о страховании, в котором государство помогает более бедным гражданам, а всех остальных поощряет субсидиями." 
 NOR_increase_consumer_tariffs:0 "Тарифы на французские вина" 
 NOR_increase_consumer_tariffs_desc:0 "Французские вина - лишь один из многих предметов роскоши, которые норвежцы импортируют в огромных количествах. Мы должны повысить тарифы на них и другие потребительские защиты, чтобы ограничить потребление алкоголя и защитить местное производство." 
 NOR_promote_free_trade:0 "Продвигать свободную торговлю" 
 NOR_promote_free_trade_desc:0 "Свободная торговля - важный принцип современной экономики. Кастберг предложил отменить многие существующие тарифы, а выпадающие доходы заменить налогами на доходы и богатых людей." 
 NOR_liberalize_divorce_laws:0 "Либерализовать законы о разводе" 
 NOR_liberalize_divorce_laws_desc:0 "Наши слишком строгие законы о разводе дегуманизируют женщин и превращают их в собственность мужа. Эта ситуация должна быть исправлена. Женщины должны иметь право на развод". 
 NOR_castbergs_tax_proposal:0 "Прогрессивное налогообложение" 
 NOR_castbergs_tax_proposal_desc:0 "Нынешние налоги распределяются слишком равномерно. Рабочие и фермеры платят почти столько же, сколько богатые бизнесмены и землевладельцы. Мы должны заменить эту систему на более прогрессивную, которая возлагает бремя на тех, кто может позволить себе его нести." 
 NOR_enforce_arbitration:0 "Обеспечить арбитраж" 
 NOR_enforce_arbitration_desc:0 "Длительные трудовые споры и забастовки могут разрушить экономику и только разочаровывают людей в рабочем движении. Когда стороны в трудовом споре не могут прийти к соглашению, они должны быть вынуждены решать его через арбитражный суд." 

