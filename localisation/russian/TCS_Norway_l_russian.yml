 POLITICS_STORTINGET_DESC:0 "Стортинг" - это название правящего законодательного органа Норвегии. Впервые он был создан в 1814 году после поражения в Наполеоновских войнах для укрепления претензий на суверенитет Норвегии после распада союза с Данией. Хотя Шведское королевство в конечном итоге смогло обеспечить свое титульное правление Норвегией, стортинг остался ведущей палатой правительства и получил широкую свободу действий и автономию в принятии внутренних законов, включая норвежский бюджет. Этот орган является однопалатным и парламентским. Несмотря на либеральную конституцию, члены Стортинга по-прежнему назначаются косвенно, через орган всенародно избранных выборщиков, однако в ближайшие годы это, вероятно, изменится в рамках масштабных правительственных реформ, проводимых по всей стране. На протяжении десятилетий стортинг был символом норвежского самоуправления, и как орган ведущих граждан его члены рассматриваются как более реальные правители Норвегии, чем шведский король или парламент на протяжении всего периода существования Союза, особенно после того, как сепаратистские настроения углубились в течение 19 века." 
 POLITICS_HAAKON_VII_DESC:0 "Родившийся в 1872 году, второй сын Фредерика VIII, принц Карл Датский посвятил свою жизнь государственной службе и либеральным идеалам. Вместо того чтобы праздно участвовать в придворной жизни, Карл получил военное образование и в 1889 году поступил в Королевскую военно-морскую академию Дании, которую окончил в звании младшего офицера. Первоначально он был назначен в администрацию военно-морского флота, но несколько раз просил о переводе на корабли, прежде чем смог участвовать в экспедициях за границу. В 1895 году он начал ухаживать за своей кузиной Мод, дочерью тогдашнего принца Эдуарда Уэльского. Через год они поженились в Букингемском дворце. Благодаря связям своей жены, он впоследствии поддерживал прекрасные отношения с британской королевской семьей, и пара делила свое время между домами в Англии и Дании, когда Карл не был в море. Благодаря тесным историческим связям между Норвегией и Данией, а также тому, что в родословной Карла было восемь исторических норвежских королей, он был выдвинут на трон новым норвежским правительством после обретения независимости. Его британские связи через жену также были желательны для новых независимых норвежцев с точки зрения внешних отношений; британская поддержка Норвегии была важным фактором в мирном распаде союза со Швецией. Норвежский парламентский комитет по поискам предложил ему трон, но Карл, верящий в демократический суверенитет, отказался принять его без проведения общественного референдума как по его собственной кандидатуре, так и по республиканскому государству. После подавляющего большинства голосов, поданных в пользу его кандидатуры, он принял норвежское королевское имя "Хокон", чтобы продемонстрировать свою преданность принятой стране. Он выучил норвежский язык, объездил всю страну и общался со своими подданными из всех классов. В политике он, в соответствии со своими либеральными взглядами, не пытался вмешиваться в политику избранного парламента. Однако в неофициальном качестве он работал над укреплением связей между Норвегией, ее скандинавскими соседями и Великобританией". 

