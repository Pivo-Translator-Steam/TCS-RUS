 NOR_norwegian_constitution1:0 "Норвежская Конституция" 
 NOR_norwegian_constitution1_desc:0 "Норвежская конституция - одна из старейших и наиболее либеральных в мире. После поражения Датско-Норвежского королевства во время Наполеоновских войн, в 1814 году по Кильскому договору Норвегия была уступлена Швеции. В ответ на это норвежский стортинг разработал конституцию, в которой перечислялись права народа и подчеркивался суверенитет страны. Хотя эта ранняя попытка обрести независимость провалилась, конституция оставалась в силе на протяжении всей личной унии со Швецией, предоставляя Норвегии исключительную степень автономии. Документ основан на идеалах либерального гуманизма, черпая вдохновение в конституциях Франции и США, он гарантирует всеобщее избирательное право, верховенство выборного законодательного органа и ограничивает исполнительную власть. Долговременная стойкость этих идеалов создала в Норвегии стабильную, эгалитарную и открытую политическую сферу и сделала норвежское население не склонным к какому-либо видимому авторитаризму." 
