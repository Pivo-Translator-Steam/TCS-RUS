 #Причины референдума 
 NOR_candidate_referendum:0 "С расторжением уз между Норвегией и Швецией и предложением норвежского трона, сделанным [Root.RoyalCandidate], кажется, что нация готова занять свое место как полностью независимая нация с собственным главой государства. Однако [Root.RoyalCandidate], кандидат на престол, выразил, что ему неудобно официально принимать корону без участия норвежского народа. Давний прецедент демократии и народного одобрения в стране означает, что любой монарх без общественной поддержки вызовет недовольство, особенно если он является членом иностранной королевской семьи. Уступив [Root.RoyalCandidate], стортинг разрешил провести референдум, чтобы население могло проголосовать за то, останется ли Норвегия конституционной монархией с ним в качестве короля или же станет республикой." 
 NOR_republican_referendum:0 "С расторжением уз между Норвегией и Швецией и предложением норвежского трона, сделанным [Root.RoyalCandidate], кажется, что нация готова занять свое место как полностью независимая нация с собственным главой государства. Однако либеральным членам стортинга было неудобно официально короновать короля без участия норвежского народа. Давний прецедент демократии и народного одобрения в стране означал, что любой монарх без общественной поддержки вызовет недовольство, особенно если на трон будет предложен член иностранной королевской семьи. В качестве компромисса с этими элементами стортинг разрешил провести референдум, чтобы население могло проголосовать за то, останется ли Норвегия конституционной монархией с [Root.RoyalCandidate] в качестве короля или станет республикой". 

### Events ### 

 #Monarchy Events 
 norway_monarchy.1.title:0 "Предложение Бернадота" 
 norway_monarchy.1.desc:0 "После расторжения союза со Швецией стортинг управляет страной без официального главы государства. Норвегия по-прежнему официально является конституционной монархией, но в настоящее время в ней нет короля. Хотя вопрос о том, останется ли Норвегия монархией или станет республикой, все еще горячо обсуждается как политиками, так и общественностью, Стортинг решил идти вперед и основал комитет, который должен предложить трон подходящему кандидату. После кропотливых исследований специальный комитет сократил число возможных кандидатов до пяти, все из существующих скандинавских королевских домов.\n\nНекоторые политики предположили, что было бы разумно предложить трон одному из сыновей короля Оскара. Это было бы в основном символическим действием, так как шведский король вряд ли позволит кому-либо из своих сыновей принять такое предложение. С другой стороны, если король Оскар официально откажется отдать нам короля Бернадота, это может быть расценено как отказ от шведских притязаний на наш трон. Предложение трона шведу, однако, может быть расценено как рискованный шаг, поскольку уния и шведский король глубоко непопулярны среди норвежской общественности. Такое предложение может встретить сопротивление со стороны либеральных членов стортинга, особенно республиканцев.\n\nПоскольку старший сын короля Оскар унаследует шведский трон, нам придется выбирать из одного из его младших братьев. Первый - принц Карл, герцог Вестергётландский, третий сын Оскара II. Будучи всю жизнь военным, он участвовал в реформах шведской армии, и его традиционализм может помочь национальной стабильности. Второй - принц Ойген, герцог Нярке, известный покровитель художников и любимец норвежской богемы. И, наконец, принц Оскар, известный светский проповедник, второй сын короля Оскара". 
 norway_monarchy.1.a:0 "Сделать предложение" 
 norway_monarchy.2.title:0 "Норвегия просит шведского принца" 
 norway_monarchy.2.desc:0 "Стортинг официально предложил пустующий норвежский трон одному из сыновей короля Оскара. Консервативные политики предостерегли от принятия предложения, но отказ от него может быть расценен как знак того, что мы отказываемся от претензий на норвежский трон. Королю Оскару придется обдумать свой выбор". 
 norway_monarchy.2.a:0 "Отлично, пусть они выберут одного" 
 norway_monarchy.2.b:0 "Официально отклонить их предложение" 
 norway_monarchy.3.title:0 "Выбор шведского принца" 
 norway_monarchy.3.desc:0 "Специальный комитет рассмотрел несколько сыновей короля Оскара в качестве кандидатов на престол. Поскольку шведский престол унаследует его старший сын, нам придется выбирать из одного из его младших братьев. Первый - принц Карл, герцог Вестергётландский, третий сын Оскара II. Будучи всю жизнь военным, он участвовал в реформах шведской армии, а его традиционализм может способствовать национальной стабильности. Второй - принц Ойген, герцог Нярке, известный покровитель художников и любимец норвежской богемы. И, наконец, принц Оскар, известный светский проповедник, второй сын короля Оскара". 
 norway_monarchy.3.a:0 "Принц Карл, герцог Вестергётландский". 
 norway_monarchy.3.b:0 "Принц Ойген, герцог Нярке" 
 norway_monarchy.3.c:0 "Принц Оскар Бернадот" 
 norway_monarchy.4.title:0 "Швеция отказывается одолжить нам принца" 
 norway_monarchy.4.desc:0 "Король Оскар официально отклонил наше предложение короновать одного из своих сыновей как нашего короля. Этого следовало ожидать, но либералы и республиканцы празднуют то, что они рассматривают как признание независимости Норвегии и права выбирать главу государства самостоятельно." 
 norway_monarchy.4.a:0 "Мы все равно их не хотели" 
 norway_monarchy.5.title:0 "Кто теперь будет нашим королем?". 
 norway_monarchy.5.desc:0 "Шведы отклонили наше предложение, и поэтому мы вольны сами выбрать себе суверена. Хотя многие республиканцы по-прежнему выступают против создания монархии, два оставшихся кандидата, предложенные специальной комиссией, все еще доступны.\n\nПервый кандидат и фаворит на сегодняшний день - принц Карл Датский. Будучи мужем принцессы Мод Уэльской, младшей дочери короля Эдуарда VII, он имеет тесные связи с Великобританией, крупнейшим торговым партнером Норвегии. Он твердо верит в демократию, а его современные взгляды и либеральные чувства означают, что он вряд ли будет напрямую вмешиваться в политику.\n\nВторым кандидатом является принц Вальдемар Датский. Хотя он является дядей царя Николая, он питает известные симпатии к Германской империи и поддерживает тесную дружбу с кайзером Вильгельмом II. Ветеран нескольких арктических морских экспедиций, его военный опыт может помочь создать атмосферу авторитета". 
 norway_monarchy.5.a:0 "Мы разберемся с этим позже". 
 norway_monarchy.6.title:0 "Выбор короля" 
 norway_monarchy.6.desc:0 "Шведы отклонили наше предложение, и поэтому мы вольны сами выбрать себе суверена. Хотя многие республиканцы по-прежнему выступают против создания монархии, два оставшихся кандидата, предложенные специальным комитетом, все еще доступны.\n\nПервым кандидатом и фаворитом в настоящее время является принц Карл Датский. Будучи мужем принцессы Мод Уэльской, младшей дочери короля Эдуарда VII, он имеет тесные связи с Великобританией, крупнейшим торговым партнером Норвегии. Он твердо верит в демократию, а его современные взгляды и либеральные чувства означают, что он вряд ли будет напрямую вмешиваться в политику.\n\nВторым кандидатом является принц Вальдемар Датский. Хотя он является дядей царя Николая, он питает известные симпатии к Германской империи и поддерживает тесную дружбу с кайзером Вильгельмом II. Ветеран нескольких арктических морских экспедиций, его военный опыт может помочь создать атмосферу авторитета". 
 norway_monarchy.6.a:0 "Принц Карл Датский" 
 norway_monarchy.6.b:0 "Принц Вальдемар Датский" 
 norway_monarchy.7.title:0 "[Root.RoyalCandidate] принимает наше предложение" 
 norway_monarchy.7.desc:0 "[Root.RoyalCandidate] официально принимает наше предложение стать королем Норвегии. После совета с министром иностранных дел Йоргеном Лёвландом, который хорошо разбирается в норвежской истории, он объявил, что примет регентское имя [Root.RegnalName]." 
 norway_monarchy.7.a:0 "Ура!". 
 norway_monarchy.8.title:0 "Возмущение республиканцев" 
 norway_monarchy.8.desc:0 "И либералы, и республиканцы были возмущены, когда узнали о решении правительства предложить трон [Root.RoyalCandidate]. Они говорят, что это важное решение должно было быть принято народом на референдуме. Не секрет, что важные либеральные политики, такие как министр финансов Гуннар Кнудсен, всегда выступали за республику, но шок от новости о выдвижении кандидатуры [Root.RoyalCandidate] на трон был совершенно неожиданным как для правительства, так и для норвежской общественности. Похоже, что все более раздробленная коалиционная партия становится еще более нестабильной". 
 norway_monarchy.8.a:0 "Будь они прокляты!" 
 norway_monarchy.9.title:0 "[Root.RoyalCandidate] просит провести референдум" 
 norway_monarchy.9.desc:0 "Узнав о возмущении республиканцев его кандидатурой на норвежский престол, [Root.RoyalCandidate] предложил правительству прислушаться к республиканцам и устроить референдум для решения этого вопроса. Он даже дал понять, что не примет трон, если народ не подтвердит свою поддержку его кандидатуры." 
 norway_monarchy.9.a:0 "Если таково его желание, то так тому и быть". 
 norway_monarchy.9.b:0 "Мы не позволим ему так рисковать своим троном". 
 norway_monarchy.10.title:0 "Республиканцы требуют референдума" 
 norway_monarchy.10.desc:0 "После нескольких дней того, что можно назвать полным и абсолютным хаосом в стортинге, многие видные либеральные политики во главе с Гуннаром Кнудсеном официально выдвинули требование к правительству. Они дали понять, что не будут продолжать поддерживать правительство, которое не позволит, чтобы такое важное решение принималось самим норвежским народом." 
 norway_monarchy.10.a:0 "Пусть они проведут свой референдум" 
 norway_monarchy.10.b:0 "Стране нужен король, и никакой референдум не должен этому мешать". 
 norway_monarchy.11.title:0 "Референдум о [Root.RoyalCandidate] в качестве короля" 
 norway_monarchy.11.desc:0 "[Root.MonarchyReferendum]\n\nРеспубликанизм всегда был силен в Норвегии; создание республики обсуждалось во время создания конституции в 1814 году, до соглашения со Швецией. Многие из первых сторонников расторжения союза выступали за республику, а такие видные политики, как Гуннар Кнудсен, спокойно выступали против создания новой монархии. Напряженные споры в Стортинге выплеснулись на улицы, некоторые сторонники коронации [лидера] говорили, что без монарха Норвегия не будет восприниматься великими державами Европы серьезно как суверенное государство, сторонники республики утверждали, что норвежские традиции либерализма и гуманизма не допускают наследственного главы государства.\n\n\nПолитические разногласия по этому вопросу достигли апогея осенью 1905 года по мере приближения назначенного референдума. Референдум, хотя и был якобы по поводу кандидата на престол, стал референдумом по поводу самой монархии. Сторонники монархии призывали к прагматизму, опасаясь, что этот шаг будет воспринят как слишком радикальный как внутри страны, так и за рубежом, а противники монархии призывали норвежцев "голосовать по совести"." 
 norway_monarchy.11.a:0 "Мы, только мы сами, должны построить современное государство. Голосуйте за республику!". 
 norway_monarchy.11.b:0 "Кандидат, выбранный стортингом, исключителен. Голосуйте за монархию!". 
 norway_monarchy.12.title:0 "[Root.RoyalCandidate] прибывает в Кристианию" 
 norway_monarchy.12.desc:0 "[Root.RoyalCandidate] прибыл сегодня в Кристианию, где его встретили премьер-министр Михельсен и представители правительства. Новый король уже стал символом норвежской независимости, и его встречали восторженные толпы. Уже разрабатываются планы его коронации. Его восшествие на престол знаменует начало новой эры в истории Норвегии". 
 norway_monarchy.12.a:0 "Да здравствует король!". 
 norway_monarchy.13.title:0 "Коронация короля [Root.RegnalName]". 
 norway_monarchy.13.desc:0 "Сегодня [Root.RoyalCandidate] был коронован как король [Root.RegnalName]. Королевская чета прибыла сегодня на корабле в Тронхейм, где их приветствовали восторженные толпы. Традиционная процессия в соборе Нидарос была смягчена, поскольку концепция коронации считается некоторыми архаичной и недемократичной. Церемонию возглавили епископы Вильгельм Вексельсен и Антон Банг. Премьер-министр Михельсен и его коллеги сыграли важную роль во время коронации, но заметно отсутствовали представители шведской королевской семьи, которые предпочли бойкотировать церемонию. Тем не менее, официальная коронация, похоже, укрепила популярность короля [Root.RegnalName], и королевская чета планирует продолжить свои путешествия по своему новому королевству." 
 norway_monarchy.13.a:0 "Да здравствует король!". 

 #Republic Events 
 norway_republic.1.title:0 "Кабинет Михельсена уходит в отставку" 
 norway_republic.1.desc:0 "Шокирующий результат референдума о восхождении [Root.RoyalCandidate] на престол дал широкий мандат на создание республики. Пока общественные деятели и политики пытаются внести поправки в конституцию и закрепить создание "Республики Норвегия", политическая коалиция премьер-министра Михельсена начала распадаться. Михельсен поставил большой политический капитал на решающий результат в пользу выбранного Стортингом кандидата, и, несмотря на сопротивление либеральных членов палаты, надеялся, что коронация [Root.RoyalCandidate] поможет объединить страну и его громоздкую Коалиционную партию. В то время как сторонники республики публично праздновали на улицах Осло, норвежские газеты открыто высмеивали премьер-министра за его плохое ведение дела, утверждая, что он был ответственен за слабую промонархическую кампанию.\n\nКогда результаты выборов были объявлены изумленным консервативным членам Стортинга, многие сразу же указали пальцем на Михельсена за разрешение провести референдум и обвинили его в выборе непопулярного кандидата. Чтобы сохранить конкурентоспособность на выборах, ожидаемых в следующем году, либеральные члены Коалиционной партии начали заявлять, что они всегда выступали за выборность главы государства. Подвергаясь нападкам со стороны обоих крыльев своей партии, Михельсен объявил о своем намерении уйти в отставку, чтобы парламент мог сформировать временное правительство.\n\nПоскольку Коалиционная партия оказалась неспособной сформировать кабинет министров, оппозиционная партия Венстре перешла к формированию правительства меньшинства при некоторой поддержке умеренного элемента лейбористских демократов до проведения новых выборов. Однако пока неясно, кто из ведущих членов Венстре займет пост премьер-министра: рассматриваются кандидатуры Йоргена Лёвланда и Карла Бернера. Бернер популярен среди основной части партии, а Лёвланд имеет связи с кабинетом Михельсена и может обеспечить преемственность." 
 norway_republic.1.a:0 "Мы должны пойти на уступки в эти нестабильные времена; поддерживаем Лёвланда". 
 norway_republic.1.b:0 "Республике нужен свежий либеральный старт; поддержите Бернера". 
 norway_republic.2.title:0 "Президентский компромисс" 
 norway_republic.2.desc:0 "С момента формирования кабинета [Root.PrimeMinister] шли переговоры между членами различных идеологических блоков Либеральной партии. Сегодня они, наконец, достигли компромисса. Кандидат в президенты [Root.PresidentCandidate] будет приведен к присяге в качестве президента, когда Республика будет официально провозглашена. Они, несомненно, надеются, что это создаст баланс сил, который поможет сохранить хрупкую Либеральную партию единой." 
 norway_republic.2.a:0 "Ради стабильности" 
 norway_republic.3.title:0 "Республика провозглашена" 
 norway_republic.3.desc:0 "Сегодня была официально провозглашена Республика Норвегия. [Root.PresidentCandidate] был приведен к присяге в качестве президента на торжественной церемонии в Стортинге, официально присягнув народу Норвегии и конституции. Создание республики, вероятно, намного превосходит то, на что мог надеяться даже самый радикальный республиканец пять лет назад. Этот день знаменует новую эру в истории Норвегии!". 
 norway_republic.3.a:0 "Да здравствует республика!". 
 norway_republic.4.title:0 "Кабинет Бернера" 
 norway_republic.4.desc:0 "Placeholder" 
 norway_republic.4.a:0 "Мы должны объединиться в эти трудные времена!" 
 norway_republic.4.b:0 "Кнудсен - наш человек" 

 #Political Events 
 norway_political.1.title:0 "Гуннар Кнудсен уходит в отставку" 
 norway_political.1.desc:0 "Гуннар Кнудсен, всегда убежденный республиканец, подал в отставку с поста министра финансов в знак протеста против нашего решения предложить корону [Root.RoyalCandidate] без консультации с народом на референдуме. Это серьезный удар по и без того шаткому единству кабинета, поскольку Кнудсен является неофициальным лидером многих радикальных либералов в Венстре, что дает ему значительную власть в стортинге. Премьер-министр Михельсен временно занял место Кнудсена в кабинете". 
 norway_political.1.a:0 "Мы просто не можем поймать передышку". 
 norway_political.2.title:0 "Государственный совет" 
 norway_political.2.desc:0 "Король [Root.RegnalName] встретился с кабинетом министров для проведения первого Государственного совета. Премьер-министр Михельсен сначала попытался подать в отставку, но [Root.RegnalName] отказал ему. Король неопытен в управлении государством и чувствовал, что премьер-министр нужен ему рядом. В качестве компромисса они договорились о переформировании кабинета, в котором Эдвард Булл заменил Михельсена на посту министра финансов, а министр аудита Харальд Ботнер заменил Булла на посту министра юстиции." 
 norway_political.2.a:0 "Восстановление кабинета министров" 
 norway_political.3.title:0 "Назначение министра иностранных дел" 
 norway_political.3.desc:0 "Пока мы были в союзе со Швецией, единственное, что мы разделяли с ними, - это король и наша внешняя политика. Теперь, когда унии больше нет, нам нужно приступить к сложной и трудоемкой задаче создания нового министерства иностранных дел с нуля. Три человека неустанно работали над тем, чтобы добиться международного признания нашей страны.\n\nПервый - Йорген Лёвланд, который в настоящее время исполняет обязанности министра иностранных дел. Он доказал свою полезность в переговорах со Швецией и является уважаемой фигурой в Либеральной партии. Второй - Фриц Ведель-Ярлсберг, член старинной норвежской дворянской семьи. Форма дипломатии Веделя-Ярлсберга, мягко говоря, эксцентрична. Он предпочитает общаться с европейскими аристократами, а не заключать сделки с иностранными государствами, но его обширные связи с элитой Европы могут оказаться чрезвычайно полезными. Третий - Сигурд Ибсен, сын знаменитого драматурга Генрика Ибсена. Он сделал долгую карьеру в либеральной партии и дипломатическом корпусе, служил премьер-министром Швеции во время распада. Ибсен сначала не одобрял поспешное решение Стортинга в июне, но он тесно сотрудничал с Лёвландом при формировании нового министерства иностранных дел.\n\n\nВсе три человека, несомненно, принесут пользу нашей дипломатии по-своему, но мы должны принять решение, чтобы обеспечить место нашей молодой страны в мире." 
 norway_political.3.a:0 "Лёвланд пока хорошо справляется" 
 norway_political.3.b:0 "Связи Веделя-Ярлсберга бесценны" 
 norway_political.3.c:0 "Опыт Ибсена явно необходим" 
 norway_political.4.title:0 "Столкновение в стортинге" 
 norway_political.4.desc:0 "То, что должно было быть обычной дискуссией о расходах на оборону, превратилось в ожесточенную ссору между либеральными и консервативными членами парламента. Один из консервативных законодателей выступил с речью, в которой высказался за сокращение расходов на оборону, чтобы можно было снизить налоги, не вызывая дефицита. Один из его либеральных коллег ответил злобной атакой, обвинив Консервативную партию в самоуспокоенности в отношении мирового порядка, даже зайдя так далеко, что сказал, что они больше заботятся об экономике, чем о национальной безопасности. Консервативный депутат, казалось, был ошеломлен резкими словами, но вскоре начались яростные дебаты. Произошел обмен серьезными обвинениями, и стортинг не смог прийти к консенсусу по данному вопросу. Это печальное событие поставило под сомнение способность правительства единства выжить в политическом климате после роспуска". 
 norway_political.4.a:0 "Почему мы не можем просто сотрудничать?". 
 norway_political.5.title:0 "Либеральная оппозиция" 
 norway_political.5.desc:0 "И снова консервативные законодатели, поддерживающие правительство, столкнулись с оппозицией либералов. На этот раз под огонь попала мера по смягчению ограничений, наложенных на иностранное владение водопадами. Предложение подверглось нападкам в выступлениях нескольких либеральных членов парламента, все из которых принадлежат к радикальной фракции Гуннара Кнудсена и Йохана Кастберга. Похоже, они пытаются посеять раскол между двумя партиями, и, судя по реакции консерваторов, им это, похоже, удалось. " 
 norway_political.5.a:0 "Так вот куда мы движемся". 
 norway_political.6.title:0 "Неожиданный альянс" 
 norway_political.6.desc:0 "Предложение представителя Лейбористской партии о принятии нескольких антимонопольных законов получило неожиданную поддержку со стороны либеральных членов парламента, объединенных с радикальной фракцией Венстре. Поскольку партия по-прежнему официально поддерживает правительство, это стало шоком, особенно для премьер-министра и его близкого союзника, умеренного либерала Йоргена Лёвланда. Этот неожиданный альянс, похоже, подтвердил опасения многих консерваторов, что радикалы готовы работать с социалистами, чтобы свалить правительство." 
 norway_political.6.a:0 "Они показали свои истинные цвета!" 
 norway_political.7.title:0 "Кристиан Михельсен уходит в отставку" 
 norway_political.7.desc:0 "Премьер-министр Кристиан Михельсен подал сегодня королю прошение об отставке вместе с министрами Харальдом Ботнером и Отто Йенсеном. Король принял их отставку, и таким образом премьер-министр, который провел нас через распад союза, ушел в отставку.\n\nМихельсен начал свою политическую карьеру в качестве мэра в своем родном городе Бергене в 1892 году. Позже он занимал пост министра финансов во втором кабинете Хагерупа, а после падения этого правительства в марте 1905 года сформировал новую правительственную коалицию, состоящую из Консервативной, Либеральной и Коалиционной партий. Михельсен - человек большой харизмы и энергии, и он во многом был объединяющей фигурой, которая держала вместе эту разнородную коалицию. Хотя его целью изначально было создание независимой норвежской консульской службы, он вскоре понял, что шведы никогда не согласятся на это. В июне 1905 года Михельсен и его кабинет подали королю Оскару прошение об отставке, после того как тот отказался санкционировать создание консульской службы. Спокойной и твердой рукой он провел нас через распад союза и переговоры в Карлстаде. Он был убежденным сторонником сохранения монархии, и хотя он планировал уйти в отставку после роспуска союза, он остался на посту премьер-министра, чтобы помочь нашему молодому и неопытному новому королю провести первые годы его правления. \n\nВ последующие годы его коалиция страдала от междоусобиц. Михельсен пытался добиться социальных реформ, чтобы умиротворить более радикальных членов Либеральной партии, но все это было напрасно. Либералы считали реформы незначительными, и все, чего они добились, - это разозлили консерваторов. Ему также пришлось бороться с консолидацией Венстре как более социально-либеральной партии, где Гуннар Кнудсен был ведущей фигурой для радикальных либералов. Эта борьба отняла у него много сил, и в конце концов он решил, что не может больше оставаться на посту премьер-министра. \n\nЙорген Лёвланд, бывший министр иностранных дел в кабинете Михельсена, сформировал новый кабинет при поддержке умеренных либералов. Будучи сам более консервативным либералом, Лёвланд во многом является истинным преемником Михельсена, но с учетом того, что под руководством Кнудсена укрепляется более левая либеральная партия, неясно, как долго он сможет оставаться у власти." 
 norway_political.7.a:0 "Лёвланд продолжит его наследие" 
 norway_political.8.title:0 "Распад коалиционной партии" 
 norway_political.8.desc:0 "Премьер-министр Михельсен и его соратники по коалиционной партии наверняка ожидали другого результата на референдуме о монархии. Как и для большинства населения, отказ предпочтительного кандидата партии стать королем и последующее образование республики, должно быть, стали для них шоком. Теперь они должны бороться с последствиями референдума, который они разрешили.\n\n Партия полностью поддержала королевского кандидата, и поскольку он был отвергнут норвежским народом, их хватка за власть пошатнулась. Вскоре после того, как премьер-министр Михельсен объявил об отставке себя и своего правительства, он встретился с руководством своей партии, чтобы обсудить их будущее. Бывший министр торговли Софус Арктандер призвал своих однопартийцев продолжать борьбу и сохранять роль противовеса радикализирующемуся Венстре, но это было безрезультатно. Большинство членов партии проголосовало за роспуск партии.\n\nПосле того, как партия, служившая противовесом все более радикализирующемуся Венстре, прекратила свое существование, будущее умеренных либералов стало неопределенным. Многие бывшие члены партии перешли в Консервативную партию, а некоторые вернулись в Венстре, где их ждет неопределенное будущее, поскольку партия становится все более радикальной". 
 norway_political.8.a:0 "Они сделали ставку не на того кандидата" 
 norway_political.9.title:0 "Роспуск коалиционной партии" 
 norway_political.9.desc:0 "Неожиданная победа [Root.RulingParty] стала сюрпризом для премьер-министра Михельсена и его соратников по коалиционной партии. Они находились на волне народной поддержки после того, как им удалось провести расторжение союза со Швецией и последовавший за этим референдум о монархии, однако этого оказалось недостаточно для победы на выборах.\n\n\nПосле того, как фундамент их партии рухнул, потеряв хватку власти, руководство партии провело чрезвычайное собрание в отеле Continental в Кристиании. Там они приняли решение о формальном роспуске Коалиционной партии. Поскольку партия, служившая противовесом все более радикализирующемуся Венстре, исчезла, будущее умеренных либералов теперь неопределенно. Многие бывшие члены партии перешли в Консервативную партию, а некоторые вернулись в Венстре, где их ждет неопределенное будущее, поскольку партия становится все более радикальной". 
 norway_political.9.a:0 "Партия была неудачным экспериментом политического компромисса" 
 norway_political.10.title:0 "Основание Фрисиннеде Венстре" 
 norway_political.10.desc:0 "Сегодня родилась новая политическая партия, поскольку несколько видных членов норвежского общества объявили об основании Фрисиннеде Венстре, или Свободомыслящей либеральной партии. Партия станет преемницей Коалиционной партии, которая была распущена после [Root.SMPDissolveReason]\n\nЧлены молодой партии включают бывшего премьер-министра Кристиана Михельсена, бывшего министра торговли Софуса Арктандера, известного исследователя и дипломата Фритьофа Нансена, бизнесмена Юхана Троне Хольста и активистку за права женщин Анну Рогстад. Абрахам Берге, депутат парламента и видный деятель умеренной части Венстре, которую Гуннар Кнудсен исключил после объединения партии в прошлом году, был избран первым председателем партии. Они выражают недовольство нынешней социальной ситуацией в Норвегии, которая, по их мнению, поощряет посредственность и ставит коллектив выше личности. Их партийная программа включает пропаганду индивидуализма, интеллектуальной свободы и либеральной экономической системы. Они также выражают скептическое отношение к парламентаризму, что, несомненно, привлечет некоторых из наиболее экстремальных фигур норвежской политики." 
 norway_political.10.a:0 "Эти консервативные выскочки многого не добьются". 
 norway_political.11.title:0 "Парламентская консолидация" 
 norway_political.11.desc:0 "Весьма неожиданным шагом стало то, что фракция Венстре, враждебная правительству, покинула парламентскую группу партии и создала новую, исключив из нее тех, кто поддерживает сотрудничество с консерваторами и правительством. Это похоже на попытку радикалов, которые сейчас составляют большинство в Венстре, консолидировать партию под себя. Движущей силой этой консолидации, похоже, стал лидер радикалов Йохан Кастберг. Это плохая новость для правительства, которое рассчитывало на поддержку Венстрестре. Это ставит под вопрос дальнейшее выживание кабинета Лёвланда". 
 norway_political.11.a:0 "Это плохая новость". 
 norway_political.12.title:0 "Национальный съезд Венстре" 
 norway_political.12.desc:0 "Как и их коллеги в стортинге три дня назад, радикальные члены Венстре инициировали сегодня на национальном съезде "консолидацию" партии. Это вызвало отток из партии тех, кто поддерживает правительство, в результате чего радикалы заняли доминирующее положение. Хуже того, они также проголосовали за запрет любого сотрудничества с консерваторами, что является серьезной проблемой для премьер-министра Лёвланда, который надеялся работать с консерваторами над созданием нового кабинета единства. Поскольку те, кто выступает против него, теперь контролируют партийный аппарат, позиции Лёвланда слабы как никогда". 
 norway_political.12.a:0 "Как будто может стать еще хуже". 
 norway_political.13.title:0 "Последний удар" 
 norway_political.13.desc:0 "После речи короля [Root.RegnalName] на сегодняшнем открытии стортинга Гуннар Кнудсен начал дебаты о новой программе правительства с длинной речи. В ней он напал на то, что он назвал "картельной политикой", на попытки Михельсена и Лёвланда работать через партийные линии. Скорее, он поддержал идею разграничения партий. Это было трудно истолковать иначе, чем прямую атаку на правительство.\n\nЛёвланд ответил, в своей обычной спокойной манере, атакуя консолидацию Венстре. Между двумя политиками завязалась словесная дуэль. Лёвланд утверждал, что Кнудсен используется в качестве фигуранта теми, кто хочет покончить с кабинетом министров. Похоже, что за Кнудсеном стоит консолидированная Венстре, и он, вероятно, может рассчитывать на поддержку депутатов-социалистов. Это оставит оппозицию с небольшим большинством, но все же большинством. Поэтому Лёвланд решил поставить под вопрос состав кабинета.\n\nПохоже, что его отставка неминуема." 
 norway_political.13.a:0 "Значит, все кончено..." 
 norway_political.14.title:0 "Кабинет Лёвланда уходит в отставку" 
 norway_political.14.desc:0 "Кабинет Лёвланда, который рассматривался как прямое продолжение кабинета Михельсена, оказался не в состоянии продолжать правление. Последней каплей стала консолидация Венстре в чистую либеральную партию и роспуск ее парламентской группы под руководством бывшего друга и союзника Лёвланда Гуннара Кнудсена. Лишившись большинства своих сторонников, Лёвланд подал королю прошение об отставке. Многие подозревают, что у него не останется другого выбора, кроме как назначить Кнудсена премьер-министром, что станет предвестником значительных перемен в норвежской политике." 
 norway_political.14.a:0 "Он заслужил свою отставку". 
 norway_political.15.title:0 "Гуннар Кнудсен уходит в отставку" 
 norway_political.15.desc:0 "Placeholder" 
 norway_political.15.a:0 "Интересный поворот событий" 
 norway_political.16.title:0 "Языковой вопрос" 
 norway_political.16.desc:0 " Михельсен и Коалиционная партия в основном хотели сохранить нейтралитет в дебатах о языке, но их консервативные сторонники выступают за верховенство Riksmål. Официальная позиция по этому вопросу значительно укрепит наши связи с ними, но при этом мы рискуем оттолкнуть либералов". 
 norway_political.16.a:0 "Riksmål должен быть верховным" 
 norway_political.16.b:0 "Сохранять умеренную позицию" 
 norway_political.17.title:0 "Дебаты о языке" 
 norway_political.17.desc:0 "Языковые дебаты начались почти сразу после обретения нами независимости от Дании в 1814 году. Во время почти 400-летнего союза с Данией древненорвежский язык вымер. Когда мы вдруг впервые за много веков обрели самостоятельность, вопрос о языке стал предметом интенсивных дебатов. Сформировались две основные идеологии. Одна поддерживает Riksmål, норвежскую версию датского языка. Другая поддерживает Landsmål, собрание местных диалектов. С тех пор дебаты не утихают и остаются важным политическим и социальным вопросом, способным сделать или сломать правительство". 
 norway_political.17.a:0 "Мы должны придерживаться пути постепенных изменений, а не поспешных действий". 
 norway_political.18.title:0 "Продолжение правления кабинета Михельсена" 
 norway_political.18.desc:0 "Кабинет Михельсена сохранил свое большинство после выборов, что позволяет ему остаться у власти. Однако необходимо обсудить состав продолжающего работу кабинета. Многие члены Венстре, особенно те, кто поддерживает Гуннара Кнудсена, решили не продолжать поддерживать коалиционное правительство. Поэтому премьер-министр считает, что мы должны стремиться заручиться поддержкой умеренных либералов, которые продемонстрировали свою готовность работать с нами. Однако эффективность такой широкой коалиции будет сомнительной". 
 norway_political.18.a:0 "Консерваторы будут сдерживать либеральный радикализм!". 
 norway_political.18.b:0 "Нам нужно представительство умеренных либералов!". 
 norway_political.19.title:0 "Уступки либералам?" 
 norway_political.19.desc:0 "Пока мы работали вместе с общей целью расторжения союза со Швецией, либералы были готовы поддержать правительство. Но теперь, когда консервативная программа премьер-министра Михельсена становится для них очевидной, они начали высказывать свои опасения. Некоторые радикалы даже пошли на то, чтобы проголосовать против нас во время недавних дебатов о сельскохозяйственной реформе. Их голос мало что изменил, но это может быть признаком либерального восстания, которое произойдет в ближайшее время, если мы не пойдем им на уступки. Крупная уступка, возможно, в виде поддержки одного из их планов экономического регулирования, может даже укрепить единство коалиции на долгое время". 
 norway_political.19.a:0 "Ради единства либералы должны быть умиротворены". 
 norway_political.19.b:0 "Некоторые незначительные уступки умиротворят их" 
 norway_political.19.c:0 "Нам не нужно идти ни на какие уступки" 
 norway_political.20.title:0 "Финансы Королевства Норвегия" 
 norway_political.20.desc:0 "Экономисты заметили тревожную тенденцию в финансах государства. Увеличение государственных расходов, особенно на железные дороги и вооруженные силы, привело к росту государственного долга. Теперь у нас есть выбор между повышением налогов, что не будет пользоваться популярностью, или сокращением некоторых расходов. Премьер-министр отдает предпочтение последнему варианту. В условиях кажущегося спокойствия на мировой политической арене и увеличения инвестиций частных компаний в железнодорожный сектор, сокращение расходов может быть самым безопасным решением, и оно определенно необходимо, если мы не хотим дальнейшего ухудшения экономической ситуации". 
 norway_political.20.a:0 "Мы должны улучшить ситуацию ради наших налогоплательщиков" 

 #Election Events 
 norway_election.1.title:0 "Парламентские выборы 1906 года" 
 norway_election.1.desc:0 "Первые всеобщие выборы в Норвегии в качестве независимого и суверенного государства оказались глубоко спорными. Старая система выборщиков была отменена, поэтому избирательный сезон растянулся на несколько месяцев, пока шло голосование и подсчет голосов. Хотя Коалиционная партия была ответственна за выход страны из союза со Швецией без кровопролития, она страдает от глубоких разногласий между ее либеральным и консервативным крылом по поводу будущего направления [КМТ]. В партии сохраняются разногласия по таким вопросам, как официальный язык Норвегии, права трудящихся, запреты, законность профсоюзов и вопрос о том, как организовать зарождающуюся бюрократию. Несмотря на то, что партия добилась значительной политической благосклонности благодаря независимости, большая часть ее бывшей базы перешла на сторону более доктринально либерального и идеологически сплоченного Венстре.\n\n\nВенстре вела активную кампанию на платформе широких реформ; они добиваются более прогрессивной системы налогообложения, выделения государственных средств на развитие норвежской промышленности через государственно-частное партнерство и расширения избирательного права. Партия мобилизовала поддержку среди среднего класса в поселках и городских центрах. Хотя партия заявляет, что еще ничего не решено, ожидается, что они будут искать парламентской поддержки у умеренных элементов в рядах лейбористских демократов, чтобы провести свою программу.\n\n\nПосле того, как голосование подходит к концу, Норвегия ждет с затаенным дыханием, чтобы увидеть, кто выйдет победителем." 
 norway_election.1.a:0 "Либерально-консервативная коалиция держится" 
 norway_election.1.b:0 "Венстре и лейбористы-демократы получают большинство" 
 norway_election.2.title:0 "Парламентские выборы 1909 года" 
 norway_election.2.desc:0 "Placeholder" 
 norway_election.2.a:0 "Либералы сохраняют свое большинство" 
 norway_election.2.b:0 "Консерваторы и свободомыслящие либералы добились успеха" 

 #Labour Movement Events 
 norway_labour.1.title:0 "Соглашение по цеху" 
 norway_labour.1.desc:0 "Профсоюз работников черной металлургии после нескольких дней переговоров наконец-то достиг соглашения с Норвежской ассоциацией работодателей. Это новое соглашение станет первым общенациональным коллективным договором в стране, демонстрируя силу организованного труда любому скептически настроенному рабочему или служащему. Это значительная победа для рабочего движения, которую они, несомненно, будут использовать". 
 norway_labour.1.a:0 "Значит, с ними можно вести переговоры". 
 norway_labour.2.title:0 "Основание Norges Ungsosialistiske Forbund" 
 norway_labour.2.desc:0 "Молодой социализм - это популярное название, данное анархистским и синдикалистским движениям, которые в последние пару лет растут в лейбористских движениях Норвегии и Швеции. Как следует из названия, движение состоит в основном из молодых людей, и анархистская идеология занимает видное место в NSU - молодежной федерации рабочей партии\n\n\nНо теперь родилась независимая анархистская организация. Конфликт с более умеренными членами Социал-демократической молодежной федерации назревал годами, но последней каплей для молодых социалистов стало событие, произошедшее на национальном съезде молодежной федерации. Председатель федерации использовал свое право вето, чтобы не допустить к голосованию трех анархистов. Это заставило Хенрика Остбю, лидера "Черной группы", агитационного комитета в Кристиании, призвать своих коллег-анархистов отказаться от участия в съезде. На встрече, состоявшейся вскоре после этого в отеле "Августин" в Скиене, они решили порвать с социал-демократами и создать собственную федерацию. Теперь они так и поступили. Norges Ungsosialistiske Forbund возглавит Карл Йоханнесен, который был назначен председателем федерации. Хотя организация небольшая, она, несомненно, будет иметь влияние в радикальном рабочем движении, и это новое движение может стать началом более крупного раскола в рабочем движении, поскольку более радикальные группы продолжают набирать обороты." 
 norway_labour.2.a:0 "Кому какое дело до того, что замышляют эти выскочки?". 

 #Economy Events 
 norway_economy.1.title:0 "Индустриализация продолжается" 
 norway_economy.1.desc:0 "С развитием индустриализма и капитализма в нашей стране зависимость от сельского хозяйства уменьшилась. Значительная часть населения теперь занята в промышленном секторе. Бывшие бедные фермеры переезжают из сельской местности в быстро растущие города, создавая повышенный спрос на товары, услуги и рабочие места. Это эпоха больших возможностей, но также и эпоха большого неравенства и потрясений. Мы должны нести нашу новообретенную промышленность с большой ответственностью и внимательно следить за пролетариатом." 
 norway_economy.1.a:0 "Шаг в правильном направлении" 
