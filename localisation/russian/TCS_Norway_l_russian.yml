 NOR_young_nation1:0 "Молодая Нация" 
 NOR_young_nation1_desc:0 "Недавно провозглашенная независимость Норвегии оказала влияние на психику и государственный аппарат молодой страны. На улицах Осло, Тронхейма и Бергена, куда бы вы ни пошли, политические вопросы дня у всех на устах. В шикарных кофейнях можно услышать, как студенты спорят о достоинствах конституционной монархии и республики. В трактирах и питейных залах вокруг верфей можно услышать, как грузчики и торговые моряки обсуждают, что значит "быть норвежцем". Эти дебаты не ограничиваются праздными разговорами среди масс: в коридорах власти норвежского государства эхом раздаются те же вопросы. Пока на них не будет получен ответ, норвежцы, как высокого, так и низкого уровня, вероятно, будут продолжать говорить о них. Кроме того, государственная бюрократия все еще адаптируется к проблемам, связанным с независимостью. Хотя вопросы, стоящие перед правительством, практические и философские, не являются изнурительными, для их решения потребуется время и усилия." 
 NOR_young_nation2:0 "Молодая Нация" 
 NOR_young_nation2_desc:0 "Недавно провозглашенная независимость Норвегии оказала влияние на психику и государственный аппарат молодой страны. На улицах Осло, Тронхейма и Бергена, куда бы вы ни пошли, политические вопросы дня у всех на устах. В шикарных кофейнях можно услышать, как студенты спорят о достоинствах конституционной монархии и республики. В трактирах и питейных залах вокруг верфей можно услышать, как грузчики и торговые моряки обсуждают, что значит "быть норвежцем". Эти дебаты не ограничиваются праздными разговорами среди масс: в коридорах власти норвежского государства эхом раздаются те же вопросы. Пока на них не будет получен ответ, норвежцы, как высокого, так и низкого уровня, вероятно, будут продолжать говорить о них. Кроме того, государственная бюрократия все еще адаптируется к проблемам, связанным с независимостью. Хотя вопросы, стоящие перед правительством, практические и философские, не являются изнурительными, для их решения потребуется время и усилия." 
 NOR_merchant_navy1:0 "Большой торговый флот" 
 NOR_merchant_navy1_desc:0 "Норвегия имеет глубокую историческую связь с морем, которая насчитывает много веков. Как страна фьордов, с коварными и отдаленными сухопутными маршрутами, самым быстрым способом перемещения людей и товаров между прибрежными населенными пунктами были лодки и паромы. В наше время эта зависимость от морских путешествий привела к развитию обширной и влиятельной судостроительной промышленности и торгового флота. Норвежский торговый флот, насчитывающий около 1000 судов, является одним из крупнейших в Европе, а его репутация среди торговых компаний Северной Атлантики является безупречной и эффективной. К началу 20-го века на одного жителя приходилось 1 031 тонна судов, что является самым высоким показателем на душу населения на Земле. Флот является одним из крупнейших и наиболее прибыльных секторов национальной экономики и источником столь необходимого инвестиционного капитала для отечественной промышленности Норвегии. В отличие от многих стран той эпохи, где служба в торговом флоте часто считалась работой для изгоев и тех, кто находился на периферии общества, карьера в норвежском торговом флоте воспринималась как способ для норвежцев из рабочего класса добиться респектабельности и социальной мобильности, что создало большой резерв профессиональных моряков и рабочих с исключительными институциональными знаниями." 
