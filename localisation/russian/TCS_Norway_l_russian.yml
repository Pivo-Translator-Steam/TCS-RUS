 norway_economy.5.title:0 "Индустриальное общество" 
 norway_economy.5.desc:0 "Страна достигла невиданного ранее уровня индустриализации. Более 1/5 трудоспособного населения занято в промышленном секторе. Города быстро растут, и повсюду появляются фабрики, чтобы удовлетворить растущие потребности быстро растущего среднего класса. Сельскохозяйственный сектор также был модернизирован, новое инновационное оборудование облегчает жизнь фермерам по всей стране. Железные и автомобильные дороги соединили крупные города, сделав путешествия проще, чем когда-либо прежде. Это новая эра, которая принесет норвежскому народу огромное процветание!". 
 norway_economy.5.a:0 "Наступил новый рабочий день!". 

 #Military Events 
 norway_military.1.title:0 "Армия мобилизована" 
 norway_military.1.desc:0 "Поскольку ситуация со Швецией остается напряженной, армия начала частичную мобилизацию. Наши солдаты заняли позиции вдоль линии Гломма и укреплений вдоль шведской границы. Если дело дойдет до войны, мы будем готовы". 
 norway_military.1.a:0 "К границе, парни!". 

 #Flavor Events 

 #Diplomacy Event 
 norway_diplomacy.1.title:0 "Норвежское предложение" 
 norway_diplomacy.1.desc:0 "Представитель Министерства иностранных дел Норвегии обратился к нам с предложением провести переговоры о новой версии ныне не действующего Ноябрьского договора 1855 года, который ранее гарантировал независимость и нейтралитет Швеции и Норвегии. Они сообщили нам, что будут добиваться аналогичных гарантий от других великих держав. Хотя это свидетельствует о намерении страны оставаться в стороне от любого будущего глобального конфликта, нам было бы выгодно сохранить их нейтралитет. В конце концов, нейтральная Норвегия лучше, чем Норвегия, находящаяся на стороне наших врагов". 
 norway_diplomacy.1.a:0 "Согласное предложение". 
 norway_diplomacy.1.b:0 "Мы не будем участвовать в их трусости". 
 norway_diplomacy.2.title:0 "[From.GetName] соглашается с нашим предложением" 
 norway_diplomacy.2.desc:0 "Наш представитель в [From.GetName] сообщает нам, что они согласились с нашим предложением о новом Договоре о целостности, это большая дипломатическая победа, которая, надеюсь, убедит всех сомневающихся у себя дома." 
 norway_diplomacy.2.a:0 "Отлично!". 
 norway_diplomacy.3.title:0 "[From.GetName] отклоняет наше предложение". 
 norway_diplomacy.3.desc:0 "Наш представитель в [From.GetName] сообщает нам, что они отклонили наше предложение о новом Договоре о целостности. Они выразили нежелание гарантировать нашу территориальную целостность, если мы не дадим аналогичных гарантий, чтобы поддержать их в будущем конфликте". Йорген Лёвланд воспринял это как серьезный удар, поскольку он был одним из главных сторонников нового договора". 
 norway_diplomacy.3.a:0 "Нам просто придется обойтись без них" 

 #Sweden-Norway Events 
 sweden_norway.1.title:0 "Публичные собрания в Норвегии" 
 sweden_norway.1.desc:0 ""Люди Норвегии, ваша страна принадлежит вам! Не требуйте ничего меньшего!" - ревел оратор, ухватившись за фонарный столб в качестве импровизированной трибуны, а толпа маршировала под ним. Сегодня тысячи норвежцев собрались в городах от Осло до Тромсё, чтобы принять участие в публичных митингах в поддержку отделения Норвегии от Союза со Швецией. Активисты раздавали листовки с перечнем претензий к парламенту в Стокгольме, участники шествия размахивали норвежскими флагами и держали плакаты с надписями "Свобода сейчас!" и "Консульства для Норвегии!". Возможно, наибольшее беспокойство у шведских чиновников вызывали норвежские прохожие, которые часто присоединялись к ораторам или подбадривали их: настроения за независимость Норвегии, похоже, достигли апогея.\n\nДвижение за официальную независимость набирает обороты уже несколько десятилетий. Хотя последний раз Норвегия существовала как суверенное государство в 1397 году, с тех пор она остается культурно самобытной и в значительной степени самоуправляемой. До поражения в Наполеоновских войнах в 1814 году Норвегия находилась в личной унии с Данией, после чего была поглощена Шведским королевством. После короткого восстания шведы ослабили свое управление Норвегией, и на протяжении 19 века страна считалась технически независимым государством, главой которого был шведский король. Однако вмешательство Швеции в норвежскую политику стало более заметным после введения парламентаризма.\n\nНедавний спор о создании отдельной норвежской консульской службы был встречен Стокгольмом негибко, что резко обострило напряженность. В 1904 году переговоры о консульской службе возобновились вновь, причем норвежское правительство предложило одновременное принятие двух одинаковых законов, но Риксдаг ответил отказом. Министр иностранных дел Швеции даже распорядился удалить норвежские консульства силой, что вызвало широкий общественный резонанс. Похоже, что две половины Союза идут по пути столкновения". 
 sweden_norway.1.a:0 "Мы все еще братские народы, верно?!" 
 sweden_norway.2.title:0 "Премьер-министр Хагеруп уходит в отставку" 
 sweden_norway.2.desc:0 "Сегодня до короля дошли серьезные новости. Норвежский министр в Стокгольме, Сигурд Ибсен, сообщил королю Оскару, что консервативный кабинет Франциска Хагерупа подал в отставку. Этот кабинет был последней попыткой спасти союз или хотя бы добиться его мирного прекращения. Но этому не суждено было сбыться. Поскольку весной этого года Норвегия пережила волну призывов к независимости, правительство просто не выдержало. Последним ударом стала отставка Кристиана Михельсена, министра финансов, и Якоба Шёнинга, одного из представителей правительства в Стокгольме. У короля не осталось выбора, кроме как попросить Михельсена сформировать новое правительство, поскольку он пользуется широкой поддержкой обеих основных норвежских партий.\n\nБолее тревожным, чем новость о кончине кабинета Хагерупа, является обещание Михельсена создать независимое норвежское консульство, даже если это означает конец союза. Похоже, что шведско-норвежский союз ложится на смертный одр". 
 sweden_norway.2.a:0 "Действительно серьезные новости" 
 sweden_norway.3.title:0 "Вопрос суверенитета?" 
 sweden_norway.3.desc:0 "Сегодня норвежский кабинет Кристиана Михельсена передал королю Оскару свое предложение о создании норвежской консульской службы. Король, конечно же, отказался санкционировать это предложение, поскольку широкая автономия, которую это дало бы норвежцам в вопросах внешней политики, фактически означала бы конец союза. Возможно, Михельсен и его министры рассчитывали на это, поскольку они обещали уйти в отставку, если закон не будет санкционирован. Не секрет, что они хотят положить конец союзу, и выставить короля тираном за то, что он не согласился с этим законом, было бы прекрасным поводом сделать именно это". 
 sweden_norway.3.a:0 "Кем себя возомнили эти правомочные норвежцы?". 
 sweden_norway.4.title:0 "Правительство Норвегии уходит в отставку" 
 sweden_norway.4.desc:0 "Премьер-министр Михельсен и его правительство выполнили свое обещание. После того, как король Оскар отказался санкционировать создание норвежской консульской службы, весь кабинет министров подал в отставку. Хуже того, многие норвежские политики уже заявили, что не желают формировать новый кабинет, пока не будет решен вопрос с консульством. Если король не сможет обеспечить норвежцев правительством, союз может распасться полностью." 
 sweden_norway.4.a:0 "Это не сулит ничего хорошего". 
 sweden_norway.5.title:0 "Стортинг низлагает Оскара II" 
 sweden_norway.5.desc:0 "То, что большинство шведских политиков считали невозможным, только что произошло. Выступая перед собравшимися представителями, Карл Бернер, президент стортинга, объявил, что поскольку король Оскар не смог сформировать правительство в Норвегии, он оказался неспособным выполнять свои конституционные обязанности, и поэтому союз между Швецией и Норвегией прекратил свое существование.\n\n Риксдаг отреагировал на новость шоком, причем некоторые консервативные сторонники жесткой линии потребовали жесткой реакции на то, что они считают норвежской революцией. Король и наследный принц Густав советуют проявлять осторожность, и оба, похоже, выступают за переговоры с новым норвежским правительством." 
 sweden_norway.5.a:0 "Это не что иное, как предательство!" 
 sweden_norway.5.b:0 "Норвегия снова будет свободной!" 
 sweden_norway.6.title:0 "Референдум о союзе?" 
 sweden_norway.6.desc:0 "Кажется вероятным, что шведское правительство потребует от нас провести референдум, чтобы подтвердить, что народ поддержал наше решение о роспуске союза. В то время как распад имеет подавляющую поддержку среди норвежского населения, мы могли бы заявить о своей независимости и показать, что мы абсолютно уверены в поддержке нас народом." 
 sweden_norway.6.a:0 "Давайте проведем референдум" 
 sweden_norway.6.b:0 "Нет. У нас уже есть поддержка народа" 
 sweden_norway.7.title:0 "Референдум о союзе?" 
 sweden_norway.7.desc:0 "Несправедливый норвежский роспуск союза стал шоком, но мы должны реагировать быстро. Похоже, что Михельсен и его соотечественники подавили всю оппозицию против своей революции. Однако, если мы потребуем от норвежцев организовать референдум, чтобы подтвердить, что Михельсен пользуется поддержкой своих соотечественников. Надеюсь, это поможет организовать некоторое сопротивление против движения за роспуск или, по крайней мере, ослабит правительство Михельсена перед лицом любых возможных переговоров". 
 sweden_norway.7.a:0 "Требовать проведения референдума, чтобы подтвердить, что народ поддерживает свое правительство". 
 sweden_norway.7.b:0 "Референдум только укрепит их дело" 
 sweden_norway.8.title:0 "Швеция требует референдума" 
 sweden_norway.8.desc:0 "Шведское правительство направило официальный запрос на проведение референдума о роспуске союза. Однако, поскольку вчера стортинг принял решение в пользу референдума, нам не нужно делать вид, что мы склоняемся перед требованиями Швеции." 
 sweden_norway.8.a:0 "Не было необходимости просить". 
 sweden_norway.9.title:0 "Швеция требует проведения референдума" 
 sweden_norway.9.desc:0 "Шведское правительство направило официальный запрос на проведение референдума о роспуске союза. Хотя мы знаем, что распад союза пользуется подавляющей поддержкой среди норвежского населения, было бы неразумно создавать впечатление, что мы склоняемся перед требованиями Швеции так скоро после распада союза." 
 sweden_norway.9.a:0 "Народ нас поддерживает. Референдум подтвердит это". 
 sweden_norway.9.b:0 "Мы не склонимся перед шведскими деспотами и их требованиями" 
 sweden_norway.10.title:0 "День референдума" 
 sweden_norway.10.desc:0 "Сегодня день. По всей стране установлены кабинки для голосования. Политики из всех партий вели активную кампанию в пользу роспуска парламента. Все норвежцы, от богатых промышленников до сельских фермеров, гудят от волнения. Когда будут подсчитаны голоса, будущее Норвегии будет решено". 
 sweden_norway.10.a:0 "Голосуйте за новую Норвегию!". 
 sweden_norway.11.title:0 "Да роспуску!". 
 sweden_norway.11.desc:0 "Народ высказался! Удивительная победа, 99,5% избирателей высказались за роспуск союза. Несмотря на некоторые обвинения в актах вандализма и принуждения, совершенных против сторонников союза, очевидно, что народ поддерживает решение правительства.\n\n\nНельзя игнорировать усилия женского избирательного движения, которое организовало кампанию по сбору подписей в пользу роспуска. Менее чем за две недели они получили 244 765 подписей, и это значительно увеличило народную поддержку женского избирательного движения". 
 sweden_norway.11.a:0 "Hurra for Norge! Наконец-то свобода!" 
 sweden_norway.12.title:0 "Переговоры большой важности" 
 sweden_norway.12.desc:0 "Шведское правительство согласилось встретиться в шведском городе Карлстад для переговоров об официальных условиях роспуска союза. Предстоит обсудить много важных вопросов, и обе стороны надеются, что мы сможем найти мирное решение." 
 sweden_norway.12.a:0 "На этой встрече мы окончательно закрепим свою независимость". 

 #Norway News Events 
 norway_news.1.title:0 "Расторжение шведско-норвежского союза" 
 norway_news.1.desc:0 "Личный союз между Швецией и Норвегией был расторгнут, а вместе с ним и "Объединенные королевства Швеции и Норвегии" в результате продолжающегося спора между норвежским стортингом и шведской монархией.\n\nКогда стортинг учредил независимую консульскую службу, шведский король отказался дать согласие, а норвежский кабинет подал в отставку. Кульминацией конституционного кризиса стало провозглашение независимости 7 июня 1905 года. Как Швеция приспособится к концу Союза и составу нового независимого норвежского правительства, еще предстоит выяснить." 
 norway_news.1.a:0 "Мы приветствуем Норвегию в международном сообществе!". 
 norway_news.1.b:0 "Печальный день для нашего народа и наших скандинавских братьев". 
 norway_news.2.title:0 "Норвегия становится республикой" 
 norway_news.2.desc:0 "После неожиданного результата национального референдума о том, взойдет ли [NOR.RoyalCandidate] на норвежский престол, избиратели дали мандат на отмену монархии и основание "Норвежской Республики".\n\n Результат нанес серьезный ущерб кабинету премьер-министра Михельсена и его Коалиционной партии, которые сделали большую ставку на положительный результат для выбранного ими королевского кандидата. По прогнозам, Михельсен уйдет в отставку, открыв дверь для либеральной партии Венстре во главе молодой республики." 
 norway_news.2.a:0 "Может ли это быть признаком роста антимонархических настроений?" 

