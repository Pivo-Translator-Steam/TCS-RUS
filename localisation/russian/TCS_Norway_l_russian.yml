 NOR_agricultural_reliance1:0 "Опора на сельское хозяйство" 
 NOR_agricultural_reliance1_desc:0 "Экономика Норвегии относительно слабо развита, несмотря на близость и торговую зависимость от крупных промышленных экономик Великобритании, Германии и Швеции. На протяжении десятилетий экономической основой государства были рыболовная и лесная промышленность, а также торговый флот, однако они составляют незначительную часть общего объема производства. Большинство норвежцев по-прежнему живут в пасторальных, изолированных рыбацких общинах и самодостаточных фермерских городках. Жизнь в этих сельских поселениях вращается вокруг траления трески, а также ежегодного сбора пшеницы и ячменя, как это было на протяжении веков. Несмотря на некоторые усилия правительства во время бума недвижимости в 1890-х годах, электричество и развитая инфраструктура между этими деревнями все еще редкость. Такая зависимость от сельского хозяйства повлияла на остальную экономику: Норвегия импортирует гораздо больше потребительских товаров и продукции тяжелой промышленности для своих внутренних рынков, чем производит, что препятствует развитию местного предпринимательства и увеличивает зависимость от иностранных кредитов. Хотя Норвегия имеет потенциал для использования экспорта ресурсов для финансирования промышленного развития, такой проект потребует целенаправленных усилий со стороны правительства и значительных инвестиций как финансового, так и политического капитала." 
