 POLITICS_MENELIK_DESC:0 "Менелик II несет личную ответственность за основание современной Эфиопии. До его восхождения на престол страна представляла собой скорее разрозненную коллекцию княжеств и племенных земель, чем единое государство, и именно Менелик связал региональную элиту Эфиопии в зачатки современной нации. Сын дворянина и дворцовой служанки, Менелик родился в 1844 году в центральной провинции Шева. После победы над восстанием Ато Безабеха из-за претензий на севский трон, Менелик стал негусом в 1865 году. Благодаря происхождению от отца, Менелик также претендовал на императорский трон Эфиопии и провел большую часть следующих 20 лет в подполье, собирая поддержку среди знати. В 1889 году правящий император Йоханнес IV погиб в бою против махдистских сил в Судане. Образовавшийся вакуум власти дал Менелику долгожданную возможность, и при поддержке знати он был коронован императором в том же году. Правление Менелика привело к драматическим изменениям, первым попыткам централизации и модернизации, поражению итальянцев в 1896 году и созданию государственного административного аппарата. Император увлекается всем западным и имеет амбициозное видение превращения Эфиопии в современную нацию и уважаемого члена международного сообщества." 

