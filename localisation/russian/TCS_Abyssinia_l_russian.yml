 ETH_legacy_of_adwa:0 "Наследие Адова" 
 ETH_legacy_of_adwa_desc:0 "Ошеломляющая победа эфиопской армии над итальянскими экспедиционными силами во время Итало-эфиопской войны 1895-96 годов не только обеспечила независимость страны от потенциальных колонизаторов, но и дала надежду всем неевропейским странам, что с технологически превосходящими силами можно успешно бороться. В основе злополучной экспедиции лежало желание Италии принять участие в продолжающейся борьбе за африканские колонии. После спора по поводу формулировок договора о статусе протектората Эфиопии Италия начала экспедицию, чтобы добиться аннексии страны. Хотя итальянцы ожидали незначительного сопротивления со стороны королевства, считая его отсталым и нецивилизованным, эфиопы сплотили свои силы и разбили итальянскую армию под командованием генерала Баратьери у деревни Адва в 1896 году, решительно положив конец вторжению и серьезно затруднив дальнейшие усилия по итальянской колониальной экспансии. Шокирующая победа африканского народа над европейскими войсками, первая подобная победа в современной истории, стала источником большой гордости и символом самоопределения страны. Солдаты и народ Эфиопии теперь знают, что армию вторжения можно победить силой воли и знанием местной местности. Любые будущие попытки захватить Эфиопию с помощью оружия будут встречены яростной обороной". 

 ETH_great_famine:0 "Последствия Великого голода" 
 ETH_great_famine_desc:0 "Последствия Великого голода, который обрушился на Эфиопию между 1888 и 1892 годами, до сих пор глубоко врезаются в экономический и политический ландшафт страны. Эфиопия всегда была очень восприимчива к голоду, поскольку большая часть населения живет в общинах, ведущих натуральное хозяйство без доступа к современному сельскохозяйственному оборудованию, живет от урожая до урожая, а укоренившаяся аристократия часто присваивает себе любые излишки продовольствия, и для того, чтобы вызвать массовый голод, достаточно лишь незначительного потрясения. В 1888 году индийская болезнь скота, чума крупного рогатого скота, опустошила сеть эфиопских ранчеров. При отсутствии иммунитета к этой болезни смертность скота достигала 90%. Поскольку говядина является основным продуктом питания в стране, большая часть запасов продовольствия для крестьянства исчезла в течение нескольких коротких месяцев. Это в сочетании с количеством осадков ниже среднего в течение последующих двух лет привело к величайшему голоду в истории страны. Треть населения Эфиопии, около 4 миллионов человек, умерло от голода в период с 1888 по 1892 год. За голодом последовали вспышки тифа и холеры, которые опустошали население еще долгое время после восстановления запасов продовольствия. Спустя годы после окончания бедствия сельское население все еще работает над восстановлением своих средств к существованию." 

