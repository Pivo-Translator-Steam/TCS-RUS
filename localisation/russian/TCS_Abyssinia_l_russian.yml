### Ideas ### 

 ETH_feudal_society:0 "Феодальное общество" 
 ETH_feudal_society_desc:0 "Эфиопия - страна, которая до сих пор следует старой феодальной модели управления, от которой многие страны уже отошли, с семейными союзами, властью в руках провинциальной знати и отсутствием централизации. Следовательно, ее внутренняя политика и развитие больше напоминают страну 17-го века, чем 20-го. Хотя за последние несколько десятилетий Эфиопия добилась больших успехов в модернизации, эти успехи остаются скорее теоретическими, чем практическими. Большая часть населения страны живет и работает в деревнях и изолированных фермерских и скотоводческих общинах, без электричества, образования и механизации. Политическая власть в Эфиопии по-прежнему принадлежит местным вождям и земельной знати. Хотя вожди присягают на верность императору, они содержат собственные сборы и частные армии, обладают абсолютной властью на своих территориях и используют свои вотчины для улучшения собственного положения, иногда в ущерб всей стране. Султанат Аусса, например, имел более тесные отношения с Италией, чем с монархией во время Итало-эфиопской войны, и император был вынужден разместить там свою армию, чтобы предотвратить помощь Ауссы захватчикам. Согласованные усилия по созданию современной экономики и административного государства означают работу с этой многовековой сетью аристократов и значительные социальные реформы." 

