 ETH_meneliks_reign:0 "Правление Менелика" 
 ETH_meneliks_reign_desc:0 "Правящий император Эфиопии, Менелик II, пользуется всеобщим уважением среди своих подданных и несет ответственность за ряд реформ, которые привели к вестернизации и модернизации страны. После смерти императора Йоханнеса IV в 1889 году во время войны с армией Махди в Судане, Менелик смог заручиться поддержкой большей части знати и начал амбициозную программу централизации. Менелик создал первый постоянный правительственный центр Эфиопии в Аддис-Абебе, спонсировал создание элементарной национальной налоговой службы, финансировал строительство дорог между ранее недоступными территориями и деревнями, а также предпринял первые усилия по электрификации. Поражение от итальянцев в 1896 году дало Менелику II политический капитал, необходимый для подрыва традиционно сильных аристократов и проведения дальнейших реформ. К началу века стабильность и процветание привели к появлению нового класса бюрократов и администраторов, получивших силу благодаря этим изменениям. Они стремятся продолжать двигать Эфиопию в современном направлении, часто в конкуренции с более консервативными племенными вождями и князьями. Пока Менелик остается на троне, мир между этими силами может сохраняться, и Эфиопия, вероятно, продолжит свои усилия по модернизации." 

