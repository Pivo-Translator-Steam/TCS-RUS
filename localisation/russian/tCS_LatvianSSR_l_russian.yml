### Leaders ### 

POLITICS_PETERIS_STUCKA_DESC:0 "Петерис Стучка, один из лидеров движения "Новое течение" в конце 19 века, плодовитый писатель и переводчик, редактор крупнейших латышских и российских социалистических и коммунистических газет и периодических изданий, член ближайшего окружения Ленина. Стучка был назначен главой Латвийской Социалистической Советской Республики и пользуется поддержкой латышского населения, он представляет себе глобальную коммунистическую нацию, даже если это происходит за счет культурной самобытности." 

