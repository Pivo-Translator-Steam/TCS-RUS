### Events ### 

 latvianssr.1.t:0 "Декларация Латвийской Социалистической Советской Республики" 
 latvianssr.1.d:0 "Объединенный съезд Советов рабочих, безземельных и стрелков собрался, чтобы избрать ЛЦИК (Латвийский Центральный Исполнительный Комитет), а также назначить членов Совета Комиссаров во главе с Петерисом Стучкой". 
 latvianssr.1.a:0 "Рабочие всего мира, соединяйтесь!". 
 latvianssr.2.t:0 "Экспроприация буржуазной собственности" 
 latvianssr.2.d:0 "Экспроприация буржуазной собственности - одна из многих реформ, которые будут введены правительством Стучки, инициирующим радикальное направление политики от упраздненной власти Исколата. Эта конкретная реформа очень популярна среди населения, и репутация режима растет". 
 latvianssr.2.a:0 "Фабрики принадлежат рабочим!". 
 latvianssr.3.t:0 "Вопрос о национализации военного времени" 
 latvianssr.3.d:0 "Правительство собралось сегодня, чтобы решить нашу аграрную стратегию, многие утверждают, что полная национализация сельскохозяйственных земель приведет к недовольству и сокращению производства продовольствия, другие утверждают, что, не национализировав немедленно аграрные земли, они сдадутся капитализму и буржуа. Дебаты все еще продолжаются, и решение еще не принято". 
 latvianssr.3.a:0 "Немедленно национализировать аграрный сектор" 
 latvianssr.3.b:0 "Пусть фермеры пока сохранят свои частные владения". 
 latvianssr.4.t:0 "Перебои с поставками продовольствия" 
 latvianssr.4.d:0 "Наше продвижение в глубь Латвии поставило вопрос о нашей политике в отношении аграрного сектора, некоторые фермеры боятся, что мы национализируем их землю, и отказываются обеспечивать население продовольствием." 
 latvianssr.4.a:0 "Мы должны быстро решить эту проблему". 
 latvianssr.5.t:0 "Фермеры сопротивляются национализации" 
 latvianssr.5.d:0 "После известия о нашей политике в отношении национализации аграрного сектора многие фермеры подняли протест и восстание против этой реформы, другие просто отказались работать. Для усмирения этих бунтов и принуждения крестьян к работе была отправлена армия, что успокоило растущий уровень голодающих, однако отправленные войска нужны на фронте, и это серьезно повлияло на моральный дух солдат." 
 latvianssr.5.a:0 "Самое неожиданное". 
 latvianssr.6.t:0 "Съезд Коммунистической партии Латвии" 
 latvianssr.6.d:0 "Сегодня в Риге состоялся 2-й объединенный съезд Совета рабочих, безземельных и стрелков, который провозгласил полную победу социализма в Латвии и обратился к населению: будущее нашей советской республики еще неизвестно, послевоенная нестабильность еще не разрешена, и некоторые шрамы террора нашего режима для подавления восстаний и антиреволюционеров еще открыты. Следующее правительство, каким бы оно ни было, должно закончить то, что начали мы". 
 latvianssr.6.a:0 "Латышский пролетариат больше не будет угнетаться". 
 latvianssr.7.t:0 "Судьба Латвийской Социалистической Советской Республики". 
 latvianssr.7.d:0 "Уже решено продолжать союз с нашими советскими братьями на Востоке, будущее Латвии и ее населения теперь в руках компетенции Москвы, Стучка уже отправился на Красную площадь, чтобы встретиться с Лениным и обсудить будущее этих территорий." 
 latvianssr.7.a:0 "Мы будем стремиться к объединению с нашими товарищами в Москве (Играем в Советскую Россию)". 
 latvianssr.8.t:0 "Судьба Латвийской Социалистической Советской Республики" 
 latvianssr.8.d:0 "Петерис Стучка, глава Л.С.С.Р., прибыл сегодня в Москву, чтобы обсудить будущее недавно присоединенных латвийских территорий, мы уже поздравили его с победой и поблагодарили за то, что он привел Латвию в революцию. К чему бы ни привели переговоры, мы уверены в одном - Латвия будет советской!". 
 latvianssr.8.a:0 "Латвия - советская!" 
 latvianssr.9.t:0 "Война окончена!" 
 latvianssr.9.d:0 "Капитуляция всей Латвии перед нами окончательно достигнута, оставшееся сопротивление подавлено, и мы закрепили за собой Латвию, красная армия победно марширует по Риге под звуки аплодисментов". 
 latvianssr.9.a:0 "Красный флаг победно развевается в Латвии!". 
 latvianssr.10.t:0 "Советский Союз давит на нас, чтобы мы начали процесс объединения" 
 latvianssr.10.d:0 "Из Москвы пришло письмо с требованием к нашему правительству немедленно начать процесс объединения, Стучка уже отправил ответ, в котором согласился вернуть Латвию под советское управление с некоторой автономией в рамках Союза, многие социалисты говорят, что это полностью противоречит идеалам революции и протестуют против этого ответа, к сожалению, мы ничего не можем сделать." 
 latvianssr.10.a:0 "У нас нет выбора". 
 latvianssr.11.t:0 "Создание Латвийской Социалистической Советской Республики" 
 latvianssr.11.d:0 "Сегодня в Риге состоялся 1-й объединенный съезд Совета рабочих, безземельных и стрелков, объявивший о создании Латвийской Социалистической Советской Республики, это правительство, спонсируемое Советским Союзом, вероятно, было создано, чтобы оправдать оккупацию наших территорий большевиками, поскольку многие латыши симпатизируют социалистам, недавняя новость была радостно встречена по всей стране." 
 latvianssr.11.a:0 "Мерзкие большевики!". 
 latvianssr.11.b:0 "Освобождение Латвии близко". 
 latvianssr.12.t:0 "Рига обеспечена" 
 latvianssr.12.d:0 "Наши наступающие войска окончательно захватили Ригу, могущественный городской порт, известный как символ могущества и господства балтийских немцев, перешел в наши руки. Эта моральная и стратегическая победа не могла прийти в лучшее время, падающая мораль националистических сил находится на рекордно низком уровне, и наше продвижение, как ожидается, не остановится в ближайшее время." 
 latvianssr.12.a:0 "Очень нужная победа!" 
 latvianssr.13.t:0 "Фельдмаршал Вациетис переведен на Латвийский фронт" 
 latvianssr.13.d:0 "Наш фельдмаршал Юкумс Вациетис переведен на латвийский театр военных действий, где нашей оккупации сопротивляются националистические силы, идет подготовка к созданию местной республики, и Вациетис будет служить там во главе дивизий латышских красных стрелков". 
 latvianssr.13.a:0 "Удачи товарищ!". 
 latvianssr.14.t:0 "Фельдмаршал Вациетис возвращается в наши ряды" 
 latvianssr.14.d:0 "Фельдмаршал Юкумс Вациетис и генерал Петерис Славенс окончательно вернулись после победы Красной Армии в Латвии, они уже приняты в наши ряды и празднуются как виновники революционной победы". 
 latvianssr.14.a:0 "С возвращением, товарищ!". 
 latvianssr.15.t:0 "Нас оттеснили в Латвии" 
 latvianssr.15.d:0 "Похоже, что наши армии на латвийском фронте были отброшены назад, красные латышские стрелки слишком перенапряглись и у них закончились припасы, теперь мы должны защищать наши позиции и оборонять нашу собственную территорию, а не продолжать наступление." 
 latvianssr.15.a:0 "Это еще не конец!" 
 latvianssr.16.t:0 "Латвия - наша!" 
 latvianssr.16.d:0 "Несмотря на перенапряжение и нехватку припасов, наши армии в регионе, состоящие из красных латышских стрелков, смогли победить националистов, красный флаг победно развевается над Латвией." 
 latvianssr.16.a:0 "Еще одна победа революции". 
 latvianssr.17.t:0 "Возвращение Паланги". 
 latvianssr.17.d:0 "Наши войска продвинулись к Паланге, контролируемой большевистскими силами, так как они все еще восстанавливались после изнурительной битвы против националистических сил, мы воспользовались возможностью и вернули порт". 
 latvianssr.17.a:0 "По праву наш!". 
 latvianssr.18.t:0 "Литва оккупирует Палангу" 
 latvianssr.18.d:0 "Литовские войска продвинулись к Паланге и присоединили ее к своей республике, так как мы все еще восстанавливаемся после изнурительной битвы против националистических сил, мы мало что можем сделать." 
 latvianssr.18.a:0 "У нас есть более важные дела". 
 latvianssr_news.1.t:0 "Латвия пала перед большевизмом" 
 latvianssr_news.1.d:0 "Западное наступление Советского Союза привело к падению Латвийской республики, ее замена, сателлитная Латвийская Социалистическая Советская Республика, теперь контролирует всю Латвию, и начались репрессии против антиреволюционных лидеров и агитаторов. Правительство Стучки будет удерживать временную власть до тех пор, пока Латвия не будет полностью интегрирована в большевистскую Россию". 
 latvianssr_news.1.a:0 "Социализм распространяется". 
 latvianssr_news.1.b:0 "Еще одна победа революции". 

