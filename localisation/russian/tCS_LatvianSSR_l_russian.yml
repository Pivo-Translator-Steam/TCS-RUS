### Focuses ### 

 LSR_Declaration_LatvianSSR:0 "Декларация Л.С.С.Р." 
 LSR_Declaration_LatvianSSR_desc:0 "Необходимо будет решить вопрос о представительстве революции в Латвии и направлении нашей Советской Республики." 
 LSR_Empower_Latvian_Congress:0 "Наделить полномочиями Вселатвийский съезд трудящихся" 
 LSR_Empower_Latvian_Congress_desc:0 "Вселатвийский Конгресс Рабочих является управляющим представительством рабочего класса, предоставление ему большей власти входит в наши цели для установления диктатуры пролетариата." 
 LSR_Introduce_Latvian_Ruble:0 "Ввести латвийский советский рубль". 
 LSR_Introduce_Latvian_Ruble_desc:0 "Единица валюты необходима для торговли товарами и услугами, мы введем нашу собственную, Латвийский Советский Рубль." 
 LSR_Expropriate_Riga_Ironworks:0 "Экспроприировать Рижский металлургический завод". 
 LSR_Expropriate_Riga_Ironworks_desc:0 "Железоплавильное производство в Риге является жизненно важной частью экономики Латвии, мы должны включить его в социалистическую систему путем национализации." 
 LSR_Coordinate_Red_Command:0 "Координировать с красным русским командованием" 
 LSR_Coordinate_Red_Command_desc:0 "Наши вооруженные силы зависят от нашего советского соседа, наши приказы должны проходить через их генеральный штаб в Москве, инициирование программы координации улучшит скорость выполнения наших приказов и улучшит наш контроль над войсками." 
 LSR_Nationalize_Banks:0 "Национализировать все латвийские банки" 
 LSR_Nationalize_Banks_desc:0 "Бывшие имперские банки попали в руки немцев, теперь, когда они официально покинули Латвию, резервы банка могут быть конфискованы для финансирования продолжения военных действий". 
 LSR_Agrarian_Question:0 "Разобраться с аграрным вопросом" 
 LSR_Agrarian_Question_desc:0 "Наша политика в отношении национализации сельского хозяйства еще не решена, и проблема с поставками продовольствия не решена. Это, конечно, нужно исправить". 
 LSR_Storm_Latvian_Arsenals:0 "Штурмовать государственные арсеналы Латвии" 
 LSR_Storm_Latvian_Arsenals_desc:0 "Оборудование, оставленное Императорской Российской армией и немцами, лежит в различных арсеналах по всей Латвии, и многим нашим войскам не хватает оборудования и артиллерии. Сейчас мы начнем это исправлять". 
 LSR_Immendiate_Nationalization_Farmland:0 "Немедленная национализация сельскохозяйственных земель" 
 LSR_Immendiate_Nationalization_Farmland_desc:0 "Было решено национализировать фермерские земли, чтобы иметь больше контроля над поставками продовольствия." 
 LSR_Implement_Wartime_Farmers_Ownership:0 "Внедрить собственность фермеров военного времени" 
 LSR_Implement_Wartime_Farmers_Ownership_desc:0 "Было решено позволить фермерам сохранить частный контроль над их прежними владениями, чтобы заручиться их поддержкой." 
 LSR_Wartime_Collectivization_Program:0 "Программа коллективизации военного времени" 
 LSR_Wartime_Collectivization_Program_desc:0 "Война против националистов продолжается, контроль над промышленностью, безусловно, будет питать военные усилия, давая нам средства для окончания войны." 
 LSR_Peoples_Revolutionary_Tribunal:0 "Народно-революционный трибунал" 
 LSR_Peoples_Revolutionary_Tribunal_desc:0 "Революционный трибунал будет создан как судебный орган, чтобы очистить и наказать тех, кто против революции, очищая и защищая нас от капиталистической угрозы." 
 LSR_Land_Supplies_Program:0 "Программа "Земля в обмен на поставки"". 
 LSR_Land_Supplies_Program_desc:0 "Новая программа должна быть реализована как способ достижения земельной реформы, эта программа включает в себя предоставление земли более продуктивным фермерам." 
 LSR_Seize_Landed_Estates:0 "Захватить земельные владения". 
 LSR_Seize_Landed_Estates_desc:0 "Земельные владения, которые в настоящее время не обрабатываются, должны быть конфискованы и перераспределены, ибо мы не можем терпеть такую буржуазную чепуху, земли должны быть продуктивными, а не просто объектами власти богатства." 
 LSR_Flintenweiber_Gunwomen:0 "Оружейницы Флинтенвейбера". 
 LSR_Flintenweiber_Gunwomen_desc:0 "Создание женского подразделения добровольцев и разрешение на набор женщин-добровольцев даст нам толчок к росту численности и популярности." 
 LSR_Riga_Temp_Communal_Housing:0 "Рижское временное коммунальное жилье" 
 LSR_Riga_Temp_Communal_Housing_desc:0 "Квартиры должны быть построены для проживания рабочих, членов партии и нуждающихся людей, пока не будет найдено хорошее место для их переезда." 
 LSR_Expand_Iskolat:0 "Расширить политику Исколата". 
 LSR_Expand_Iskolat_desc:0 "Исколат - это нынешний представительный орган управления латышских стрелков, он существует с июля 1917 года. Их политика очень нравится населению, поэтому мы попытаемся расширить этот орган, чтобы увеличить поддержку войск." 
 LSR_Prepare_New_Offensive:0 "Подготовиться к новому наступлению" 
 LSR_Prepare_New_Offensive_desc:0 "Война бушевала слишком долго, пришло время закончить ее последним наступлением, которое выбьет наших врагов из войны." 
 LSR_Form_Local_Def_Committees:0 "Сформировать местные комитеты народной обороны" 
 LSR_Form_Local_Def_Committees_desc:0 "Местные комитеты обороны должны поощряться, так как они могут быть мобилизованы в местных стычках, а также защищать гражданское население от преступности, так как наш бюджет тратится на военные действия, а не на охрану правопорядка." 
 LSR_Implement_Workers_Industrial_Council:0 "Ввести рабочие промышленные советы" 
 LSR_Implement_Workers_Industrial_Council_desc:0 "Промышленные советы помогут рабочим и национальному бизнесу, ставя задачи для выполнения и теми, и другими, и поднимая моральный дух пролетариата." 
 LSR_Concrete_Fortifications_Capital:0 "Бетонные укрепления в столице" 
 LSR_Concrete_Fortifications_Capital_desc:0 "Рига, наша нынешняя столица должна быть защищена от будущих вражеских атак, строительство укреплений вдоль города может помочь нам в этой цели." 
 LSR_Red_Victory_Latvia:0 "Красная победа в Латвии" 
 LSR_Red_Victory_Latvia_desc:0 "С нашей победой в Латвии может начаться эра восстановления и социалистического прогресса, и мы проведем масштабные реформы." 
 LSR_Industrial_Reconstruction_Committee:0 "Комитет по восстановлению промышленности" 
 LSR_Industrial_Reconstruction_Committee_desc:0 "Лучший комитет, который будет отвечать за восстановление Латвии - это промышленный, он заложит основу для модернизированной социалистической Латвии." 
 LSR_Social_Reconstruction_Committee:0 "Латвийский совет по социальной реконструкции" 
 LSR_Social_Reconstruction_Committee_desc:0 "Лучший комитет для восстановления Латвии - социальный, он заложит основу для более инклюзивной и общинной социалистической Латвии." 
 LSR_Build_Arms_Factory:0 "Построить новый государственный оружейный завод". 
 LSR_Build_Arms_Factory_desc:0 "Продолжительное существование Латвийской Социалистической Советской Республики не дается даром, строительство нового государственного оружейного завода поможет нам быть более независимыми в производстве вооружений." 
 LSR_Expand_City_Rail_Lines:0 "Расширить междугородние железнодорожные линии". 
 LSR_Expand_City_Rail_Lines_desc:0 "По всей Латвии должны быть построены новые железнодорожные линии, чтобы облегчить передвижение по территории не только людей, но и товаров и войск". 
 LSR_Organize_Farmers_Aid:0 "Организовать кооперативы помощи фермерам". 
 LSR_Organize_Farmers_Aid_desc:0 "Кооперативы помощи фермерам будут функционировать по всей латвийской земле, чтобы организовать и координировать работу всех фермеров, распределяя задания и подсуживая разбушевавшимся производствам." 
 LSR_Hold_Latvian_Party_Congress:0 "Провести съезд партии Латвии" 
 LSR_Hold_Latvian_Party_Congress_desc:0 "Латвийский партийный съезд будет проведен в Риге, чтобы обсудить будущее республики и обсудить наши прошлые ошибки, чтобы мы могли их улучшить." 
 LSR_Fate_LSSR:0 "Судьба ЛССР". 
 LSR_Fate_LSSR_desc:0 "Комиссары Латвийской Социалистической Советской Республики решили, что объединение с Советским Союзом лучше и даже необходимо для продолжения революции в Латвии, должна быть образована объединенная Латвийская Советская Республика в составе Советского Союза." 

### Ideas ### 

 LSR_seized_bank_reserves:0 "Изъятые банковские резервы" 
 LSR_seized_bank_reserves_desc:0 "Наша недавняя национализация бывших Имперских Российских Банков позволила нам занять позицию золотого запаса, теперь мы можем лучше финансировать Латвийскую Красную Армию и другие программы, на которые у нас иначе не хватало денег." 
 LSR_disrupted_food_supply:0 "Нарушенное снабжение продовольствием" 
 LSR_disrupted_food_supply_desc:0 "Наше продвижение вглубь территории Латвии поставило вопрос о нашей политике в отношении аграрного сектора, некоторые фермеры опасаются, что мы национализируем их землю, и отказываются обеспечивать население продовольствием." 
 LSR_disrupted_food_supply_b:0 "Нарушенное снабжение продовольствием" 
 LSR_disrupted_food_supply_b_desc:0 "Наше продвижение вглубь территории Латвии поставило вопрос о нашей политике в отношении аграрного сектора, некоторые фермеры опасаются, что мы национализируем их землю, и отказываются обеспечивать население продовольствием." 
 LSR_disrupted_food_supply_c:0 "Нарушенное снабжение продовольствием" 
 LSR_disrupted_food_supply_c_desc:0 "Наше продвижение вглубь территории Латвии поставило вопрос о нашей политике в отношении аграрного сектора, некоторые фермеры опасаются, что мы национализируем их землю, и отказываются обеспечивать население продовольствием." 
 LSR_disrupted_food_supply_d:0 "Нарушенное снабжение продовольствием" 
 LSR_disrupted_food_supply_d_desc:0 "Наше продвижение вглубь территории Латвии поставило вопрос о нашей политике в отношении аграрного сектора, некоторые фермеры опасаются, что мы национализируем их землю, и отказываются обеспечивать население продовольствием." 
 LSR_farmers_strike:0 "Забастовка фермеров" 
 LSR_farmers_strike_desc:0 "Теперь, когда мы определились с аграрной политикой и начали национализировать сельскохозяйственные угодья, различные фермеры отказались работать под руководством государства, некоторые даже подняли восстание. Государственный контроль над этим сектором, с одной стороны, позволил более организованно поставлять продовольствие, но с другой стороны, необходимо было подавлять забастовки, поэтому многим нашим войскам пришлось покинуть фронт, чтобы утихомирить крестьян." 
 LSR_farmers_strike_b:0 "Забастовка фермеров" 
 LSR_farmers_strike_b_desc:0 "Теперь, когда мы определились с аграрной политикой и начали национализировать сельскохозяйственные угодья, различные фермеры отказались работать под руководством государства, некоторые даже подняли восстание. Государственный контроль над этим сектором, с одной стороны, позволил более организованно поставлять продовольствие, но с другой стороны, необходимо было подавлять забастовки, поэтому многим нашим войскам пришлось покинуть фронт, чтобы утихомирить крестьян." 
 LSR_farmers_strike_c:0 "Забастовка фермеров" 
 LSR_farmers_strike_c_desc:0 "Теперь, когда мы определились с аграрной политикой и начали национализировать сельскохозяйственные угодья, различные фермеры отказались работать под руководством государства, некоторые даже подняли восстание. Государственный контроль над этим сектором, с одной стороны, позволил более организованно поставлять продовольствие, но с другой стороны, необходимо было подавлять забастовки, поэтому многим нашим войскам пришлось покинуть фронт, чтобы утихомирить крестьян." 
 LSR_flintenweiber:0 "Флинтенвайбер" 
 LSR_flintenweiber_desc:0 "Формирование женских добровольческих сил не только дает нам больше рабочей силы, но и увеличивает женскую поддержку социалистического режима." 
 LSR_high_workers_support:0 "Высокая поддержка рабочих" 
 LSR_high_workers_support_desc:0 "Недавний рабочий промышленный совет был очень хорошо принят среди латвийских рабочих, увеличилось производство потребительских товаров, и их поддержка социалистических военных усилий является тем, что определяет наш режим." 
 LSR_soviet_military_backing:0 "Советская военная поддержка" 
 LSR_soviet_military_backing_desc:0 "Латвийская Красная Армия, наша официальная армия, фактически контролируется советским генеральным штабом, расположенным в Москве. Несмотря на то, что советское командование не имеет срока действия, это замедляет планирование и тактическую гибкость." 
 LSR_soviet_military_backing_b:0 "Советская военная поддержка" 
 LSR_soviet_military_backing_b_desc:0 "Латвийская Красная Армия, наша официальная армия, фактически контролируется советским генеральным штабом, расположенным в Москве. Несмотря на то, что советское командование не имеет срока действия, это замедляет планирование и тактическую гибкость." 
 LSR_legacy_iskolat:0 "Наследие Исколата" 
 LSR_legacy_iskolat_desc:0 "Исколат, также известный как Исполнительный комитет Совета рабочих, солдатских и безземельных Латвии, является главным руководящим органом Латвийской Социалистической Советской Республики с момента ее создания. Этот комитет был сформирован в Риге 29 июля 1917 года с целью проведения Октябрьской революции на территориях Латвии, не оккупированных немцами, но теперь, после поражения в Великой войне, Исколат претендует на объединение всей Латвии под красным флагом. Однако они не очень хорошо организованы и не имеют признания в качестве законного правительства латышского народа." 
 LSR_legacy_iskolat_b:0 "Наследие Исколата" 
 LSR_legacy_iskolat_b_desc:0 "Исколат, также известный как Исполнительный комитет Совета рабочих, солдатских и безземельных Латвии, является главным руководящим органом Латвийской Социалистической Советской Республики с момента ее создания. Этот комитет был сформирован в Риге 29 июля 1917 года с целью проведения Октябрьской революции на территориях Латвии, не оккупированных немцами, но теперь, после поражения в Великой войне, Исколат претендует на объединение всей Латвии под красным флагом. Однако они не очень хорошо организованы и не имеют признания в качестве законного правительства латышского народа." 
 LSR_legacy_iskolat_c:0 "Наследие Исколата" 
 LSR_legacy_iskolat_c_desc:0 "Исколат, также известный как Исполнительный комитет Совета рабочих, солдатских и безземельных Латвии, является главным руководящим органом Латвийской Социалистической Советской Республики с момента ее создания. Этот комитет был сформирован в Риге 29 июля 1917 года с целью проведения Октябрьской революции на территориях Латвии, не оккупированных немцами, но теперь, после поражения в Великой войне, Исколат претендует на объединение всей Латвии под красным флагом. Однако они не очень хорошо организованы и не имеют признания в качестве законного правительства латышского народа." 
 LSR_fighting_latvia:0 "Борьба за Латвию" 
 LSR_fighting_latvia_desc:0 "Наша борьба за Латвию продолжается, и мы сделаем все, чтобы одержать победу над противоборствующими силами." 
 LSR_fighting_latvia_b:0 "Борьба за Латвию" 
 LSR_fighting_latvia_b_desc:0 "Наша борьба за Латвию продолжается, и мы сделаем все, чтобы одержать победу над противоборствующими силами." 

