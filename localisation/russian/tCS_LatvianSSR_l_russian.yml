### Decisions ### 

 LSR_latvian_war_independence:0 "Латвийская война за независимость" 
 LSR_latvian_war_independence_desc:0 "Наступление Красной Армии на Латвию ознаменовало начало войны за независимость Латвии, в настоящее время мы имеем преимущество и должны нанести удар как можно скорее, чтобы лишить националистов возможности получить помощь Антанты. Поставки оружия зависят от воли Ленина продолжать борьбу здесь, в Латвии, поэтому мы должны удержать Ригу, чтобы продемонстрировать, что мы по-прежнему на высоте." 
 LSR_consolidating_power:0 "Консолидация власти" 
 LSR_consolidating_power_desc:0 "Теперь, когда белые и националистические силы побеждены, мы можем окончательно укрепить нашу власть в Латвии и стремиться к территориальному и экономическому союзу с Советским Союзом, чтобы сохранить революцию на нашей родине." 
 LSR_seeking_unification_soviet:0 "Стремится к объединению с Советским Союзом" 
 LSR_seeking_unification_soviet_desc:0 "Стремится к объединению с Советским Союзом" 
