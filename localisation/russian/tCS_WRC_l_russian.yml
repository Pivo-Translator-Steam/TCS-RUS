### Focuses ### 

 WRC_Conquest_Latvia:0 "Завоевание Латвии" 
 WRC_Conquest_Latvia_desc:0 "Последствия завоевания Латвии, скорее всего, будут полны восстаний и сопротивления против нас, будет нелегко справиться со всем этим, но это то, что необходимо для установления контроля." 
 WRC_Force_Conscription:0 "Принудительная воинская повинность" 
 WRC_Force_Conscription_desc:0 "Большую часть нашей армии до завоевания Латвии составляли немцы и русские военнопленные, теперь, когда немцы демобилизованы, мы должны призвать население Латвии, чтобы заполнить пробелы в наших рядах." 
 WRC_Pacify_Latvia:0 "Умиротворить Латвию" 
 WRC_Pacify_Latvia_desc:0 "Чтобы справиться с сопротивлением латвийского населения, необходимо провести серию военных репрессий, чтобы умиротворить страну и поставить ее под наш полный контроль." 
 WRC_Fulfill_German_Promise:0 "Выполнить обещание Германии" 
 WRC_Fulfill_German_Promise_desc:0 "В обмен на помощь в завоевании Латвии, немецким войскам было предложено, что после войны они получат землю и политическую власть в нашей стране, пришло время выполнить обещание, проведя пару реформ для завершения сделки." 
 WRC_Baltic_Reconquest:0 "Завоевание Балтии" 
 WRC_Baltic_Reconquest_desc:0 "Целью создания нашей армии было отвоевание Балтии и восстановление русской администрации в этом регионе, после взятия Латвии мы перейдем к остальной части Балтии." 
 WRC_Invasion_Estonia:0 "Вторжение в Эстонию" 
 WRC_Invasion_Estonia_desc:0 "Эстонские националисты стоят на нашем пути, они должны быть разбиты, чтобы дать место новой русской Балтии." 
 WRC_Invasion_Lithuania:0 "Вторжение в Литву" 
 WRC_Invasion_Lithuania_desc:0 "Единственное существование суверенного литовского государства действительно опасно, они могут ударить нам в спину, когда мы меньше всего ожидаем, упреждающая атака решит этот вопрос." 
 WRC_Enter_Civil_War:0 "Вступить в гражданскую войну". 
 WRC_Enter_Civil_War_desc:0 "Пришло время нанести удар по большевикам и положить конец их грязной революции, создание еще одного западного государства ударит прямо в их сердца." 



### Ideas ### 

 WRC_surprise_attack: "Внезапная атака" 
 WRC_surprise_attack_desc:0 "Наша быстрая реорганизация и удар по националистам дали нам преимущество внезапности, мы быстро нанесли удар и заняли выгодную позицию для продолжения боя." 
 WRC_mobile_army:0 "Мобильная армия" 
 WRC_mobile_army_desc:0 "Западно-русская добровольческая армия - это высокомобильные вооруженные силы без определенной и фиксированной базы снабжения или маршрута, что позволяет нам иметь большую стратегическую гибкость и независимость." 
 WRC_public_unrest:0 "Общественные беспорядки" 
 WRC_public_unrest_desc:0 "Недавние неудачи в войне против большевиков привели к тому, что популярность Павельса в армии упала. Теперь, лишенный поддержки армии, его режим стал заложником восстаний и беспорядков." 

