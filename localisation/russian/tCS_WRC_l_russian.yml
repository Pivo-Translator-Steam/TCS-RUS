 wrc.1.t:0 "Латвия попадает в наши руки" 
 wrc.1.d:0 "Падение последнего националистического сопротивления завершено, и консолидация власти окончательно достигнута. Страна находится в руках фельдмаршала Павла! Хотя немецкие войска нашей армии были демобилизованы, нам удалось призвать в нашу армию несколько латышей." 
 wrc.1.a:0 "Латвия возвращается к своему законному владельцу" 
 wrc.2.t:0 "Продолжить операцию "Блицшлаг"". 
 wrc.2.d:0 "Начата подготовка к наступлению на остальную часть Балтии, мы теперь ближе к тому, чтобы вернуть этот регион под контроль России и открыть еще один фронт для наступления на большевиков". 
 wrc.2.a:0 "Вперед!". 
 wrc.3.t:0 "Падение Эстонии" 
 wrc.3.d:0 "Эстония окончательно перешла в наши руки, эстонская провинция снова под контролем России. Бывшее правительство сбежало в Швецию, так что они могут планировать вернуть власть, но пока победа за нами." 
 wrc.3.a:0 "Отлично!" 
 wrc.4.t:0 "Падение Литвы" 
 wrc.4.d:0 "Остатки литовской армии распались перед нашей мощью, все бывшие земли Литвы теперь под нашим управлением". 
 wrc.4.a:0 "Еще одна победа!". 
 wrc.5.t:0 "Негоциация мира с Советами" 
 wrc.5.d:0 "Текущая военная ситуация становится все более тяжелой с каждым днем, остается только один вариант - заключить мир с нашими советскими врагами. Хотя это может повлиять на исход войны, поскольку еще один фронт закрывается для большевиков, у нас нет припасов, а дисциплина и мораль наших солдат падают с каждым днем." 
 wrc.5.a:0 "У нас нет другого выхода". 
 wrc.6.t:0 "Предложение мира от Павельса Бермонта" 
 wrc.6.d:0 "Сегодня пришло предложение от Западного Русского Совета с просьбой о мирном соглашении, хотя они проигрывают и наша победа там почти уверена, закрытие фронта с белыми было бы хорошим шагом, чтобы перенаправить дополнительные войска и припасы туда, где они нужны." 
 wrc.6.a:0 "Пошлите ему наши требования". 
 wrc.6.b:0 "Никаких компромиссов!" 
 wrc.7.t:0 "Советы прислали свои требования мира." 
 wrc.7.d:0 "Большевистские требования мира прибыли через наших дипломатов, они требуют Лифляндскую область и установление границы по Даугаве, за исключением города Риги, который будет оставаться нашим, как мы должны ответить?" 
 wrc.7.a:0 "К сожалению, нам придется уступить". 
 wrc.7.b:0 "Неприемлемо!". 
 wrc.8.t:0 "Советы прислали свои требования о мире" 
 wrc.8.d:0 "Большевистские требования мира прибыли через наших дипломатов, они требуют все эстонские области, как мы должны реагировать?" 
 wrc.8.a:0 "К сожалению, нам придется уступить". 
 wrc.8.b:0 "Неприемлемо!". 
 wrc.9.t:0 "Советы прислали свои требования о мире" 
 wrc.9.d:0 "Большевистские требования мира прибыли через наших дипломатов, они требуют Лифляндскую область и установление границы по Даугаве, за исключением города Риги, который будет оставаться нашим, как мы должны ответить?" 
 wrc.9.a:0 "К сожалению, нам придется уступить". 
 wrc.9.b:0 "Неприемлемо!". 
 wrc.10.t:0 "Советы прислали свои требования мира" 
 wrc.10.d:0 "Большевистские требования о мире прибыли через наших дипломатов, они требуют всю Эстонию и Лифляндию, а также установления границы по Даугаве, за исключением города Риги, который будет оставаться нашим, как мы должны ответить?". 
 wrc.10.a:0 "К сожалению, нам придется уступить". 
 wrc.10.b:0 "Неприемлемо!". 
 wrc.13.t:0 "Павелс отвергает наши требования мира" 
 wrc.13.d:0 "Несмотря на то, что именно он умолял предложить мир, командующий белыми войсками в Балтии Павел Бермонтс отклонил наше мирное предложение, заявив, что оно слишком унизительно. Это всего лишь недостаток в нашем продвижении против Белой армии". 
 wrc.13.a:0 "Их потеря". 
 wrc.14.t:0 "Народные волнения нарастают" 
 wrc.14.d:0 "Режим Павла никогда не считался легитимным ни иностранными державами, ни коренным населением Латвии. Единственными факторами, сохранявшими его контроль над прибалтийскими территориями, были влияние самодержавного немецкого населения и поддержка Западнорусской добровольческой армии.\n\nПосле поражения от большевиков и унизительного мирного соглашения, подписанного Павелом только для того, чтобы не потерять свою власть и влияние над Прибалтикой, в армии начался огромный всплеск народных волнений с требованием отставки Павела с поста лидера Западнорусского совета. Без своей драгоценной армии у Павельса не осталось твердой опоры, которая могла бы поддержать его нахождение у власти, и начались волнения в обществе, а также различные мелкие восстания по всей стране." 
 wrc.14.a:0 "Мы обречены". 
 wrc.15.t:0 "Литва провозглашает независимость" 
 wrc.15.d:0 "Без армии для поддержания порядка на наших оккупированных территориях в Литве, надпись была на стене. Различные литовские сепаратистские повстанцы захватили множество стратегических пунктов и разгромили небольшую часть армии, которая все еще оставалась верной режиму Павельса. Сегодня было провозглашено новое независимое литовское государство, и остатки сил Павельса никак не могут противостоять им." 
 wrc.15.a:0 "Дни Павла сочтены". 
 wrc.15.b:0 "Снова свободен". 
 wrc.16.t:0 "Революция в Риге!". 
 wrc.16.d:0 "Сегодня утром латышский народ, в первую очередь рабочие и солдаты, вышел на улицы Риги с требованием низложения Павла Бермондта и роспуска его Западнорусского совета и его сил. Небольшие перестрелки происходили по всему городу, и в каждой из них лояльные силы одерживали верх. Через несколько часов был совершен налет на штаб-квартиру Совета, Павел и его подчиненные были убиты. Когда солдаты-победители размахивали старым флагом Исколата, а радостные люди приветствовали конец жестокого режима Павла, с балкона штаба была провозглашена новая республика!". 
 wrc.16.a:0 "Латышский дух возродился!" 


