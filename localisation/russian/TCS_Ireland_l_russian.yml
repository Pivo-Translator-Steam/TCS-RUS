IRE_socialist.1.t:0 "Забастовка в доках Белфаста" 
IRE_socialist.1.d:0 "За последний месяц промышленная производительность в процветающем городе Белфасте остановилась, так как рабочие, подстрекаемые молодым профсоюзным лидером Джеймсом Ларкиным, складывают свои инструменты, выходят из доков или покидают заводы и выходят на улицы, требуя признания профсоюза, повышения заработной платы и улучшения условий жизни. Белфаст, который бывший лорд-мэр назвал "элизиумом рабочего класса" и похвалил за взрывной промышленный рост в прошлом веке, на самом деле имеет огромные различия в уровне жизни и зарплате между квалифицированными и неквалифицированными рабочими. Неквалифицированные рабочие города вынуждены работать долгие часы, в то время как их семьи граничат с голодом. Как будто эта пропасть недостаточно велика, в Белфасте постоянно присутствует сектантство. Однако, хотя католики были в относительно невыгодном положении, они делили свою бедность с протестантским рабочим классом. Ларкин был направлен в Белфаст лидером Национального союза доковых рабочих (НСДР) Джеймсом Секстоном с целью привлечь в профсоюз доковых рабочих и извозчиков. Ему удалось объединить всех рабочих: квалифицированных и неквалифицированных, католиков и протестантов.\n\nВолна рабочих волнений в Белфасте началась 26 апреля, когда рабочие машиностроительного завода Sirocco организовали забастовку, требуя повышения зарплаты. Начальник Сэмюэль Дэвидсон быстро уволил членов профсоюза и запретил профсоюзную деятельность в компании. Аналогичные события произошли на набережной Королевы и в Белфастской пароходной компании позднее в том же месяце. " 
