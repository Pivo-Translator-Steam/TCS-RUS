IRE_socialist.100.t:0 "Ирландская революция" 
IRE_socialist.100.d:0 "Мир смотрит, как в Дублине Джеймс Ларкин и Джеймс Коннолли, лидеры Ирландская лейбористская партия, провозглашают Ирландскую рабочую республику. Британская армия была направлена на борьбу с революционными волнениями, которые быстро распространяются по всей стране. Вооруженные силы Ирландской гражданской армии и других групп социалистического ополчения уже забаррикадировали улицы Дублина, Корка и Белфаста. Другие ирландские профсоюзы организовали забастовки в других частях страны, заявляя о солидарности с революцией в Дублине.\n\nСитуация для Британии кажется ужасной; правительство опасается, что революция в Ирландии может распространиться на материковую часть Великобритании из-за тесных связей между Ирландская лейбористская партия и британскими профсоюзами. Лидеры британского TUC могут снова организовать забастовки против империалистической войны в знак солидарности со своими ирландскими товарищами, как это было в 1913 году". 
IRE_socialist.100.a:0 "Раздавить ларкинистских бунтарей!". 
IRE_socialist.100.b:0 "Поднять республику рабочего!". 
IRE_socialist.101.t:0 "Ирландская революция" 
IRE_socialist.101.d:0 "Мир смотрит, как Ирландская рабочая республика была провозглашена в Дублине Джеймсом Ларкиным и Джеймсом Коннолли, лидерами Ирландская лейбористская партия. Британская армия была направлена на борьбу с революционными волнениями, которые быстро распространяются по всей стране. Вооруженные силы Ирландской гражданской армии и других групп социалистического ополчения уже забаррикадировали улицы Дублина, Корка и Белфаста. Ирландские профсоюзы организовали забастовки в других частях страны, заявляя о солидарности с революцией в Дублине. Ситуация для Британии представляется тяжелой; правительство опасается, что революция в Ирландии может распространиться на материковую часть Великобритании из-за тесных связей между Ирландская лейбористская партия и британскими профсоюзами. Лидеры британского TUC могут снова организовать забастовки против империалистической войны в знак солидарности со своими ирландскими товарищами." 
IRE_socialist.101.a:0 "Интересно" 
IRE_socialist.101.b:0 "Мы разобьем их!" 
IRE_socialist.101.c:0 "За республику трудящихся и свободу во веки веков!" 

