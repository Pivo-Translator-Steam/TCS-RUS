 POLITICS_Manuel_II_DESC:0 "Мануэл Мария Филипе Карлуш Амелио Луис Мигель Рафаэль Габриэль Гонзага Франсишку де Ассис Эужениу де Саксе-Кобурго-Гота-и-Браганса родился в 1889 году как младший сын короля Карлуша I и королевы Марии Амели, менее чем через месяц после восшествия своего отца на португальский престол. Он получил традиционное образование в области гуманитарных искусств и наук, полагающееся членам королевской семьи, но не был обременен политическими заботами, как наследник престола. Повзрослев, юный Мануэл всегда нежно любил языки и литературу, интересуясь также музыкой и историей. В 1907 году он начал подготовку к поступлению в Португальскую военно-морскую академию, но его военно-морской карьере не суждено было сбыться. Во время Лиссабонского убийства 1908 года его отец и старший брат Луиш Филипе погибли от рук республиканских убийц; Мануэл также был ранен в руку, но выжил. В возрасте 18 лет мальчик, которому никогда не суждено было стать королем, внезапно оказывается на троне. Перед ним стоит страна, охваченная волнениями и готовящаяся к катастрофе. Цареубийство, будь то дело рук отдельных фанатиков или разветвленной организации, активизировало республиканцев по всей стране, которые теперь выдвигаются и готовятся к окончательной атаке на монархию." 
 POLITICS_CARLOS_I_DESC:0 "Карлос Фернандо Луис Мария Виктор Мигель Рафаэль Габриэль Гонзага Хавьер Франсиско де Ассис Жозе Симау, известный также как Карлос, родился в 1863 году в семье короля Луиса и королевы Марии Пии из дома Браганса и с детства готовился стать конституционным монархом. Получив образование на родине и за рубежом в Италии, Великобритании, Франции и Германии, он проявил талант к живописи и океанографии. До того как унаследовать трон в 1889 году, он уже трижды исполнял обязанности регента, когда его отец уезжал за границу.  Умный человек, Карлос I, несомненно, был бы успешным правителем в лучшие времена. Однако, к сожалению, к моменту провозглашения Карлоса I его страна уже давно находилась не в лучших руках. Тяжесть, порожденная предыдущими ошибками, объединилась в гигантскую силу, от которой страна уже не могла убежать. За чуть более чем пятнадцать лет правления Карлуша Португалия уже дважды была объявлена банкротом. Экономический кризис привел не только к забастовкам и безработице, но и ко все большему усилению республиканской оппозиции и открытому восстанию. Британский ультиматум 1890 года и последующее унижение Португалии только еще больше усилили возмущение населения. Серия договоров с Великобританией укрепила баланс имперских сил на юге Африки и тем самым положила конец колониальным амбициям Португалии на так называемой Розовой карте. Сейчас престиж монархии находится на критически низком уровне, а все более громкие призывы к республиканизму могут вскоре стать гибелью для всей династии Бригантин. Сможет ли молодой король, как бы ни был он способен, переломить ход событий?". 

