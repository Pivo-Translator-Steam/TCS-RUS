 POR_powerful_church:0 "Могущественная церковь" 
 POR_powerful_church_desc:0 "Хотя священники клянутся в бедности, католическая церковь обладает огромной властью и влиянием в стране. Более 90% страны являются католиками, и этот факт заставляет многих считать епископа Лиссабона более могущественным, чем сам король. В сельских районах единственные школы и больницы находятся в ведении церкви. Даже в городах, традиционных либеральных центрах, церковь играет большую роль в жизни людей. Будучи государственной религией, христианство пользуется привилегиями, не предоставленными другим религиям в стране, что приводит к напряженности между религиозными группами. Попытки обратить в христианство коренное население в колониях Португалии в основном увенчались успехом, что привело к появлению большого количества смертных, которые более лояльны к доктрине мира и любви церкви, чем к политике насилия и угнетения, проводимой империей. Это противоречие между правительством и религией заставляло многих колониальных подданных чувствовать себя очень неспокойно." 
 POR_kingdom_in_chaos:0 "Королевство в хаосе" 
 POR_kingdom_in_chaos_desc:0 "Некогда могущественная колониальная империя, не уступавшая своим соседям, Португалия сегодня оказалась упадочной нацией почти во всех смыслах этого слова. Углубляющийся экономический кризис, сопровождаемый огромными долгами и неспособностью сохранить то немногое, что осталось от ее колониальной империи, - вот что беспокоит португальскую политику. Со времен гражданской войны, закончившейся в 1834 году, страна находилась в состоянии "ротации" правительств, каждое из которых было не в состоянии решить хронические проблемы, пронизывающие нацию. Поскольку страна практически не продвигалась к выходу из финансового кризиса, герцог Салданья взял дело в свои руки и в 1870 году создал авторитарное правительство для решения хронических проблем страны. К сожалению, через год он умер, оставив после себя неэффективное правительство. На фоне всего этого хаоса республиканизм становится все более популярной альтернативой барахтающейся монархии, дни которой, по мнению многих, сочтены". 
 POR_disorganized_armed_forces:0 "Дезорганизованные вооруженные силы" 
 POR_disorganized_armed_forces_desc:0 "Португалия находится в состоянии относительного мира с момента окончания гражданской войны, и ее вооруженные силы мало изменились с тех времен. В отсутствие национальной жандармерии армия взяла на себя функцию обеспечения национальной безопасности на всей территории империи, что еще больше растянуло и без того немногочисленную армию. Из-за этого Португалия была полностью сосредоточена на обороне, а Лиссабон был единственным районом, который, по мнению армии, можно было реально защитить от другой европейской державы. Колониальное умиротворение практически невозможно при таких обстоятельствах. Если в империи произойдет крупномасштабное восстание, маловероятно, что наши войска смогут справиться с такой катастрофой. Радикальная реформа наряду с обновлением доктринальных взглядов, которых придерживаются вооруженные силы, будет необходима, если Империя хочет выжить". 

