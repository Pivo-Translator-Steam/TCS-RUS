GRE_COMING_STORM_DESC:0 "Грецию терзают внешнеполитические вызовы и внутренние проблемы. После длительной партизанской борьбы против османской гегемонии в 1830 году она получила официальную независимость, создав признанное полуконституционное государство. Растущий ирредентистский национализм привел к нескольким конфронтациям с османами на протяжении 19 века, сначала в русско-турецкой войне 1877 года, которая позволила Греции аннексировать Фессалию, и совсем недавно в греко-турецкой войне 1897 года, которая привела к унизительному поражению. Королевство поляризовано между модернизаторами-реформаторами и консервативными националистами, и над всем этим нависает бесконтрольная мощь армии, ожидающей в стороне." 

GRE_THE_COMING_STORM_DESC:0 "Несмотря на ограниченный успех правительства в установлении фактического контроля над Критом и реформировании армии, недовольный заговор, известный как Военная лига, тем не менее, выпустил список более радикальных требований, направленных на более глубокую трансформацию греческих вооруженных сил, достаточно амбициозных, чтобы открыть новую эру для Греции. С наступлением нового десятилетия Военная лига переживает свои собственные внутренние разломы, и теперь, когда первоначальный импульс угас, они положили глаз на выдающегося критского политика, уверенные в том, что именно он будет вести нацию в предстоящие бурные годы." 

