#Naval 1905 
GRE_naval_matters:0 "Военно-морские вопросы" 
GRE_naval_matters_desc:0 "В неизбежной войне с османами флот будет иметь первостепенное значение. Наши нынешние военные корабли, скорее всего, недостаточны для выполнения задачи по достижению господства в Эгейском море. Необходимо выделить средства, чтобы обеспечить вытеснение османского флота в Дарданеллы." 
GRE_niki_class_destroyers:0 "Эсминец класса Ники" 
GRE_niki_class-destroyers_desc:0 "Четыре эсминца были заказаны в Германии и строятся на верфи Vulcan в Штеттине. Скоро они будут введены в эксплуатацию и поступят на вооружение Греции." 
GRE_thyella_class_destroyers:0 "Эсминец класса Тиелла". 
GRE_theylla_class_destroyers_desc:0 "Четыре корабля были заказаны в Британии и строятся на верфи Ярроу в Кьюбиттауне. Поскольку верфь переводится в другое место, могут возникнуть осложнения, так как сроки приближаются." 
GRE_grow_our_merchant_marine:0 "Развивайте наш торговый флот" 
GRE_grow_our_merchant_marine_desc:0 "Морской сектор - одна из самых перспективных областей нашей экономики. Если торговый флот будет увеличен, он сможет поддержать наши будущие начинания. " 
GRE_form_the_naval_general_staff:0 "Сформировать Главный морской штаб" 
GRE_form_the_naval_general_staff_desc:0 "Генеральный штаб греческого флота должен быть сформирован для осуществления эффективного командования флотом и обеспечения своевременной информации, а также принятия разумных решений." 
GRE_purchase_the_averof:0 "Приобрести Авероф" 


#Military 1909 
GRE_take_control_of_the_army:0 "Взять армию под контроль" 
GRE_take_control_of_the_army_desc:0 "Нынешнее военное руководство является препятствием, мешающим нам сформировать собственное высшее командование, мы можем устранить это препятствие, распустив его и временно передав контроль над армией полковнику Николаосу Зорбасу." 
GRE_reform_military_budget:0 "Реформировать военный бюджет" 
GRE_reform_military_budget_desc:0 "Против нынешнего военного бюджета выступает Военная лига из-за ограниченного финансирования менее важных услуг, таких как продовольственная система." 
GRE_the_soldiers_reforms:0 "Реформа нижних эшелонов" 
GRE_reform_the_high_echelon:0 "Реорганизация высших эшелонов" 
GRE_form_the_general_staff_service:0 "Формирование службы Генерального штаба" 
GRE_form_the_general_staff_service_desc:0 "Теперь, когда старая система генерального штаба была упразднена, служба генерального штаба может быть сформирована с помощью Лиги". 

#Goudi Coup 
GRE_rule_of_the_military_league:0 "Правило Военной лиги" 
GRE_rule_of_the_military_league_desc:0 "Фактический контроль над страной и ее правительством находится в руках Военной лиги. " 
GRE_supervised_government:0 "Правительство под надзором" 
GRE_supervised_government_desc:0 "Правительство находится под прямым контролем Лиги, которая обеспечит проведение необходимых реформ. " 
GRE_reassure_the_people:0 "Собрать поддержку популистов" 
GRE_reassure_the_people_desc:0 "Лига пользуется поддержкой простых людей и должна продолжать пользоваться ею, несмотря на любые недавние недостатки." 
GRE_reassure_the_radicals:0 "Примирение с радикалами" 
GRE_reassure_the_radicals_desc:0 "Необходимо найти золотую середину с идеологическими противниками или более радикальными союзниками, чтобы обеспечить политическую позицию Лиги, а также ее прогресс." 
GRE_invite_venizelos:0 "Пригласить Венизелоса". 
GRE_revisionary_parliament_protocol:0 "Принять протокол Ревизионного парламента" 
GRE_revisionary_parliament_protocol_desc:0 "После завершения военных реформ и подготовки к роспуску Военной лиги мы примем новый парламентский закон, который поможет нам определить будущее политического ландшафта страны". 
GRE_dragoumis_cabinet:0 "Kyvérnisi Dragoúmi" 
GRE_dragoumis_cabinet_desc:0 "После отставки бывшего премьер-министра Кирьякулиса Мавромихалиса многочисленные политические силы, такие как Военная лига и Элефтериос Венизелос, собрались и совместно договорились о назначении Стефаноса Драгумиса главой следующего реформаторского правительства." 
GRE_unite_the_old_parties:0 "Объединение старых партий" 
GRE_unite_the_old_parties_desc:0 "Партии Георгиоса Теотокиса, Кириакулиса Мавромихалиса и Димитриоса Раллиса имеют общего врага в лице реформистских сил Венизелоса, мы попытаемся привлечь их в наш союз, чтобы укрепить наши политические позиции." 
GRE_promote_clientilism:0 "Продвигать клиентилизм" 
GRE_oppose_venizelos:0 "Выступать против Венизелоса" 
GRE_eftaxias_cabinet:0 "Kyvérnisi Eftaxiá" 
GRE_reformist_front:0 "Реформистский фронт" 
GRE_reformist_front_desc:0 "Уход Военной лиги с политического ландшафта поляризовал греческое общество, большинство исторических партий объединились в альянс. Новые политические силы остаются разрозненными, однако мы сформируем реформистский фронт и объединим прогрессистов против старых партий." 
GRE_reconcile_the_nk:0 "Примирить НК" 
GRE_reconcile_the_nk_desc:0 "Неотеристическая комма Георгиоса Теотокиса вступила в союз с консервативными партиями Мавромихалиса и Раллиса, однако они не осознали, что у них больше общих целей с реформистскими партиями, чем с консервативными. Путем переговоров с ее лидерами мы сможем завоевать их верность". 
GRE_amnesty_for_protesters:0 "Амнистия для забастовщиков". 
GRE_fund_the_liberal_campaign:0 "Финансировать кампанию либералов" 
GRE_fund_the_liberal_campaign_desc:0 "Поскольку либеральные партии объединились под знаменем прогресса, а выборы приближаются, мы должны принять необходимые меры, чтобы наш импульс возобладал". 

