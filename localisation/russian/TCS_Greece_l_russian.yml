tcs_greece.1.t:0 "Теодорос Дилигианнис убит!" 
tcs_greece.1.d:0 "С тех пор как премьер-министр начал свою войну с азартными играми, он разозлил карточных игроков, азартных игроков и других представителей преступного мира. Хотя его шаг приветствовался некоторыми слоями общества, для многих он был воспринят как предательство, поскольку он пошел против определенной демографической группы, которую поддерживал. Это соперничество с людьми, обладающими влиянием и властью, привело к тому, что Дилигианнис встретил свой конец. Сегодня, когда его карета подъехала к парламенту, один человек вызвался открыть ему дверь. Премьер-министр поблагодарил его, но незнакомец, показав свое истинное лицо, ударил его ножом в живот. Его телохранитель и несколько прохожих бросились на помощь, но Дилигианнис умер спустя несколько часов от внутреннего кровотечения. Нападавший Антониос Геракарис работал приспешником в игорном доме, который закрыл Дилигианнис". 
tcs_greece.1.a:0 "Не снова" 

tcs_greece.2.t:0 "Димитриос Раллис уходит в отставку!" 
tcs_greece.2.d:0 "Президентские выборы 1905 года оказались для Раллиса поражением, поскольку парламент проголосовал за кандидата Теотокиса. В результате Раллис был вынужден уйти в отставку, и король назначил Теотокиса премьер-министром, чтобы сформировать кабинет министров и провести выборы в последующие месяцы." 
tcs_greece.2.a:0 "Это, будем надеяться, приведет к политической стабильности" 

tcs_greece.3.t:0 "Выборы 1905 года" 
tcs_greece.3.d:0 "Теодорос Дилигианнис и его Этникон Кумма стали великими победителями долгожданных февральских выборов. Националистический политик займет пост премьер-министра в пятый раз в своей жизни. Георгиос Теотокис из "Неотеристикон Комма", несмотря на то, что ему не удалось преодолеть раскол с Александросом Заимисом из-за разногласий, возникших между ними в декабре, выразил уверенность, что рано или поздно модернисты вернутся в качестве ведущей партии Греции." 
tcs_greece.3.a:0 "Интересно". 

tcs_greece.4.t:0 "Выборы 1906 года" 
tcs_greece.4.d:0 "Межпартийное соперничество и борьба за власть после смерти Теодороса Дилигианниса оказались катастрофическими для Этникон Кумма. Разделенные, националисты были крепко разбиты, а спокойный Теотокис теперь поднялся на высший выборный пост. Через несколько минут после объявления результатов Теотокис заявил о своей решимости вести Грецию в новую эру". 
tcs_greece.4.a:0 "За успешное правительство!". 

tcs_greece.5.t:0 "Профсоюзы азартных игр протестуют!". 
tcs_greece.5.d:0 "Игорные дома и их ассоциации по понятным причинам в ярости от последних мер, принятых правительством. Они выразили свое неодобрение и крайнее недовольство. Ожидается, что многие заведения будут закрыты. Однако эта "угроза", как назвал их Дилигианнис в своем выступлении в парламенте, обладает огромным влиянием и властью". 
tcs_greece.5.a:0 "Мы их не боимся". 

tcs_greece.6.t:0 "Новый заговор" 
tcs_greece.6.d:0 "Военная лига" была сформирована сегодня сержантами и младшими офицерами. Эммануил Зимвракакис, Георгиос Кондилис и Теодорос Пангалос - одни из самых перспективных ее членов. Заговор мотивирован желанием перемен и реформ в армии. Несмотря на усилия, предпринятые Теотокисом по закупке военного оборудования и восстановлению боеспособности армии, многие вопросы до сих пор остаются нерешенными. Поскольку дворец все еще имеет большое влияние, а королевский непотизм господствует над войсками, можно с уверенностью сказать, что заговор будет привлекать все больше членов и в конечном итоге разрастется." 
tcs_greece.6.a:0 "Не о чем беспокоиться". 

tcs_greece.7.t:0 "Теотокис подал заявление об отставке" 
tcs_greece.7.d:0 "Неудивительно, что премьер-министр решил подать в отставку. Многократные подрывные усилия и лоббирование против него, а также ситуация, в которую попал критский вопрос, сделали положение Георгиоса Теотокиса несостоятельным, несмотря на его попытки умиротворения. Будущее правительства теперь находится в руках короля, который должен решить, одобрить отставку или нет". 
tcs_greece.7.a:0 "Он примет правильное решение!". 

tcs_greece.8.t:0 "Король отказывается" 
tcs_greece.8.d:0 "Король отказался одобрить отставку, Теотокис останется премьер-министром на данный момент. Однако общественное одобрение снижается, Греция изолируется в международном сообществе, и переворот может быть неизбежен." 
tcs_greece.8.a:0 "Мы не можем сформировать еще одно временное правительство!". 

tcs_greece.9.t:0 "Теотокис снова подал в отставку!". 
tcs_greece.9.d:0 "До Теотокиса дошли слухи, что заговорщики решили выступить против его правительства и сместить его путем переворота. Премьер-министр снова подал прошение об отставке, которое на этот раз одобрил король. Димитриос Раллис будет назначен премьер-министром, несмотря на большие шансы и противодействие". 
tcs_greece.9.a:0 "Его работа не будет забыта". 

tcs_greece.10.t:0 "Революция в Гуди" 
tcs_greece.10.d:0 "Несмотря на попытки Раллиса бороться с влиянием Военной лиги, им удалось заручиться поддержкой граждан Афин, и, заняв военные казармы в районе Гуди, они пригрозили пойти на Афины, если их обширный список реформ не будет выполнен. Не в силах противостоять Лиге и их сторонникам, премьер-министр в конце концов подал в отставку. Король, не желая обострять ситуацию и, возможно, быть свергнутым, как его предшественник, решил умиротворить Лигу и назначить реформаторское правительство под руководством Кириакулиса Мавромихалиса. Греция вступила в новую эру". 
tcs_greece.10.a:0 "Мы будем внимательно наблюдать за работой администрации". 

tcs_greece.11.t:0 "Протесты!" 
tcs_greece.11.d:0 "Массовый протест прошел сегодня на Марсовом поле перед королевским дворцом. Афинские газеты называют число участников до 70.000 человек. Митинг, организованный Ассоциацией гильдий, имел целью сплотить народ в поддержку Военной лиги. Хотя многие опасались, что статус монархии будет поставлен под вопрос, и Лига, и организаторы дали понять, что они не стремятся упразднить ее или даже изменить парламентскую систему. Их требования, изложенные в декларации, представленной королю, требуют всеобщего "Анортосиса", восстановления общества и армии и принятия ряда народных мер в дополнение к уже осуществленным." 
tcs_greece.11.a:0 "Народ заговорил!". 

tcs_greece.12.t:0 "Афанасиос Эфтаксиас назначен министром внутренних дел" 
tcs_greece.12.d:0 "Атанасиос Эфтаксиас показал себя более чем способным на посту министра финансов и теперь заменит Николаоса Триадафилакоса на посту министра внутренних дел". 
tcs_greece.12.a:0 "Будем надеяться, что он будет так же успешен, как и там". 

tcs_greece.13.t:0 "Кириакулис Мавромихалис уходит в отставку" 
tcs_greece.13.d:0 "После напряженных споров между премьер-министром и Военной лигой, повредивших репутации Лиги, премьер-министр Кириакулис Мавромихалис подал в отставку. Военная лига пригласила Элефтериоса Венизелоса и других видных политиков собраться на встречу, чтобы решить, каким будет следующее правительство, так как звучат разные голоса, будущее движения Анортосис и самой Греции неясно." 
tcs_greece.13.a:0 "Назначить Стефаноса Драгумиса, чтобы сохранить нашу умеренную позицию". 
tcs_greece.13.b:0 "Назначить Афанасиоса Эфтаксиаса, столпа Анортосиса". 

tcs_greece.14.t:0 "Эпаминондас Петимезас назначен министром внутренних дел" 
tcs_greece.14.d:0 "Из-за того, что премьер-министр Драгумис не смог найти подходящего министра внутренних дел для своего кабинета, он назначил офицера Эпаминондаса Петимезаса временным должностным лицом." 
tcs_greece.14.a:0 "Интересно". 

tcs_greece.15.t:0 "Эпаминондас Мавроматис назначен министром внутренних дел" 
tcs_greece.15.d:0 "После того, как несколько политиков занимали пост министра внутренних дел в кабинете Драгумиса из-за того, что подходящий кандидат не был найден, Эпаминондас Мавроматис, наконец, решил занять эту должность." 
tcs_greece.15.a:0 "Очень хорошо". 

tcs_greece.16.t:0 "Элефтериос Венизелос прибывает в Афины" 
tcs_greece.16.d:0 "Восстание в Терисосе не только утвердило Венизелоса в качестве ведущего политика на Крите, но и привлекло к нему внимание всего греческого мира. Учитывая его репутацию и славу, а также политический тупик, в котором все еще находится Греция, Военная лига решила пригласить Венизелоса с Крита, чтобы он возглавил страну." 
tcs_greece.16.a:0 "Наш союзник". 

tcs_greece.17.t:0 "Выборы 1910 года" 
tcs_greece.17.d:0 "Выборы, объявленные Стефаносом Драгумисом на 21 августа, ознаменовались поражением старых партий. Независимые кандидаты получили большинство мест и сразу же признали Венизелоса, который занял первое место в избирательном списке в Афинах, своим лидером. После этого Венизелос объявил о создании Либеральной партии. Цель партии - представлять центристские элементы греческого общества и стать главным оппонентом националистического Этникон Кумма. Ожидается, что историческая Неотеристикон Комма Трикуписа и Теотокиса будет распущена, поскольку подавляющее большинство либералов перейдет в новообразованную партию. Источники в партии утверждают, что Венизелос стремится воспользоваться импульсом и провозгласить вторые ревизионистские выборы, чтобы получить абсолютное большинство в парламенте и пересмотреть конституцию." 
tcs_greece.17.a:0 "Это навсегда изменит политическую сцену". 

tcs_greece.18.t:0 "Военная лига распускается" 
tcs_greece.18.d:0 ""После того, как их цели были достигнуты, а гражданское и военное руководство шокировано, руководство Военной Лиги собралось и решило, что пришло время для роспуска заговора. Несмотря на это, неизвестно, оставят ли многие из заговорщиков низшего ранга свои закулисные интриги в прошлом или же предложат свое время для очередного "движения" в ближайшем будущем." 
tcs_greece.18.a:0 "Они хорошо нам послужили". 

tcs_greece.19.t:0 "Драгумис уходит в отставку" 
tcs_greece.19.d:0 "Потеряв большинство в парламенте после создания Либеральной партии, кабинет Драгумиса не скоро подаст заявление об отставке. В связи с этим король Георг поручил Константиносу Эсслину, председателю парламента, сформировать новый кабинет. Однако Эсслин не смог заручиться поддержкой парламента, передав инициативу Венизелосу. Ранее сегодня перед парламентом, народом и королем Элефтериос Венизелос принес присягу премьер-министра, открыв новую эру Греции." 
tcs_greece.19.a:0 "Новый рассвет". 

tcs_greece.20.t:0 "Типальдосский переворот" 
tcs_greece.20.d:0 "Военная Лига никогда не была полностью стабильной, революционное собрание было наполнено напряженными спорами и разногласиями с тех пор, как Лига взяла власть в августе. Кульминацией стал морской мятеж, организованный радикалом Константиносом Типалдосом, который вместе со своими союзниками занял военно-морскую базу Саламина и принял командование над несколькими небольшими кораблями. Революционные силы в конечном итоге сдались после короткой стычки с высланными правительственными войсками. Этот инцидент попал в заголовки европейских газет, получив название "Вторая битва при Саламине". 
tcs_greece.20.a:0 "Военная лига распалась". 

