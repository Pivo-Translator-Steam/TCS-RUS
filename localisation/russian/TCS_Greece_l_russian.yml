GRE_raisin_crisis:0 "Изюмный кризис" 
GRE_raisin_crisis_desc:0 "Великая французская винная болезнь, уничтожившая множество виноградников во Франции, привела к стремительному росту экспорта греческого изюма и, следовательно, к массовому расширению промышленности и еще большему увеличению его производства. Однако эта неожиданная возможность привела к катастрофическим последствиям, так как французы вскоре оправились и вернули свои прежние позиции на рынке, в то время как спрос на греческий изюм сильно снизился, что привело к очередному кризису. Несмотря на то, что худшая часть кризиса осталась в прошлом, его последствия все еще преследуют общество и экономику страны". 
GRE_raisin_crisis_2:0 "Оставшиеся последствия кризиса изюма" 
