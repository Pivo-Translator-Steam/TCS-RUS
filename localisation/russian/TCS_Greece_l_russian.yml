#1910 Diplomacy 
GRE_our_national_aspirations:0 "Наши национальные устремления" 
GRE_our_national_aspirations_desc:0 "И снова, с годами и временем, они снова будут нашими" 
GRE_negotiations_with_serbia:0 "Переговоры с Сербией" 
GRE_negotiations_with_serbia_desc:0 "Православная нация Сербии имеет общего врага в существовании Османского государства на Балканах. В будущей войне с османами они могут стать ценным союзником." 
GRE_state_visit_to_sofia:0 "Государственный визит в Софию" 
GRE_state_visit_to_sofia_desc:0 "Несмотря на наши противоречивые взгляды на принадлежность региона Македонии и нашу недавнюю враждебность во время македонской борьбы, важно признать, что без помощи Болгарии в будущей войне поражение будет несомненным." 
GRE_sign_the_balkan_accords:0 "Подписать Балканские соглашения" 
GRE_sign_the_balkan_accords_desc:0 "Православные балканские народы наконец-то объединятся против османского тирана. Вместе с сербами и болгарами мы освободим наш полуостров и наших порабощенных сородичей." 
GRE_to_salonika_at_all_costs:0 "Salonique à tout prix!". 
GRE_to_salonika_at_all_costs_desc:0 "Важный город Салоники должен быть нашим приоритетом номер один в этой войне. Греческая армия должна первой войти в желанный населенный пункт". 
GRE_recognize_the_union_with_crete:0 "Признать союз с Критом". 
GRE_recognize_the_union_with_crete_desc:0 "С созданием Балканской лиги и войной, практически неизбежной на данном этапе, мы должны подготовиться к признанию критской декларации Энозиса, союза островов со своей родиной." 
GRE_secret_pact_with_serbia:0 "Секретный пакт с Сербией" 
GRE_secret_pact_with_serbia_desc:0 "Болгарский экспансионизм в регионе угрожает и Греции, и Сербии. Только вместе у нас есть шанс противостоять гораздо более многочисленной болгарской армии." 

### Ideas ### 
GRE_Troubled_Politics:0 "Проблемная политика" 
GRE_Troubled_Politics_desc:0 "В Греции очень нестабильная политическая сцена, на которой доминируют фракционность и коррупция. Придерживаясь традиций древности, греки очень страстно любят политику и сделают все, чтобы завоевать политическое место и удержать его. Кроме того, коррупция сохраняется, несмотря на попытки нескольких правительств остановить ее, а экономическая ситуация очень нестабильна с момента банкротства в 1893 году." 
GRE_1897_defeat:0 "Воспоминания о 1897 годе" 
GRE_1897_defeat_desc:0 "Неудачная война 97 года", как ее называют в Греции, оказалась унижением для греческих войск. Несмотря на энтузиазм молодых добровольцев и поддержку войны со стороны всего общества, поражение показало истинное состояние греческой армии. Массовая нехватка материальных средств, глубоко укоренившаяся коррупция, провалы в командовании и связи и общая нехватка квалифицированных кадров показали, насколько необходимы радикальные реформы, если страна хочет реализовать свои национальные устремления." 
GRE_international_finances_commission:0 "Международная комиссия по контролю за финансами" 
GRE_international_finances_commission_desc:0 "После поражения в войне 1897 года и банкротства, объявленного правительством за четыре года до этого, в конце 1897 года европейские державы ввели комиссию для надзора за государственными финансами Греции и контроля за тем, чтобы долги страны перед кредиторами были погашены." 
GRE_merchant_marine_focused_navy:0 "ВМС, ориентированные на торговлю" 
GRE_merchant_marine_focused_navy_desc:0 "Традиционно являясь мореплавателями, греки прочно утвердились в морской торговле. Для поддержки многочисленных амбициозных судовладельцев существует отечественная судостроительная промышленность, которая почти полностью сосредоточена на производстве конвоев и не имеет необходимых мощностей для эффективного производства военных кораблей. Если военно-морское министерство захочет расширить флот, ему следует отдать предпочтение закупке военных кораблей иностранного производства или поручить это иностранным верфям." 
GRE_war_against_gambling_2:0 "Война против азартных игр" 
GRE_labour_legislation_2:0 "Законодательство о труде" 
GRE_military_exhaustion:0 "Военное истощение" 
