GRE_prepare_for_the_great_excursion:0 "Готовиться к большой экскурсии" 
GRE_prepare_for_the_great_excursion_desc:0 "Миллионы греков слишком долго страдали под иностранным владычеством, многие из традиционных регионов нашей нации по сей день остаются за пределами наших границ. В условиях упадка Османской империи и укрепления наших вооруженных сил приближается время Великого похода для восстановления нашей родины." 
