### Focuses ### 

#Base 
GRE_diligiannis_cabinet:0 "Kyvérnisi Diligiánni" 
GRE_diligiannis_cabinet_desc:0 "Аркадийский политик стал премьер-министром в пятый раз в своей жизни после отставки Теотокиса несколько дней назад. Будучи ведущей фигурой консерватизма в Греции сегодня и пользуясь поддержкой народа и парламента, он стремится устранить недостатки своих предыдущих сроков и обеспечить себе достойное наследие." 
GRE_war_against_gambling:0 "Война против азартных игр" 
GRE_war_against_gambling_desc:0 "Союзы азартных игр - угроза нашего времени. Необходимо предпринять меры против них, чтобы ограничить их огромное влияние и власть. Эти меры, конечно, возмутят их фракции, но окажутся популярными среди простых людей." 
GRE_discredit_opposition:0 "Дискредитировать оппозицию" 
GRE_discredit_opposition_desc:0 "Neoteristikon Komma были ответственны за последнее банкротство и большую часть социальной и политической нестабильности, которая в настоящее время доминирует на сцене. Народ должен помнить об этом". 
GRE_religion_education_justice:0 "Религия, образование и справедливость" 
GRE_religion_education_justice_desc:0 "Именно на этих трех столпах консервативный Этникон Кумма хочет построить современное греческое государство. Действительно независимая и беспристрастная правовая система, современное и достаточное образование и возвышение традиционных ценностей." 
GRE_lower_the_taxes:0 "Снизить налоги" 
GRE_lower_the_taxes_desc:0 "Будучи убежденным сторонником снижения налогов, Дилигианнис во время своей избирательной кампании обещал, что налоги будут снова снижены, чтобы облегчить положение низших классов, которые сильно пострадали во время кризиса Стафидика." 
GRE_prioritize_the_agrarian_sector:0 "Поддержка сельского хозяйства" 
GRE_prioritize_the_agrarian_sector_desc:0 "Фермеры всегда составляли основную электоральную базу Теодороса Делигианниса, и нынешняя система клиентов требует, чтобы мы отдали им приоритет, особенно после изюмного кризиса." 
GRE_discredit_the_press:0 "Дискредитировать прессу" 
GRE_discredit_the_press_desc:0 "Традиционно антиконсервативная пресса была помехой для легитимности наших правительств, мы должны попытаться дискредитировать их заявления, чтобы обеспечить общественную поддержку". 
GRE_repeal_diligiannis_policies:0 "Отменить политику дилигианства" 
GRE_repeal_diligiannis_policies_desc:0 "Несмотря на популярность среди низших классов, налоговая и аграрная политика, проводимая Дилигианнисом, должна быть отменена в свете текущего состояния экономики." 
GRE_raisin_reform:0 "Изюмная реформа" 
GRE_raisin_reform_desc:0 "Последние годы были крайне неспокойными для греческой экономики. Хотя кризис с изюмом в значительной степени остался в прошлом, необходимо принять определенные меры, чтобы защитить фермеров и убедиться, что мы никогда не столкнемся с новой "Стафидикой"". 
GRE_anti_populist_stance:0 "Антипопулистская позиция" 
GRE_anti_populist_stance_desc:0 "Поскольку все больше избирателей приходят к традиционно прогрессивной партии "Неотеристикон Комма", Этникон Кумма стал более антипопулистским". 

#Cretan Matters 
GRE_cretan_matters:0 "Критский вопрос" 
GRE_cretan_matters_desc:0 "Критский вопрос сейчас более чем когда-либо находится на переднем крае. Постоянная заноза в греко-османских отношениях, столь желанный Энозис придется подождать, по крайней мере, если нация не будет поймана во второй раз неподготовленной." 
GRE_appoint_a_military_mission:0 "Назначить военную миссию" 
GRE_appoint_a_military_mission_desc:0 "Критское государство создало силы жандармерии под руководством итальянцев для поддержания общественного порядка и обеспечения безопасности своих граждан. Однако, поскольку итальянская миссия в скором времени должна покинуть остров, мы могли бы заполнить вакуум, направив собственную миссию опытных и квалифицированных офицеров для руководства главными вооруженными силами острова и усиления нашего влияния на Крите." 
GRE_a_new_high_commissioner:0 "Новый верховный комиссар" 
GRE_a_new_high_commissioner_desc:0 "Великим державам стало ясно, что ситуация на острове может улучшиться только с уходом Джорджа. Теперь, когда его отставка была санкционирована, его заменит бывший премьер-министр Греции Александрос Заимис, что сделает Энозис еще на один шаг ближе." 
GRE_recognition_crisis:0 "Кризис Союза" 
GRE_recognition_crisis_desc:0 "Воспользовавшись беспорядками в Османском государстве и отсутствием Верховного комиссара, критский парламент нелитературно проголосовал и объявил о союзе с Грецией. Флаги критского государства заменяются греческими, а государственные служащие приносят присягу королю Георгу I. Вскоре на острове будут введены в действие греческая конституция и законы." 
GRE_delay_the_union:0 "Отсрочить вступление в союз" 
GRE_delay_the_union_desc:0 "Союз должен быть отложен достаточно долго, чтобы отечество могло укрепить свои позиции на Балканах дипломатическим путем. Преждевременное принятие союза почти наверняка приведет к войне с Возвышенной Портой, которую нам придется вести в одиночку." 
GRE_recognize_the_union:0 "Признать союз" 
GRE_recognize_the_union_desc:0 "Народ Крита слишком долго страдал за пределами наших границ. Энозис должен быть реализован, чего бы это ни стоило". 

#Theotokis 
GRE_theotokis_government:0 "Kyvérnisi Theotóki" 
GRE_theotokis_government_desc:0 "Победив на президентских выборах, Неотеристикон Комма в настоящее время пользуется поддержкой парламента. В результате король решил назначить их лидера Теотокиса премьер-министром. Прогрессивный лидер, чтобы править с существенным большинством, убедил короля объявить выборы. Выборы, которые он рассчитывает выиграть с большим перевесом". 
GRE_reform_prefectural_structure:0 "Реформа префектурной структуры" 
GRE_reform_prefectural_structure_desc:0 "Нынешняя структура префектур была принята оппозицией НК много лет назад, но теперь прежняя структура может быть восстановлена новым правительством." 
GRE_increase_veterans_pension:0 "Увеличить пенсию ветеранам" 
GRE_increase_veterans_pension_desc:0 "Война 1897 года принесла большое количество раненых солдат, из-за этого многие мужчины, которые вернулись, не могли нормально жить, мы можем исправить это, увеличив пенсию для ветеранов войны." 
GRE_support_emmigration_into_america:0 "Поддерживаю иммиграцию в Америку" 
GRE_support_emmigration_into_america_desc:0 "Изюмный кризис привел к ужасным условиям жизни и высокой безработице в наиболее пострадавших регионах. Крайняя нищета порождает преступность, и для многих единственным выходом является иммиграция за границу, особенно в Соединенные Штаты. Если на время поощрить эту иммиграцию, то напряженность может быть ослаблена." 
GRE_reform_gendarmerie:0 "Реформировать жандармерию" 
GRE_reform_gendarmerie_desc:0 "Жандармерия является нашим единственным средством поддержания закона и порядка в сельской местности. Модернизация их подготовки, структуры и манеры поведения приведет эти силы в 20-й век и, возможно, позволит нам осуществить дальнейшую милитаризацию в будущем". 
GRE_empower_the_rural_guard:0 "Расширить возможности сельской гвардии" 
GRE_empower_the_rural_guard_desc:0 "Сельская стража была сформирована для поддержания мира и предотвращения преступлений в сельских и отдаленных районах королевства. В рамках более широкой реформы полиции кабинет министров решил обеспечить целостность этого подразделения, реформировав, в частности, процедуру выборов его членов." 
GRE_finish_trikoupis_work:0 "Завершить работу Трикуписа" 
GRE_finish_trikoupis_work_desc:0 "Харилаос Трикупис представлял себе современную индустриальную Грецию по образцу других западных стран. Он считал, что крупные инфраструктурные проекты повысят благосостояние, привлекут иностранные инвестиции и значительно улучшат внутренние перевозки, которые в настоящее время страдают из-за почти несуществующих железных дорог и не самых современных автомобильных дорог." 
GRE_deal_with_the_japanese_group:0 "Сделка с японской группой" 
GRE_deal_with_the_japanese_group_desc:0 "Эта политическая группа, пользующаяся любовью народа, состоящая из депутатов от различных партий, выступающих за более радикальные реформы и поддерживающих антиэлитарную и антикоррупционную риторику, может оказаться проблемной для нашего правительства. " 

#Military 1905 
GRE_military_matters:0 "Военные вопросы" 
GRE_military_matters_desc:0 "Неудачная война 1897 года выявила многие слабости наших вооруженных сил. Массовая нехватка снаряжения, провалы в командовании и острая нехватка координации - все это свидетельствует о нашей неготовности к осуществлению национальных устремлений. С заметным восстановлением экономики, парламентской и народной поддержкой, долгожданные реформы Теотокиса могут теперь начаться". 
GRE_adopt_the_mannlicher_schoenauer:0 "Принять Маннлихера Шенауэра" 
GRE_adopt_the_mannlicher_schoenauer_desc:0 "После долгих переговоров мы, наконец, достигли соглашения с австро-венгерским производителем, чтобы оснастить наши вооруженные силы их блестящей конструкцией затвора в качестве стандартной винтовки." 
GRE_develop_the_schneider_danglis:0 "Разработать Schneider-Danglis". 
GRE_develop_the_schneider_danglis_desc:0 "Артиллерия сыграла решающую роль в последней войне и, как ожидается, сделает это снова, если возникнет новый конфликт. Многие из наших орудий были потеряны в той войне, а многие другие считаются либо устаревшими, уходящими в прошлое десятилетиями, либо не отвечающими требованиям. Генерал Данглис разрабатывает перспективную конструкцию горной артиллерии, которая может оказаться лучше всех других предлагаемых в настоящее время конструкций." 
GRE_domestic_production:0 "Внутреннее производство" 
GRE_domestic_production_desc:0 "В условиях нехватки боеприпасов и обмундирования, которые мучают нашу армию и показывают неутешительное состояние, внутреннее производство винтовок является крайне необходимым для восстановления ее боевой мощи". 
GRE_update_service_uniforms:0 "Обновить форму для военнослужащих" 
GRE_update_service_uniforms_desc:0 "Британцы уже ввели свою форму цвета хаки, изучив опыт колониальных войн. Греция должна быть в числе первых стран, которые примут современный вид для своих вооруженных сил." 
GRE_modernize_army_drills:0 "Модернизировать армейские учения" 
GRE_modernize_army_drills_desc:0 ""Как и многие наши доктрины, обучение также нуждается в модернизации. Изучая опыт войны 97-го года и других мировых конфликтов, мы должны адаптировать наши тренировки и учения к современной эпохе." 
GRE_establish_military_colleges:0 "Создать военные колледжи" 
GRE_establish_military_colleges_desc:0 "Греческой армии не хватает квалифицированных кадров, а многие из существующих офицеров и рядовых придерживаются практики и доктрин прошлого века. Открытие военных академий - это не что иное, как необходимость в данный момент". 
GRE_restore_morale:0 "Восстановить моральный дух". 
GRE_restore_morale_desc:0 "Устранив многие наши слабости, мы можем теперь сосредоточиться на восстановлении морального духа армии. У греческих армий была долгая и гордая история, и теперь мы должны доказать, что являемся их достойными преемниками." 
GRE_amended_humiliation:0 "Измененное унижение" 
GRE_amended_humiliation_desc:0 "С ростом напряженности в Европе и на Балканах и будущими конфликтами, кажущимися неизбежными, реформы Теотокиса действительно показывают многообещающее будущее для греческих вооруженных сил и участие в наших национальных устремлениях. Воспоминания 1897 года теперь могут быть забыты, так как солдаты и офицеры смотрят вперед, чтобы ответить на призыв своей родины с новым энтузиазмом и решимостью." 

