tcs_greece.24.t:0 "Выборы 1910 года" 
tcs_greece.24.d:0 "На выборах, объявленных Афанасиосом Эфтаксиасом на 21 августа, победили объединенные партии реформ. Независимые кандидаты получили большинство мест и сразу же признали Венизелоса, занявшего первое место в избирательном списке в Афинах, своим лидером. После этого Венизелос объявил о создании Либеральной партии. Цель партии - представлять центристские элементы греческого общества и стать главным оппонентом консервативного Этникон Кумма. Историческая "Неотеристикон Комма" Трикуписа и Теотокиса, как ожидается, никогда не сохранит своего прежнего положения, но будет продолжать свое существование. Источники внутри партии утверждают, что Венизелос стремится воспользоваться импульсом и провозгласить вторые ревизионистские выборы, чтобы получить абсолютное большинство в парламенте и пересмотреть конституцию. Наконец, небольшая партия социологов под руководством Александроса Папанастасиу также дебютирует." 
tcs_greece.24.a:0 "Наш кабинет подаст заявление об отставке, Венизелос должен возглавить Грецию". 
tcs_greece.24.b:0 "Работа нашего кабинета еще не закончена, мы должны сохранить правительство". 

tcs_greece.25.t:0 "Эфтаксиас уходит в отставку" 
tcs_greece.25.d:0 "Потеряв большинство в парламенте после создания Либеральной партии, кабинет Эфтаксиаса не скоро подаст заявление об отставке. В связи с этим король Георг поручил Константиносу Эсслину, председателю парламента, сформировать новый кабинет. Однако Эсслин не смог заручиться поддержкой парламента, передав инициативу Венизелосу. Ранее сегодня перед парламентом, народом и королем Элефтериос Венизелос принес присягу премьер-министра, открыв новую эру Греции." 
tcs_greece.25.a:0 "Новый рассвет". 

tcs_greece.26.t:0 "Килелерское восстание" 
tcs_greece.26.d:0 "В Фессалии вспыхнули массовые крестьянские демонстрации, кульминацией которых стали десятки тысяч крестьян, собравшихся в Ларисе, чтобы выразить протест против жестокого обращения с ними со стороны помещиков, концентрации богатства в руках местного дворянства и продолжающегося бездействия номинально реформистского правительства. По всей префектуре целые семьи прибывали из сельской местности на повозках, запряженных лошадьми, на поездах и пешком и собирались на городских площадях и улицах; они скандировали лозунги и держали в руках нарисованные плакаты с требованием широкой земельной реформы. Многие из них все еще держали в руках сельскохозяйственные орудия, а некоторые блокировали здание мэрии с ослами и тюками сена. Городские власти полностью парализованы, а полиция оказалась неспособной разогнать толпу.\n\nВ основе протестов лежит продолжающееся использование османской системы управления землей "чифлик", при которой земля передается по наследству старшему сыну, а помещикам разрешается собирать часть ежегодного урожая своих арендаторов. В течение многих лет крестьяне боролись за реформу этой полуфеодальной системы, но получали отпор со стороны местных помещиков. Все более плохие условия жизни в последнее десятилетие привели к более радикальной реакции, и местные социалистические организаторы, такие как Маринос Антипас, призвали к воскресным выходным и доступу в школы для крестьянских детей. Открытое убийство Антипаса группой помещиков в 1907 году только усугубило ситуацию, и никто из его убийц так и не был привлечен к ответственности. Хотя крестьяне приветствовали новое правительство, их ожидания пока не оправдались, и в феврале несколько крестьянских организаций организовали протест в Ларисе.\n\nЧлены национального правительства наблюдали за развитием событий с растущим беспокойством; перспектива сельскохозяйственной реформы может оттолкнуть многих богатых помещиков, а присутствие такого количества крестьян в большом городе породило слухи о массовом восстании. По мере того, как все больше фермеров прибывает в Лариссу, кажется, что малейшая ошибка может оказаться губительной." 
tcs_greece.26.a:0 "Как мы должны реагировать на это?" 

tcs_greece.27.t:0 "Убийство Мариноса Антипы" 
tcs_greece.27.d:0 "Не сумев пройти в парламент на выборах 1906 года, Антипас поселился в районе Рапсани и, увидев ужасные условия труда и жизни издольщиков, решил начать активистскую кампанию. Он объехал несколько деревень региона и выступил с пламенными речами, в которых требовал экспроприации собственности землевладельцев и распределения ее среди более бедных крестьян. Его явная агитация вызвала вражду со стороны более богатого класса землевладельцев. В ночь на 8 марта Антипас был убит выстрелом в спину человеком, находившимся в их подчинении. Его предсмертные слова, как говорят, были: "Равенство, братство, свобода"
tcs_greece.27.a:0 "Народ потерял своего пастыря" 

tcs_greece.28.t:0 "Прибыл груз оружия" 
tcs_greece.28.d:0 "Прибыла первая партия заказанных нами винтовок Маннлихера-Шёнауера, армия теперь перевооружена, старые винтовки Гра, которые мы использовали, будут помещены в резерв, пока их не нужно будет использовать". 
tcs_greece.28.a:0 "Эта винтовка выиграет наши войны!" 

tcs_greece.30.t:0 "Прибытие Аверофа" 
tcs_greece.30.d:0 "Долгожданный крейсер Gerogios Averof наконец-то достиг наших портов, бесконечная толпа приветствует его прибытие, ожидается, что он внесет большой вклад в возможный морской конфликт в Эгейском море." 
tcs_greece.30.a:0 "Мега То Тис Талассис Кратос!". 

tcs_greece.31.t:0 "Полная победа" 
tcs_greece.31.d:0 "После отставки Драгумиса монарх назначил вместо него Венизелоса. Однако лидеру Филелефтерона не хватило поддержки большинства в парламенте, и на ноябрь были объявлены выборы. Старые партии воздержались, превратив выборы в неофициальный референдум по поводу амбициозной политики Венизелоса. Результаты выборов стали монументальной победой критского политика и сторонников радикальных перемен. Филелефтерон получил 307 из 362 мест. Наконец, 245 новых депутатов дебютировали в парламенте, удовлетворив требования народа о глубоких переменах на политической сцене страны." 
tcs_greece.31.a:0 "Действительно, очень впечатляет" 


