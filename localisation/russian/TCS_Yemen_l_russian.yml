yem.5.t:0 "Йемен обрел независимость" 
yem.5.d:0 "После долгой и кровавой борьбы османские войска, наконец, были вынуждены признать поражение имама Яхьи и его армий. После столетий восстаний и движений за независимость Йемен, похоже, освободился от османских оков. Уже сейчас зарождающееся королевство работает над установлением дипломатических отношений со своими соседями. Продлится ли его независимость долго, еще предстоит выяснить". 
