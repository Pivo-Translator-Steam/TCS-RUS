### Ideas ### 
 YEM_anti_ottoman_revolt:0 "Антиосманское восстание" 
 YEM_anti_ottoman_revolt_desc:0 "История нахождения Йемена под контролем §Y[OTT.GetFlag][OTT.GetNameDef]§! берет свое начало в 1538 году, когда османские войска попытались завоевать находившийся тогда под контролем мамлюков регион Йемена, что им не удавалось в течение еще 300 лет или около того. Наконец, кульминация наступила, когда в 1872 году османы были приглашены местными дворянами занять город Сана, что привело к поражению йеменцев и созданию Йеменского вилайета под контролем Османской империи. \nОднако удержать эту территорию под контролем Османской империи оказалось нелегко: уже в 1891 году начались восстания, в основном из-за резких религиозных разногласий между османами и местными племенами Зайди. Восстания вновь вспыхнули в 1904 году, и йеменцы добились большого успеха, получив под свой контроль большую часть внутренних земель Йемена, но сейчас йеменцы стоят на перепутье, на горизонте маячит осада Саны, которая, вероятно, решит судьбу нашей независимости и будущего." 
 YEM_lingering_piracy:0 "Затянувшееся пиратство" 
 YEM_lingering_piracy_desc:0 "Учитывая наше положение в Баб-эль-Мандебском проливе, вполне естественно, что пиратство пришло в Йемен. Недавние военно-морские миссии, предпринятые Османской империей, уменьшили влияние пиратов на пролив, но корабли все еще опасаются проплывать мимо наших портов, так как пираты все еще появляются. Хотя пиратство и контрабанда принесли Йемену больше богатства, эта практика значительно разозлила Османскую империю и Италию, которые стремятся использовать это как предлог, чтобы приблизить нас к своим сферам влияния." 
 YEM_islamic_law:0 "Иммамат Зайди" 
 YEM_islamic_law_desc:0 "Хотя в Йемене все еще доминируют племенные группы, их вера в имама и его постановления непоколебима. Как последний в длинной череде имамов, Яхья Мухаммад Хамид эд-Дин пользуется огромным влиянием на зейдитов Йемена и действует как объединитель племен против их светских турецких повелителей. Он подчеркивает приверженность законам шариата и возвращение к старым традициям, которые, по мнению многих зейдитов, разрушаются турками". 
 YEM_bad_industry:0 "Неразвитая страна" 
 YEM_bad_industry_desc:0 "Йемен расположен на границах Османской империи, изолированный от мира только морем. В то время как Сана и побережье имеют кое-что в плане развития, остальная часть страны не имеет значимой инфраструктуры для современной экономики." 
 YEM_neutrality:0 "Нейтралитет Йемена" 
 YEM_neutrality:0 "Хотя Йемен является вассальным государством Османской империи, желание сотрудничать с нашим повелителем в лучшем случае минимально. Многовековой конфликт между нами и турками оставил раскол, который, возможно, не будет устранен в течение некоторого времени. Если Османскую империю постигнет война, маловероятно, что наши люди захотят взять в руки оружие ради нации, которую они стали презирать". 

