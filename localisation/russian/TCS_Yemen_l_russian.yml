POLITICS_IMAM_YAHYA_DESC:0 "Имам Яхья Мухаммад Хамид эд-Дин унаследовал страну, охваченную войной. С 1904 года он борется за восстановление шариата на землях Йемена и признание его законным лидером. Будучи набожным мусульманином, он стремится дистанцироваться от постоянно наступающего секуляризма, который был принят османами, и изолировать страну от потенциальных внешних влияний, которые он считает вредными." 

