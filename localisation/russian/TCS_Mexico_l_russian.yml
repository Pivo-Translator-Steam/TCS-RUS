 MEX_cientifico:0 "Cientifico" 
 MEX_cientifico_desc:0 "Cientifico" - это группа богатых и влиятельных чиновников, которым покровительствовал режим Диаса, и которые являются частью его внутреннего круга. Будучи последователями теории позитивизма, они пытались применить свой рационализм ко всем аспектам мексиканского государства, включая экономику, политику и даже общественный строй. Отдавая предпочтение богатству иностранных капиталистов, а не тому, что может предложить мексиканский народ, Cientifico стали фигурами общенациональной ненависти." 
 MEX_underfunded_military:0 "Недофинансированные вооруженные силы" 
 MEX_underfunded_military_desc:0 "Порфириато был отмечен периодом необычного спокойствия для Мексики, поскольку правление Диаса оставалось практически неоспоримым для мексиканских военных, которые так часто возглавляли переворот за переворотом против мексиканских лидеров, когда их мнение колебалось туда-сюда. В то время как политическая стабильность принесла Мексике большое процветание, она привела наши вооруженные силы в состояние упадка, поскольку постоянные сокращения бюджета уменьшили нашу способность поддерживать даже наши собственные границы и железные дороги от бандитов и других неприятностей." 
 MEX_agrarian_economy:0 "Аграрный вопрос" 
 MEX_agrarian_economy_desc:0 "Большая часть населения Мексики остается безземельной и вынуждена работать на плантациях, фабриках или шахтах, известных как гасиенды, обязанные огромными долгами одному элитному правящему классу землевладельцев. Правление Порифрио Диаса только ускорило ухудшение условий жизни безземельных масс, и эта система не только неэффективна и лежит мертвым грузом на экономике, но и является маяком для волнений и революционного пыла." 
 MEX_mother_foreigners:0 "Мать иностранцев, мачеха мексиканцев". 
 MEX_mother_foreigners_desc:0 "Диас принес Мексике стабильность и экономическое процветание большой ценой, позволив иностранным компаниям и капиталистам не только скупать природные ресурсы Мексики, но и претендовать на огромные участки земли. От самых бедных до самых богатых, коренные мексиканцы оказываются все более маргинализированными в своей собственной стране, чтобы принести пользу карманам тех, кто находится за рубежом." 

