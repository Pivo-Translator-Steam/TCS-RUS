 mexico.1.t:0 "Интервью Крилмана" 
 mexico.1.d:0 "Джеймс Крилман был ничем не примечательным американским журналистом, работавшим в журнале Pearson's Magazine, и все же он был здесь, с сенсацией всей жизни. Выбранный, казалось бы, наугад президентом Диасом, Крилман должен был взять у президента интервью о его жизни, достижениях и о том, что будет дальше. Возможно, не ожидая, что материал будет переведен и распространен на родине, Диас начал своеобразную и неспровоцированную речь о будущем Мексики, в которой он не только намекнул на демократическое будущее, но и прямо заявил, что будет приветствовать официальную оппозицию своей правящей партии и что он уйдет в отставку в конце своего нынешнего срока. Эта статья уже привлекла внимание правящей мексиканской элиты, и, должно быть, это лишь вопрос времени, когда она будет распространена среди низших классов.\n\n\nsome предположили, что это еще одно доказательство того, что Порфирио теряет свое преимущество как политик, оскальзываясь так, как он никогда не делал этого раньше." 
 mexico.1.a:0 "Это начало мексиканской демократии?" 
 mexico.2.t:0 "Распространение интервью Крилмана" 
 mexico.2.d:0 "Никто не мог предсказать взрывного эффекта, который интервью Крилмана произведет на Мексику. Когда переводы документа начали просачиваться в страну, это вскоре вылилось в прилив активности среди правящего, среднего и низшего классов. На каждом углу улицы и в каждом доме люди заговорили о конце Порфириато и начале нового мексиканского будущего. Уже сейчас сторонники Бернандо Рейеса начали массово организовываться, а десятки людей начали публично (и очень тонко) осуждать режим Диаса в его нынешней форме". 
 mexico.2.a:0 "Новый пыл захватывает Мексику!". 
 mexico.3.t:0 "Диас объявляет о выдвижении своей кандидатуры на переизбрание" 
 mexico.3.d:0 "Вопреки своим собственным словам в печально известном интервью Крилмана, Диас объявил, что он снова будет баллотироваться на пост президента Мексики, в шестой раз за свою карьеру. Вряд ли это был непредсказуемый шаг, он подтвердил, что Диас, скорее всего, уйдет с поста президента только после смерти. Тем не менее, шестеренки уже начали вращаться, и внутренние фракции режима Диаса теперь понимают, что приз, который нужно взять, это не президентство, а вице-президентство.\nКто будет контролировать вице-президентство, когда Диас окончательно уйдет на пенсию (или умрет), тот и будет следующим человеком, который будет править страной!" 
 mexico.3.a:0 "Гонка уже началась!" 
 mexico.4.t:0 "Возвышение Франсиско Мадеро" 
 mexico.4.d:0 "Франсиско Мадеро - имя, которое не многим знакомо в Мексике, если только человек не является человеком с хорошими связями и не знает о богатстве семьи Мадеро. Эксцентричный человек, известный как своими взглядами на современную науку, так и альтернативной наукой, Франсиско Мадеро сумел завоевать растущую популярность благодаря публикации своей книги "Преемственность президента в 1910 году". Хотя в настоящее время его поддержка остается ограниченной, это растущий признак того, что в Мексике дуют новые ветры, и люди, которых раньше устраивал статус-кво, становятся все более смелыми. Мы должны с интересом наблюдать за его успехами". 
 mexico.4.a:0 "Это не стоит усилий". 
 mexico.5.t:0 "Выборы 1910 года" 
 mexico.5.d:0 "Народ свободно проголосовал.\nГолоса были конфискованы и впоследствии подсчитаны.\nВ Сан-Луис-Потоси Мадеро может наблюдать за выборами только издалека.\nПосле долгих часов ожидания голоса, наконец, подтвердились..." 
 mexico.5.a:0 "С возвращением, президент Диас!" 

