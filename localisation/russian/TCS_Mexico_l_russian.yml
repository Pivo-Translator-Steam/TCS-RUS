 MEX_twilight_porfiriato:0 "Сумерки Порфириато" 
 MEX_twilight_porfiriato_desc:0 "Порфириато" относится к периоду, в течение которого президент Порфирио Диас правил как неоспоримый президент Мексиканских Соединенных Штатов. Его правление привело к глубокой трансформации страны с ростом индустриализации, вызванной притоком иностранных инвестиций, и все это благодаря периоду беспрецедентного мира, который создал Диас. Однако за этот прогресс приходится платить, и Порифрио безжалостно подавляет любую политическую оппозицию своему диктаторскому правлению. Хотя это, несомненно, работало в течение последних двадцати лет, Диас не может править вечно, и в его преклонном возрасте начали возникать вопросы о преемственности..." 
 MEX_twilight_porfiriato2:0 "Сумерки Порфириато" 
 MEX_twilight_porfiriato2_desc:0 "Порфириато" означает период, в течение которого президент Порфирио Диас правил как неоспоримый президент Мексиканских Соединенных Штатов. Его правление привело к глубокой трансформации страны с ростом индустриализации, вызванной притоком иностранных инвестиций, и все это благодаря периоду беспрецедентного мира, который создал Диас. Однако за этот прогресс приходится платить, и Порифрио безжалостно подавляет любую политическую оппозицию своему диктаторскому правлению. Хотя это, несомненно, работало в течение последних двадцати лет, Диас не может править вечно, и в его преклонном возрасте начали возникать вопросы о преемственности..." 
