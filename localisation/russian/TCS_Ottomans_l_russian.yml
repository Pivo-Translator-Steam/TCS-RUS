OTT_THE_BREEZE_OF_PEACE_DESC:0 "Османская империя, которую мусульмане когда-то приветствовали как вечное государство, а христиане справедливо боялись, является лишь тенью своей прежней сущности. В результате опустошительной русско-турецкой войны 1877 года был потерян Кипр и половина балканских территорий, некогда находившихся под властью Турции. Египет и Крит теперь присоединились к числу территорий, которые являются османскими только по названию. Многие считают империю несостоятельным государством, неспособным предотвратить свою неизбежную гибель. Но в империи и за ее пределами все громче звучат призывы к реформам. Сможет ли Движение младотурок возродить империю или больной человек Европы наконец встретит свою гибель?". 

### Events ### 
ott.0.t:0 "День на молитве" 
ott.0.d:0 "Из-за постоянного страха перед нападением или переворотом султан Абдул-Хамид II почти никогда не покидает главный комплекс дворца Йылдыз, редким исключением является пятничная молитва. В этот конкретный день слова Шейху-ль-Ислама показались султану особенно интригующими." 
ott.0.a:0 "Султан остался, чтобы обсудить с Шайху-ль-Исламом вопросы теологии". 
ott.0.b:0 "Он занятой человек, нет времени откладывать важную работу". 
ott.2.t:0 "Османская империя в 1905 году" 
ott.2.d:0 "Некогда могущественнейшее государство к западу от Гиндукуша, Османская империя с тех пор сильно поредела. Отсутствие централизации и модернизации превратило нашу страну в застойную второсортную державу и легкую добычу для завистливых соседей. В 1878 году мы потеряли большую часть наших балканских территорий, уступив их новым независимым странам - Сербии, Румынии и Черногории. Болгария остается верным вассалом, но как долго это продлится, пока неизвестно. Куда бы вы ни посмотрели, Империя, кажется, разваливается по швам, настолько, что сейчас среди европейских держав открыто говорят о "Восточном вопросе" и о том, чем обернется для них наш крах. Многим кажется, что наша гибель неминуема, но для других 20-й век выглядит как эра новых возможностей, и, может быть, только может быть, Больной Человек сможет найти свою отсрочку." 
ott.2.a:0 "Да здравствует Вечное государство!". 
ott.3.t:0 "ОПДА распущена!" 
ott.3.d:0 "Сегодня Великий Визирь сделал заявление для иностранной прессы, которое было встречено общественностью с восторгом: "После долгих трудностей, пота и усилий Османское государство вышло из долговой ямы. Бескомпромиссное дальновидное видение [OTT.GetLeader] позволило нам достичь этого величайшего достижения: Империя вышла из-под власти европейских банков. Я рад сообщить, что Его Императорское Величество уже подписал указ об официальном упразднении ОПДА".\n\nВ период своего расцвета ОПДА имело больше сотрудников, чем Министерство финансов Османской империи, и его власть ощущалась почти во всех аспектах османской экономической политики. Условия ОПДА усилили привилегии европейских торговцев, что вызвало широкое недовольство местных купцов по всей империи, несмотря на это, ОПДА не стимулировало большого энтузиазма в отношении османских инвестиций, поскольку заинтересованными сторонами были иностранные рынки облигаций. Формальное прекращение деятельности агентства стало знаком для всего мира, что Возвышенная Порта достигла определенной степени финансовой стабильности. \n\nНо уже реакция мирового рынка изменила представление об экономическом ландшафте Османской империи. В то время как европейские держатели облигаций с тревогой отреагировали на потерю рычагов влияния на политику Османской империи, платежеспособность вызвала новый интерес среди западных частных инвесторов. Лондонский журнал Economist назвал Константинополь "Лучшим новым местом для ведения бизнеса", а Financial Times заявила: "Османская платежеспособность - хороший знак для потенциальных иностранных инвесторов". На новостях прибыль от импорта-экспорта выросла на 23%, а Lloyd's of London уже поддержал создание новых офисов в Константинополе и Анкаре. На закрытии Уолл-стрит акции публично торгуемых компаний, базирующихся в Османской империи, выросли на 12%. Хотя внутренняя экономическая ситуация не изменилась в одночасье, у империи теперь есть все необходимые ингредиенты для экономического бума, подкрепленного внешней торговлей". 
ott.3.a:0 "Наконец-то бережливость империи приносит дивиденды!". 
ott.4.t:0 "Восстановление военных ограничений" 
ott.4.d:0 "Теперь, когда война окончена, Султан приказал запереть Имперский флот в Золотом Роге и конфисковать все боеприпасы у наших сухопутных солдат. Поскольку угроза переворота против Его Величества постоянно присутствует, мы должны следить за тем, чтобы вооруженные силы не переступили черту". 
ott.4.a:0 "Этим военным никогда нельзя доверять". 
ott.5.t:0 "День на молитве" 
ott.5.d:0 "Внезапно во дворе мечети раздается сильный взрыв! Абдул-Хамид бросился наружу, чтобы посмотреть, в чем дело, но увидел, что его королевская карета разрушена, а десятки людей мертвы. Прежде чем он смог выяснить, что происходит, его королевская охрана быстро сопроводила его обратно в безопасное место главного дворца.\n\nПосле первоначального исследования места преступления жандармерией, было установлено, что бомба замедленного действия была заложена в карету султана группой террористов, связанных с Ай Егап'вохакан Дашнакцутюн (Армянской революционной федерацией). Если бы не разговор султана с Шайху-ль-Исламом, он мог бы погибнуть во время взрыва.\n\n\n За последние несколько дней были арестованы подозреваемые революционеры, а прессе заткнули рот, чтобы предотвратить дальнейшие волнения. После травмирующих событий этой недели, кажется, все затихает". 
ott.5.a:0 "Ну и дела!" 
ott.6.t:0 "День на молитве". 
ott.6.d:0 "Когда султан отбыл в главный дворцовый комплекс, во дворе прогремел мощный взрыв! Карета Абдул-Хамида разлетелась на куски, а десятки других были задеты взрывом. Когда пыль окончательно осела, королевские стражники с изумлением увидели, что султан погиб от взрыва.\n\nПосле первоначального исследования места преступления жандармерией, было установлено, что бомба замедленного действия была заложена в карету султана группой террористов, связанных с Ай Егап'вохакан Дашнакцутюн (Армянской революционной федерацией). Преступники были схвачены, но после смерти султана долгосрочная стабильность империи представляется неопределенной." 
ott.6.a:0 "Какая трагедия!". 
ott.7.t:0 "Сана пала!" 
ott.7.d:0 "Печальные новости, сегодня стало известно, что Сана пала перед йеменскими повстанцами. Наши силы по оказанию помощи не смогли вовремя добраться до гарнизона, и без снабжения они были вынуждены сдаться. Многие наши люди находятся в йеменской тюрьме, между нашими силами и силами имама было заключено перемирие. Хотя Йемен все дальше уходит от нашей власти, это перемирие может дать нам возможность перегруппироваться и вернуться более сильными". 
ott.7.a:0 "Мы вернемся за ними". 
ott.8.t:0 "Йемен предлагает мир" 
ott.8.d:0 "Сегодня йеменские повстанцы пришли к нам, предлагая условия мира. Они вернутся в состав страны, но в качестве автономной территории с имамом Яхья в качестве лидера этой области. Они также потребовали отмены стандартных сводов законов Йемена, созданных в эпоху Танзимата, ссылаясь на их светский характер. Яхья заявил, что единственной целью его восстания против нас было восстановление шариата в качестве единственного правового кодекса для Йемена". 
ott.8.a:0 "Если это остановит их от повторения проблем, мы согласимся". 
ott.8.b:0 "Нет смысла идти на компромисс с этими повстанцами, звучат барабаны войны!". 
ott.9.t:0 "Йемен принимает наше предложение о мире" 
ott.9.d:0 "Йемен принял наше предложение о мире при условии, что мы позволим имаму восстановить шариат в качестве прецедента для судопроизводства, отменим светские кодексы в регионе и признаем власть имама как в гражданском, так и в духовном плане в Йемене". Хотя многие в Йемене рассматривают это как предательство первоначального восстания Мухаммада бин Яхья Хамид ад-Дина, сам имам выглядит вполне довольным." 
ott.9.a:0 "По крайней мере, они не восстанут снова. Верно?" 
ott.10.t:0 "Йемен отвергает наши предложения о мире" 
ott.10.d:0 "Йемен отверг наши предложения о мире и автономии, ссылаясь на наш все более светский правовой кодекс как на причину, по которой они должны добиться полной независимости". Посол заявил: "Вам, туркам, нельзя доверять, мы служим имаму и его законному праву править по линии Али до самого Мухаммеда. Вы и ваш так называемый халифат - это оскорбление для мусульман всего мира". 
ott.10.a:0 "Тогда к войне". 
ott.11.t:0 "Решад I восстанавливает конституцию 1876 года" 
ott.11.d:0 "Убийство Абдул-Хамида II вызвало шок в Османской империи. Многие опасались, что за его смертью последуют репрессии, но, похоже, происходит совсем обратное. В своем первом обращении к общественности после обнажения меча новый султан Решад I объявил, что Конституция 1876 года, отмененная его старшим братом, будет восстановлена, а выборы будут проведены как можно скорее. Уже такие внешние диссиденты, как Ахмед Рыза и Султанзаде Мехмед Сабахаддин, похвалили султана за его решение и объявили о своих планах вернуться на родину. Будущее Османской империи теперь будет решать народ". 
ott.11.a:0 "Влияние демократии растет с каждым днем" 
ott.12.t:0 "Ситуация в Йемене" 
ott.12.d:0 "В прошлом году имам Мухаммад бин Яхья Хамид ад-Дин начал восстание против нашего правления в Йемене из-за усиления секуляризма и централизации нашей империи. Несмотря на его смерть, его сын, Яхья Мухаммад Хамид эд-Дин решил продолжить дерзость своего отца. Большая часть окрестностей Саны сейчас находится под контролем повстанцев, а сам город - в осаде. В настоящее время мы направляем туда войска в попытке освободить Сану, но маловероятно, что они дойдут до города, учитывая, что повстанцы контролируют все дороги, ведущие к нему." 
ott.12.a:0 "Пора показать этим выскочкам, кто является законным правителем Йемена!". 
ott.13.t:0 "Йемен находится в вассальной зависимости от Османской империи" 
ott.13.d:0 "Военные действия между Йеменом и Османской империей прекращены соглашением о перемирии, предусматривающим вассализацию Йемена и возвращение законов шариата в этот регион. Хотя ни одна из сторон не особенно довольна точным характером мира, обе армии были счастливы, что кровавый конфликт наконец-то подошел к концу." 
ott.13.a:0 "Похоже, что стабильность вернулась в Йемен". 
ott.14.t:0 "Йемен аннексирован Османской империей" 
ott.14.d:0 "После долгой и кровавой борьбы последние йеменские силы были разбиты османскими войсками. Яхья был отстранен от власти, и в соответствии с пожеланиями Османской империи к власти пришел местный губернатор. Хотя разрозненные группы партизан все еще продолжают преследовать османскую армию, бой более или менее завершился полной османской победой." 
ott.14.a:0 "Что это будет означать для долгосрочной стабильности?" 
ott.15.t:0 "Шубак восстает!" 
ott.15.d:0 "Шубак всегда был одной из самых проблемных деревень в Сирии, но на этой неделе недовольство переросло в открытый бунт. Возмущенные принудительным трудом женщин деревни, они взялись за оружие против местных войск и захватили замок Монреаль. К счастью, прибывшая кавалерия из Аль-Карака уничтожила мятежников. Повстанцы, возможно, и взяли замок, но в конце концов они не выдержали натиска кавалерии, которая превосходила их числом десять к одному. Хотя Шубак, возможно, все еще питает антиосманские симпатии, по крайней мере, они будут слишком слабы, чтобы попытаться повторить восстание в ближайшее время." 
ott.15.a:0 "Будем надеяться, что все потенциальные несогласные услышат о том, что случилось с теми в Шубаке, кто бросил нам вызов". 
ott.16.t:0 "Второй съезд османской оппозиции" 
ott.16.d:0 "Сегодня мы получили тревожные сообщения из Парижа, похоже, что Ай Егап'вохакан Дашнакцутюн (Армянская революционная федерация), Общество предпринимательства и децентрализации (Общество частной инициативы и децентрализации), и Комитет союза и прогресса (Комитет союза и прогресса) собрались для обсуждения своей общей цели - восстановления Конституции 1876 года. Однако более тревожным является то, что КСП, ранее выступавший против дестабилизации Империи, согласился с тем, что для достижения их целей может потребоваться насильственная революция. К этому их подтолкнула недавняя реорганизация, инициированная Бахаттином Шакиром, бывшим врачом, сбежавшим из тюрьмы.\n\nПохоже, что после побега Шакира из тюрьмы в Эрзинджане, ему удалось незаметно перебраться в Египет. Оттуда он отправился в Париж, где неустанно работал над реструктуризацией и возрождением КСП, но больше всего беспокоит тот факт, что благодаря его просветительским проектам КСП установила связь с недавно созданным Обществом свободы Османия (Османское общество свободы), базирующимся на территории Империи. \n\nОчередной революционный заговор, похоже, быстро приближается. Мы только надеемся, что сможем одержать верх над этими "младотурками" до того, как они начнут действовать". 
ott.16.a:0 "Им не помешает вспомнить, что произошло в 1897 году!". 
ott.17.t:0 "Инцидент в Табе" 
ott.17.d1:0 "Хотя Египет все еще находится под нашим правлением, Британия взяла на себя роль администратора региона, к нашему презрению. В прошлом это вызывало трудности, и время от времени нам приходилось корректировать границы между владениями, находящимися под нашим прямым контролем, и владениями Египта. В декабре прошлого года мы получили утечку разведывательной информации из Каира о намерениях Египта построить казармы в небольшой деревне Таба к югу от нашей границы. Стремясь остановить египтян от нарушения наших границ, армия была направлена для охраны наших границ. Когда британцы узнали об этих планах, они начали посылать войска в этот район, чтобы опередить нас в Табе.\n\nПосле этого начались переговоры, и британцы четко заявили о своей цели: граница между Египтом и вилайетом Хеджаз должна быть основана на линии, проходящей от Рафы до точки вдоль побережья Акабы. Когда мы предложили принять компромиссную границу, проходящую от Аль-Ариша до Рас-Мухаммеда, британцы отказались от переговоров и предъявили нам ультиматум, в котором говорилось, что если мы не выведем войска из этого района, то они используют свой флот для захвата нескольких островов вдоль нашего восточно-среднеазиатского побережья. В конце концов, у нас не было выбора уступить им, маленькая деревня не стоит войны". 
ott.17.d2:0 "Хотя технически мы все еще являемся автономной территорией Османской империи, британцы взяли на себя роль наших главных сюзеренов, кроме названия. Это несоответствие между зависимостью от Османской империи и Британии неоднократно становилось проблемой, и инцидент последних нескольких месяцев не стал исключением. Небольшая деревня Таба представляет собой стратегическую ценность благодаря своему расположению вдоль османской границы, поэтому было решено построить там казармы для усиления пограничных войск, уже находящихся в этом районе. Турки, узнав об этом, решили воспользоваться неясностью границы и построить в деревне форпост, чтобы присвоить ее себе. Видя это нарушение наших границ, мы обратились за помощью к Британии, и после напряженного противостояния между османскими и британскими войсками, было принято решение, что границы, отделяющие наши земли от земель, управляемых османами, должны быть официально кодифицированы, чтобы устранить любую путаницу в ситуации.\n\nТурки все еще были непреклонны в том, что Таба принадлежит им, и отказывались отступить, в конце концов, британцы решили прекратить свое позирование и пригрозили занять острова вдоль восточного побережья Средиземного моря, если они не сдадутся. Естественно, османы согласились, и Таба теперь прочно принадлежит нам". 
ott.17.d3:0 "Хотя Египет технически все еще является автономной территорией Османской империи, мы взяли на себя роль главных сюзеренов этой земли, но только по названию. Это несоответствие между зависимостью от Османской империи и Британии неоднократно становилось проблемой, и инцидент последних нескольких месяцев не стал исключением. Небольшая деревня Таба представляет собой стратегическую ценность благодаря своему расположению вдоль османской границы, поэтому египетское правительство решило построить там казармы для усиления пограничных войск, уже находящихся в этом районе. Турки, узнав об этом, решили воспользоваться неясностью границы и построить в деревне форпост, чтобы присвоить ее себе. Возможность размещения османских войск так близко к зоне канала была, мягко говоря, тревожной, поэтому для охраны территории были направлены войска. После напряженного противостояния было решено, что границы, отделяющие наши земли от земель, управляемых османами, должны быть официально кодифицированы, чтобы устранить любую путаницу в ситуации.\n\nТурки все еще были непреклонны в том, что Таба принадлежит им, и отказывались отступать, но этого было достаточно, и чтобы остановить турок, был отправлен ультиматум, в котором мы угрожали занять острова вдоль восточного побережья Средиземного моря, если они не успокоятся. Естественно, османы согласились, и Таба теперь прочно находится в нашем владении". 
ott.17.a:0 "Как унизительно быть полицейским на своей собственной территории". 
ott.17.b:0 "Жаль, что для этого нам пришлось угрожать туркам". 
ott.17.c:0 "Правильно!" 
ott.18.d1:0 "В то время как Египет все еще находится под нашим правлением, Британия взяла на себя роль администратора региона, к нашему презрению. В прошлом это вызывало трудности, и время от времени нам приходилось корректировать границы между доменами, находящимися под нашим прямым контролем, и Египтом. В декабре прошлого года мы получили утечку разведывательной информации из Египта, в которой говорилось о намерении построить казармы в небольшой деревне Таба к югу от нашей границы. Стремясь помешать египтянам нарушать наши границы, армия решила построить в этом районе форпост, чтобы присвоить его себе. Когда британцы узнали об этих планах, они начали посылать войска в этот район, чтобы помешать нашим людям войти в Табу.\n\nВ конце концов, вопрос был решен, когда британский посол сэр Николас О'Коннор предложил создать совместную комиссию для обследования территории и определения соответствующей границы. По окончательной демаркационной линии мы потеряли Табу, но получили компенсацию в виде дополнительной территории в окрестностях Аль-Ариша". 
ott.18.d2:0 "Хотя технически мы все еще являемся автономной территорией Османской империи, британцы взяли на себя роль наших главных сюзеренов во всех отношениях, кроме названия. Это несоответствие между зависимостью от Османской империи и Британии неоднократно становилось проблемой, и инцидент последних нескольких месяцев не стал исключением. Небольшая деревня Таба представляет собой стратегическую ценность благодаря своему расположению вдоль османской границы, поэтому было решено построить там казармы для усиления пограничных войск, уже находящихся в этом районе. Турки, узнав об этом, решили воспользоваться неясностью границы и построить в деревне форпост, чтобы присвоить ее себе. Видя это нарушение наших границ, мы обратились за помощью к Британии, и войска были немедленно отправлены для захвата территории.\n\nКак только британский посол в Константинополе, сэр Николас О'Коннор, предложил создать совместную комиссию для обследования территории и определения соответствующей границы. Хотя в комиссию не входили египтяне, она, по крайней мере, позволила нам вернуть Табу за небольшую плату за некоторые земли вокруг Аль-Ариша." 
ott.18.d2:0 "Хотя Египет технически все еще является автономной территорией Османской империи, мы взяли на себя роль главных сюзеренов этой земли, но только по названию. Это несоответствие между зависимостью от Османской империи и Британии неоднократно становилось проблемой, и инцидент последних нескольких месяцев не стал исключением. Небольшая деревня Таба представляет собой стратегическую ценность из-за своего расположения вдоль османской границы, поэтому египетское правительство решило построить там казармы для усиления пограничных войск, уже находящихся в этом районе. Турки, узнав об этом, решили воспользоваться неясностью границы и построить в деревне форпост, чтобы присвоить ее себе. Возможность размещения османских войск так близко к зоне Канала была, мягко говоря, тревожной, поэтому были отправлены войска для охраны территории.\n\nПосле напряженного противостояния сэр Николас О'Коннор, наш посол в Константинополе, разрядил ситуацию, предложив создать совместный демаркационный комитет для определения точной линии границы. В конце всего этого испытания Таба снова оказалась в пределах наших владений за счет некоторых земель вокруг Аль-Ариша". 
ott.18.a:0 "Не идеально, но могло быть и хуже". 
ott.18.b:0 "Поистине свидетельство византийской природы нашего суверенитета". 
ott.18.c:0 "Перо могущественнее меча" 
ott.19.d1:0 "Хотя Египет все еще находится под нашим правлением, Британия взяла на себя роль администратора региона, к нашему презрению. В прошлом это вызывало трудности, и время от времени нам приходилось корректировать границы между доменами, находящимися под нашим прямым контролем, и Египтом. В декабре прошлого года мы получили утечку разведывательной информации из Египта, в которой говорилось о намерении построить казармы в небольшой деревне Таба к югу от нашей границы. Стремясь помешать египтянам нарушать наши границы, армия решила построить форпост в этом районе, чтобы присвоить его себе. Когда англичане узнали об этих планах, они начали посылать туда войска, чтобы помешать нашим людям войти в Табу.\n\nВскоре начались переговоры, и англичане ясно дали понять, что граница между Египтом и Вилайетом Хеджаза должна проходить по линии, идущей от Рафы до точки на побережье Акабы. Наше правительство отклонило это предложение, так как Таба была зависима от нашего портового города Акаба, поэтому было принято решение о компромиссной линии, которая проходила бы от Рафы до точки на побережье в трех милях к востоку от Табы. Хотя это и не принесло желаемого результата в виде признания нашего сюзеренитета над Сайни, мы, по крайней мере, вернули себе участок земли, когда-то принадлежавший империалистам, и теперь мы можем свободно использовать Табу в качестве базы для операций." 
ott.19.d2:0 "Хотя технически мы все еще являемся автономной территорией Османской империи, британцы взяли на себя роль наших главных сюзеренов, кроме названия. Это несоответствие между зависимостью от Османской империи и Британии неоднократно становилось проблемой, и инцидент последних нескольких месяцев не стал исключением. Небольшая деревня Таба представляет собой стратегическую ценность благодаря своему расположению вдоль османской границы, поэтому было решено построить там казармы для усиления пограничных войск, уже находящихся в этом районе. Турки, узнав об этом, решили воспользоваться неясностью границы и построить в деревне форпост, чтобы присвоить ее себе. Видя такое нарушение наших границ, мы обратились за помощью к Британии, и после напряженного противостояния между османскими и британскими войсками было принято решение о том, что границы, отделяющие наши земли от земель, управляемых османами, должны быть официально кодифицированы, чтобы устранить любую путаницу в ситуации. \n\nТурки изначально заявили, что их главной целью является Синай, но когда они были оттеснены британцами, было решено, что Таба будет признана зависимой от Акабы в обмен на официальную линию, которая навсегда определит границы Синая." 
ott.19.d3:0 "Хотя Египет технически все еще является автономной территорией Османской империи, мы взяли на себя роль главных сюзеренов этой земли, но только по названию. Это несоответствие между зависимостью от Османской империи и Британии неоднократно становилось проблемой, и инцидент последних нескольких месяцев не стал исключением. Небольшая деревня Таба представляет собой стратегическую ценность из-за своего расположения вдоль османской границы, поэтому египетское правительство решило построить там казармы для усиления пограничных войск, уже находящихся в этом районе. Турки, узнав об этом, решили воспользоваться неясностью границы и построить в деревне форпост, чтобы присвоить ее себе. Возможность размещения османских войск так близко к зоне канала была, мягко говоря, тревожной, поэтому были отправлены войска для охраны территории.\n\nТурки изначально заявили, что их главной целью является Синай, но когда они были оттеснены от нас, было решено, что Таба будет признана зависимой от Акабы в обмен на официальную линию для окончательного определения границ Синая." 
ott.19.a:0 "Да здравствует Вечное государство!". 
ott.19.b:0 "Если бы только нам позволили вести переговоры самим". 
ott.19.c:0 "Не идеальная ситуация, но, по крайней мере, она избавила нас от турок". 

ott.23.t:0 "Управление пожертвованными средствами" 
ott.23.d:0 "Дети просят мелочь у прохожих, взрослые создают клубы пожертвований, со всех уголков Империи собираются патриоты, чтобы отдать свои средства на достойное дело. Теперь, когда у нас есть эти пожертвования, необходимо принять решение о том, куда пойдут эти средства." 
ott.23.a:0 "Использовать их для погашения некоторых наших долгов". 
ott.23.b:0 "Вложить их в наши промышленные разработки" 
ott.23.c:0 "Использовать их для финансирования расширения жандармерии" 
ott.24.t:0 "Управление нашими пожертвованными средствами" 
ott.24.d:0 "Богатые семьи и набожные верующие со всех континентов посвятили себя наполнению нашей казны. Все для того, чтобы помочь нам в борьбе против христианского империализма. Теперь, когда мы владеем этими пожертвованиями, необходимо принять решение о том, куда пойдут эти средства." 
ott.24.a:0 "Использовать их для погашения некоторых наших долгов". 
ott.24.b:0 "Вложить их в наши промышленные разработки" 
ott.24.c:0 "Использовать их для финансирования расширения жандармерии". 
ott.25.t:0 "Найти нового министра финансов" 
ott.25.d:0 "С тех пор как Ахмед Решад Паша ушел в отставку, Министерство финансов осталось без лидера. Заполнение пробела в руководстве необходимо, если мы хотим привести в порядок наши денежные дела." 
ott.25.a:0 "Назначить Мустафу Зини Пашу за его реформаторские планы". 
ott.25.b:0 "Назначить Мехмеда Зия Пашу за его экономическую проницательность" 
ott.25.c:0 "Призвать Ахмеда Решада Пашу обратно на службу за его прошлую работу" 
ott.26.t:0 "Османская империя предлагает построить железную дорогу от Наблуса до Суэца" 
ott.26.d:0 "Сегодня власти Османской империи обратились к нашему правительству с предложением продлить линию железной дороги из Хеджаза до Суэца, где она соединится с египетской железнодорожной сетью. Турки подчеркивают свой сюзеренитет над Египтом в качестве обоснования того, почему линия должна быть построена, но тот факт, что им пришлось обратиться к нам, показывает, что мы контролируем ситуацию. Как мы должны реагировать?" 
ott.26.a:0 "Эта железнодорожная линия станет символом дружбы между нашими народами!". 
ott.26.b:0 "Мы не можем дать туркам прямой путь к каналу!". 
ott.27.t:0 "Британия согласна с нашим предложением" 
ott.27.d:0 "Британцы приняли наше предложение о железнодорожной линии, и сейчас идет подготовка к отправке людей и материалов для строительства линии. Все, что нам осталось сделать, это построить ее". 
ott.27.a:0 "Вперед!". 
ott.28.t:0 "Британия отклоняет наше предложение" 
ott.28.d:0 "Хотя Египет по праву принадлежит нам, у британцев хватило наглости вмешаться и заявить, что они остановят расширение нашей железной дороги с помощью военной силы, если потребуется. Похоже, они пребывают в заблуждении, что Суэцкий канал принадлежит им, и их беспокоит мысль о том, что мы будем отправлять поезда туда и обратно из этого района." 
ott.28.a:0 "Проклятье". 
ott.29.t:0 "Ответ Шарифа" 
ott.29.d:0 "Сегодня Шариф Мекки прислал нам сообщение в резких выражениях, в котором говорится, что он ни при каких обстоятельствах не позволит продлить линию Хеджаз до Мекки. Экономика Мекки уже давно процветает за счет торговли верблюдами, услуг сопровождения во время хаджа и местного ремесла. Все это станет ненужным, если железная дорога соединит Мекку с остальным миром". 
ott.29.a:0 "Дайте Шарифу "пожертвование" и попросите его передумать". 
ott.29.b:0 "Предложить субсидировать местные предприятия в Мекке" 
ott.29.c:0 "Послать армию, чтобы "помочь" Шарифу управлять городом, пока не будет построена железная дорога". 
ott.30.t:0 "Шариф Мекки умирает" 
ott.30.d:0 "Печальные новости: сегодня умер Шариф Мекки Аун аль-Рафик Паша ибн Мухаммад ибн Абд аль-Муин ибн Аун. Хотя титул принадлежит Дому Хашим, назначение Шарифа является обязанностью Султана-Халифа.\n\nНа рассмотрение Султана-Халифа было представлено четыре кандидатуры на смерть Аун ар-Рафика: Абд Аллах Паша ибн Мухаммад, имевший опыт работы шарифом в 1882 году, пока султан не отменил его кандидатуру, Али Паша ибн Абд Аллах ибн Мухаммад, исполняющий обязанности шарифа, Али Хайдар Паша ибн Джабир, выступавший в качестве представителя арабов-хиджази в Константинополе, и Хусейн бин Али Паша, хорошо сведущий в исламском праве." 
ott.30.a:0 "Назначить Абд Аллаха Пашу ибн Мухаммада за его опыт". 
ott.30.b:0 "Назначить Али Пашу ибн Абд Аллаха ибн Мухаммада, чтобы все было просто". 
ott.30.c:0 "Назначить Али Хайдара Пашу ибн Джабира за его службу в столице" 
ott.30.e:0 "Назначить Хусейна бин Али Пашу за его мудрость". 
ott.31.t:0 "Шариф принимает взятку" 
ott.31.d:0 "Хотя он утверждает, что является человеком, преданным соблюдению принципов ислама, Шариф оказался восприимчивым к тому, чего хочет большинство мужчин в этом мире. Получив заверения в том, что железная дорога не повлияет на его личное благополучие, и небольшую прибавку к зарплате, Шариф дал добро на расширение железной дороги. Теперь нам остается только построить ее". 
ott.31.a:0 "Скоро Священный город будет связан с остальным миром!". 
ott.32.t:0 "Шариф отказывается от взятки". 
ott.32.d:0 "К сожалению, похоже, что наш связной в Мекке довольно плохо объяснил суть наших намерений. После того, как нас выгнали из Священного города стражники Шарифа и мы пробирались по пустыне, мы получили его телеграмму из Медины, в которой говорилось, что Шариф был в ярости от мысли, что Султан-Халиф попытается кого-то подкупить. Нам нужно будет отправить нового посланника, объяснив, что наш предыдущий был мошенником. Это, по крайней мере, сохранит лицо". 
ott.32.a:0 "Проклятия" 
ott.33.t:0 "Османская империя предлагает провести железную дорогу из Мекки в Аден" 
ott.33.d:0 "Сегодня власти Османской империи обратились к нашему правительству с предложением продлить железнодорожную линию Хеджаза до Адена, заявив, что такая железнодорожная сеть принесет огромную пользу Адену как центру торговли. Как мы должны отреагировать?" 
ott.33.a:0 "Эта железнодорожная линия станет символом дружбы между нашими народами!". 
ott.33.b:0 "Мы не можем дать туркам прямой путь к нашему главному аравийскому порту!". 
ott.34.t:0 "Британия согласна с нашим предложением" 
ott.34.d:0 "Британцы приняли нашу просьбу о железнодорожной линии, и сейчас идет подготовка к отправке людей и материалов для строительства линии. Все, что нам осталось сделать, это построить ее". 
ott.34.a:0 "Вперед". 
ott.35.t:0 "Британия отказывается от нашего предложения" 
ott.35.d:0 "Британцы отклонили нашу просьбу о продлении линии Хеджаз до Адена, сославшись на "угрозу безопасности". Они не стали уточнять подробности". 
ott.35.a:0 "Проклятье". 
ott.36.t:0 "Османская империя предлагает построить железную дорогу от Митровицы до Сараево" 
ott.36.d:0 "Сегодня османские власти обратились к нашему правительству с предложением продлить железнодорожную линию Румелии до Сараево, где она соединится с нашей железнодорожной сетью. Турки подчеркивают свой сюзеренитет над Боснией в качестве обоснования того, почему линия должна быть построена, но тот факт, что им пришлось обратиться к нам, показывает, что мы контролируем ситуацию. Как мы должны реагировать?" 
ott.36.a:0 "Эта железнодорожная линия станет символом дружбы между нашими народами!". 
ott.36.b:0 "Скажите им, чтобы они использовали сербские железные дороги, чтобы приехать на север!". 
ott.37.t:0 "Австро-Венгрия согласна с нашим предложением" 
ott.37.d:0 "Австрийцы приняли нашу просьбу о железнодорожной линии, и сейчас идет подготовка к отправке людей и материалов для строительства линии. Все, что нам осталось сделать, это построить ее". 
ott.37.a:0 "Вперед!". 
ott.38.t:0 "Австро-Венгрия отклоняет наше предложение" 
ott.38.d:0 "Хотя Босния по праву принадлежит нам, у австрийцев хватило наглости вмешаться и заявить, что они остановят расширение нашей железной дороги с помощью военной силы, если потребуется. Похоже, они находятся в заблуждении, что Босния принадлежит им, и их беспокоит мысль о том, что мы будем отправлять поезда туда и обратно из этого района." 
ott.38.a:0 "Проклятье". 
ott.39.t:0 "Формирование Общества свободы Османия" 
ott.39.d:0 "Тревожные новости: сформировалась новая оппозиционная группа, называющая себя ʿOsmānīye Hürriyet Cemiyeti или Османское общество свободы. Наши агенты все еще пытаются установить личности лидеров, но, похоже, что тревожное число членов группы - выходцы из 2-й и 3-й армий, расквартированных в Румелии. Группа также имеет глубокое идеологическое сходство с запрещенным Комитетом союза и прогресса (Комитет союза и прогресса), базирующимся в Париже. Похоже, что оппозиция нашему правительству растет с каждым днем, а поскольку значительная часть армии теперь сотрудничает с предателями-конституционалистами, будущее представляется мрачным." 
ott.39.a:0 "Нам придется еще больше ограничить армию!". 
ott.40.t:0 "Младотурки взялись за оружие против нас!". 
ott.40.d1:0 "Поздно вечером мы получили известие, что в то время как другие командиры его подразделения были в местной мечети на пятничной молитве, майор третьей армии Ахмед Ниязи совершил налет на оружейный склад в Ресне и увел группу либерально настроенных албанских жителей и армейских дезертиров на холмы, окружающие город. Оттуда он потребовал восстановления Конституции 1876 года. Он и его последователи отказываются отступать, пока мы не выполним их требования". 
ott.40.d2:0 "У нас есть хорошие и плохие новости, хорошие заключаются в том, что мы наконец-то обнаружили одного из главарей младотурок на имперской территории. Это майор Третьей армии по имени Ахмед Ниязи. Муфтий Третьей армии, работающий шпионом в нашей сети, раскрыл планы Ниязи по организации революции и попытался установить контакт с главным офисом в Константинополе, когда его застрелили головорезы Ниязи. То, что муфтий не сообщил о случившемся, насторожило тайную полицию, и в Ресне была послана следственная комиссия.\n\nНеплохие новости: как только наша комиссия приблизилась к его базе в Ресне, он и его последователи взялись за оружие против нас и вновь обосновались на холмах вблизи города. Они требуют восстановления конституции 1876 года и призывают всех османов, верных империи, присоединиться к их делу". 
ott.40.a:0 "Послать верных солдат из Первой армии, чтобы уничтожить их". 
ott.40.b:0 "Что вы делаете?! Остановите их!" 
ott.41.t:0 "Младотурецкая революция торжествует" 
ott.41.d:0 "Армии Ахмеда Ниязи, Эйюпа Сабри и нескольких албанских ополчений собрались в Монастире и захватили город в результате внезапной атаки. Они атаковали командный центр и захватили татарина Османа Пашу, вынудив его отдать им все свои силы. В Румелии не осталось верных войск, и Ниязи строит планы похода на Константинополь, если мы продолжим отказываться от его требований." 
ott.41.a:0 "Мы ничего не можем сделать, мы должны восстановить конституцию". 
ott.42.t:0 "Младотурки берут власть в Османской империи" 
ott.42.d:0 "Османская империя долгое время была одним из последних бастионов абсолютизма в Европе, но сегодня все изменилось, когда султан [OTT.GetLeader] объявил о восстановлении старой Конституции 1876 года под давлением растущего движения младотурок. Конституция вступила в силу при Абдул-Хамиде II, но была отменена всего 2 года спустя, когда не смогла обеспечить иностранную поддержку слабеющей империи. По всей империи были объявлены выборы, агитаторы пытаются склонить население к своей точке зрения. Похоже, что теперь политические партии, а не султаны будут определять порядок". 
ott.42.a:0 "Станет ли это поворотным пунктом для больного человека?" 
ott.43.t:0 "Снятие армейских ограничений" 
ott.43.d:0 "Сейчас, когда на нашу страну надвигается война, ограничение армии не имеет смысла". Султан [OTT.GetLeader] дал свое королевское согласие на то, чтобы армия открыла склады боеприпасов, а флот немедленно отправился во вражеские воды. Хотя снятие ограничений с наших вооруженных сил, безусловно, помогло им в боеспособности, нет сомнений, что годы без надлежащей подготовки отрицательно сказались на их боеготовности." 
ott.43.a:0 "Вперед к победе!". 
ott.44.t:0 "Оружие меча" 
ott.44.d:0 "Сегодня Решад I начал свою длительную церемонию коронации с вспахивания участка газона перед дворцом Долмабахче, чтобы доказать свою силу и стойкость. Затем он отправился в мечеть Эйюп Султан, где его приняли Шайху-ль-Ислам и Шариф Коньи, которые вручили ему Меч Османа, символ его императорской власти. Эта церемония была особенно примечательна тем, что впервые немусульманам было разрешено войти в мечеть. Получив меч и помолившись Аллаху за руководство в своем правлении, Решад I вышел на балкон и впервые обратился к своему народу в качестве нового султана". 
ott.44.a:0 "Султан подчеркнул, что его самодержавные полномочия останутся нетронутыми во время его правления". 
ott.44.b:0 "Султан объявил о восстановлении Конституции 1876 года" 
ott.45.t:0 "Решад I сохраняет свои абсолютные полномочия" 
ott.45.d:0 "После безвременной смерти своего консервативного старшего брата Абдул-Хамида II многие думали, что Решад I будет приветствовать идеалы конституционализма. Похоже, они жестоко ошибались. В своем первом обращении после церемонии опоясывания мечом султан подчеркнул важность сохранения возвышенного Османского государства в его первоначальном виде, а также необходимость сильного правителя под руководством Аллаха в эти трудные времена. Хотя на первый взгляд кажется, что империя поддерживает решение султана, под землей нарастают волнения. От Балкан до Йемена все больше людей жаждут, чтобы их голос был услышан в поддержку императорского правительства. Международные наблюдатели изнывают в ожидании того, чем обернется выбор султана". 
ott.45.a:0 "Что приготовила судьба для одного из последних бастионов абсолютизма?" 
ott.46.t:0 "Коварный лекарь" 
ott.46.d:0 "Недавно выяснилось, что доктор Бахаттин Шакир, личный врач Шехзаде Юсуфа Иззеддина, тайно сотрудничает с подрывным Комитетом союза и прогресса (Комитет союза и прогресса). Это стало большим разочарованием для королевской семьи, которая считала доктора близким другом и надежным соратником. Хотя его службы будет не хватать, мы не можем допустить, чтобы он отравил своими либеральными идеями Шехзаде Юсуфа Иззеддина". 
ott.46.a:0 "Отправьте его в тюрьму в Эрзинджане, там он не доставит хлопот". 
ott.46.b:0 "Такие предатели, как он, заслуживают пули и ничего меньше!" 
ott.47.t:0 "Шакир избежал тюрьмы!" 
ott.47.d:0 "Бахаттин Шакир, бывший личный врач Шехзаде Юсуфа Иззеддина, был отправлен в тюрьму Эрзинджана четыре месяца назад в качестве наказания за помощь Комитету союза и прогресса (Комитет союза и прогресса). Сегодня ему удалось избежать заключения неизвестным способом. Похоже, что нет никаких следов насильственного выхода из здания, и нет свидетелей его побега, или, по крайней мере, нет тех, кто готов говорить с правительственными чиновниками. В настоящее время направлены агенты для проведения полного расследования ситуации, но многие уже подозревают, что Шакиру могли помочь изнутри. Как это было в случае с массовым побегом "младотурок" в 1897 году. В настоящее время в поисках Шакира отправлены поисковые группы, но ни одна из них пока не дала никаких зацепок". 
ott.47.a:0 "Найдите его!". 
ott.48.t:0 "Второй конгресс османской оппозиции" 
ott.48.d:0 "Сегодня мы получили тревожные новости из Парижа, оказывается, что Ай Егап'вохакан Дашнакцутюн (Армянская революционная федерация), Общество предпринимательства и децентрализации (Общество частной инициативы и децентрализации), и Комитет союза и прогресса (Комитет союза и прогресса) собрались для обсуждения своей общей цели - восстановления Конституции 1876 года. Единственным утешением для нас стал тот факт, что эти разрозненные группы, похоже, не согласны с тем, как это сделать. Ахмед Рыза и КСП подчеркивали, что постепенное изменение - лучший подход к осуществлению либеральных реформ, и что насильственная революция только дестабилизирует империю и пригласит европейскую интервенцию. Султанзаде Мехмед Сабахаддин, напротив, заявил, что абсолютистская политика Османского государства является источником его дестабилизации и что только либеральная империя может процветать. Делегация АЕД, похоже, была согласна с Сабахаддином. Хотя новости тревожные, мы, по крайней мере, можем быть уверены, что эти склоки в Париже не окажут большого влияния на наши дела". 
ott.48.a:0 "Они должны просто перестать играть в притворство во Франции и сдаться". 
ott.49.t:0 "КСП и ОСО объявляют о слиянии" 
ott.49.d:0 "Сегодня Ахмед Рыза объявил в Париже, что ОСО теперь является составной частью КСП и будет служить его боевым оружием на территории Османской империи. Утверждается, что это слияние заняло несколько месяцев и было осуществлено после того, как члены ОСО получили возможность оценить идеологические пристрастия каждой группы "младотурок", базирующейся в Париже. Нам еще предстоит искоренить видных членов ОСО, но уже есть опасения, что это слияние может позволить Рызе и его лакеям координировать перемещения мятежных войск внутри Империи. Теперь, похоже, вопрос уже не в том, если, а в том, когда эти мятежники нанесут удар". 
ott.49.a:0 "Увеличьте число шпионов во 2-й, 3-й и 5-й армиях! Сделайте это и в 6-й!" 
ott.50.t:0 "ОПД и ОСО устанавливают контакт" 
ott.50.d:0 "Султанзаде Мехмед Сабахаддин, либеральный принц в изгнании в Париже, постоянно сообщает о новых контактах, которые устанавливает его Общество предпринимательства и децентрализации (Общество частной инициативы и децентрализации). Обычно это что-то доброе, например, студенческая группа в Дамаске или недовольный бюрократ в какой-нибудь отдаленной провинции, но в этот раз все было не так. Оказывается, Общество свободы Османия (Османское общество свободы) создало широкую сеть военных офицеров и клерков по всей империи. К сожалению, Сабахаддин был скуп на подробности, но, судя по всему, враждебные действия ОСО неминуемы. Мы должны подготовиться к худшему". 
ott.50.a:0 "Увеличьте число шпионов во 2-й, 3-й и 5-й армиях! Сделайте это и в 6-й!" 
ott.51.t:0 "Отчет о деятельности младотурок" 
ott.51.d:0 "Наши агенты были направлены по всей Империи в поисках повстанцев, действующих под знаменем младотурок. На данный момент у нас есть несколько зацепок. Во-первых, мы знаем, что они должны иметь доступ к какой-то защищенной коммуникационной сети, которая позволяет им общаться с изгнанниками в Париже и координировать свою деятельность. Офисы Telegram и железнодорожные станции должны быть частью такой сети. Во-вторых, поскольку они располагают большим количеством армейских материалов, мы полагаем, что им покровительствует высокопоставленный военный чиновник или квартирмейстер. Чтобы скрыть такие несоответствия в оснащении наших армий, есть опасения, что этот их военный покровитель по меньшей мере капитан по званию. Наконец, поскольку об их деятельности не сообщали источники за пределами наших собственных разведывательных сетей, считается, что они действуют либо в очень отдаленной, либо в неуправляемой провинции. Наши агенты разведывают военные базы в городских районах Армении, на Балканах, в Аравии и Ливии. Мы их найдем". 
ott.51.a:0 "Будем молиться, чтобы вы это сделали". 
ott.52.t:0 "Революция распространяется!" 
ott.52.d:0 "Похоже, что Ниязи - не одинокий изгой. С момента его первого восстания еще несколько офицеров среднего звена взяли в руки оружие против правительства. Другой выскочка по имени Исмаил Энвер проделал аналогичный трюк в Тиквеше вместе с Эйюпом Сабри в Охри и Бекиром Фикри в Гребене. Численность отряда Ниязи превысила 1 000 человек, и он решил спуститься с холмов, чтобы начать вербовку в свои ряды всякого сброда. Он взял на себя право помиловать осужденных преступников и дезертиров, если только они возьмут в руки оружие против нас. Эта банда разбойников иногда заходит в телеграфные конторы, чтобы засорить сеть сообщениями об "освобождении" и "спасении". Дворец и генеральный инспектор Румелии уже получили десятки сообщений, призывающих к восстановлению конституции. Ожидается, что оперативная группа нашей Первой армии прибудет в Македонию в течение трех дней. Но, учитывая наличие многочисленных групп, каждая из которых состоит из большого количества людей, есть опасения, что выкорчевывание этой "революции" может занять некоторое время." 
ott.52.a:0 "Сделайте все необходимое, чтобы этих предателей повесили!". 
ott.53.t:0 "Первая армейская оперативная группа расформировывается!" 
ott.53.d:0 "Как только Ниязи впервые взялись за оружие против нас, из Первой армии были отправлены два батальона под командованием Шемси Паши, чтобы разобраться с ними. Только что стало известно, что вся оперативная группа развалилась! Предательские офицеры внутри группы убили Шемси Пашу, а затем убедили людей под его командованием отправиться в погоню за дикими гусями, где они были рассеяны. После того, как наша оперативная группа развалилась, в Румелии наступила анархия. Эти конституционалисты теперь - самое близкое к правительству. Всем оставшимся гарнизонам Румелии было приказано перегруппироваться в Монастире, чтобы сформировать вторую оперативную группу и выследить этих предателей. Похоже, лишь немногие прислушались к нашему призыву". 
ott.53.a:0 "Неужели мы ничего не можем сделать?!" 
ott.54.t:0 "Ниязи заручился поддержкой румелийских деревень" 
ott.54.d:0 "Известно, что балканцы всегда были недовольны нашим правлением, и Ниязи воспользовался этим. Он обещал им, что восстановление Конституции 1876 года каким-то волшебным образом решит все их проблемы, и что как только младотурки придут к власти, все балканские народы будут жить в мире и согласии. Недавно произошел инцидент, который, казалось, поднял его популярность среди балканских народов на новую высоту. Женщина, связанная с ВМРО (Внутренней македонской революционной организацией), пришла к Ниязи, заявив, что ее сын был захвачен сербской бандой. Тогда Ниязи удалось успешно договориться об освобождении ребенка, "похитив" симпатизирующую ему сербскую учительницу и использовав ее в качестве "заложницы". Теперь боевики ВМРО стекаются к Ниязи, видя в этом жесте знак доброй воли по отношению к своему народу. Джерчиз Топулли, албанский знатный человек, захвативший контроль над Албанией в этом хаосе, недавно пообещал свою верность делу Ниязи после того, как Ниязи пообещал, что конституционное правительство принесет региону автономию.\n\nВторая оперативная группа наконец-то прибыла в Монастир под командованием татарина Османа Паши, но ее численность меркнет по сравнению с толпами революционеров, окружающих их." 
ott.54.a:0 "Да поможет нам Аллах в эти трудные времена!". 
ott.55.t:0 "В Константинополе вспыхнули протесты!" 
ott.55.d:0 "İttihadi-ı Osmāni (Османский союз) был одной из старейших младотурецких групп и базировал свою деятельность в столице. Мы считали их уничтоженными после неудачного переворота 1897 года. Похоже, что мы сильно ошибались. Телеграфные сообщения, разосланные Ниязи и Энвером, а также уничтожение оперативной группы Шемси Паши, похоже, ободрили остатки Иттихади-и Османи и направили их к Портику и дворцу с требованием восстановить Конституцию. Полиции было приказано разогнать толпы, но, похоже, они не справились со своей задачей либо из-за недостатка лояльности, либо из-за огромного количества иттихадистов-османов." 
ott.55.a:0 "Закрыть жалюзи и забаррикадировать двери дворца!" 
ott.56.t:0 "Широкомасштабные забастовки!" 
ott.56.d:0 "С восстановлением Конституции можно было бы подумать, что на этом гражданские беспорядки в Империи закончатся. К сожалению, похоже, что внезапный крах общественного порядка позволил другим группам начать высказывать свое недовольство нашим правительством. Хаос, вызванный революцией, привел к стремительному росту инфляции, и самые бедные слои населения ощутили на себе ее последствия. Рабочие требуют повышения заработной платы, чтобы компенсировать недавний ценовой шок. Некоторые из них также требуют повышения стандартов охраны здоровья и безопасности на рабочих местах. Железнодорожная и коммуникационная отрасли, похоже, страдают от этого больше всего, но ни один сектор экономики, похоже, не остался незатронутым этими забастовками. Уже более ста отдельных групп отказываются возвращаться на работу, и наша экономика ощущает на себе всю тяжесть этого". 
ott.56.a:0 "Будем надеяться, что новое правительство сможет справиться с ситуацией". 
ott.57.t:0 "Сэр Джеральд Лоутер \"Расследование КСП\". 
ott.57.d1:0 "После славной революции движения младотурок, британский МИД отчаянно пытался сформулировать стратегию действий в отношении нашего правительства. Вновь обретенное господство КСП разрушило старые предположения британцев о дипломатическом взаимодействии с нами и поставило под сомнение наше давнее партнерство.\n\n В ответ на эти опасения, посол Великобритании в Константинополе, сэр Джеральд Лоутер, провел собственное "расследование" структуры власти КСП, копия которого просочилась и попала в наши руки. Его выводы заключаются в том, что Османская империя была захвачена заговором, возглавляемым \"евреями и масонами\", и что КСП находится в подчинении у этих групп. Роль Ахмеда Ниязи не упоминается, и похоже, что Лоутер перепутал Исмаила Энвера Пашу с польским офицером с похожим именем. По его словам, посол США Оскар Страус тайно является главным зачинщиком революции. Именно его утверждение, что мы возьмем на вооружение \"безбожные и нивелирующие методы\" Французской революции, поставит нас в противоречие с остальным "цивилизованным" миром.\n\nПосол давно вызывает отвращение у тех членов нашего правительства, которым приходилось с ним работать. Известно, что он распространял антисемитские тексты во время своего пребывания в Константинополе, что дает некоторое представление о его некомпетентности. Хотя члены правительства могут посмеяться над этим меморандумом как над бредовой фантазией, основанной скорее на антисемитизме и личных предрассудках посла, чем на каких-либо реальных доказательствах, его точка зрения серьезно воспринимается британским кабинетом министров. Если британское правительство поддастся влиянию этих бредней, это будет иметь реальные последствия для баланса сил на Ближнем Востоке". 
ott.57.d2:0 "После политических потрясений в Османской империи британский МИД отчаянно пытался сформулировать стратегию действий в отношении нового правительства в Константинополе. Вновь обретенное господство КСП (Комитета Союза и Прогресса) перевернуло старые представления британского правительства о дипломатии и взаимодействии с одной из самых стратегически расположенных "великих держав" и одним из наших старейших региональных партнеров.\n\n В ответ на эту насущную проблему британский посол в Константинополе сэр Джеральд Лоутер провел собственное "расследование" структуры власти КСП.  Он специально назвал американского посла Оскара Страуса одним из главных зачинщиков революции. Османская империя вскоре примет на вооружение \"безбожные и нивелирующие методы\" Французской революции, что поставит ее в противоречие с остальным "цивилизованным" миром. Он утверждает, что империя собирается начать антибританскую политику из-за нашего союза с Россией и общего жестокого обращения с евреями на российской территории.\n\nНесмотря на то, что посол имеет безупречную дипломатическую родословную, известно, что он распространял антисемитские тексты во время своего пребывания в Константинополе, что, безусловно, ставит под сомнение его суждения. Хотя региональные эксперты и британские ученые неоднократно говорили, что это грубое искажение ситуации, основанное скорее на антисемитизме и личных предрассудках посла, чем на каких-либо реальных доказательствах, его точка зрения получила определенную поддержку в правительстве и Министерстве иностранных дел. Какую бы политику ни выбрало правительство, совершенно очевидно, что мы знаем о целях и структуре КСП гораздо меньше, чем следовало бы, и что это незнание может иметь серьезные последствия для нашей позиции на Ближнем Востоке". 
ott.57.a:0 "Если это все "лучшие и умнейшие", которых может послать Великобритания, мы должны сомневаться в наших будущих отношениях". 
ott.57.b:0 "Неужели эти расистские догадки - лучшее, на что способно Министерство иностранных дел?" 
ott.58.t:0 "Конец конференции в Басре" 
ott.58.d1:0 "С 1902 года племена Джабаль Шаммар и Неджд вели борьбу за господство над внутренними районами Аравии. Конфликт начался, когда Абдулазиз ибн Сауд захватил Эр-Рияд в результате подлого нападения, и с тех пор он оттеснял рашидов все дальше и дальше на север. Возможно, в прошлом у нас были проблемы с Домом Рашидов, но они гораздо предпочтительнее фанатичных саудовцев, которые склонны совершать набеги на наши приграничные поселения и имеют планы на Аль-Хасу. С 1904 года мы посылали людей и снаряжение в Джабаль Шаммар в надежде остановить продвижение Ибн Сауда, но до сих пор это не принесло результатов. В конце прошлого года мы одобрили отправку еще одного экспедиционного отряда на юг, и саудовцы, узнав об этом, решили призвать к деэскалации войны в надежде перегруппировать свои силы и избежать поражения. С тех пор дипломаты в Басре собрались для переговоров по соглашению, и сегодня детали были окончательно согласованы и ратифицированы. Неджд выведет войска из Аль-Касима, признает султана своим сюзереном и воздержится от набегов на наши поселения. В обмен мы признаем их эмира вали Неджда и будем платить ему ежемесячное жалование за его \"услуги\" перед Повелительной Портой. Надеюсь, это положит конец войне и позволит нам сохранить Джабал Шаммар как буферное государство между нами и Недждом." 
ott.58.d2:0 "С 1902 года в нашей войне с Недждом поражение за поражением. Мы потеряли более половины нашей территории в пользу саудовцев и продолжаем терять все больше земель с каждой битвой. К счастью для нас, Османская империя решила вмешаться от нашего имени и послать нам на помощь современное оружие и солдат. Благодаря этим подкреплениям наша армия стала больше и лучше оснащена, чем саудовская, и еще одна военная миссия под командованием Фаиза Паши должна прибыть примерно через месяц. Когда Неджд узнал о новой волне подкреплений, идущих к нам, они решили договориться о деэскалации войны, чтобы избежать военного поражения. Они согласились вывести войска из Аль-Касима, признать Османскую империю своим сюзереном и воздержаться от набегов на турецкие поселения. В обмен на это Абдуллазиз ибн Сауд будет признан вали Неджда и будет получать ежемесячное жалование за свои \"услуги\" перед Блистательной Портой. Теперь нам остается только ждать прибытия османских войск, и Аль-Касим будет наш". 
ott.58.d3:0 "С 1902 года наша война против Джабаль Шаммара идет удивительно успешно. Мы еще не проиграли ни одного сражения против Рашидов и их османских союзников, но наш успех не остался незамеченным. Османская империя начала снабжать Джабаль Шаммар современным оружием и подкреплениями, в результате чего их армия стала заметно сильнее нашей. 3000 человек под командованием Фаиза Паши собраны в Басре и вот-вот отправятся в глубь Аравии. Наш имам, Абдулла бин Абдул Рахман, предложил нам попытаться использовать наш контроль над Аль-Касимом, чтобы ослабить войну и выиграть время для перегруппировки. Следуя его совету, в Басре начался дипломатический обмен мнениями с правительствами Османской империи и Рашиди. Дипломаты наконец пришли к соглашению, по которому мы должны были вывести войска из Аль-Касима, признать османского султана своим сюзереном и воздержаться от набегов на османские поселения. В обмен мы будем получать ежемесячное жалование от османского правительства, а эмир будет признан вали Неджда". 
ott.58.a:0 "Надеюсь, это остановит дальнейшее кровопролитие". 
ott.58.b:0 "Жаль, что нас не пригласили за стол переговоров". 
ott.58.c:0 "Если это поможет нам выиграть время и предотвратит битву с Османской армией, мы примем соглашение". 
ott.59.t:0 "Фаиз Паша прибыл в Аль-Касим". 
ott.59.d:0 "После успешных переговоров о выводе саудовских войск из Аль-Касима, Фаиз Паша наконец-то прибыл со своими экспедиционными силами, чтобы проконтролировать передачу провинции. Все прошло гладко за одним исключением. Когда Паша прибыл в город Бурайда, чтобы объявить о прибытии экспедиционных сил, его встретил Шиех Мухаммад Аба Аль-Кехиль и его энтеага. Аль-Кехиль приветствовал Фаиз Пашу в Бурайде, но умолял его не позволять эмиру Абдулазизу Ибн Мутибу въезжать в город из опасения, что он принесет с собой свой печально известный бренд принудительного правления. Фаиз Паша посоветовал эмиру прислушаться к просьбам Аль-Кехиля и позволить экспедиционным силам взять на себя управление городом. Абдулазиз ибн Мутиб решил прислушаться к совету Паши и воздержался от вступления в Бурайду, похоже, что все идет по плану." 
ott.59.a:0 "Будем надеяться, что эта удача продолжится". 
ott.60.t:0 "Трения между Фаизом Пашой и Абдулазизом ибн Мутибом" 
ott.60.d:0 "После успешных переговоров о выводе саудовских войск из Аль-Касима, Фаиз Паша наконец-то прибыл со своими экспедиционными силами, чтобы проконтролировать передачу провинции. Все прошло гладко за одним исключением. Когда Паша прибыл в город Бурайда, чтобы объявить о прибытии экспедиционных сил, его встретил Шиех Мухаммад Аба Аль-Кехиль и его энтеага. Аль-Кехиль приветствовал Фаиз Пашу в Бурайде, но умолял его не позволять эмиру Абдулазизу Ибн Мутибу въезжать в город из опасения, что он принесет с собой свой печально известный бренд принудительного правления. Фаиз Паша посоветовал эмиру прислушаться к мольбам аль-Кехиля и позволить экспедиционным силам взять на себя управление городом. Несмотря на наши попытки отговорить его от этого, Абдулазиз ибн Мутиб решил войти в город, и мы уже получили несколько сообщений об инцидентах, вызванных его присутствием." 
ott.60.a:0 "Ибн Мутиб может быть занозой в работе, но, по крайней мере, он лучше, чем альтернатива". 
ott.61.t:0 "Прибытие Мецидия" 
ott.61.d:0 "Сегодня новый легкий крейсер "Мечидие" прибыл в порт после завершения ходовых испытаний. Корабль был куплен у американской компании William Cramp & Sons в 1903 году и представляет собой последний пример программы модернизации нашего флота.\n\nКорабль возглавил человек по имени Рэнсфорд Додсворт Бакнам, который произвел впечатление на Абдул-Хамида своими рассказами о мореходстве и отличной работой в компании William Cramp & Sons. Султан счел нужным принять его на службу во флот в качестве офицера, и Бакнэм согласился на это при условии, что ему будет позволено ненадолго вернуться в Сан-Франциско, чтобы жениться на своей девушке." 
