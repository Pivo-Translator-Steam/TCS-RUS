 OTT_young_turk_strikes_idea:0 "Широкомасштабные забастовки" 
 OTT_young_tukr_strikes_idea_desc:0 "С восстановлением Конституции можно было бы подумать, что на этом гражданские беспорядки в Империи закончатся. К сожалению, похоже, что внезапный крах общественного порядка позволил другим группам начать высказывать свои претензии к нашему правительству. Хаос, вызванный революцией, привел к стремительному росту инфляции, и самые бедные слои населения ощутили на себе ее последствия. Рабочие требуют повышения заработной платы, чтобы компенсировать недавний ценовой шок. Некоторые из них также требуют повышения стандартов охраны здоровья и безопасности на рабочих местах. Железнодорожная и коммуникационная отрасли, похоже, страдают от этого больше всего, но ни один сектор экономики, похоже, не остался незатронутым этими забастовками. Уже более ста отдельных групп отказываются возвращаться на работу, и наша экономика ощущает на себе всю тяжесть этого". 

