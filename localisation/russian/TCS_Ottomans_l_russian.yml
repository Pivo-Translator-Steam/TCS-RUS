 OTT_sickman_mac:0 "Больной человек Европы" 
 OTT_sickman_mac_desc:0 "С 18 века наша нация находится в постоянном упадке, во всем мире ее называют \"больным человеком Европы\". Империя состоит из множества этнических групп, которые борются за определенную степень автономии. Наша бюрократия и вооруженные силы полностью перегружены таким количеством мятежей, постоянно возникают новые движения и восстания. Если мы не проведем реформы быстро и решительно, Вечного государства больше не будет". 
 OTT_europe_capitulations:0 "Капитуляция Европы" 
 OTT_europe_capitulations_desc:0 "Капитуляции\" - это особый набор привилегий, которые предоставляются жителям Запада, живущим в Османской империи, в знак дружбы к нашим европейским соседям. Однако это односторонние отношения, так как ни один подданный Османской империи не имеет эквивалента этих привилегий за границей. Наши западные жители получают специальные налоговые льготы и иммунитет от юрисдикции Жандамарина, если только разрешение на судебное преследование не дано от имени родного правительства. Для многих мусульман это остается глубоким источником обиды на христианских торговцев, которые ведут бизнес на наших границах, и многие турки надеются увидеть тот день, когда у них будет правовой паритет с их европейскими соседями." 
 OTT_bad_military_1:0 "Ограниченные вооруженные силы" 
 OTT_bad_military_1_desc:0 "В сознании Абдул-Хамида II постоянно присутствует угроза военного переворота. Чтобы предотвратить такое бедствие, он принял радикальные меры. Армии запрещено использовать пули на учениях, а флоту - плавать на кораблях в неэкстренных целях. Он также набрал в высшее командование верных, но некомпетентных офицеров. Не доверяя образованным людям, султан предпочитает назначать тех, кто не учился ни в одной военной академии. В результате наши вооруженные силы не могут проводить полноценную подготовку, а некоторые из наших офицеров не умеют читать, не говоря уже о стратегическом планировании". 
 OTT_bad_military_war:0 "Последствия военных ограничений" 
 OTT_bad_military_war_desc:0 "Несмотря на снятие ограничений для военных, наши вооруженные силы все еще находятся в плачевном состоянии, армия и флот не справляются со своими обязанностями из-за недостатка опыта и некомпетентности командиров." 
 OTT_bad_government_1:0 "Неэффективное правительство" 
 OTT_bad_government_1_desc:0 "Османская бюрократическая система как логово коррупции и неэффективности. Хотя реформы Танзимата в прошлом веке помогли модернизировать правительство, еще многое предстоит сделать, пока мы не получим нечто похожее на функционирующий государственный аппарат. Наша децентрализованная система управления привела к тому, что мы почти не имеем ощутимого контроля над нашими приграничными провинциями, а ОПДА лучше справляется со сбором налогов, чем наше Министерство финансов. Что еще хуже, правительство полностью подконтрольно лакеям султана, что делает реформу практически невозможной". 
 OTT_bad_government_2:0 "Неэффективное правительство" 
 OTT_bad_government_2_desc:0 "Османская бюрократическая система как логово коррупции и неэффективности. Хотя реформы Танзимата в прошлом веке помогли модернизировать правительство, еще многое предстоит сделать, пока мы не получим нечто, напоминающее функционирующий государственный аппарат. Наша децентрализованная система управления привела к тому, что мы почти не имеем ощутимого контроля над нашими приграничными провинциями, а ОПДА лучше справляется со сбором налогов, чем наше Министерство финансов. Что еще хуже, правительство полностью подконтрольно лакеям султана, что делает реформу практически невозможной". 
