 OTT_development_1_desc:0 "Несмотря на недавние инновации, такие как внедрение национальной телеграфной системы и небольшой железнодорожной сети, Османская империя остается отсталой страной по сравнению со своими европейскими соседями. В нашей экономике по-прежнему преобладают рабочие-гильдийцы и доиндустриальные торговцы, поэтому нам очень трудно конкурировать с нашими западными соседями. Среди нашего населения по-прежнему высок уровень неграмотности, а многие арабские и североафриканские провинции практически недоступны из-за отсутствия современной транспортной системы." 
