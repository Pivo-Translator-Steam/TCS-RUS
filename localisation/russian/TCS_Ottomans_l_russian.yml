 POLITICS_Abdulhamid_II_DESC:0 "34-й султан Османской империи Абдул-Хамид II редко вызывает чувство апатии. Для мусульман в империи и за рубежом он представляет собой последний бастион исламской независимости против натиска колониализма, возглавляемого христианами. Для реформаторов и националистов он известен как \"Красный султан\", печально известный тем, что использовал тайную полицию для подавления инакомыслия и спонсировал насилие против армян. Изначально он был реформатором и помог принять Османскую конституцию 1876 года, но позже распустил ее, разочаровавшись в демократических процедурах. Теперь он правит империей с позиции постоянно растущей паранойи, создав национальную шпионскую сеть для выявления потенциальных предателей в своей среде. Для султана подавление любой оппозиции имеет первостепенное значение, поэтому при его правлении Османская империя превратилась в авторитарное государство, где многие либо слишком напуганы, чтобы высказаться, а другие готовы поставить на кон свою жизнь, чтобы уничтожить все, за что он выступает. Будучи панисламистом, он стремится создать чувство мусульманской солидарности в качестве последней защиты от наступающих европейских держав. Сможет ли он справиться с многочисленными угрозами его правлению как внутри страны, так и за рубежом, еще предстоит увидеть". 

