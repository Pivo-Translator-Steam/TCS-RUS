 OTT_struggle_macedonia_cat:0 "Македонская борьба" 
 OTT_struggle_macedonia_cat_desc:0 "С 14-го века земли Александра Македонского находятся под нашим владычеством. Но наша власть над Румелией уже давно под вопросом, и наши так называемые верные подданные в Болгарии теперь положили глаз на Македонию. Наши военные действия в этом регионе поддерживали мир после неудачного восстания Илинден-Преображения, но если не предпринять решительных действий, еще одна часть империи может ускользнуть от нашего внимания. \n\n-Нынешняя напряженность в Македонии такова: §R[?global.mac_tension|%]§!" 
 OTT_opda_cat:0 "Взаимодействие с ОПДА" 
 OTT_opda_cat_desc:0 "Учитывая отсутствие промышленности и плохо управляемые финансовые дела, взаимодействие с ОПДА необходимо для того, чтобы наша программа модернизации проходила как можно более гладко. Взятие дополнительных кредитов, с одной стороны, поможет нам в реализации строительных проектов, но с другой - может помешать достижению долгосрочных экономических целей. Для того чтобы обеспечить Империи лучшее завтра, управление использованием услуг ОПДА является жизненно важным.\n\n\nПолучая/выплачивая кредиты, мы можем влиять на влияние ОПДА. Процент влияния ОПДА на наше министерство финансов представляет собой процент наших фабрик, которые будут предназначены для потребительских товаров.\n\n§Y[?OTT.opda_influence|%]§! наших гражданских фабрик используются для потребительских товаров из-за уровня влияния ОПДА." 
