 SPANISH_FLU_political.1.title:0 "Вспышка гриппа в военных госпиталях" 
 SPANISH_FLU_political.1.desc:0 "Сегодня наши военные медики составили и представили Генеральному штабу тревожный отчет о смертности наших раненых солдат в госпиталях, находящихся далеко от линии фронта. В докладе содержатся срочные призывы о помощи от военных врачей, которые зафиксировали это развитие событий; по их словам, у нескольких солдат появились тяжелые симптомы, похожие на грипп, такие как потливость, тошнота, ломота, кашель и высокая температура. Состояние солдат быстро ухудшается, что приводит к смерти каждого тридцатого из тех, кто подхватил эту новую болезнь. Хотя болезни не являются чем-то новым для нашей армии, за время войны от них погибли десятки тысяч человек, что усугубляется антисанитарными и тесными условиями наших военных госпиталей, казарм и окопов, которые представляют собой идеальную питательную среду для болезней, ошеломляющее распространение и смертность от этой конкретной болезни, похоже, вызывают дополнительную озабоченность. В отчетах содержатся прогнозы, что в случае дальнейшего распространения болезни, особенно на фронте, она сможет быстро распространиться через сырые и изрытые снарядами окопы, где люди часто неделями находятся в тесных, сырых и грязных условиях. Хотя мало что можно сделать для того, чтобы сдержать вспышку болезни в пределах пострадавших госпиталей, чиновники здравоохранения и медики призывают к дополнительной поддержке и проведению кампании по повышению осведомленности населения, предупреждая, что это лишь вопрос времени, когда болезнь поразит крупные городские районы на фронте. Однако несколько министров предупреждают, что признание наличия вирулентной болезни может подорвать моральный дух населения и вызвать панику на этом критическом этапе войны. Если паника распространится, она может нанести такой же, если не больший, вред военным усилиям. Люди будут избегать работы на заводах, которые обеспечивают нас ресурсами, необходимыми для продолжения борьбы, а длительные меры предосторожности, такие как социальное дистанцирование, могут вызвать антиправительственные настроения и волнения. Что бы ни было решено, это должно быть сделано быстро". 
 SPANISH_FLU_political.1.a:0 "Объявить кампанию общественного здравоохранения по борьбе с этой болезнью". 
 SPANISH_FLU_political.1.b:0 "Нужно действовать осторожно, оказывать поддержку, но не оповещать общественность". 
