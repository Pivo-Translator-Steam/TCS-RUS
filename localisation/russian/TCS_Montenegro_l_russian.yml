### Ideas ### 
MNT_demands_for_constitutionalism:0 "Требования к конституционализму" 
MNT_demands_for_constitutionalism_desc:0 "Скоро исполнится сорок лет, как Черногория не переживает никаких конфликтов, с тех пор как закончились конфликты с Османской империей. Эти десятилетия были известны только правлению Николы I, широко признанного как компетентный дипломат и политик, которому удалось расширить территории княжества.\n\nНо новое поколение, особенно получившее образование за границей, считает самодержавное правление дома Петровичей-Негошей принадлежностью прошлого века. Они требуют принятия конституции, реорганизации администрации и создания парламента.\n\n\nИх требования поддерживают многие военнослужащие и вожди племен. Это квазидворянство старо и консервативно, но из-за своего антагонизма к принцу или личных политических амбиций, решило поддержать требования толпы по модернизации страны." 
MNT_backwards_economy:0 "Обратная экономика" 
MNT_backwards_economy_desc:0 "Черногория была и остается экономическим захолустьем в Европе. На рубеже 20-го века здесь еще не было ни значительных усилий по индустриализации, ни попыток реформировать аграрную экономику. Экономическая жизнь Черногории организована вокруг многовековых крестьянских общин, которые зарабатывают на жизнь скотоводством и натуральным хозяйством. Причин такого отсутствия развития множество: население Черногории невелико даже по меркам ее балканских соседей. Скалистая и горная местность не располагает сырьем для экспорта, поэтому у компаний, базирующихся в развитых странах Северной и Западной Европы, было мало причин вкладывать туда капитал. Кроме того, Черногория имеет недофинансированную и устаревшую транспортную сеть, причем большую часть ее инфраструктуры составляют древние грунтовые дороги, которые вели от кустарных производств в холмистых нагорьях к рыночным городам в долинах страны со времен позднего Средневековья. Таким образом, экономика, какой бы она ни была, остается в значительной степени локализованной, а сельское население в основном производит товары для своих собственных пастушеских общин, причем деревни в основном изолированы друг от друга. Уровень грамотности в Черногории один из самых низких на континенте, а отсутствие предпринимательского класса означает, что на рынке потребительских товаров доминирует дорогостоящий иностранный импорт. Для изменения этой ситуации потребуется несколько лет, если не десятилетий, согласованных и дорогостоящих усилий по модернизации." 
