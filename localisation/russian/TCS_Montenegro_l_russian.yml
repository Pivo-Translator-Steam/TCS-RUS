MNT_cetinje_power_plant:0 "Цетиньская электростанция" 
MNT_cetinje_power_plant_desc:0 "Первая в Черногории электростанция будет введена в эксплуатацию известной фирмой "Эмануэль Краус" из Триеста. Она будет служить для освещения Двора, Зецкого дома, главной улицы Цетинье". 

MNT_trebjesa_brewery:0 "Пивоварня Требьеза" 
MNT_trebjesa_brewery_desc:0 "Пивоваренная промышленность в Черногории берет свое начало в 1896 году, когда Вуко Кривокапич построил пивоварню Onogošt в Никшиче. Теперь несколько предпринимателей из Никшича решили построить в том же городе еще одну пивоварню под названием Trebjesa". 

