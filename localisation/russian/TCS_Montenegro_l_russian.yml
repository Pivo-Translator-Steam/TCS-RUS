### Events ### 
montenegro.1.t:0 "Никола I соглашается с требованиями конституционалистов" 
montenegro.1.d:0 "Князь Никола издал прокламацию к народу Черногории, объявив о предстоящем введении конституции, и приказал провести выборы скупщины.\n\nСкупщина будет проведена в государственном театре "Зецкий дом" в Цетинье для утверждения конституции." 
montenegro.1.a:0 "Мы приведем политику Черногории в современную эпоху" 
montenegro.2.t:0 "Конституция принята" 
montenegro.2.d:0 "Другу князя Николы, Стевану Джурчичу, консервативному журналисту из Сербии, было поручено написать новую конституцию Черногории. В результате получилась конституция, которая, проще говоря, была копией первоисточника, на котором она была основана, с рядом незначительных изменений, внесенных самим князем.\n\nКонституция Черногории была навязана князем в его тронной речи в парламенте. Парламент не успел обсудить новую конституцию и был распущен сразу после ее официального принятия.\n\nКонституция также включала в себя введение нового флага, использующего панславянские цвета." 
montenegro.2.a:0 "Слава князю!" 
montenegro.3.t:0 "Новые выборы в Национальное собрание" 
montenegro.3.d:0 "После обнародования указа князя Николы о проведении в стране выборов в четырехлетнее собрание, в последние дни были избраны 76 депутатов.\n\nВ результате Национальная Партия и в целом реформисты одержали убедительную победу." 
montenegro.3.a:0 "Победа либерализма!". 
montenegro.4.t:0 "Реформистское правительство, сформированное Лазарем Миюшковичем" 
montenegro.4.d:0 "После введения конституции и роспуска скупщины необходимо было сформировать новое правительство, чтобы возглавить первые реформы. На эту должность был выбран Лазарь Миюшкович, бывший министр финансов.\n\nВ это правительство входит Андрия Радович, лидер Национальная Партия, или Народная партия, которая была сформирована недавно с целью объединения реформаторов с целью достижения полной демократии в Черногории, призывая, в частности, к реформе полномочий князя, которые все еще слишком слабо ограничены конституцией." 
montenegro.4.a:0 "Будем надеяться, что это правительство обеспечит плавный переход". 

montenegro.5.t:0 "Вотум недоверия против Лазаря Миюшковича" 
montenegro.5.d:0 "После победы на парламентских выборах Национальная Партия объявила вотум недоверия правительству Лазаря Миюшковича.\n\nПод давлением реформистов князь Никола назначил Марко Радуловича, члена Национальной Партии, премьер-министром." 
montenegro.5.a:0 "За свободную и демократическую Черногорию!". 

montenegro.6.t:0 "Формирование Национальная Партия" 
montenegro.6.d:0 "Группа депутатов, которых раньше называли "членами клуба", поскольку в первом собрании группа называлась Клубом национальных депутатов, теперь сформировала Национальную Партию, или Народную Партию. Партия объединяет основные реформистские и парламентские силы, а возглавляет ее Андрия Радович.\n\nЦели партии - модернизация государства, включая его управление, экономику, финансы и образование, объединение с Сербией и противостояние правлению династии Петрович-Негош." 
montenegro.6.a:0 "Интересно" 

montenegro.7.t:0 "Андрия Радович сменил Марко Радуловича на посту премьер-министра" 
montenegro.7.d:0 "Марко Радулович оставил свое место премьер-министра Андрии Радовичу, лидеру Национальная Партия, к которой принадлежат оба. Радович считается главным лидером демократических реформаторов.\n\nВ правительстве очень мало министров, всего три, а многие важные функции выполняет сам премьер-министр." 
montenegro.7.a:0 "Легенда в кабинете" 

montenegro.8.t:0 "Ухудшение отношений между премьер-министром и князем" 
montenegro.8.d:0 "Правительство Андрии Радовича было далеко не самым стабильным и не самым легитимным в глазах монархии. Радович является убежденным сторонником сокращения власти князя, считая, что парламент должен быть носителем национального суверенитета, а не суверен. Он также резко критикует ухудшение отношений между Черногорией и Сербией, в то время как Радович является сторонником объединения двух наших народов в рамках одной большой сербской или югославской нации.\n\n\nВзаимоотношения между премьер-министром и князем сейчас находятся на рекордно низком уровне." 
montenegro.8.a:0 "Уволить Радовича с должности!" 
montenegro.8.b:0 "Уступите требованиям Радовича, ради блага Черногории". 

montenegro.9.t:0 "Лазарь Томанович назначен премьер-министром" 
montenegro.9.d:0 "Андрия Радович был заменен на посту премьер-министра. Последний пользуется поддержкой Праваши, консервативной роялистской группы.\n\nКак только правительство было сформировано, князь объявил о переносе заседаний собрания." 
montenegro.9.a:0 "Исправим беспорядок предыдущих правительств" 

montenegro.10.t:0 "Национальное собрание избрано" 
montenegro.10.d:0 "60 депутатов были избраны в первое собрание Черногории. Их заседание запланировано в королевском театре Zetski Dom." 
montenegro.10.a:0 "Великая" 

montenegro.11.t:0 "Черногорское королевство провозглашено" 
montenegro.11.d:0 "Черногория была провозглашена королевством по случаю пятидесятой годовщины правления Николы I Петровича Негоша.\n\nПо этому случаю в Цетинье состоялась грандиозная церемония, на которой, помимо местных гостей, присутствовали представители многих иностранных государств и правительственные чиновники.\n\n\nДля организации этой церемонии и сопутствующих мероприятий Черногории пришлось взять огромный кредит в иностранных банках." 
montenegro.11.a:0 "Да здравствует король!" 

montenegro.12.t:0 "Начало политического объединения с Сербией" 
montenegro.12.d:0 "При оптимальных условиях черногорский парламент сегодня проголосовал за политическое объединение с Сербией". 
montenegro.12.a:0 "Наконец-то объединение!" 

montenegro_tpp_kingdom_reevaluate_political_restrictions.1.t:0 "Переоценить политические ограничения" 
montenegro_tpp_kingdom_reevaluate_political_restrictions.1.d:0 " " 
