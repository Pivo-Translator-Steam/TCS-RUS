### Leaders ### 
POLITICS_NIKOLA_I_DESC:0 "Николай I, правящий монарх Черногории, олицетворяет двойственную личность своей страны. С одной стороны, модернизатор, мечтающий превратить Черногорию в стабильное, индустриальное государство с атрибутами респектабельности в международном сообществе, а с другой стороны, убежденный традиционалист, стремящийся сохранить уникальные культурные институты страны. Николай родился в семейной резиденции в деревне Негуши в 1841 году и был отправлен в Париж для получения университетского образования, как и многие балканские аристократы, он не наслаждался своим пребыванием за границей и отказывался принимать современную одежду, несмотря на свое восхищение экономическими и политическими институтами Франции. Николай вступил на престол в 1860 году после убийства его дяди, князя Данило I, членами клана Бьелопавличей, что стало последней эскалацией вражды между дворянами, возникшей из-за отказа Данило вступить в Крымскую войну на стороне России. Управление страной Николаем было отмечено несколькими успехами во внешней политике; культивирование тесных отношений с Российской империей, несколько успешных, хотя и небольших конфликтов с Османской империей в период с 1862 по 1877 год, а также официальное признание независимости Черногории на Берлинском конгрессе в 1878 году. Николай всегда имел некоторые либеральные симпатии и провел большую часть 1890-х годов, сворачивая власть местных кланов в рамках подготовки к построению современного конституционного государства." 

