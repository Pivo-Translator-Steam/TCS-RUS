MNT_rebuild_the_cetinje_refinery:0 "Восстановить нефтеперерабатывающий завод в Цетинье" 

MNT_hire_foreign_chemical_engineers:0 "Нанимать иностранных инженеров-химиков" 

MNT_cattle_industry_modernization_program:0 "Программа модернизации животноводческой отрасли" 

MNT_beef_and_mutton_export_industry:0 "Индустрия экспорта говядины и баранины" 

MNT_a_semi_industrial_economy:0 "Полупромышленная экономика" 

MNT_answer_to_constitutionalist_demands:0 "Уступить конституционалистам" 
MNT_answer_to_constitutionalist_demands_desc:0 "В условиях растущей оппозиции абсолютизму Николы I, казалось бы, единственный способ вернуть поддержку населения и армии - это просто согласиться с их требованиями. Мы дадим Черногории конституцию и введем ее в современную эпоху". 
MNT_take_example_on_the_serbs:0 "Сербская модель" 
MNT_take_example_on_the_serbs_desc:0 "Несмотря на многочисленные беспорядки, которые происходили в сербской политике в последние годы, их конституция кажется моделью, лучше всего подходящей для балканских стран. Мы возьмем конституцию Сербии 1903 года в качестве примера при разработке нашей собственной". 
MNT_take_example_on_the_italians:0 "Итальянская модель" 
MNT_take_example_on_the_italians_desc:0 "Италия представляет собой политический ландшафт, далекий от нашего, но неоспоримо, что их конституция гораздо более стабильна, чем конституция сербов, которые переживают политический кризис за политическим кризисом. Мы будем основывать нашу конституцию на конституции Королевства Италия". 
MNT_saint_nicholas_day_constitution:0 "Конституция Дня святого Николая" 
MNT_saint_nicholas_day_constitution_desc:0 "После исключительных выборов Скупщина утвердит новую конституцию Черногории". 
MNT_penal_law:0 "Уголовный закон" 
MNT_penal_law_desc:0 "В процессе разработки" 
MNT_introduce_press_freedom:0 "Ввести свободу прессы" 
MNT_introduce_press_freedom_desc:0 "Одной из основных свобод, которыми должны пользоваться черногорцы, является возможность свободно выражать свое мнение. Ограничения на прессу должны быть сняты, что позволит распространяться новым идеям, особенно через Национальная Партия." 
MNT_first_assembly_elections:0 "Выборы в первое собрание" 
MNT_first_assembly_elections_desc:0 "Настало время, когда народ Черногории должен избрать новую скупщину, способную обеспечить демократическое правительство." 
MNT_first_assembly_elections_tt:0 "§GНовое дерево будет загружено, как только одно из политических крыльев (§YМонархисты§! или §YРеформисты§!) сумеет утвердить свое господство. Это может занять некоторое время.§!". 
MNT_the_true_peoples_party:0 "Истинная народная партия" 
MNT_the_true_peoples_party_desc:0 "Бойкот новых выборов Национальная Партия позволила Настоящая национальная партия, представляющая наиболее правое крыло черногорской политики, одержать верх. Лазарь Томанович сформирует новое правительство при сильнейшей поддержке монархии." 
MNT_unified_people_party:0 "Единая народная партия" 
MNT_unified_people_party_desc:0 "Андрии Радовичу более или менее удалось объединить большую часть черногорской политики вокруг идей Национальная Партия, и теперь его правительство может продолжать руководить Черногорией." 
MNT_ban_the_peoples_party:0 "Запретить Народную партию" 

