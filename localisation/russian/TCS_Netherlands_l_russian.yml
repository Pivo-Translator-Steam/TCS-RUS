### Ideas ### 

 HOL_neutraliteitspolitiek:0 "Neutraliteitspolitiek" 
 HOL_neutraliteitspolitiek_desc:0 ""Neutraliteitspolitiek", или политика нейтралитета, является руководящей внешнеполитической доктриной голландского государства с 1839 года. Нидерланды занимают нейтральную позицию в международных спорах и конфликтах, в результате чего после Бельгийской революции они не вступали в военные союзы и не участвовали в длительных конфликтах с другими европейскими государствами, предпочитая предоставить событиям идти своим чередом. Эта политика не осталась без вознаграждения: Нидерланды поддерживают прекрасные отношения с большинством европейских великих держав, что способствовало росту торговли и престижа Нидерландов. Благодаря своей репутации политического беспристрастия Нидерланды были страной-хозяйкой успешной Гаагской конвенции 1899 года, которая установила постоянные международные кодифицированные законы ведения войны. Нидерланды также были выбраны в качестве места расположения Постоянной палаты третейского суда, первой внутриправительственной организации, созданной с целью посредничества в юридических спорах между государствами. Конечно, в условиях меняющегося и все более опасного политического климата на континенте эта политика может оказаться неэффективной, и Нидерланды будут вынуждены отказаться от этой доктрины и встать на сторону одного из основных альянсов." 
 HOL_worgwetten:0 "De Worgwetten" 
 HOL_worgwetten_desc:0 ""De Worgwetten" - это серия законов, принятых Генеральными штатами для сдерживания растущей власти организованного труда в Нидерландах. К концу XIX века законность организаций трудящихся все еще оставалась неясной, а возможность создавать профсоюзы и проводить забастовки резко различалась у разных работодателей и секторов экономики. В 1903 году незначительный спор между транспортными рабочими и их работодателями в порту Амстердама перерос в общенациональную железнодорожную забастовку. В ответ правительство Нидерландов запретило государственным служащим вступать в профсоюзы и объявило вне закона забастовки в некоторых ключевых отраслях, включая железные дороги. Законы также создали так называемые "Spoorwegbrigade" или "Железнодорожные бригады", задачей которых было поддержание порядка среди работников железнодорожных компаний. Эти законы, что неудивительно, оказались крайне непопулярными среди рабочего класса и способствовали отпору консервативному правительству Куйпера со стороны как социалистов, так и либералов. В течение двух лет работа кабинета министров была остановлена, а крики "Долой Куйпера!" раздавались на митингах и профсоюзных собраниях по всей стране. С приближением всеобщих выборов и настроениями в большинстве слоев общества, направленными против правительства, кажется, что Куйпер проиграет". 
