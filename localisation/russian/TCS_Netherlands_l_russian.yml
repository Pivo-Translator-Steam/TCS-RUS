### Bookmark ### 

HOL_THE_BREEZE_OF_PEACE_DESC:0 "Пятнадцатилетнее правление Вильгельмины, дочери злосчастного Вильгельма Третьего, благодаря ее сильному и независимому поведению, восстановило голландскую нацию как нацию, которая принимает свое консервативное и горделивое прошлое, но ее народы хотят видеть перемены, либерализацию и современное демократическое государство. Следует считать, что Нидерланды находятся в глубоких водах, с одной стороны притаилась мощь британского флота, от которого пострадали национальные интересы страны во время бурских войн, а с другой - знаменитый кайзер, оба достойные торговые партнеры, но война представляла бы серьезную опасность для безопасности нашей страны." 

HOL_THE_COMING_STORM_DESC:0 "Вторую Гаагскую конференцию принято считать полным провалом: между крупнейшими мировыми державами было достигнуто всего четырнадцать соглашений, а переговоры в итоге сорвались. Напряженность в мире растет, и Нидерланды, похоже, оказались в центре этой битвы между крупными державами. Волевая Вильгельмина увидела опасность предстоящей войны и взяла на себя обязательства по модернизации войск, импорту оборудования и подготовке нации к обороне против любых возможных военных действий." 

HOL_THE_STORM_OF_STEEL_DESC:0 "Наша нация находится на перепутье в вопросе о том, какую главную державу она должна поддержать в предстоящей пороховой бойне. Личные усилия нашей королевы по модернизации нашей армии были встречены критикой, но привели нашу армию в соответствие с остальной Европой. В условиях, когда напряженность достигла точки кипения, небольших, но современных сил голландской армии должно быть достаточно для обеспечения нашего нейтралитета в предстоящем конфликте. Многочисленные визиты королевы повысили боевой дух войск, и, похоже, наша армия готова защитить наш нейтралитет, если настанет день." 

HOL_THE_SETTLING_STORM_DESC:0 "Наша нация пережила Великую войну, но дорогой ценой, мы были основательно потрясены войной, и это вызвало массовые внутренние проблемы. К ним относятся, в частности, различные забастовки рабочих, известные под общим названием "Красная неделя", вызванные нехваткой продовольствия из-за британской блокады во время войны. Различные политические группы сейчас объединяются, чтобы переписать нашу конституцию в пользу либерализма, избирательных прав и равенства". 

