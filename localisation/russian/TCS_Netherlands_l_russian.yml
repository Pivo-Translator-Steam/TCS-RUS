 HOL_political.4.title:0 "Волнения в Амстердаме" 
 HOL_political.4.desc:0 "Второй срок правления Куйпера привел к дальнейшему повороту голландской политики вправо, кабинет последовательно подрывал права трудящихся, использовал религиозную риторику, вызывающую разногласия, и применял все более жесткие меры против представителей профсоюзов как в государственных отраслях, так и от имени частных предприятий. Эти меры, в сочетании с уже глубокой непопулярностью Куйпера, вызвали всплеск организационной активности социалистов в крупных городах Нидерландов, которые используют все более смелые методы для создания сети поддержки. Время от времени профсоюзы предпринимают публичные действия, чтобы отговорить железнодорожные бригады и полицию от вмешательства в их деятельность, особенно в районах проживания рабочего класса, глубоко преданного СДРП. Так, в крупных городах Нидерландов большие левые демонстрации стали еженедельными, а крики "Долой Куйпера!" эхом доносятся из трущоб Амстердама и Роттердама.\n\n\nОдин такой марш в социалистическом районе Йордан в Амстердаме вызвал волнения на весь город, когда группа членов железнодорожной бригады напала на протестующих средь бела дня, после нелестного обмена словами через тесные каналы. Во время потасовки один из бригадиров случайно ударил ребенка кирпичом, и врач констатировал смерть на месте происшествия.\n\n Новость немедленно превратила мирный протест в толпу, и участники марша вырывали кирпичи из брусчатки улиц, разбили окна четырех полицейских участков и подожгли банк в Центруме, прежде чем армейское подразделение было направлено для разгона насилия. К тому времени, когда они прибыли, сплетни вокруг инцидента раздули толпу до тысяч человек, а в городе начались грабежи и нападения из мести на известных сторонников консерваторов. Однако рабочие заняли несколько главных магистралей и построили баррикады. После нескольких напряженных часов переговоров толпа рассеялась, но страну потрясло насилие". 
 HOL_political.4.a:0 "Похоже, ситуация в Амстердаме пока находится под контролем" 
 HOL_political.5.title:0 "Страна в хаосе" 
 HOL_political.5.desc:0 "Долгожданная искра зажгла пороховую бочку, и кажется, что крупное насильственное восстание против правительства неизбежно. Растущая напряженность между кварталами, лояльными Лист-Линксу, и проправительственными группами привела к нескольким очагам напряженности; мелкие стычки между ополченцами "Рабочей армии" и сотрудниками полиции и Железнодорожных бригад постоянно учащаются уже несколько недель. Поскольку правительство оказалось не в состоянии обеспечить власть Куйпера в голландских городах, начальники полиции и руководители бастующих компаний стали применять насилие, иногда жестокое.\n\n Одна из таких стычек на верфи в районе Туиндорп Оостзаан, в Амстердаме, вызвала цепную реакцию и привела нацию к насилию. Рабочие доков объявили новую забастовку и заняли район, пригласив Рабочую армию защищать их и объявив доки недоступными для лояльных правительству. Кабинет министров созвал чрезвычайное заседание, опасаясь новой всеобщей забастовки, и отдал приказ военно-морскому отряду вывести рабочих силой. Гарнизон прибыл на место через несколько часов, но вместо того, чтобы разбить ополченцев, они начали брататься и сдали оружие. Новость о дезертирстве вызвала торжества по всему Амстердаму, и группа членов ЗА ворвалась в здание мэрии и заняла его.\n\n\nУлицы заполнили десятки тысяч людей, размахивающих красными знаменами и скандирующих "Долой королевство! За рабочую республику!". Вскоре к шествию присоединились моряки, и со ступеней ратуши руководство "Лист-Линкс" и Комитет моряков объявили о создании временной "Рабочей Республики Нидерландов" и потребовали от правительственных войск сложить оружие перед WA. Армия, потеряв контроль над ситуацией, поспешно отступила на позиции на дороге в Гаагу. Новость распространилась как лесной пожар, и сцена повторилась в большинстве крупных голландских городов, где рабочие захватывали военные арсеналы. Конфронтация неизбежна". 
 HOL_political.5.a:0 "Нельзя позволить этим анархистам разрушить нашу страну! Да здравствует королевство!" 
 HOL_political.5.b:0 "Долой Куйпера! Да здравствует рабочая республика!" 
 HOL_political.6.title:0 "Королевские ополченцы встали на защиту королевства" 
 HOL_political.6.desc:0 "Политические распри последних трех лет привели к появлению многочисленных местных сил самообороны и ополчений, все из которых придерживаются политической линии одной из конкурирующих фракций Нидерландов. Во время всеобщей забастовки, охватившей Амстердам и Роттердам, консервативные сторонники, члены "Железнодорожной бригады" и общины сельских церквей начали создавать "оружейные клубы". Хотя эти клубы создавались якобы для защиты общины и подготовки к бою, например, чтобы помешать мародерам украсть церковные ценности или железнодорожным рабочим совершить набег на фермы, они превратились в неофициальную армию, преданную правительству Куйпера и его видению Нидерландов как "христианского государства". \nКогда так называемая "рабочая армия" начала патрулировать социалистические кварталы в больших городах, в ответ на это в малых городах и пригородах организовались правые военизированные формирования, которые устанавливали контрольно-пропускные пункты, чтобы не допустить членов Левый Список в свои общины. Через несколько дней после захвата мэрии Амстердама и провозглашения Республики трудящихся королевская армия оказалась в осаде и была разбита подавляющим числом повстанцев. На экстренном заседании кабинета министров был принят "Закон о военной депутинизации", согласно которому в состав армии были включены крупнейшие консервативные силы самообороны, такие как политически влиятельные "Kroon en Landgeweren", "Oranje Vrijwilligers", "Boerenbrigade" и "Christus Rex Legioen". \n\nРазношерстная коллекция правого ополчения включает в себя членов общин с глубокими церковными связями, опасающихся светского правления, фермерских деревень, которые боятся, что социалистические войска будут реквизировать их зерно, и роялистов-традиционалистов, поддерживающих корону. Несмотря на слабую подготовку и отсутствие опыта, тысячи людей откликнулись на призыв, и правительство приняло их с распростертыми объятиями. Военизированным формированиям были приданы армейские регулярные части для временной службы в качестве офицеров в этих подразделениях, и они начали передислокацию на фронт." 
 HOL_political.6.a:0 "Voor de Kroon, Nederland en Christus!". 
 HOL_political.7.title:0 "Волнения в крупных городах" 
 HOL_political.7.desc:0 "Запрет на СДРП и провозглашение Куйпера о том, что Нидерланды отныне будут управляться как официально "христианское государство", вызвали волнения среди рабочего класса крупнейших городов страны и стали причиной массовых забастовок и протестов. Когда закон о запрете СДРП прошел через Генеральные штаты, рабочие более чем десяти крупных коммерческих и пассажирских железнодорожных линий вышли на работу, когда железнодорожные бригады были посланы, чтобы заставить людей вернуться на работу, рабочие отбили их бутылками, самодельным оружием и дубинками. Для ареста забастовщиков была вызвана местная полиция, но некоторые полицейские медлили с расследованием, не желая идти против своих соседей. Железнодорожные власти обратились с призывом к временным работникам, но в знак солидарности с бастующими откликнулось не более нескольких сотен человек по всей стране.\n\n\n Инфраструктурный тупик вызвал аналогичные забастовки на верфях Амстердама среди грузчиков, а в Роттердаме вся городская сеть остановилась всего за несколько часов. В течение следующих нескольких дней была организована всеобщая забастовка во всех крупных промышленных отраслях Нидерландов с требованием отставки правительства Куйпера и проведения новых выборов. Сотни тысяч мужчин и женщин отказались выходить на работу и вышли на улицы, включая типично либеральные слои населения, такие как офисные работники и владельцы магазинов.\n\n\nЧтобы положить конец забастовке, кабинет министров разрешил развернуть армию в ключевых стратегических точках крупных городов, установить блокпосты на каналах и пулеметные посты перед правительственными зданиями. Когда это не успокоило забастовщиков, военные объявили военное положение в отдельных районах города и жестоко разогнали марши, в некоторых случаях открыв огонь. В результате нападений погибло более 200 человек по всей стране, и хотя гнев все еще кипит и многие забастовки продолжаются, похоже, что массовые беспорядки временно прекратились." 
 HOL_political.7.a:0 "Это может быть лишь затишьем перед бурей" 
 HOL_political.8.title:0 "Формирование Лист-Линкс" 
 HOL_political.8.desc:0 "Запрет на СДРП и недавнее насилие во время всеобщей забастовки подстегнули сотрудничество между социалистами и либералами в силу необходимости. Поскольку железнодорожные бригады становятся все более навязчивыми и жестокими в борьбе с продолжающимися забастовками, а военные подразделения уполномочены арестовывать "социалистических агитаторов", которые "поднимают шум" в кварталах рабочего класса, либеральные лидеры и бывшие руководители СДРП объединили усилия и создали внепарламентскую организацию для координации действий против правительства, чтобы не допустить повторения массовых убийств во время всеобщей забастовки. \nЭта группа, "Левый Список", не является политической партией как таковой, а представляет собой зонтичную организацию, которая управляет несколькими небольшими группами, включая добровольных ремонтников, подпольные железнодорожные профсоюзы, собрания протеста, влиятельные местные организации докеров, подпольных издателей газет, сборщиков пожертвований для частных нехристианских школ, а также сети наблюдателей, которые сообщают, если и когда район может подвергнуться рейду. \nПо мере того, как оппозиция правительству Куйпера становилась все более последовательной, а реакция на присутствие государственных силовиков все более жестокой, Левый Список оказалась единственным блюстителем порядка в нескольких городских кварталах, поскольку полиция и военные были полностью выведены из города, появляясь в таких местах, как Йордан или центр Роттердама, только по специальному приказу. Для поддержания мира Левый Список начал содержать группы добровольцев, готовых патрулировать районы и предотвращать вспышки преступности или вторжение лояльных правительству сил. Используя оружие, найденное в заброшенных полицейских участках, старые охотничьи ружья и самодельные дубинки, добровольцы, носящие красные банданы, стали обычным явлением в крупных городах Нидерландов. Хотя местные городские власти осуждают присутствие этих дружинников, члены профсоюза, пережившие забастовку, считают их героями и ласково называют "рабочей армией"". 
 HOL_political.8.a:0 "Это тревожное развитие событий, эти города могут вспыхнуть в любой момент". 

