 HOL_parliament:1 "Генеральные штаты" 
 HOL_parliament_desc:1 "Голландские Генеральные штаты" - один из старейших законодательных органов в мире. Основанные в 15 веке как способ представления интересов местных бюргеров и аристократов в Нидерландах, контролируемых испанцами, Генеральные штаты в конечном итоге укрепили свою юридическую власть после восстания голландцев в 1568 году и создания Голландской республики. После поражения революционной Батавской республики во время Наполеоновских войн Генеральные штаты были реорганизованы в парламент нового Королевства Нидерландов. Хотя первоначально они назначались королем пожизненно, членство в двухпалатном законодательном органе со временем стало определяться на выборах. В настоящее время он разделен на Сенат (Eerste Kamer), состоящий из 50 членов, и Палату представителей (Tweede Kamer), состоящую из 100 членов. Несмотря на эти реформы, в Нидерландах по-прежнему действует ограниченное избирательное право, и в выборах могут участвовать только мужчины, имеющие определенный доход. Это способствовало глубокому институциональному консерватизму в Генеральных штатах и вызвало трения с активистами и организованным трудом, которые добиваются всеобщего избирательного права." 
