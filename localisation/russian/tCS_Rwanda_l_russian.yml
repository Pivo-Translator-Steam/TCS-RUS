 RWA_political.1.t:0 "Сотрудничество с Руандой" 
 RWA_political.1.d:0 "После поражения немцев и отделения Руанды и Бурунди от Германской Восточной Африки, обе наши страны стали весьма зависимы друг от друга, окруженные европейскими колониальными империями на севере, западе и юге, договор о дружбе, сотрудничестве и военном союзе мог бы принести нам большую пользу." 
 RWA_political.1.a:0 "Мы стоим вместе!". 
 RWA_political.1.b:0 "У нас есть более важные приоритеты". 
 RWA_political.2.t:0 "Бурунди принимает договор о сотрудничестве" 
 RWA_political.2.d:0 "Пришло сообщение из Бурунди в ответ на нашу просьбу о союзе между нашими странами, они принимают условия с большим энтузиазмом, чтобы сформировать более тесные связи и отношения с нами." 
 RWA_political.2.a:0 "Замечательно". 
 RWA_political.3.t:0 "Бурунди отвергает договор о сотрудничестве" 
 RWA_political.3.d:0 "Пришло сообщение из Бурунди в ответ на нашу просьбу о заключении союза между нашими странами, они отклонили предложение, заявив, что условия договора неприемлемы." 
 RWA_political.3.a:0 "Но почему?". 
 RWA_political.4.t:0 "Бельгийские войска приближаются к границе" 
 RWA_political.4.d:0 "Наши разведчики на нашей западной границе заметили армию бельгийских колониальных полков, марширующих к нашей границе и устанавливающих военный лагерь прямо за пределами наших территорий, их намерения ясны, поскольку Руанда больше не является немецкой колонией, они здесь, чтобы забрать ее себе." 
 RWA_political.4.a:0 "Относительно новостей". 
 RWA_political.5.t:0 "Возможности в Руанде" 
 RWA_political.5.d:0 "Распад Германской Восточной Африки открыл возможность в Руанде, так как Германия больше не держит эти территории, мы теперь можем свободно распространять наше влияние там." 
 RWA_political.5.a:0 "Мобилизовать колониальные войска". 
 RWA_political.5.b:0 "Мы не заинтересованы". 
 RWA_political.6.t:0 "Уступки Бельгии" 
 RWA_political.6.d:0 "Кажущееся усиление бельгийской угрозы поставило нас в опасное положение, совет племенных вождей решил попытаться умиротворить бельгийцев, предоставив им некоторые особые уступки." 
 RWA_political.6.a:0 "Предложить особые права бельгийским предприятиям и инвестициям". 
 RWA_political.7.t:0 "Руанда предлагает особые права нашим предприятиям и инвестициям". 
 RWA_political.7.d:0 "В процессе разработки." 
 RWA_political.7.a:0 "Будем надеяться, что они сдержат свое обещание". 
 RWA_political.7.b:0 "Недостаточно, Руанда должна быть полностью нашей!" 
 RWA_political.8.t:0 "Бельгийские войска пересекают границу" 
 RWA_political.8.d:0 "В процессе разработки". 
 RWA_political.8.a:0 "Призвать всех свободных мужчин к бою!" 
 RWA_political.9.t:0 "Решающее сражение под Мухангой" 
 RWA_political.9.d:0 "В процессе разработки." 
 RWA_political.9.a:0 "Все или ничего!" 
 RWA_political.10.t:0 "Поражение против Бельгии" 
 RWA_political.10.d:0 "В процессе разработки". 
 RWA_political.10.a:0 "Сначала немцы, теперь бельгийцы". 
 RWA_political.11.t:0 "Победа над захватчиками" 
 RWA_political.11.d:0 "В процессе разработки". 
 RWA_political.11.a:0 "Еще один удар по колониализму". 
 RWA_political.12.t:0 "Падение Руанды" 
 RWA_political.12.d:0 "В процессе разработки". 
 RWA_political.12.a:0 "Экселент". 
