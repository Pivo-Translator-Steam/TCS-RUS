POLITICS_MUTSUHITO_DESC:0 "Более известный как император Мэйдзи, лидерство Муцухито ознаменовало отход от традиционной роли японских императоров. Императоры, хотя и пользовались божественным почитанием, не были политическими лидерами. При сёгунате Токугава, возникшем после гражданской войны XVII века, императоры почти не покидали своего дворца и посвящали свою жизнь изучению конфуцианской классики и искусства. Муцухито родился в 1852 году, сын правящего императора Комеи, и стал свидетелем драматических изменений в социальной, экономической и политической обстановке Японии. Через год после его рождения коммодор Мэтью Перри и его американский флот положили конец более чем двухвековому изоляционизму Токугавы. Детство Муцухито было омрачено продолжающимся конфликтом между сёгунатом и модернизаторами, опасавшимися европейских колониальных амбиций. К моменту его восшествия на престол в 1867 году Япония уже была втянута в гражданскую войну, когда местные даймё, поддерживающие императорский двор, пытались свергнуть ослабевающий сёгунат. В 1868 году молодой император Мэйдзи провозгласил восстановление прямого императорского правления в Японии впервые с VIII века. Возглавив то, что позже стало известно как Реставрация Мэйдзи, император Мэйдзи руководил быстрой и полной трансформацией Японии из изолированного феодального государства в промышленно развитую мировую державу. От его имени реформаторы установили рудиментарную парламентскую систему западного образца, которая сохраняет императора в качестве "духовного лидера" нации. Муцухито, однако, остается загадочной фигурой. Хотя теоретически он является главой государства и источником всей политической власти, он всегда был окружен группой так называемых олигархов "гэнро", которые формулировали политику от его имени. Точная роль императора в повседневном управлении зарождающейся империей является предметом споров. Хотя в нем сохранились элементы самодержавного правления, в повседневной государственной деятельности он остается фигурой". 

