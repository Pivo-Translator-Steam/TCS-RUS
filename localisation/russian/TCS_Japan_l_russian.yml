### Ideas ### 

JAP_meiji_constitution:0 "Конституция Мэйдзи" 
JAP_meiji_constitution_desc:0 "Более чем через три десятилетия после реставрации Мэйдзи японский народ наконец-то получил свою первую конституцию. Провозглашенная императором Мэйдзи 11 февраля 1889 года, Конституция Японской империи официально вступила в силу в следующем году. Таким образом, система управления в новой Японии была закреплена в виде конституционной монархии, основанной на германской модели, с императором, обладающим значительной политической властью и военным командованием над двухпалатным парламентом с выборной нижней палатой. Также были даны обещания о гражданских правах, независимой судебной системе и ограничениях для исполнительной власти. Однако, будучи олицетворением масштабной политической реформы и массовой вестернизации Японии эпохи Мэйдзи, Конституция все еще далека от совершенства, и, возможно, намеренно. Члены олигархии Мэйдзи, элиты, консервативные архитекторы новой Японии, позаботились о том, чтобы Конституция временами была удобно двусмысленной. В течение трех десятилетий подлинная власть находилась в их руках, и олигархи, всегда подозрительно относившиеся к республиканству, намеревались сохранить все в таком виде. В Конституции не упоминаются теневые олигархи "генро", которые окружают императора в качестве советников, и открыты для интерпретации отношения власти между полувыборным Сеймом и назначенным Кабинетом министров. Конституция Мэйдзи, пожалуй, больше похожа на инструмент; в руках разных людей она может быть использована для оправдания либо авторитаризма, либо либеральной демократии". 
JAP_zaibatsu_oligarchy:0 "Олигархия Дзайбацу" 
JAP_zaibatsu_oligarchy_desc:0 "За подъемом промышленного и экономического могущества Японии стоят дзайбацу, огромные бизнес-конгломераты, которые обладают огромным влиянием на финансы и политику империи. Это крупные семейные предприятия, которые извлекли большую выгоду из реставрации Мэйдзи, когда правительство обратилось к их финансовым ресурсам и опыту для модернизации японской экономики; в обмен все они получили значительные государственные субсидии и привилегии. К началу века эти предприятия превратились в гигантские монополии, доминирующие в определенных секторах экономики. Четыре великих Zaibatsu - Sumitomo, Mitsui, Mitsubishi и Yasuda - каждый из них удерживает свое влияние в правительстве и армии благодаря личным связям и деловым сделкам. Они заключают выгодные торговые сделки, финансируют государственные предприятия и руководят военными закупками. Дзайбацу работают рука об руку с правительством в развитии национальной экономики, и их роль в становлении Японии как развивающейся державы жизненно важна. Однако в то же время они образуют сомнительную финансовую олигархию, чья власть скрыто и бесконтрольно перемещается среди потоков капитала. Все больше и больше людей начинают задаваться вопросом, действительно ли интересы дзайбацу совпадают с интересами нации". 
JAP_fukoku_kyohei:0 "Fukoku Kyōhei" 
JAP_fukoku_kyohei_desc:0 "Не часто одно слово может определить целую эпоху, но "фукоку кёхэй" - это слово для Японии при императоре Мэйдзи. Буквально означающий "богатая страна, сильная армия", этот лозунг стал воплощением национального духа страны с середины 19 века. Чтобы избежать унижения и порабощения со стороны западных империалистических держав, Япония должна подняться и сама стать мировой державой. Богатая страна и сильная армия - вот что, по замыслу лидеров Реставрации Мэйдзи, может спасти Японию, и лучший способ достичь этого - следовать по пути уже могущественного Запада. В 1873 году, когда миссия Ивакура вернулась после изучения путей Европы и Америки, правительство сразу же начало революционный процесс индустриализации, модернизации и вестернизации под руководством государства. Немногим более чем за три десятилетия экономические бюрократы, которым помогали дзайбацу, поставили Японию на достойную финансовую позицию, независимую от иностранной помощи и долгов. Современные вооруженные силы Японии также удивили мир в первой китайско-японской войне 1894 года, одержав убедительную победу над Китаем, который на протяжении веков был правящей державой в Азии. По мере того как Япония начинает утверждать себя в качестве равного Западу государства, именно через идеал "фукоку кёхэй" объединяется вся нация, от императора до каждого гражданина". 
JAP_satcho_dominance:0 "Господство Сатчо" 
JAP_satcho_dominance_desc:0 "Юго-западные владения Сацума и Чошу были оплотом движения "sonnō jōi" в конце 19 века; эти регионы были базой революции в период Бакумацу; именно оттуда проимперские силы маршировали в Эдо, чтобы свергнуть сёгунат Токугава и восстановить императорскую власть. В стране, где региональная принадлежность долгое время превалировала над национальной идентичностью, было само собой разумеющимся, что элита этих двух провинций возглавит новую японскую армию и правительство. Почти все основные лидеры Реставрации Мэйдзи были выходцами из этих двух провинций, и их раннее возвышение в новом режиме позволило им назначать на руководящие должности других командиров и администраторов из Сацума и Чошу. Следовательно, члены политической элиты, известной как "олигархия Мэйдзи", которая доминирует в Японии с 1880-х годов, все являются выходцами из Сацума и Чошу. Хотя мало кто спорит с тем, что эти первые государственные деятели несли ответственность за обеспечение стабильности и модернизации, многие считают, что их жесткая хватка за власть лишила Японию подлинной демократии. В 1885 году, столкнувшись с растущей критикой, лидеры Сат-чо установили конституционное правительство с выборным собранием. Однако власть по-прежнему вращается между кликами Сацума и Чошу, так как олигархи поддерживают друг друга в выборе премьер-министров и глав армии и флота". 

