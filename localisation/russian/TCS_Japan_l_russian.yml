tcsjapan.9501.t:0 "Смерть императора Мэйдзи" 
tcsjapan.9501.d:0 "Ранним утром 30 июля 1912 года Его Императорское Величество Император скончался в Императорском дворце в Токио в возрасте 59 лет. Окончательной причиной стала уремия, хотя известно, что император давно страдал от ряда заболеваний, таких как диабет, нефрит и гастроэнтерит. В тот же день наследный принц Ёсихито взошел на Хризантемовый трон в качестве нового императора Японии.\n\nСмерть императора действительно ознаменовала конец эпохи. Именно харизматичное руководство Муцухито, который теперь навсегда известен как император Мэйдзи, привело Японию из феодального захолустья в одну из ведущих мировых держав, которой она является сегодня. В его правление Япония пережила революционные преобразования в области политики, экономики, армии и общества, подобных которым никогда не было в этом мире и вряд ли будут в будущем. Название "Реставрация Мэйдзи" теперь будет синонимом этой эпохи великих перемен не только в сознании 70 миллионов японских подданных, но и во всем мире. Правительства Великобритании, Германии, Австро-Венгрии, России, США и множества других стран уже выразили свои соболезнования и уважение покойному императору. В настоящее время парламент планирует государственные похороны Его Покойного Императорского Величества и другие памятные мероприятия". 
tcsjapan.9501.a:0 "Aa! Tennō denka!" 

tcsjapan.9502.t:0 "Рождение принца Такахито" 
tcsjapan.9502.d:0 "Новый член императорской семьи! 2 декабря 1915 года в Токийском императорском дворце у императора Ёсихито и императрицы Садако родился здоровый мальчик. Младший сын Его Императорского Величества, малыш был назван Такахито, принц Суми и является четвертым в очереди на Хризантемовый трон." 
tcsjapan.9502.a:0 "Империя процветает!" 

rjwjapan.2.t:0 "Триумф Японии" 
rjwjapan.2.d:0 "Долгожданное столкновение между японским императорским флотом и русским Балтийским флотом наконец произошло, и японцы одержали решительную победу, нанеся сокрушительный удар по военным усилиям России. Балтийский флот под командованием Рожественского состоял из устаревших судов. Японский флот под командованием Того был современным и закаленным в боях с 1904 года. Японцы окружили их и вскоре пробили корпуса русских кораблей разрушительно точным пушечным огнем. Похоже, что почти весь Балтийский флот был уничтожен. Российская общественность в ужасе, и это, несомненно, приведет к обострению политической напряженности в Санкт-Петербурге. В Японии спонтанные празднования прошли почти в каждом городе - никогда еще азиатский флот не наносил столь решительного поражения западному флоту. После этого сокрушительного удара Россия, скорее всего, будет вынуждена запросить мира." 
rjwjapan.2.a:0 "Россия была полностью унижена!". 
rjwjapan.2.b:0 "Россия была полностью унижена!" 
rjwjapan.3.t:0 "Дорогостоящая ничья" 
rjwjapan.3.d:0 "Долгожданное столкновение между японским императорским флотом и русским Балтийским флотом наконец произошло, и обе стороны понесли тяжелые потери, прежде чем разойтись. Балтийский флот под командованием Рожественского состоял из устаревших кораблей. Японский флот под командованием Того был современным и закаленным в боях с 1904 года. Несмотря на это, Того не был предупрежден о приближении русской флотилии, и два флота случайно сошлись на дистанции "ножевого боя". В результате произошла непонятная кровавая бойня, и оба флота отступили. Новость была воспринята в Токио мрачно, поскольку контроль над проливом был ключевым преимуществом Японии. В России ситуация была не лучше, так как царь надеялся на быструю победу, чтобы устранить продолжающиеся политические беспорядки. Похоже, перед обеими измотанными войной странами стоит перспектива затяжного тупика". 
rjwjapan.3.a:0 "Неужели эта ужасная война никогда не закончится?" 
rjwjapan.3.b:0 "Неужели эта ужасная война никогда не закончится?" 
rjwjapan.4.t:0 "Русская победа" 
rjwjapan.4.d:0 "Долгожданное столкновение между японским императорским флотом и русским Балтийским флотом наконец-то произошло, и, что шокирует, русские одержали убедительную победу над японцами. Балтийский флот под командованием Рожественского состоял из устаревших судов. Японский флот под командованием Того был современным и закаленным в боях с 1904 года. Того разделил свои силы для поиска, и меньший японский отряд был захвачен врасплох. Главные силы прибыли через два часа, и Рожественский подвел флот на близкое расстояние, чтобы уменьшить преимущество японцев. Японцы в беспорядке отступили. В Петербурге толпы народа публично праздновали победу. Японская общественность возмущена - с русским контролем над проливом Япония не сможет снабжать свою армию. Несмотря на первые победы, Япония, вероятно, будет вынуждена сесть за стол переговоров". 
rjwjapan.4.a:0 "Как русским удалось это провернуть?" 
rjwjapan.4.b:0 "Как русские это провернули?" 
