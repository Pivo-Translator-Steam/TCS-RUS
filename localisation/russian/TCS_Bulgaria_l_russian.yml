 bul_petrov_focus.31.d:0 "На фоне многочисленных демонстраций рабочих, низшие чины неполитической гражданской службы объявили забастовку. Как и во время многих других демонстраций, члены гражданской службы требовали повышения заработной платы и улучшения условий труда. Члены гражданской службы присоединились к другим рабочим, так как демонстрации в Болгарии продолжают расти. Стамболовское правительство и его суровость быстро стали непопулярными среди населения, и многие люди начали поддерживать оппозиционные партии, обещающие реформы в этой тяжелой ситуации. Но если царь решит оставить у власти национал-либералов, они смогут продолжить экономический рост, который принес большую пользу княжеству Болгария. Экономический рост, конечно, дался дорогой ценой, поскольку недовольство достигло своего пика в первой крупной конфронтации между государством и организованным трудом". 
 bul_petrov_focus.31.a:0 "Штрафуйте демонстрантов и угрожайте потенциальным забастовщикам!". 
 bul_petrov_focus.31.b:0 "Давать обещания по улучшению условий труда" 
