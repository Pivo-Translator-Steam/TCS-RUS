 bul.23.d:0 "В процессе разработки"  
 bul.23.a:0 "Это выходит из-под контроля, вводите армию!" 
 bul.24.t:0 "Оппозиция поддерживает демонстрации" 
 bul.24.d:0 "Оппозиционные партии в Национальном собрании, такие как Радикальная демократическая партия и, в некоторой степени, даже Демократическая партия, объявили, что они поддерживают демонстрации в Софии и вокруг нее. Радикальная партия заявляет о своей солидарности с трудовым народом Болгарии путем смещения стамболовского правительства и прекращения угнетения. Эта партия также весьма скептически относится к монарху. Ситуация в городах становится более хаотичной, чем когда-либо, и радикальные демократы пытаются заручиться поддержкой антистамболовских настроений, не зная, что нация может скатиться к революции, если нынешние обстоятельства обострятся.\n\nХотя эти партии не пользуются большой популярностью в масштабах страны, они демонстрируют сложившуюся тяжелую политическую ситуацию, и мы должны быть крайне осторожны в том, как мы справляемся с беспорядками в стране." 
