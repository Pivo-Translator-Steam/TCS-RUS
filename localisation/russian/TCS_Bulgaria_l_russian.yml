 bul_petrov_focus.18.t:0 "Антигреческие протесты в Варне" 
 bul_petrov_focus.18.d:0 "Разгневанные резней в Загоричанах и другими действиями греков в Македонском регионе вызвали многочисленные инциденты антигреческих митингов и нападений. Болгарские общины разгромили несколько греческих церквей и монастырей вблизи города Варна. Беспорядки начались после назначения Неофита епископом патриаршей Варненской епархии. В течение нескольких дней весь город был охвачен насилием против греческой собственности, а в некоторых случаях и против самих греков. Инциденты, подобные тому, что произошел в Варне, участились и во Фракии, удерживаемой Османской империей. Эти инциденты не только разрывают наше национальное единство, но и душат и без того прохладные отношения с Грецией". 
