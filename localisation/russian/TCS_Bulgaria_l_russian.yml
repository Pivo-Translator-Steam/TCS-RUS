 ### Ideas ### 
 BUL_Bulgarian_nationalism:0 "Болгарский национализм" 
 BUL_Bulgarian_nationalism_desc:0 "Бурные родовые муки балканской государственности вдохновили стойкий растущий национализм во всем регионе, и Болгария не является исключением. Объединение Княжества Болгария с Восточной Румелией в 1885 году сделало мечту о единой и могущественной болгарской нации вполне достижимой. Сочетание вновь обретенной автономии, политической системы, все еще находящейся в стадии становления, и большой болгарской диаспоры в Мезии, Фракии и Македонии повлияло на болгарскую политику в сторону реваншизма, экспансионизма и милитаризма. Этот национализм господствует в повседневной жизни: бело-зелено-красный флаг украшает углы улиц и трамвайные вагоны, а все основные политические партии придерживаются этих националистических и ирредентистских взглядов. Болгары готовы сражаться, убивать и умирать за единое, сильное и независимое суверенное государство." 
