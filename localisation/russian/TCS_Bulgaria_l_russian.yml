 bul_petkov_focus.1.t:0 "Железнодорожная забастовка" 
 bul_petkov_focus.1.d:0 "Несмотря на наши постоянные попытки прекратить демонстрации, многие рабочие отказываются быть запуганными действиями правительства против митингов. Наиболее известными из этих стойких протестующих являются железнодорожники, которые в конце этого года объявили забастовку, несмотря на все предупреждения правительства. После того, как работники инфраструктуры прекратили свою работу, жизненно важный механизм нашей экономики остановился, что является ужасной новостью для нашей страны. Чтобы противостоять пагубным последствиям забастовки для экономики, правое крыло нашего стамбуловского кабинета разработало план по остановке бастующих рабочих. Этот план состоит в мобилизации всех железнодорожников военного возраста для использования в армейских железнодорожных батальонах для поддержания рудиментарной, хотя и нерегулярной службы. Этот план заставит замолчать и немедленно прекратить забастовку железнодорожников. Хотя некоторые политики отмечали, что этот план может вызвать обратную реакцию, он завоевал популярность среди партии и ее лидеров." 
 bul_petkov_focus.1.a:0 "Выполняйте план, призывайте их в армию!". 
 bul_petkov_focus.1.b:0 "Мы постараемся умиротворить железнодорожников" 
 bul_petkov_focus.2.t:0 "Университетский кризис" 
 bul_petkov_focus.2.d:0 "Рассерженные и недовольные студенты собрались на торжественном открытии Национального театра в Софии. Напряженность между студентами и властями возросла, когда в здание были допущены только несколько избранных людей. Комитет, созданный для организации мероприятия, пригласил на праздник только 60 студентов университета. Возмущенные ограничениями властей, студенты возлагают ответственность на принца Фердинанда. Приглашенные студенты возвращают свои приглашения министру народного просвещения Ивану Шишманову в знак солидарности со своими товарищами и строят планы демонстрации на открытии театра. Когда королевский кортеж с принцем Фердинандом прибыл к Национальному театру, их встретили свистом и забросали снежками. Толпа была быстро разогнана полицией, но дипломатический корпус, приглашенный на мероприятие, стал свидетелем скандала и был потрясен им. Смущенный инцидентом кабинет министров обвиняет профессоров университета в инспирировании "анархистского" фиаско, многие из которых придерживаются антимонархических и антистамболовских устремлений. Князь и кабинет министров, похоже, ясно дают понять, что этот инцидент не останется безнаказанным". 
 bul_petkov_focus.2.a:0 "Закрыть университет и уволить профессоров!". 
 bul_petkov_focus.2.b:0 "Принять легкие меры" 
 bul_petkov_focus.3.t:0 "Премьер-министр Петков убит!" 
 bul_petkov_focus.3.d:0 "11 марта в 5 часов вечера 48-летний премьер-министр Димитар Петков был застрелен на бульваре Царь Освободитель в Софии. Вместе с министром торговли и сельского хозяйства Николой Генадиевым Петков прогуливался по бульвару, когда на него напал вооруженный человек, который выстрелил в двух министров, ранив и Генадиева, и Петкова. Полиция быстро примчалась на место происшествия и поймала нападавшего, позже опознав его как Александра Петрова, недавно уволенного сотрудника Болгарского сельскохозяйственного банка, имеющего связи с Народной партией и связанной с ней газетой "Балкан трибюн". Петков был смертельно ранен и сразу же скончался от полученных ранений.\n\nВся нация, конечно, потрясена убийством. Принц Фердинанд объявил день траура в связи со смертью премьер-министра, а монарх и высшие правительственные чиновники примут участие в государственных похоронах, которые состоятся в следующий понедельник. Однако не все оплакивают смерть Петкова. Оппозиционные партии и огромное количество демонстрантов в нашей стране рады, что лидер стамбуловцев был смещен со своего поста. Димитар Станчов был выбран исполняющим обязанности премьер-министра до тех пор, пока Фердинанд не назначит нового министра." 
 bul_petkov_focus.3.a:0 "Пристрелили, как собаку на улице...". 
 bul_petkov_focus.4.t:0 "Преемник Петкова" 
 bul_petkov_focus.4.d:0 "Поскольку лидер Народно-либеральной партии и премьер-министр теперь мертв, нам нужно назначить преемника. Нынешний стамбуловский кабинет стремится представить своего следующего лидера, Петара Гудева, в качестве кандидата на пост премьер-министра. Хотя кабинет довольно популярен среди людей высшего класса, при нынешних беспорядках в стране может быть разумным создать новое правительство с участием оппозиционных партий, таких как Демократическая партия. Назначение Александра Малинова премьер-министром позволит провести некоторые реформы и успокоить демонстрантов. Выбор остается за князем". 
