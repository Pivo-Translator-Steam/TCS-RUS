 bul.38.a:0 "Ввести больше ограничений на свободу слова!" 
 bul.41.t:0 "Теракт в Софии" 
 bul.41.d:0 "Сегодня рано утром столица страны была потрясена сильным взрывом, от которого даже разбились некоторые стеклянные окна. После первоначального расследования быстро выяснилось, что здание Министерства внутренних дел стало мишенью террористической атаки. К счастью, в результате взрыва никто не погиб, но правительственному зданию был нанесен значительный ущерб. Дальнейшее расследование позволит проанализировать возможных виновных, но пока мы можем только догадываться о мотивах нападения. Текущая социальная напряженность в стране или ситуация в Македонии могли послужить причиной того, что антистамболовцы или крайние националисты вынудили правительство принять меры". 


