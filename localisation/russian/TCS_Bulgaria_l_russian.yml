 BUL_infiltration_macedonia_desc:0 "Хотя Болгария добилась независимости только по названию и объединилась с провинцией Восточная Румелия, сотни тысяч наших болгарских братьев и сестер остаются под османским игом в Македонии. Этот регион уже давно является источником напряженности на Балканах, поскольку мы, Сербия, Греция и османы претендуют на эту этнически разнообразную провинцию. Эта долгая, тихая война за контроль над Македонией изменилась с основанием в 1894 году болгарской националистической ВМРО, которая ведет затяжную партизанскую войну за освобождение территории при тайной поддержке нашего правительства. Они сражаются не только с османами, но и с сербскими и греческими ополченцами. Жестокая резня сербских жителей Атанасом Бабатой из ВМРО в августе 1904 года и бомбардировка французского торгового судна "Гвадалквивир" серьезно подорвали позиции Болгарии как дипломатически, так и на местах. Возможно, пришло время принять более непосредственное участие в освободительной борьбе ВМРО". 
