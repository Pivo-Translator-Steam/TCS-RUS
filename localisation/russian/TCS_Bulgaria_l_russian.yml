 BUL_Macedonian_Struggle:0 "Македонская борьба" 
 BUL_Macedonian_Struggle_desc:0 "С упадком османской власти на Балканах, государства Греции, Сербии и Болгарии тихо соперничают за власть и позиционируют себя для расширения. Краеугольным камнем этой борьбы за власть является регион Македония, провинция под османским сюзеренитетом де-юре, простиравшаяся от Фракии до границы с Сербией. Точный этнический состав Македонии остается спорным: Там проживают болгары, сербы и греки, а конкурирующие националистические организации, школы, церкви и отколовшиеся группы борются с османами и друг с другом. Хотя в регионе идут жаркие споры со времен неудачного восстания 1878 года против османского владычества, конфликт вступил в новую фазу, и междоусобная этническая война охватила провинцию. Македония стала территорией шпионов, радикалов и наемников. Каждая партизанская группировка получает тайную помощь от своих стран, чтобы предъявить более весомые претензии на регион. Европа теперь наблюдает за происходящим с тревожным интересом, ведь по мере роста напряженности ясно только одно: Судьба Балкан будет решаться в Македонии". 
 BUL_scatterd_populace:0 "Рассеянное население" 
 BUL_scatterd_populace_desc:0 "Договор Сан-Стефано в 1878 году после 10-й русско-турецкой войны ознаменовал возрождение болгарского государства после почти 500 лет иностранного правления. Однако надежды болгарских националистов были быстро развеяны Берлинским конгрессом, который в том же году разделил этнических болгар на три региона: Княжество Болгария, Восточная Румелия и Македония. Хотя фактическое объединение с Восточной Румелией было достигнуто в результате почти бескровного переворота в 1885 году, организованного Болгарским тайным центральным революционным комитетом, миллионы этнических болгар остались вне границ государства и под иностранным правлением в Македонии и Фракии. Этот продолжающийся конфликт по поводу того, где начинаются и где заканчиваются "естественные" границы нового государства, является ведущим вопросом болгарской внешней политики." 
 BUL_agricultural_nation:0 "Сельскохозяйственная нация" 
 BUL_agricultural_nation_desc:0 "В отличие от развитых экономик Западной Европы, Болгария по-прежнему остается преимущественно сельской страной. Несмотря на некоторые начальные усилия по индустриализации, подавляющее большинство населения страны живет и работает на фермах. Национальная экономика также сильно зависит от сельского хозяйства: более 75% чистого материального продукта приходится на сельскохозяйственный сектор. Болгарское крестьянство живет в почти феодальных условиях, большинство из них по-прежнему неграмотны, и все они зависят от власти землевладельческой аристократии, платя ренту за обработку земли точно так же, как это делали их предки. Лишь немногие из них когда-либо выезжали за пределы нескольких километров от своих собственных дверей. Хотя такая ситуация, безусловно, выгодна приходской знати, отсутствие промышленного развития, народного образования и согласованных усилий по урбанизации препятствует амбициям Болгарии стать влиятельным игроком в региональной политике." 
