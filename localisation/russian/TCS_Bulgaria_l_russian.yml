 bul_petrov_focus.5.t:0 "Возобновление сербско-болгарского союза" 
 bul_petrov_focus.5.d:0 "С созданием нашего таможенного союза с Сербией в Народной скупщине возникла идея возобновления сербско-болгарского военного союза, о котором говорилось в сербско-болгарском соглашении 1904 года. Военный договор, как часть сербо-болгарского соглашения 1904 года, был несколько заброшен подписавшими его сторонами по мере ухудшения отношений на фоне македонской борьбы. В то время как четники и ВМРО начали воевать друг с другом на приграничных территориях, обе стороны начали охладевать к ранее достигнутым соглашениям. Сербские политики и наши военные стали рассматривать продолжающуюся партизанскую войну как войну за национальное выживание, а растущий национализм внутри страны привел к тому, что сближение мало кого интересовало.\n\n Австро-Венгерская империя также оказывала огромное давление на импровизированный союз, видя в нем угрозу балансу сил в регионе и беспокоясь о доминировании России на Балканах. Эти проблемы заставили наше правительство и сербов медленно отступать от договорных обязательств. Однако, учитывая, что сила Российской империи уменьшается перед лицом вызовов за рубежом и внутренних беспорядков, а будущее Македонии неопределенно, мы, возможно, захотим иметь сильного союзника на западе." 
 bul_petrov_focus.5.a:0 "Мы должны примириться с военным договором". 
 bul_petrov_focus.6.t:0 "Возобновление сербско-болгарского союза" 
 bul_petrov_focus.6.d:0 "После создания нашего таможенного союза с Болгарией идея возобновления сербско-болгарского военного союза, о котором говорится в сербско-болгарском соглашении 1904 года, возникла не только в нашем парламенте, но и в болгарском. Министерство иностранных дел Болгарии обратилось к нам с предложением возобновить военный союз между нашими двумя странами. Военный договор, являющийся частью сербско-болгарского соглашения 1904 года, был несколько заброшен подписавшими его сторонами по мере ухудшения отношений на фоне македонской борьбы. В то время как четники и ВМРО начали воевать друг с другом на приграничных территориях, обе стороны стали прохладно относиться к ранее достигнутым соглашениям. Наши политики и болгарские военные стали рассматривать продолжающуюся партизанскую войну как войну за национальное выживание, а растущий национализм внутри страны привел к тому, что сближение мало кого интересовало.\n\n Австро-Венгерская империя также оказывала огромное давление на импровизированный союз, видя в нем угрозу балансу сил в регионе и беспокоясь о доминировании России на Балканах. Эти проблемы заставили нас и болгар медленно отступать от договорных обязательств. Однако перед лицом упадка российской мощи и взаимного противостояния с османами болгары обратились к нашему правительству с предложением возобновить договоры. Хотя союзник в эти неопределенные времена может быть желанным, соглашение может подорвать наши амбиции по расширению в Македонии, а армия выразила недоверие к намерениям болгар." 
 bul_petrov_focus.6.a:0 "Болгары хотят Македонию для себя, мы не можем построить доверие на их условиях". 
 bul_petrov_focus.6.b:0 "Мы приветствуем возобновление этих договоров, нам нужны все союзники, которых мы можем найти". 
 bul_petrov_focus.7.t:0 "Сербия отказалась от военного союза" 
 bul_petrov_focus.7.d:0 "Королевство Сербия объявило, что больше не будет участвовать в военном союзе с Болгарией. Хотя напряжение на Балканах растет, и перспектива надвигающейся войны становится все более вероятной с каждым днем, конфликт в Македонии настолько испортил отношения, что повторное сближение между славянскими народами исключено. Хотя это может стать ударом для нашей нации, перспектива военного союза между нашими странами была крайне маловероятна, так как договор в рамках сербско-болгарского соглашения был отменен политикой сербского внешнеполитического ведомства. Поскольку концепция братства между южными славянами отменена, наша нация может обратиться к другим странам за военной помощью в предстоящем конфликте." 
