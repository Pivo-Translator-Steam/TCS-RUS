 bul_petrov_focus.30.d:0 "Протесты студентов в Софии вызвали большие волнения во всех крупных городах Болгарии. Композиторы на государственной типографии в столице покинули свои рабочие места и маршируют в разных местах города, привлекая большое количество других рабочих, чтобы продемонстрировать протест против высоких налогов стамболовского режима. Текстильщики в Сливене покинули свои посты так же, как и рабочие в Софии, требуя повышения заработной платы, а также улучшения условий жизни. Не говоря уже о бастующих шахтерах в Пернике, отказавшихся спускаться в шахты в знак солидарности со своими рабочими братьями в городах. Социалисты пользуются растущей популярностью в городах, и многие наблюдатели делают вывод, что Болгария имеет наибольшее марксистское влияние на Балканах. Это очень беспокоит наше правительство". 
