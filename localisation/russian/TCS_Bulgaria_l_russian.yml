 bul_petrov_focus.1.t:0 "Кабинет Петрова" 
 bul_petrov_focus.1.d:0 "Фердинанд и высшее военное командование Болгарии опасались эскалации Илинденско-Преображенского восстания 1903 года в Османской Македонии и были глубоко обеспокоены состоянием армии, которая не могла противостоять турецкой. Князю было ясно, что Сабрании понадобится сильный кабинет министров, чтобы вести страну через нестабильные времена, которые последуют за восстаниями. Он решил назначить премьер-министром своего близкого союзника Рачо Петрова, опытного военного и государственного деятеля, который ранее недолго занимал пост премьер-министра, возглавляя 21-е временное правительство в 1901 году. Правящее большинство в Сабрании, сформированное при Петрове, состоит в основном из членов консервативной "Народно-либеральной партии" и беспартийных представителей. Его кабинет в основном занимается военными вопросами, модернизацией техники и тактики с целью подготовки армии к конфликту с иностранной державой.  Князь Фердинанд дал понять, что мы должны продолжать эту политику и наращивать военную мощь Болгарии". 
 bul_petrov_focus.1.a:0 "Болгария бросит вызов своим врагам!". 
 bul_petrov_focus.2.t:0 "Наследие Илинденско-Преображенского восстания" 
 bul_petrov_focus.2.d:0 "Когда на наших глазах рушится османская хватка на материковой Европе, мы обратили свое внимание на жизненно важный регион Македонию как следующий шаг к национальному воссоединению. На рубеже веков такие революционные организации, как "Внутренняя македонско-адрианопольская революционная организация" (ВМРО) и "Верховный македонско-адрианопольский комитет" (ВМАК), были созданы с целью создания автономной Македонии в составе Османской империи с целью последующего включения в состав великой болгарской нации. Болгария была не единственной страной, устремленной в этот регион: Греческие и сербские революционеры быстро создали свои собственные организации. Вскоре Македония стала ареной сражений банд наемников, поддерживаемых соответствующими правительствами. Македонская борьба, как ее называют, достигла пика в 1903 году, когда поддерживаемые болгарами организации попытались организовать восстание славянского македонского населения против османского владычества. В ночь на 2 августа большая часть Юго-Западной Македонии оказалась в руках повстанцев, а город Крушево провозгласил свою собственную республику. Восстание на западе было поддержано восстанием Преображения во Фракии, где была провозглашена Странджская коммуна. Хотя вначале восстание было довольно эффективным, отсутствие должной организации и разногласия между фракциями привели к распаду восстания. Революционеры также рассчитывали на поддержку Болгарии во время конфликта, но правительство заявило, что "Болгария не готова поддержать их". Действительно, Рачо Петров получил ультиматумы от Сербии, Греции и Румынии, которые заявили о своей поддержке османов, если болгары вмешаются.\n\n В конце концов, турецкие солдаты разгромили революционеров с подавляющей силой, вынудив болгарское правительство подписать соглашение с османами, пообещав прекратить всякую поддержку наемников. Турецко-болгарское соглашение 1904 года принесло сравнительное спокойствие в Македонию. Хотя македонские революционные группы все еще активны, они стали раздробленными из-за поражения восстания. Болгарское правительство тоже разделилось по вопросу о том, продолжать ли поддерживать соглашение 1904 года или обойти его, тайно поддерживая македонских революционеров". 
 bul_petrov_focus.2.a:0 "Мы должны пока сохранять мир" 
 bul_petrov_focus.2.b:0 "Наши враги могут не успокоиться" 
 bul_petrov_focus.3.t:0 "Патриотические офицеры протестуют" 
 bul_petrov_focus.3.d:0 "Патриотические офицеры болгарской армии выступили против решения правительства разорвать связи с ВМАК. Многие командиры армии имеют связи с революционной организацией и недовольны тем, как правительство обошлось с ней. Несмотря на то, что османские войска оказывали давление на болгар, требуя распустить комитет после Илинденского восстания, революционеры ушли в подполье и продолжали действовать в Македонском регионе. Общественное мнение о ВМАК упало после того, как он вступил в конфликт с ВМРО, убив 8 наших бойцов.\n\nХотя решение кабинета министров остается спорным в военных кругах, его поддерживает большинство политиков в Сабрании." 
