 bul_petrov_focus.28.d:0 ""Благодаря духу Болгарский национализм, наша сухопутная армия значительно увеличилась в размерах и стала настоящей силой, с которой нужно считаться, как это было показано в войне против Королевства Сербия. Из-за огромного размера армии Болгарию называют "Пруссией Балкан" за ее стремление к объединению и милитаристские характеристики. Тем не менее, наша армия не может сравниться с армией Османской империи. В высшем командовании уже давно звучат призывы к модернизации подготовки и комплектования армии. Похоже, настало время преследовать эти цели и расширять армию Балканской Пруссии!". 
