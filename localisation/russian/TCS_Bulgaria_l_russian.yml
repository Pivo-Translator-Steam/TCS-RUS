 bul_flav.3.t:0 "День освобождения" 
 bul_flav.3.d:0 "Сегодня, 3 марта, отмечается день создания государства Болгария после того, как русские войска освободили ее в ходе русско-турецкой войны 1877-1878 гг. Хотя болгарское государство было создано по Сан-Стефанскому договору, в конечном итоге великие державы решили разделить болгарский народ на 3 части: Болгарское княжество, которое должно было стать вассалом османов, Восточная Румелия, которая должна была стать автономной провинцией Османской империи, и Македония, которая должна была быть возвращена туркам. С тех пор началась борьба за объединение всех болгар, которая прошла долгий путь. 6 сентября Восточная Румелия была объединена с нашим княжеством. Теперь наши взоры обращены на болгарский народ Македонии. Как только мы объединимся с ними, наша цель будет достигнута!". 
 bul_flav.3.a:0 "Наздраве!" 
 bul_flav.5.t:0 "Напряженные отношения с Российской империей" 
 bul_flav.5.d:0 "С момента отречения Александра Баттенбергского и убийства Стамболова отношения с Российской империей оставались прохладными. Личная неприязнь Фердинанда к этой стране и либеральные тенденции его правительства сделали его непопулярным в России. Некоторый прогресс в восстановлении отношений был достигнут благодаря русско-болгарской военной конвенции 1902 года, и болгарское правительство вернулось к консервативной политике. Военная конвенция была подписана в Санкт-Петербурге военным министром Болгарии Стефаном Папиковым и военным министром России Алексеем Куропаткиным. Конвенция была призвана гарантировать помощь России в случае румынской агрессии, поскольку отношения с Румынией были на низком уровне из-за убийства румынского журналиста Высшим македонско-эдирнским комитетом. Русско-болгарская конвенция носит сугубо оборонительный характер и исключает совместные действия против Османской империи или участие в македонской борьбе, поскольку Россия хочет сохранить мир на Балканах. Однако принц Фердинанд часто отрицал ее существование в присутствии российских дипломатов, что в последнее время обострило отношения с Россией. Российская империя может не прийти нам на помощь, если Фердинанд будет продолжать отрицать существование конвенции." 
 bul_flav.5.a:0 "Интересно" 
 bul_flav.6.t:0 "Франко-болгарская торговая конвенция" 
 bul_flav.6.d:0 "На контрасте напряженных отношений с Россией, франко-болгарские отношения значительно возрастают с подписанием франко-болгарской торговой конвенции. Эта конвенция призвана облегчить торговлю между двумя странами и одновременно укрепить отношения. Конвенция также может быть способом противостояния французов немецкому экономическому доминированию в Болгарии, поскольку Германская империя продолжает инвестировать в промышленность нашей страны. Каковы бы ни были причины, мы рады торговать с нашим новым партнером!". 
 bul_flav.6.a:0 "Отлично!" 
 bul_flav.7.t:0 "Булгаро-турецкая торговая и консульская конвенция" 
 bul_flav.7.d:0 "Болгарские дипломаты были недавно приглашены в Константинополь для обсуждения торговли между Османской империей и Болгарией, а также будущего двух государств. Возник также вопрос о Восточной Румелии, поскольку этот регион является спорным на карте Турецкой империи. Болгарских дипломатов также беспокоило признание Османской империей их автономии, славяне чувствовали себя непредставленными на крупных мировых конвенциях. Несмотря на то, что между дипломатами проходили довольно серьезные дискуссии, обе стороны в итоге смогли договориться о подписании Торговой и Консульской конвенции." 
 bul_flav.7.a:0 "Хорошие новости" 
