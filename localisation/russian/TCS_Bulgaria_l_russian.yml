 bul.28.t:0 "Возвращение болгарских добровольцев" 
 bul.28.d:0 "Когда началась русско-японская война, княжество Болгария, давний военный партнер Российской империи, направило несколько офицеров и сержантов в Маньчжурию в качестве добровольцев и наблюдателей, чтобы на собственном опыте изучить тактику и логистику современной войны. Болгарский отряд был прикомандирован к Балтийскому флоту и сухопутным войскам в битве под Мукденом. Увиденное повергло их в ужас: раз за разом русские войска превосходили японские осадные орудия, лучше тактически использовали артиллерию и решительно бросались в штыковую атаку на укрепившиеся позиции. Морские наблюдатели были шокированы односторонним поражением основной части русского флота от хорошо расположенного дальнобойного огня и маневренных японских крейсеров.\n\nВооруженные силы Болгарии десятилетиями строили свою военную организацию и тактические доктрины по образцу российских, с момента фактического освобождения страны с помощью русской армии в 1878 году во время русско-турецкой войны. После решительного поражения России и оценки послевоенных отчетов добровольцев болгарский генеральный штаб приказал провести всестороннюю переоценку армейской и военно-морской доктрины. Поскольку многие болгарские офицеры получили военное образование в России, поражение от нее вызвало желание высшего командования перенять компоненты японской тактики боя.\n\nГлавное впечатление наблюдателей заключалось в том, что будущее сухопутной войны - за траншейными сетями и массовыми штыковыми атаками. Обучение для этой грядущей эпохи окопной войны будет обязательным. Кроме того, для поддержки траншейных линий скорострельная полевая артиллерия должна была развертываться под прикрытием и вести непрямой огонь по целям, тем самым предотвращая контрбомбардировку. Наконец, быстрая передача приказов была важна для поддержания сплоченности подразделений. Новые методы связи, такие как полевые телефоны и телеграфы, были бы ценной инвестицией для болгарской армии". 
 bul.28.a:0 "Добро пожаловать домой!" 
 bul.29.d:0 "Когда началась русско-японская война, княжество Болгария, давний военный партнер Российской империи, направило несколько офицеров и сержантов в качестве добровольцев и наблюдателей в Маньчжурию, чтобы на собственном опыте изучить тактику и логистику современной войны. Болгарский отряд был включен в состав Балтийского флота и сухопутных войск в битве под Мукденом. Увиденное их встревожило: несмотря на длительный успех русских войск, особенно их решительную оборону Порт-Артура, японское использование осадных орудий, тактическое применение артиллерии и решительные штыковые атаки впечатлили наблюдателей. Морские офицеры были более оптимистичны в отношении русской военно-морской стратегии, когда при Цусиме старые русские корабли уничтожили более современные и маневренные японские крейсера.\n\nВооруженные силы Болгарии десятилетиями строили свою военную организацию и тактические доктрины по образцу российских, с момента фактического освобождения страны с помощью русской армии в 1878 году во время русско-турецкой войны. После победы России болгарский генеральный штаб приказал провести незначительные изменения в армейской и военно-морской доктрине. Поскольку многие болгарские офицеры получили военное образование в России, генштаб доволен тем, что потребовалось лишь несколько изменений, чтобы сохранить конкурентоспособность в военном отношении.\n\nГлавным впечатлением наблюдателей было то, что будущее сухопутной войны - за траншейными сетями и массовыми штыковыми атаками. Обучение для этой грядущей эпохи окопной войны будет обязательным. Кроме того, для поддержки траншейных линий скорострельная полевая артиллерия должна была развертываться под прикрытием и вести непрямой огонь по целям, тем самым предотвращая контрбомбардировку. Наконец, быстрая передача приказов была важна для поддержания сплоченности подразделений. Новые методы связи, такие как полевые телефоны и телеграфы, были бы ценной инвестицией для болгарской армии". 

 bul.32.t:0 "Антигреческие протесты в Варне" 
 bul.32.d:0 "Разгневанные резней в Загоричанах и другими действиями греков в Македонском регионе вызвали многочисленные инциденты антигреческих митингов и нападений. Болгарские общины разгромили несколько греческих церквей и монастырей вблизи города Варна. Беспорядки начались после назначения Неофита епископом патриаршей Варненской епархии. В течение нескольких дней весь город был охвачен насилием против греческой собственности, а в некоторых случаях и против самих греков. Инциденты, подобные тому, что произошел в Варне, участились и во Фракии, удерживаемой Османской империей. Эти инциденты не только разрывают наше национальное единство, но и душат и без того прохладные отношения с Грецией." 
 bul.32.a:0 "Мы должны положить этому конец!". 
 bul.33.t:0 "Антигреческая агитация усиливается" 
 bul.33.d:0 "Поскольку ситуация в Македонии продолжает ухудшаться с каждым днем, антигреческая агитация усилилась по всей стране. Буйные толпы болгар возобновляют насильственные действия, как это было в Варне. Ситуация в Анхиало, в частности, стала довольно враждебной, причем в городе не только совершаются акты насилия в отношении греческой собственности, но даже самих греков. Вся страна, за исключением столицы, стала свидетелем насилия против греческой собственности в последние несколько дней, а поскольку правительство фактически поддерживает большую часть террора, можно с уверенностью сказать, что инциденты будут продолжаться еще долгое время." 
 bul.33.a:0 "Это ужасно!" 
 bul.34.t:0 "Продолжать поддерживать ВМРО?" 
 bul.34.d:0 "Поскольку македонская борьба разгорается, а ситуация в нашей стране становится весьма тревожной, советники Министерства иностранных дел указали, что было бы разумно дипломатически разрядить ситуацию с османами и прекратить наши дела с ВМРО. Внутренние трудности, отчасти подогреваемые конфликтом, сделали предложение о конечном прекращении македонской борьбы очень привлекательным. Это не означает, что правительство княжества не считает Македонию болгарской, совсем наоборот. Достигнув соглашения с Османской империей, правительство прекратит свое интервенционистское поведение и перестанет нагнетать напряженность в регионе. Население Болгарии разделилось по этому вопросу. Многие рассматривают повторное присоединение как "великое отступление" из Македонии, позволившее Греции и Сербии отвоевать огромные части региона, на которые претендует Болгария. Однако продолжение напряженности в регионе вполне может привести к войне на Балканах в невиданных ранее масштабах." 
 bul.34.a:0 "Мы должны прекратить поддержку этой организации". 
 bul.34.b:0 "Это национальное предательство!" 
 bul.35.t:0 "Дело Шарля-Жана" 
 bul.35.d:0 "Скандал с участием премьер-министра Петрова привел к отставке военачальника и концу работы его кабинета". 
 bul.35.a:0 "Назначить Димитара Петкова премьер-министром" 
 bul.36.t:0 "Принц Фердинанд объявляет о жестких действиях" 
 bul.36.d:0 "Принц Фердинанд I осудил жесткие действия, предпринятые стамбуловским правительством против демонстраций рабочих по всей стране". 
 bul.36.a:0 "Возможно, мы должны использовать более мягкий подход" 
