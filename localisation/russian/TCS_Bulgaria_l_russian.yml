 BUL_industrial_revolution:0 "Болгарская промышленная революция" 
 BUL_industrial_revolution_desc:0 "Зависимость Болгарии от сельского хозяйства, неразвитая промышленность, укоренившаяся аристократия и отсутствие современного оборудования не позволили ей вступить в современную индустриальную эпоху. Болгария остается такой же, какой она была несколько десятилетий назад: нацией крестьян, подчиняющихся местным помещикам, с низким уровнем грамотности и почти феодальным отсутствием социальной мобильности. Учитывая растущий националистический пыл в стране, многие болгары считают, что это лишь вопрос времени, когда молодое государство вступит в войну за присоединение территорий Македонии и Фракии. Однако без модернизированной промышленной экономики и накопления капитала за счет экспорта выиграть такую войну будет практически невозможно. Превращение Болгарии из нации провинциальных деревень в индустриальное государство за столь короткое время - задача непосильная. Программа экономической "шоковой терапии" с быстрым расширением фабрик и урбанизацией при поддержке государства кажется многообещающей, но и здесь есть свои опасности. Разрушение крестьянства таким радикальным способом, несомненно, будет непопулярным, а объединение рабочих в первый раз может привести к более организованной оппозиции. Поэтому любая успешная программа должна уравновешивать экономические преобразования с гораздо более глубокими социальными реформами". 
