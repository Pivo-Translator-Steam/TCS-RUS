 bul_petrov_focus.21.t:0 "Возвращение болгарских добровольцев" 
 bul_petrov_focus.21.d:0 "Когда началась русско-японская война, княжество Болгария, давний военный партнер Российской империи, направило несколько офицеров и сержантов в Маньчжурию в качестве добровольцев и наблюдателей, чтобы на собственном опыте изучить тактику и логистику современной войны. Болгарский отряд был прикомандирован к Балтийскому флоту и сухопутным войскам в битве под Мукденом. Увиденное повергло их в ужас: раз за разом русские войска превосходили японские осадные орудия, лучше тактически использовали артиллерию и решительно бросались в штыковую атаку на укрепившиеся позиции. Морские наблюдатели были шокированы односторонним поражением основной части русского флота от хорошо расположенного дальнобойного огня и маневренных японских крейсеров.\n\nВооруженные силы Болгарии десятилетиями строили свою военную организацию и тактические доктрины по образцу российских, с момента фактического освобождения страны с помощью русской армии в 1878 году во время русско-турецкой войны. После решительного поражения России и оценки послевоенных отчетов добровольцев болгарский генеральный штаб приказал провести всестороннюю переоценку армейской и военно-морской доктрины. Поскольку многие болгарские офицеры получили военное образование в России, поражение от нее вызвало желание высшего командования перенять компоненты японской тактики боя.\n\nГлавное впечатление наблюдателей заключалось в том, что будущее сухопутной войны - за траншейными сетями и массовыми штыковыми атаками. Обучение для этой грядущей эпохи окопной войны будет обязательным. Кроме того, для поддержки траншейных линий скорострельная полевая артиллерия должна была развертываться под прикрытием и вести непрямой огонь по целям, предотвращая тем самым контрбомбардировку. Наконец, быстрая передача приказов была важна для поддержания сплоченности подразделений. Новые методы связи, такие как полевые телефоны и телеграфы, были бы ценной инвестицией для болгарской армии". 
 bul_petrov_focus.21.a:0 "Добро пожаловать домой!". 
 bul_petrov_focus.22.d:0 "Когда началась русско-японская война, княжество Болгария, давний военный партнер Российской империи, направило несколько офицеров и сержантов в Маньчжурию в качестве добровольцев и наблюдателей для изучения тактики и логистики современной войны. Болгарский отряд был включен в состав Балтийского флота и сухопутных войск в битве под Мукденом. Увиденное их встревожило: несмотря на длительный успех русских войск, особенно их решительную оборону Порт-Артура, японское использование осадных орудий, тактическое применение артиллерии и решительные штыковые атаки впечатлили наблюдателей. Морские офицеры были более оптимистичны в отношении русской военно-морской стратегии, когда при Цусиме старые русские корабли уничтожили более современные и маневренные японские крейсера.\n\nВооруженные силы Болгарии в течение десятилетий, с момента фактического освобождения страны с помощью русской армии в 1878 году во время русско-турецкой войны, строили свою военную организацию и тактические доктрины по образцу российских. После победы России болгарский генеральный штаб приказал провести незначительные изменения в армейской и военно-морской доктрине. Поскольку многие болгарские офицеры получили военное образование в России, генштаб доволен тем, что потребовалось лишь несколько изменений, чтобы сохранить конкурентоспособность в военном отношении.\n\nГлавным впечатлением наблюдателей было то, что будущее сухопутной войны - за траншейными сетями и массовыми штыковыми атаками. Обучение для этой грядущей эпохи окопной войны будет обязательным. Кроме того, для поддержки траншейных линий скорострельная полевая артиллерия должна была развертываться под прикрытием и вести непрямой огонь по целям, предотвращая тем самым контрбомбардировку. Наконец, быстрая передача приказов была важна для поддержания сплоченности подразделений. Новые методы связи, такие как полевые телефоны и телеграфы, были бы ценной инвестицией для болгарской армии". 
