 bul_petrov_focus.11.t:0 "Таможенный союз с Сербией" 
 bul_petrov_focus.11.d:0 "Недавняя экономическая напряженность между Королевством Сербия и Австро-Венгерской империей переросла в страх перед торговой войной между странами. В соответствии с сербско-болгарским соглашением 1904 года, мы обязаны помогать нашему сербскому соседу во имя славянского братства. Это соглашение, по сути, представляло собой два отдельных договора, призванных улучшить военное и экономическое сотрудничество двух стран. Соглашения между Королевством Сербия и Княжеством Болгария содержали политические, военные и экономические положения, призванные укрепить противостояние Османской империи, которая служила общим врагом обоих правительств, а также влияние Австро-Венгрии. Соглашения обещали взаимную помощь в случае нападения извне и способствовали промышленному росту вдоль границы. Обсуждение включало предварительные соглашения о влиянии в Косово и Македонии. Хотя страны отказались решить вопрос о разделе этих двух территорий на постоянной основе, они согласились предпринять совместные действия, если другая сторона будет угрожать захватить их для себя. \n\nНесмотря на то, что в последние годы военные аспекты соглашения были несколько упущены, экономическое сотрудничество между нашими странами принесло выгоду обеим сторонам. Некоторые политики и экономисты отмечают, что таможенный союз будет иметь большие преимущества и продолжит экономическое процветание двух стран". 
 bul_petrov_focus.11.a:0 "Отправить наше предложение в Сербию" 
 bul_petrov_focus.12.t:0 "Таможенный союз с Болгарией" 
 bul_petrov_focus.12.d:0 "Правительство княжества Болгария предложило создать таможенный союз между нашими странами для стимулирования экономического роста и укрепления отношений. Многие рассматривают это предложение о создании таможенного союза как "обновление" сербско-болгарского соглашения 1904 года. На самом деле, это соглашение состояло из двух отдельных договоров, призванных улучшить военное и экономическое сотрудничество двух стран. Соглашения между Королевством Сербия и Княжеством Болгария содержали политические, военные и экономические положения, призванные укрепить противостояние Османской империи, которая служила общим врагом обоих правительств, а также влияние Австро-Венгрии. Соглашения обещали взаимную помощь в случае нападения извне и способствовали промышленному росту вдоль границы. Обсуждение включало предварительные соглашения о влиянии в Косово и Македонии. Хотя страны отказались решить вопрос о разделе этих двух территорий на постоянной основе, они согласились предпринять совместные действия, если другая сторона будет угрожать захватить их для себя. \n\nНесмотря на то, что в последние годы военные аспекты соглашения были несколько упущены, экономическое сотрудничество между нашими странами привело к выгоде для обеих сторон. В этом экономическом столкновении между нами и австро-венграми может быть разумным продолжать экономическое сотрудничество с Болгарией". 
 bul_petrov_focus.12.a:0 "Принять предложение Болгарии" 
 bul_petrov_focus.12.b:0 "Болгарам нельзя доверять!" 
 bul_petrov_focus.13.t:0 "Сербия поддерживает таможенный союз" 
 bul_petrov_focus.13.d:0 "В духе сербско-болгарских соглашений 1904 года сербское правительство согласилось с нашим предложением о создании таможенного союза между нашими странами. Согласно этому соглашению, торговля и промышленность обоих наших великих славянских государств будут процветать.\n\nАвстрийцы отреагировали на это событие с меньшим энтузиазмом: они рассматривают соглашение как средство для сербов обойти свои торговые обязательства перед Австро-Венгрией. Экономические эксперты предупреждают, что австрийцы могут попытаться нанести ответный удар". 
 bul_petrov_focus.13.a:0 "Славяне должны стоять вместе!". 
 bul_petrov_focus.14.t:0 "Сербия отклоняет предложение" 
 bul_petrov_focus.14.d:0 "Ссылаясь на отсутствие взаимных экономических интересов, правительство Сербии отклонило наше предложение о создании таможенного союза между нашими двумя странами. Это соглашение позволило бы увеличить торговлю между нашими государствами, а также заложить основу для будущего промышленного развития.\n\nЭто событие наносит удар по духу славянского единства, заложенного в сербско-болгарских соглашениях 1904 года. Неясно, какое влияние это окажет на австрийские и османские интересы в регионе". 
 bul_petrov_focus.14.a:0 "Мы должны искать альтернативные рынки" 
 bul_petrov_focus.15.t:0 "Сербо-болгарский таможенный союз" 
 bul_petrov_focus.15.d:0 "Королевства Сербия и Болгария заключили взаимное экономическое соглашение, их дипломаты ссылаются на причину "славянского единства". Соглашение способствует свободной торговле товарами между двумя странами, а также промышленному росту и развитию по обе стороны сербско-болгарской границы.\n\nКоролевство Сербия, когда-то прочно входившее в сферу влияния Австрии, в последние годы проводит уклончивую политику в отношении нашего экспорта, доходя до того, что импортирует французские боеприпасы вместо австрийских. Этот новый "таможенный союз", очевидно, является последним в череде попыток сербов разрушить нашу экономическую власть над ними". 
 bul_petrov_focus.15.a:0 "Мы не должны показывать слабость" 
 bul_petrov_focus.16.t:0 "Загоричанская резня" 
 bul_petrov_focus.16.d:0 "Из Османской Македонии пришли новости о том, что в ночь на 6 апреля город Загоричани в Македонии был атакован греческим отрядом. Загоричани расположен недалеко от Клиссуры, которая принимала большое участие в восстании 1903 года и была сожжена дотла османскими войсками. Греческая группа насчитывала предположительно 200 человек и возглавлялась тремя греческими офицерами в форме. Греческие войска удивили город, используя горн, что заставило жителей предположить, что османские войска движутся через этот район. Затем вооруженные люди нанесли удар по городу, сжегши 10 домов и 28 временных жилищ, построенных после последнего столкновения с османами. Во время нападения было убито не менее 60 человек, несколько человек были ранены. Среди убитых были дети, женщины и пожилые люди. Правительство нашей страны отреагировало на это нападение гневом и подозрениями в адрес османов, которые, предположительно, закрыли глаза на греческих бандитов. Конфликт за влияние в македонском регионе продолжается". 
 bul_petrov_focus.16.a:0 "Какой ужас!". 
 bul_petrov_focus.17.t:0 "Резня в Загоричанах" 
 bul_petrov_focus.17.d:0 "Из Османской Македонии пришли новости о том, что в ночь на 6 апреля город Загоричани в Македонии был атакован греческим отрядом. Загоричани расположен недалеко от Клиссуры, которая принимала большое участие в восстании 1903 года и была сожжена дотла османскими войсками. Греческая группа насчитывала предположительно 200 человек и возглавлялась тремя греческими офицерами в форме. Греческие войска удивили город, используя горн, что заставило жителей предположить, что османские войска движутся через этот район. Затем вооруженные люди нанесли удар по городу, сжегши 10 домов и 28 временных жилищ, построенных после последнего столкновения с османами. Во время нападения было убито не менее 60 человек, несколько человек были ранены. Среди погибших были дети, женщины и пожилые люди. Правительство Болгарии отреагировало на это нападение с гневом и подозрением по отношению к османам, которые, предположительно, закрыли глаза на греческих бандитов. Конфликт за влияние в македонском регионе продолжается". 
