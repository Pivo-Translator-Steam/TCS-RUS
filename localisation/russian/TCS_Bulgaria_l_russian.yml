 bul.12.t:0 "Студенческие демонстрации" 
 bul.12.d:0 "Студенты в нашей столице Софии заполнили улицы, протестуя против запрета на политическую деятельность среди студентов. Толпы студентов требуют права создавать политические группы и проводить среди них дебаты. Национал-либеральная партия в прошлом реагировала на беспорядки и демонстрации стамболовистскими действиями. Действия стамболовцев обычно означают подавление демонстрантов, и хотя эти действия делают правительство довольно непопулярным, они доказывают свою эффективность в борьбе с бунтовщиками. Для нашего правительства кажется естественным принять меры в отношении демонстрантов-студентов и временно закрыть университет. Некоторые умеренные политики в нашем правительстве предложили вместо этого принять легкие меры против лидеров демонстрации и избежать широкой непопулярности правительства в отличие от масштабных полицейских репрессий. Местные правительственные силы уже встретили толпы и ждут приказов нашего правительства." 
 bul.12.a:0 "Временно закрыть университет и распустить всех студентов". 
 bul.12.b:0 "Отстранить лидеров демонстрации" 
 bul.14.t:0 "Последствия русской революции" 
 bul.14.d:0 "Вслед за восстаниями в Российской империи, новости о которых потрясли дипломатическое сообщество, волна забастовок и акций протеста, вдохновленная российским движением, прошла и в Болгарии. Бастующие высказывают жалобы на внутреннюю политику княжества: широко распространенную коррупцию в гражданской администрации, усиление контроля за прессой, из-за которого были закрыты несколько оппозиционных газет и связанных с профсоюзами информационных агентств, продолжающееся преследование организаторов профсоюзов и социалистических партий полицией, а также увеличение косвенных налогов, которые непропорционально влияют на крестьянство и благоприятствуют аристократии. \n\nХотя забастовки до сих пор оставались относительно упорядоченными, они набирали поддержку среди бедных как в городских центрах, так и в сельской местности. Болгарские социалистические организаторы начали вести агитацию в других учреждениях, включая влиятельный Местный союз докеров в Варне и студенческий союз в Софийском университете. \n\nНа улицах правительственного района столицы многотысячная толпа прошла по главным бульварам, скандируя: "Долой помещиков! Нет репрессиям! Переговоры с профсоюзами!". Полиция Софии была приведена в боевую готовность городскими властями, и, несмотря на опасения, что в Болгарии повторится бойня Кровавого воскресенья, насилия, к счастью, пока не было. Напуганные тем, что София может стать следующим Санкт-Петербургом, параноидальные представители болгарской элиты призывают к принятию более жестких мер против забастовщиков. Либеральные члены парламента возражают, что чрезмерная реакция на несколько мелких беспорядков только накалит ситуацию"
 bul.18.t:0 "Премьер-министр Петков убит!" 
 bul.18.d:0 "11 марта в 5 часов вечера 48-летний премьер-министр Димитар Петков был застрелен на бульваре Царь Освободитель в Софии. Вместе с министром торговли и сельского хозяйства Николой Генадиевым Петков прогуливался по бульвару, когда на него напал вооруженный человек, который выстрелил в двух министров, ранив и Генадиева, и Петкова. Полиция быстро примчалась на место происшествия и поймала нападавшего, позже опознав его как Александра Петрова, недавно уволенного сотрудника Болгарского сельскохозяйственного банка, имеющего связи с Народной партией и связанной с ней газетой "Балкан трибюн". Петков был смертельно ранен и сразу же скончался от полученных ранений.\n\nВся нация, конечно, потрясена убийством. Принц Фердинанд объявил день траура в связи со смертью премьер-министра, а монарх и высшие правительственные чиновники примут участие в государственных похоронах, которые состоятся в следующий понедельник. Однако не все оплакивают смерть Петкова. Оппозиционные партии и огромное количество демонстрантов в нашей стране рады, что лидер стамбуловцев был смещен со своего поста. Димитар Станчов был выбран исполняющим обязанности премьер-министра до тех пор, пока Фердинанд не назначит нового министра." 
 bul.18.a:0 "Пристрелили, как собаку на улице...". 
 bul.19.t:0 "Преемник Петкова" 
 bul.19.d:0 "Поскольку лидер Народно-либеральной партии и премьер-министр теперь мертв, нам нужно назначить преемника. Нынешний стамбуловский кабинет стремится представить своего следующего лидера, Петра Гудева, в качестве кандидата на пост премьер-министра. Хотя кабинет довольно популярен среди людей высшего класса, в условиях нынешних беспорядков в стране может быть целесообразно создать новое правительство с участием оппозиционных партий, таких как Демократическая партия. Назначение Александра Малинова премьер-министром позволит провести некоторые реформы и успокоить демонстрантов. Выбор остается в руках принца". 
 bul.19.a:0 "Назначить другого стамбуловца, Петра Гудева". 
 bul.19.b:0 "Назначить демократа, Александра Малинова" 
 bul.20.t:0 "Увеличение влияния социалистов" 
 bul.20.d:0 "Низкий уровень жизни, высокие налоги среди низших классов и хаотичные демонстрации по всей стране привели к значительному росту влияния социалистов, сосредоточенных в основном в городских районах. Стало ясно, что многие демонстрации организуются Социал-демократической рабочей партией, которая фактически разделена на две партии с 1903 года. Левая партия называется "Узкие социалисты" и состоит в основном из марксистов и других революционных социалистов. Партию возглавляет Димитр Благоев, движущая сила первоначальной социал-демократической партии. Правая фракция в партии называется "Широкие социалисты" и состоит в основном из социал-демократов и других реформистских социалистов. Фракции долгое время были друг другу не по зубам. Однако после беспорядков в Болгарии они объединились в попытке организовать рабочий класс против правительства стамболовцев." 
 bul.20.a:0 "Это плохие новости" 
 bul.21.t:0 "Аграрная радикализация крестьян" 
 bul.21.d:0 "Аграрии из Болгарского аграрного национального союза медленно сделали болгарских крестьян политически активными в ходе социальных волнений последних двух лет. То, что начиналось как небольшой союз учителей и крестьян, превратилось в широкую политическую партию левых аграрных политиков и мыслителей. Обещания, содержащиеся в манифесте партии, привлекли многих крестьян к поддержке партии. Земельная реформа, увеличение расходов на образование в сельской местности, антиимпериалистические и антивоенные настроения получили большую поддержку среди крестьян. Нынешние беспорядки в Болгарии еще больше радикализировали крестьян. Многие из них недовольны своими помещиками, которые в основном поддерживают правительство Стамболовича. Эта радикализация крестьянства может оказаться опасной для стабильности страны". 
 bul.21.a:0 "Относительно" 
 bul.22.t:0 "Обширная политическая коррупция" 
 bul.22.d:0 "После того, как новым премьер-министром княжества Болгария стал Петр Гудев, страну поразило большое количество политической коррупции. Хотя коррупция не является чем-то новым в существующей системе, масштабы, в которых премьер-министр использует средства на свои личные расходы, никогда ранее не встречались. Широкая общественность в ярости от того, что и без того непопулярному лидеру-стамболовцу приходится платить налоги за его личные расходы." 
 bul.22.a:0 "Мы ничего не можем с этим поделать". 
