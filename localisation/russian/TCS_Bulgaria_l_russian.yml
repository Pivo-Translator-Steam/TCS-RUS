 BUL_COMING_STORM_DESC:0 "После многовекового османского владычества над болгарским народом, после русско-турецкой войны было создано автономное княжество под руководством Александра I. По договору Сан-Стефано должно было быть создано великое болгарское государство, однако великие державы быстро пересмотрели границы и разделили болгарское население. По Берлинскому договору 1878 года Восточная Румелия и Македония стали османскими провинциями. Восточная Румелия была объединена с Болгарией в результате бескровной революции в 1885 году, а сербское вторжение было отражено в том же году. Теперь принц Фердинанд I ведет нацию, устремив свой взор на Македонию". 

