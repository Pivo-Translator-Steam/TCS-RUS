PER_iranian_decadence:0 "Иранский упадок" 
PER_iranian_decadence_desc:0 "После смерти Амира Кабира и убийства Насера Аль-Дина Шаха иранцы просто потеряли интерес к своей стране и стали все меньше и меньше заботиться как об экономике, так и о политике.\n\nИранцы потеряли мотивацию поддерживать страну, и общество превратилось в мелкое кумовство и массовое взяточничество.\n\n§GПо крайней мере, наши чаи хороши...§!" 
