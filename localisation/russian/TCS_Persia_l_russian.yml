TCS_persia.1.t:0 "Шах отвергает реформы" 
TCS_persia.1.d:0 "Шах Ирана всегда обладал неоспоримой властью, но с ухудшением экономики, в то время как державы вокруг них продолжают расти, шах больше не является жизнеспособным источником национализма. Парламент достиг переломного момента и потребовал от шаха уйти в отставку в пользу его сына, который может иметь больший потенциал в качестве "марионеточного короля". Хотя советники призывали [PER.GetLeader] уйти в отставку, пока страна еще позволяет это сделать, так как он может в конечном итоге "потерять голову", как покойные французские короли, он отказался принять предложение Парламента, ссылаясь на то, что ему суждено быть королем, и что он не поддастся воле некоторых "Змей с серебряными языками". \nВместо этого он решил активно оспаривать власть Парлемента и приказал своим подчиненным арестовывать, избивать или подкупать Парлемент, чтобы тот поддержал его вместо этих "отъявленных головорезов". Что это будет означать для этой хрупкой нации, неизвестно, но что точно, так это то, что без кровопролития не обойдется." 
TCS_persia.1.a:0 "Конституции не будет!". 
TCS_persia.2.t:0 "Общий конфликт" 
TCS_persia.2.d:0 "Реза Хан и Таки Пессан, оба размещенные в [RezaKhanPosition], потребовали, чтобы другой был перемещен в другой регион; в регион с большей властью. Это перемещение власти для того, чтобы получить больше влияния в стране". 
TCS_persia.2.a:0 "Переместить Реза Хана". 
TCS_persia.2.b:0 "Переместить Таки Пессана" 
TCS_persia.2.c:0 "Скажите им, чтобы шли охотиться или что-то в этом роде". 
TCS_persia.3.t:0 "Смерть Насруллы Хана" 
TCS_persia.3.d:0 "Великий государственный деятель Мирза Насрулла-хан скончался, и с его смертью политика Ирана изменилась". 
TCS_persia.3.a:0 "По крайней мере, он ушел с миром". 
TCS_persia.4.t:0 "Мирза Кучак Хан в правительстве?" 
TCS_persia.4.d:0 "Мирза Кучак Хан обратился к нам с просьбой ввести его в правительство, однако, он будет доволен должностью губернатора Гилана." 
TCS_persia.4.a:0 "Из него получится великий государственный деятель". 
TCS_persia.4.b:0 "Губернатор - это хорошо". 
TCS_persia.4.c:0 "Что? Нет!" 
TCS_persia.5.t:0 "Победа в Герате!" 
TCS_persia.5.d:0 "После того, как наши армии захватили Герат, пятно провала первой Гератской кампании было стерто, и теперь это не более чем далекое воспоминание. С нашей победой меняется отношение между Британией и Россией, будем ли мы теперь просить мира или будем продолжать?". 
TCS_persia.5.a:0 "Торговля опиумом звучит прибыльно..." 
TCS_persia.5.b:0 "Возьмите Герат, это все, что нам нужно!" 
TCS_persia.5.c:0 "Взять Герат и подчинить себе все к востоку от него!" 
TCS_persia.5.e:0 "Афганистан должен быть покорен!" 
TCS_Persia_constitutional_revolt.1.t:0 "Конституционная революция" 
TCS_Persia_constitutional_revolt.1.d:0 "Время коррумпированных монархий подошло к концу. Впервые в Иране будет установлена республика. Императорский дворец осаждают конституционные силы во главе с Саттар Ханом, а проконституционные деятели собрались вокруг [ENG.GetAdjective] посольства, чтобы бороться против старого и слабого [PER.GetLeader].\n\n[PER.GetLeader], уже в огромных долгах и на смертном одре, уступил конституционалистам и дал им право создать официальную конституцию. После избрания первых членов все еще идет дискуссия о том, кто составит большинство в парламенте." 
TCS_Persia_constitutional_revolt.1.a:0 "Мирза Насрулла-хан формирует большинство!". 
TCS_Persia_constitutional_revolt.1.b:0 "Саттар Хан создает консервативное правительство." 
TCS_Persia_constitutional_revolt.1.c:0 "Сейед Абдолла Бехбахани и другие имамы формируют основную часть правительства." 
TCS_Persia_constitutional_revolt.2.t:0 "Революция подавлена" 
TCS_Persia_constitutional_revolt.2.d:0 "Его Императорскому Величеству,\n\n\nНаши армии уже некоторое время сражаются с населением. Казалось, что на некоторое время восстание увенчается успехом, но нам удалось отбить протестующих.\n\nЛидеры Конституции были арестованы и приговорены к смерти за измену.\n\nПохоже, что в стране снова становится спокойно.\n\nОт верховного командования,\n\nВладимир Ляхов." 
TCS_Persia_constitutional_revolt.2.a:0 "Служит им верно!" 
TCS_Persia_constitutional_revolt.3.t:0 "[PER.GetLeader] Отрекается от престола" 
TCS_Persia_constitutional_revolt.3.d:0 "Конституционный подъем в Иране не остался незамеченным для монархии. [PER.GetLeader] решил отречься от престола, так как он болен и скоро ляжет на смертный одр. Трон занял его сын, Мохаммед Али Шах. В отличие от своего отца, он выступает против конституции и может попытаться осадить недавно созданный парламент. В Иране теперь есть конституция, и теперь это конституционная монархия. Каджарская монархия - не более чем фигура главы.\n\nВремя покажет, будет ли он действительно бороться с парламентом..." 
TCS_Persia_constitutional_revolt.3.a:0 "По крайней мере, монархия в безопасности!" 
TCS_Persia_constitutional_revolt.4.t:0 "Бомбардировка парламента!" 
TCS_Persia_constitutional_revolt.4.d:0 "Король с помощью британцев и русских взялся за оружие против парламента, который имел наглость выступить против его императорского величества. Сейчас мы войдем в здание парламента с артиллерией и солдатами и арестуем нелегитимных фигурантов." 
TCS_Persia_constitutional_revolt.4.a:0 "Разнести все на куски!". 
TCS_Persia_constitutional_revolt.5.t:0 "Мохаммед Али Шах Каджар отстранен от власти" 
TCS_Persia_constitutional_revolt.5.d:0 "Попытка Мохаммеда Али Шаха сместить парламент закончилась полным провалом, даже при помощи британцев и русских. Теперь он должен отречься от престола в пользу своего молодого преемника, которого парламент может использовать в качестве марионеточного короля.\n\nПохоже, не все пошло по плану." 
TCS_Persia_constitutional_revolt.5.a:0 "Мирза Насрулла Хан формирует большинство!" 
TCS_Persia_constitutional_revolt.5.b:0 "Саттар Хан создает консервативное правительство." 
TCS_Persia_constitutional_revolt.5.c:0 "Сейед Абдолла Бехбахани и другие имамы формируют основную часть правительства." 
TCS_persia_rebel_army.1.t:0 "Армия не может сдержать протестующих!". 
TCS_persia_rebel_army.1.d:0 "Когда улицы заполняются протестующими и бунтовщиками, армия и местные полицейские силы делают все возможное, чтобы сдержать и отогнать массы. По мере того, как в людей стреляют, толпы становятся все больше и больше, а армия и полиция постепенно теряют контроль над ситуацией." 
TCS_persia_rebel_army.1.a:0 "Армии и полиции придется довольствоваться тем, что есть". 
TCS_persia_rebel_army.1.b:0 "Использовать некоторые личные богатства членов семьи Каджаров". 
TCS_persia_rebel_army.2.t:0 "Армия теряет контроль над ситуацией". 
TCS_persia_rebel_army.2.d:0 "Армия и полиция делают все возможное, чтобы подавить восстание, но постепенно они устают, в то время как постоянно растущие толпы становятся все более возбужденными. " 
TCS_persia_rebel_army.2.a:0 "Мы не в состоянии им помочь". 
TCS_persia_rebel_army.2.b:0 "Передайте армии и полиции, чтобы они нацелились на ключевых зачинщиков". 
TCS_persia_diplomacy.1.t:0 "Персия предлагает порты с теплыми водами". 
TCS_persia_diplomacy.1.d:0 "Персия, наш сосед на юге, предложила нам использовать их теплые порты, и за их проблемы мы заплатим им небольшую сумму, это несомненно поможет нашей стране в долгосрочной перспективе." 
TCS_persia_diplomacy.1.a:0 "Нам нужна вся теплая вода, которую мы можем получить". 
TCS_persia_diplomacy.1.b:0 "Скажите им, что мы...". 
TCS_persia_diplomacy.2.t:0 "Возвращение иранского азербайджанского" 
TCS_persia_diplomacy.2.d:0 "После наших успехов на Кавказе, иранцы получают обратно свои старые государства, которые они отдали нам." 
TCS_persia_diplomacy.2.a:0 "Спасибо, Иран". 

