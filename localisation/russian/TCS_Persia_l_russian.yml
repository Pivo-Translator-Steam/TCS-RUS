PER_constitutional_rise:0 "Конституция?" 
PER_constitutional_rise_desc:0 "Поскольку Каджарская монархия настолько некомпетентна, насколько она есть, население обсуждает идею конституции, рассматривая британский стиль правления.\n\n\nРеза Хан находится в: §Y[RezaKhanPosition]§!\n\n\nТаки Пессан находится в: §Y[PessianPosition]§!\n\nНаше количество контроля армии добавляет [?var_army_persia|+0] к шансу восстания.\n\nНаше общее количество очков к шансу восстания составляет: [?var_revolt_chance|+0]\n\nНаша стабильность£stability_texticon умножает наши очки к восстанию на [?var_multiply_var|-].\n\nЧтобы восстание было успешным, количество очков должно быть меньше, чем §R17§!!\n\nВ настоящее время восстание будет [RevoltFailSucceed].\n\nТаймер восстания запускается завершением §YУсиление монархической власти§! или §Yпутем бомбардировки парламента§!". 
PER_antiquated_agriculture:0 "Устаревший сельскохозяйственный сектор" 
PER_antiquated_agriculture_desc:0 "О механизации и автоматизации в сельскохозяйственном секторе просто не может быть и речи. В результате низшие классы, которые составляют большинство населения Ирана, страдают больше всех.\n\n§RЕсли какая-либо страна оккупирует юг Ирана, это, несомненно, приведет к массовому голоду§!". 
PER_humilated_army:0 "Устаревшая структура армии" 
PER_humilated_army_desc:0 "В Иране не существует настоящей армии. Армия в основном состоит из левоподобных батальонов, которые призываются в провинции по мере необходимости. Армия не предназначена для походов в другие страны, она призвана подавлять инакомыслие дома и защищать монархию." 
