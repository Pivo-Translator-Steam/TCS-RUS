PER_COMING_STORM_DESC:0 "Персия, или, как ее называют люди, живущие в самой стране: Иран находится на задворках со времен упадка династии Сефевидов и последующей династии Афшаридов. Каджарское правление в основном изобиловало коррупцией, жаждущими денег политиками, желающими только увеличить собственное состояние, а также внешними силами, пытающимися контролировать шахматную доску, которой является Персия. Однако в стране разгорается пожар, пожар революции. Этот огонь может положить конец абсолютной власти Каджаров и вместо этого создать конституцию, не принимая во внимание шаха. Хватит ли огня, чтобы сжечь Льва, или иранские традиции выдержат испытание временем?". 
