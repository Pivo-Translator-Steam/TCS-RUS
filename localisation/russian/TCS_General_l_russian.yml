#Startdates 
THE_BREEZE_OF_PEACE_NAME:0 "Бриз мира" 
THE_BREEZE_OF_PEACE_DESC:0 "1905 год стал кульминацией беспрецедентной эпохи мира, роста, либерального идеализма и экономического развития. За исключением Крымской войны 1853 года и Франко-прусской войны 1870 года, Европа не переживала крупных континентальных конфликтов со времен Наполеона. Это век безудержного оптимизма. Однако на горизонте появились грозовые тучи. Борьба за власть в Азии переросла в открытую войну между Россией и Японией, а долгий, медленный упадок Османской империи заставляет ее противников кружить, как стервятники." 

THE_COMING_STORM_NAME:0 "Грядущий шторм" 
THE_COMING_STORM_DESC:0 "Эпоха мира закончилась; оптимизм эдвардианской эпохи уступил место мрачным реалиям растущего национализма и жестокой дипломатии. Великие державы формируют сложную сеть союзов друг против друга. Старые многонациональные империи дают трещины в своих основаниях. Франция и Россия вооружаются для неизбежной, как им кажется, конфронтации с Тройственным союзом. Нации Балкан откладывают свои разногласия на время, ожидая малейшей возможности напасть на своего древнего врага." 

THE_STORM_OF_STEEL_NAME:0 "Стальной шторм" 
THE_STORM_OF_STEEL_DESC:0 "Мир стоит на грани пожара. Борьба за власть между альянсами достигла апогея. На Балканах две кровопролитные войны ничего не решили, а вторжение Австрии в регион обеспокоило международное сообщество. Пока дипломаты и министры пытаются сохранить хрупкий баланс сил, огромные армии и флоты, созданные гонкой вооружений предыдущего десятилетия, ждут, как свернутая пружина. Европа - это ящик с зажигательной смесью, и достаточно одной шальной искры, чтобы поджечь весь континент". 

THE_SETTLING_STORM_NAME:0 "Оседлые ветры" 
THE_SETTLING_STORM_DESC:0 "Буря наконец прошла, и пушки замолчали. Европа лежит в руинах. Великая война унесла миллионы жизней, и мир уже никогда не будет прежним. Старые режимы Европы, а вместе с ними монархия, либерализм и многонациональный империализм были полностью дискредитированы. На их месте возникли десятки новых государств и экстремистских идеологий, таких как коммунизм и радикальный авторитарный национализм. Российская империя рухнула в гражданскую войну, а побежденная Германия теперь стоит на пороге революции". 

RED_OCTOBER_TT:0 "§YСабмод "§RRed October§!" §Gвключён§!!\n\n§gРусская революция 1905 года разрушила старые дипломатические предположения великих держав. После катастрофического поражения Российской империи в войне с Японией, громоздкая коалиция социалистов, анархистов, марксистов и конституционных демократов вышла победителем из трехлетней гражданской войны и свергла царский режим. Теперь перед молодой Российской республикой стоят опасные враги, старый союз с Францией под вопросом, Япония становится все сильнее на востоке, а Германия рухнула в революцию.§!" 

RED_OCTOBER_TT_NO:0 "§YСабмод "§RRed October§!" §Rотключён§!!\n\n§gРусская революция 1905 года опрокинула старые дипломатические предположения великих держав. После катастрофического поражения Российской империи в войне с Японией, громоздкая коалиция социалистов, анархистов, марксистов и конституционных демократов вышла победителем из трехлетней гражданской войны и свергла царский режим. Теперь перед молодой Российской республикой стоят опасные враги, старый союз с Францией под вопросом, Япония становится все сильнее на востоке, а Германия рухнула в революцию.§!" 

FROM_THE_BARRICADES_TT:0"§YСабмод "§RFrom the Barricades§!" §Gвключён§!!!\n\n§gПрошло более тридцати лет после третьей французской революции. После ошеломляющего поражения империи от Пруссии в 1871 году, рабочие классы Парижа вышли на улицы и основали Французскую Коммуну, первое в мире государство коммунаров. Новая Германская империя теперь возглавляет растущий союз наций, надеющихся остановить наступающую волну радикализма, Австро-Венгрия распалась на множество конкурирующих государств, сила Итальянского королевства растет на Адриатике, а Россия оказалась без друзей и катится к катастрофе.§!" 

FROM_THE_BARRICADES_TT_NO:0"§YСабмод "§RFrom the Barricades§!" §Rотключён§!!\n\n§gПрошло более тридцати лет после третьей Французской революции. После ошеломляющего поражения империи от Пруссии в 1871 году, рабочие классы Парижа вышли на улицы и основали Французскую Коммуну, первое в мире государство коммунаров. Новая Германская империя теперь возглавляет растущий союз наций, надеющихся остановить наступающую волну радикализма, Австро-Венгрия распалась на множество конкурирующих наций, сила Итальянского королевства растет на Адриатике, а Россия оказалась без друзей и катится к катастрофе.§!" 

TCS_WORK_IN_PROGRESS_TT:0 "§R! П Р Е Д У П Р Е Ж Д Е Н И Е !§!\nСтартовые даты 1910-1918 годов не закончены и в настоящее время находятся в совершенно неиграбельном состоянии. Мы не рекомендуем играть в эти даты, и сообщения об ошибках в них не будут рассматриваться в настоящее время." 

