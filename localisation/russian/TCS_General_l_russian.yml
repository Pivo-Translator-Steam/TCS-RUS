 TCS_version:0 "v0.3c "Týr"" 
 TCS_credits:0 "Благодарность Brammeke и другим разработчикам, которые продолжают ломать git.\n\nТакже огромная благодарность всем нашим нынешним Патронам.\n§Y£TCS_person Филип Галис - £TCS_discord Meowcelott#7971§!" 
 TCS_information:0 "Добро пожаловать в §YThe Coming Storm!§!\n\n§YThe Coming Storm§! это мод, начинающийся в 1905 году и направленный на эмуляцию нашей истории с этой начальной даты до 1923 года. В настоящее время мод находится на стадии §Rранней Альфы§!, поэтому ожидайте множество ошибок и незаконченного контента! Наша команда постоянно пытается улучшить и расширить мод, если вы хотите помочь нам в этом и быть в курсе новых обновлений, мы рекомендуем присоединиться к нашему §GДискорду!§!\n\n§YThe Coming Storm§! означает, что не все очаги, которые есть у страны, будут проявляться одновременно, поэтому мы рекомендуем поиграть в страну, прежде чем судить о ее содержании или его отсутствии.\n\n\nСпасибо за игру и надеемся, что вам понравится наш мод.\n\n-Команда TCS". 

