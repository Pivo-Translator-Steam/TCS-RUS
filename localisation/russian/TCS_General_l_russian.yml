 unit_limit_desc:0 "Любая страна может позволить себе содержать только определенное количество военных подразделений, прежде чем ее экономика и инфраструктура не смогут их содержать.\n\nМаксимальное количество подразделений, которое страна может выставить на поле боя, основано на ее общем населении, владении штатами, а затем умножается на модификатор индустриализации страны.[TCS_above_unit_limit]". 

 TCS_above_unit_limit_desc:0 "\n--------------\n§RВ настоящее время мы работаем за пределами наших возможностей, и удаление некоторых наших дивизий будет единственным способом уменьшить нагрузку на нашу нацию.§!\n\n$MODIFIER_ARMY_ORG_FACTOR$: [?mobilisation_penalty_var|+=%1]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [? mobilisation_penalty_var_positive|=%H1]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?mobilisation_penalty_var|+=%]\n$MODIFIER_TRAINING_TIME_ARMY_FACTOR$: [?mobilisation_penalty_var_positive|-=%]\n$MODIFIER_LAND_REINFORCE_RATE$: [?mobilisation_penalty_var|+=%1]" 

