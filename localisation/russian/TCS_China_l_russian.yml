 TCS_XINHAI_revolution_category_desc:0 "Наша долго правящая династия Цин медленно ползет к своему концу, а общественное несогласие, бунты и восстания становятся все более распространенными с каждым днем. Мы уже давно пытаемся реформировать правительство и противостоять иностранной агрессии, но различные группировки внутри и за пределами нашей страны с каждым днем становятся все более недовольными.\n\n\nПожалуй, точка отсчета наступит в виде §YВучанского восстания§!, которое станет началом большой революции по всему Китаю, известной как §YСиньхайская революция§!". 
