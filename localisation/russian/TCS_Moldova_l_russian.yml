### Events ### 

moldova.1.t:0 "Молдова провозглашает независимость!" 
moldova.1.d:0 "Благодаря Октябрьской революции в Санкт-Петербурге и Москве, народ Молдовы взял на себя ответственность восстать, обеспечить свою свободу и защитить себя от угрозы коммунизма. Молдова официально провозгласила независимость с 17 декабря 1917 года. Российское правительство не смогло ничего сделать, чтобы остановить это, так как оно занято борьбой со своей гражданской войной на Севере." 
moldova.1.a:0 "Да здравствует Молдова!". 
moldova.2.t:0 "Хотин просит о присоединении к Молдове!" 
moldova.2.d:0 "Хотин, или Хотин, как его называют по-русски, - это регион к северу от Бессарабии с румынским большинством. Это сельский фермерский регион с крупнейшим городом Хотин. Жители этого региона попросили нас интегрировать их в Бессарабию из-за их опасений по поводу коммунистического восстания на севере России." 
moldova.2.a:0 "Приветствуем их как братьев!". 
moldova.2.b:0 "Мы не должны злить русских еще больше, чем уже разозлили..." 
moldova.3.t:0 "Буджак просит присоединиться к Молдове" 
moldova.3.d:0 "Регион Южной Бессарабии, известный как Буджак, также попросил о присоединении к Молдове в качестве части нашей страны. У нас есть исторические связи с этим регионом, однако украинцы составляют большинство населения этого региона. Молдаване составляют только около 40% населения, в основном в южных районах вокруг Измаила на нижнем Дунае". 
moldova.3.a:0 "Добро пожаловать в Молдову!". 
moldova.3.b:0 "Мы не должны отбирать землю у русских..." 
moldova.4.t:0 "Смена флагов?" 
moldova.4.d:0 "В совете появилось предложение о смене флага Молдовы на более современный. Наш нынешний флаг все еще использует наш старый герб, оставшийся с древних времен, и некоторые считают, что пришло время сменить флаг. Возможно, нам стоит принять Национальный флаг, который уже используется во многих государственных учреждениях?". 
moldova.4.a:0 "Новое национальное знамя - прекрасная идея!". 
moldova.4.b:0 "Мы должны помнить нашу историю!". 

