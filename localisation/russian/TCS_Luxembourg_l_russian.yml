 LUX_economic_union_with_germany:0 "Экономический союз с Германией" 
 LUX_economic_union_with_germany_desc:0 "Люксембург почти полностью экономически зависит от соседней Германской империи. Экономические связи с Германией восходят к 1842 году, когда Люксембург присоединился к таможенному союзу Центра, что резко снизило импортно-экспортные тарифы между ним и владениями Пруссии. В то же время производственные мощности герцогства резко возросли. До конца XIX века крошечная экономика Люксембурга была почти полностью аграрной, основанной на сезонных урожаях и натуральном хозяйстве. Открытие и эксплуатация месторождений железа дали толчок местной горнодобывающей промышленности, чтобы обеспечить ресурсоемкую экономику своих более крупных соседей. После преобразования металлургии в середине 19 века Люксембург развил свой собственный сталелитейный сектор и вскоре приступил к амбициозной программе строительства доменных печей и современных сталелитейных заводов. В сочетании с ростом тяжелой промышленности в Рурской области Германии, где сталь пользовалась большим спросом, Люксембург вскоре попал в экономическую орбиту Германии. 70% всех товаров, произведенных в Люксембурге, экспортируется в Германию, а люксембургские сталелитейные заводы зависят от немецких гастарбайтеров, которые работают на местных заводах по герцогским разрешениям, которых было так много, что к началу века почти каждый десятый житель герцогства был гражданином Германии. Почти весь кокс, используемый в местных доменных печах, производился в соседнем Руре, и Германская империя стала рассматривать Люксембург как периферийную часть своей собственной сферы влияния, как экономического, так и политического, а некоторые министры в германском правительстве называют Люксембург "протекторатом", к большому огорчению правительства герцогства. Немецкие назначенцы занимают ключевые государственные должности в Люксембурге, включая железнодорожную администрацию и таможенный контроль. В 1902 году министерство Пауля Эйшена подписало обновленное таможенное соглашение с Германией, предоставляющее железнодорожные льготы и статус привилегированного торгового партнера до 1959 года. Если геополитические обстоятельства не изменятся кардинально, Люксембург останется экономическим сателлитом Германии". 
 LUX_oligarchical_politics:0 "Олигархическая политика" 
 LUX_oligarchical_politics_desc:0 "На заре 20-го века политика Великого Герцогства остается консолидированной в руках избранных инсайдеров, промышленников, герцогских фаворитов и социальной элиты, так что повседневное управление государством почти не имеет сходства с политическими симпатиями основной массы населения. Хотя в герцогстве есть конституция, ограничивающая власть монархии, и регулярно проводятся "демократические" выборы, имущественные требования настолько строги, что немногие люксембуржцы могут позволить себе их выполнить. Только около 20 000 мужчин, менее 10% населения, имеют право голоса, и эти граждане, наделенные избирательными правами, в основном принадлежат к коммерческому классу и владельцам мелкого бизнеса, сосредоточенным в столице. Это возвысило "Либеральную лигу", партию, созданную в 1904 году журналистом Робером Брассёром, которая служит политическим рычагом совокупности буржуазных, промышленных, государственных и коммерческих интересов нации над другими идеологическими блоками в стране. В действительности симпатии бесправного большинства вовсе не либеральные: в городах, где развита сталелитейная промышленность или одна из небольших мануфактур, составляющих львиную долю экономики Люксембурга, сильны симпатии к социализму и профсоюзному движению. Рабочие сталелитейной промышленности, выступающие за представительство и лучшие условия, по-прежнему не могут голосовать за своих кандидатов. На севере страны, славящемся своими виноградниками и мелким сельским хозяйством, население в основном католическое, глубоко монархическое и консервативное. Даже среди меньшинства, имеющего право голоса, политика носит семейный и клишированный характер. Такие династии, как семья Брассюэр, магнаты по добыче железа, и семья Эйшен, из которой вышло много юристов и правоведов, удерживают власть над секциями Лиги благодаря личным связям, покровительству и откровенному подкупу. Такая ситуация ограничивает политику внутри страны, делая реформу пока маловероятной перспективой". 
 LUX_schoulkampf:0 "Schoulkampf" 
 LUX_schoulkampf_desc:0 "Дебаты о роли католической церкви в школах и государственной службе вызвали ожесточенную культурную войну в Люксембурге между либеральными и социалистическими сторонниками секуляризации и реформ и консервативными сторонниками церковной власти, которые выступают за сохранение роли клира в школах и бюрократии. В начале XX века в Западной Европе участились политические конфликты по поводу взаимоотношений между Церковью и государством. Люксембург не был исключением: в Великом герцогстве учителям и государственным служащим требовался сертификат "моральной гигиены" от местного священника - механизм, склонный к злоупотреблениям и фаворитизму. По закону они также должны были принадлежать к католической церкви, подчиняться непосредственно представителю епископа, который имел полномочия устанавливать школьные программы и контролировать классные комнаты, а также был обязан преподавать католическую доктрину. Хотя средний класс уже давно возмущен влиянием церкви на образование, есть и другие проблемы, которые усугубляют кризис. Школьная плата непомерно высока, в том числе и за начальную школу, и поэтому лишь немногие дети из семей рабочего класса получают формальное образование. Молодым женщинам запрещено посещать церковные школы, разделенные по половому признаку, и у них нет собственных школ. Это резко ухудшило уровень образования в Люксембурге, препятствуя развитию промышленности и общественной грамотности. В течение десятилетий коммерческий и рабочий классы мирились с этими обстоятельствами, хотя и с некоторым недовольством, но выход Либеральной лиги на авансцену люксембургской политики изменил ситуацию. Дезорганизованные консерваторы в Палате депутатов больше не имеют достаточной бюрократической поддержки или мест, чтобы помешать масштабным реформам. Однако сопротивление секуляризации школьной системы остается ярко выраженным, как со стороны консервативных депутатов, так и со стороны сил внутри монархии. Если Лига попытается провести реформу, ей, возможно, придется искать новых политических союзников". 
