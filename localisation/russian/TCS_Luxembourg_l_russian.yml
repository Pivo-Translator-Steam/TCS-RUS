### Leaders ### 
 POLITICS_LUX_ADOLPH_DESC:0 "Нынешний Великий герцог Люксембурга напоминает об ушедшей эпохе. Родившись как наследник Дома Нассау-Вайльбург в 1817 году, его отец был герцогом суверенного герцогства Нассау в период его заката. К тому времени, когда Адольф был в подростковом возрасте, герцогство уже было подчинено экспансионистскому Королевству Пруссия, и его сохраняющаяся независимость была в основном номинальной. В 1839 году 22-летний Адольф унаследовал трон и вскоре оказался в сложной и бурной политической ситуации. На фоне растущего либерализма, национализма и немецкого романтизма герцог расчетливо встал на сторону либеральных коммерческих классов по некоторым вопросам, а по другим занял жесткую реакционную позицию, чтобы сохранить свой шаткий трон. В 1844 году он женился на племяннице русского царя Николая I, Елизавете Михайловне, и хотя они были счастливы в браке, она умерла при родах всего через год после этого вместе со своей дочерью. Герцог женился повторно в 1851 году на Адельгейде-Марии, принцессе Анхальт-Дессау, с которой у него родилось пятеро детей. Растущая напряженность между Австрийской империей и Пруссией в 1860-х годах заставила многие мелкие немецкие государства выбрать сторону, и герцог Нассауский встал на сторону Австрии. После короткой войны и победы Пруссии Нассау был аннексирован, а герцог низложен. После многих лет спокойной жизни на пенсии Адольф был возвращен к общественной жизни, когда дочь его племянницы, Вильгельмина, стала королевой Нидерландов в 1890 году. До ее восшествия на престол Люксембург находился в личной унии с Нидерландами, хотя использование герцогством Салического закона не позволило ей унаследовать титул. Таким образом, трон перешел к Адольфу, который принял свою новую роль главы люксембургского государства, несмотря на преклонный возраст. Большую часть своего правления он был рад оставить управление страной Палате депутатов, в которой доминировали либералы. С 1900 года здоровье герцога, несомненно, ухудшилось, и он оставил большую часть герцогских обязанностей своему сыну Уильяму". 

