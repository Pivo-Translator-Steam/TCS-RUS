 ### Ideas ### 
 german_colony:0 "Германская колония" 
 german_colony_desc:0 "Это государство не является независимой нацией, скорее это немецкий колониальный холдинг с определенной степенью местной автономии и подчиняется Берлину в большинстве высших государственных вопросов: таких как внешняя политика и управление бюджетом. Имперский комиссар колонии назначается министерством иностранных дел Германии с одобрения кайзера. Ему поручено сделать заморский холдинг прибыльным для колониального ведомства Рейха. Мнимая цель местного правительства - добыча; отправка ресурсов и сырья на промышленно развитый материк, чтобы они могли быть переработаны в потребительские товары или промышленную продукцию. Политическая структура самой колонии представляет собой византийскую смесь коммерческих агентов, геодезистов, бывших солдат, плантаторов компании, кооптированных местных вождей, искателей ресурсов и вторых сыновей немецких аристократических семей, каждый из которых держит свои владения в виде небольших вотчин. Следовательно, местное развитие тормозится процессом колониальной эксплуатации, а политическая консолидация сдерживается постоянным балансированием между различными заинтересованными сторонами в регионе." 
 norddeutsche_mission:0 "Северо-Германская миссия" 
 norddeutsche_mission_desc:0 "Северо-Германская миссия - это сеть из примерно полудюжины протестантских церквей и аванпостов, разбросанных по всей Тоголандии и части Золотого Берега. Миссионерская система была основана частными лицами еще до объединения Германии, в основном пасторами из Бремена, и начала свою деятельность в Западной Африке в 1851 году. Хотя целью организации является евангелизация подданного населения Того, она выполняет ряд других задач, которыми пренебрегало колониальное правительство, таких как воспитание детей, обучение грамоте взрослых, развитие деревенской инфраструктуры и обращение к немецким властям от имени тоголезцев. Миссия не всегда находила общий язык с властями: они проповедуют на местном языке эве, а не на немецком, и некоторые руководители организации критиковали колониализм и империализм. Однако Колониальное управление с радостью терпит их присутствие из-за косвенной пользы от их работы: улучшение отношений между немецкими гражданскими властями и местным населением и снижение финансовой нагрузки на содержание колонии." 

