### Stability ### 
disaster:0 "Катастрофа" 
disaster_desc:0 "Вы попадете в катастрофу, если позволите своей политической власти опуститься ниже §Y-500§!, вам придется пройти выше §Y-500§!, чтобы подняться до очень низкой стабильности". 
very_low_stability:0 "Очень низкая стабильность" 
very_low_stability_desc:0 "Вы окажетесь на очень низкой стабильности, если позволите своей политической власти опуститься ниже §Y-250§!, вам придется пройти выше §Y-250§!, чтобы подняться до низкой стабильности." 
low_stability:0 "Низкая стабильность" 
low_stability_desc:0 "Вы окажетесь на низком уровне стабильности, если позволите вашей политической власти опуститься ниже §Y-50§!, вам придется пройти выше §Y-50§!, чтобы подняться до средней стабильности." 
normal_stability:0 "Средняя стабильность" 
normal_stability_desc:0 "Базовый уровень стабильности.\n\n" 
good_stability:0 "Хорошая стабильность" 
good_stability_desc:0 "Если ваша политическая власть выше §Y150§, вы сможете подняться до уровня Good Stability. Вы опуститесь до средней стабильности, если ваша политическая власть будет ниже §Y0§!". 
very_good_stability:0 "Очень хорошая стабильность" 
very_good_stability_desc:0 "Если ваша политическая власть выше §Y150§! и вы находитесь на уровне Хорошей стабильности, вы сможете подняться до Очень хорошей стабильности. Если ваша политическая власть ниже §Y0§!, то вы сразу же опуститесь до средней стабильности". 
stability:0 "Стабильность" 
EFFECT_CHANGE_LAW_stability:0 "Изменить стабильность нашей страны на '$NAME|Y$', которая дает ($DESC$)". 
tooltip_stability_good:0 "Страны, которые имеют среднюю стабильность, могут повысить ее до хорошей" 
tooltip_stability_very_good:0 "Страны, имеющие хорошую стабильность, могут повысить ее до очень хорошей". 

