tCS.political.16.t:0 "Министр поддерживает свою идеологию" 
tCS.political.16.d:0 "В нашем нынешнем правительстве есть министр, придерживающийся другой идеологии. Он начал поддерживать свою собственную идеологию, что наносит ущерб популярности нашей партии. Мы должны действовать сейчас, чтобы обратить его действия вспять". 
