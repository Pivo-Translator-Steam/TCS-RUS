### Stability Events ### 
tCS.political.1.t:0 "Падение стабильности!" 
tCS.political.1.d:0 "С недавним отсутствием политической власти стабильность нашей страны ослабла, теперь мы не очень стабильны. И снова сомнения начинают просачиваться в политический дискурс". 
tCS.political.1.a:0 "Все хорошее должно заканчиваться". 

tCS.political.2.t:0 "Падение стабильности!". 
tCS.political.2.d:0 "С недавним отсутствием политической власти стабильность нашей страны ослабла, теперь мы на грани нестабильности. Мало тех, кто все еще полностью доволен нашей политикой". 
tCS.political.2.a:0 "Это вызывает беспокойство". 

tCS.political.3.t:0 "Падение стабильности!". 
tCS.political.3.d:0 "С недавним отсутствием политической власти стабильность нашей страны ослабла, теперь нас многие считают нестабильными. Опасения за будущее нашей страны начинают приобретать массовый характер." 
tCS.political.3.a:0 "Это лишь временная ситуация". 

tCS.political.4.t:0 "Падение стабильности!". 
tCS.political.4.d:0 "С недавним отсутствием политической власти стабильность нашей страны ослабла еще больше. Бунты и забастовки стали обычным явлением, а наше правительство изо всех сил пытается утвердить свою власть." 
tCS.political.4.a:0 "Это не сулит ничего хорошего". 

tCS.political.5.t:0 "Падение стабильности!". 
tCS.political.5.d:0 "С недавним отсутствием политической власти наша страна погрузилась в катастрофу. Ситуация, по любым меркам, катастрофическая. На улицах говорят о революции и переворотах, люди потеряли веру в наше правительство. Мы боремся за то, чтобы сохранить контроль над страной". 
tCS.political.5.a:0 "Это катастрофа!". 

tCS.political.6.t:0 "Повышение стабильности!". 
tCS.political.6.d:0 "С недавним усилением политической власти мы наконец-то начинаем восстанавливать контроль над ситуацией. Однако мы все еще далеки от безопасности. По крайней мере, крупные беспорядки и разговоры о революции снова превратились в гражданские забастовки." 
tCS.political.6.a:0 "Худшее позади!". 

tCS.political.7.t:0 "Повышение стабильности!". 
tCS.political.7.d:0 "С недавним ростом нашей политической власти, конец близок; мы почти стабильное государство. Если люди все еще не доверяют нам полностью, то, по крайней мере, они больше не чувствуют себя вынужденными к насилию и гневу." 
tCS.political.7.a:0 "Мы почти вернулись к нормальной жизни". 

tCS.political.8.t:0 "Повышение стабильности!". 
tCS.political.8.d:0 "С недавним ростом нашей политической власти мы наконец-то снова стали стабильными. Люди снова доверяют нам вести повседневные дела, и на улицы вернулось спокойствие, надеюсь, больше такого не повторится." 
tCS.political.8.a:0 "[Root.GetNameDef] силен". 

tCS.political.9.t:0 "Потенциальное повышение стабильности". 
tCS.political.9.d:0 "С недавним увеличением нашей политической власти у нас появился шанс улучшить нашу стабильность. Однако, мы должны сделать это вручную.\n\n Чтобы повысить уровень стабильности до Хорошей или Очень хорошей, вам нужно принять соответствующий закон на вкладке Стабильность в разделе Законы и правительство на политическом экране, стоимость отображается под опцией.\n\n\nОбратите внимание, что вы рискуете быстро потерять все ваши положительные уровни стабильности, если вы когда-нибудь опуститесь ниже 0 политической власти, поэтому убедитесь, что ваша страна действительно останется стабильной в краткосрочной и среднесрочной перспективе, делая инвестиции.\n\n\nЭто сообщение не появится снова, так что не забудьте." 
tCS.political.9.a:0 "Я понимаю, как повысить свою стабильность". 

### Popularity Events ### 
tCS.political.11.t:0 "Очень высокая популярность" 
tCS.political.11.d:0 "Гражданская поддержка правящей партии достигла очень высокого уровня, что влияет на нашу политическую власть. Наша политическая оппозиция практически не существует, и мы в состоянии продвигать любые реформы". 
tCS.political.11.a:0 "Отлично!". 

tCS.political.12.t:0 "Высокая популярность" 
tCS.political.12.d:0 "Гражданская поддержка правящей партии достигла высокого уровня, что влияет на нашу политическую власть. Наша политическая оппозиция укоренилась, и только самые раскольнические реформы требуют наших личных инвестиций." 
tCS.political.12.a:0 "Отлично!". 

tCS.political.13.t:0 "Средняя популярность" 
tCS.political.13.d:0 "Гражданская поддержка правящей партии достигла среднего уровня, что влияет на нашу политическую власть. Хотя для проведения некоторых реформ нам, возможно, придется консультироваться с нашей оппозицией, мы все еще можем хорошо управлять страной." 
tCS.political.13.a:0 "Хорошо". 

tCS.political.14.t:0 "Низкая популярность". 
tCS.political.14.d:0 "Гражданская поддержка правящей партии достигла низкого уровня, что влияет на нашу политическую силу. Наша оппозиция достаточно сильна, чтобы создавать коалиции против нас, что вынуждает нас часто советоваться и идти на компромисс с ними." 
tCS.political.14.a:0 "Это плохо". 

tCS.political.15.t:0 "Очень низкая популярность". 
tCS.political.15.d:0 "Гражданская поддержка правящей партии достигла очень низкого уровня, что влияет на нашу политическую власть. Наша партия практически не существует, и наши реформы живут или умирают по прихоти оппозиции." 
tCS.political.15.a:0 "Это катастрофа!". 

