 POL_rebirth_of_poland:0 "Возрождение Польши" 
 POL_rebirth_of_poland_desc:0 "Отставка Регентского совета дала зеленый свет полному восстановлению независимости, хотя государство все еще находится в стадии строительства, а польская армия немногочисленна. Юзеф Пилсудский, как Временное руководство государства, должен начать процесс поиска компромисса с другими политическими силами и добиваться признания Варшавского правительства на Западе. От этого зависит будущее Польши!". 
 POL_land_reform_and_partial_nationalisation_manifesto:0 "Манифест земельной реформы и частичной национализации" 
 POL_land_reform_and_partial_nationalisation_manifesto_desc:0 "Ввиду сильных социальных настроений и программы Польской социалистической партии, требования крестьян и рабочих должны быть удовлетворены, и в будущем должна быть проведена сельскохозяйственная реформа и частичная национализация промышленности." 
 POL_Establishing_Chief_of_State_Office:0 "Учреждение главы государственной канцелярии" 
 POL_Establishing_Chief_of_State_Office_desc:0 "Временное руководство государства в настоящее время является главным инициатором осуществления власти и создания правовых актов. Юзеф Пилсудский должен быть засыпан указами для подписания, которые необходимы для функционирования государства." 
 POL_Strengthening_State_administration:0 "Укрепление государственного управления" 
 POL_Strengthening_State_administration_desc:0 "Администрация для вновь созданной страны необходима, государственная администрация должна быть построена, чтобы государство нормально функционировало." 
 POL_Compromise_with_Opposition:0 "Компромисс с оппозицией" 
 POL_Compromise_with_Opposition_desc:0 "Сложная ситуация в стране и непринятие правительства Антантой требует соглашения с оппозицией внутри страны и за рубежом. Соглашение с Польским национальным комитетом должно состояться, нет места политическим играм перед лицом сохранения независимости!". 
 POL_1918_Paderewski_Base:0 "Отделение кабинета министров Игнация Падеревского" 
 POL_Paderewski_Cabinet:0 "Кабинет Игнация Падеревского" 
 POL_Paderewski_Cabinet_desc:0 "Правительство Игнация Яна Падеревского - это правительство национального согласия. Оно стремится к созданию Сейма и реализации Конституции, а также к получению наилучшего места на Версальской мирной конференции." 
 POL_Diplomatic_Actions_of_the_KNP:0 "Дипломатическая борьба Дмовского в Версале" 
 POL_Diplomatic_Actions_of_the_KNP_desc:0 "Роман Дмовский как делегат Польши на Версальской мирной конференции стремится достичь наилучшего результата конференции для Польши. Дмовский - националист, создатель концепции инкорпорации, направленной на построение Польши в ее этнических границах, а также в регионах, где поляки являются культурно более развитым меньшинством, на части захваченных земель бывшего Содружества." 
