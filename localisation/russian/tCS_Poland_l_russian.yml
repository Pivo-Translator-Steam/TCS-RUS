 POL_Moraczewski_Cabinet_Decrees_cat_desc:0 "Правительство Енджея Морачевского (официальное название - Временное народное правительство Республики Польша) - кабинет под руководством социалистического премьер-министра Енджея Морачевского, сформированный 17 ноября 1918 года Юзефом Пилсудским. В организационном и правовом отношении он продолжает работу правительства Владислава Врублевского, созданного Регентским советом. В политическом плане оно частично является продолжением социалистического люблинского правительства Игнация Дашиньского, которое подчинялось Юзефу Пилсудскому. Кабинет намерен объявить, среди прочего, закон о всеобщем избирательном праве, установить восьмичасовой рабочий день, гарантировать законность профсоюзов и право на забастовку, ввести трудовую инспекцию и страхование по болезни." 
