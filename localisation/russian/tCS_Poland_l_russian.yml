### Ideas ### 
 POL_freedom: "Польша еще не потеряна!" 
 POL_freedom_desc: "После Великой войны и поражения в ней всех трех разделителей мечта многих поколений поляков о желанной независимости наконец-то осуществилась. Годы плена Польши в оковах разделителей, укрепленные духом романтизма и мессианизма, выраженным в литературе Мицкевича и Словацкого, купленные кровью, пролитой в национальных восстаниях ноября 1831 и января 1863 года, усилили дух поляков, которые боролись "За нашу и вашу свободу", где бы они ни находились. Конец 1860-х годов и поражения национальных восстаний привели к укреплению на польской почве идеи позитивизма, вошедшей в литературу Генрика Сенкевича или Болеслава Пруса, нацеленных на органическую работу в основе развития польской нации. Подъем и развитие польского национализма, основанного на идеях позитивизма и провозглашавшего объединение польских земель от всех разделов, укрепляло как физически, так и материально польскую нацию в ее стремлении к независимому государству. Начало 1890-х годов принесло полякам модернизм и неоромантизм, названный "Молодой Польшей", выраженный в прозе Реймонта, Жеромского или Выспяньского. Эта эпоха усилила экспрессионизм, который привлек большое внимание, особенно в социалистических кругах, ставивших своей целью нивелирование социального неравенства и свержение реакционного строя в Европе. Польское общество, отличавшееся по своему мировоззрению, имело одну общую цель, которая заключалась в восстановлении своей государственности и независимости, которую оно будет отстаивать до конца. "Польша еще не погибла, Пока мы еще живы". 
 POL_ruined_economy: "Разрушенная экономика" 
 POL_ruined_economy_desc: "В результате действий Великой войны, которая длилась на польских землях дольше, чем в других странах, большие территории часто в результате грабительской политики немецких и австрийских оккупантов были разорены. Польша потеряла во время войны около 30% национального богатства. Было разрушено около 40% мостов и 60% железнодорожных станций. Значительно сократилось промышленное и сельскохозяйственное производство из-за потери довоенных рынков сбыта продукции внутри страны, уменьшился экспорт." 
 POL_political_instability_1: "Политическая нестабильность: §RПредстоящая революция!§". 
 POL_political_instability_1_desc: "После поражения Центральных держав ситуация в Царстве Польском крайне напряженная и сложная. Война и связанные с ней разрушения побуждают общество к принятию социалистических и революционных предложений. Провозглашение независимости Регентским советом и отъезд генерал-губернатора Ганса Беселера из страны не изменили отношения общества к регентам, которые отличаются сотрудничеством с оккупантами. В это время социалисты Люблина формируют Временное правительство Республики Польша и открыто стремятся свергнуть реакционное правительство в Варшаве. В стране много центров власти, настроения революционные, поляки еще не полностью взяли в свои руки власть в стране, а уже существует возможность гражданской войны!" 
 POL_political_instability_2: "Политическая нестабильность: Нетерпимый социалистический кабинет" 
 POL_political_instability_2_desc: "Несмотря на контроль революционных настроений, нынешний социалистический кабинет не терпит большая часть польского общества, которая не считает его универсальным правительством Польши. Люди с нелевыми взглядами не хотят платить налоги нынешнему правительству, не согласны со многими реформами, которые объявляет правительство, и стремятся к созданию универсального проантантовского кабинета. Международная ситуация, в которой оказалось правительство, также идет ему во вред. Юзеф Пилсудский, известный своими симпатиями и влиянием в левых кругах и отмеченный сотрудничеством с Центральными державами, с трудом принимается Антантой, которая признает Польский национальный комитет, проживающий в Париже, законным правительством Польши. Ясно одно, либо будет достигнуто межпартийное соглашение, либо правительство рано или поздно будет свергнуто." 
 POL_political_instability_3: "Политическая нестабильность: Относительный компромисс" 
 POL_political_instability_3_desc: "Заключение компромисса между Юзефом Пилсудским, варшавским правительством и Польским национальным комитетом в Париже разрядило напряженную атмосферу в стране. Ссоры в самом начале независимости не способствуют политической стабильности и признанию со стороны держав-победительниц, в чем Польша остро нуждается. Важнейшей целью сейчас является проведение выборов в Законодательный Сейм и принятие Конституции, которая создаст правовую основу для возрожденной Польши." 
