 poland_1918_pol.4.title:0 "Утверждение Малой конституции" 
 poland_1918_pol.4.desc:0 "После нескольких месяцев правления Юзефа Пилсудского в качестве Временное руководство государства, Пилсудский передает свой пост Законодательному Сейму. До законодательного вступления в силу этого содержания Конституции, которое, по сути, определяет положения об организации высших органов власти в польском государстве, Сейм поручает Юзефу Пилсудскому дальнейшее исполнение обязанностей главы государства, но на определенных принципах: \n\n1. Суверенной и законодательной властью в Польском государстве является Законодательный Сейм; законы промульгируются маршалом за подписью премьер-министра и соответствующего министра. \n2. Глава государства является представителем государства и верховным исполнителем постановлений Сейма по гражданским и военным вопросам. \n3. Государственный глава назначает Правительство в полном составе на основании соглашения с Сеймом.\n4. Государственный глава и правительство ответственны перед Сеймом за исполнение своих обязанностей. \n5. Каждый государственный акт главы государства требует подписи соответствующего министра. \n\nМалая конституция вводит систему комитетского управления - высшим органом власти в государстве является Законодательный сейм, волю которого осуществляют государственный глава и Совет министров, как своего рода комитет, лишенный собственных полномочий, независимый от парламента." 
 poland_1918_pol.4.a:0 "Конституция является основой" 

 poland_1918_dip.1.title:0 "Воззвание к жителям бывшего Великого княжества Литовского" 
 poland_1918_dip.1.desc:0 "После успешной Виленской операции и взятия столицы Литвы пришло время для обращения к ее жителям. Стремясь к реализации федеративной концепции, глава государства рассматривает объявление воззвания как первый шаг к завоеванию литовцев и белорусов для союза с Польшей. Пилсудский проводит политику свершившихся фактов, что не всегда нравится части оппозиции и общества, которые придерживаются противоположной концепции строительства Польши - концепции инкорпорации, выдвинутой лидером Национал-демократии Романом Дмовским. Отношение литовцев к Польше не очень позитивное. Литовцы решили строить национальное государство, за исключением нескольких провинций к югу от своих этнических границ, таких как Вильнюс, Сувалки или Гродно, на которые также претендует Польша. Вильнюс - историческая столица Литвы, и для литовцев он является главным объектом их территориальных претензий, однако большинство населения города - поляки, согласно переписи 1897 года, в Вильнюсе литовцы составляли только 2% населения, а поляки - 30,1%. Белорусы же не выглядят полностью развитой сознательной нацией, хотя и предприняли попытку построить собственное государство Белорусская Народная Республика, ликвидированное большевистской армией. По мнению Вождя, мы должны стремиться достичь взаимопонимания с правительством в Каунасе и белорусскими национальными кругами и заключить союз, который является началом Интермариума." 
 poland_1918_dip.1.a:0 "Первый шаг к Интермариуму" 
 poland_1918_dip.2.title:0 "Польша предлагает союз и создание Интермариума" 
 poland_1918_dip.2.desc:0 "Поляки представляют концепцию вступления Литвы в федерацию с Польшей, которая в будущем должна быть распространена на другие страны Восточной Европы. Пилсудский через Леона Василевского пытается договориться с правительством Литвы. За основу должна быть взята концепция параллельных выборов на землях, оккупированных как литовскими, так и польскими властями. Два представителя этих двух территорий, выбранные на совершенно одинаковых основаниях, соберутся в Вильнюсе и сформируют общий парламент. " 
 poland_1918_dip.2.a:0 "Мы требуем все земли, на которые претендует Литва!". 
 poland_1918_dip.3.title:0 "Литовцы требуют свои земли, на которые они претендуют!". 
 poland_1918_dip.3.desc:0 "Литовцы могут заключить союз с Польшей при условии, что мы передадим им все земли, на которые они претендуют, а именно Вильнюс, Сувалки, Соколку и Гродно. После завоевания Вилейки этот регион также должен отойти к Литве. Литовское правительство отклонит предложение о союзе, если Польша не выполнит эти условия!". 
 poland_1918_dip.3.a:0 "Мы найдем другой путь...". 
 poland_1918_dip.3.b:0 "Это должна была быть федерация, а не союз... но хорошо?" 
 poland_1918_dip.4.title:0 "Поляки приняли наше предложение" 
