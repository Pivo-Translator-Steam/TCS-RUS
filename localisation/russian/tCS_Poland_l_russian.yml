 ### Leaders ### 
 POLITICS_JOZEF_PILSUDSKI_1918_DESC:0 "Общественный деятель и борец за независимость, бывший лидер Польской социалистической партии, основатель Боевой организации ПCП и Польской военной организации, командир 1-й бригады Польских легионов; Юзеф Пилсудский, окруженный культом среди своих солдат и сторонников, ненавидимый своими политическими врагами, является харизматической личностью, стремящейся к диктаторской власти в Польше в качестве главы государства. Его характер напоминает романтическую и харизматическую манию величия XVIII века, его кумиром является Наполеон Бонапарт, которым он восхищается и чей дух должен был летать над домом семьи Пилсудских во время рождения Юзефа. Комендант, так называют его солдаты, является сторонником имперской Польши как проводника федерации стран, расположенных между Балтийским и Черным морями, Интермариума. На самом деле, антирусски настроенный, бывший сибирский ссыльный, Пилсудский больше всего хотел бы видеть Россию в ее этнографических границах. Во время заключения немцев в Магдебурге его легенда в стране значительно выросла, и он стал человеком, который мог рассчитывать на поддержку общества и левых партий в период роста социальных и революционных настроений в Польше. Передача ему власти Регентским советом привела к моменту, которого ждал Юзеф Пилсудский и его сторонники, - он стал диктатором Польши. Однако польское общество стремится перестроить страну на демократических принципах и восстановить Сейм, польский парламент. В такой важный для Польши момент комендант осознает необходимость сотрудничать со всеми партиями страны и добиваться формирования Сейма, но это не означает, что он сложит с себя функции главы государства и перестанет укреплять свое положение и создавать свой культ в обществе и армии, используя интриги, которым он научился в тяжелые времена заговора. Одно можно сказать точно, Юзеф Пилсудский ведет свою собственную игру в отношении Польши, и никто толком не знает, чем она закончится, цитируя коменданта: "Моя голова полна самых диких противоречий!"". !
 POLITICS_REGENCY_COUNCIL_1918_DESC:0 "Регентский совет был создан немецкими и австро-венгерскими оккупационными властями на основании выданного этими властями патента на государственную власть в Царстве Польском от 12 сентября 1917 года. В его состав вошли Александр Каковский, Здзислав Любомирский и Юзеф Островский. Власть Регентского совета была ограничена в пользу оккупантов - в тех случаях, когда управление не было передано польской государственной власти. Регентский совет назначил первое польское правительство под руководством Яна Кучаржевского. Это правительство взяло на себя управление департаментами, переданными оккупационными властями. Протестуя против заключения мирного договора между Центральными державами и Украиной 13 февраля 1918 года, Регентский совет объявил, что будет осуществлять право на власть на основе воли Народа, считая, что Народ желает иметь символ своей независимости и намерен стоять вокруг этого символа. 7 октября 1918 года Регентский совет провозгласил независимость Польши, ссылаясь на 14 пунктов Вильсона, принятых несколькими днями ранее Центральными державами, а 12 октября Регентский совет принял от оккупантов власть над армией. 21 октября немецкий генерал-губернатор Варшавы Ганс фон Беселер представил должность главнокомандующего польскими вооруженными силами. 25 октября был назначен кабинет Юзефа Свежинского, а 28 октября РК назначил генерала Тадеуша Розвадовского начальником Генерального штаба Войска Польского. Генерал немедленно приступил к организации Генерального штаба и Министерства военных дел. 3 ноября кабинет Свежинского попытался совершить государственный переворот против Совета, но Регентский совет отстранил кабинет, назначив вместо него временное правительство под председательством Владислава Врублевского. 11 ноября Регентский совет передал военную власть и командование польской армией Юзефу Пилсудскому; на следующий день он возложил на него миссию по формированию правительства, но под давлением общественности отказался от этого намерения. Регенты непопулярны в обществе, и революция весьма вероятна, судьба Польши зависит от их решения." 
