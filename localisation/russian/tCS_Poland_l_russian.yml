 poland_1918_news.1.title:0 "Польша провозглашает независимость" 
 poland_1918_news.1.desc:0 ""Как главнокомандующий польской армией, я хотел бы сообщить воюющим и нейтральным народам о существовании независимого польского государства, охватывающего все земли объединенной Польши". \nТакими словами глава государства Юзеф Пилсудский объявил сегодня миру, что после 123 лет разделов, в результате окончания Великой войны и поражения Германии, Австро-Венгрии и России, независимость Польши стала фактом." 
 poland_1918_news.1.a:0 "Удачи!" 
 poland_1918_pol.1.title:0 "Кабинет Игнация Падеревского" 
 poland_1918_pol.1.desc:0 "Чисто социалистический характер нынешнего правительства в Варшаве и отсутствие общего признания его как со стороны национал-демократии, так и консервативных кругов, что дополнительно выразилось в недавней попытке государственного переворота, осложняет политическую ситуацию в Польше. Кабинет Морачевского не признан Антантой, поскольку он был сформирован после того, как Пилсудский принял власть от Регентского совета, обремененного сотрудничеством с Центральными державами. На международной арене существование двух польских правительств, одно - Временное руководство государства Юзефа Пилсудского и правительство в Варшаве, другое - парижский Национальный комитет Польши во главе с Романом Дмовским, считающийся представительством польской нации западными странами, является проблематичным для польского дела и для участия польской делегации в Парижской мирной конференции. \n\nИгнатий Падеревский - самый известный поляк в мире, выдающийся пианист и великий патриот. Его связи с великими мира сего, такими как президент США Вудро Вильсон, способствовали включению Польши в 10 пунктов Вильсона, представленных Германии в качестве условия мира и окончания Великой войны. Падеревский - это фигура, которая связывает два основных политических лагеря страны и является идеальным кандидатом для просоюзнического кабинета в качестве премьер-министра, который будет способствовать включению Польши в число победителей в Великой войне." 
 poland_1918_pol.1.a:0 "Кабинет компромисса" 
