 poland_1918.1.title:0 "Будущее Польши" 
 poland_1918.1.desc:0 "После более чем столетнего плена мечты поляков о независимости наконец сбылись. Однако будущее остается неясным перед лицом проблем, с которыми должно столкнуться новообразованное государство. В стране существует несколько центров власти: Регентский совет, который очень непопулярен и отмечен сотрудничеством с Германией, сильно социалистическое Временное народное правительство в Люблине, которое действовало против Регентского совета, и последнее - Польский ликвидационный комитет для земель бывшей Австро-Венгрии. Образуется все больше рабочих советов, открыто провозглашающих революционные лозунги! Голод и революционные настроения в обществе усиливаются из-за Великой войны, которая уже более четырех лет идет на польских землях! Немцы все еще находятся на польских землях, и большинство из них вооружены. Поляки из других разделов ждут освобождения, студенты и небольшие вооруженные силы сражаются с украинцами в Львове, город ждет облегчения! Нынешняя политическая ситуация неустойчива и неопределенна, передача всей власти Юзефу Пилсудскому может остановить революционные настроения и повысить авторитет в обществе, но также это значительно усилит влияние социалистов в политике." 
 poland_1918.1.a:0 "Нам нужно народное правительство!". 
 poland_1918.2.title:0 "Создание кабинета Енджея Морачевки" 
 poland_1918.2.desc:0 "Радикализм воеводского правительства Дашиньского в Люблине сделал невозможным для Пилсудского создать правительство, приемлемое для других, кроме левых политических партий. Миссию по созданию нового правительства получил Енджей Морачевский. Его присяга на следующий день закрыла первые несколько дней интенсивной военной и гражданской оккупации Юзефа Пилсудского." 
 poland_1918.2.a:0 "Удачи!". 
 poland_1918.3.title:0 "Освобождение Львова" 
 poland_1918.3.desc:0 "Сегодня ночью, после долгих и чрезвычайно кровопролитных боев, польские войска вытеснили украинцев из Львова. Бои начались с захвата 1 ноября украинскими солдатами бывшей Австро-Венгрии большинства общественных зданий в Львове и провозглашения создания Западно-Украинской Народной Республики. Против этого выступили польские подпольные организации, польские граждане Львова, в том числе молодежь, особенно студенты. Правда, украинцы покинули город, но они начали осаду, так как украинские войска окружили территорию вокруг Львова. Польские войска в городе плохо оснащены, им угрожает перспектива голода и распада. Город ждет помощи!" 
 poland_1918.3.a:0 "Для облегчения!" 
 poland_1918.4.title:0 "Попытка переворота Янушайтиса" 
 poland_1918.4.desc:0 "Сегодня ночью произошла попытка свержения правительства Енджея Морачевского военными, связанными с национал-демократическими и консервативными кругами. Инициаторами неудавшегося переворота были полковник Мариан Янушайтис-Жегота и князь Евстахий Сапеха. Заговорщики намеревались арестовать ключевых членов правительства Морачевского во главе с самим премьер-министром при поддержке партийного ополчения и некоторых солдат Варшавского гарнизона и провозгласить новое правительство с национально-демократической ориентацией. Янушайтис сообщил коменданту столицы, что берет власть в свои руки и отправляется домой. Командование было укомплектовано партийной милицией Национальной демократии, жандармами и солдатами, поддержавшими переворот. Военная телефонная связь была блокирована, а члены правительства Енджея Морачевского были арестованы, включая самого премьер-министра, главу Министерства иностранных дел Леона Василевского и министра внутренних дел Станислава Тугутта. Однако попытка арестовать начальника штаба генерала Станислава Септицкого не увенчалась успехом. Силы Септицкого, верные законной власти, окружили ратушу на Саксонской площади, которую заняли путчисты. Вскоре сторонники путча Янушайтиса сдались без боя в пять часов утра, переворот закончился неудачей. Задержанные члены правительства были освобождены, а путчисты арестованы. Однако Пилсудский решил лишь высмеять путчистов, вместо того чтобы сделать их героями, он обругал их и отпустил на свободу." 
 poland_1918.4.a:0 "Есть переворот, но это пародия, а не переворот...". 
