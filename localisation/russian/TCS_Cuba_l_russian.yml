CUB_little_war:0 "Маленькая война" 
CUB_little_war_desc:0 "После фальсифицированной победы президента Пальмы на выборах, различные либеральные политики и ветераны армии решили взяться за оружие против правительства Пальмы. Пальме удалось обеспечить большую часть своей электоральной базы на западе, но волнения на востоке все еще находятся на высоком уровне, и различные стычки даже вспыхивают вокруг крупных городов нашей страны. \n\nСейчас перед Пальмой стоит вопрос: должен ли он просить Соединенные Штаты об интервенции для поддержки своего режима, или же он должен попытаться договориться с повстанцами, чтобы обеспечить восстановление стабильности на острове Куба." 
