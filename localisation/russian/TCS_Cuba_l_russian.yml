### Events ### 

CUB_political.1.title:0 "Вторая оккупация Кубы" 
CUB_political.1.desc:0 "Когда правительство президента Пальмы рухнуло под неминуемой угрозой либерального восстания, Пальма и его правительство обратились к Соединенным Штатам с просьбой о военной оккупации. Их целью было предотвратить междоусобицы внутри страны, защитить свои интересы и провести свободные выборы для восстановления законного и стабильного правительства. Как только американские войска овладели островом, военный министр США Уильям Говард Тафт воспользовался положениями Кубино-американского договора 1903 года и учредил Временное правительство, став временным губернатором.\nПрезидент уже ратифицировал действия Тафта исполнительным указом Номер. 518, полностью поставив остров под американский контроль." 
CUB_political.1.a:0 "Принесет ли это безопасность?" 

CUB_elections.1.title:0 "Всеобщие выборы на Кубе" 
CUB_elections.1.desc:0 "Выборы снова пришли на Кубу, и нынешний президент Пальма снова смог одержать победу.\n\nНо эта победа не прошла легко среди небольших партий меньшинства, которые сразу же начали выкрикивать заявления о фальсификации выборов, чтобы обеспечить победу Пальмы, с заявлениями о неравном представительстве в различных кубинских провинциях, даже некоторые в вооруженных силах обвиняют Пальму в игнорировании конституции в пользу его победы. Но политики и генералы, поддерживающие Пальму, признают, что Пальма - единственный человек, способный возглавить Кубу.\n\nПо слухам, из-за этих беспорядков Пальма ведет переговоры, чтобы попросить Соединенные Штаты о вмешательстве." 
CUB_elections.1.a:0 "Пальма победил, но надолго ли?". 

CUB_political.2.title:0 "Восстание либералов неизбежно" 
CUB_political.2.desc:0 "После недавних выборов и очевидного мошенничества, совершенного президентом Пальмой, различные военные чиновники и либеральные политики публично выразили желание свергнуть наше нынешнее правительство, с Хосе Мигелем Гомесом в качестве центрального фигуранта.\nПрезидент Пальма уже начал публично заявлять о желании попросить Соединенные Штаты о вмешательстве, и для нынешнего правительства это кажется единственным оставшимся вариантом, чтобы попытаться спасти наш режим..." 
CUB_political.2.a:0 "Мы должны попросить Соединенные Штаты о вмешательстве". 

CUB_political.3.title:0 "Куба просит вмешательства" 
CUB_political.3.desc:0 "В связи с ростом беспорядков на острове Куба, нынешний президент Пальма попросил нашей помощи в оккупации острова и восстановлении стабильности.\nВоенный секретарь Тафт уже выразил свою заинтересованность в применении условий Кубино-американского договора 1903 года и хочет создать Временное правительство на острове. \nНужно ли нам вмешиваться в дела Кубы и позволить Тафту создать свое Временное правительство, или это вне наших интересов?". 
CUB_political.3.a:0 "Послать Тафта на Кубу". 
CUB_political.3.b:0 "Не в наших интересах вмешиваться в дела Кубы". 

CUB_political.4.title:0 "Гомес и его военные приспешники совершают государственный переворот" 
CUB_political.4.desc:0 "После отказа в помощи со стороны Соединенных Штатов, Гомес и различные военные решили, что пришло время свергнуть Пальму и его кабинет.\nЭтот государственный переворот прошел гладко, в Гаване вспыхнули лишь небольшие бои между Пальмой и сторонниками Гомеса. \nОбщественность Кубы в целом положительно отреагировала на восстановление порядка в стране, однако, учитывая присутствие про-пальмовских чиновников и военных, все еще придерживающихся своих убеждений, новому правительству Гомеса потребуются значительные усилия для полной стабилизации страны." 
CUB_political.4.a:0 "Давайте молиться, чтобы Гомес принес стабильность". 

