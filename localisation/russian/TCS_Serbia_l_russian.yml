 SER_Economic_Sattelite3_desc:0 "Экономика Сербии зависит от доступа к рынкам Австро-Венгерской империи, что сделало Королевство зависимым от политической воли Вены, повысило цены на предметы домашнего обихода из-за завышения цен, являющегося неотъемлемой частью австрийской экономической монополии, и замедлило общий рост промышленности страны. После международного признания независимости Сербии на Берлинском конгрессе в 1878 году Австро-Венгрия использовала отсутствие у Сербии торгового порта на Адриатике в своих экономических и политических интересах. Чтобы сохранить преимущество в давнем споре между империей и Россией, Австро-Венгрия оказала давление на Сербию, чтобы та приняла статьи австро-сербской конвенции 1881 года, которая превратила Королевство в вассальное государство. Сербия зависела от австрийских товаров, и одним из положений договора было исключительное право Австрии на продажу оружия и боеприпасов, машинного оборудования и других потребительских товаров в обмен на благоприятные условия для сербской сельскохозяйственной продукции. К 1905 году более половины всего сербского импорта поступало из Австро-Венгрии.  Хотя проавстрийская династия Обреновичей была готова выполнять эти условия, насильственный переворот 1903 года и восстановление пророссийской династии Караджорджевичей поставили под вопрос будущее этих односторонних отношений." 

