 SER_Macedonian_Struggle:0 "Македонская борьба" 
 SER_Macedonian_Struggle_desc:0 "С упадком османской власти на Балканах, государства Греции, Сербии и Болгарии тихо соперничают за власть и позиционируют себя для расширения. Краеугольным камнем этой борьбы за власть является регион Македония, провинция под османским сюзеренитетом де-юре, простиравшаяся от Фракии до границы с Сербией. Точный этнический состав Македонии остается спорным: Там проживают болгары, сербы и греки, а конкурирующие националистические организации, школы, церкви и отколовшиеся группы борются с османами и друг с другом. Хотя в регионе идут жаркие споры со времен неудачного восстания 1878 года против османского владычества, конфликт вступил в новую фазу, и междоусобная этническая война охватила провинцию. Македония стала территорией шпионов, радикалов и наемников. Каждая партизанская группировка получает тайную помощь от своих стран, чтобы предъявить более весомые претензии на регион. Европа теперь наблюдает за происходящим с тревожным интересом, ведь по мере роста напряженности ясно только одно: Судьба Балкан будет решаться в Македонии. \n\n-Нынешняя напряженность в Македонии такова:  §R[?global.mac_tension|%]§!""" 

