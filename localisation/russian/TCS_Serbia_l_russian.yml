 SER_Pork_Exporting:0 "Экспорт свинины" 
 SER_Pork_Exporting_desc:0 "Королевство Сербия нигде не является столь же индустриально развитым, как экономики стран Северной Европы, и ее крупнейший экспорт - это сельскохозяйственный: в частности, Сербия завоевала рынок свинины на Балканах и использовала капитал, полученный от инвестиций в свой животноводческий сектор, для финансирования экономического роста в сельской местности. Быстрая урбанизация австрийского центра в конце XIX века потребовала от империи доступа к дешевым источникам продовольствия для растущего населения промышленных рабочих. В качестве одного из положений австро-сербской конвенции 1881 года Австро-Венгрия получила монополию на импорт сербской свинины и к 1905 году осталась единственным покупателем крупнейшего сербского экспорта. Хотя это соглашение оказалось выгодным для сербского фабричного животноводства, оно было достигнуто ценой ограничения политического суверенитета Королевства. Сербские экономические эксперты сходятся во мнении, что если бы удалось найти новые рынки для сербской свинины, особенно во Франции и Болгарии, страна могла бы получить доступ к еще большему капиталу и реализовать амбициозную цель модернизации промышленности. Такая политика должна быть принята с большой осторожностью, поскольку Австро-Венгрия привыкла определять большую часть повестки дня в сербских деловых кругах." 

