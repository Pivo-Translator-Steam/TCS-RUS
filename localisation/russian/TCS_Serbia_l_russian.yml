### Leaders ### 
 POLITICS_Peter_I_DESC:0 "Король Петр I является представителем нового либерального, националистического и независимого направления в сербской политике. Он родился в семье царствовавшего в то время князя Александра из влиятельной династии Караджорджевичей в 1844 году, на фоне затяжной борьбы его семьи с соперничающим домом Обреновичей. Пока он находился за границей, обучаясь в ведущей французской военной академии Сен-Сир, его отец был вынужден отречься от престола Сербии после его отказа вступить в Крымскую войну на стороне Великобритании и Франции против Российской империи в 1858 году. Это привело к тому, что на престоле оказались проавстрийские Обреновичи. Находясь в изгнании во Франции, Петр попал под влияние французской просветительской философии и вскоре после этого вступил во Французский иностранный легион. Он участвовал во Франко-прусской войне 1870-71 годов и был награжден орденом Почетного легиона за свои действия в битве при Виллерсекселе. После окончания войны Петр отправился в Боснию, где сражался в качестве партизана против османских войск, организуя отряды повстанцев, одно время скрываясь в Гомольских горах на границе с Сербией под постоянной угрозой убийства со стороны османских, австрийских и сербских агентов. В 1883 году он вместе с семьей переехал в Черногорию и замышлял вернуться в Сербию. После государственного переворота, совершенного 10 июня 1903 года антиавстрийскими сторонниками Карагеоргиевича, он был приглашен занять сербский престол. Несмотря на насильственный метод, которым он стал королем, Петр является убежденным сторонником либерального конституционализма и выступает за переориентацию на Россию и Францию в ущерб Австрии и османам". 

