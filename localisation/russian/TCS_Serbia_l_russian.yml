### Bookmark ### 
 SER_COMING_STORM_DESC:0 "Сербия - маленькая балканская страна, которая в течение многих лет была сателлитом Австро-Венгерской империи. Однако в 1903 году в результате армейского переворота был убит проавстрийский король и на трон был посажен Петр I, конституционалист и русофил, выступавший за панславизм. Стране предстоит тщательно проанализировать эти перемены; она зависит от австрийского импорта, конкурирует со своими соседями и ослабленной, но все еще могущественной Османской империей за контроль над Македонией, а также страдает от внутренних заговоров и ультранационалистического пыла". 

