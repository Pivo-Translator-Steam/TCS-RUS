 SER_Aftermath_of_the_May_Regicide_0:0 "Последствия Майского убийства" 
 SER_Aftermath_of_the_May_Regicide_0_desc:0 "Королевство Сербия до сих пор переживает международные и внутренние последствия государственного переворота 10 июня 1903 года, который закончился убийством короля Александра I и королевы Драги в королевском дворце группой офицеров сербской армии. В основе этого убийства лежал многолетний спор между двумя ведущими сербскими дворянскими родами, Домом Обреновичей и Домом Караджорджевичей. В основе вражды лежали разногласия по поводу внешней политики Сербии. Семья Обреновичей была настроена в основном примирительно по отношению к Австро-Венгрии и стремилась к равновесию в балканской политике, а семья Караджорджевич выступала за создание союза с Россией, проведение политики конфронтации с Австро-Венгрией и экспансию в контролируемую Османской империей Македонию. Дом Обреновичей правил Сербией с момента вступления на престол князя Милоша I в 1858 году, и в течение следующих четырех десятилетий ряд военных заговоров, связанных с Караджорджевичами, предприняли несколько попыток захватить контроль над страной. Последняя попытка привела к смерти короля, пресечению линии Обреновичей, избранию Петра из дома Караджорджевичей королем и усилению Радикальной народной партии, поддерживаемой армией. Международное сообщество, что неудивительно, отреагировало с шоком и тревогой. Несколько стран разорвали дипломатические отношения с Сербией, а восстановление внутренней политики и авторитета страны в мире потребует времени и усилий." 

 SER_Aftermath_of_the_May_Regicide_1:0 "Последствия Майского убийства" 
 SER_Aftermath_of_the_May_Regicide_1_desc:0 "Королевство Сербия до сих пор переживает международные и внутренние последствия государственного переворота 10 июня 1903 года, который закончился убийством короля Александра I и королевы Драги в королевском дворце группой офицеров сербской армии. В основе этого убийства лежал многолетний спор между двумя ведущими сербскими дворянскими родами, Домом Обреновичей и Домом Караджорджевичей. В основе вражды лежали разногласия по поводу внешней политики Сербии. Семья Обреновичей была настроена в основном примирительно по отношению к Австро-Венгрии и стремилась к равновесию в балканской политике, а семья Караджорджевич выступала за создание союза с Россией, проведение политики конфронтации с Австро-Венгрией и экспансию в контролируемую Османской империей Македонию. Дом Обреновичей правил Сербией с момента вступления на престол князя Милоша I в 1858 году, и в течение следующих четырех десятилетий ряд военных заговоров, связанных с Караджорджевичами, предприняли несколько попыток захватить контроль над страной. Последняя попытка привела к смерти короля, пресечению линии Обреновичей, избранию Петра из дома Караджорджевичей королем и усилению Радикальной народной партии, поддерживаемой армией. Международное сообщество, что неудивительно, отреагировало с шоком и тревогой. Несколько стран разорвали дипломатические отношения с Сербией, а восстановление внутренней политики и авторитета страны в мире потребует времени и усилий." 

 SER_Secret_Societies_0:0 "Тайные общества" 
 SER_Secret_Societies_0_desc:0 "Сербская политика насквозь пронизана влиятельными тайными обществами, которые действуют в тени для реализации своих планов. Эта тихая война за влияние препятствует политической консолидации, настраивает членов вооруженных сил друг против друга, подрывает авторитет правительства, а гражданские служащие не знают, кому доверять. Часто вербуя офицеров, радикально настроенных студентов и недовольных администраторов, тайные организации и революционные ячейки были частью сербской политики с середины 19 века: Нишская тайная организация и Сербская революционная организация были частично ответственны за затяжную войну, в результате которой страна обрела независимость. Однако растущая экономическая зависимость от Австрии и усиление ирредентистского национализма в регионе подстегнули рост конкурирующих обществ. Наиболее влиятельной из этих групп является "Черная рука", объединение антиавстрийских ультранационалистов и прокараджевских офицеров, которые стояли за государственным переворотом 1903 года, в результате которого был убит король Александр I и на трон был посажен Петр I. Некоторые из них, например, четники, действуют как партизаны на территории Османской империи, но имеют непрочную связь с сербским государством. Другие считаются более опасными, например, организация "Молодая Босния", анархистская просербская секта, действующая в Австрии." 

 SER_Secret_Societies_1:0 "Тайные общества" 
 SER_Secret_Societies_1_desc:0 "Сербская политика насквозь пронизана влиятельными тайными обществами, которые действуют в тени для реализации своих планов. Эта тихая война за влияние препятствует политической консолидации, настраивает членов вооруженных сил друг против друга, подрывает авторитет правительства, а гражданские служащие не знают, кому доверять. Часто вербуя офицеров, радикально настроенных студентов и недовольных администраторов, тайные организации и революционные ячейки были частью сербской политики с середины 19 века: Нишская тайная организация и Сербская революционная организация были частично ответственны за затяжную войну, в результате которой страна обрела независимость. Однако растущая экономическая зависимость от Австрии и усиление ирредентистского национализма в регионе подстегнули рост конкурирующих обществ. Наиболее влиятельной из этих групп является "Черная рука", объединение антиавстрийских ультранационалистов и прокараджевских офицеров, которые стояли за государственным переворотом 1903 года, в результате которого был убит король Александр I и на трон был посажен Петр I. Некоторые из них, например, четники, действуют как партизаны на территории Османской империи, но имеют непрочную связь с сербским государством. Другие считаются более опасными, например, организация "Молодая Босния", анархистская просербская секта, действующая в Австрии." 

 SER_Economic_Sattelite:0 "Экономический спутник" 
 SER_Economic_Sattelite_desc:0 "Экономика Сербии зависит от доступа к рынкам Австро-Венгерской империи, что сделало Королевство зависимым от политической воли Вены, повысило цены на предметы домашнего обихода из-за завышения цен, являющегося неотъемлемой частью австрийской экономической монополии, и замедлило общий рост промышленности страны. После международного признания независимости Сербии на Берлинском конгрессе в 1878 году Австро-Венгрия использовала отсутствие у Сербии торгового порта на Адриатике в своих экономических и политических интересах. Чтобы сохранить преимущество в давнем споре между империей и Россией, Австро-Венгрия оказала давление на Сербию, чтобы та приняла статьи австро-сербской конвенции 1881 года, которая превратила Королевство в вассальное государство. Сербия зависела от австрийских товаров, и одним из положений договора было исключительное право Австрии на продажу оружия и боеприпасов, машинного оборудования и других потребительских товаров в обмен на благоприятные условия для сербской сельскохозяйственной продукции. К 1905 году более половины всего сербского импорта поступало из Австро-Венгрии.  Хотя проавстрийская династия Обреновичей была готова выполнять эти условия, насильственный переворот 1903 года и восстановление пророссийской династии Караджорджевичей поставили под вопрос будущее этих односторонних отношений." 

