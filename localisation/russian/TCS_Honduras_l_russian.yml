### Ideas ### 

 HON_honduran_civil_war:0 "Гражданская война в Гондурасе" 
 HON_honduran_civil_war_desc:0 "Либеральная оппозиция всегда была сильным противником нашего режима, решительно выступая против усилий нашего правительства сохранить нашу нацию. Напряженность окончательно закипела, когда глава нашего южного соседа, президент Селайя, начал активно вооружать и поддерживать либералов на границе, прикрываясь тем, что недавний Акт о дружбе с сальвадорцами был своего рода антиникарагуанским пактом. Мы должны попытаться уничтожить эти повстанческие организации и восстановить мир и порядок в наших границах, иначе полномасштабная гражданская война может стать неизбежной." 
 HON_strong_liberal_opposition:0 "Сильная либеральная оппозиция" 
 HON_strong_liberal_opposition_desc:0 "Либеральная оппозиция в нашей стране всегда была сильной силой с тех пор, как к власти пришло консервативное правительство Бонильи. Они постоянно пытались дестабилизировать наш политический порядок, чтобы получить власть для себя. Конфликты между нашими двумя блоками происходят спорадически, но в последнее время отношения, похоже, нормализуются." 

