### Leaders ### 

 POLITICS_ABDULAZIZ_DESC:0 "Абдулазиз ибн Сауд всего за 3 года превратился из ничего не значащего принца в изгнании в эмира всего Неджда. В 1902 году он захватил родовую резиденцию своей семьи в Эр-Рияде с помощью всего 60 человек, что привело к созданию Третьего Саудовского государства и окончанию изгнания его семьи в Кувейте. Узнав о победе своего сына над Рашидами, Абдул Рахман бин Фейсал отрекся от престола в пользу своего сына, и с тех пор ибн Сауд правит владениями Эр-Рияда. Его харизматическое лидерство и способности к военной стратегии привели эмират к новым территориальным высотам. Почти весь Неджд теперь принадлежит эмирату, а благодаря недавней череде побед над Джабал Шаммаром мало что может встать на пути ибн Сауда к господству во внутренних районах Аравии." 

