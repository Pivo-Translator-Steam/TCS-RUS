 SAU_political.1.title:0 "Османские войска прибывают в [1093.GetName]" 
 SAU_political.1.desc:0 "Чтобы вырвать у нас контроль над провинцией, Ахмад Файзи-паша добрался до [1093.GetName]. Хотя наши местные силы переместились в Аль-Зульфи, мы уже строим планы, как вернуть этот район. Несмотря на грозную силу армии паши, мы уже побеждали османов и сделаем это еще раз!". 
 SAU_political.1.a:0 "Небольшая неудача, но мы скоро вернемся". 

 SAU_political.2.title:0 "[SAU.GetName] просит о сотрудничестве" 
 SAU_political.2.desc:0 "" 
 SAU_political.2.a:0 "Мы согласимся, если они откажутся от своих претензий" 
 SAU_political.2.b:0 "У нас нет интереса к незначительным племенам" 

