### Ideas ### 

 SAU_Nejd_Kuwait_Alliance:0 "Союз с Кувейтом" 
 SAU_Nejd_Kuwait_Alliance_desc:0 "Кувейт и Неджд давно поддерживают союзнические отношения, а последние события еще больше сблизили наши страны. После падения Второго Саудовского государства в 1891 году королевская семья Саудовской Аравии нашла убежище в Кувейте в качестве гостей шейха. В 1898 году, когда Мубарак Аль-Сабах начал войну с Джабаль Шаммаром, мы были едины в нашей вражде к Рашидам, и, видя их слабость после войны, Кувейт спонсировал наше возвращение в Эр-Рияд в 1902 году. С тех пор мы оба были едины в нашей цели уничтожить Дом Рашидов раз и навсегда". 
 SAU_Wahhabi_Leadership:0 "Лидерство ваххабитов" 
 SAU_Wahhabi_Leadership_desc:0 "Мы многим обязаны ваххабитскому учению и его основателю Мухаммаду ибн Абд аль-Ваххабу, можно даже утверждать, что без них первое саудовское государство никогда бы не существовало. Наши отношения с учением Мухаммада ибн Абд аль-Ваххаба начались в 1744 году, когда был заключен договор с ним и нашим предком Мухаммадом I ибн Саудом. В обмен на нашу защиту и распространение его учения, Аль-Ваххаб предоставил нам оправдание для ведения войны с неверующими и установление его шариата для обеспечения порядка на наших территориях. С тех пор наши семьи неоднократно вступали в браки, а вера ваххабитов остается неотъемлемой частью нашей национальной идентичности.\n\nНе все разделяют нашу интерпретацию ислама, и по мере расширения нашего влияния неизбежно возникнут трения..." 
 SAU_Ikhwan_idea_1:0 "Ихван" 
 SAU_Ikhwan_idea_1_desc:0 "Ихван или \"Братство\", это группа фанатичных воинов, посвятивших себя распространению доктрин ваххабизма и уничтожению всех других систем верований в исламском мире. Ихван черпает свои силы в основном из недавно обращенных в ислам бедуинов, которые отказались от кочевого образа жизни и поселились в деревнях, известных как \"Хаджур\" (название происходит от знаменитой Хиджры). Это поселение должно символизировать переход от неверия к вере для ихванов, подобно тому, как Хиджра изменила первоначальную общину Мухаммеда. Ихваны в основном зарабатывают на жизнь набегами на племена так называемых неверующих, но в последнее время многие стали присоединяться к нашему делу в надежде распространить веру и заработать личное богатство. Если мы решим воспользоваться этим движением, оно может дать очень многообещающие результаты для нашей армии...". 
 SAU_Ikhwan_idea_2:0 "Ихван" 
 SAU_Ikhwan_idea_unhappy:0 "Беспорядки в Ихване" 
 SAU_nominal_ottoman_rule:0 "Номинальное османское сюзеренитет" 
 SAU_nominal_ottoman_rule_desc:0 "Как было оговорено на Басрской конференции 1905 года, мы теперь официально являемся подданным Османской империи и как таковые имеем право на зарплату от турецкого правительства. Это соглашение также не позволяет нам совершать набеги на османские поселения и провоцировать восстания племен в Аравии, контролируемой Османской империей. Хотя на первый взгляд создается впечатление, что мы находимся в союзе с Османской империей, это не может быть дальше от истины. Турки по-прежнему продолжают поддерживать наших врагов в надежде подавить наши попытки объединить Аравию, а мы, в свою очередь, стремимся раз и навсегда покончить с их влиянием на полуострове. Пока османы заняты своими делами на севере, мы вольны поступать так, как нам заблагорассудится". 

