 WRN_political.1.title:0 "Социалистические ополчения митингуют в поддержку революции" 
 WRN_political.1.desc:0 "Политические распри последних трех лет привели к появлению многочисленных местных сил самообороны и ополчений, все из которых придерживаются политической линии одной из политических фракций Нидерландов. Во время всеобщей забастовки, охватившей Нидерланды, социалисты начали создавать военизированные формирования для защиты забастовщиков от мародерствующих военных и полицейских сил. Члены железнодорожных профсоюзов, докеры и рабочие на фабриках записывались в ассоциации "соседских дозоров", якобы для защиты своих средств к существованию и права выступать против правительства. К тому времени, когда была создана организация Lijst-Links, объединившая множество левых групп, в промышленных трущобах уже сформировалась неофициальная армия дружинников. В течение нескольких недель, предшествовавших захвату Амстердама и дезертирству Военно-морского комитета, они представляли собой силу, с которой нужно было считаться, и контролировали больше районов в городских центрах, чем лоялисты правительства.\n\nВ дни после захвата Амстердама и провозглашения Рабочей республики, Рабочая армия оказалась перегружена логистическим кошмаром создания государства и ведения войны одновременно. Хотя профессиональные солдаты, которые дезертировали, дали социалистическому правительству надежду, их не хватило бы, чтобы победить королевскую армию. Поэтому временное правительство обратилось к другим политическим военизированным формированиям, слабо связанным с ЗА, с призывом принять их в свои ряды.\n\nНекоторые группы возглавлялись социалистами, такие как "Volkshamerbrigade" и "Rode Vrijwilligers". Другие были организованы либералами, лишь слегка связанными с Lijst-Links; например, "Republikeinse Leger". Одна группа, политически смешанное женское ополчение "De Dochters van de Vrijheid", начала совершать набеги на армейские посты еще до начала войны. Эти военизированные формирования окажут неоценимую помощь революционным силам, и после захвата Амстердама большинство из них предложили вступить в Рабочую армию на время конфликта." 
 WRN_political.1.a:0 "Schouder aan Schouder, voor een vrij Nederland!" 
 WRN_political.2.title:0 "Британцы захватывают Индию" 
 WRN_political.2.desc:0 "Во время нашей гражданской войны против тирании Куйпера Индийские острова оставались без охраны и защиты. В то время как победа в Европе была обеспечена, то же самое нельзя было сказать об освобождении наших колоний, поскольку британцы захватили Ост-Индию в акте неоправданного империализма." 
 WRN_political.2.a:0 "Империализм не знает границ" 
 WRN_political.3.title:0 "Американские оккупации" 
 WRN_political.3.desc:0 "Во время нашей гражданской войны против тирании Куйпера голландские колониальные владения в Америке остались совершенно беззащитными. В то время как в Европе победа была обеспечена, то же самое нельзя было сказать об освобождении наших колоний, поскольку американцы захватили Вест-Индию и Суринам в акте неоправданного империализма." 
 WRN_political.3.a:0 "Империализм не знает границ" 
 WRN_political_news.1.title:0 "Захват голландских колоний" 
 WRN_political_news.1.desc:0 "После начала гражданской войны в Нидерландах их колонии остались без охраны и защиты. В свете победы социалистов в Европе другие крупные державы решили оккупировать оставшиеся голландские колонии, опасаясь, что они также попадут в социалистическую лихорадку.\n\n Соединенные Штаты оккупировали Вест-Индию и Суринам, в то время как британцы начали оккупацию Ост-Индии." 
 WRN_political_news.1.a:0 "Революция имеет последствия "


