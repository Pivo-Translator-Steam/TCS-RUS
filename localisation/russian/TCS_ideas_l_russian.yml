  #Theorists# 
  theorist_trait:0 "Теоретик" 

  #Chief of Staff# 
 COS_lighting_strike_tactics:0 "Доктрина внезапного боя" 
COS_lighting_strike_tactics_desc:0 " §LБыть непредсказуемым заставляет врага быть начеку и не успевать. §" 
 COS_doctrine_of_artillery_support:0 "Доктрина артиллерийского превосходства" 
 COS_doctrine_of_artillery_support_desc:0 "§LАртиллерия является самой важной частью армии, и будет держать врага в бегах долгое время после того, как он оставит свои траншеи.§" 
 COS_doctrine_of_mass_assault:0 "Доктрина массового нападения" 
 COS_doctrine_of_mass_assault_desc:0 "§LПротивник не сможет держаться вечно, пока мы продолжаем бросать на него людей.§" 
 COS_doctrine_of_static_defense:0 "Доктрина статической обороны" 
 COS_doctrine_of_static_defense_desc:0 "§LОстановить врага до того, как у него появится шанс прорваться, - единственный надежный способ удержать линию.§". 
 COS_doctrine_of_elastic_defense:0 "Доктрина эластичной обороны" 
 COS_doctrine_of_elastic_defense_desc:0 "§LЛучшая форма обороны - это гибкая оборона.§" 
 COS_doctrine_of_happy_soldiers:0 "Доктрина спроса и предложения" 
COS_doctrine_of_happy_soldiers_desc:0 "§LСчастливый солдат - это эффективный солдат, если людей хорошо кормить и обеспечивать, то можно надеяться, что они будут сражаться более упорно.§" 
 COS_doctrine_of_effectiveness:0 "Доктрина жестокой эффективности" 
 COS_doctrine_of_effectiveness_desc:0 "§LЭтот человек выполнит работу, невзирая на гибель даже своих людей.§" 
 COS_doctrine_of_special_forces_supremacy:0 "Доктрина превосходства спецназа" 
 COS_doctrine_of_special_forces_supremacy_desc:0 "§LСпецназ может легко сломить врага, поэтому он должен быть приоритетнее обычных вооруженных сил.§" 
 COS_doctrine_of_advanced_training:0 "Доктрина интенсивной подготовки" 
COS_doctrine_of_advanced_training_desc:0 "§LБолее суровая подготовка способствует гораздо лучшей производительности солдат и дивизионной организации в целом." 
 COS_doctrine_of_minimal_training:0 "Доктрина минимальной подготовки§" 
 COS_doctrine_of_minimal_training_desc:0 "§LСолдаты будут эффективны независимо от стандартов подготовки, поэтому пропуск несущественных этапов не помешает.§". 
 COS_political_position:0 "Политически заряженный" 
 COS_political_position_desc:0 "§LЛишь благодаря политическим связям этот человек пришел руководить вооруженными силами, и он может не соответствовать требованиям, предъявляемым к этой должности.§" 
 COS_doctrine_of_enemy_supply:0 "Доктрина нарушения снабжения" 
 COS_doctrine_of_enemy_supply_desc:0 "§LХотя наша экономика может быть слишком слаба для создания большой армии, перепрофилирование украденного оборудования может вполне соответствовать нашим интересам.§" 
 COS_doctrine_of_incompetence:0 "Некомпетентный лидер" 
 COS_doctrine_of_incompetence_desc:0 "§LСовершенно некомпетентна в логистических задачах, армия в целом страдает от проблем со снабжением.§" 

  #Chief of Army# 
COA_spearhead_doctrine:0 "Доктрина наведения копья" 
 COA_spearhead_doctrine_desc:0 "§LПрорыв через вражеские ряды серией быстрых, жестких атак является ключом к победе в войне на истощение, враг не может удерживать линию вечно.§" 
 COA_encirclement_doctrine:0 "Доктрина окружения" 
 COA_encirclement_doctrine_desc:0 "§LБыть быстрее на поле боя позволяет лучше проводить фланговые маневры, окружение врага позволит нам сокрушить его.§" 
 COA_poor_organizer:0 "Плохой организатор" 
 COA_poor_organizer_desc:0 "Из-за того, что этот человек либо не уделяет должного внимания учебе, либо действительно простодушен, он не может справиться с поставленными перед ним задачами, что делает армию в целом гораздо более неэффективной.§" 
 COA_guns_and_butter_doctrine:0 "Доктрина пистолетов и масла" 
COA_guns_and_butter_doctrine_desc:0 "§LСытый солдат - счастливый солдат, и к тому же боевой солдат!§" 
 COA_deep_trenches_doctrine:0 "Доктрина глубоких окопов" 
 COA_deep_trenches_doctrine_desc:0 "§LЧем глубже окопы, тем безопаснее наши солдаты, чем шире окопы, тем труднее врагу прорваться!§" 
 COA_night_assault_doctrine:0 "Доктрина ночного штурма" 
 COA_night_assault_doctrine_desc:0 "§LНападая на врага ночью, мы можем застать его со спущенными штанами и добиться успеха в наступлении!§" 
 COA_day_assault_doctrine:0 "Доктрина дневного нападения" 
 COA_day_assault_doctrine_desc:0 "§LАтака днем позволяет нашим солдатам видеть врага более четко, что обеспечивает более эффективную атаку.§" 
 COA_combined_arms_doctrine:0 "Доктрина общевойскового боя" 
 COA_combined_arms_doctrine_desc:0 "§LИспользуя наших солдат, транспортные средства и артиллерию вместе, грандиозная атака может полностью уничтожить врага и дать нам преимущество в этой войне.§" 
 COA_political_appointment:0 "Политический назначенец" 
 COA_political_appointment_desc:0 "§LЧеловек политики, не человек войны.§" 
 COA_assault_doctrine:0 "Доктрина равного нападения" 
 COA_assault_doctrine_desc:0 "§LСпланированная атака - лучший вид атаки.§" 
 COA_defense_doctrine:0 "Доктрина равной обороны" 
 COA_defense_doctrine_desc:0 "§LХорошо спланированная оборона - лучший тип обороны.§" 
 COA_armoured_forces_proponent:0 "Бронетанковый компонент" 
 COA_armoured_forces_proponent_desc:0 "§LЧеловек, который выступает за использование тяжелобронированных сил в боевых действиях.§" 
 COA_infantry_forces_proponent:0 "Сторонник пехоты" 
 COA_infantry_forces_proponent_desc:0 "§LЧеловек, который выступает за использование армии, основанной на пехоте.§" 
COA_driven_recruiter:0 "Целеустремленный рекрутер" 
 COA_driven_recruiter_desc:0 "§LЧеловек, который стремится расширить ряды вооруженных сил.§". 
 COA_doctrine_of_encryption:0 "Доктрина шифрования" 
 COA_doctrine_of_encryption_desc:0 "§LЧеловек, который полон решимости сохранить армейские секреты... в тайне.§" 
 COA_doctrine_of_decryption:0 "Доктрина дешифровки" 
 COA_doctrine_of_decryption_desc:0 "§LЗнание о враге больше, чем враг знает о себе - это мощное оружие.§". 
 COA_gendarmerie_connections:0 "Связи жандармерии" 
 COA_gendarmerie_connections_desc:0 "§LЛюбой человек со связями в военной полиции и другими ценными активами.§" 
 COA_brutal_oppressor:0 "Жестокий угнетатель" 
 COA_brutal_oppressor_desc:0 "§LЛюди, которые, как утверждают многие, слишком жестоки по своей природе, чтобы контролировать оккупированные территории.§" 
 COA_trickster:0 "Трикстер" 
 COA_trickster_desc:0 "§LЛюбой фокусник, шутник? Понятия не имею, будь он тем, кто может обмануть врага.§" 
 COA_dedicated_planner:0 "Посвященный планировщик" 
 COA_dedicated_planner_desc:0 "§LКогда он что-то задумал, он просчитывает все возможности.§" 
 COA_fast_planner:0 "Быстрый планировщик" 
 COA_fast_planner_desc:0 "§LКогда ему приходит в голову план, он не теряет времени на его реализацию, не думая о последствиях.§" 
COA_headstrong:0 "Главный" 
 COA_headstrong_desc:0 "Человек, который редко принимает чужое мнение, считая свое лучшим.§" 
 COA_logistical_genius:0 "Логистический гений" 
 COA_logistical_genius_desc:0 "§LЛюди, которые проводят слишком много времени, беспокоясь о материально-техническом состоянии армии.§" 
 COA_doctrine_of_advanced_training:0 "Сторонник продвинутой подготовки" 
 COA_doctrine_of_advanced_training_desc:0 "§LНикто никогда не может тренироваться слишком много.§L" 
 COA_doctrine_of_shortened_training:0 "Сторонник минималистического обучения" 
 COA_doctrine_of_shortened_training_desc:0 "§LЕсли вам нужны солдаты на поле боя быстро, это ваш человек.§" 
 COA_doctrine_of_cavalry_supremacy:0 "Превосходство кавалерии" 
 COA_doctrine_of_cavalry_supremacy_desc:0 "§LВойна не может быть выиграна без использования кавалерии!§" 
 COA_doctrine_of_special_forces_supremacy:0 "Защитник спецназа" 
 COA_doctrine_of_special_forces_supremacy_desc:0 "§LИнвестирование в специальные подразделения, выполняющие различные задачи, которые не под силу регулярным частям, - это путь вперед!§" 
 COA_doctrine_of_all_out_war:0 "Специалист по окружению" 
 COA_doctrine_of_all_out_war_desc:0 "§LЭтот человек отлично умеет сражаться в окружении.§" 
 COA_intelligent_learner:0 "Адаптивный ученик" 
 COA_intelligent_learner_desc:0 "§LЛюбой, кто извлекает уроки из своих потерь и адаптируется соответствующим образом.§". 
 COA_slow_learner:0 "Неадаптивный" 
 COA_slow_learner_desc:0 "§LЛюбой, кто с трудом улавливает подсказки или новые тактики.§" 

