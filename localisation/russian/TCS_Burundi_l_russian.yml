 POLITICS_VARIOUS_RIRIKUMUTIMA_BRD_DESC:0 "Ририкумутима - третья дочь вождя Секавоньи из клана Ватусси Муньякарама от его жены Инанкинсо и одна из тринадцати жен Мвези Гисабо, короля Бурунди до нее. Чтобы обеспечить себе корону Бурунди, Ририкумутима организовала убийство Нтибахини, которая была другой женой Мвези, завоевавшей расположение двора. Сейчас она служит регентом королевства Бурунди, в то время как внук Мвези, Мбукидже, еще не готов стать королем". 

