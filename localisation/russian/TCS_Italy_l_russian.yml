 ITA_la_questione_meridionale_3_desc:0 "Разрыв между севером Италии и югом возник более тысячи лет назад. В средние века север был домом для многих суверенных меркантильных республиканских городов-государств и стал центром банковского дела и торговли. Юг оставался феодальным. После объединения Италии эта пропасть сохранилась: север гораздо более индустриализирован, и на нем сосредоточена большая часть торговли и производства Италии. Венеция и Генуя - процветающие современные портовые города и центры средиземноморской торговли. Более половины из 2,2 миллионов промышленных рабочих Италии заняты в северных провинциях Ломбардия, Лигурия и Пьемонт. Юг страны по-прежнему остается преимущественно аграрным, состоящим в основном из сельских анклавов и фермерских общин. Многие южане остаются неграмотными, и регион сталкивается с проблемами, давно искорененными на севере: В 1902 году только в Неаполе от холеры умерло 25 000 итальянцев. Десятки тысяч людей ежегодно эмигрируют в поисках лучших возможностей в США и других странах. Это национальное разделение создало нагрузку на итальянскую инфраструктуру, финансы и политические институты." 
 ITA_la_questione_romana:0 "Вопрос Романа" 
 ITA_la_questione_romana_desc:0 "Неразрешенный политический спор между Папством и Королевством Италия накладывает отпечаток на всю страну. С VIII века Папа Римский претендовал на временную власть над центральной Италией, а Папские государства существовали как независимое королевство со значительной властью на полуострове. Новое Королевство Италия использовало возможность франко-прусской войны для завершения проекта объединения, пока французские покровители Папы были заняты другими делами. После захвата Рима в 1870 году итальянское правительство сделало его столицей Королевства, захватив Квиринальский дворец и разрешив королю поселиться в нем. Это испортило отношения с Ватиканом, каждый Папа с тех пор называл себя "узником Ватикана" и отказывался выходить за стены в знак протеста или признавать контроль правительства над городом. Чтобы подорвать позиции Италии, Папа Пий IX издал энциклику "Non-Expedit", которая запрещала практикующим католикам участвовать в выборах в Италии вплоть до 1904 года." 
 ITA_infrastructural_crisis:0 "Инфраструктурный кризис" 
 ITA_infrastructural_crisis_desc:0 "Как говорится, "прежде чем станет лучше, станет хуже". С тех пор как итальянский парламент принял закон N. 137 о национализации всей железнодорожной системы, у правительства наконец-то появились полномочия и политическая воля для того, чтобы начать улучшение давно устаревшей инфраструктуры Италии. Несмотря на этот шаг, сохраняющиеся проблемы неэффективной железнодорожной сети, старого оборудования, бесхозяйственности на местах и извилистого расположения путей переросли в полномасштабный кризис. Переход от частной собственности к государственной, слияние четырех компаний с различными операционными процедурами и правилами, оказалось более серьезной нагрузкой для администрации, чем ожидалось. Старые проблемы, с которыми сталкивается итальянская инфраструктура, все еще существуют, а бюрократическая волокита переходного периода привела к экспоненциальному увеличению задержек, поскольку железнодорожники и линейные менеджеры приспосабливаются к новой системе. Кроме того, до сих пор сохраняется сопротивление и перебои в работе со стороны профсоюзов железнодорожников, недовольных утраченным правом на забастовку. Завершение этого перехода потребует дальнейших усилий, инвестиций, модернизации и консолидации со стороны итальянского государства." 
