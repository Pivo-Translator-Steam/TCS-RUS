 ### Leaders ### 

 POLITICS_ITA_VITTORIO_EMANUELE_DESC:0 "Третий король Италии после ее объединения в 1861 году, Виктор Эммануил родился в 1869 году в семье тогдашнего наследного принца Умберто и его жены Маргериты Савойской. Он получил образование в области истории и права, а также военную подготовку, в результате чего занял командную должность в итальянской армии. Восхождение его отца на престол определялось его непреклонным консерватизмом и вмешательством в политические дела. Несмотря на его счастливый брак с принцессой Еленой Черногорской в 1896 году, его 20-е годы были отмечены продолжающимися политическими потрясениями в Италии. После того, как его отец назначил реакционное правительство, которое расправилось с 400 бастующими рабочими, он был убит анархистом в 1900 году, и Виктор Эммануил взошел на трон. Виктор Эммануил не является прирожденным политиком и ненавидит постоянные контакты и сделки, необходимые для того, чтобы итальянская политика начала XX века работала гладко. Хотя король глубоко переживает за своих подданных и лично мужественен до безумия, он, тем не менее, предпочитает оставить повседневную административную работу гражданскому правительству. Однако, к его большому сожалению, раздробленная политическая сфера его королевства неоднократно требовала его прямого вмешательства для разрешения парламентских споров". 

 ### Tech ### 
 ITA_prototype_armored_car:0 "FIAT 24-32 HP" 
 ITA_prototype_armored_car_short:0 "24-32 HP" 
 ITA_prototype_armored_car_desc:0 "24-32 HP был первым автомобилем, который использовался итальянской армией. Введенный в эксплуатацию в 1901 году, он поступил на вооружение в 1903 году и стал основой для Автомобильной секции Королевской армии." 
 ITA_early_armored_car:0 "Austro-Daimler Panzerautomobil" 
 ITA_early_armored_car_short:0 "Austro-Daimler" 
 ITA_early_armored_car_desc:0 "Разработанный в 1904 году и представленный немецкому кайзеру в 1906 году, в случае запуска в производство этот прототип бронированного автомобиля мог бы также производиться и использоваться в Италии из-за постоянного Тройственного союза." 
 ITA_basic_armored_car:0 "FIAT Veicoli Industriali 15 Bis Autoblindo" 
 ITA_basic_armored_car_short:0 "FIAT 15 Bis" 
 ITA_basic_armored_car_desc:0 "Представленный в 1913 году, FIAT 15 Bis стал известен благодаря своему широкому использованию в Ливии. Бронированный прототип был испытан в том же году, и хотя он так и не был запущен в производство, он был похож на немецкий E/V-4." 
 ITA_improved_armored_car:0 "Autoblindomitragliatrice Ansaldo-Lancia 1Z" 
 ITA_improved_armored_car_short:0 "Lancia 1Z" 
 ITA_improved_armored_car_desc:0 "Первый и самый успешный итальянский вооруженный автомобиль был представлен в 1915 году, сразу после вступления Италии в Великую войну. Созданный на базе легкого грузовика 1Z, он оснащался 4-цилиндровым двигателем Lancia и 3 пулеметами FIAT-Revelli mod. 1914. 1Z использовался до 1943 года и даже до 1945 года в Вермахте." 
 ITA_advanced_armored_car:0 "Autoblindo FIAT-Terni Tripoli" 
 ITA_advanced_armored_car_short:0 "FIAT Libia" 
 ITA_advanced_armored_car_desc:0 "Созданный сразу после войны на базе FIAT 15 Bis Autoblindo и Lancia 1Z, он производился на сталелитейных заводах Терни по проектам FIAT. Более маленький и легкий, чем Lancia 1Z, он использовался в основном при подавлении ливийских восстаний в 20-х и 30-х годах." 

