### Events ### 

 ita.1.t:0 "Джолитти уходит в отставку" 
 ita.1.d:0 "Премьер-министр Италии Джованни Джолитти объявил сегодня о своей отставке после непродолжительной болезни, сославшись на плохое состояние здоровья. Однако его отставка может быть больше связана с предстоящей национализацией железных дорог - глубоко непопулярным шагом среди железнодорожников, которые могут потерять право на забастовку как государственные служащие. Хотя большая часть итальянского избирательного населения выступает за национализацию железных дорог, возможность трудовых волнений заставляет короля обдумывать свои варианты. Хотя уходящий премьер-министр обычно склоняется к тому, чтобы поддержать Алессандро Фортиса, своего коллегу-либерала, возможно, более мудрым решением будет позволить консерватору Томмазо Титтони сформировать правительство и решить этот раскольничий вопрос. Кого бы ни выбрал король, он столкнется со слабым правительством и перспективой потери поддержки". 
 ita.1.a:0 "Пригласить Титтони" 
 ita.1.b:0 "Пригласить Фортиса" 
 ita.2.t:0 "Падение правительства 12 дней" 
 ita.2.desc:0 "Приглашение короля Томмазо Титтони сформировать правительство поначалу выглядело благоразумным, консервативный министр казался лучшим кандидатом для объединения расколотого итальянского парламента: будучи сыном фермера-арендатора и одним из немногих политиков, готовых двигаться вперед в национализации железных дорог и давно назревшей бюрократической реформе, он мог заручиться поддержкой большого и влиятельного либерального блока. Как консерватор, занимавший твердую позицию по социальным вопросам, он также мог быть уверен в поддержке итальянских правых, чтобы удержать свое правительство на плаву.\n\n Однако проблемы стали очевидны сразу же: после победы в парламенте Титтони заслужил гнев либералов, заняв посты министра внутренних дел и министра иностранных дел, и возмутил консерваторов, набрав в кабинет видных либералов. Начались споры о составе кабинета, о том, как проводить национализацию железных дорог, и стало ясно, что новое правительство погрязнет в тупике.\n\n Все эти вопросы встали во главе угла из-за, казалось бы, несущественного вопроса. Титтони предложил снизить пошлины на импорт испанского вина, чтобы Италия могла оставаться в соответствии с незначительным торговым договором, который был заключен министерством иностранных дел Джолитти, что вызвало массовое возмущение фермеров и землевладельцев. Титтони надеялся вернуть поддержку, переключив внимание на предстоящую реформу железнодорожного транспорта, но этот шаг только еще больше усилил напряженность, разжигая старые разногласия по поводу роли государства в развитии инфраструктуры. Активность профсоюзов железнодорожников неуклонно росла, и угроза общенациональной забастовки омрачила переговоры. Поскольку и консерваторы, и либералы отказались от поддержки, правительство распалось всего за 12 дней, что стало самым коротким сроком в истории Италии. Либеральный соперник Титтони, Алессандро Фортис, вмешался и предложил сформировать новое правительство." 
 ita.2.b:0 "Фортис - наш человек" 
 ita.2.c:0 "Разве нет другого кандидата?" 
 ita.3.t:0 "Фортис уходит в отставку" 
 ita.3.d:0 "Когда король обратился к Алессандро Фортису с просьбой сформировать правительство после отставки Джолитти, это казалось самой безопасной политической ставкой. Будучи видным членом либерального блока, Фортис предлагал преемственность правительства с либералом Джолитти, перетягивая на себя поддержку существующих министров, и таким образом, как надеялись, вызовет меньше беспорядков при формировании кабинета. Поначалу казалось, что этот подход приносит свои плоды, появились разговоры о том, что либеральный блок под руководством Фортиса выдвинет обширную программу реформ, включая долгожданную национализацию железных дорог. Казалось, итальянские консерваторы были готовы пойти на это, радуясь тому, что их соперники будут решать вызывающие разногласия вопросы реорганизации инфраструктуры.\n\nПолитическая ситуация изменилась перед ожидаемым голосованием о доверии, когда несколько промышленных и финансовых сторонников либеральной партии отозвали свою поддержку, надеясь на другого кандидата. После нескольких дней консультаций возникли новые проблемы: Так называемые "чистые жиолиттианцы" хотели, чтобы Фортис заявил, что он является делегатом бывшего президента Совета, надеясь подорвать позицию Фортиса, что еще больше запутало процесс.\n\n\nКогда Фортис попытался изменить ход событий, перейдя в политическое наступление, деловое сообщество воспротивилось и выступило за нового кандидата в премьер-министры. Когда стало ясно, что у него больше нет голосов, Фортис снял свое имя с рассмотрения. Хотя Томмазо Титтони не был ничьим первым выбором, все остальные лидеры либералов уклонились от выдвижения кандидатуры на пост премьер-министра, оставив консерватора единственным серьезным претендентом. Титтони уже обратился к королю с просьбой разрешить ему попытаться сформировать правительство". 
 ita.3.a:0 "Какая неразбериха, я полагаю, мы должны назначить Титтони". 
 ita.4.t:0 "Закон Номер. 137 одобрен" 
 ita.4.d:0 "После долгих дебатов и забастовок был утвержден закон Номер. 137 на текущий 1905 год, который национализирует железные дороги на национальном уровне. Хотя некоторые части сети все еще контролируются частными компаниями, а Южная железнодорожная компания все еще ведет переговоры о своей национализации, это большой шаг вперед." 
 ita.4.a:0 "Наконец-то!". 
 ita.5.t:0 "Вотум доверия" 
 ita.5.d:0 "Сегодня парламент будет голосовать по вопросу о том, ратифицировать ли назначение Фортиса премьер-министром. Поскольку слабый кабинет был вынужден продвигать сомнительные сделки, чтобы выжить в течение последних трех недель, шансы на то, что парламент окажет доверие Фортису, резко уменьшились." 
 ita.5.a:0 "Будем надеяться, что это пройдет...". 
 ita.6.t:0 "Голосование провалилось" 
 ita.6.d:0 "Парламент не ратифицировал выбор Его Величества на пост премьер-министра. Правительство теперь долго не продержится". 
 ita.6.a:0 "Плохо, но ожидаемо" 
 ita.7.t:0 "Фортис снова уходит в отставку" 
 ita.7.d:0 "Во второй раз, и, возможно, в последний, Алессандро Фортис подал в отставку с поста премьер-министра Италии. Давний либеральный реформатор, выбранный Джолитти для руководства правительством в процессе национализации и модернизации железных дорог после нескольких неудачных попыток сформировать кабинет, потерял поддержку ключевых парламентских групп, включая нескольких членов из его собственного либерального блока. Поддержка Фортиса начала ослабевать в конце прошлого года, когда его консервативный соперник, Сидни Соннино, организовал парламентское сопротивление железнодорожным реформам. Хотя это сопротивление было ослаблено прогрессом в инфраструктурной программе, другие пункты повестки дня Фортиса стали дополнительным боеприпасом для консервативной оппозиции. В декабре, когда Фортис предложил снизить тарифные барьеры на испанские вина, Ассоциация виноградарей и другие крупные виноградари начали поднимать общественное возмущение. В деревнях итальянской винодельческой страны прошли акции протеста, и вскоре этот вопрос стал резонировать за пределами сельской Италии. Консерваторы выступили против снижения тарифов на "национальных" основаниях, социалисты - из-за угрозы для сельскохозяйственных рабочих, и даже либералы из сельских округов критиковали этот шаг. Однако кризис достиг лихорадочной точки: в последние несколько недель призывы к отставке Фортиса продолжали нарастать. Джолитти, который все еще обладает огромным влиянием в либеральном блоке, предпринял доблестные усилия, чтобы спасти администрацию Фортиса; он встречался в важных клубах по всему Риму, частным образом просил терпения у ключевых виноделов, просил спонсоров железнодорожной программы сохранить свою поддержку. Однако этого было недостаточно; переговоры быстро сорвались. Парламент собрался для обсуждения этого вопроса, и члены не менее трех партий подняли крик, когда Фортис вошел в зал. После провала голосования о доверии король принял отставку Фортиса. После голосования многое еще неясно, но похоже, что у Соннио есть голоса для формирования правительства." 
 ita.7.a:0 "Теперь нам придется назначить Соннио". 
 ita.8.t:0 "Великий Восток Италии приказывает проявить непримиримость к клерикалам" 
 ita.8.d:0 "Первый залп в последнем конфликте о роли католической церкви в Западной Европе был произведен в Италии. Ложа Великого Востока Италии, старейшее и самое влиятельное масонское братство Рима, объявила о позиции "несотрудничества" с итальянской католической церковью, и в своем публичном заявлении для прессы восхваляла достоинства прогресса, светскости и прекращения "теократической тирании" церковного влияния и надзора в вопросах образования. Это объявление было встречено скептически и насмешливо итальянскими правыми; их давняя антимасонская позиция была основана на идее, что масонство и другие братские организации подрывают традиционные ценности и социальное благополучие. Элементы крайне правых часто безосновательно обвиняли членов Великой ложи в участии в "гнусном заговоре" против церкви.\n\nАнтиклерикализм в Италии - явление не новое. За последние пятьдесят лет общественные движения против участия церкви в политических делах росли в геометрической прогрессии по всей Европе; во Франции, Бельгии, Нидерландах и других странах появились активные группы, направленные на ограничение власти и влияния духовенства. В Италии оппозиция клерикальной власти давно объединяет социалистов, республиканцев, радикалов и левое крыло либерального блока, и берет свое начало в традиции радикалов, которые заключили вялую коалицию с Савойской монархией для объединения Италии в середине 19 века. После объединения многие левые политические силы постоянно утверждают, что общественная роль церкви подрывает подлинную демократию, и что духовенство препятствует давно назревшим реформам гражданского и социального права.\n\n\nЭто открытое осуждение со стороны ложи Grand Orient, хотя и не ново, но показывает, что может возникнуть новая волна антиклерикальных настроений. В результате общественного фурора премьер-министра и ключевых членов кабинета министров попросили прокомментировать их позицию относительно влияния церкви." 
 ita.8.a:0 "Ассоциация Великого Востока права в том, что церковь имеет слишком большое влияние". 
 ita.8.b:0 "Эти господа имеют право на свободу слова, но мы не будем менять нашу политику" 
 ita.8.c:0 "Еще один мерзкий пример того, как масоны пытаются подорвать итальянские ценности" 
 ita.9.t:0 "307-я годовщина смерти Джордано Бруно" 
 ita.9.d:0 "17 февраля 1907 года было отмечено несколькими публичными собраниями и бдениями при свечах в память о "мученической смерти" итальянского ученого эпохи Возрождения, астронома и натурфилософа Джордано Бруно, который был сожжен на костре церковными властями в 1600 году по обвинению в ереси. В университетских кампусах и на общественных площадях по всей Италии студенческие группы, "ассоциации свободомыслия" и местные отделения Итальянской радикальной партии объединились в марши и парады, чтобы отметить жизнь мыслителя и оплакать его безвременную смерть. Отмечая годовщину его казни, итальянская интеллигенция и либеральные представители среднего класса все больше и больше становятся знаменитостями, считая его иконой свободы слова и научного поиска. В этом году бдения стали самыми многочисленными в истории, поскольку антиклерикальные настроения растут по всей стране.\n\n\nБруно, которого многие считают важным ранним критиком гелиоцентризма, был также критиком католических религиозных доктрин. Помимо того, что он утверждал, что Вселенная бесконечна, а Земля не покоится в своем центре, он был сторонником пантеизма, отвергал обряд транссубстанциации, непорочное зачатие и божественность Христа. Когда Бруно отказался отказаться от своих взглядов, он был заключен в тюрьму на семь лет на основании авторитета церкви и в конечном итоге приговорен к смерти.\n\nРеакция итальянских правых была однозначной. Некоторые крайние католики повторяли, что Церковь была права, подавляя опасные антиобщественные учения, а другие умеренные правые рассматривали эти марши как прямую провокацию радикалов с целью вызвать поддержку новых антиклерикальных законов. Церковные власти выступили с публичными заявлениями об осуждении тех, кто участвовал в маршах. Это еще один признак того, что кипящая культурная война в Италии грозит вылиться в нечто более уродливое, и кабинет министров и правительство попросили прессу дать комментарии по поводу маршей." 
 ita.9.a:0 "Сегодня мы отмечаем смерть героя, человека, родившегося раньше своего времени". 
 ita.9.b:0 "Хотя смерть Бруно была трагической, участники марша могли бы быть более чувствительными к взглядам католиков" 
 ita.9.c:0 "Просто позорно проводить парад в честь такого ярого антикатолика". 
 ita.10.t:0 "Скандал с Фумагалли разгорается" 
 ita.10.d:0 "Сегодня вся Италия переживает шок, поскольку в прессе появились подробности скандала, связанного с насилием над детьми в начальной школе Милана, находящейся в ведении католической церкви. Священник этой школы Карло Рива был арестован полицией Милана по обвинению в сексуальном насилии над 11-летней девочкой, которая посещала эту школу в качестве ученицы. Главная монахиня школы, сестра Джузеппина Фумагалли, также была арестована, ей предъявлены обвинения в "сводничестве" и "соучастии в насилии". Настроение в окрестностях города было взрывоопасным, вскоре после того, как стало известно об арестах, толпа возмущенных граждан начала протестовать у здания мэрии, требуя объяснить, почему арест не был произведен раньше, и утверждая, что церковь оказала давление, чтобы остановить расследование. Этот протест быстро перерос в насилие, в результате которого один человек погиб и 20 получили ранения.n\nЭтот скандал не мог произойти в более культурно поляризованное время; обстоятельства, связанные с объявлением о создании ложи Великого Востока, и марши в память о смерти Джордано Бруно усилили напряженность между набожными католиками и антиклерикальными активистами. Реакция церкви на скандал также была ужасающе неправильной; церковная пресса начала называть эти обвинения "мошенническими" и предположила, что улики против священника и монахини были делом рук "масонов, социалистов, анархистов и дьявола".\n\nНеудовлетворительная реакция церкви дала боеприпасы антиклерикальным активистам, которые утверждают, что церкви нельзя доверять собственную полицию и что она ставит свою репутацию выше служения народу Италии. Подобные акции протеста, требующие более глубокого расследования роли Церкви в сокрытии скандала, вспыхнули в Неаполе, Риме и Генуе, некоторые из них были встречены контрпротестами разгневанных католиков. В связи с беспорядками премьер-министру было предложено сделать заявление от имени правительства, и какие дальнейшие действия, если таковые будут предприняты." 
 ita.10.a:0 "Это возмущение требует полного расследования, мы не можем позволить Церкви воспитывать нашу молодежь!". 
 ita.10.b:0 "Виновные в этом мерзком акте были арестованы, мы должны сохранять спокойствие!" 
 ita.10.c:0 "Это явно работа социалистов и атеистов по дискредитации Церкви!". 
 ita.11.t:0 "Общенациональные антиклерикальные демонстрации" 
 ita.11.d:0 "Скандал с Фумагалли был искрой, которая зажгла фитиль, но сегодня произошел взрыв. Сегодня по всей Италии десятки тысяч людей вышли на организованные антиклерикальные демонстрации, призывая положить конец влиянию католической церкви на обучение молодежи, запретить религиозное образование в государственных школах Италии и даже ограничить деятельность частных религиозных учебных заведений. На одном массовом митинге в Риме член городского совета Эрнесто Натан, кандидат от Радикальной партии на пост мэра на предстоящих городских выборах, воскликнул с трибуны, что государство должно "сделать все возможное, чтобы предоставить светские альтернативы" и "способствовать развитию страны разума, прогресса и просвещенных взглядов". На других акциях протеста все было гораздо менее скромно; несколько социалистических организаций и профсоюзов приняли участие в митинге, а на одной из них в Милане текстильщики начали скандировать "Долой папство" и "Долой священников", что взбудоражило толпу контрпротестующих, собравшихся напротив площади. Для разгона возникшей потасовки была вызвана полиция, в результате чего было арестовано девять человек.n\nЭти демонстрации привели к тому, что продолжающаяся культурная война за роль церкви достигла апогея. Церкви по всей стране уже начали контркампанию. Джованни Баттиста Риччи, архиепископ Анконы и Нуманы, призвал "всех добрых католиков" "противостоять бичу атеизма и призраку мира без морали и Бога". Уже запланировано несколько будущих демонстраций как антиклерикальных активистов, так и сторонников церкви.\n\nПоследствия демонстраций уже ощущаются, полицейские управления по всей стране готовятся к будущим столкновениям на улицах. В парламенте члены Радикальной и Социалистической партий требуют проведения дебатов по реформе системы образования. Члены либерального блока разделились во мнениях, и все они обращаются к Джолитти за советом, стоит ли поддерживать марши." 
 ita.11.a:0 "От всей души поддержать антиклерикальные марши". 
 ita.11.b:0 "Призвать обе стороны к продолжению мирных демонстраций" 
 ita.11.c:0 "Публично осудить антиклерикальное движение" 
 ita.12.t:0 "Антиклерикальные дебаты в парламенте" 
 ita.12.d:0 "Дебаты о влиянии католической церкви окончательно перекинулись с улиц в парламент. Депутаты от Радикальной и Социалистической партий вынесли на обсуждение множество мер, чтобы открыть дискуссию о полной секуляризации всех государственных школ в Италии. Радикалы, со своей стороны, утверждали, что, во-первых, другие государства в Европе успешно сдерживают роль церкви и разделяют гражданскую и религиозную жизнь без катастрофы для общественной морали. Во-вторых, они утверждали, что недавние скандалы внутри Церкви показали, что она ценит собственное положение выше общественного блага итальянских граждан, и что демократически подотчетный институт будет лучше справляться с этой задачей. Самое главное, однако, заключалось в том, что идеалам свободного и демократического государства противоречит поддержка учения определенной религии в школьной системе страны, как это делает нынешняя система. Правительство может называться "демократическим", только если оно защищает права инакомыслящих против воли большинства. Их коллеги-социалисты аплодировали этим аргументам и оказали полную поддержку.\n\nКонсерваторы в палате яростно возражали против этого направления мысли, заявляя, что роль церкви заключается в привитии обществу правильных ценностей, и что власть государства никогда не может заменить власть Бога. Более того, они осудили радикалов за то, что они воспользовались недавними беспорядками, назвав это "неприличным". Влиятельный либеральный блок Джолитти раскололся по этому вопросу, поскольку антиклерикализм набирает обороты в обществе, а члены парламента, занимающие безопасные либеральные места, выступают в поддержку свободных и открытых дебатов или даже сами становятся антиклерикалами. Однако большая часть фракции по-прежнему не определилась, стоит ли поддерживать официальное открытие дебатов". 
 ita.12.a:0 "Поддержать предложение Радикальной партии об открытии дебатов" 
 ita.12.b:0 "Разрешить дебаты в парламенте, но не принимать ничью сторону" 
 ita.12.c:0 "Осудить радикалов и попытаться остановить дальнейшие дебаты". 
 ita.13.t:0 "Муниципалитет Рима избирает антиклерикального мэра" 
 ita.13.d:0 "Всплеск антиклерикальной поддержки среди среднего и промышленного рабочего класса привел к драматическим последствиям на местных выборах в Италии. По мере того, как движение набирало силу, кандидаты в местные органы власти начали формировать антиклерикальные блоки и выступать на схожих платформах, привлекая большое внимание общественности и выступая на переполненных митингах. В городских избирательных округах результаты были неоднозначными, и несколько членов Радикальной, Социалистической и Республиканской партий были избраны в городские советы Милана, Рима, Неаполя, Генуи и Венеции. Кроме того, несколько кандидатов, выступающих против власти церкви, были избраны мэрами. Одним из таких людей является Энесто Натан, представитель Радикальной партии, который добился успеха в своей кампании за пост мэра Рима.n\nПервый неаристократ, избранный на эту должность, Натан известен как сторонник либеральной, прогрессивной и светской политики. В дни после вступления в должность он проводил радикальную антиклерикальную политику. Его администрация обеспечила финансирование нескольких десятков новых светских начальных школ, ограничила влияние церкви в существующих школах, запретила религиозные занятия в государственных учреждениях и способствовала расширению прав некатоликов в системе образования. Популярность Натана растет, прежде всего, благодаря финансированию новых строительных проектов, правилам безопасности рабочих и электрификации города. Однако у него есть и критики: набожные католики в городе постоянно протестуют против его политики и надеются выставить единую консервативную партию, чтобы сместить его и городской совет на следующих выборах.\n\n\nНатан пользуется твердой поддержкой радикалов и социалистов в парламенте, и в совместном пресс-релизе обеих партий была дана высокая оценка его пребывания на посту мэра. Радикальная партия открыто попросила Джолитти о публичной поддержке реформ Натана и о том, чтобы влиятельный либеральный блок поддержал его на будущих выборах, чтобы предотвратить возрождение правых в римской местной политике." 
 ita.13.a:0 "Открыто поддерживать Натана и хвалить его политику". 
 ita.13.b:0 "Не выступать открыто, но отказаться от выдвижения конкурирующего кандидата". 
 ita.13.c:0 "Открыто поддерживать попытки консерваторов сместить его" 
 ita.14.t:0 "Предложение Биссолати" 
 ita.14.d:0 "С момента избрания Эрнесто Натана мэром Рима, в парламенте набирает силу идея применить его светские реформы к системе образования всей страны. После массовых митингов социалистов в поддержку усилий Натана Леонида Биссолати, авторитетный представитель реформистского крыла Социалистической партии, предложила законопроект, предусматривающий прекращение финансируемого государством религиозного обучения и полную секуляризацию системы образования. Законопроект также предлагает строительство новых светских начальных и средних школ и устранение церковной бюрократии в существующих. Это предложение уже получило поддержку Радикальной и Республиканской партий, а при совместной поддержке социалистов у антиклерикальных партий теперь достаточно голосов, чтобы вынести законопроект из комитета на рассмотрение палаты. Как и ожидалось, этот законопроект был единодушно осужден консервативным блоком, который предложил встречный законопроект, закрепляющий статус-кво в постоянном законодательстве; фактически придавая неофициальному влиянию церкви кодифицированное положение в системе образования.\n\n Либеральный блок все больше разделяется по поводу предлагаемых законов, члены парламента от традиционных либеральных партий начали осуждать друг друга в палате за то, что они слишком близко придерживаются радикальной или консервативной позиции. Однако появился альтернативный законопроект, который надеется объединить умеренных по обе стороны дебатов. Либеральный фронтмен Луиджи Рава предложил "компромиссный законопроект", который уполномочивает отдельные итальянские города решать, должно ли религиозное обучение проводиться или нет. Однако эта мера страхует религиозное обучение, оставляя его доступным для тех семей, которые хотят его получать.\n\n\nПосле того, как эти три законопроекта представлены на рассмотрение парламента, а приверженцы обеих сторон уже определились, исход голосования сводится к большому умеренно-либеральному блоку, все из которых надеются на Джиолитти. Какой бы законопроект он ни решил поддержать, он почти наверняка пройдет". 
 ita.14.a:0 "Это будет интересно". 
 ita.15.t:0 "Выборы 1909 года" 
 ita.15.desc.1:0 "Наконец-то подсчитаны все бюллетени, и пока итальянцы собираются на городских площадях, у газетных стендов, в ложах профсоюзов и мюзик-холлах, чтобы узнать результаты, было сделано решающее заявление: либеральный блок прочно сохранил свое абсолютное большинство в парламенте. Парламентская группа Джолитти получила лучший результат с 1897 года, набрав почти 55% голосов избирателей. Консервативный блок под руководством Соннино, да и большая часть итальянских правых, был полностью разгромлен и опустился на четвертое место после Социалистической и Радикальной партий. С таким результатом, похоже, будущее влияние Джолитти в парламенте обеспечено, и любые будущие кабинеты министров будут нуждаться в его поддержке.\n\nБольшая часть этой ошеломляющей победы может быть приписана быстрой и эффективной реакции правительства на разрушительное землетрясение в Мессине в прошлом году. Премьер-министр Джолитти приостановил несколько важных государственных инициатив и перенаправил ресурсы в наиболее пострадавшие районы. Поскольку город уже демонстрировал признаки оживления, либералы были вознаграждены избирателями на юге, а также более традиционными оплотами на севере. Однако не только землетрясение стало причиной исхода выборов, другие давно заветные проекты либералов, такие как программа национализации и возрождения железных дорог, начали приносить свои плоды. Некоторые избиратели, опрошенные прессой, отметили улучшение инфраструктуры как ключевую причину поддержки либералов. Кроме того, многие избиратели с теплотой отзывались о тактичном подходе партии к обсуждению вопроса о взаимоотношениях между церковью и государством.\n\n В условиях кажущегося гегемонистского доминирования либералов будущее итальянских правых представляется глубоко неопределенным. Уже сейчас оставшиеся члены консервативного блока начали сближаться со сторонниками Джолитти в парламенте, а лидеры партии работают над дальнейшим укреплением связей между собой и либералами." 
 ita.15.desc.2:0 "Наконец-то подсчитаны все бюллетени, и пока итальянцы собираются на городских площадях, у газетных стендов, в ложах профсоюзов и мюзик-холлах, чтобы узнать результаты, было сделано решающее заявление: либеральный блок потерял свое абсолютное большинство в парламенте. Парламентская группа Джолитти, по сути, получила худший результат с 1880 года, набрав всего 44% голосов избирателей. Консервативный блок под руководством Соннино стал главным бенефициаром падения поддержки либералов, добившись многих неожиданных успехов. Кроме того, Социалистическая партия захватила многие места либералов и расширила свое присутствие в парламенте. С таким результатом политическое влияние Джолитти в парламенте становится неопределенным, и будущие кабинеты министров могут принять решение обойти его стороной.\n\nВо многом это сокрушительное поражение можно отнести на счет катастрофической реакции правительства на разрушительное землетрясение в Мессине в прошлом году. Премьер-министр отказался уделять первоочередное внимание восстановлению города, а возникшие гуманитарный и финансовый кризисы отвратили избирателей от дальнейшего либерального правления, особенно на юге страны, где голоса в основном достались кандидатам от консерваторов и социалистов. Город по-прежнему разрушен, а опубликованные в прессе прогнозы показывают, что для полного восстановления экономического состояния Мессины, которое было до катастрофы, может потребоваться до 1917 года. Однако землетрясение не было единственной причиной исхода выборов, остаются вопросы по поводу национализации железных дорог, особенно расходов, понесенных в процессе реформы. Некоторые избиратели, опрошенные прессой, отметили, что беспокойство по поводу расходов стало одним из факторов, повлиявших на голосование консерваторов.n\nПохоже, что гегемонии либералов пришел конец, будущее парламентского баланса сил остается неопределенным. Хотя либералы остаются крупнейшей партией, правые теперь могут оказать давление на Джолитти, который теперь будет вынужден искать поддержку консерваторов для создания коалиции." 
