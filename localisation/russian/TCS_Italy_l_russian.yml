 ITA_aftermath_of_the_buggerru_massacre:0 "Последствия резни в Буггерру" 
 ITA_aftermath_of_the_buggerru_massacre_desc:0 "Расправа 1904 года над бастующими рабочими шахт итальянскими военными подразделениями до сих пор преследует национальную политику. Летом 1904 года серия смертельных несчастных случаев в горнодобывающей промышленности Сардинии привела к нескольким протестам Национальной федерации горнорабочих, поддержанных социалистическими организаторами. Эта забастовка вскоре разрослась, поскольку рабочие протестовали против небезопасных рабочих мест, низкой оплаты и нездоровых условий труда. Итальянское правительство, опасаясь возможности общенациональных рабочих волнений, поддержало компанию и направило армию, чтобы помочь им в пресечении забастовки. После столкновения армейские подразделения открыли огонь, убив четырех рабочих. Последовавшее возмущение вылилось в пятидневную всеобщую забастовку по всей Италии и усиление боевых действий со стороны организованного труда и социалистического движения. Клич "Помни Буггерру!" эхом отдается от каждого социалистического митинга и профсоюзного зала в стране. ИСП, воодушевленная этим инцидентом, резко увеличила свое членство. Залечивание этой открытой политической раны потребует согласованных усилий со стороны итальянского правительства". 
 ITA_legacy_of_adua:0 "Наследие Адуа" 
 ITA_legacy_of_adua_desc:0 "Унизительное поражение итальянских экспедиционных сил от абиссинских войск во время Итало-эфиопской войны 1895-96 годов оставило неизгладимое впечатление как в итальянской политике, так и в вооруженных силах. Злополучная экспедиция возникла из-за желания Италии принять участие в продолжающейся борьбе за африканские колонии. После спора по поводу формулировок договора о статусе протектората Абиссинии Италия начала экспедицию, чтобы добиться аннексии страны. Хотя итальянцы ожидали незначительного сопротивления со стороны королевства, считая его отсталым и нецивилизованным, абиссинцы сплотили свои силы и разбили итальянскую армию под командованием генерала Баратьери у деревни Адва в 1896 году, решительно прекратив вторжение и серьезно затруднив дальнейшие усилия по итальянской колониальной экспансии. Обидное поражение от африканского народа стало глубокой национальной травмой, обнажив неподготовленность итальянской армии и способствуя возникновению чувства национальной неполноценности и нерасположенности к внешнеполитическому авантюризму среди населения." 
 ITA_outdated_railways:0 "Устаревшие железные дороги" 
 ITA_outdated_railways_desc:0 "Железнодорожный транспорт появился на итальянском полуострове до объединения страны. Состояние национальной инфраструктуры отражает эту былую разобщенность: железнодорожные сети часто соответствуют старым пограничным линиям, проходя по окружным маршрутам. Многие из этих сетей были бессистемно соединены только после создания Королевства Италия в 1861 году. Это замедлило экономический рост и развитие туризма и привело к неравномерному промышленному развитию. Государство попыталось решить эту проблему в 1884 году, но настойчивое стремление правительства к частной собственности на железные дороги еще больше усугубило ситуацию. Чтобы сократить расходы, железнодорожные компании сохраняют старые модели локомотивов и пассажирских вагонов в эксплуатации более 30 лет, и проблемы организационного хаоса итальянской инфраструктуры теперь усугубляются стареющим оборудованием. Для того чтобы обратить эти проблемы вспять, железным дорогам потребуются значительные инвестиции и реформы". 
 ITA_la_questione_meridionale:0 "Южный вопрос" 
 ITA_la_questione_meridionale_desc:0 "Разрыв между севером Италии и югом возник более тысячи лет назад. В средние века север был домом для многих суверенных меркантильных республиканских городов-государств и стал центром банковского дела и торговли. Юг оставался феодальным. После объединения Италии эта пропасть сохранилась: север гораздо более индустриализирован, и на нем сосредоточена большая часть торговли и производства Италии. Венеция и Генуя - процветающие современные портовые города и центры средиземноморской торговли. Более половины из 2,2 миллионов промышленных рабочих Италии заняты в северных провинциях Ломбардия, Лигурия и Пьемонт. Юг страны по-прежнему остается преимущественно аграрным, состоящим в основном из сельских анклавов и фермерских общин. Многие южане остаются неграмотными, и регион сталкивается с проблемами, давно искорененными на севере: В 1902 году только в Неаполе от холеры умерло 25 000 итальянцев. Десятки тысяч людей ежегодно эмигрируют в поисках лучших возможностей в США и других странах. Это национальное разделение создало нагрузку на итальянскую инфраструктуру, финансы и политические институты." 
