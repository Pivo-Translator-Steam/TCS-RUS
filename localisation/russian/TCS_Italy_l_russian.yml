 ITA_somalia_end_the_benadir_society_desc:0 "Общество Бенадира контролирует южное побережье Сомали с 1898 года, но некоторые утверждают, что наше прямое правление лучше подходит колонии.\nПоскольку Общество обвиняют в работорговле, возможно, сейчас самое время взять дела Сомали в свои руки." 
 ITA_somalia_expand_mogadiscio_port:0 "Расширить порт Могадискио". 
 ITA_somalia_expand_mogadiscio_port_desc:0 "Порт Могадискио - один из важнейших торговых центров восточноафриканского побережья. Улучшив его, мы сможем использовать его и более эффективно преследовать наши торговые и военные цели в Сомали." 
 ITA_somalia_initiate_the_pacification:0 "Инициировать умиротворение". 
 ITA_somalia_initiate_the_pacification_desc:0 "На наших территориях в Сомали много мятежных султанов, городов и армий, самая опасная группа - воины Бимала. Однако теперь, сформировав армию в Бенадире, мы сможем дать им отпор. Нанося удары по их главным опорным пунктам, мы сможем сломить их сопротивление, но для этого потребуется время и много сил". 
 ITA_somalia_form_the_royal_corp_of_indigenous_troops_of_benadir:0 "Сформировать королевский корпус коренных войск Бенадира". 
 ITA_somalia_form_the_royal_corp_of_indigenous_troops_of_benadir_desc:0 "Наш контроль над регионом Бенадир в Сомали практически обеспечен, и послать туда армию будет сложно из-за отсутствия инфраструктуры. Однако там есть корпус местных воинов, унаследованный нами от общества Бенадира; реорганизовав и расширив его в часть армии, мы получим ценный инструмент против партизан Бималя." 
 ITA_somalia_push_to_danane:0 "Толчок к Данане". 
 ITA_somalia_push_to_danane_desc:0 "Небольшой город Данане, официально находящийся на территории Геледи, является одним из главных оплотов партизан Бимала. Нанеся удар по деревне, мы помешаем их усилиям". 
 ITA_somalia_reform_the_indigenous_corps:0 "Реформировать корпус коренного населения" 
 ITA_somalia_reform_the_indigenous_corps_desc:0 "Королевский корпус коренных войск Бенадира доказал свою эффективность в борьбе с партизанами Бимала; если мы еще раз расширим и реформируем корпус, у этих повстанцев не останется шансов." 
 ITA_somalia_officially_form_Italian_Somalia:0 "Официально сформировать Итальянское Сомали" 
 ITA_somalia_officially_form_Italian_Somalia_desc:0 "Наши колонии в Южном Сомали состоят из множества маленьких протекторатов; теперь, заняв Данане, местная оппозиция сведена на нет, и мы сможем реформировать Сомали в настоящую колонию." 
 ITA_somalia_occupy_merca:0 "Оккупировать Мерку". 
 ITA_somalia_occupy_merca_desc:0 "Город Мерка контролировался компанией Бенадир с 1893 года, но был занят бималами после официальной отмены рабства в 1904 году; позже он превратился в оплот этих повстанцев.\nСоздав настоящую армию в Сомали, наконец-то пришло время вернуться и отбить партизан." 
 ITA_somalia_occupy_afgoi:0 "Оккупировать Афгой" 
 ITA_somalia_occupy_afgoi_desc:0 "После падения Мерки последний оплот партизан Бимала остался без защиты. Заняв его, мы дадим отпор сомалийскому сопротивлению". 
ITA_somalia_force_the_submission_of_the_Geledi:0 "Заставить подчиниться Геледи". 
 ITA_somalia_force_the_submission_of_the_Geledi_desc:0 "Султанат Геледи был последним и самым могущественным независимым султанатом Сомали, и одним из наших самых яростных противников в Сомали.\nСейчас, когда финансируемый Геледи клан Бимал побежден, мы в состоянии принудить их к статусу протектората." 
 ITA_Army_Decisions:0 "Королевская армия" 
 ITA_Army_Decisions_desc:0 "Королевская армия остро нуждается в модернизации". 
 ITA_form_the_car_corps:0 "Сформировать автомобильный корпус" 
 ITA_form_the_car_corps_desc:0 "Эти новые автомобильные повозки кажутся пригодными для военного использования, в частности для быстрой и эластичной транспортировки войск. Давайте создадим армейский корпус для изучения этих возможностей". 
 ITA_expand_the_frontiera_nord:0 "Расширить северную границу". 
 ITA_expand_the_frontiera_nord_desc:0 "Оборонительная линия против Швейцарии может показаться бесполезной, но поскольку граница проходит рядом с Миланом и наиболее промышленно развитыми частями Италии, жизненно важно иметь укрепления, готовые к любым событиям. Давайте обновим и расширим линию". 

