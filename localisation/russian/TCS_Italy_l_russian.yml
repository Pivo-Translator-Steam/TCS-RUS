 ita_introduction.1.t:0 "Италия: Следующая глава" 
 ita_introduction.1.d:0 "За последние почти полвека единый и независимый итальянский полуостров боролся как внутренне раздробленная страна с небольшим чувством направления. Сильный разрыв между северным и южным населением, а также множество глубоко укоренившихся экономических и культурных проблем, мучающих страну в последнее десятилетие, заставляют многих сомневаться в будущем потенциале некогда разделенной нации. В условиях разрушающихся железных дорог и инфраструктуры, новых политических перемен и массового отъезда жителей, сильные реформы необходимы сейчас, как никогда раньше.\nПосле того, как в конце 19 века в северных регионах Италии началась индустриализация, многие надеялись, что эта работа распространится на всю страну. К сожалению, долговременные шрамы региональной инфраструктуры до сих пор не дают надежды на быстрый поворот в экономике страны. Железные дороги и промышленность в некоторых областях остаются несуществующими в начале 20-го века, в то время как редкие северные регионы начинают механизировать свое сельское хозяйство, фабрики и торговлю с соседними странами.\nВ политической сфере, народное голосование в 1890-х годах возглавил Франческо Криспи. Он представлял левую Италию и имел видение создания итальянского авторитарного государства путем укрепления отношений с Германией и Бисмарком. В последующие годы трагические потери в первой Итало-эфиопской войне и последующий экономический спад привели к возрождению враждебности к Криспи. Это привело к многочисленным крупным забастовкам и резне в Бава-Беккари в Милане, где из-за борьбы с ростом цен на продовольствие были убиты многие сотни горожан. После убийства короля Умберто национальная и политическая ситуация постепенно улучшилась и стабилизировалась в течение следующих нескольких лет, когда во многих регионах наблюдался экономический и культурный рост. Джиолитти пришел к власти, чтобы попытаться восстановить то, что он мог, после борьбы и отставки Криспи.\nПоскольку регионы к югу от Рима и область Венето были самыми бедными в то время, многие районы были поражены неграмотностью и преступностью. Более трети населения южных районов были неграмотными до прихода к власти нового либерального правительства в 1904 году, что вызвало массовое бегство населения. Из года в год более полумиллиона итальянцев уходят в новый мир в надежде на что-то лучшее, чем то, что они имеют.\nВ настоящее время правительство либерального большинства во главе с королем Витторио Эмануэле III и премьер-министром Джовани Джолитти возглавляет итальянский народ во время этого кризиса. Как отреагируют другие страны? Сможет ли ее народ проложить новый отдельный путь к искуплению? Или нынешние лидеры смогут вытянуть Королевство Италия в решающем направлении?". 
