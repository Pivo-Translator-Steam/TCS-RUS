 ### Decisions ### 

 adjourning_the_railways:0 "Приостановление работы железных дорог" 
 adjourning_the_railways_desc:0 "Итальянские железные дороги, возможно, и были национализированы, но большинство проблем, которые мучили предыдущие администрации, сохраняются. Современная железнодорожная сеть необходима промышленному государству, и чтобы создать ее, мы должны сначала подлатать то, что уже имеем.\n\nВ настоящее время бюджет железных дорог составляет §Y[?ITA_var_money_for_the_railways] миллионов §! лир." 
 ITA_Eritrean_Colonial_Decisions:0 "Эритрейская колония" 
 ITA_Eritrean_Colonial_Decisions_desc:0 "Колония Примогенита", Эритрея - старейшая итальянская колония в Африке. \nУправляемая с 1897 года Фердинандо Мартини, она превратилась в одну из самых стабильных, мирных и прибыльных колоний во всей Африке. Давайте сохраним это положение!". 
 ITA_continue_administration_funding:0 "Продолжить финансирование администрации" 
 ITA_continue_administration_funding_desc:0 "В течение последних десяти лет колония Эритрея получала значительные средства благодаря усилиям губернатора Мартини. Оказав последнюю помощь местному губернаторству, они смогут провести некоторые последние реформы в Колонии Примогенита." 
 ITA_create_the_colonial_code:0 "Создать колониальный кодекс". 
 ITA_create_the_colonial_code_desc:0 "В Эритрее царит мир и стабильность благодаря просвещенному правлению губернатора, но так может быть не всегда. Чтобы укрепить наше положение и способствовать примирению с туземцами, давайте создадим свод законов для колонии." 
 ITA_expand_the_massaua_harbor:0 "Расширить гавань Массауа". 
 ITA_expand_the_massaua_harbor_desc:0 "Гавань Массауа - главное сообщение между колонией и материковой Италией. Учитывая процветание плантаций в колонии и количество перевозимых товаров, представляется необходимым ее улучшить." 
 ITA_Somali_Colonial_Decisions:0 "Сомалийская колония" 
 ITA_Somali_Colonial_Decisions_desc:0 "[Root.DivisionOfSomalia]\nКолония берет свое начало в договорах о протекторате с султанатами Хобио и Маджертин в 1888 году. Позже она была расширена за счет приобретения Могадискио и Бенадира различными частными обществами, которые были объединены в Общество Бенадира в 1898 году.\n\n[Root.StatusOfSomalia]" 
