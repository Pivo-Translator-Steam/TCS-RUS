 ITA_THE_BREEZE_OF_PEACE_DESC:0 "На протяжении веков Италия считалась "географическим выражением", а не страной, княжества и мелкие королевства боролись за власть, а полуостров подвергался иностранному вмешательству со стороны австрийцев, французов и испанцев. В середине 19 века в результате объединительного движения, возглавляемого Сардинией и Пьемонтом, удалось создать Королевство Италия. Однако, оказавшись между соперничающими государствами, отставая в экономическом развитии, опаздывая в колониальной гонке и подверженная расколам во внутренней политике, Италия вступает в 20-й век с мечтой Гарибальди лишь наполовину завершенной." 

