 jbs.1.t:0 "Фаиз Паша прибыл в Аль-Касим" 
 jbs.1.d:0 "После успешных переговоров о выводе саудовских войск из Аль-Касима, Фаиз Паша наконец-то прибыл со своими экспедиционными силами, чтобы проконтролировать передачу провинции. Все прошло гладко за одним исключением. Когда Паша прибыл в город Бурайда, чтобы объявить о прибытии экспедиционных сил, его встретил Шиех Мухаммад Аба Аль-Кехиль и его энтеага. Аль-Кехиль приветствовал Фаиз Пашу в Бурайде, но умолял его не позволять эмиру Абдулазизу Ибн Мутибу въезжать в город из опасения, что он принесет с собой свой печально известный бренд принудительного правления. Фаиз Паша посоветовал эмиру прислушаться к просьбам Аль-Кехиля и позволить экспедиционным силам взять на себя управление городом". 
 jbs.1.a:0 "Мы не хотим создавать проблемы в Бурайде". 
 jbs.1.b:0 "Эмир пойдет туда, куда пожелает". 

