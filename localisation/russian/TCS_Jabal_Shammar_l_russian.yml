 POLITICS_ABDULAZIZ_BIN_MITHAB_DESC:0 "Правление Абдулазиза ибн Мутиба было беспокойным и бурным. Когда он впервые пришел к управлению эмиратом в 1897 году, он контролировал почти все внутренние районы Аравии и имел амбиции стать региональным гегемоном полуострова. В дальнейшем он совершал набеги на османские поселения на побережье, отторгая давних союзников своей страны. С тех пор он не видел ничего, кроме поражений и упадка. Его постоянные сражения с Мубараком аль-Сабахом были унизительными и обременительными для нации, и ему нечем было похвастаться. Когда его популярность в Неджде начала падать, он начал террористическую кампанию набегов и убийств, чтобы добиться лояльности и компенсировать свои неудачные кампании. Однако это имело обратный эффект: все больше и больше племен либо напрямую сотрудничали с османами, либо вступали в альянс Сауди-Сабах. После того как он потерял большую часть Неджда в пользу саудовцев, он был вынужден обратиться за поддержкой к Османской империи, чтобы вернуть себе земли, которыми он когда-то владел." 

