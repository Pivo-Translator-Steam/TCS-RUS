 Arabia_tribal_society:0 "Племенное общество" 
 Arabia_tribal_society_desc:0 "За исключением нескольких городов-оазисов, внутренние районы Аравии остаются в основном неразвитой пустыней, населенной небольшими племенами. Контакты с внешним миром остаются редкими и в основном ограничиваются османскими владениями на побережье. Современные технологии редко встречаются и еще реже используются. Хотя отсутствие развития означает, что у нас нет надежды сравниться с внешним миром по богатству и военной доблести, у нас, по крайней мере, есть утешение в том, что немногие страны хотят отнять у нас наши пустынные земли." 
 JBS_Ottoman_Support_low:0 "Поддержка Османской империи - §RНизкая§!". 
 JBS_Ottoman_Support_low_desc:0 "Джабаль Шаммар и Османская империя были партнерами в Аравии на протяжении десятилетий, а с недавним возвышением Неджда, Возвышенная Порта теперь заинтересована в поддержке нас как буферного государства, чтобы предотвратить саудовские набеги на их территорию. Это дало нам преимущество в виде современных винтовок, артиллерии и военных советников; то, чего часто не хватает Неджду. В свою очередь, мы признали Османскую империю своим сюзереном. Этот факт в сочетании с нашей зависимостью от помощи Османской империи привел к тому, что турецкое правительство иногда оказывает чрезмерное влияние на наши дела.\n\nВедь это может быть вызвано беспокойством по поводу наших больших амбиций в Аравии, недавней дипломатической напряженностью между нашими двумя странами, или простой невозможностью послать поддержку; помощь Османской империи сейчас находится на низком уровне. Турки все еще поддерживают нас в наших начинаниях, но только чуть-чуть". 
 JBS_Ottoman_Support_medium:0 "Поддержка Османской империи - §OСредняя§!". 
 JBS_Ottoman_Support_medium_desc:0 "Джабаль Шаммар и Османская империя были партнерами в Аравии на протяжении десятилетий, а с недавним возвышением Неджда, Возвышенная Порта теперь заинтересована в поддержке нас как буферного государства, чтобы предотвратить саудовские набеги на их территорию. Это дало нам преимущество в виде современных винтовок, артиллерии и военных советников; то, чего часто не хватает Неджду. В свою очередь, мы признали Османскую империю своим сюзереном. Этот факт в сочетании с нашей зависимостью от османской помощи привел к тому, что турецкое правительство иногда оказывает чрезмерное влияние на наши дела.\n\nПоскольку наши интересы совпадают, а сил не хватает, османы прислали умеренную помощь, чтобы помочь нам в борьбе против саудитов." 
 JBS_Ottoman_Support_high:0 "Поддержка Османской империи - §GВысокая§!". 
 JBS_Ottoman_Support_high_desc:0 "Джабаль Шаммар и Османская империя были партнерами в Аравии на протяжении десятилетий, а с недавним возвышением Неджда, Возвышенная Порта теперь заинтересована в поддержке нас в качестве буферного государства для предотвращения набегов Саудовской Аравии на их территорию. Это дало нам преимущество в виде современных винтовок, артиллерии и военных советников; то, чего часто не хватает Неджду. В свою очередь, мы признали Османскую империю своим сюзереном. Этот факт в сочетании с нашей зависимостью от помощи Османской империи привел к тому, что турецкое правительство иногда оказывает чрезмерное влияние на наши дела.\n\nВ связи с тем, что наши отношения достигли рекордного уровня, или из-за вновь обретенного желания остановить саудитов любой ценой, Османское правительство отправило нам огромное количество людей и материалов. Турки, похоже, полностью доверяют нашему союзу в данный момент". 
 JBS_Unpopularity_of_Abdulaziz_ibn_Mutib:0 "Непопулярность Абдулазиза ибн Мутиба" 
 JBS_Unpopularity_of_Abdulaziz_ibn_Mutib_desc:0 "Не очень многим нравится работать с Абдулазизом ибн Мутибом. Его недолюбливают все - от мелких племен Аравии до правительства Османской империи. Когда он впервые взошел на трон в 1897 году, он сразу же начал совершать набеги на деревни в Османской Аравии, что едва не разрушило наш союз с турками. Его бесчисленные поражения от рук Мубарака ас-Сабаха и Абдулазиза ибн Сауда были унизительны и тяжелы для нации. Чтобы компенсировать это, он занялся набегами как средством устрашения северных племен и восполнения богатств, потерянных в результате войны. В результате все больше и больше племен предлагают работать напрямую с османами или, что еще хуже, с саудовцами. Большинство его людей также презирают его, и из-за этого мы часто дезертируем в племена Аназза". 
 JBS_Patronage_of_Yusuf_Al-Ibrahim:0 "Покровительство Юсуфа аль-Ибрагима" 
 JBS_Patronage_of_Yusuf_Al-Ibrahim_desc:0 "Хотя его претензии на звание самого богатого человека в Аравии сомнительны, нет сомнений, что Юсуф Аль-Ибрагим довольно состоятельный человек, и наша взаимная вражда с шейхом Мубараком Аль-Сабахом из Кувейта прочно расположила его к нам. Его богатство открыло новые пути, которые мы можем использовать в борьбе с нашими врагами на полуострове, если наши цели будут совпадать". 
 JBS_Constant_War:0 "Разорение постоянной войны" 
 JBS_Constant_War_desc:0 "Текущая война против саудитов была для нас ничем иным, как катастрофой. В 1902 году мы потеряли Эр-Рияд и с тех пор потеряли почти весь Неджд. В результате у нас значительно уменьшилась налоговая база, а нестабильность в регионе привела к резкому сокращению числа караванов и паломничеств, проходящих через нашу территорию." 

