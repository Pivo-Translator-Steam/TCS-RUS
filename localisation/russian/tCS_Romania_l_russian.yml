ROM_New_Century_Military:0 "Закон об ограниченной службе" 
ROM_New_Century_Military_desc:0 "В Европе наступают темные времена, многие уже видят их приближение. Нам необходимо укрепить национальную мощь и защитить наши границы на случай, если война снова придет на румынскую землю. Наша армия болезненно устарела, и мы испытываем нехватку сил почти на всех фронтах. Если с техникой у нас проблемы, то с рабочей силой не все так просто...". 

ROM_Prezan_Plan:0 "План маршала Презана" 
ROM_Prezan_Plan_desc:0 "Маршал Константин Презан разработал оборонительную стратегию для Румынии в случае войны с Австро-Венгрией. План Презана" - это план, в котором ряд укреплений и опорных пунктов вдоль границы с Трансильванией будет укомплектован для сдерживания вторжения на румынские земли. Этой тактике отдают предпочтение многие генералы, и при должном финансировании Презан может добиться больших успехов." 
ROM_Expand_the_Huntsmen:0 "Расширить Корпус де Мунте". 
ROM_Expand_the_Huntsmen_desc:0 "Трансильвания - очень гористый регион, полный долин и заснеженных вершин. Чтобы эффективно сражаться в этом регионе, мы должны обратиться за помощью к местным жителям. В Олтении, недалеко от Тыргу-Жиу, поселилось много бывших трансильванских румын. При надлежащей подготовке и тактике мы можем помочь обеспечить нашу победу над Австро-Венгерской империей и вернуть Трансильванию ее законным владельцам!". 

### Ideas ### 

 ROM_orthodoxy:0 "Румынское православие" 
 ROM_orthodoxy_desc:0 "Православное христианство было важной чертой румынского общества на протяжении почти тысячи лет. В течение долгих веков османского владычества церковь была источником идентичности и гордости для тех, кто надеялся на создание суверенного государства. После обретения страной независимости и ряда затянувшихся переговоров со Вселенским патриархом в 1885 году была признана Румынская митрополия. Подавляющее большинство румын, более 90% населения, являются активными членами Церкви, и этот институт оказывает глубокое влияние на повседневную жизнь граждан. В сельской местности местная церковь часто является крупнейшим центром общинной жизни, служа благотворительной организацией, консультационной службой, рыночным форумом, местом встреч и специальным органом местного самоуправления для сотен фермерских городков, которыми усеяна румынская сельская местность. В неурожайные годы и в периоды войн и беспорядков Церковь обеспечивала зерном, помощью и кровом обездоленных крестьян. Организация оказывает глубокое влияние на национальную политику, часто сталкивая Консервативную партию и национал-либералов друг с другом за доступ к коридорам власти. Например, увольнение митрополита-примаса Генадия Петреску в 1896 году из-за спора о гражданском контроле над Синодом едва не привело к национальному кризису, прежде чем удалось достичь урегулирования при посредничестве." 
 ROM_greater_romania:0 "Мечта о Великой Румынии" 
 ROM_greater_romania_desc:0 "Как и другие государства, возникшие на Балканах после падения османской власти, Румыния является родиной мощного ирредентистского движения, которое захватило общественное воображение и политические цели руководства страны. Еще до официального провозглашения независимости в 1881 году путем объединения Валахии с Молдовой, амбициями внешней политики Румынии было объединение всех румыноязычных народов в единое национальное государство, которое затем стало бы крупной региональной державой. Почти 3 миллиона румын проживают в Трансильвании по другую сторону Карпатских гор под управлением Австро-Венгерской империи, а еще сотни тысяч - в Буковине и Бессарабии. В условиях, когда раздробленная Двойная монархия разрывается от внутренних этнических противоречий, а Российская империя раздирается внутренними разногласиями, долгожданное воссоединение кажется более возможным, чем когда-либо на памяти человечества. Румынское общественное мнение и весь политический дискурс страны в подавляющем большинстве определяется желанием создать Великую Румынию. Это обострило отношения страны с ее имперскими соседями, но всеобщая приверженность этой цели сделала румынское население гораздо более готовым переносить лишения и трудности." 
 ROM_dacian_revanchism:0 "Дакийский реваншизм" 
 ROM_dacian_revanchism_desc:0 "Как и другие государства, возникшие на Балканах после падения османской власти, Румыния является родиной мощного ирредентистского движения, которое захватило общественное воображение и политические цели руководства страны. Еще до официального провозглашения независимости в 1881 году путем объединения Валахии с Молдовой, амбициями внешней политики Румынии было объединение всех румыноязычных народов в единое национальное государство, которое затем стало бы крупной региональной державой. Почти 3 миллиона румын проживают в Трансильвании по другую сторону Карпатских гор под управлением Австро-Венгерской империи, а еще сотни тысяч - в Буковине и Бессарабии. В условиях, когда раздробленная Двойная монархия разрывается от внутренних этнических противоречий, а Российская империя раздирается внутренними разногласиями, долгожданное воссоединение кажется более возможным, чем когда-либо на памяти человечества. Румынское общественное мнение и весь политический дискурс страны в подавляющем большинстве определяется желанием создать Великую Румынию. Это обострило отношения страны с ее имперскими соседями, но всеобщая приверженность этой цели сделала румынское население гораздо более готовым переносить лишения и трудности." 
 ROM_oligarchist_military:0 "Военная олигархия" 
 ROM_oligarchist_military_desc:0 "Хотя большая часть Европы уже давно перешла к современной модели офицерского корпуса, где способности, опыт и заслуги определяют продвижение по службе, в Румынии этого явно не произошло. Высшие эшелоны румынских военных, большинство из которых являются представителями землевладельческой аристократии, ревностно охраняют свою власть и должности, независимо от их реальных возможностей. Валютой армии и флота являются семейные связи, а руководство вооруженных сил прогнило от непотизма, фаворитизма и классовых барьеров, которые не допускают к службе всех, кроме самых богатых и хорошо связанных кандидатов. Это препятствует развитию профессиональных вооруженных сил. Офицеры старой школы скорее считают свои подразделения личными вотчинами, чем частью настоящей национальной армии, и в большинстве своем имеют исключительную свободу в командовании без государственного надзора, что приводит к немалой коррупции, поборам и срезанию углов, которые набивают карманы подрядчиков и администраторов. Более того, отсутствие стандартизированного режима обучения способствовало повсеместной некомпетентности рядового состава. Хотя в Forţele Terestre Române есть несколько перспективных молодых офицеров с реформаторскими идеями, они вряд ли смогут продвинуться по службе в этой клике старой гвардии. Усилия по исправлению этой ситуации не имеют политической силы воли, необходимой для преодоления институциональной инерции." 
 ROM_oligarchist_military_1:0 "Военная олигархия" 
 ROM_oligarchist_military_1_desc:0 "Хотя большая часть Европы уже давно перешла к современной модели офицерского корпуса, где способности, опыт и заслуги определяют продвижение по службе, в Румынии этого явно не произошло. Высшие эшелоны румынских военных, большинство из которых являются представителями землевладельческой аристократии, ревностно охраняют свою власть и должности, независимо от их реальных возможностей. Валютой армии и флота являются семейные связи, а руководство вооруженных сил прогнило от непотизма, фаворитизма и классовых барьеров, которые не допускают к службе всех, кроме самых богатых и хорошо связанных кандидатов. Это препятствует развитию профессиональных вооруженных сил. Офицеры старой школы скорее считают свои подразделения личными вотчинами, чем частью настоящей национальной армии, и в большинстве своем имеют исключительную свободу в командовании без государственного надзора, что приводит к немалой коррупции, поборам и срезанию углов, которые набивают карманы подрядчиков и администраторов. Более того, отсутствие стандартизированного режима обучения способствовало повсеместной некомпетентности рядового состава. Хотя в Forţele Terestre Române есть несколько перспективных молодых офицеров с реформаторскими идеями, они вряд ли смогут продвинуться по службе в этой клике старой гвардии. Усилия по исправлению этой ситуации не имеют политической силы воли, необходимой для преодоления институциональной инерции." 
 ROM_agrarian_country:0 "Аграрное общество" 
 ROM_agrarian_country_desc:0 "Румыния по-прежнему преимущественно сельская местность, более половины территории страны обрабатывается, и до 80% румын по-прежнему являются крестьянами, живущими в изолированных небольших городах без электричества и связи с крупными торговыми центрами. Лишь немногие из них владеют собственной землей, эти общины выращивают урожай по сезонному требованию и зависят от прихотей своих помещиков. Румынские фермеры работают в условиях, не похожих на условия их предков XVII века, изнурительным трудом, не пользуясь преимуществами современных технологий; во всей стране насчитывается менее двух десятков тракторов, а инфраструктура сельскохозяйственного сектора развита крайне слабо; зерно по-прежнему доставляется на рынок на лошадях и повозках по грунтовым дорогам, что замедляет его распределение. Крестьянство лишено какой-либо экономической мобильности или доступа к образованию, большинство остается неграмотным, и, несмотря на земельную реформу 1864 года, многие по-прежнему платят ренту местной аристократии. Хотя этот пережиток феодализма особенно заметен на севере Молдовы, его последствия ощущаются по всей стране. Более половины сельскохозяйственных угодий в Румынии принадлежит менее чем 2000 человек, хотя крупные семьи землевладельцев переехали в города несколько десятилетий назад, предпочитая управлять своей собственностью через уполномоченных посредников. Сочетание заочного землевладения и архаичного изнурительного труда породило недовольство в сельской местности." 
