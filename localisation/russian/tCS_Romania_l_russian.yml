### Bookmark & Leader Desc. ### 

ROM_COMING_STORM_DESC:0 "Небольшое государство в Восточной Европе, Королевство Румыния родилось после русско-османской войны 1877 года. Румыния - развивающаяся, хотя и преимущественно аграрная страна, расположенная в Восточной Европе. Находясь в окружении великих держав, маленькая страна тихо выживала, предоставляя уступки Австро-Венгрии и Российской империи. Однако королевство разобщено, миллионы этнических румын живут за пределами страны. С национальной лихорадкой на подъеме, и бедствиями индустриализации, назревающими по всей стране, маленькая нация Румынии оказывается в опасном, новом мире." 
POLITICS_FERDINAND_I_ROM_DESC:0 "Когда король Кароль I умер без прямого наследника в 1914 году, его племянник Фердинанд сменил его на посту короля. Принц Фердинанд Виктор Гогенцоллерн-Зигмарингенский родился в 1865 году в семейной резиденции в Баден-Вюртемберге, Германия, в семье брата Кароля Леопольда и принцессы Антонии Португальской. Детство Фердинанда было отмечено переездом семьи в Румынию, когда его дядя вступил на трон. В отличие от большинства членов своей семьи, Фердинанд сохранил католическую веру и отказался перейти в православие, как того ожидала румынская общественность. В 1889 году он был признан наследным принцем в соответствии с пожеланиями своего дяди. Личная жизнь Фердинанда была несчастливой; ему было запрещено жениться на своей настоящей любви, румынской фрейлине Елене Вэкареску, в соответствии с конституционным законом, запрещающим королю брать румынскую жену. Вместо этого он сочетался браком со своей кузиной Марией Эдинбургской, чего ни один из них не желал, и оба стали возмущаться. После вступления на престол он использовал связи своей жены с Англией для улучшения отношений Румынии с Великобританией и западными союзниками". 
POLITICS_ION_C_DESC:0 "Брэтиану - наследник самой влиятельной политической династии в Румынии. Его дед, Константин, был влиятельным влашским боярином, возглавлявшим дворянское собрание во время русско-турецкой войны. Его отец, Ион К. Брэтиану, основал Национально-либеральную партию после обретения Румынией независимости и был премьер-министром с 1876 по 1888 год. У семьи были неоднозначные отношения с дворянством из-за их давних выступлений за республиканское государство, и они широко ненавидимы консерваторами. Ион И. К. Брэтиану родился в 1864 году и после службы в армии учился в Париже на инженера. Он часто пропускал занятия, чтобы послушать лекции по гуманитарным наукам, и стал страстным поклонником трудов Макиавелли и Борджиа. Брэтиану твердо верит в практику реальной политики; он ярый националист и будет использовать любые возможности во внешней и внутренней политике для достижения своих двойных целей - единой Великой Румынии и современного либерального румынского государства. Внутри страны он добивался проведения земельной реформы и расширения доступа румынского крестьянства к выборам, что привело к созданию огромной базы поддержки со стороны бедных и бесправных слоев населения". 
POLITICS_CUZA_DESC:0 "Родившийся в Яши в 1857 году в семье среднего класса Куза вскоре посвятил себя академическим занятиям. Его усилия были достаточно заметны, чтобы завоевать достаточную благосклонность для завершения учебы в Германии и, в конечном итоге, для поступления на юридический факультет Парижского университета. Получив диплом юриста, Куза в 1882 году получил две докторские степени - по политологии и экономике - в Берлинском и Брюссельском университетах соответственно. Его интерес к поэзии и литературе привел к тому, что вместе со своим наставником Константином Милле он участвовал в создании журнала "Юнимея". Однако вскоре Куза рассорился с социалистами из-за своего увлечения теориями Артура де Гобино, который утверждал, что евреи "инстинктивно работают на уничтожение" Румынии, а румыны происходят от "древней расы сверхлюдей". После возвращения в родную Румынию он присоединился к консерваторам, а затем ушел, чтобы основать собственное движение, возглавляемое его газетой Neamul Românesc. С 1901 года он был приглашенным профессором в университете Яши и работал над созданием своей базы политической поддержки." 
POLITICS_GHEREA_DESC:0 "Путь Константина Доброгеану-Гереа к руководству радикальным социалистическим движением Румынии вдохновлен его личными и семейными трагедиями. Родившийся в 1855 году в российской Украине в еврейской семье низшего класса, подвергавшейся преследованиям со стороны этнических украинцев и имперской тайной полиции, Доброгеану-Гереа в 1875 году после угроз со стороны Охраны оставил многообещающую академическую карьеру в области социологии в Харьковском университете и поселился в Румынии в качестве беженца. Вскоре он сыграл важную роль в создании Социал-демократической рабочей партии и стал одним из ее самых видных лидеров. Он также является важным автором румынского литературного журнала "Junimea". Доброгеану-Гереа утверждал, что Румыния застряла в феодализме, и что земельные реформы 1864 года отвлекли крестьянство, оставив власть старой знати нетронутой. Поэтому он разошелся с другими марксистскими теоретиками, утверждая, что крестьяне и городские рабочие одинаково необходимы для достижения политических реформ и справедливой Румынии". 
POLITICS_CRISTESCU_DESC:0 "Родившись в семье ткачей из рабочего класса в 1882 году, Георге Кристеску провел большую часть своей ранней жизни, подрабатывая изготовлением одеял в нищей деревне Копачиу. Он был радикально настроен в раннем возрасте и начал агитировать за растущее румынское социалистическое движение в 16 лет, выполняя поручения партии и выступая в качестве наблюдателя, предупреждая собрания, если полиция собиралась устроить на них облаву. Его несколько раз арестовывали, но он отказывался разглашать какую-либо информацию властям. Кристеску является активным представителем крайне левого крыла румынского социалистического сообщества и неоднократно вступал в конфликт с более осторожными и консервативными членами партии, организовывая железнодорожные забастовки и прямые акции без разрешения партии. Несмотря на скромное воспитание, Кристеску харизматичен и моден, получив прозвище "Человек с красным галстуком в четыре руки" за свой элегантный внешний вид и эрудицию". 

GENERALS_CONSTANTIN_PREZAN_DESC:0 "Родился в Бутиману, уезд Дамбовица в Северной Валахии, о его воспитании мало что известно. Однако в 1875 году Презан поступил в Офицерскую пехотную и кавалерийскую школу и в 1880 году окончил ее в звании второго лейтенанта, а также примерно в то же время окончил престижную французскую военную академию Сен-Сир. В 1887 году он получил звание капитана, а в 1900 году был назначен главнокомандующим румынскими войсками. Это способный командир, сохраняющий спокойствие на поле боя. Он пользуется популярностью как среди войск, так и среди командного состава". 
GENERALS_CAROL_I_DESC:0 "Командуя войсками во время войны за независимость Румынии в 1877 году, Кароль I носит церемониальное звание фельдмаршала в стране. Кароль не претендует на звание военного стратега. Хотя он носит это звание лишь церемониально, большинство военных команд проходит через него. Например, перемещение и развертывание войск, а также боевой порядок. Кэрол близок к маршалу Презану и полностью доверяет его способностям". 
GENERALS_ION_DRAGALINA_DESC:0 "Родившийся в Карансебеше в регионе Банат Австро-Венгрии в 1860 году, генерал Дрэгалина хорошо известен своими командирскими способностями. Он учился в военной школе в Тимишоаре, затем продолжил обучение в Военной школе Вены до 1885 года, которую окончил и поступил на службу в австро-венгерскую армию в звании лейтенанта линейного полка № 43. 1 декабря 1887 года он уволился из армии и переехал в Румынию, где поступил на службу в румынскую армию. Он быстро поднялся по служебной лестнице и стал одним из самых важных генералов в армии". 
GENERALS_ALEXANDRU_AVERESCU_DESC:0 "Родившийся в Озерне в 1859 году в Российской империи недалеко от границы с Румынией, генерал Авереску прожил хорошую жизнь. Имея возможность учиться в Румынской православной семинарии в Измаиле, он быстро заинтересовался жандармами в этом регионе. В 1870 году он окончил Школу искусств и ремесел в Бухаресте. В 1876 году он вступил в ряды жандармов в Измаиле, а после русско-турецкой войны 1877 года стал полноправным членом вооруженных сил, где пострадал от обморожения. Он был произведен в генералы в 1904 году после прохождения офицерской школы в Тырговиште". 
GENERALS_GRIGORE_CRAINICEANU_DESC:0 "Герой войны за независимость Румынии, а также политик, генерал Крейничану прославился на всю страну и за рубежом своими военными и гражданскими действиями. Однако его методы не пользуются популярностью в войсках, поскольку он очень строгий руководитель. Его сын Константин - тоже военный, он пошел по стопам отца и завоевал всенародную популярность. Крейничану возглавляет гарнизонные части на севере страны, где он обещал поддерживать порядок и безопасность в регионе". 

