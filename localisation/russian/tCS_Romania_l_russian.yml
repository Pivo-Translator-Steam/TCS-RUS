ROM_The_Prezan_Plan:0 "План Презана" 
ROM_The_Prezan_Plan_desc:0 "Маршал Презан, а также многие видные генералы армии были обеспокоены постоянно растущей возможностью войны на нескольких фронтах. Эти опасения только усугублялись изменениями в геополитической ситуации на Балканах. Австро-Венгерская империя начала все дальше вторгаться на суверенную румынскую территорию, ограничивая возможности правительства. Такие политические силы, как семья Брэтиану, были открытыми противниками этих посягательств. Как когда-то боялась армия, война с державой, которая намного сильнее нас, больше не вероятна, она неизбежна.\n\nМаршал Презан намерен быть готовым к этой реальности, все, что ему нужно, это финансирование и время.\n\nВ настоящее время фортификационные усилия §Rнесуществуют§!.\nПодготовка к длительной войне §Rнесуществует§!.\nПодполковник Рэшкану не был §Rповышен§!". 
