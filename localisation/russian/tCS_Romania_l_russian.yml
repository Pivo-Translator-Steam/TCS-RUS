### Events ### 

ROM_political.1.t:0 "Первый кабинет Бореску" 
ROM_political.1.d:0 "Румынская консервативная партия выиграла сенат во время выборов 1905 года в результате неудач первого сената, возглавляемого либералами. Константин Бореску, известный румынский консерватор и известный писатель, был выдвинут от Консервативной партии и победил с большим перевесом. Прошло меньше месяца с момента его вступления в должность, но старый консерватор дал много обещаний широкой общественности, и есть большие надежды, что этот срок будет намного лучше, чем катастрофа, которую принес стране предыдущий. Однако у Бореску есть и другая цель, о которой не знает ни широкая общественность... ни даже король Кароль I". 
ROM_political.1.a:0 "За новый срок!". 

ROM_political.2.t:0 "Влияние короля" 
ROM_political.2.d:0 "Неизвестный широкой публике, король Кароль довольно часто пользуется властью, предоставленной ему конституцией. Согласно действующей конституции, король, независимо от обстоятельств, имеет решающее слово по каждому предложению сената. Если только большинство, по крайней мере, пять шестых сената, не расходится во мнениях с королем. Этот закон был принят втайне, чтобы гарантировать, что действия в сенате будут проходить под бдительным присмотром королевской семьи, и любой заговор будет пресечен. Однако никто не ожидал, что король начнет злоупотреблять этими полномочиями. Либеральная партия НЛП вступила в союз с королем, который в ответ предоставил им дополнительные полномочия в сенате. Если в прошлом консервативная партия могла иметь большое преимущество над своими либеральными коллегами, то на рубеже веков это уже не так." 
ROM_political.2.a:0 "Конечно, он должен использовать его только на благо нации?" 

ROM_political.3.t:0 "Увольнение министра Лаховари" 
ROM_political.3.d:0 "Сегодня утром по приказу короля Кароля I министр Иоанн Лаховары был уволен из сенатского совета без объяснения причин. Либеральный министр Александру Джувара получил должность министра экономики страны. Многие в сенате считают, что он был заменен из-за его неприязни к королю и того, насколько открытая система оставила эксплуатацию для разгула короля. Многие консервативные министры выступили с протестами, как и Константин Бореску, однако эти протесты были практически проигнорированы королем. Многие консервативные министры разгневаны этими событиями, хотя многие либеральные министры выглядят почти радостными." 
ROM_political.3.a:0 "Сейчас король переступил свои границы...". 

ROM_political.4.t:0 "Австрийский бизнес в Олтении" 
ROM_political.4.d:0 "Богатые австрийские бизнесмены выразили заинтересованность в дальнейшем развитии региона Олтения, особенно на севере, где шахтерские города усеяли Южные Карпаты. Потенциально мы могли бы дать им разрешение работать по своему усмотрению, однако они хотели бы получить что-то взамен...". 
ROM_political.4.a:0 "Освободить место для расширенных шахт на севере". 
ROM_political.4.b:0 "Приоритет - нефть". 

ROM_political.5.t:0 "Распределение бюджета" 
ROM_political.5.d:0 "В настоящее время мы можем расставить приоритеты в развитии одного промышленного сектора, должны ли мы сосредоточиться на развитии военного сектора или работать в направлении экономики, основанной на потреблении?" 
ROM_political.5.a:0 "Приоритет военных расходов" 
ROM_political.5.b:0 "Приоритет гражданскому рынку" 

ROM_flavour.1.t:0 "Генерал Вартиади страдает от сердечного приступа" 
ROM_flavour.1.d:0 "Печальный день настал для военного командования в Румынии. Сегодня утром генерал Панаит Вартиади перенес тяжелый сердечный приступ в своем доме в Бухаресте. Несмотря на все попытки медицинских чиновников доставить его в госпиталь, он, к сожалению, скончался по дороге в госпиталь. Генерал будет похоронен на кладбище Беллу с полными воинскими почестями. На похоронах будет присутствовать сам король. Генерал Маврокордат, близкий друг и соратник покойного генерала, заявил новостям: "Генерал Вартиади посвятил всю свою карьеру военной службе, верно служил стране и храбро защищал ее, страстно любил армию, он завоевал любовь и уважение всех, кто знал его и мог оценить этот преданный и неравнодушный характер." !
ROM_flavour.1.a:0 "Да упокоится он с миром...". 

ROM_flavour.2.t:0 "Бывший лидер Сената Бореску найден мертвым" 
ROM_flavour.2.d:0 "Бывший член Консервативной партии и лидер румынского сената Константин Бореску был найден мертвым в своем доме сегодня утром соседом, который обедал с бывшим министром. Вскрытие показало, что он мирно скончался во время сна в своей спальне, где его и обнаружили и извлекли власти, прибыв в усадьбу. На следующей сессии Сената будет объявлена минута молчания, поскольку многие члены Сената были личными друзьями консервативного политика. По всей стране собрались толпы соболезнующих людей, чтобы почтить память этого человека, так как новость о его кончине распространилась по всей стране. В честь его заслуг перед нацией, участок Ateneul Român был переименован в его честь, так как он был одним из основателей и самых видных членов румынского культурного общества Atheneum." 
ROM_flavour.2.a:0 "Он был великим человеком...". 

ROM_economic.1.t:0 "Законопроект Олтении" 
ROM_economic.1.d:0 "Сенат уже несколько недель находится в тупике из-за "законопроекта об Олтении", как его назвала пресса. Это стало горячей темой в газетах, поскольку законопроект касается состояния развития Олтении. На стороне индустриализации НЛП и сотрудничающие с ней партии, а также большинство крестьянства. Крестьянство надеется получить экономическую и политическую свободу от тяжелого крепостного права, которым страдает сельская местность. Однако, с другой стороны, консерваторы и помещики опасаются, что принуждение региона, который десятилетиями оставался таким, как есть, может поставить под угрозу экономическую и экологическую стабильность региона.\n Однако обе стороны договорились о расширении шахт в долине Валкан. Долина Валкан стала еще одной темой для дебатов, поскольку права рабочих там практически не соблюдаются, и рабочие об этом знают. Рабочие часто устраивают забастовки, что чаще всего приводит к насилию... и смерти или тяжелым ранениям полицейских в регионе. Кровопролитию в долине должен быть положен конец, так как нынешняя ситуация слишком тяжела для людей." 
ROM_economic.1.a:0 "Поддержите НЛП и ее союзников!". 
ROM_economic.1.b:0 "Идти вместе с КП!". 

ROM_economic.2.t:0 "Шахты долины Валкан" 
ROM_economic.2.d:0 "В горном массиве Валкан в Олтении спрятан город Тыргу-Жиу. Этот город долгое время был процветающим шахтерским городом и источником большей части железа и других минералов для Румынии. Недавно он оказался под огнем из-за многочисленных сообщений о жестоком обращении с рабочими и в целом небезопасных условиях. В крупных газетах ходило много слухов о том, что некоторые владельцы шахт подкупили местную полицию, пытаясь принудить ее к выполнению квот.\n\n Однако это почти полностью игнорируется обеими основными политическими партиями, которые вместо этого обсуждают инвестиции и расширение шахт в городе. НЛП выступала за спешное расширение шахт в больших масштабах, а также за вливание большого количества средств в город для развития гражданских служб и расширения железных дорог в регионе. Однако консервативные элементы Сената выступают за мягкое расширение шахт, и гораздо меньше средств должно быть вложено в сам город, а все внимание сосредоточить на шахтах." 
ROM_economic.2.a:0 "На стороне либералов!". 
ROM_economic.2.b:0 "На стороне консерваторов!". 

ROM_economic.3.t:0 "Выселение австрийских земельных баронов в Олтении" 
ROM_economic.3.d:0 "В связи с тем, что сделка с Олтенией наконец-то состоялась, для развития промышленной базы региона требуется новая земля. Эта земля будет получена от земельных баронов, большинство из которых имеют австрийское происхождение. Австрийские дворяне на протяжении десятилетий использовали румынское крестьянство как средство получения дешевых и легких денег, поскольку правительство позволяет им свободно покупать землю по сниженным ставкам. Затем эти бароны перераспределяют землю между крестьянами, облагая их тяжелыми налогами и используя почти рабский труд, чтобы заработать деньги. Этому должен прийти конец, по крайней мере, в Олтении, так как многие региональные правительства уже избрали этих людей. Теперь, когда правительство нашло применение земле, им будут вручены уведомления о выселении и документы о реквизиции земель, которыми они владеют. Однако это сильно ухудшит отношения с Австрией, и некоторые политики опасаются таких результатов." 
ROM_economic.3.a:0 "Послужит им на пользу!". 

ROM_economic.4.t:0 "Расширение компании Slatina S.A.". 
ROM_economic.4.d:0 "Slatina S.A. - крупная компания по производству алюминия, расположенная в Слатине, в Олтении. Завод долгое время служил местом для переработки минералов в более очищенные, пригодные для использования материалы. Недавно в сенате зашел разговор о расширении предприятия". 
ROM_economic.4.a:0 "Конечно, мы должны!" 
ROM_economic.4.b:0 "В этом нет необходимости..." 

ROM_agrarianist.1.t:0 "Отменить тариф на урожай" 
ROM_agrarianist.1.d:0 "-" 
ROM_agrarianist.1.a:0 "Мы будем двигаться дальше без их одобрения!" 
ROM_agrarianist.1.b:0 "Попытаемся договориться с ними!" 

ROM_agrarianist.2.t:0 "Консерваторы реагируют!" 
ROM_agrarianist.2.d:0 "Во время недавнего заседания в сенате консервативные элементы правительства открыто выразили свой гнев по поводу игнорирования НЛП их аргументов по поводу выселения австрийских домовладельцев, что привело к очередному тупику в сенате. В связи с растущей либерализацией населения и непопулярными действиями Консервативной партии, в палате сената наметился почти полный раскол. Законопроект удалось провести, несмотря ни на что, из-за опасений возмутительной реакции крестьянства, однако, Консервативная партия не скоро забудет это." 
ROM_agrarianist.2.a:0 "Тревожное развитие событий...". 

ROM_agrarianist.4.t:0 "Закон 1864 года" 
ROM_agrarianist.4.d:0 "В 1864 году в княжествах Валахия и Молдова был принят закон, который ратифицировал удаление австрийских и турецких земельных баронов, а также владельцев предприятий, чтобы помочь крестьянству Румынии. Этот закон так и не был введен в действие из-за политической нестабильности и создания единого румынского государства. Национализм и гордость заставили людей на время забыть о бедах земельных баронов, однако теперь эти беды вернулись. Наконец, спустя почти сорок лет после принятия законопроекта, сегодня закон вступит в силу, и хотя на это потребуется некоторое время, страна движется вперед, объединившись под единым румынским знаменем, знаменем справедливости, знаменем веры и, самое главное, знаменем победы над бывшими угнетателями." 
ROM_agrarianist.4.a:0 "За новую Эру!". 

ROM_revolts.1.t:0 "Крестьянство восстало!" 
ROM_revolts.1.d:0 "Крестьянство восстало! Утром 21 февраля Мочи Фишер был найден убитым в своем поместье вместе со всей семьей. Уроженец Флэманци, небольшого села на севере Молдовы, Фишер имел еврейское и австрийское происхождение. Крестьяне, обрабатывавшие его земли, в отместку открыто начали бунтовать на улицах, поджигать и разрушать местные предприятия. Один из офицеров, пытавшийся противостоять протестующим, был забит камнями почти до смерти и с тех пор находится на лечении в больнице в Галаце. Участники беспорядков требуют соблюдения земельных законов и принуждения землевладельцев к перераспределению земли в пользу крестьянства. Многие также были замечены в нападениях на местных евреев, проживающих в небольших сельских общинах. Северная Молдова переживает кризис, и полиция просит подкрепления, чтобы дать отпор". 
ROM_revolts.1.a:0 "Пришлите чертову жандармерию!". 
ROM_revolts.1.b:0 "За народ!". 

ROM_revolts.2.t:0 "Восстание распространяется на Олтению" 
ROM_revolts.2.d:0 "Из-за бездействия сената и индустриализации Олтении крестьянство в сельских районах области восстало! Растущее несогласие и гнев среди масс, наконец, вырвались наружу, когда бунтовщики и радикалисты заполонили улицы, нападая на богатых и тех, кого считали "угнетателями" по отношению к бедным. Тех, кто стал свидетелем жесткой тактики жандармерии на севере Молдовы, обуяла ненависть. Политики из Консервативной и Либеральной партий только подливали масла в огонь, а теперь некоторые из наиболее радикальных движений объявили самого короля предателем государства! Жандармерия связана на севере и не может выделить много ресурсов. Что же нам делать?" 
ROM_revolts.2.a:0 "Послать военных". 
ROM_revolts.2.b:0 "Призвать резервы жандармерии" 

ROM_revolts.3.t:0 "Битва при Команешти" 
ROM_revolts.3.d:0 ""Кладбище Команешть". Именно такое название новостные источники дали городу Комэнешть, расположенному к востоку от Бакэу. Теперь стало очевидно, что жандармерия и другие элементы правоохранительных органов использовали ужасные методы для разгона бунтовщиков. Участники беспорядков пытались добиться поддержки закрытия угольной шахты в Команешть, где отвратительные условия труда и травмы. Однако полиция и жандармерия встретили протестующих огнем и расправой, в результате чего погибли по меньшей мере двенадцать гражданских лиц, а другие получили ужасные ранения. Жандармерию критиковали за жесткие и жестокие методы, однако руководство отказалось от комментариев. Эта бойня вызвала резкий рост напряженности среди фермеров и рабочих, и теперь мы можем столкнуться с революцией в самой Валахии." 
ROM_revolts.3.a:0 "Как мы допустили это...?". 

ROM_revolts.4.t:0 "Конец восстания" 
ROM_revolts.4.d:0 "Восстание 1907 года закончилось, кровавая и катастрофическая фаза для Румынии. Ничего подобного не было со времен османской оккупации. Предстоит много восстановительных работ, и отношения с крестьянством должны быть восстановлены, прежде чем нечто подобное произойдет снова." 
ROM_revolts.4.a:0 "Пусть мертвые покоятся с миром...". 

### Focuses ### 

ROM_New_Century:0 "Новый румынский век" 
ROM_New_Century_desc:0 "В мире и в Румынии наступил новый век. Поскольку выборы 1901 года были полной катастрофой, мы должны проявить особый интерес к выборам 1907 года." 
ROM_Boerescu_Cabinet:0 "Новый кабинет Боэреску" 
ROM_Boerescu_Cabinet_desc:0 "Константин Бореску - известный румынский генерал и политик, который выиграл выборы главы сената с большим перевесом на выборах 1901 года. Многие задаются вопросом, какой будет его окончательная политика к концу срока полномочий." 
ROM_Budget_Analysis:0 "Оценить бюджет квартала" 
ROM_Budget_Analysis_desc:0 "Благодаря процветанию торговли нефтью, в этом году у нас гораздо больший бюджет для работы, и он только увеличился с момента первого открытия нефти в Валахии." 
ROM_Distribute_the_Budget:0 "Распределение бюджета" 
ROM_Distribute_the_Budget_desc:0 "Оценив бюджет, мы пришли к выводу, что в банке гораздо больше денег, чем мы ожидали! Это захватывающая перспектива, так как с этими дополнительными средствами модернизация в масштабах всей страны теперь является реалистичной идеей." 
ROM_Military_Budgets:0 "Новый военный бюджет" 
ROM_Military_Budgets_desc:0 "Румынские вооруженные силы находятся в тяжелом состоянии и нуждаются в серьезном финансировании для решения серьезных проблем со снабжением всей армии. В связи с ростом напряженности в Европе... это должно быть первоочередной задачей". 
ROM_Negotiate_with_Concordia:0 "Средства для Конкордии" 
ROM_Negotiate_with_Concordia_desc:0 "Artilerie Concordia - создатель оружия, базирующийся в Бухаресте и Крайове. Они поставляют армии большую часть неимпортируемой артиллерии и были открыты для румынских военных, чтобы офицеры могли использовать их цеха для создания прототипов, а также для попыток рационализировать производство винтовок." 
ROM_School_Budgets:0 "Деньги школам" 
ROM_School_Budgets_desc:0 "Сектор школьного образования в Румынии имеет очень низкий приоритет в национальном финансировании, однако благодаря этим передовым фондам, теперь есть деньги, которые позволят развивать государственное школьное образование, что означает, что крестьянство сможет, наконец, получить образование, которого оно заслуживает." 
ROM_Railroad_Budgets:0 "Деньги для CFR" 
ROM_Railroad_Budgets_desc:0 "CFR - очень важный железнодорожный бизнес в Румынии, и следует выделить больше средств, чтобы позволить им открыть новые линии внутри страны." 
ROM_Carol_Influence:0 "Кукловод" 
ROM_Carol_Influence_desc:0 "Король Румынии Кароль I глубоко запустил свои руки в политический ландшафт страны, а гражданское население совершенно не замечает этого. Король долгое время разыгрывал основные политические партии друг против друга, чтобы сохранить статус-кво, что не допускало никаких соглашений между либералами и консерваторами в правительстве." 
ROM_Austria_Business:0 "Австрийская нефтяная перспектива" 
ROM_Austria_Business_desc:0 "Австрийские бизнесмены уже давно интересуются румынской нефтью и готовы платить за доступ к этим скважинам самые большие деньги. Возможно, в Олтении, в обмен на определенные права на некоторые скважины, мы могли бы получить финансирование для развития нашей промышленности." 
ROM_Liberal_Flirtation:0 "Заигрывание с либералистской политикой" 
ROM_Liberal_Flirtation_desc:0 "Румыния долгое время была настроена консервативно, однако с приходом к власти либеральных партий, возможно, пришло время открыть дверь для новых идей." 
ROM_Let_Bratianu_Into_Senate:0 "Семейные традиции Братиану" 
ROM_Let_Bratianu_Into_Senate_desc:0 "Семья Брэтяну долгое время была самой влиятельной семьей в румынской политике, младший сын - либерал. Хотя из-за своей радикальной политики ему было запрещено занимать должности в сенате. Однако, если позволить ему войти сейчас, это дестабилизирует консервативную коалицию, которая существует между правыми партиями в Румынии." 
ROM_Force_the_Oltenia_Debate:0 "Давление на консервативный сенат" 
ROM_Force_the_Oltenia_Debate_desc:0 "На консерваторов нужно оказать давление, чтобы они согласились с более либеральными идеалами, или столкнуться с королем, который будет угрожать их властным позициям." 
ROM_Develop_Dobrogea:0 "Проект Добруджа" 
ROM_Develop_Dobrogea_desc:0 "Добруджа, возможно, самый важный регион Румынии, крайне слабо развит по сравнению с другими регионами страны из-за своего рельефа. Однако с дополнительным финансированием, оставшимся в бюджете, мы сможем, наконец, заняться развитием Добруджи и портов вдоль побережья Черного моря." 
ROM_Continue_the_Puppet_Show:0 "Большая игра короля" 
ROM_Continue_the_Puppet_Show_desc:0 "Кароль I обладает огромной властью в политике страны, и благодаря своей власти он влияет на многих влиятельных людей внутри страны. Его власть простирается от границы до границы, от города до города и от деревни до деревни." 
ROM_the_Common_Man:0 "Простой человек" 
ROM_the_Common_Man_desc:0 "Крестьянство Румынии долгое время подавлялось консервативными и автократическими силами в сенате. Теперь, когда либеральная партия набирает силу, пришло время для крестьянства освободиться от своих оков." 
ROM_Aurelian_Cabinet:0 "Кабинет Петра Аврелиана" 
ROM_Aurelian_Cabinet_desc:0 "Петре Аврелиан - известный либеральный политик в стране, уступающий только Брэтиану. Однако на новых выборах он ведет кампанию за Национальную либеральную партию." 
ROM_Form_Opposition_Council_Against_King:0 "Против короля". 
ROM_Form_Opposition_Council_Against_King_desc:0 "Король слишком долго вмешивался в политику внутри страны, и теперь он рискует дестабилизировать всю страну из-за сохранения своей власти. Этого нельзя допустить, и мы должны выступить против короля во имя нового румынского будущего." 
ROM_Push_for_Second_Boerescu_Cabinet:0 "Выдвинуть новый кабинет Бореску". 
ROM_Push_for_Second_Boerescu_Cabinet_desc:0 "Константин Бореску сейчас единственная надежда для Румынии выжить в новом веке, мы должны обеспечить его позицию на второй срок, и тогда он сможет разоблачить истинную власть короля." 
ROM_Move_to_Limit_King_Powers:0 "Вытеснить короля из Сената". 
ROM_Move_to_Limit_King_Powers_desc:0 "Мы должны заставить короля покинуть сенат навсегда. Его власти позволяли расти слишком долго, с Бореску обеспечен еще один срок, пришло время дать отпор марионеточному хозяину." 
ROM_Military_Sympathies:0 "Симпатии в армии" 
