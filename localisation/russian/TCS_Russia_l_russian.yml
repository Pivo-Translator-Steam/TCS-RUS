 RUS_the_7th_department:0 "Седьмой департамент"
 RUS_the_7th_department_desc:0 "Седьмой отдел, хотя и не так активно работает в полиции, как специальный отдел, все же невероятно ценен в проведении расследований, проводимых всеми другими отделами, а также в сотрудничестве с отдельным тюремным отделом. Без него полиция, безусловно, была бы инертна в своей способности проводить аресты. Поэтому расширение 7-го отдела должно происходить параллельно с расширением полиции".
 RUS_the_8th_department:0 "8-й департамент"
 RUS_the_8th_department_desc:0 "8-й департамент, хотя и новый и относительно недофинансированный, может проложить путь в уголовном расследовании и детективной работе в империи, официально структурировав и организовав детективные подразделения, мы сможем лучше бороться с преступностью по всей стране, кроме того, расширение департамента должно увеличить шансы справиться с крупными преступными синдикатами и преступлениями против собственности."

 # Army #

 RUS_increase_mil_expenditure:0 "Увеличить военный бюджет"
 RUS_increase_mil_expenditure_desc:0 "Если наши вооруженные силы будут в состоянии справиться с растущими угрозами на всех фронтах, то необходимо общее увеличение расходов по всем направлениям. К черту расходы!"
 RUS_general_directorate_of_the_general_staff:0 "Главное управление Генерального штаба"
 RUS_general_directorate_of_the_general_staff_desc:0 "Плохая организация наших вооруженных сил с ног до головы изнурительна, однако создание нового управления Генерального штаба должно начать облегчать проблему сверху донизу."
 RUS_reduce_active_service_time_foci:0 "Сократить время активной службы".
 RUS_reduce_active_service_time_foci_desc:0 "Костяк наших вооруженных сил - это призывники, которые были бесценны во времена великого кризиса, однако сейчас, в тумане революции, бедные призывники становятся жертвами зла, сократив призыв, мы повысим общий профессионализм наших вооруженных сил."
 RUS_increase_reserve_training:0 "Подготовка резервных подразделений"
 RUS_increase_reserve_training_desc:0 "Train Hard, Fight Easy\nПосле сокращения срока активной воинской повинности, вполне естественно, что эти сотни тысяч могут быть призваны в любое время как часть наших резервов, однако для этого резервисты должны проходить двухгодичную подготовку, чтобы быть достаточно компетентными для службы во время войны."

 RUS_create_mil_inspection_service:0 "Создать подразделение военной инспекции"
 RUS_create_mil_inspection_service_desc:0 ""

 RUS_expand_arsenals:0 "Расширить арсеналы"
 RUS_expand_arsenals_desc:0 "Государственными арсеналами долгое время пренебрегали в пользу других капиталистических заводов, хотя они вряд ли смогут сравниться по производительности с этими хорошо зарекомендовавшими себя заводами, они гарантированно будут более надежными во время войны."

 RUS_integrate_military_intelligence:0 "Интегрировать военную разведку"
 RUS_integrate_military_intelligence_desc:0 ""

 RUS_the_common_soldier:0 "Понимание общего рядового"
 RUS_the_common_soldier_desc:0 "Последние события показали нам, что мы потеряли связь со многими из тех, кто составляет наши великие вооруженные силы. Чтобы предотвратить повторение подобных актов, мы должны дать мужчинам повод для борьбы".
 RUS_modernise_russian_fortress:0 "Модернизировать крепость Россия"
 RUS_modernise_russian_fortress_desc:0 "Хотя нет сомнений в том, что наши славные вооруженные силы сокрушат любую оппозицию на западном фронте, все же стоит инвестировать в крепости вдоль нашего западного фронта, чтобы задержать вражеские силы, пока наши войска мобилизуются."
 RUS_future_generals_foci:0 "Будущие генералы"
 RUS_future_generals_foci_desc:0 "У большинства наших высших командиров подходит к концу срок службы, и на их место должны прийти новые звезды."
 RUS_the_cossacks:0 "Казаки"
 RUS_the_cossacks_desc:0 "Казаки служат жизненно важной частью наших вооруженных сил, охраняя наши границы, борясь с бандитами, разбойниками и революционерами, однако их место в современной армии ставится под сомнение рядом наших генеральных штабов."
 RUS_accelerate_mil_rail_construction:0 "Ускорить строительство военных железных дорог"
 RUS_accelerate_mil_rail_construction_desc:0 "Без строительства железных дорог Россия, великая и могучая, не сможет функционировать, и это ложится тяжелым бременем на вооруженные силы, так как без функциональной логистики и мобильности мы не сможем сосредоточить нашу мощь там, где это необходимо, что приводит нас к выводу, что железнодорожное строительство должно быть сосредоточено в первую очередь для военных целей."
 RUS_cossack_intergration:0 "Казачья интеграция"
 RUS_cossack_intergration_desc:0 "Одно из предложений - сблизить казаков с остальной нашей кавалерией и использовать их в качестве вспомогательных сил для разведки перед основными силами."
 RUS_cossack_seperation:0 "Казачья сепарация"
 RUS_cossack_seperation_desc:0 "Другое предложение - держать казаков в резерве, готовых к мобилизации в случае войны, в которой отдельные хозяева предоставят казачьи дивизии для военного использования."
 RUS_seperate_railway_troop:0 "Отдельные железнодорожные войска"
 RUS_seperate_railway_troop_desc:0 "Основанные в 1851 году, хотя и немногочисленные, Железнодорожные войска Вооруженных сил России оказывают неизмеримую услугу по защите и поддержанию железнодорожных линий в зонах конфликта и как таковые важны для России и ее армий в обеспечении того, чтобы войска и припасы доставлялись туда, где они необходимы, невредимыми и вовремя."

