 ## Russian Revolution (1905) Events ##

 russia_rev.1.title:0 "Гороховые волнения"
 russia_rev.1.desc:0 "Импровизированные красные знамена развеваются на ветру, факелы, сельскохозяйственные орудия, охотничьи ножи и старые винтовки подняты к небу в знак протеста, и скандирование "Свобода и хлеб! Смерть помещикам!" эхом разносятся по некогда спокойной пасторальной общине. Колонна - это не сборище звездноглазых идеалистов и студентов, это старики, которые видели слишком много зим, и молодые парни, которые видели слишком мало. Ночное небо освещают горящие номера усадеб, а имущество местной знати, давно покинувшей деревню, разбирается и перераспределяется среди нуждающихся. Оставшиеся в провинции посредники и администраторы были преданы суду как "кровопийцы". Терпение многострадального крестьянства в этом регионе подошло к концу, еще одна община взялась за оружие против государства.\n\nРеволюционное несогласие, охватившее нацию, первоначально ограниченное городскими центрами империи, продолжает распространяться на сельскую местность, и некоторые крестьяне взялись за оружие, требуя радикальных реформ. Неспособность монархии подавить забастовщиков в городах и продолжающиеся сепаратистские волнения в провинциях способствовали распространению революционных настроений. Давние недовольства крестьян, такие как непосильные долги, отсутствие экономических возможностей и наличие крепостного права в полном смысле слова, вырвались наружу после десятилетий невысказанного недовольства.\n\n\nМестные военные и полицейские подразделения, отправленные на подавление ранних стадий восстания, отказались вступать в бой с крестьянскими толпами, поскольку многие из них были родом из этих же деревень и не стали бы направлять оружие против соседей, которых они знали с детства. Они не оказали сопротивления повстанческим силам, что позволило местным волнениям перерасти в массовое восстание. Хотя масштабы беспорядков меркнут по сравнению с волнениями, охватившими крупнейшие города России, дворяне призывают к немедленным действиям, чтобы не допустить дальнейшего распространения бунтарских настроений среди сельского населения."
 russia_rev.1.a:0 "Черт бы побрал этих крестьян!"
 russia_rev.2.title:0 "Крестьянское восстание на Украине"
 russia_rev.2.desc:0 "После нашей ужасной попытки подавить демонстрации, которые уже несколько месяцев мучают наш народ, страна созрела для революции. Рабочие по всей империи отказываются работать на наших заводах, ввергая нашу экономику в пучину беспорядка. Ни в одном регионе не было такого количества бастующих рабочих, как в Украине, нашей житнице и всей Европе. Сотни тысяч рабочих Украины потеряли всякую веру и доверие к нашему режиму и начали организовывать массовые организации, такие как Рабочие Советы и Советы, чтобы противостоять так называемому "царству террора" нашего режима. Это не более чем неприемлемо, и мы не можем и не должны терпеть такие отвратительные действия против нашей славной империи. Мы должны наблюдать за ситуацией в Украине с крайним предубеждением и мобилизовать все местные правоохранительные органы в регионе, чтобы подавить эти гражданские беспорядки. Однако мы должны действовать осторожно, поскольку один неверный шаг может стать предвестником более масштабного восстания, от которого матушка Россия уже никогда не сможет оправиться...".
 russia_rev.2.a:0 "Они всего лишь рабочие завода, не стоит беспокоиться..."
 russia_rev.3.title:0 "Рабочая революция в Польше"
 russia_rev.3.desc:0 "Революционеры в Польше были вдохновлены растущей нестабильностью по всей нашей империи, которая показала всему миру и нашим гражданам, что наша империя слаба и хрупка. Сейчас польские рабочие по всей своей земле объявили забастовку, вывешивая не только знамена, но и ополчение. Это происходит в самое неподходящее время, поскольку наша власть над польским регионом исторически слаба, и это наша единственная граница против наших противников на Западе, в частности, кайзера и его милитаристских амбиций. Мало того, наша экономика сейчас находится на рекордно низком уровне, и мы должны вмешаться быстро и оперативно, пока она не вышла из-под контроля. Нет, ради империи, все варианты на столе, и время не на нашей стороне...".
 russia_rev.3.a:0 "Это всегда проклятые поляки..."
 russia_rev.4.title:0 "Мятеж на борту "Потемкина""
 russia_rev.4.desc:0 "После уничтожения Тихоокеанского флота России и отправки Балтийского флота в Тихий океан, большинство опытного персонала на российских кораблях, все еще остававшихся в порту, было переведено, чтобы восполнить тяжелые потери, понесенные на Тихоокеанском театре. Оставшиеся моряки, призванные укомплектовать устаревшие корабли в порту, особенно Черноморский флот, были призывниками и военнослужащими с неполным рабочим днем, которых заставили надеть форму нужды Русско-японской войны и внутренние беспорядки, охватившие Российскую империю.\n\n\nПоскольку из-за продолжающихся восстаний моральный дух был на рекордно низком уровне, у флота больше не было ресурсов для эффективного питания и размещения моряков. Гниющая провизия, которую подавали людям, насильно удерживаемым в порту, вызвала несколько бунтов, подорвала субординацию и вызвала жестокие репрессии со стороны офицеров. В ответ на это рядовой состав Черноморского флота начал создавать матросские комитеты, выступая за улучшение условий жизни и реформы суровой дисциплины российского флота. Утром 27 июня 1905 года на одном из крупнейших кораблей Черноморского флота, броненосце "Потемкин", вспыхнул мятеж, когда командир открыл огонь по матросам за отказ есть паек. Команда убила 7 офицеров и взяла под контроль корабль, подняв красный флаг вместо российского орла и триколора. Команда избрала комитет, который взял на себя командование кораблем, и решила направить мятежное судно в гавань Одессы, чтобы помочь всеобщей забастовке, проходившей в городе. Мятежники высадили на берег боеприпасы, чтобы противостоять лоялистским войскам, но имперские солдаты уже начали жестоко очищать доки. Хотя лояльные части Черноморского флота уже были отправлены, чтобы вернуть корабль, попытки мятежа и беспорядки распространились по всему флоту, так как новости о восстании корабля распространились."
 russia_rev.4.a:0 "Необходимо, чтобы правительство вернуло этот корабль любой ценой!".
 russia_rev.5.title:0 "Мятежный корабль "Потемкин" в Румынии"
 russia_rev.5.desc:0 "Броненосцу "Потемкин", захваченному бунтующими моряками, удалось ускользнуть от лоялистских элементов Черноморского флота и благополучно добраться до территориальных вод Румынии, где экипаж получил политическое убежище. Когда попытка освободить бастующих в Одессе провалилась, экипаж "Потемкина" остался в гавани, пока их комитет совещался. Стоя на якоре, они захватили другой корабль, "Веха", который был отправлен в Одессу до восстания "Потемкина", чтобы доставить оружие имперским солдатам, оккупировавшим город. Простояв в гавани, мятежники устроили похороны членов своей команды, погибших во время восстания, но похороны быстро стали призывом к революционерам в городе, и в доках вспыхнули новые беспорядки. Во время этого хаоса армейские части, расквартированные в Одессе, попытались захватить судно, но были отбиты повстанцами. В отместку комитет, находившийся на борту "Потемкина", выпустил два снаряда по собранию, проходившему в местном императорском штабе.\n\n30 июня в одесскую гавань прибыла эскадра, посланная российским адмиралтейством, состоявшая из пяти линкоров. Они предъявили морякам ультиматум: немедленно сдаться или эскадра откроет огонь. Потемкин" проигнорировал предупреждения и отправился на прорыв блокады. Однако, несмотря на протесты офицеров лоялистской эскадры, ни один корабль, стоявший против "Потемкина", не открыл огонь, а члены экипажей пяти линкоров махали руками и ликовали, когда судно вышло из гавани нетронутым.\n\n\n7 июля "Потемкин" достиг румынских территориальных вод и предложил их правительству контроль над судном в обмен на убежище. Румыны согласились, желая воспользоваться беспорядками в России для изучения конструкции более совершенных линкоров. Инцидент глубоко потряс адмиралтейство, хотя многочисленные попытки подражания были пресечены, похоже, царь больше не может доверять флоту."
 russia_rev.5.a:0 "Бегство "Потемкина" нанесло серьезный удар по нашим силам".
 russia_news.2.title:0 "Мятеж на броненосце "Потемкин"".
 russia_news.2.desc:0 "Революционный пыл, охвативший Россию, привел к очередной катастрофе для императорского правительства. Корабль Черноморского флота, броненосец "Потемкин", поднял мятеж. На протяжении нескольких недель в рядах российского флота росло недовольство, и на кораблях начали создаваться политические комитеты для агитации за лучшие условия. 27 июня 1905 года команда на борту "Потемкина" подняла мятеж и убила своих офицеров после того, как командиры пригрозили расстрелять людей за неповиновение. Судно подняло красный флаг и отправилось в Одессу, где матросы доставили оружие и припасы революционерам в городе. Когда прибыли остальные силы Черноморского флота, они потребовали сдачи "Потемкина", но солдаты на противостоящих линкорах из солидарности отказались стрелять по отрекшемуся судну, и 7 июля кораблю удалось благополучно войти в территориальные воды Румынии. "
 russia_news.2.a:0 "Мятеж охватил военных; ситуация в России ухудшается."
 russia_rev.6.title:0 "Армяно-татарская война"
 russia_rev.6.desc:0 "По мере того, как метрополия все глубже погружалась в политические потрясения, их последствия ощущались и на внешних территориях империи. Императорская армия, и без того истощенная продолжающейся войной с Японией, была вынуждена перебросить все имеющиеся силы из глубинки в города. Пограничники и даже местная полиция исчезли со сцены практически в одночасье, а вакуум власти позволил этнической напряженности вылиться в открытое насилие, особенно в Кавказских горах.\n\n\nАрмяне и азербайджанцы, которых в России называют "татарами", имеют давнюю историю этнической и религиозной вражды, которая началась еще до поглощения региона Российской империей. Преимущественно христианские армяне и преимущественно мусульманские азербайджанцы неоднородно населяют приграничные регионы Кавказа, в Баку есть большие кварталы армянского меньшинства, а по всей "Армении" разбросаны многочисленные азербайджанские общины. Это привело к многочисленным столкновениям за последнее столетие, но нынешний политический конфликт в столице вызвал очередную вспышку убийств самосуда и репрессий толпы.\n\n\n Недавнее насилие началось в Баку, где, по словам татар, азербайджанский школьник и владелец магазина были забиты до смерти армянской толпой. Армяне утверждают, что этот инцидент был сфабрикован как предлог для разграбления принадлежащих армянам предприятий. Баку разразился мрачным циклом убийств. В течение недели большая часть города была уничтожена в результате поджогов, погибли 218 армян и 126 азербайджанцев, многие из которых женщины, дети и пожилые люди. Эти беспорядки не ограничились только Баку, по всему югу страны вооруженные группы азербайджанцев и армян координировали нападения на общественные рынки и этнические анклавы. Конфликт перекинулся даже через российскую границу, и мусульмане в Персии начали контрабандой поставлять оружие азербайджанцам. Хотя обе стороны обратились к российским властям, они по-прежнему не в состоянии остановить боевые действия."
 russia_rev.6.a:0 "Это должно прекратиться прямо сейчас!"

