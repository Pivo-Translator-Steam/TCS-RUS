 russia_rev.10.title:0 "Промышленные забастовки"
 russia_rev.10.desc:0 "Поскольку беспорядки охватили королевство, многие из наших городских рабочих поддаются лжи и пропаганде революционеров, требуя реформ и множества других улучшений, однако из-за революционной природы, на которой основаны эти забастовки, нет другого выбора, кроме как ждать, и когда придет время, мы начнем необходимые реформы."
 russia_rev.10.a:0 "У нас связаны руки".
 russia_rev.11.title:0 "Кронштадтский мятеж"
 russia_rev.11.desc:0 "Ранним утром команда из 50 человек из второй роты второго батальона пехоты Кронштадтской крепости отказалась работать вместо того, чтобы представить командиру батальона список своих требований, хотя команда в конце концов уступила давлению и вернулась к работе, другие люди из других подразделений одобрили их действия, и после ареста нарушителей вечером к ним присоединились местные рабочие и революционеры, попытавшиеся освободить заключенных, к счастью, вооруженная охрана оттеснила толпу от заключенных. Тем не менее, насилие продолжалось, и в окрестностях были зафиксированы беспорядки. В конечном итоге восстание было подавлено лоялистскими войсками без особого кровопролития".
 russia_rev.11.a:0 "Еще более плохие новости".
 russia_rev.12.title:0 "Севастапольское восстание"
 russia_rev.12.desc:0 "После рабочего и матросского совета 11-го числа и объявления всеобщей забастовки 12-го числа в городе было введено военное положение, крепость была окружена и взята в осаду немногими оставшимися в районе верными частями.\n\nНа 13-е, 14-е и в ночь на 15-е число немногие оставшиеся в гавани корабли присоединились к силам повстанцев. Опасаясь дальнейшего ухудшения ситуации, лоялисты предъявили революционерам ультиматум, но после полудня 15-го числа артиллерия была вызвана и открыла огонь по кораблям в гавани, после ожесточенного двухчасового боя силы повстанцев капитулировали."
 russia_rev.12.a:0 "Проклятие!"

