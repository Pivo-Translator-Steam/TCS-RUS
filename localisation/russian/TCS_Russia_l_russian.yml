 russia_rev.8.title:0 "Забайкальская железная дорога захвачена"
 russia_rev.8.desc:0 "По мере того как политическая ситуация выходит из-под контроля в Санкт-Петербурге и Москве, волнения распространяются и на отдаленные уголки Российской империи. На самом деле, конфликт, вероятно, более интенсивен на периферии, где власть государства более шаткая, а администраторы менее способны обратиться за помощью к центральному правительству. Забастовки и мятежи местных гарнизонов становятся обычным явлением, так как революционные настроения достигают апогея.\n\nЖелезнодорожники на недавно открытой Транссибирской магистрали уже некоторое время недовольны плохими условиями труда и неблагоприятным климатом. Особенно ожесточенные споры идут на участке Забайкальской железной дороги от Мысовска на восточном берегу озера Байкал до китайской границы, в основном из-за серьезной инфляции и военной мобилизации. Социал-демократические и марксистские агитаторы также активно координируют действия часто воинствующих железнодорожников. Мастерские в Чите и Красноарске уже стали очагами революционной пропаганды; затем эти центры смогли соединиться с центром в Томске, образовав обширную повстанческую сеть, которую не смогла сдержать скудная местная милиция.\n\n\nНедавняя демобилизация армейских частей и гарнизонных резервов на Дальнем Востоке только усилила хаос. Слухи о мятеже распространялись как лесной пожар среди недовольных солдат, которые отчаянно хотели вернуться домой. Между бастующими рабочими и бунтующими солдатами порядок в Сибири просто распался. В нынешнем виде правительственная администрация больше не контролировала Забайкальскую железную дорогу. Вдоль железной дороги возникло несколько солдатских советов и забастовочных комитетов, требующих полной демобилизации и возвращения всех резервистов в регионе, а также обычного списка политических требований. В настоящее время правительство пытается собрать верные части для формирования "карательных экспедиций" в Сибирь".
 russia_rev.8.a:0 "Порядок должен быть восстановлен немедленно!"

