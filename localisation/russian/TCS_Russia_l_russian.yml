 russia.13.title:0 "Окончание русско-японской войны"
 russia.13.desc:0 "С окончанием военных действий на востоке сотни людей и оборудование должны быть демобилизованы и перевезены домой. Нелегкая задача, учитывая внутреннюю ситуацию, распространяющуюся по всей империи."
 russia.13.a:0 "Наконец-то".


