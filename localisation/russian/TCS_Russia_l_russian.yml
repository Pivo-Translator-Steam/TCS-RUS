 russia_otl.2.title:0 "Выборгский манифест"
 russia_otl.2.desc:0 "После роспуска Первой Думы ряд видных лидеров кадетов и других либеральных депутатов в знак протеста отправился в Выборг в автономном Великом княжестве Финляндском. Возмущенные "вопиющей атакой на парламентские принципы", они призвали к открытому сопротивлению имперскому правительству путем гражданского неповиновения в прокламации, известной как "Выборгский манифест". Составленный Павлом Милюковым из кадетов и поддержанный такими деятелями, как князь Георгий Львов, Манифест был впоследствии подписан более чем двумястами депутатами бывшей Государственной Думы. Эти депутаты были в основном кадеты и трудовики, а также социал-демократы и социалисты-революционеры.\n\n\nНесмотря на праведное негодование депутатов, их высокоумное заявление было встречено всеобщим безразличием со стороны десенсибилизированного населения. Правительство, новым премьер-министром которого стал Петр Столыпин, быстро приняло меры, чтобы заставить замолчать смелых, но наивных либеральных лидеров. С тех пор более ста видных кадетов были арестованы и преданы суду. Все они, за исключением двух, были приговорены к трем месяцам тюрьмы и навсегда отстранены от участия в работе любой будущей Думы. Это, несомненно, стало серьезным ударом для кадетов, которые, по сути, потеряли большую часть своих наиболее радикальных и талантливых политиков. Столыпин, однако, кажется, не удовлетворен и решил еще больше ограничить их участие в предстоящих выборах во Вторую Думу. Премьер-министр, вероятно, с молчаливого одобрения самого царя, намерен добиться того, чтобы Дума была послушной. Дух буржуазного либерализма, столь высокий и живой со времен революции 1905 года, теперь померк. "
 russia_otl.2.a:0 "Русскому народу не нужен либерализм".

 russia_otl.3.title:0 "Законодательные выборы 1907 года"
 russia_otl.3.desc:0 ""
 russia_otl.3.a:0 "Интересно".

 russia_otl.4.title:0 "Созвана вторая Дума"
 russia_otl.4.desc:0 "После позорного роспуска Первой Думы несколько месяцев назад, теперь созвана Вторая Дума, с Федором Головиным от Кадетов в качестве президента. Новый премьер-министр Петр Столыпин, очевидно, надеялся на более покладистую Государственную Думу и поэтому сделал все возможное, чтобы повлиять на выборы в законодательное собрание - от установления неудобного времени голосования до ареста видных лидеров оппозиции. Новые выборы действительно привели к изменению состава Первой Думы, поскольку только 26 депутатов прошлого года сохранили свои места. Однако это не обязательно то, чего хотел Столыпин. Самым важным изменением стало включение радикальных левых из партии социалистов-революционеров, а также большевиков и меньшевиков из Российской социал-демократической рабочей партии, которые ранее бойкотировали Думу. С появлением на сцене своих радикальных соотечественников Конституционно-демократическая партия (Кадеты) стала самой умеренной фракцией. Однако после выборгского дела и благодаря обвинению Стоюльпина большинство ведущих кадетов были отстранены от участия в выборах в Думу. Оставшиеся кадеты с тех пор утратили свою конкурентоспособность и оказались в меньшинстве. Теперь Трудовики с крестьянскими корнями стали крупнейшим блоком. Наблюдатели отмечают, что вторая Дума явно более радикально левая, чем первая.\n\nНо, с другой стороны, правые также получили значительно больше мест. Известный монархист и антикоммунист Владимир Пуришкевич также избран депутатом. Поляризация российской политики очевидна. Как именно расстроенный Столыпин будет разбираться со Второй Думой, еще предстоит выяснить".
 russia_otl.4.a:0 "Посмотрим, как все пройдет".

 russia.6.title:0 "Суровая зима 1906 года"
 russia.6.desc:0 "Как известно, экономика России в значительной степени зависит от сельскохозяйственного сектора, и это, к сожалению, в летние и зимние месяцы отдает нашу экономику в руки матери-природы. Засухи и суровые зимы - обычное явление, такое событие, к сожалению, постигло нас, и мы получили сообщения о неудовлетворительных урожаях в 19 губерниях. Поэтому ясно, что крестьяне, наиболее остро нуждающиеся в милостыне, обеспечены".
 russia.6.a:0 "Мы обеспечим наиболее нуждающихся".
 russia_pol.7.title:0 "Предложение Столыпина"
 russia_pol.7.desc:0 "Возможно, в ответ на призывы Думы к земельной реформе, новый премьер-министр Петр Столыпин представил свое предложение по серии аграрных реформ, направленных на улучшение условий жизни российских крестьян, большинство из которых по-прежнему страдают от экономических трудностей, несмотря на освобождение почти полвека назад. В центре реформ - постепенный демонтаж "общинной" системы сельских коммун, которая доминирует в российском сельском хозяйстве, и замена ее рыночной системой частных крестьянских хозяйств. Реформы также включают поощрение переселения в Сибирь и создание сельскохозяйственных кооперативов. Во многих отношениях столыпинские реформы можно рассматривать как продолжение предыдущих программ Сергея Витте, опираясь на государственно-капиталистическую модель модернизации последнего. Однако в реформах присутствуют и политические мотивы. Будучи убежденным консерватором, Столыпин надеялся, что частная собственность сдержит распространение социалистического радикализма среди сельского крестьянства и в конечном итоге поможет вырастить зажиточный класс политически консервативных фермеров, как в Западной Европе. Судя по всему, правительство серьезно относится к реформам Столыпина и оказывает им полную поддержку. Уже принят императорский указ, вводящий безусловное право индивидуального землевладения. "
 russia_pol.7.a:0 "Аграрная реформа крайне необходима".
 russia_pol.7.b:0 "Русскому народу реформы не нужны!".
 russia_pol.8.title:0 "Восстановить военно-полевые суды"
 russia_pol.8.desc:0 "В связи с чрезвычайной революционной активностью как в городах, так и в сельской местности применяются карательные меры. Одна из таких мер предусматривает создание бродячих военных судов для отправления правосудия там, где гражданская администрация парализована революционной анархией, наблюдатели опасаются, что эта мера слишком экстремальна даже в такие тяжелые времена."
 russia_pol.8.a:0 "Необходимая мера для стабильности".
 russia_pol.9.title:0 "Уменьшение крестьянской агитации"
 russia_pol.9.desc:0 "Благодаря карательным мерам, принятым после Революции 1905 года, сельская местность постепенно вернулась к своему спокойному состоянию. Больше нет бродячих банд революционных крестьян, отправившихся на поиски причин разрушений и нестабильности. Настало время вспахать поля и залечить шрамы, покрывающие землю".
 russia_pol.9.a:0 "Стабильная деревня".

