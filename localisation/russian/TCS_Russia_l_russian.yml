 RUS_military_mutinies_a:0 "Военные мятежи: Очень Высокие"
 RUS_military_mutinies_a_desc:0 "Плохие условия жизни, ужасающие потери в войне с Японией и рост антиправительственных настроений внутри страны вылились в массовые волнения и несколько громких мятежей в рядах российских вооруженных сил. Недовольство в армии нарастало в течение нескольких лет; жесткая дисциплина, непопулярная массовая воинская повинность, пополняющая ряды армии империи за счет обязательной службы крестьян, некомпетентный офицерский корпус, не заботящийся о людях, а также нерациональное снабжение и рационы питания привели к тому, что военная иерархия никогда не пользовалась популярностью у рядового российского солдата. Русско-японская война усугубила все эти проблемы, и солдаты и матросы начали предпринимать ответные действия. Многие организовали "солдатские комитеты", которые требовали прекращения войны и реформирования вооруженных сил. Подразделения теперь отказываются выдвигаться по приказу, занимают командные пункты, а некоторые даже стреляют в своих офицеров, когда кажется, что они отдадут приказ о репрессиях против солдат. Командиры с трудом сдерживают это бунтарское поведение; во многих случаях уступки требованиям комитетов только подстегивают солдат-срочников к новым ультиматумам. Моряки, особенно на Черноморском флоте, более открыто проявляют свою политическую активность, и считается, что целые эскадры теперь содержат хорошо организованные революционные ячейки. Если правительство не сможет восстановить порядок в армии, ситуация будет только ухудшаться."
