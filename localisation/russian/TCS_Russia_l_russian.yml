 RUS_zemstva_reorg:0 "Отделяя пшеницу от плевел"
 RUS_zemstva_reorg_desc:0 "Земства наших многочисленных губерний открыто либеральны, принимая радикальные идеи от интеллигенции, чтобы остановить эту угрозу, мы должны отсеять некоторых либералов."

 RUS_zemstva_budget_increase:0 "Увеличение бюджета земства"
 RUS_zemstva_budget_increase_desc:0 ""
 RUS_zemstva_budget_decrease:0 "Уменьшение земского бюджета"
 RUS_zemstva_budget_decrease_desc:0 ""

 RUS_stolypin_reforms_focus:0 "Столыпинские реформы"
 RUS_stolypin_reforms_focus_desc:0 "Издавна Россия была аграрным обществом, в котором доминировали крепостные, крестьяне и помещики, однако со времени реформы освобождения 1861 года мало что изменилось, о чем свидетельствуют недавние крестьянские волнения и желание реформ. К счастью, премьер-министр Петр Столыпин предложил ряд аграрных реформ".
 RUS_peasant_land_bank:0 "Крестьянский поземельный банк"
 RUS_peasant_land_bank_desc:0 "Для успеха этих так называемых столыпинских реформ нам необходимо финансировать крестьянство и помочь им в приобретении собственной земли. Теоретически это должно разбить отдельные полосы земли на крупные фермы, принадлежащие одному крестьянину, что повысит их эффективность."
 RUS_stolypin_encourage_colonisation:0 "Поощрять колонизацию Сибири"
 RUS_stolypin_encourage_colonisation_desc:0 "По сравнению с неравенством западных провинций, просторы Сибири богаты для захвата, однако крестьяне не всегда видят это и нуждаются в поощрении, чтобы оторвать их от деревенской общины и увлечь в неприкосновенный запас Сибири."
 RUS_siberian_industry:0 "Сибирская промышленность"
 RUS_siberian_industry_desc:0 "Многие города и поселки Западно-Сибирской равнины стали быстро развиваться после появления Транссибирской магистрали в конце 19 века, и с оживлением интереса к этому региону стали развиваться коммерческие заводы."
 RUS_fund_peasant_pack_animals:0 "Финансировать приобретение вьючных животных"
 RUS_fund_peasant_pack_animals_desc:0 "Нехватка тягловых животных в аграрном секторе России сильно ограничивает способность России оставаться конкурентоспособной по сравнению с доминирующими странами Европы. Вполне вероятно, что без государственного финансирования российское сельское хозяйство будет все больше и больше отставать от стандартов."
 RUS_expand_land_managment_committee:0 "Расширить комитет по землеустройству"
 RUS_expand_land_managment_committee_desc:0 "С момента проведения этих сельскохозяйственных реформ наши землеустроители были завалены огромным количеством крестьян и помещиков, пытающихся воспользоваться предлагаемой землей. Чтобы решить эту проблему, мы должны нанять больше землемеров".
 RUS_expand_zemstvo_western:0 "В западные провинции"
