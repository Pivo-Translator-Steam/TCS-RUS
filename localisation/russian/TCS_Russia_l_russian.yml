 RUS_halftrack_experiment:0 "Эксперимент с полутреками"
 RUS_halftrack_experiment_desc:0 "Несмотря на относительную неизвестность, "Руссо-Балт" С24-30 с гусеницами Kegresse может стать ответом на вопрос моторизации российской армии. Из-за сурового российского рельефа многие колесные транспорты увязают в летних болотах и замерзают в зимних снегах. Полугусеничный транспорт может дать ответ на все наши вопросы".

