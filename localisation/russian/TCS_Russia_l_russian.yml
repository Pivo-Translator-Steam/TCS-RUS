 ### Technology ###
 ## Armored Cars ##
 RUS_prototype_armored_car:0 "Накашидзе-Шаррон"
 RUS_prototype_armored_car_short:0 "Шаррон"
 RUS_armored_car_1_desc:0 "Накашидзе-Шаррон" - пожалуй, самая ранняя машина в российском арсенале, которую можно с полным правом назвать "бронеавтомобилем". На нем стоял один пулемет, установленный на задней поворотной башне, а экипаж состоял из четырех человек. Поскольку он, как и большинство современных автомобилей, имел низкое соотношение мощности двигателя и веса, он использовался в основном для разведки, а не для сражений; часто он парковался на вершине холма или другой легко обороняемой позиции и в случае боя выступал в качестве передвижного пулеметного поста."
 RUS_early_armored_car:0 "Бронированный автомобиль Остин серии II"
 RUS_early_armored_car_short:0 "Остин"
 RUS_armored_car_2_desc:0 "Серия бронеавтомобилей Остин является результатом англо-российского сотрудничества. Он имеет улучшенную броню по сравнению со своими предшественниками и оснащен мощным 50-сильным двигателем, позволяющим вести эффективный огонь во время движения. Усиленное шасси дало пулемету более широкую дугу, а закрытая башня обеспечила исключительную защиту пулеметчика. Вес новых элементов снизил маневренность машины, поэтому в машине огневая мощь преобладает над маневренностью."
 RUS_basic_armored_car:0 "Путилов-Гарфорд"
 RUS_basic_armored_car_short:0 "Путилов"
 RUS_armored_car_3_desc:0 "Путилов-Гарфорд" - бронированный грузовик, больше похожий на легкий танк, чем на автомобиль. С экипажем из 5 человек, он несет небольшую артиллерийскую установку, размещенную в бронированной поворотной башне сзади, и 3 пулемета, установленных в спонсонах на шасси. Броня толщиной 6,5 мм позволяет ему противостоять большинству видов стрелкового оружия, но вес машины не позволяет ей эффективно передвигаться по бездорожью и мягкому грунту. Конструкция пользуется заслуженной популярностью благодаря мощной огневой поддержке, обеспечиваемой многочисленными орудиями."
 RUS_improved_armored_car:0 "Руссо-Балт Тип С"
 RUS_improved_armored_car_short:0 "Тип С"
 RUS_armored_car_4_desc:0 "Тип С содержит несколько усовершенствований по сравнению с более ранними бронеавтомобилями; его полностью закрытая кабина обеспечивает гораздо лучшую защиту, а круто наклоненное броневое покрытие отклоняет, а не поглощает входящий огонь стрелкового оружия. Машина вооружена 3 пулеметами Виккерса, по одному с каждой стороны и один направлен прямо вперед, что позволяет вести огонь одновременно по нескольким дугам. Он предназначен для действий в паре с пехотой и другими боевыми машинами, обеспечивая поддержку и укрытие во время наступления."
 RUS_advanced_armored_car:0 "Остин Кегрессе/Путилов"
 RUS_advanced_armored_car_short:0 "Кегрессе"
 RUS_armored_car_5_desc:0 "Кегрессе - один из самых ранних известных полуторков. Адаптированный из более ранней гражданской конструкции, предназначенной для перевозки пассажиров по заснеженной местности, российский военный инженер быстро осознал возможность его военного применения. Кегрессе имел отличную тягу на мягком грунте и оснащался двумя пулеметами Максима, установленными на отдельных башнях. Кроме того, спереди и сзади у машины были роликовые опоры, которые позволяли ей преодолевать препятствия и траншеи гораздо легче, чем ее предшественникам".
 ## Tanks ##
 RUS_prototype_tank:0 "Лебеденко"
 RUS_prototype_tank_short:0 "Лебеденко"
 RUS_proto_tank_desc:0 "Царь-танк представляет собой первый русский опыт создания хорошо вооруженных и бронированных машин. Танк "Царь" действительно массивен: при высоте 18 метров и вооружении в полдюжины морских орудий, его можно смело назвать сухопутным кораблем. В отличие от других прототипов, танк "Царь" передвигается с помощью гигантских колес. Вид бронированной машины размером со здание - кошмарный, и это оказывает на них мощное психологическое воздействие. Однако они являются легкой мишенью и очень ненадежны".
