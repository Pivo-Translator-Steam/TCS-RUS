 RUS_agrarian_economy_a:0 "Аграрная экономика"
 RUS_agrarian_economy_a_desc:0 "Россия имеет принципиально отсталую экономику, несмотря на большое население и огромные запасы природных ресурсов, страна отставала от других европейских государств как в промышленном производстве, так и в урбанизации. К началу 20-го века сельское хозяйство составляло единственный крупнейший сектор российской экономики, производя примерно половину национального дохода и обеспечивая работой две трети населения России. Российское крестьянство, несмотря на отмену крепостного права в 1864 году, остается необразованным и привязанным к земле лишь по названию. Политическое наследие этой устаревшей системы заключается в сохранении пережитков феодального прошлого: местный помещик и "кулак" остаются наиболее важными экономическими субъектами российского общества. В аграрной российской глубинке отсутствует почти вся механизация, а в обработке земли до сих пор используются средневековые методы. Голод и дефицит остаются обычным явлением, что приводит к регулярным волнениям в сельской местности, которые еще больше тормозят развитие России. Однако приток инвестиционного капитала из Западной Европы в 1890-х годах привел к созданию ряда новых производственных центров в крупных российских городах. С тех пор доля россиян, работающих на заводах, всего за несколько лет выросла с нуля до почти 30%. Эта фрагментарная попытка модернизации принесла свои проблемы: плохие условия труда и неэффективные стратегии развития постоянно преследуют ту небольшую промышленность, которая существует."
