 russia_rev.15.title:0 "Конец Читинской республики"
 russia_rev.15.desc:0 "Издавна Сибирь кипела либеральными и революционными идеями, однако, начиная с ужасных событий 22 января, насилие и революционная деятельность почти не прекращались в обширной и нетронутой пустыне Сибири. Даже несмотря на спад военных действий, на западе России в конце 1905 года революционеры в Чите захватили почти абсолютный контроль над губернией, а губернатор Холщевников остался без власти. Эта так называемая республика продолжала набирать силу, захватывая телеграфные и почтовые станции, отрезая жизненно важные коммуникации с городом. Только с наступлением нового года удача повернулась в пользу лоялистов: с запада прибыл авангард Меллера-Закомельского, а с востока - фон Ренненкампф. В городе стало тесно, и многие революционеры перешли к партизанскому сопротивлению. К 4 февраля войска фон Ремкампфа вошли в Читу и начали массовые аресты тех, кто поддерживал революционеров, и в ближайшие дни арестованные лидеры будут повешены после суда над ними в военном трибунале."
 russia_rev.15.a:0 "Людоедская попытка революционеров".

