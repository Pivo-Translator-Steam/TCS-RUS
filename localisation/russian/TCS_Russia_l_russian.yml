 russia.1.title:0 "Резня в Санкт-Петербурге"
 russia.1.desc:0 "Бедствие обрушилось на столицу сегодня, когда многотысячная демонстрация рабочих и крестьян закончилась кровопролитием, когда императорская гвардия открыла огонь прямо по толпе, приближавшейся к Зимнему дворцу. Марш был организован мирной и в основном консервативной группой защиты рабочих "Собрание русских фабрично-заводских рабочих". Демонстрацию, насчитывавшую более 20 000 человек, возглавил отец Георгий Гапон, известный и любимый среди петербургской бедноты человек. Протест был организован с целью призвать к улучшению условий труда, справедливой заработной плате и сокращению рабочего дня до восьми часов. Другие требования включали прекращение пока еще катастрофической русско-японской войны, введение всеобщего избирательного права и выборного законодательного органа, который бы представлял интересы бедных и бесправных.\n\nДемонстрация началась на промышленной окраине города, где расположены трущобы для городских рабочих. Целью шествия было добраться до дворца и передать петицию о реформах царю Николаю. Рабочие, взявшись за руки, пели "Боже, царя храни!" и держали в руках религиозные иконы, многие выражали веру в то, что если бы царь только знал об их страданиях, он бы исполнил их просьбу. Когда колонны начали собираться в правительственном районе, казаки проскакали по фронту шествия, а императорская гвардия открыла огонь: Число погибших превысило 200 человек, еще сотни были ранены.\n\nРеакцией общественности были шок и возмущение. В ответ на массовое убийство в Санкт-Петербурге немедленно начались беспорядки. Забастовки и протесты организуются в Варшаве, Вильно, Москве, Риге и Баку. Социалистические агитаторы воспользовались катастрофой для организации партийных кадров и радикализации доселе умеренного профсоюзного движения. Многие россияне, некогда почитавшие монархию, теперь чувствуют, что у них "больше нет царя". Хотя политическое недовольство росло уже несколько месяцев, эти убийства значительно ухудшили ситуацию."
