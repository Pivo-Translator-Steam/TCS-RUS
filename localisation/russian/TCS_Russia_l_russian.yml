 RUS_okhrana_budget_desc:0 "Охрана добилась больших успехов в уничтожении ряда революционных групп и вытеснении остальных в подполье, однако тот факт, что они все еще остаются, представляет серьезную угрозу для империи и царя, поэтому Охрана просит увеличить бюджет, чтобы устранить эту угрозу."
 RUS_gov_tradeunions:0 "Открытые проправительственные профсоюзы"
 RUS_gov_tradeunions_desc:0 "Чтобы отбить городских рабочих у радикалов и революционеров, которые создали свои профсоюзы, нам нужно противопоставить этому наши собственные профсоюзы, финансируемые и регулируемые правительством, где наши рабочие будут защищены от тирании революционеров."
 RUS_expand_the_camps:0 "Расширить сибирские лагеря"
 RUS_expand_the_camps_desc:0 "Большая часть нашей работы в Сибири зависит от работы политических и уголовных ссыльных, и с ростом уровня революционной активности имеет смысл расширить лагеря, чтобы вместить больше ссыльных."
 RUS_close_the_camps:0 "Закрыть сибирские лагеря"
 RUS_close_the_camps_desc:0 "Изменение политического курса в сердце России привело к тому, что видные либеральные и социалистические политические лидеры призвали к закрытию многих сотен каторжных трудовых лагерей, хотя во многих из них содержатся опасные революционные личности, общее мнение таково, что эти мужчины и женщины должны быть освобождены для общего обогащения российской нации."
 RUS_send_the_people:0 "Отправить политических заключенных"
 RUS_send_the_people_desc:0 "Было принято решение отправить всех политических заключенных в самые отдаленные уголки империи, в настолько изолированное место, что они замерзнут, прежде чем их революционные идеи смогут распространиться."
 RUS_free_the_people:0 "Освободить политических заключенных"
 RUS_free_the_people_desc:0 "К лучшему или худшему, было принято решение выпустить сотни тысяч потенциально революционных политических заключенных обратно в центры цивилизации, результат которого еще предстоит увидеть, однако критики считают это провалом царского режима."
 RUS_dealing_with_socialist_terrorists:0 "Борьба с социалистическими террористами"
 RUS_dealing_with_socialist_terrorists_desc:0 "Бушующий революционный кризис, постигший нашу страну, привел к бесчисленному количеству восстаний и нападений на государство, но теперь, благодаря неустанной работе государственной полиции, сотни революционных лидеров находятся под стражей и ждут своей участи."
