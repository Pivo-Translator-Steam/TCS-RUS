 russia_news.1.desc:0 "Мирное шествие тысяч русских рабочих и крестьян в Санкт-Петербурге закончилось кровопролитием, после того как царские солдаты открыли огонь по толпе, приближавшейся к Зимнему дворцу. 22 января 1905 года правозащитная группа "Собрание русских фабрично-заводских рабочих" организовала шествие, которое возглавил православный священник, отец Георгий Гапон. Они требовали улучшения условий труда, более справедливой заработной платы и сокращения рабочего дня до восьми часов. Среди других требований - прекращение катастрофической русско-японской войны и введение всеобщего избирательного права. В соответствии с проверенным временем обычаем обращения к монарху 20 000 участников шествия пели "Боже, царя храни" и держали в руках религиозные иконы. Когда они приблизились к дворцу, императорская гвардия открыла огонь, убив более 200 человек. Русский народ возмущен, в ответ уже организована общенациональная забастовка."
 russia_news.1.a:0 "Какое варварство!".
 russia.2.title:0 "Убийство великого князя Сергея Александровича"
 russia.2.desc:0 "17 февраля 1905 года великий князь Сергей Александрович, дядя Николая II и бывший генерал-губернатор Москвы, был убит членом партии социалистов-революционеров. Убийство произошло у самых ворот Кремля, когда Иван Каляев, член боевой организации эсеров, целью которой было продвижение дела революции с помощью терроризма и задабривания императорских чиновников, бросил самодельную нитроглицериновую бомбу в карету великого князя. Бомба взорвалась, и член императорской семьи был убит мгновенно. Каляев был арестован сразу же на месте преступления сотрудниками охраны и в настоящее время ожидает суда, хотя ожидается, что ему будет вынесен смертный приговор.\n\n\nВеликий князь сам был неоднозначной фигурой. Во время своего пребывания на посту генерал-губернатора он отвечал за безопасность во время коронации своего племянника, и общественность считала его ответственным за трагедию на Ходынке, где более 1300 человек, в основном женщины и дети, были затоптаны насмерть из-за слабой охраны и контроля толпы на мероприятии. Он также намеренно создал себе репутацию убежденного реакционера и во время своего пребывания у власти использовал жестокие методы против нескольких мирных протестов. Всего месяц назад великий князь покинул свой пост в знак протеста против "слишком мягкого" обращения с текущим политическим кризисом.\n\nРеакция общественности была относительно сдержанной, были даже сообщения об импровизированных празднованиях в рабочих районах Москвы. Великий князь был ненавистен большей части населения империи, и социалисты-революционеры позаботились о том, чтобы его жена и дети не присутствовали при нападении, чтобы не вызвать симпатий к монархии. Хотя до сих пор был произведен только один арест, Охрана удвоила свои усилия по розыску других членов Боевой организации СР и ее предполагаемого лидера, социалистического террориста Бориса Савинкова."
 russia.2.a:0 "Эти террористы должны быть наказаны!".
 russia.3.title:0 "Договор Бьорко"
 russia.3.desc:0 "Личное предложение царю было доставлено кайзером Германии Вильгельмом II, который на своей яхте SMY Hohenzollern II отправился на острова Бьорко у побережья Санкт-Петербурга. Предложение представляет собой договор об оборонительном союзе и гарантирует, что Россия и Германия будут защищать друг друга в случае нападения со стороны другой державы. В договоре также говорится, что мы должны привлечь Францию к этому договору в качестве союзника, чтобы он не противоречил ранее созданному франко-русскому союзу. В то время как кайзер и царь одобрили договор, правительство не было проконсультировано по поводу его ратификации. Премьер-министр Сергей Витте и министр иностранных дел Владимир Ламздорф настаивают на том, что Франция должна подписать и ратифицировать договор, чтобы он вступил в силу, а это требование невозможно выполнить из-за противоположных интересов Франции и Германии. Без поддержки правительства договор не сможет быть ратифицирован, оставив нас с нашим ранее существовавшим союзом, однако и царь, и остальные члены правительства стоят в тупике, каждый из них оказывает давление друг на друга, вопрос в том, кто сдастся первым."
 russia.3.a:0 "Царь уступает правительству".
 russia.3.b:0 "Правительство соглашается на договор".
 russia.4.title:0 "Летом 1905 года неурожай"
 russia.4.desc:0 "Лето 1905 года было особенно суровым для сельского хозяйства, по крайней мере 43% всех пахотных земель демонстрируют признаки серьезного неурожая. Однако, благодаря урожаю выше среднего в Екатеринославе, Оренбурге, Перми и Уфе, прогнозируемые последствия оказались не столь суровыми, но нет сомнений, что крестьяне были бы очень признательны за милостыню, чтобы подготовиться к следующему году."
 russia.4.a:0 "Провизия должна быть обеспечена".
 russia.4.b:0 "Мы не можем ничего выделить".
