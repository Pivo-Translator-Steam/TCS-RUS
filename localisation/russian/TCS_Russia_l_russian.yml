 ## Other Ideas ##

 RUS_revolutionary_agitation_a:0 "Революционная агитация: Очень Высокая"
 RUS_revolutionary_agitation_a_desc:0 "С тех пор как в 1825 году царские войска жестоко подавили восстание декабристов, Россия стала очагом революционной активности как в городских центрах, так и в сельской местности. Нежелание монархии отказаться от самодержавной власти, упорный отказ местной аристократии от своих традиционных феодальных привилегий, постоянно растущая пропасть между богатыми и бедными, бесконтрольное засилье нарождающейся буржуазии - все это способствовало росту радикализма и распространению подпольных революционных социалистических организаций. На протяжении конца XIX века эти организации предпринимали более экстремальные действия в ответ на реакционную политику царского государства: в 1881 году царь Александр II был убит анархистом, принадлежавшим к ячейке "Народной воли", а в 1895 году ряд рабочих и студенческих забастовок потряс Санкт-Петербург. Политика быстрой индустриализации России ничего не дала для улучшения ситуации. Впервые тысячи рабочих теснились на фабриках, работая в нищенских условиях, и оппозиция превратилась из небольшой группы активистов и интеллектуалов среднего класса в массовое движение рабочего класса с базой поддержки в ключевых городах империи. Широкие слои населения России стали рассматривать социалистов-революционеров как единственную группу, способную противостоять коррумпированному самодержавию."
