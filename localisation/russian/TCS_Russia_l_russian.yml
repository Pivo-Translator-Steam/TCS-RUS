 RUS_incompetent_admiralty_a:0 "Некомпетентное Адмиралтейство"
 RUS_incompetent_admiralty_a_desc:0 ""Есть старая русская поговорка: "рыба гниет с головы". Хотя в середине XIX века Российская империя считалась первоклассной военно-морской державой, она отстала от своих соперников как в технологическом, так и в институциональном плане. Чрезмерная бюрократизация, карьеризм, офицерский корпус, больше сосредоточенный на показухе, чем на поддержании боеспособности российского флота, и вмешательство аристократов в форме - все это способствовало долгосрочному упадку Российского Императорского флота. Из-за специальной организации адмиралтейства Россия не имела определенной тактической военно-морской доктрины, а стратегическое планирование часто оставалось в руках неподготовленных командующих флотами. Высшие эшелоны российского флота прогнили от непотизма, способных кандидатов часто обходят стороной в пользу детей видных дворянских семей и офицеров с влиятельными политическими связями. Даже высокопоставленные члены адмиралтейства, проявившие инициативу, больше зациклены на внешнем виде и поверхностных успехах, чем на подлинной военной готовности. Хотя попытки реформ предпринимались и раньше, например, Устав о военно-морских квалификациях 1885 года, эти требования в целом оказали негативное влияние и дали старой гвардии еще один инструмент для подавления реформ снизу. Чтобы Императорский флот смог преодолеть эту трясину бездарных, бескорыстных офицеров, приходских интересов и коррупции, необходимо провести капитальный ремонт флота." !"
