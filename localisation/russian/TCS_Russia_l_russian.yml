 russia_foci.1.title:0 "Казаки"
 russia_foci.1.desc:0 "Казаки долгое время были уникальной и жизненно важной частью наших вооруженных сил, однако многие офицеры и сотрудники Генерального штаба считают, что с наступлением бури современной войны роль традиционных казачьих сил должна измениться, и в военном отношении казаки должны каким-то образом интегрироваться с регулярными кавалерийскими силами. \nТем не менее, многие представители старшего поколения рассматривают казаков как отличное и полезное дополнение к нашим вооруженным силам, будь то патрулирование наших границ или подавление революционных групп, казаки останутся как бы слабо связанными с нашими вооруженными силами."
 russia_foci.1.a:0 "Интеграция"
 russia_foci.1.b:0 "Разделение"
 russia_foci.2.title:0 "Амнистия для политзаключенных?"
 russia_foci.2.desc:0 "Крупные дебаты в Думе нового созыва разгорелись в основном между фракцией кадетов, поднявших вопрос об амнистии для многих сотен политических заключенных. Само собой разумеется, это вызвало большие дебаты между многочисленными фракциями в Думе. Выход из этого тупика может быть найден только сверху".
 russia_foci.2.a:0 "Нет человека без вины виноватого, но все заслуживают прощения".
 russia_foci.2.b:0 "Нет человека без вины, но одни хуже других".
 russia_foci.3.title:0 "Отменить смертную казнь?"
 russia_foci.3.desc:0 "До этой революции смертная казнь применялась редко, даже в самых тяжких преступлениях ссылка и каторжные работы были более предпочтительны. Однако с таким безудержным пренебрежением к законам этой страны у нас не было другого выбора, кроме как расширить применение смертной казни в сочетании с военным судом, сотни людей казнятся каждый месяц. Однако с угасанием революции и ростом политического либерализма многие сомневаются в необходимости таких жестких мер, даже консерваторы в думе сомневаются в необходимости проливать еще больше крови, когда уже столько потеряно. Однако, даже будучи в меньшинстве, дворяне в верхней и нижней палатах продолжают отстаивать мнение, что смертная казнь будет и дальше служить сдерживающим фактором и что законопослушным гражданам не нужно бояться."
 russia_foci.3.a:0 "Согласен"
 russia_foci.3.b:0 "Отклонить"
 russia_foci.4.title:0 "Предоставить землю крестьянам?"
 russia_foci.4.desc:0 "Крестьяне всегда были революционным аспектом в нашем народе, однако после неудавшейся революции и создания Думы несколько фракций, похоже, приняли их участь. Трудовики, например, поддерживают предоставление земли безземельным и бедным крестьянам. Кадеты также занялись проблемой крестьянства, однако они заняли более радикальную позицию, отдавая предпочтение крестьянам в ущерб церкви, государству и частным землевладельцам".
 russia_foci.4.a:0 "Поддерживать Трудовики".
 russia_foci.4.b:0 "Поддерживать кадетов".
 russia_foci.4.c:0 "Крестьяне ничего не заслуживают".
 russia_foci.5.title:0 "Полные религиозные свободы?"
 russia_foci.5.desc:0 "Согласно октябрьскому манифесту, все граждане империи имеют право на полную религиозную свободу и могут исповедовать свою веру вдали от посторонних глаз церкви и государства, однако многое изменилось с тех нестабильных времен, когда был написан манифест, и многие в церкви и высших эшелонах нашего общества опасаются, что он ослабит нашу власть над политической ситуацией и откроет путь для более радикальных идей и реформ."
 russia_foci.5.a:0 "Мы будем следовать манифесту".
 russia_foci.5.b:0 "Мы не хотели бы расстраивать церковь".
