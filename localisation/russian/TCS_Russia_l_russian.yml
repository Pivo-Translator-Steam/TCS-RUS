 RUS_THE_BREEZE_OF_PEACE_DESC:0 "Россия на заре 20-го века находится между двумя насущными проблемами: сопротивлением ее восточноазиатской экспансии за рубежом и растущим революционным пылом внутри страны. Русско-японская война, начавшаяся в 1904 году, обернулась для царского правительства политическим и военным крахом, и народ начал агитировать за реформы. Пока разлагающееся самодержавие борется за сохранение контроля, достаточно одного неправильного инцидента, чтобы империю охватили политические потрясения."
 POLITICS_Nicholas_II_desc:0 "Император и самодержец всея Руси, царь Николай II, является олицетворением проблем, с которыми столкнулась аристократия империи в начале 20 века. Николай родился в 1868 году, внук царствующего царя Александра II, как ожидаемый наследник дома Романовых, правившего Россией с 1613 года. Его отец, будущий царь Александр III, был ворчливым, суровым и требовательным, и хотя Николай любил его, он предпочитал компанию своего дяди, принца Уэльского. После убийства его деда социалистической революционной ячейкой "Народная воля" и восшествия на престол его отца Александра III в 1881 году Николай стал законным наследником. Его отец рассчитывал царствовать в течение многих десятилетий и поэтому не готовил Николая к политике. Когда он неожиданно заболел в 1890-х годах, он призвал Николая прислушаться к советам своих советников. Николай был коронован как царь в возрасте 28 лет после смерти своего отца в 1894 году и вскоре после этого женился на Аликс Гессенской, немецкой принцессе и общей кузине кайзера Вильгельма II. У пары родилось пятеро детей, но единственный сын царя, Алексей, находится в нездоровом состоянии и страдает от гемофилии. Николая часто критиковали как его подданные, так и министры за медлительность и слабость характера, у него есть привычка бездумно избегать принятия решений до тех пор, пока из стоящего перед ним вопроса не возникнут политические проблемы. Один из его главных советников, Сергей Витте, даже назвал его "благонамеренным ребенком", а его изоляция от повседневной жизни российского общества затрудняет понимание царем собственного народа. Его личная политика - реакционная, традиционалистская и самодержавная. Он ненавидит предлагаемые демократические реформы, которые становятся все более популярными среди его подданных, часто заявляя, что правление Россией принадлежит только ему по праву рождения, что способствовало резкому обострению конфликта между революционерами и монархией."

