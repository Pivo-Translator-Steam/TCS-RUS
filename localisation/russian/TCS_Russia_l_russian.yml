 russia.5.title:0 "День подводника"
 russia.5.desc:0 "В связи с новым указом царя Николая 19 марта объявлено днем празднования и поминовения всех, кто служит и служил на вновь созданных подводных лодках российского флота."
 russia.5.a:0 "Для всех, кто служит под синим небом".
 russia.11.title:0 "Возвращение Балтийского флота"
 russia.11.desc:0 "Возвращение потрепанного Балтийского флота было омрачено огромными политическими распрями, угрожающими самим основам Российской империи. Хотя война на востоке закончилась и уже забыта населением западной части России, в военно-морском министерстве идут бурные дебаты между морскими офицерами. Ясно одно - Балтийский флот должен быть восстановлен".
 russia.11.a:0 "Интересно".
 russia_pol.1.title:0 "Октябрьский манифест"
 russia_pol.1.desc:0 "Последствия разгрома "кровавого воскресенья" полностью парализовали страну. Забастовки разрушают даже самые основные экономические и бюрократические учреждения, а военные ведут бои с бунтовщиками и повстанческими группами по всей стране. Еще в прошлом месяце число бастующих достигло сотен тысяч, а жизнь в Москве и Санкт-Петербурге зашла в тупик: трамваи не ходят, банки закрыты, школы пустуют, и даже городская вода в столице больше не подается. Баррикады перекрывают главные проспекты, и ходят слухи, что профсоюзы запасаются оружием и организуют новые отряды.\n\n\nВ ответ на продолжающийся кризис советник царя, граф Сергей Юльевич Витте, с немалой долей оговорки предложил Его Величеству подписать краткий манифест, чтобы подавить народное недовольство. Так называемый "Октябрьский манифест" обещал гарантировать гражданские свободы, такие как свобода печати и свобода слова. Он также предусматривает создание парламентского органа, Думы, и наделяет широкие слои населения избирательными правами. Согласно манифесту, ни один закон не будет принят без согласия Думы, хотя царь сохранит право наложить вето на любой закон, принятый Думой. Манифест также обещает провести выборы, как только будут согласованы детали.\n\nЭто открывает дверь для создания конституции и введения партийной политики в доселе самодержавной России. Граф Витте утверждает, что этого будет достаточно, чтобы успокоить умеренных и конституционалистски настроенных демонстрантов, изолировав при этом более радикальные и социалистические элементы бунтовщиков. Сам царь разрывается, по сообщениям, он сказал своим советникам, что это противоречит давним принципам монархии: "Я не могу растратить наследие, которое не мне принадлежит". Хотя лично царь глубоко реакционен, темп событий, похоже, заставил его открыть глаза на возможность пойти на некоторые уступки." !
 russia_pol.1.a:0 "Принять"
