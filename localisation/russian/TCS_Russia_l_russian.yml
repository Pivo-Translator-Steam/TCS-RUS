 russia_otl.1.title:0 "Первая Дума распущена"
 russia_otl.1.desc:0 "После чуть более двух месяцев весьма напряженных, но в основном бесплодных заседаний, первая в истории Государственная Дума бесцеремонно завершилась сегодня роспуском по имперскому указу царя. Хотя наиболее радикальные левые группы, такие как Социалистическая революционная партия и большевики, бойкотировали выборы и, таким образом, были исключены из Первой Думы, собрание все равно оказалось слишком большим на самодержавный вкус царя. В Думе, созванной 27 апреля, доминировали либеральная Конституционно-демократическая партия (Кадеты), членами которой были в основном городские интеллектуалы и профессионалы, и умеренно-социалистическая Трудовая группа (Трудовики), происходившая из сельских крестьян; вслед за ними по числу депутатов шли умеренная Прогрессивная партия и независимые, в основном представители различных крестьянских групп. С самого начала политическая позиция Первой Думы была решительно реформистской. С профессором Сергеем Муромцевым, относительно умеренным лидером Кадета, исполнявшим обязанности председателя, Дума призвала к проведению ряда либеральных реформ, требуя земельной реформы, амнистии для политических заключенных, а также свободы и равенства на выборах - почти все они были отвергнуты царем и его верным премьер-министром Иваном Горемыкиным. В свою очередь, Дума приняла резолюцию недоверия и потребовала отставки Горемыкина. Опасаясь, что растущий либерализм может серьезно подорвать его абсолютное лидерство, царь окончательно распустил собрание 21 июля, по слухам, сказав: "Будь проклята Дума. Это все дело рук Витте". Из почти 400 предложений Первой Думы только два были приняты в качестве закона: запрет на смертную казнь и меры по оказанию помощи губерниям, пострадавшим от голода. Первый в России парламентский эксперимент, на который многие изначально возлагали большие надежды, теперь, похоже, ни к чему не привел." !
