 russia_pol.3.title:0 "Основные законы Российской империи"
 russia_pol.3.desc:0 "Впервые в истории России царь разделит свою абсолютную власть с парламентом. Однако вряд ли это радостное событие со стороны императорского режима, поскольку принятие первой российской конституции и создание парламента стали частью отчаянного компромисса, на который пошло правительство, чтобы сохранить свое существование во время революции 1905 года. Тем не менее, это действительно исторический момент для России, поскольку он ознаменовал переход от многовековой абсолютной монархии к парламентской системе. Новые Основные законы Российской империи заменяли Свод законов 1832 года, составленный Михаилом Сперанским, и учреждали двухпалатный императорский парламент, состоящий из верхней палаты, Государственного совета, и нижней палаты, Государственной думы. Половина мест в Государственном совете будет назначаться царем, а другая половина и весь состав Государственной думы будут заполняться представителями, выбранными в результате сложной серии непрямых выборов, которые в конечном итоге благоприятствуют классу землевладельцев.\n\nНо многие не впечатлены новой парламентской системой, поскольку она по-прежнему сохраняет большую степень политической власти за царем, который всегда ненавидел любые ограничения своего самодержавного правления. Дума не имеет права назначать правительство, не может вносить поправки в Конституцию без одобрения царя, а царь имеет право вето на все законы, принятые Думой, и может в любой момент по любой причине распустить парламент. По сути, не существует ответственного правительства, и многие критики отмечают, что Россия по-прежнему остается абсолютной монархией во всех практических отношениях. Тем не менее, открытие первой Думы в Таврическом дворце в Санкт-Петербурге запланировано на ближайшее время. Вся Россия наблюдает за этим".
 russia_pol.3.a:0 "Посмотрим, как все пройдет".

