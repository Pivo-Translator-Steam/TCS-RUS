 RUS_incompetent_general_staff_a:0 "Некомпетентный Генеральный штаб"
 RUS_incompetent_general_staff_a_desc:0 "Императорской российской армии мешают несколько проблем: устаревшее оборудование, бессистемные тактические доктрины, закостеневшая командная структура, плохое материально-техническое обеспечение, но больше всего - некомпетентное руководство и отсталый Генеральный штаб, неспособный понять недавние драматические изменения в войне. Офицеры, особенно из числа русской аристократии, изучают военное дело практически так же, как оно велось в середине 19 века, когда армии действовали в значительной степени независимо друг от друга, под командованием руководства, состоящего в основном из бескорыстных дворян, которые в основном оставляли управление своими частями подчиненным-самоучкам. Отсутствие модернизированной системы управления и связи привело к небрежному режиму обучения, слабым военным стандартам и верховному командованию, находящемуся под контролем неквалифицированных назначенцев, которые пришли в армию как способ продвижения интересов своих семей в салонах и гостиных правящей элиты России. Мелкая, неорганизованная и корыстная обстановка в Генеральном штабе просочилась на нижние ступени иерархии императорской армии; военный бюджет пронизан коррупцией и казнокрадством, до 15% военного бюджета России уходит в карман офицеров, а лучшее оборудование продается подрядчикам. Если страна не возьмет на себя обязательства по серьезному реформированию армии, она может быть побита, причем основательно, следующей крупной державой, с которой она будет сражаться."
