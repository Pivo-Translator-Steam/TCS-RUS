 cet_news.1.t:0 "Восстание в Терисо" 
 cet_news.1.d1:0 "Хотя Крит формально является автономной территорией Османской империи, в действительности это государство, находящееся под оккупацией Великих держав. Со времен Войны за независимость христианские националисты стремятся к энозису с нами. Принц Георгиос был назначен Верховным комиссаром острова в 1898 году, но с 1901 года он столкнулся с растущей оппозицией со стороны коалиции либералов и националистов, которые хотят демократизировать остров и добиться Энозиса. Эта волна оппозиции получила новый импульс сегодня, когда в начале этого месяца в Терисо была провозглашена Революционная Ассамблея с целью свержения Георгиоса. Международная жандармерия не решается взять в руки оружие против повстанцев, и поэтому их рост не сдерживается." 
 cet_news.1.d2:0 "Хотя Крит формально является автономной территорией империи, в действительности он представляет собой государство, находящееся под оккупацией великих держав. Со времен Войны за независимость Греции христианские националисты стремились к энозису с Грецией. Принц Греции Георгиос был назначен Верховным комиссаром острова в 1898 году, но с 1901 года он столкнулся с растущей оппозицией со стороны коалиции либералов и националистов, которые хотели демократизировать остров и добиться Энозиса. Эта волна оппозиции получила новый импульс сегодня, когда в начале этого месяца в Терезо была провозглашена Революционная ассамблея с целью его свержения. Международная жандармерия не решается взять в руки оружие против повстанцев, и поэтому их рост не сдерживается." 
 cet_news.1.a:0 "Возможно, Энозис не так уж далек в конце концов". 
 cet_news.1.b:0 "Каждое националистическое восстание на Крите не приводило к Энозису. Будем надеяться, что этот тоже". 
 cet_news.2.t:0 "Принц Георгиос уходит в отставку с поста Верховного комиссара Крита" 
 cet_news.2.d:0 "\n\nПринц Греции Георгиос был Верховным комиссаром Крита с 1898 года, но с тех пор, как он возглавил остров, принц испытывал огромные трудности с поддержанием своей власти на Крите. Восстание Терисо в 1905 году стало началом конца его пребывания на посту, и, наконец, подъем либеральных сил острова оказался слишком сильным, что заставило принца объявить о своей отставке сегодня. Теперь, когда Георгиос ушел, мало что стоит на пути к тому, чтобы либерал Элефтериос Венизелос стал доминирующей силой в критской политике". 
 cet_news.2.a:0 "Энозис больше не является просто мечтой" 
 cet_news.2.b:0 "Наша власть над островом падает все больше...". 
 cet_news.3.t:0 "Принц Георгиос сохраняет свой пост верховного комиссара Крита" 
 cet_news.3.d:0 "\n\nМногие наблюдатели думали, что восстание Терисо положит конец пребыванию Георгиоса на острове, но на самом деле все произошло совсем наоборот. После решительной победы на выборах 1906 года и успешного проведения второй сессии Генеральной Ассамблеи, принц доказал, что он здесь и останется. Венизелистские настроения все еще сильны на Крите, и в конце этого года будет принята новая либеральная конституция, но Георгиос доказал, что он здесь, чтобы остаться". 
 cet_news.3.a:0 "Полагаю, мы должны передать наши поздравления принцу". 
 cet_news.4.t:0 "Крит объявляет об энозисе" 
 cet_news.4.d1:0 "После ухода принца Георгиоса, Элефтериос Венизелос приобрел все большее влияние на острове, став, по сути, его фактическим лидером. Когда новый Верховный комиссар, Александрос Заимис, находился здесь в отпуске, он получил сообщение, в котором говорилось, что ему больше не рады на Крите и что теперь его обязанности будут выполняться Генеральной Ассамблеей совместно с Кабинетом министров. Вскоре после этого они провозгласили Энозис и начали заменять его портреты портретами короля Георгиоса. Старый критский флаг также уходит в отставку и заменяется греческим. По всей нашей стране и на Крите начались празднования, поскольку многие считают это началом союза между нашими двумя народами. Османская империя, конечно, осудила эти действия, но великие державы пока не комментируют ситуацию". 
 cet_news.4.d2:0 "После ухода принца Георгиоса Элефтериос Венизелос приобрел все большее влияние на острове, став, по сути, его фактическим лидером. Пока новый Верховный комиссар, Александрос Заимис, находился в отпуске в Греции, он получил сообщение, в котором говорилось, что ему больше не рады на Крите, и что теперь его обязанности будут выполняться Генеральной Ассамблеей совместно с Кабинетом министров. Вскоре после этого они провозгласили Энозис и начали заменять его портреты портретами короля Греции Георгиоса. Старый критский флаг также уходит в отставку и заменяется греческим. По всей Греции и на Крите начались празднования, так как многие считают это началом союза между двумя странами. Наш МИД подал соответствующую жалобу в великие державы, но они вместе с Грецией пока не комментируют ситуацию". 
 cet_news.4.a:0 "Такое знаменательное событие, будем надеяться, что оно закончится союзом". 
 cet_news.4.b:0 "Как они посмели?!". 
 cet_news.5.t:0 "Крит объявляет об энозисе" 
 cet_news.5.d1:0 "После недавних беспорядков в Османской империи верховный комиссар Крита Георгиос заявил, что империя непригодна для управления островом, и потребовал, чтобы великие державы Европы признали их союз с нами. Признают они это или нет - вопрос совершенно другой, но поскольку османы с трудом справляются с полицейскими функциями даже на территориях, находящихся под их непосредственным контролем, эта ситуация может оказаться весьма перспективной." 
 cet_news.5.d2:0 "Как будто нам и так не хватает забот, правительство Крита решило разорвать с нами все связи. Верховный комиссар Георгиос заявил, что мы каким-то образом непригодны для управления островом, и попросил Великие державы вмешаться от его имени. Будем надеяться, что они увидят разум и воздержатся от удовлетворения желаний греческого принца". 
 cet_news.5.a:0 "Такое знаменательное событие, будем надеяться, что оно закончится союзом". 
 cet_news.5.b:0 "Какое несчастье!" 
 cet_news.6.t:0 "Крит объявляет об энозисе" 
 cet_news.6.d1:0 "В условиях продолжающейся гражданской войны в Османской империи многие территории откололись от владений Порты. Сегодня Крит присоединился к числу территорий, которые больше не находятся под контролем Османской империи. Верховный комиссар Георгиос заявил, что у критского государства больше нет законного сюзерена в связи с крахом османской власти, и как таковое оно теперь является независимым государством, свободным определять свою судьбу". Затем он провозгласил Энозис с нами и объявил о принятии нашей конституции взамен нынешней критской. Для того чтобы союз стал официальным, нам все еще необходимо разрешение великих держав, но поскольку Османская империя находится в состоянии свободного падения, не похоже, что турки могут много сделать". 
 cet_news.6.d2:0 "Поскольку война против конституционалистов все еще продолжается, многие территории откололись от владений Порты. Сегодня Крит присоединился к числу территорий, которые больше не находятся под нашей юрисдикцией. Верховный комиссар Георгиос заявил, что критское государство больше не имеет законного сюзерена в связи с крахом османской власти, и как таковое теперь является независимым государством, свободным определять свою собственную судьбу". Затем он провозгласил энозис с Грецией и объявил о принятии греческой конституции взамен нынешней критской. Для того, чтобы союз стал официальным, им все еще необходимо разрешение Великих держав, но, поскольку война все еще продолжается, мы вряд ли сможем многое сделать". 
 cet_news.6.d3:0 "Поскольку война с хамидийцами все еще продолжается, многие территории откололись от владений Порты. Сегодня Крит присоединился к числу территорий, которые больше не находятся под нашей юрисдикцией. Верховный комиссар Георгиос заявил, что критское государство больше не имеет законного сюзерена в связи с крахом османской власти и как таковое является независимым государством, свободным в определении своей собственной судьбы". Затем он провозгласил энозис с Грецией и объявил о принятии греческой конституции взамен нынешней критской. Для того, чтобы союз стал официальным, им все еще необходимо разрешение Великих держав, но, поскольку война все еще продолжается, мы вряд ли можем что-то сделать". 
 cet_news.6.a:0 "Мы принимаем их с распростертыми объятиями!". 
 cet_news.6.b:0 "Проклятие принцу Георгиосу и проклятие Махмуду Шевкету Паше за развязывание этой проклятой войны!". 
 cet_news.6.c:0 "Будь проклят принц Георгиос и будь проклят Абдул-Хамид за начало этой проклятой войны!". 
 cet_news.7.t:0 "Крит и Греция объединяются" 
 cet_news.7.d:0 "С 1669 года Крит был частью Османской империи, но постепенно обретал автономию, пока сегодня, наконец, не освободился от османского контроля раз и навсегда. После успешного ходатайства перед Великими державами Европы, Греции удалось закрепить за собой Крит в качестве провинции. Это произошло после многих лет петиций и восстаний против османов, критский народ наконец достиг Энозиса (объединения) со своими братьями и сестрами на греческом материке." 
 cet_news.7.a:0 "Мы приветствуем их с распростертыми объятиями!". 
 cet_news.7.b:0 "Как они смеют так подрывать нашу власть!". 
 cet_news.7.c:0 "Вот и еще одна партия карт...". 

 cet_election.1.t:0 "Выборы 1905 года" 
 cet_election.1.d:0 "Венизелос и его сторонники объявили наше правительство \"нелегитимным\" и бойкотировали выборы. Благодаря этому, наше большинство в Национальной Ассамблее еще больше укрепилось. Теперь мы имеем почти полный контроль над Ассамблеей, а мусульманская делегация стала второй по величине группой в законодательном органе. Если бы не тот факт, что наша страна движется к открытому восстанию, можно было бы считать это признаком хороших времен". 
 cet_election.1.a:0 "Мы должны извлечь выгоду из этих событий, пока у нас еще есть преимущество". 
 cet_election.2.t:0 "Выборы 1906 года" 
 cet_election.2.d:0 "Несмотря на успех восстания Терисо, принц Георгиос все еще пользуется уважением в городских районах и на западе острова. В результате голосования в ассамблее образовался перевес, ни одна из партий не получила большинства. Сразу же и либералы, и консерваторы приступили к созданию коалиции. Ксиполитон Кома и Этника Комма Критис сформировали альянс, но даже этого оказалось недостаточно, поэтому обе стороны стали обращаться к Мусульманской делегации в надежде получить их расположение и сформировать правительство." 
 cet_election.2.a:0 "Мусульманская делегация встала на сторону консерваторов" 
 cet_election.2.b:0 "Мусульманская делегация встала на сторону Альянса КК-ЭКК" 
 cet_election.3.t:0 "Выборы 1910 года" 
 cet_election.3.d1:0 "После того, как принц Георгиос покинул остров в 1906 году, его влияние значительно уменьшилось. На выборах этого года последние из его союзников были отстранены от власти. Теперь, когда наша коалиция с ЭКК имеет почти полный контроль над правительством, мы можем приступить к радикальной реструктуризации критской политической сцены". 
 cet_election.3.d2:0 "После того, как принц Георгиос покинул остров в 1906 году, его влияние значительно уменьшилось. На выборах этого года последние из его союзников были избраны. Более того, ЭКК объявила, что хочет сформировать коалицию с нашим правительством, чтобы наблюдать за нашим возможным переходом в греческую территорию." 
 cet_election.3.a:0 "Ура!". 
 cet_election.4.t:0 "Выборы 1910 года" 
 cet_election.4.d:0 "Несмотря на совместные кампании КЕ с мусульманской делегацией, либеральному блоку все же удалось провести грозную избирательную кампанию. В очередной раз ЭКК и КК сформировали антиправительственную коалицию в надежде сместить КЭ и сформировать большинство в Генеральной Ассамблее. Границы выборов примерно соответствовали границам территорий, захваченных во время восстания Терисо, но присутствие жандармерии позволило сдержать политическое насилие до редких кулачных драк. В Гераклионе потребовался отзыв голосов из-за близости гонки, но когда голоса были окончательно подсчитаны...". 
 cet_election.4.a:0 "Победила Комма Энотитас" 
 cet_election.4.b:0 "Коалиция ЭКК-КК наконец-то привела к власти либералов" 

 cet.2.t:0 "Критское государство в 1905 году" 
 cet.2.d:0 "Крит был османской территорией с 1669 года, но турецкий контроль над островом постоянно оспаривался повстанцами, надеявшимися на независимость или Энозис (объединение с Грецией). После обретения Грецией независимости от Османской империи в 1832 году силы повстанцев еще более усилились, и в 1869 году в попытке предотвратить дальнейшие восстания была предоставлена автономия. Автономия не означала прекращения беспорядков, и в конечном итоге потребовались более решительные меры, чтобы предотвратить вспышки насилия на нашем острове. После окончания Греко-турецкой войны 1897 года и последовавшего за ней этнического насилия, великие державы Европы изгнали османские войска с нашей земли и начали оккупацию острова, которая в конечном итоге привела к образованию Критского государства в его нынешнем воплощении. Хотя мы независимы от османского контроля только по названию, многие националисты призывают к изгнанию иностранных войск с наших земель и полному Энозису. Эти настроения, безусловно, популярны, но великие державы не решаются разозлить османов и вызвать новую войну на Балканах. Что бы ни случилось с Критом, ясно, что такая ситуация не продлится долго, и рано или поздно наш остров найдет свою судьбу в сфере либо Греции, либо Османской империи." 
 cet.2.a:0 "Kríti andreioméni, Chair' eléfthero nisí". 
 cet.3.t:0 "Элефтериос Венизелос издает декларацию с критикой нашего правительства". 
 cet.3.d:0 "Элефтериос Венизелос, бывший министр юстиции, опубликовал публичную декларацию, призывающую к либерализации нации. Венизелос изначально был неотъемлемой частью первого критского правительства, но в итоге был уволен из-за постоянных разногласий с принцем Георгиосом по поводу его подхода к руководству страной. С тех пор соперничество между Венизелосом и Георгиосом стало определять политику страны. Венизелос был даже арестован на короткое время, пока не стало ясно, что народная реакция от его заключения принесет больше вреда, чем пользы.\n\n В своем недавнем обращении к нации, Венизелос призвал к конституционному сокращению полномочий Геургиоса в качестве Верховного комиссара, либерализации критского избирательного законодательства, а также к ориентации правительства на конечную цель Энозиса. В конце своей декларации он пригрозил: \"Мы будем добиваться реализации этого плана даже путем народного восстания\". 
 cet.3.a:0 "Пусть разглагольствует сколько хочет, он же ничего не может сделать". 
 cet.4.t:0 "Формирование Революционного собрания" 
 cet.4.d:0 "В деревне Терисо 300 вооруженных людей в сопровождении Элефтериоса Венизелоса, Константиноса Маноса и Константиноса Фоумиса собрались, чтобы выразить протест нашему правительству. Они устроили импровизированную сцену на скале на окраине деревни и подняли над ней греческий флаг. Оттуда они провозгласили Революционную Ассамблею, которая станет основной частью их самопровозглашенного \"переходного\" правительства на пути к Энозису. Не случайно, что они устроили этот инцидент за день до выборов 1905 года. Они заявили, что принц Георгиос потерял доверие народа и что новое демократическое правительство должно прийти к власти под их руководством. Венизелос завершил встречу, заявив: \"Когда власть силой отнимает у народа свободу, это открывает путь к законной революции, и когда этот путь будет пройден, победителем всегда будет народ\". 
 cet.4.a:0 "Прикажите жандармерии разогнать это собрание!". 
 cet.5.t:0 "Восстание в Терисо нарастает" 
 cet.5.d:0 "Наши худшие опасения оправдались. После провозглашения \"Революционного собрания\", люди со всей области Чаниа стекаются на сторону венизелистов. В Терисо собралось более 3 000 человек, и многие из них вооружены. Когда жандармы были направлены разгонять толпу, повстанцы открыли по ним огонь, и один жандарм был убит. В связи с этими событиями международное командование решило вывести войска из Терисо и занять оборонительную позицию. Британцы направили еще 300 солдат в Ираклион для защиты мусульманской общины, но кроме этого мы не получили никакой поддержки от великих держав, поскольку наша страна движется по спирали к анархии." 
 cet.5.a:0 "Боже милостивый, неужели ничего нельзя сделать?!" 
 cet.6.t:0 "Восстание Терисо распространяется" 
 cet.6.d:0 "Ситуация в Терисо становится все хуже и хуже. Революционеры начали распространять послание в других частях острова. Церкви в сельских общинах на холмах стали центрами революционной активности, и начался процесс передачи большей территории под контроль венизелистов. Как только стало ясно, что мы не предпримем насильственных действий для уничтожения восстания, сотни жандармов перешли на сторону революции и решили сформировать свою собственную \"Революционную жандармерию\" для охраны порядка в районах, находящихся под юрисдикцией венизелистов. Международные силы все еще отказываются выступить против революционеров, оставляя наше правительство парализованным по мере распространения восстания." 
 cet.6.a:0 "Нам нужно что-то делать, и быстро". 
 cet.7.t:0 "Заседает сессия Генеральной Ассамблеи 1905 года" 
 cet.7.d:0 "Сегодня началась сессия Генеральной Ассамблеи 1905 года. Ассамблея не обладает большой властью по сравнению с Верховным комиссаром и его кабинетом, и собирается только один месяц в году, но она служит средством легитимизации режима и является неотъемлемой частью при разработке более радикальных законов. Это заседание должно было стать демонстрацией доверия к Георгиосу и его администрации, но на деле все обернулось иначе. Сецессия началась с выступления Георгиоса с речью о важности порядка и обещаниями реформ, но как только он покинул зал заседаний, делегаты тут же приняли резолюцию, призывающую к Энозису, и принялись украшать зал греческими флагами. Хотя князь сам выступает за Энозис, он видит, что для его получения необходимо уступить интересам великих держав. Эта резолюция лишь показывает, как мало у нас контроля над правительством острова". 
 cet.7.a:0 "Мы ожидали такого поведения от повстанцев, но не от нашего собственного правительства". 
 cet.8.t:0 "Сессия Генеральной Ассамблеи 1905 года заканчивается" 
 cet.8.d:0 "Остаток сессии 1905 года прошел довольно спокойно, несмотря на призыв к Энозису, большинство делегатов все еще остаются верными принцу. Однако в Ассамблее все еще остается либеральная оппозиция. Сегодня после окончания сессии 1905 года оппозиция вышла и объявила о своих намерениях присоединиться к революции, где их встретили с распростертыми объятиями." 
 cet.8.a:0 "Они нам все равно не нужны". 
 cet.9.t:0 "Маноусос Коундурос и Аристидис Криарис уходят в отставку" 
 cet.9.d:0 "Поскольку восстание набирает обороты, и все больше людей переходят на сторону Венизелоса, у нас были трудности с поиском администраторов, готовых работать с нами, но для нас стало шоком, когда члены нашего собственного кабинета начали дезертировать. Сегодня наш министр иностранных дел Маноусос Коундурос и наш министр юстиции Аристидис Криарис подали в отставку и объявили о своем намерении присоединиться к революционному правительству Венизелоса". 
 cet.9.a:0 "Наша администрация разваливается еще больше...". 
 cet.10.t:0 "Формируются революционные институты". 
 cet.10.d:0 "Когда восстание в Терисо начало распространяться, мы надеялись, что оно в конце концов угаснет из-за недостатка финансирования и поддержки. Но за последние несколько месяцев революция стала самоподдерживающейся. Революционная жандармерия начала набирать людей из населения, чтобы увеличить свою численность и поддерживать порядок на территориях, находящихся под контролем восстания. Церкви теперь выступают в качестве центров сбора налогов, чтобы помочь оплатить содержание революционного правительства, которое начинает пополнять свой военный сундук. У восстания даже есть своя рудиментарная почтовая служба и газета. Все это укрепило идею легитимности Венизелоса и привело к тому, что еще больше районов перешли на его сторону. Большая часть западной половины острова теперь находится под контролем венизелистов, фактически разделив нашу страну на две части. Несмотря на открытое восстание, жандармы обеих сторон ведут себя сдержанно, а большинство боевых действий сводится к эпизодическим столкновениям на границах наших владений. Эта квазигражданская война также привела экономику в состояние полной остановки, поскольку межпровинциальная торговля и экспорт продукции стали практически невозможными." 
 cet.10.a:0 "В какой-то момент они должны смириться. Верно?" 
 cet.11.t:0 "Русские начинают действовать" 
 cet.11.d:0 "Из всех великих держав, управляющих нашим островом, Россия была наиболее благосклонна к нашей администрации и наиболее против Энозиса из-за сочетания их нелиберальной философии в отношении правительства и их желания сохранить мир на Балканах. До сих пор ни одно из правительств великих держав не осмеливалось выступить против повстанцев, но Россия, наконец, решила предпринять против них действия в надежде сохранить наше правление на острове. За последний месяц вооруженные российские солдаты захватили деревни Мелидони, Колимбари, Кастелли Аципопулос и Вамос при минимальном сопротивлении. Там, где повстанцы оказывали сопротивление, военный корабль "Чабри" был направлен для обстрела вражеских позиций в Агиа Марине, Платаниасе, Аликианосе и Панормосе. Сопротивление повстанцев было наиболее сильным в деревне Атсипопулос, где в результате боя погибло 14 человек, но победа России все равно была одержана. Несмотря на эти успехи, остальные великие державы все еще отказываются вмешаться в наши дела, но, по крайней мере, мы наконец-то добились успеха в борьбе с повстанцами." 
 cet.11.a:0 "Боже, благослови русских". 
 cet.12.t:0 "Переговоры между Венизелосом и великими державами закончились". 
 cet.12.d:0 "С наступлением зимы, уменьшением финансирования и усилением давления со стороны русских, восстание Терисо начало замедляться. В связи с этим Венизелос уже несколько недель ведет переговоры с Великими державами о прекращении военных действий. Венизелос был непреклонен в том, что нас не следует приглашать за стол переговоров, заявляя, что "любой компромисс с принцем Георгиосом совершенно невозможен". В конце концов, было решено, что повстанцы сдадут все оружие и отступят. В обмен на это на остров будет направлена комиссия по реформам, которая изучит проблемы острова и предложит реформы для их решения, будет объявлена амнистия всем повстанцам, кроме тех, кто дезертировал из жандармерии, чтобы присоединиться к восстанию, и в мае будут проведены новые выборы для формирования нового правительства." 
 cet.12.a:0 "Слава Богу, худшее позади". 
 cet.14.t:0 "Бунты в колонии прокаженных Спиналога" 
 cet.14.d:0 "Проказа всегда была проблемой на Крите, многие прокаженные жили в небольших колониях в сельской местности. Было решено объединить их в одну большую колонию, чтобы государственная помощь распределялась между больными более эффективно, поэтому в 1903 году остров Спиналога был выделен в качестве единственной колонии прокаженных на Крите. К сожалению для прокаженных, после создания колонии мало что было сделано для их благополучия. Не было построено новых помещений для их приема, поэтому прокаженные живут в заброшенных и переполненных домах. На острове нет ферм и регулярной продовольственной помощи, поэтому, чтобы выжить, жители вынуждены полагаться на помощь своих семей. Почти все жители живут в нищете, не имея выхода, поэтому колонисты подняли бунт против плохого обращения с ними со стороны правительства, нападая на жандармов и перекрывая доступ на остров правительственным чиновникам. Колонисты потребовали лечения и государственной помощи хотя бы на уровне прожиточного минимума." 
 cet.14.a:0 "Будем надеяться, что в бюджете найдется место для этого". 
 cet.15.t:0 "Раскопки Кносского дворца заканчиваются" 
 cet.15.d:0 "В 1900 году на нашем острове были обнаружены остатки древней минойской цивилизации, что вдохновило волну новых археологических исследований артефактов древнего Крита. Из всех археологических раскопок Кносский дворец завоевал наибольший авторитет и интерес со стороны внешнего мира. Дворец служил резиденцией власти старого Минойского царства в бронзовом веке, пока он не был заброшен по неизвестным причинам. Вокруг дворца находятся руины города Кноссос, лабиринтообразное существование которого заставило Артура Эванса (руководителя группы раскопок) назвать древнюю цивилизацию, населявшую этот остров, Минойской цивилизацией. Сегодня раскопки дворца официально прекратились из-за того, что у команды раскопщиков закончились деньги. Артур Эванс объявил, что он возвращается в родную Англию в надежде получить дополнительное финансирование для своей работы, поскольку у нашего правительства закончились деньги, которые оно могло бы ему предоставить. Предстоит еще много работы, но те части дворца, которые были раскопаны, рисуют картину богатой истории древнего Крита." 
 cet.15.a:0 "Захватывающее произведение архитектуры". 
 cet.16.t:0 "Опубликована картина "Змея и лилия" Никоса Казанцакиса" 
 cet.16.d:0 "Никос Казанцакис, начинающий писатель, который в настоящее время учится в Афинах, опубликовал свое первое крупное произведение под названием "Змей и лилия". Эта новелла написана в форме дневника, который ведет борющийся за существование художник, переживающий свою влюбленность и безответную любовь к своей музе, а также эволюционирующее понимание природы смерти. Сюжет романа повторяет стиль классической греческой трагедии и производит большое впечатление на афинскую литературную сцену. Новелла Казанцакиса также является первым произведением критской литературы, получившим широкое внимание иностранцев с тех пор, как в 1669 году началось османское владычество над нашим островом". 
 cet.16.a:0 "Мы будем с большим интересом следить за карьерой Никоса Казанцакиса". 
 cet.17.t:0 "Заседает сессия Генеральной Ассамблеи 1906 года" 
 cet.17.d1:0 "В этом году сессия Генеральной Ассамблеи была похожа на предыдущую. За исключением того, что на этот раз присутствие Комиссии по реформам сделало призывы Ассамблеи к Энозису несколько выгодными. Мы не ожидали, что Великие державы будут так благосклонны к Венизелосу после того, как он открыто восстал против них, а теперь Энозис кажется реальной возможностью. Наша власть на острове, возможно, уменьшилась, но это, может быть, и к лучшему теперь, когда союз с нашими братьями на материке наконец-то в пределах досягаемости." 
 cet.17.d2:0 "Сессия Генеральной Ассамблеи в этом году была зеркальным отражением предыдущей: законодательный орган вновь проголосовал за Энозис. Независимо от того, какая партия находится у власти, стало очевидно, что народ Крита жаждет свободы. Наша революция в Терисо, возможно, действительно сделала это. Объединение с нашими братьями на материке наконец-то в пределах досягаемости". 
 cet.17.a:0 "К союзу. За свободу!" 
 cet.18.t:0 "Комиссия по реформам заканчивает свой отчет" 
 cet.18.d1:0 "Сегодня был день огромного разочарования. Международная комиссия по реформам, прибывшая после восстания Терисо, завершила свой доклад и рекомендовала широкомасштабные реформы по либерализации, чтобы лишить Верховного комиссара его полномочий. Это можно было бы стерпеть, если бы они выступали за Энозис, но великие державы по-прежнему больше озабочены балансом сил на Балканах, чем свободой нашего народа. К счастью, реформы в их докладе являются лишь предложениями, и за нами остается последнее слово в вопросе о том, какие реформы будут закреплены в законе. Маловероятно, что политический статус-кво сохранится, но если мы будем осторожны, нам, возможно, удастся смягчить вред, нанесенный этим докладом." 
 cet.18.d2:0 "Международная комиссия по реформам, прибывшая после восстания Терисо, завершила работу над своим докладом и рекомендовала провести масштабные реформы по либерализации, чтобы лишить Верховного комиссара его полномочий. Хотя Комиссия не стала призывать к Энозису, она все же проложила путь для нас, чтобы принести истинную демократию на остров в рамках подготовки к тому, когда Союз, наконец, придет. Геоургисты не смогут долго стоять на пути прогресса". 
 cet.18.a:0 "Мы, может, и пали, но еще не побеждены". 
 cet.18.b:0 "Сегодня будет новая конституция, завтра - Энозис!". 
 cet.19.t:0 "Вооруженные сторонники Георгиоса прибывают в Чаниа" 
 cet.19.d1:0 "События восстания Терисо, возможно, пошатнули наше правительство, но на острове по-прежнему много тех, кто нас поддерживает. Наша победа на последних выборах была достаточно убедительной, и она еще больше укрепилась благодаря последним событиям. Вооруженные сторонники Георгиоса пришли целыми толпами, чтобы остановить то, что, по их мнению, является неизбежным уходом принца. Хотя Венизелос и его головорезы, возможно, и победили Великие державы, у нас все еще есть мандат народа. И если они теперь готовы взять в руки оружие, чтобы защитить наши идеалы, это может стать очень хорошим политическим рычагом". 
 cet.19.d2:0 "Несмотря на наши победы в Терисо и на выборах, многие критяне все еще верны Георгиосу и его идеям. Сегодня они дали о себе знать, взяв в руки оружие и прибыв в Чаниа, чтобы остановить нашу попытку сместить его. Сомнительно, что они смогут повлиять на изменения на национальном уровне, но они могут вызвать хаос, а это последнее, что нам нужно, если мы хотим обеспечить мирный переход власти". 
 cet.19.a:0 "Воля народа будет известна!". 
 cet.19.b:0 "Ничем хорошим это не кончится...". 
 cet.20.t:0 "Последний бой Георгадзе". 
 cet.20.d:0 "За последние несколько недель позиции различных либеральных фракций укрепились как благодаря их победе на выборах, так и благодаря докладу Комиссии по реформам. Учитывая это и успех восстания Терисо, Верховный комиссар Георгиос фактически утратил всякую способность, которой он когда-то обладал, осуществлять полицейский контроль на острове. Сегодня Генеральная Ассамблея наконец-то приняла резолюцию, призывающую к немедленной отставке Георгиоса. Когда Верховный комиссар подчеркнул, что у Ассамблеи нет полномочий сместить его, делегаты ЭКК и КК устроили забастовку, лишив Ассамблею кворума и прекратив ее работу на этот день. Затем Георгиос попытался встретиться с консулами великих держав, но когда стало очевидно, что они не желают принимать никаких мер для сохранения авторитета принца, Георгиос, наконец, решил сдаться. В тот же день он выступил в Чани с публичной речью, объявив, что уходит в отставку с поста Верховного комиссара острова. Уход принца вряд ли стал неожиданностью для великих держав, которые уже вели переговоры о том, кто будет иметь право заменить Георгиоса. Хотя новая конституция еще не была принята, было решено, что король Греции получит право назначить нового Верховного комиссара". 
 cet.20.a:0 "Наконец-то с тираном покончено!". 
 cet.21.t:0 "Экстренное совещание консулов великой державы" 
 cet.21.d:0 "Призыв Георгиоса к дополнительной сессии Генеральной Ассамблеи мог означать только одно: он намеревался использовать вооруженную толпу своих сторонников, чтобы обеспечить себе политическую власть. Насилие было несомненно, и вся причина оккупации острова Великими державами заключалась в том, чтобы предотвратить подобные вещи в первую очередь. С другой стороны, прекращение этой встречи, несомненно, означало бы конец пребывания Георгиоса на посту Верховного комиссара. Если он уйдет, Венизелос гарантированно заменит его в качестве доминирующей политической силы на острове и почти наверняка будет настаивать на объединении с Грецией, вызывая тем самым международный кризис. Если бы можно было направить жандармерию для наблюдения за ходом встречи, то, возможно, удалось бы избежать жертв, и, в конце концов, что такое мелкая ссора в Чаниа по сравнению с потенциальной войной на Балканах? Тяжесть решения лежала на консулах, но это была их работа - принимать такие сложные решения". 
 cet.21.a:0 "Консулы направили жандармерию, чтобы занять здание Ассамблеи и остановить следующую сессию". 
 cet.21.b:0 "Консулы направили жандармерию для наблюдения за сессией Ассамблеи и минимизации насилия". 
 cet.22.t:0 "Падение Георгадзе" 
 cet.22.d:0 "Когда Георгиос и его сторонники прибыли в здание Ассамблеи, Эудженио Монако вышел, чтобы сообщить ему, что Международная жандармерия не позволит ему или кому-либо из других делегатов собраться в это время. Затем Георгиос попытался договориться с консулами великих держав, но когда они отказались от своих намерений, он объявил о своей отставке и заперся в своем доме до конца дня." 
 cet.22.a:0 "Уход с хныканьем...". 
 cet.24.t:0 "Георгиос стоит твердо" 
 cet.24.d:0 "Вклинившись между толпами, обе стороны внезапно опустили оружие, чтобы не причинить вреда Георгиосу. Затем он обратился с пламенной речью к своим сторонникам, сказав им, что насилие было излишним, и он и его коллеги справятся с венизелистами без их поддержки. \"Настоящие и честные критяне достаточно уверены в своих словах, чтобы решить проблемы. Именно либеральный агитатор находит необходимость в насилии, и именно с помощью этого насилия создается хаос для всех\\", - таковы были его заключительные слова. Речь, похоже, произвела должный эффект на его сторонников, которые до конца дня вели себя очень организованно. Венизелисты по-прежнему продолжали свои нападения на принца и его сторонников, но весь этот инцидент стал большим пиаром для принца и его союзников. В отчете о происшествии великие державы похвалили Георгиоса за его действия, и хотя они все еще выражали опасения, они заявили, что дальнейшая поддержка принца может быть лучшим курсом действий." 
 cet.24.a:0 "Трижды за принца!". 
 cet.23.t:0 "Падение Георгадзе" 
 cet.23.d:0 "Несмотря на все усилия принца, никто, казалось, не заметил его, и он упал на землю. Затем венизелисты побежали защищать жандармов, и ситуация вышла из-под контроля. В конце дня пятнадцать человек были ранены, а один жандарм погиб. В отчете о происшествии консулы великих держав возложили вину на Георгиоса за то, что он не предпринял попытки остановить вооруженную толпу и начать вторую сессию Генеральной Ассамблеи. Не имея других вариантов, Георгиос объявил о своей отставке с поста Верховного комиссара на следующий день." 
 cet.23.a:0 "Какая катастрофа!". 
 cet.25.t:0 "Стычка в Чаниа" 
 cet.25.d:0 "Встреча началась достаточно гладко: Георгиос на словах говорил о необходимости реформ, а венизелисты делали вид, что находят Георгиоса сговорчивым. Но ситуация быстро ухудшилась, когда Константинос Фоумис встал и призвал Верховного комиссара уйти в отставку, заявив, что делегация венизелистов не доверяет ему в выполнении обязательств, данных ему Комиссией по реформам. Своим ответом георгафисты обострили ситуацию, и вскоре Ассамблея была охвачена криками. Когда толпа геоургистов услышала шум, они попытались ворваться в зал Ассамблеи и начали драться с жандармами Эудженио Монако. Тогда Георгиос прекратил говорить и выбежал на улицу, чтобы попытаться обратиться к своим последователям и остановить насилие." 
 cet.25.a:0 "Никто даже не заметил Георгиоса в пылу борьбы". 
 cet.25.b:0 "Георгиос сумел встать между толпой и жандармерией". 
 cet.26.t:0 "Беспорядки в Чаниа" 
 cet.26.d:0 "После отставки Георгиоса с поста Верховного комиссара в Чани начались беспорядки. Вооруженная толпа, собравшаяся в городе, чтобы остановить отставку принца, разразилась крупной демонстрацией, чтобы призвать Георгиоса пересмотреть свое решение. Затем сторонники венизелистов напали на них, и вскоре насилие охватило весь город. Была направлена Международная жандармерия, но для подавления беспорядков ей потребовалось подкрепление из британской морской пехоты. Через несколько дней произошел аналогичный инцидент, когда остатки этих групп снова напали друг на друга. Бой застал врасплох российское консульство, и один из его сотрудников был убит в перекрестном огне. В связи с этими обстоятельствами консульства великих держав рекомендовали отменить церемонию отъезда Георгиоса, а принцу тайно покинуть остров." 
 cet.26.a:0 "Я с нетерпением ждал этой церемонии...". 
 cet.27.t:0 "Георгиос отбывает с Крита". 
 cet.27.d:0 "Сегодня принц Георгиос покинул Крит в последний раз в качестве Верховного комиссара. Чтобы избежать новых беспорядков, его тайно вывезли на борту греческого военного корабля "Псара" и незаметно отправили в Грецию, откуда он затем отправился в Париж, чтобы жить там до поры до времени. Критское общество по-прежнему разделено по вопросу о наследии принца: одни скорбят, другие открыто празднуют. Каковы бы ни были симпатии народа, стало совершенно ясно, что скоро грядут радикальные перемены". 
 cet.27.a:0 "Прощай, милый принц" 
 cet.27.b:0 "Прощай, милый принц" 
 cet.28.t:0 "Луиджи Пернье открывает для себя Фестский диск" 
 cet.28.d:0 "Итальянский археолог Луиджи Пернье наткнулся на интересную находку. В ходе раскопок в районе Кносского археологического заповедника он обнаружил диск с 45 уникальными символами языка \"линейного А\", который был впервые обнаружен Артуром Эвансом в 1901 году. Этот диск представляет собой наиболее полный и хорошо сохранившийся набор символов линейного языка А, который был обнаружен до сих пор. Археологи надеются, что этот диск может стать ключом к пониманию языка древних минойцев, населявших этот остров более 3000 лет назад." 
 cet.28.a:0 "Какие секреты хранит этот диск?". 
 cet.29.t:0 "Инцидент с флагом" 
 cet.29.d:0 "После провозглашения Энозиса мы решили отказаться от старого критского флага, который был символом нашего подчинения Османской империи, и заменить его флагом Греции в качестве нашего национального флага вместе со старым флагом повстанцев Аркадии в качестве нашего провинциального флага. Последними иностранными флагами на наших берегах были флаги, развевавшиеся в бухте Суда и в Ираклионе, которые символизировали суверенитет Великих держав и Османской империи. Когда последние представители международной жандармерии покинули остров, мы сняли их флаги и заменили их греческими. Турки выразили протест против этого действия и пригрозили высадить войска, чтобы добиться снятия флагов и замены их на османские. Чтобы этого не произошло, группа британских королевских морских пехотинцев высадилась в Суде и сняла все флагштоки в бухте. Затем командир группы пригрозил применить силу, чтобы сделать то же самое в Ираклионе, что вынудило нас убрать флагштоки". 
 cet.29.a:0 "Как унизительно". 
 cet.30.t:0 "Выступление Айседоры Дункан" 
 cet.30.d:0 "Сегодня американская танцовщица Айседора Дункан посетила наш остров, чтобы дать танцевальное представление в своем фирменном стиле, вдохновленном классическими греческими формами. Ее выступление также завершилось открытием недавно отреставрированной Большой лестницы в Кносском дворце. Английский археолог Артур Эванс вернулся с дополнительными средствами и продолжил свою работу в Кноссе, а плоды его труда теперь выставлены на всеобщее обозрение." 
 cet.30.a:0 "Какая красота и в архитектуре, и в танце". 
 cet.31.t:0 "Критское государство в 1910 году" 
 cet.31.d:0 "Крит был османской территорией с 1669 года, но турецкий контроль над островом постоянно оспаривался повстанцами, надеявшимися на независимость или Энозис (объединение с Грецией). После получения Грецией независимости от Османской империи в 1832 году силы повстанцев еще более усилились, и в 1869 году в попытке предотвратить дальнейшие восстания была предоставлена автономия. После окончания Греко-турецкой войны 1897 года и последовавшего за ней этнического насилия великие державы Европы изгнали османские войска с нашей земли и начали оккупацию нашего острова, которая в конечном итоге привела к образованию Критского государства в его нынешнем воплощении. Автономия не означала прекращения беспорядков, и в конечном итоге потребовались более решительные действия, чтобы предотвратить вспышки насилия на нашем острове. Эти глубинные противоречия достигли своего апогея в 1905 году, когда либерал Элефтериос Венизелос возглавил группу националистически настроенных диссидентов в восстании, которое привело к свержению Верховного комиссара Греции Георгиоса и установлению на острове народного правления. Что бы ни случилось с Критом, ясно, что такая ситуация не продлится долго, и рано или поздно наш остров найдет свою судьбу в сфере либо Греции, либо Османской империи." 
 cet.31.a:0 "Kríti andreioméni, Chair' eléfthero nisí". 
 cet.32.t:0 "Энозис достигнут" 
 cet.32.d1:0 "Теперь, когда мы, наконец, одержали победу над турками, ничто не стоит на пути нашего союза с Грецией. Поскольку османы совершенно неспособны помешать этому, великие державы решили, что удовлетворение нашего желания отвечает лучшим интересам балканской стабильности, и отказались от своих полномочий по управлению нашим островом." 
 cet.32.d2:0 "Теперь, когда мы наконец-то одержали победу над турками, ничто не стоит на пути к нашему объединению с Критом. Поскольку османы абсолютно неспособны помешать этому, великие державы решили, что удовлетворение нашего желания отвечает лучшим интересам балканской стабильности, и отказались от своих полномочий по управлению островом." 
 cet.32.a:0 "Наконец-то мечта осуществилась!". 
 cet.32.b:0 "Наконец-то мечта осуществилась!". 
 cet.33.t:0 "Греция признает Декларацию Энозиса" 
 cet.33.d1:0 "Греция решила признать наш союз с ними. К сожалению, нам все еще нужна санкция великих держав, чтобы сделать все официально. Была созвана специальная конференция для рассмотрения наших претензий". 
 cet.33.d2:0 "Греция решила признать Критскую декларацию об энозисе, явно нарушая как наш суверенитет, так и положения интервенции 1898 года. Мы вновь подали жалобу Великим державам и сумели добиться участия Германии и Австрии в конференции по определению статуса острова." 
 cet.33.d3:0 "Крит был османской территорией с 1669 года, но турецкий контроль над островом постоянно оспаривался повстанцами, надеявшимися на независимость или Энозис (союз с Грецией). После получения Грецией независимости от Османской империи в 1832 году силы повстанцев еще более усилились, и в 1869 году им была предоставлена автономия в попытке предотвратить дальнейшие восстания. Автономия не означала прекращения беспорядков, и в конечном итоге потребовались более решительные действия, чтобы предотвратить вспышки насилия на нашем острове. После окончания Греко-турецкой войны 1897 года и последовавшего за ней этнического насилия мы вместе с другими великими державами изгнали османские войска с острова и начали оккупацию, которая в конечном итоге привела к образованию Критского государства в его нынешнем воплощении. В связи с недавней нестабильностью на османских землях, и Греция, и Крит заявили, что империя больше не является подходящим сюзереном, и вновь попросили об Энозисе." 
 cet.33.a:0 "Мы почти на месте!". 
 cet.33.b:0 "Греции это с рук не сойдет". 
 cet.33.c:0 "Нам нужно действовать осторожно". 
 cet.34.t:0 "Греция отвергает наш призыв к энозису" 
 cet.34.d:0 "Несмотря на наши крики о свободе и наши неоднократные действия, направленные на то, чтобы сделать союз как можно более осуществимым, Греция отвергла наши призывы к союзу. Они обеспокоены потенциальными дипломатическими последствиями такого шага и призывают нас прекратить настаивать на союзе." 
 cet.34.a:0 "Мы никогда не сдадимся!". 
 cet.35.t:0 "Османская империя вводит санкции против нас" 
 cet.35.d:0 "В ответ на наше признание Декларации об энозисе Крита, Османская империя заявила, что мы нарушаем их суверенитет, и начала эмбарго на все греческие товары. Хотя многие жители контролируемой Османской империей Греции все еще покупают у нас товары из солидарности, такое масштабное нарушение нашего экспортного рынка плохо сказалось на нашей экономике. Потребуется некоторое время, чтобы оправиться от этого и найти новых торговых партнеров". 
 cet.35.a:0 "Как они смеют?!". 
 cet.36.t:0 "Великие державы голосуют за союз" 
 cet.36.d1:0 "Наконец-то великие державы Европы образумились и решили позволить народу Крита самому определять свое будущее. Теперь нет турецкого ига, которое преследовало остров более 200 лет. Теперь мы, наконец, увидели Энозис с нашими соотечественниками греками и стали на шаг ближе к объединению эллинского мира под бело-голубым знаменем." 
 cet.36.d2:0 "С тех пор, как великие державы ввязались в дела Крита, наше господство только ослабло. После интервенции 1898 года мы никогда не имели реальной власти над островом, но сегодня нас лишили даже притворной власти, и Крит больше не является частью Османской империи. Верховное командование говорит о возмездии, но последствия революции младотурок привели нашу армию в беспорядок, так что, похоже, санкции пока будут нашим единственным средством защиты." 
 cet.36.d3:0 "Крит уже несколько десятилетий является очагом нестабильности и насилия, и, похоже, националистическим настроениям на острове нет решения. Игра на интересах Османской империи до сих пор не принесла никаких конкретных результатов, поэтому, наконец, было решено, что признание неизбежной волны национализма может привести к долгосрочной стабильности. Хотя это решение неизбежно приведет к усилению напряженности между греками и турками, в конечном итоге было решено, что полный Энозис неизбежен и что дача санкции на объединение сгладит этот процесс. Мы можем только надеяться, что мы пришли к правильному решению". 
 cet.36.a:0 "Сегодня день празднования!" 
 cet.36.b:0 "Сколько еще можно унижаться". 
 cet.36.c:0 "Мы сделали свой выбор, теперь пришло время убедиться, что результат будет положительным". 
 cet.37.t:0 "Великие державы голосуют против союза" 
 cet.37.d1:0 "Великие державы снова оскорбили нас, встав на сторону турок, а не народа Крита. Хотя сегодняшний день стал днем огромного разочарования, есть альтернативы дипломатическому потворству. Энозис будет реализован, это была просто отсрочка". 
 cet.37.d2:0 "Великие державы Европы мудро решили еще раз отвергнуть это глупое понятие "Энозис". Наше господство над Эгейским морем прибережено на другой день. Хотя это все еще не означает фактического контроля над делами острова, мы, по крайней мере, все еще имеем номинальный сюзеренитет над Критом." 
 cet.37.d3:0 "Крит был очагом напряженности на Балканах, поэтому поддержание стабильности было главной задачей нашей политики в отношении этой ситуации. Исходя из этого, было решено, что сохранение статус-кво - лучший способ держать греков и турок подальше друг от друга. Критянам это не понравится, но мы не можем рисковать новым конфликтом на Балканах". 
