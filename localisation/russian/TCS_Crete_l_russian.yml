### Ideas ### 

 CET_nominal_ottoman_state:0 "Номинальное османское правление" 
 CET_nominal_ottoman_state_desc:0 "Наша нация была создана в условиях кризиса, когда в 1897 году в результате греческого восстания эффективность османского управления нашими землями была поставлена под сомнение. В следующем году великие державы Европы в целях поддержания мира назначили международное правительство для управления страной. Несмотря на это, мы по-прежнему признаны частью Османской империи. Но с учетом сильных национальных чувств в нашей стране и стремления к Энозису с нашими греческими братьями на материке, долговечность нынешней ситуации находится под серьезным вопросом." 
 CET_civil_unrest:0 "Внутренние беспорядки" 
 CET_civil_unrest_desc:0 "На Крите кипит общественный гнев. Неопределенный статус острова как псевдонезависимого государства под номинальным османским сюзеренитетом, концентрация богатства и власти в руках принца и его приближенных, глубоко консервативная конституция, ограничивающая власть всенародно избранных министров, вопиющая коррупция в администрации и широко распространенное среди населения стремление к объединению с Грецией способствовали созданию напряженного и хаотичного политического климата. Харизматичный лидер критских популистов и либералов Элефтериос Венизелос был публично уволен с поста министра юстиции, что раздуло пламя народного гнева. Из изолированных деревень в Белых горах уже доносятся звуки восстания, и ходят слухи о том, что жители городов запасаются оружием против "почти абсолютистского" правительства Верховного комиссара. Критская жандармерия ответила на частые протесты несколькими демонстрациями силы в сельской местности, что ничего не дало для улучшения ситуации. Пока только присутствие иностранных миротворческих войск из России, Великобритании, Италии и Франции предотвратило открытое кровопролитие." 
 CET_theriso_revolt_1:0 "Восстание в Терисо" 
 CET_theriso_revolt_1_desc:0 "Поскольку сторонники Венизелоса закрепились в Терисо, а международные силы не хотят их атаковать, у нас нет другого выбора, кроме как смириться с присутствием этой \"Революционной Ассамблеи\". Нет сомнений, что идеи этого восстания распространятся на другие части острова. Все, что мы можем сделать, это попытаться сдержать их в сельских горных районах." 
 CET_theriso_revolt_2:0 "Восстание в Терисо" 
 CET_theriso_revolt_2_desc:0 "Поскольку сторонники Венизелоса закрепились в Терисо, а международные силы не хотят их атаковать, у нас нет другого выбора, кроме как смириться с присутствием этой \"Революционной Ассамблеи\". Нет сомнений, что идеи этого восстания распространятся на другие части острова. Все, что мы можем сделать, это попытаться сдержать их в сельских горных районах." 
 CET_theriso_revolt_3:0 "Восстание в Терисо" 
 CET_theriso_revolt_3_desc:0 "Поскольку сторонники Венизелоса закрепились в Терисо, а международные силы не хотят их атаковать, у нас нет другого выбора, кроме как смириться с присутствием этой \"Революционной Ассамблеи\". Нет сомнений, что идеи этого восстания распространятся на другие части острова. Все, что мы можем сделать, это попытаться сдержать их в сельских горных районах." 
 CET_quasi_civil_war_1:0 "Квазигражданская война" 
 CET_quasi_civil_war_1_desc:0 "С образованием этих новых революционных институтов на Крите появилось два конкурирующих правительства, борющихся за контроль над страной. Венизелисты теперь контролируют большую часть западной части острова, а также сельские районы на холмах. Наше правительство может действовать только в городских районах на востоке, где все еще действует Международная жандармерия. Это разделение также нанесло ущерб нашей экономике: торговля резко затруднена." 
 CET_quasi_civil_war_2:0 "Квазигражданская война" 
 CET_quasi_civil_war_2_desc:0 "С образованием этих новых революционных институтов на Крите появилось два конкурирующих правительства, борющихся за контроль над страной. Венизелисты теперь контролируют большую часть западной части острова, а также сельские районы на холмах. Наше правительство может действовать только в городских районах на востоке, где все еще действует Международная жандармерия. Это разделение также нанесло ущерб нашей экономике: торговля резко затруднена." 
 CET_theriso_aftermath:0 "Последствия Терисо" 
 CET_theriso_aftermath_desc:0 "Восстание Терисо в 1905 году выявило глубокие разногласия в нашем обществе. Несмотря на окончание военных действий на нашем острове, напряженность между либералами и консерваторами все еще сохраняется до такой степени, что между этими двумя группами время от времени вспыхивают жестокие столкновения. Политическая реформа отчаянно необходима для объединения страны, если мы хотим достичь Энозиса." 
 CET_theriso_aftermath_2:0 "Последствия Терисо" 
 CET_theriso_aftermath_2_desc:0 "Восстание Терисо в 1905 году выявило глубокие разногласия в нашем обществе. Несмотря на окончание военных действий на нашем острове, напряженность между либералами и консерваторами все еще сохраняется до такой степени, что между этими двумя группами время от времени вспыхивают жестокие столкновения. Политическая реформа отчаянно необходима для объединения страны, если мы хотим достичь Энозиса." 
 CET_theriso_aftermath_3:0 "Последствия Терисо" 
 CET_theriso_aftermath_3_desc:0 "Восстание Терисо в 1905 году выявило глубокие разногласия в нашем обществе. Несмотря на окончание военных действий на нашем острове, напряженность между либералами и консерваторами все еще сохраняется до такой степени, что между этими двумя группами время от времени вспыхивают жестокие столкновения. Политическая реформа отчаянно необходима для объединения страны, если мы хотим достичь Энозиса." 
 CET_economic_recession_1:0 "Экономическая рецессия" 
 CET_economic_recession_1_desc:0 "Неурожай того года в сочетании с европейским экономическим спадом привели к рецессии в 1901 году, которую мы все еще пытаемся преодолеть. Отсутствие доходов от налогов наряду с нашими денежными обязательствами перед Османской империей означает, что у правительства очень мало источников дохода, которые оно может использовать для борьбы с кризисом. Европейские инвесторы опасаются тратить деньги в нашу неспокойную экономику, а рецессия также привела к тому, что большинство наших сельских фермеров безнадежно погрязли в долгах, что означает, что сельскохозяйственный сектор с трудом восстанавливается. Наше правительство попыталось помочь этим фермерам кредитами в 1901 году, но Банк Крита не имеет достаточного капитала, чтобы обеспечить всех пострадавших, и, что еще хуже, коррупция, поразившая банк, привела к тому, что большая часть денег, выделенных на помощь, была присвоена или отдана богатым землевладельцам, которые никогда не нуждались в такой помощи. С годами урожайность сельскохозяйственных культур повысилась, в экономике наметился медленный подъем, но для выхода из рецессии потребуется еще много работы". 

