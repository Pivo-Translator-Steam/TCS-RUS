 GER_elections.1.title:0 "Выборы в Рейхстаг 1907 года" 
 GER_elections.1.desc:0 "Выборы в наш Рейхстаг снова пришли в страну, голосование началось по всей нашей империи. Эти выборы будут называться "Выборы Хоттентотов", как уничижительное выражение о продолжающихся колониальных восстаниях в Юго-Западной Африке. Эта колониальная война вызвала множество политических кризисов в нашей стране, особенно когда наш кабинет министров предложил выделить дополнительную сумму в 29 миллионов марок на военные нужды.\n\nЭта сумма, однако, была быстро отвергнута в парламенте социал-демократами под предлогом того, что не следует больше оказывать имперскую поддержку и без того дорогостоящей и беспощадной геноцидной войне. Другие политики также выразили свое недовольство увеличением расходов на войну, одним из самых заметных среди них был политик-центрист Маттиас Эрцбергер, который открыто критиковал войну и сумел заручиться поддержкой своей партии, чтобы проголосовать против увеличения бюджета. В то время как консерваторы и национал-либералы с другой стороны горячо поддерживали и ратовали за продолжение войны. Этот бюджет в итоге проиграл голосование, и, таким образом, ни цента больше не было потрачено на далекую колониальную войну.\n\nВ преддверии выборов для нынешнего кабинета было ясно одно: им необходимо обеспечить надежное большинство по так называемым "национальным вопросам", чтобы ограничить влияние социал-демократов и центристов в Рейхстаге." 
 GER_elections.1.a:0 "Сможет ли фон Бюлов удержать контроль?". 
 GER_elections.1.b:0 "Сможет ли фон Бюлов удержать контроль?". 
 GER_political.12.title:0 "Визит кайзера в Танжер" 
 GER_political.12.desc:0 "Сегодня кайзер Вильгельм II прибыл в Танжер, Марокко, где встретился с представителями султана Марокко Абдель Азиза. Он объехал город на белом коне и произнес речь в немецком легате, в которой заявил о своей поддержке суверенитета султана.\n\nЭто заявление оказалось довольно провокационным на международном уровне, так как оно практически прямо бросает вызов французскому влиянию в регионе. Этот визит помог Германии заручиться поддержкой независимости Марокко и, возможно, даже будущим союзником в регионе." 
 GER_political.12.a:0 "Поддержка султана необходима!". 
 GER_political.13.title:0 "Смерть Хендрика Витбоя" 
 GER_political.13.desc:0 "Сегодня до нас дошли новости, что один из главных лидеров войн гереро, Хендрик Витбуа, погиб при попытке устроить засаду на нашу транспортную колонну в Фальграсе.\n\nЭта новость, очевидно, потрясла оставшихся Витбуа до глубины души, и, похоже, они массово сдаются." 
 GER_political.13.a:0 "Войны гереро подходят к концу". 
 GER_flavor.3.title:0 "Полет LZ 2" 
 GER_flavor.3.desc:0 "После различных инвестиций со стороны Империи графу Цеппелину, наконец, удалось создать рабочий прототип своего дирижабля. Этот корабль такого же размера, как и его предшественник, LZ 1, но был значительно улучшен. Первый запуск был запланирован за несколько месяцев до этого, но из-за различных зимних штормов, дирижабль был прижат к стене ангара, и нуждался в ремонте, чтобы снова стать полностью функциональным.\n\nНо сегодня настал день, когда LZ 2 наконец-то совершил свой первый полет, с успешно запущенными двигателями, дирижабль взлетел! В конце концов, он достиг высоты 450 м, после чего пришлось приземлиться из-за заклинивания руля, задев несколько деревьев, но приземлившись в основном невредимым." 
 GER_flavor.3.a:0 "Настоящее чудо немецкой инженерной мысли!". 
 GER_flavor.4.title:0 "Кайзерлихенские аэроклубы" 
 GER_flavor.4.desc:0 "Когда люди начали покупать различные самолеты, дирижабли и другие летательные аппараты, по всей Германии начали появляться различные так называемые "аэроклубы", самые крупные из которых находятся в Берлине и Йоханнистале. В этих клубах в основном собираются люди, увлеченные частным использованием самолетов и обычно вкладывающие большие суммы в покупку, обслуживание и обучение управлению такими самолетами." 
 GER_flavor.4.a:0 "Гражданские инвестиции в будущее Германии!". 
 GER_political.14.title:0 "Дело "Daily Telegraph"" 
 GER_political.14.desc:0 "Сегодня газета "Daily Telegraph" опубликовала статью, в которой документально подтверждены многочисленные заявления, сделанные кайзером Вильгельмом II полковнику Уортли во время его отпуска в Англии. Затем они были собраны в интервью Уортли и отправлены в "Daily Telegraph", где рукопись была отправлена без редактирования кайзеру, который передал ее начальнику пресс-службы, который затем позволил младшему чиновнику в Министерстве иностранных дел санкционировать ее публикацию, и, таким образом, интервью было опубликовано без ознакомления с его содержанием. \n\nСодержание интервью включает утверждения о том, что кайзер принадлежит к "дружественному англичанам меньшинству" в империи, что он лично помог закончить бурские войны, и что перевооружение императорского флота происходит исключительно в ответ на действия дальневосточных стран, в первую очередь Японии.\n\n\nРеакция общественности на очередной скандал, связанный с кайзером и его кабинетом, снизила общественную поддержку кайзера до исторического минимума, и невозможно предсказать, как будет развиваться этот кризис." 
 GER_political.14.a:0 "Неопределенное время для империи" 
 GER_political.15.title:0 "Общественность требует отречения" 
 GER_political.15.desc:0 "В связи с возмущением общественности по поводу многочисленных текущих дел и кризисов кайзера, большая часть общественности и различные члены Рейхстага потребовали, чтобы кайзер отрекся от престола и наследный принц Вильгельм занял его место на троне. \n\nВильгельм II узнал об этих волнениях и недавно удалился от публики; неизвестно, когда и вернется ли кайзер на публичное обозрение." 
 GER_political.15.a:0 "Мы должны позволить кайзеру отступить, если он того пожелает". 
 GER_political.15.b:0 "Наш кайзер должен отречься от престола!" 

