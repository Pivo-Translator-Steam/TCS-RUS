### Ideas ### 

 GER_german_industry:0 "Промышленность Германии" 
 GER_german_industry_desc:0 "До 1850 года экономика немецких земель и княжеств считалась отсталой по сравнению с более промышленно развитыми странами Европы, такими как Великобритания и Франция. Однако к началу 20-го века Германия стала экономическим и промышленным центром, превзойдя все остальные страны континентальной Европы. Это преобразование можно отнести на счет дальновидных государственных инвестиций Германской империи, "железно-королевской" коалиции сельскохозяйственных интересов и промышленников, богатых природных ресурсов вновь объединенного государства, а также хорошо финансируемой и эффективной немецкой железнодорожной сети. Сегодня страна является ведущим европейским производителем стали, деталей машин, стрелкового оружия и промышленных химикатов. Промышленный центр Германии, Рур, производит более 100 миллионов тонн угля в год и может похвастаться одной из крупнейших в мире непрерывных электрических сетей. Огромный промышленный экспорт Германии достигает таких далеких рынков, как Китай и Южная Америка, а система тарифов направлена на поддержание конкурентоспособности немецких компаний за рубежом при сохранении гегемонии внутри страны. Это промышленное экономическое чудо сегодня считается хрестоматийной моделью модернизации и обеспечивает нации ключевое преимущество перед потенциальными соперниками." 
 GER_german_industry_1:0 "Промышленность Германии" 
 GER_german_industry_1_desc:0 "До 1850 года экономика немецких земель и княжеств считалась отсталой по сравнению с более промышленно развитыми странами Европы, такими как Великобритания и Франция. Однако к началу 20-го века Германия стала экономическим и промышленным центром, превзойдя все остальные страны континентальной Европы. Это преобразование можно отнести на счет дальновидных государственных инвестиций Германской империи, "железно-королевской" коалиции сельскохозяйственных интересов и промышленников, богатых природных ресурсов вновь объединенного государства, а также хорошо финансируемой и эффективной немецкой железнодорожной сети. Сегодня страна является ведущим европейским производителем стали, деталей машин, стрелкового оружия и промышленных химикатов. Промышленный центр Германии, Рур, производит более 100 миллионов тонн угля в год и может похвастаться одной из крупнейших в мире непрерывных электрических сетей. Огромный промышленный экспорт Германии достигает таких далеких рынков, как Китай и Южная Америка, а система тарифов направлена на поддержание конкурентоспособности немецких компаний за рубежом при сохранении гегемонии внутри страны. Это промышленное экономическое чудо сегодня считается хрестоматийной моделью модернизации и обеспечивает нации ключевое преимущество перед потенциальными соперниками." 
 GER_declining_industrial_might:0 "Снижение промышленного могущества" 
 GER_declining_industrial_might_desc:0 "Из-за различных попыток Штенгеля искоренить и обойти существующую федеральную экономическую политику, особенно с помощью его налога на наследство и акцизного налога, в экономике произошел серьезный спад. В сочетании с постоянно растущими расходами на наши военно-морские законы, экономика понесла огромный ущерб, а долги за последние несколько лет выросли почти вдвое. Похоже, что наша некогда могучая экономическая мощь окончательно встала на ноги, и все крупные европейские страны начинают превосходить нашу страну в производстве и масштабах". 
 GER_german_general_staff:0 "Германский генеральный штаб" 
 GER_german_general_staff_desc:0 "Имперский германский генеральный штаб - это агентство, ответственное за все военное планирование в Германской империи. Первоначально он был создан как прусский Генеральный штаб в 1806 году, после поражения Пруссии от наполеоновской Франции, Герхардом фон Шарнхорстом и Августом фон Гнейзенау как учреждение, предназначенное для планирования и быстрой мобилизации на все возможные военные случаи. Несколько знаменитых светил военной теории, таких как Мольтке Старший и Карл фон Клаузевиц, занимали должности его директора. После объединения Германии Генеральный штаб принял на себя руководство всей императорской армией, которая была организована в соответствии с эффективной системой планирования штаба. Этой организации в значительной степени приписывают быстрые победы над Австрией в Семинедельной войне 1866 года и над Францией во Франко-прусской войне 1871 года, где немецкая армия использовала хорошо продуманные графики, чтобы обойти своих противников. Этос и наследие прусской военной доблести, которую современник однажды назвал "армией с государством", пронизывает всю организацию. Имперский германский Генеральный штаб работает по жесткой системе заслуг, без учета статуса или привилегий, и конкуренция среди выдающихся офицеров за место в штабе часто бывает ожесточенной." 
 GER_bismarck_welfare_laws:0 "Законы Бисмарка о благосостоянии" 
 GER_bismarck_welfare_laws_desc:0 "Германская империя имеет рудиментарный набор положений о благосостоянии, которые относительно обширны по стандартам начала 20-го века. Эти меры включают законы, ужесточающие правила безопасности на рабочих местах, ограничение рабочего дня до 11 часов, запрет детского труда и создание институционализированной системы посредничества в спорах между рабочими и работодателями. Дальнейшие дополнения к этим реформам включали создание "больничных касс", списанных работодателями, которые оплачивали до трети страховых расходов, национального страхования от несчастных случаев, которое выплачивало до двух третей зарплаты работника, если он становился инвалидом на работе, и элементарного пенсионного фонда для граждан Германии старше 70 лет. Канцлер Бисмарк, которого противники этих положений называли Staatssozialismus или "государственный социализм", изначально представлял их как метод подрыва радикальных партий и организованного труда в империи, что позволило бы укрепить существующий экономический порядок. Хотя они были успешны лишь частично, если что и принесло пользу социал-демократической партии, так это организации, возникшие в результате принятия законов, они стали важным компонентом обеспечения более высокого уровня и качества жизни в Германии." 
 GER_prussian_constitutionalism:0 "Прусский конституционализм" 
 GER_prussian_constitutionalism_desc:0 "Германская империя имеет уникальную и синкретическую политическую систему, которая развилась как результат Германской конфедерации и Королевства Пруссия в конце 19 века. Она включает в себя демократические элементы, такие как законодательные палаты Бундесрат и Рейхстаг, которые допускают относительно открытую политическую конкуренцию и избирательное право для всех немецких мужчин старше 25 лет. Он также включает в себя более авторитарные и милитаристские положения; например, кайзер может предлагать имперские законы, назначать чиновников по своему усмотрению, выбирать и продвигать офицеров, а также объявлять войну без надзора со стороны обеих выборных палат. Во многих сферах государственной важности парламент остается заведомо слабым, а старые прусские сельские аристократы и юнкера сохраняют твердый контроль над армией, дипломатическим корпусом и гражданской службой, а некоторые придворные привилегии были сохранены и кодифицированы в законе. Многие представители немецкой элиты считают такое положение дел "золотой серединой": ни хаотичной парламентской политики более открытых систем, ни жесткой автократии других. Однако такой порядок создает свои проблемы, поскольку зарождающаяся буржуазия конкурирует за власть с провинциальной аристократической иерархией." 
