 GER_THE_BREEZE_OF_PEACE_DESC:0 "Идея Германии стара, хотя сама империя молода. После десятилетий политических маневров и быстрой победы во франко-прусской войне 1870 года Пруссии удалось объединить все разрозненные немецкие государства. При канцлере Бисмарке страна пережила быструю индустриализацию, военную экспансию и дипломатическую известность. Восшествие на престол кайзера Вильгельма II ознаменовало конец карьеры Бисмарка и начало новой, амбициозной внешней политики, которая привела к усилению конфронтации с британцами, французами и русскими. Найдет ли Германия свое место под солнцем?". 

