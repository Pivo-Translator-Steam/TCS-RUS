 GER_political.1.title:0 "Забастовки в Руре" 
 GER_political.1.desc:0 "Со времен забастовки шахтеров в 1889 году волнения в наших шахтерских общинах достигли небывалого уровня. Основными жалобами были плохое медицинское обслуживание, вывод из эксплуатации крупных угольных шахт, увеличение продолжительности рабочего дня и тот факт, что время на перемещение шахтных вагонеток не добавлялось к зарплате рабочих. Эта критика была направлена в основном на шахтерские компании, шахтерские ассоциации и угольные синдикаты.\nСегодня, 6 января 1905 года, эта напряженность вылилась в полномасштабную забастовку шахтеров, поводом для которой послужил отказ руководства шахты от продления рабочего дня на полчаса. Различные профсоюзы предпринимали многочисленные попытки предотвратить всеобщую забастовку, но все они оказались безуспешными." 
 GER_political.1.a:0 "Будем надеяться, что это не приведет к эскалации". 
 GER_revolts.1.title:0 "Восстание в Маджи-Маджи". 
 GER_revolts.1.desc:0 "Вследствие жесткого принуждения наших колониальных владений в Восточной Африке посредством жестоких репрессивных тактик, применяемых к коренному населению. От принудительного труда при строительстве инфраструктуры до обязательного выращивания хлопка в племенных деревнях для экспорта, разработанного Карлсом Питерсом. Кульминацией всей этой политики стало восстание, получившее название "Восстание Маджи-Маджи". Восставшие племена под руководством народного исламиста Кинджикитиле Нгвале считают, что у них есть военное лекарство, которое превращает вражеские пули в капли воды." 
 GER_revolts.1.a:0 "Gott mit uns!". 
 GER_revolts.1.b:0 "Mungu ibariki Tangyanika!". 
