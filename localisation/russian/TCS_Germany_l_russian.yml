 GER_rid_germany_of_monarchists_desc:0 "С недавним созданием §Y[GER.GetNameDef][GER.GetFlag]§! мы начали избавлять страну от монархистов, либо путем создания народных государств под руководством СДПГ(Б), либо путем подавления восстаний по всей бывшей империи. \n\nМы должны обеспечить быстрое установление контроля над Германией, иначе монархисты могут собрать достаточно сил, чтобы противостоять нашему новому правительству.\n\nВ настоящее время вероятность восстания монархистов §GНизкая§!". 
 GER_herero_wars:0 "Войны гереро" 
 GER_herero_wars_desc:0 "Войны гереро - это серия войн между нами и коренным населением Юго-Западной Африки. Конфликт начался в 1903 году, когда различные племена кой и гереро подняли восстание и убили множество немецких поселенцев. В ответ мы послали войска, чтобы справиться с этими повстанцами, но эти усилия не принесли результатов и только ухудшили наше положение.\n\nПосле нескольких лет кровавого конфликта с обеих сторон, мы, наконец, приблизились к победе, но нам потребуется больше усилий с нашей стороны, чтобы закончить этот конфликт. Нам придется потратить остаток нашего $GER_mark_loc$ §YБюджета§! на борьбу с последними очагами сопротивления.\n\n§Y[?GER_herero_wars_budget_amount|0] Миллионов $GER_mark_loc$ Бюджет на войну§!\n§YТекущий контроль:§! [?GER_herero_wars_percentage|%G0]" 
