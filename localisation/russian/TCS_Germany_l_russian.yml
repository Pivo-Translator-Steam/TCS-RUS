 GER_political_1918.6.title:0 "Версальский договор" 
 GER_political_1918.6.desc:0 "Великая война наконец-то подошла к концу, Европа лежит в полных руинах в результате этой изменившей мир войны. Победоносные державы Антанты с момента подписания перемирия в Компьене начали составлять новую карту мира, формируя Европу и весь мир по своему новому образу и подобию. Центральные державы были почти полностью разгромлены, Германия была вынуждена уступить большие территории Франции, Бельгии и недавно созданной Польше. Германия также была полностью лишена колоний, а ее армия была ограничена примерно сотней тысяч человек, и ей было полностью запрещено разрабатывать и создавать бронетехнику. Германии и развалившейся Австрии также запрещено объединяться в единое унитарное государство. Германия также будет объявлена полностью ответственной за войну, и от нее потребуют выплаты репараций." 
 GER_political_1918.6.a:0 "Наконец-то в Европе наступил мир" 

