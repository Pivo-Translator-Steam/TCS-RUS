 tcs_estonia.1.t:0 "Коммуна трудящихся Эстонии" 
 tcs_estonia.1.d:0 "После оккупации Нарвы красной армией местные коммунисты сформировали правительство при поддержке Советов, во главе с Яаном Анвельтом они стремятся свергнуть наше правительство и установить поддерживаемый Советами большевистский режим." 
 tcs_estonia.1.a:0 "Мы не потерпим мятежников". 
 tcs_estonia.1.b:0 "Коммуна победит (Играть за К.Т.Н.Э.)". 
 tcs_estonia.2.t:0 "Оккупация Пернова и Дерпта". 
 tcs_estonia.2.d:0 "Последний представитель Объединенного Балтийского Герцогства, Август Винниг, подписал с нами соглашение о передаче Перновской и Дерптской областей, те немногие верные стрелки, которых немцы еще имели в этих областях, скорее дезертировали или были распущены. Ясно, что дни герцогства сочтены". 
 tcs_estonia.2.a:0 "Владычество немцев подходит к концу". 

