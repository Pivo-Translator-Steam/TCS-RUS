### Bookmark & Leader Desc. ### 

POLITICS_KOS_DESC:0 "Этнический венгр, живущий в Трансильвании, Карой Кош родился в 1883 году в пределах тогдашней Австро-Венгерской империи. Хотя его образование было связано с инженерным делом и архитектурой, он проявлял большой интерес к истории, антропологии и политике. Необычно для человека с его образованием, он черпал вдохновение для своих работ в старом румынском народном искусстве, а также в венгерских источниках. Кош спроектировал несколько церквей, правительственных зданий и больниц в этом уникальном стиле, который подчеркивал историю и разнообразие Трансильвании. Оставив архитектуру ради политической карьеры, он выступал за права венгерских меньшинств в новой независимой Трансильвании и участвовал в работе нескольких партий, как центристских, так и левых. Считаясь человеком, стоящим над политической жизнью, Кош надеется примирить множество различных групп, которые называют Трансильванию своим домом". 
POLITICS_MANIU_DESC:0 "Известный этнический румынский юрист из Трансильвании, Юлиу Маниу был видным советником в правительствах разных стран. Родился в 1873 году, его родителями были известный местный адвокат и журналист Иоан Маниу и известная феминистская активистка Клара Маниу. Маниу изучал историю и право в Вене и получил докторскую степень в 1896 году. Его сильная трудовая этика и политические симпатии к австро-венгерскому федерализму были вознаграждены должностью советника эрцгерцога Франца Фердинанда. Он лично отвечал за разработку предложения эрцгерцога о создании Соединенных Штатов Великой Австрии. После недавних политических потрясений и сопутствующих им изменений границ он сам занялся политикой. Будучи практикующим представителем католического меньшинства, он сопротивляется политике привязки своего нового дома в политическом плане к православной вере. Будучи убежденным демократом, он продолжает выступать за деволюцию и местную автономию. Его позиции снискали ему одобрение со стороны крестьянства и регионалистов". 

