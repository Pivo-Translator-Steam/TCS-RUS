## Land Doctrine 
 trench_warfare:0 "Линейное построение" 
 trench_warfare_desc:0 "Полками, организованными в линейный строй, легче руководить командирам, и они помогают максимизировать огневую мощь людей в строю. Они были стандартными в Европе в течение почти 200 лет, но последние достижения в индивидуальной огневой мощи начинают показывать уязвимость этой когда-то испытанной и верной тактики." 
 grand_battle_plan:0 "Непрямой огонь" 
 grand_battle_plan_desc:0 "Современная нарезная артиллерия стала настолько мощной, что подготовленные артиллеристы могут успешно поражать цели вне прямой видимости. Хорошо выпущенный артиллерийский снаряд может застать врага врасплох и свести на нет все возможные укрытия." 
 prepared_defense:0 "Запрет территории" 
 prepared_defense_desc:0 "В прошлом приходилось строить сложные укрепления, чтобы отгородить территорию от противника. У одного пулеметного расчета достаточно огневой мощи, чтобы защитить территорию, на которую раньше потребовался бы целый пехотный полк. Достаточное количество выпущенных пуль заставит любого противника дважды подумать, прежде чем подойти на расстояние выстрела." 
 grand_assault:0 "Современные окопы" 
 grand_assault_desc:0 "В прошлом траншеи были простыми оборонительными сооружениями, предназначенными только для одного сражения в большинстве касс. Люди в этих старых окопах стояли плечом к плечу в тесном строю, чтобы отразить любую атаку противника, но с развитием огневой мощи эта устаревшая система оставляет людей идеальными мишенями для артиллерийских команд. Новая многоуровневая сеть окопов с рассредоточенными бойцами поможет защитить наших бойцов". 
 grand_mechanized_offensive:0 "Война на истощение" 
 grand_mechanized_offensive_desc:0 "Любые надежды на быструю и решительную войну закончились. Наши люди слишком уязвимы, чтобы атаковать вражескую оборону в лоб. Наш единственный выбор сейчас - окопаться и позволить врагу иссушить себя на нашей собственной обороне." 
