## Misc Loc 
 TRENCH_WARFARE_TITLE:0 "Современная военная доктрина" 
 TRENCH_WARFARE_DESC:0 "20-й век принес инновации в военных технологиях, которые были бы немыслимы всего несколько десятилетий назад. Правила войны, которые доминировали в Европе со времен Наполеона, устаревают, и страны должны адаптироваться, чтобы выжить." 

