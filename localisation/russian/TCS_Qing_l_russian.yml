 qing.12.t:0 "Наводнение в Хунани и Цзянси" 
 qing.12.d:0 "Почти на всей территории Хунани и в некоторых районах соседней Цзянси в этом сезоне начались наводнения. В городе Чанша, по сообщениям, вода поднялась до 40 футов. Озеро Дунтин также начало переполняться. Хунань - одна из житниц Китая, и нехватка продовольствия здесь отразится на всем Китае.  Кроме того, в результате нехватки риса быстро растут цены на него, поэтому многие люди не могут позволить себе рис. Мы должны решить эту ситуацию, пока она не переросла в беспорядки". 
