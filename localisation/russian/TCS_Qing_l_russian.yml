 qing.9.t:0 "Хуасиньхуэй попытка восстания" 
 qing.9.d:0 "Официальные лица в Цзянси только что подтвердили арест Ма Фуйи, похоже, видного повстанца, который пытался спланировать восстание в Хунцзяне в соседней провинции Хунань. Похоже, он был ведущим членом антицинской организации, известной как Хуасиньхуэй. Возможно, что в будущем мы столкнемся с новыми попытками восстания, если организация такого масштаба будет продолжаться." 
 qing.9.a:0 "Тревожное развитие событий. Снять с него голову!" 
 qing.10.t:0 "Наводнение Хуанхэ". 
 qing.10.d:0 "Произошло небольшое наводнение в районах вокруг Желтой реки.  Из-за этого урожайность в этом сезоне будет ниже квоты". 
 qing.10.a:0 "Жаль". 
