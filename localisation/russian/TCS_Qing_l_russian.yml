### Ideas ### 

 QNG_regency:0 "Регентство для Гуансюя" 
 QNG_regency_desc:0 "В 1898 году император Гуансюй был посажен под домашний арест в результате того, что стало известно как переворот 22 сентября. Он не был официально отстранен от власти из-за давления Запада и внутренней напряженности. В результате вдовствующая императрица Цыси стала регентшей империи, де-факто осуществляя над ней власть. Регентство, в этом отношении, снижает легитимность регента за отсутствие надлежащего мандата, но не в полном объеме в силу династической традиции." 
 QNG_century_of_humiliation:0 "Век унижения" 
 QNG_century_of_humiliation_desc:0 "Со времен первой опиумной войны в 1839 году Китай терпел поражение за поражением от иностранных империалистических держав. Снова и снова империя была вынуждена уступать договорные порты, предоставлять экстерриториальные полномочия иностранцам и силой заключать неравноправные торговые соглашения с этими державами. Империя, вынужденная идти на такие уступки, унизила нацию и, в результате других внутренних неудач, заставила граждан усомниться в мандате Цин". 
 QNG_boxer_indemnities:0 "Боксерские компенсации" 
 QNG_boxer_indemnities_desc:0 "В 1900 году десятилетия навязанного Китаю империализма достигли точки кипения, и тайное общество националистов, известное как Кулаки гармонии и справедливости (yìhétuán), начало восстание против иностранного империалистического присутствия. Династия Цин не смогла должным образом подавить Боксерское восстание, что вынудило европейскую интервенцию положить конец антихристианскому, антиимпериалистическому и антииностранному насилию. В связи с ущербом, нанесенным боксерами, и последующей необходимостью иностранного вмешательства в инцидент, династия Цин заключила договор, известный как "Боксерский протокол" или Договор Синь Чоу.  Этот договор, среди прочего, требовал от империи выплатить более 450 миллионов таэлей серебра (эквивалент около $333 миллионов или £67 миллионов на момент подписания) более чем 13 странам, пострадавшим от Боксерского восстания." 
 QNG_lack_of_modernization:0 "Отсутствие модернизации" 
 QNG_lack_of_modernization_2:0 "Отсутствие модернизации" 
 QNG_lack_of_modernization_desc:0 "По сравнению со своими японскими соседями или западными державами, китайская империя оказалась упрямой в своем отношении к модернизации. Принуждение к политике открытых дверей, упрямое неоконфуцианское мышление и империализм оставили Китай позади в плане технологий и инноваций. Экономика Китая в основном основана на производстве таких товаров, как чай и опиум в различных мелких крестьянских общинах, многие из которых европейцы теперь могут производить за пределами Китая. Она во многом схожа с экономикой России, поскольку в значительной степени основана на зерне, но со все большим недостатком промышленных инструментов." 
 QNG_lack_of_modernization_2_desc:0 "По сравнению со своими японскими соседями или западными державами, китайская империя оказалась упрямой в своем отношении к модернизации. Принуждение к политике открытых дверей, упрямое неоконфуцианское мышление и империализм оставили Китай позади в плане технологий и инноваций. Экономика Китая в основном основана на производстве таких товаров, как чай и опиум в различных мелких крестьянских общинах, многие из которых европейцы теперь могут производить за пределами Китая. Она во многом похожа на экономику России, поскольку в значительной степени основана на зерне, но со все большим недостатком промышленных инструментов." 
 QNG_iconoclastic_sentiments:0 "Иконоборческие настроения" 
 QNG_iconoclastic_sentiments_desc:0 "§Периодически будут происходить восстания с попытками свергнуть династию! Империя не продержится долго без реформ, мирных или насильственных! Многие граждане империи сомневаются в том, что маньчжуры имеют мандат небес.  Их неспособность противостоять иностранному вторжению и постоянное упрямство в политике привели к многочисленным иконоборческим движениям в стране. Провал Стодневной реформы и последствия Боксерского восстания заставили даже консервативных цинских чиновников, таких как Юань Шикай, беспокоиться за судьбу империи. Критика и иконоборчество в адрес правящей династии в свете этих событий усилились с появлением республикански ориентированных групп как внутри страны, так и за рубежом.  Такие личности, как Сунь Ятсен и Хуан Син, были ведущими фигурами в антицинских настроениях, и, похоже, ситуация не улучшается.  Пережитки восстаний 1904 года в Гуанси все еще сохраняются в провинции, а отношение этнических тибетцев после британской экспедиции годом ранее вызывает самую серьезную озабоченность." 
