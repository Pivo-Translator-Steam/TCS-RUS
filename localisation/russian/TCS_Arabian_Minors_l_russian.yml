 ##### Najran ##### 

 ## National Spirits ## 

 NAJ_muslim_ecclesiastic_state:0 "Мусульманское экклезиастическое государство" 
 NAJ_muslim_ecclesiastic_state_desc:0 "§Y[ROOT.GetFlag][ROOT.GetName]§! управляется через исламскую церковную форму правления с момента своего создания, местные князья, называемые "да'и", управляют государством, которые собирают налоги, обеспечивают соблюдение исламских законов и защиту любого человека в пределах государства.\n\nЭта форма сильно религиозного правления позволяет очень стабильно управлять нашим государством и поэтому в течение некоторого времени не было крупномасштабных конфликтов." 

