### Events ### 

crn.1.t:0 "Д'Аннунцио марширует по Фиуме" 
crn.1.d:0 "С момента падения Австро-Венгерской империи город Фиуме был центром разногласий между нашим правительством и Италией.\nС незначительным итальянским большинством в городском населении, он был центром притязаний радикальных националистических итальянских кругов, и даже был занят итальянской королевской армией после перемирия в Вилла Джусти. \nСамый город, однако, не был обещан Италии в Лондонском пакте, и итальянские претензии на эту территорию сыграли важную роль в неудачном приобретении Далмации или любого другого бывшего немецкого колониального владения в Версальском договоре. \nЭто, однако, возмутило те же ультранационалистические круги, которые претендовали на город, и, прежде всего, известного поэта Габриэле д'Аннунцио, который громко заявлял об "освобождении" города.\nВ последние недели он собрал "легион" примерно из 2600 человек, в основном ветеранов кампании на Изонцо; сегодня он маршировал на город!" 
crn.1.a:0 "Возмутительно!" 
crn.1.a.tooltip:0 "§RЭти "легионеры" не просто заняли город, они также провозгласили его независимость! §!" 
crn.2.t:0 "Il Natale di Sangue" 
crn.2.d:0 "Кровавое Рождество" 
crn.2.a:0 "Будь проклято их коррумпированное правительство!" 
crn.2.a.tooltip:0 "§BD'Annunzio был изгнан, и теперь автономистское правительство захватило власть в новом Свободном Государстве Фиуме.\n§!" 
crn.3.t:0 "Парламентские выборы в Фиуме" 
crn.3.d:0 "Время выборов" 
crn.3.a:0 "Автономистская партия победила" 
crn.3.a.tooltip:0 "§BПобеда Автономистской партии даст Фиуме возможность остаться независимым.\n§!§RМы, однако, будем иметь дело с наиболее радикальными фракциями.\n§!" 
crn.3.b:0 "Национальный блок победил" 
crn.3.b.tooltip:0 "§GПобеда фило-итальянского Национального блока на выборах приведет нас к возможному объединению с Италией.\n§!" 
crn.5.t:0 "[From.GetAdjectiveCap] Правительство осуждает нас" 
crn.5.d:0 "[From.GetAdjectiveCap] Ублюдки осудили наше демократически избранное правительство!" 
crn.5.a:0 "Следует ожидать" 

