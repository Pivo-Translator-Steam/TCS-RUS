### Air Tech Tree ### 
 fighter:0 "Истребитель" 
 fighter_equipment_desc:0 "Истребители быстры и проворны и могут выполнять множество задач. Все - от борьбы за превосходство в воздухе, защиты своих бомбардировщиков до перехвата вражеских бомбардировщиков". 
 tac_bomber:0 "Тактический бомбардировщик". 
 tac_bomber_equipment_desc:0 "Тактические бомбардировщики - это небольшие быстрые бомбардировщики, которые могут помогать наземным войскам и бомбить вражеские здания." 
 strat_bomber:0 "Стратегический бомбардировщик" 
 strat_bomber_equipment_desc:0 "Стратегические бомбардировщики атакуют вражеские здания и инфраструктуру, лишая их ценной промышленности." 
 transport_plane:0 "Транспорт" 
 transport_plane_equipment_desc:0 "Доставляет десантников к месту назначения". 
 fighter_equipment:0 "Истребитель" 
 strat_bomber_equipment:0 "Стратегический бомбардировщик" 
 fighter_equipment_0:0 "Истребитель I" 
 fighter_equipment_0_short:0 "Истребитель I" 
 fighter_equipment_0_desc:0 "Хотя истребители претерпели множество изменений во время Великой войны и после нее, конструкция двухместных самолетов устаревает. Мы должны начать переводить гражданские технологические достижения в военное применение." 
 fighter_equipment_1:0 "Истребитель II" 
 fighter_equipment_1_short:0 "Истребитель II" 
 fighter_equipment_1_desc:0 "Легкие планеры были революционизированы с появлением радиальных двигателей, монопланных конструкций и полностью металлической обшивки. Этот проект - наша попытка создать первый современный истребитель". 
 fighter_equipment_2:0 "Истребитель III" 
 fighter_equipment_2_short:0 "Истребитель III" 
 fighter_equipment_2_desc:0 "Темпы развития истребителей поразительны, и поэтому мы должны продолжать внедрять технологии, а также совершенствовать существующие концепции. Наш новый истребитель должен обладать высокой скоростью, высокими характеристиками на высоте и наилучшей дальностью полета. Кроме того, он должен быть очень хорошо вооружен". 
 fighter_equipment_3:0 "Истребитель IV" 
 fighter_equipment_3_short:0 "Истребитель IV" 
 fighter_equipment_3_desc:0 "Хотя наши предыдущие поколения истребителей доказали свою состоятельность, любое преимущество, полученное за счет лучшей конструкции, должно быть использовано. Этот самолет станет вершиной платформы истребителя с поршневым двигателем, который будет обладать превосходной мощностью, высокой маневренностью, смертоносным вооружением и хорошей дальностью полета." 
 strat_bomber_equipment_1:0 "Стратегический бомбардировщик I" 
 strat_bomber_equipment_1_short:0 "Страт. Бомбардировщик I" 
 strat_bomber_equipment_1_desc:0 "Опыт Великой войны и исследования с тех пор показывают, что бомбардировка военных объектов и крупных городов противника позволит выиграть следующую войну. Как минимум, у нас должен быть бомбардировщик, способный наносить такие разрушения. Он должен летать высоко и на хорошей скорости, а также нести большую полезную нагрузку. Для этого потребуется большой планер с несколькими двигателями. Он также должен обладать некоторым оборонительным потенциалом". 
 strat_bomber_equipment_2:0 "Стратегический бомбардировщик II" 
 strat_bomber_equipment_2_short:0 "Страт. Бомбардировщик II" 
 strat_bomber_equipment_2_desc:0 "Бомбардировка доказала свою эффективность в снижении возможностей противника вести войну. Более оборонительное вооружение и увеличенная скорость позволят новой конструкции избежать уничтожения, а увеличение полезной нагрузки и дальности полета сделает ее более эффективной." 
 strat_bomber_equipment_3:0 "Стратегический бомбардировщик III" 
 strat_bomber_equipment_3_short:0 "Страт. Бомбардировщик III" 
 strat_bomber_equipment_3_desc:0 "Чтобы избежать потерь от вражеских истребителей и наземного огня, наша следующая конструкция будет летать на большой высоте. Он будет больше, чтобы нести как огромную полезную нагрузку, так и больше топлива, чтобы увеличить дальность полета." 
 tac_bomber_equipment:0 "Тактический бомбардировщик" 
 tac_bomber_equipment_0:0 "Межвоенный бомбардировщик" 
 tac_bomber_equipment_0_short:0 "Бомбардировщик" 
 tac_bomber_equipment_0_desc:0 "Широко распространено мнение, что следующая война будет выиграна исключительно за счет бомбардировки противника до полного уничтожения. Необходимо начать разработку собственного самолета-бомбардировщика, способного нести тяжелую полезную нагрузку на достаточной скорости." 
 tac_bomber_equipment_1:0 "Тактический бомбардировщик I" 
 tac_bomber_equipment_1_short:0 "Такт. Бомбардировщик I" 
 tac_bomber_equipment_1_desc:0 "Средние бомбардировщики должны быть универсальными и быстрыми, способными выполнять целый ряд функций. Двухмоторная конструкция, оставаясь относительно легкой, может оставаться полезной в течение многих лет." 
 tac_bomber_equipment_2:0 "Тактический бомбардировщик II" 
 tac_bomber_equipment_2_short:0 "Такт. Бомбардировщик II" 
 tac_bomber_equipment_2_desc:0 "Более тяжелые конструкции тактических бомбардировщиков позволяют увеличить дальность, полезную нагрузку и скорость, сохраняя способность самолетов выполнять широкий спектр задач." 
 tac_bomber_equipment_3:0 "Тактический бомбардировщик III" 
 tac_bomber_equipment_3_short:0 "Такт. Бомбардировщик III" 
 tac_bomber_equipment_3_desc:0 "Взяв за основу достижения истребителей, нетрадиционные материалы и формы могут сделать новые конструкции одними из самых быстрых и эффективных двухмоторных самолетов из когда-либо созданных." 
 transport_plane_equipment:0 "Транспортный самолет" 
 transport_plane_equipment_1:0 "Транспортный самолет I" 
 transport_plane_equipment_1_short:0 "Транспортник" 
transport_plane_equipment_1_desc:0 "§LСамолет используется для перевозки войск во время миссий парадропа.§!" 
 nav_bomber_equipment:0 "Морской бомбардировщик" 
 nav_bomber_equipment_1:0 "Морской бомбардировщик I" 
 nav_bomber_equipment_1_short:0 "МБ I" 
 nav_bomber_equipment_1_desc:0 "В предстоящее десятилетие морская авиация будет жизненно необходима для противостояния новым веяниям в морской войне, таким как возросшее значение подводных лодок. Пригодятся гидросамолеты, способные работать в качестве пикирующих бомбардировщиков и разведывательных машин." 
 nav_bomber_equipment_2:0 "Морской бомбардировщик II" 
 nav_bomber_equipment_2_short:0 "МБ II" 
 nav_bomber_equipment_2_desc:0 "Новые технологии двигателей и аэродинамически усовершенствованные конструкции значительно увеличат скорость и возможности пикирования морских самолетов." 
 nav_bomber_equipment_3:0 "Морской бомбардировщик III" 
 nav_bomber_equipment_3_short:0 "МБ III" 
 nav_bomber_equipment_3_desc:0 "Цельнометаллические конструкции и мощные воздушные тормоза позволяют создавать более сложные военно-морские самолеты. Однако самолеты будущего потребуют большего экипажа для управления этими передовыми системами." 
 nav_bomber_equipment_4:0 "Морской бомбардировщик IV" 
 nav_bomber_equipment_4_short:0 "МБ IV" 
 nav_bomber_equipment_5:0 "Морской бомбардировщик V" 
 nav_bomber_equipment_5_short:0 "МБ V" 

 early_military_balloon:0 "Ранние военные эксперименты по воздухоплаванию" 
 early_military_balloon_short:0 "Ранние военные эксперименты по воздухоплаванию" 
