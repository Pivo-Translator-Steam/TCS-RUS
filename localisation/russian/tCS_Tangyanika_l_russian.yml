### Focuses ### 

 TZN_Rebellion_Starts:0 "Восстание началось" 
 TZN_Rebellion_Starts_desc:0 "Восстание началось, мы должны подготовить наш народ, чтобы изгнать немцев с наших земель и вернуть то, что принадлежит нам, мы больше не будем страдать в руках колониального захватчика." 
 TZN_Adopt_Guerrilla_Tactics:0 "Принять партизанскую тактику". 
 TZN_Adopt_Guerrilla_Tactics_desc:0 "Лучший способ борьбы с лучше оснащенной армией - это тактика внезапных нападений на линии снабжения и солдатские лагеря, так мы сможем нанести больший урон их армии без больших потерь со стороны наших войск." 
 TZN_Declare_Jihad_Germans:0 "Объявить джихад немцам". 
 TZN_Declare_Jihad_Germans_desc:0 "Во имя ислама и нашего народа будет объявлен джихад против немцев, пусть неверные будут изгнаны с наших земель." 
 TZN_Secure_Inner_Tanganyika:0 "Обеспечить безопасность Северной Танганьики". 
 TZN_Secure_Inner_Tanganyika_desc:0 "Большинство мятежных племен восстали на юге Танганьики, мы должны связаться с вождями племен во внутренних северных регионах, чтобы они присоединились к нашей борьбе против немецких оккупантов." 

### Ideas ### 

 TZN_tribal_army:0 "Племенная армия" 
 TZN_tribal_army_desc:0 "Наша повстанческая армия состоит в основном из членов местных племен, но, несмотря на то, что вооружены они примитивными копьями и стрелами и не имеют опытных военачальников, наши солдаты очень мобильны и гибки по сравнению с нашими европейскими колониальными коллегами." 
 TZN_tribal_army_b:0 "Племенная армия" 
 TZN_tribal_army_b_desc:0 "Наша повстанческая армия состоит в основном из членов местных племен, но, несмотря на то, что вооружены они примитивными копьями и стрелами и не имеют опытных военачальников, наши солдаты очень мобильны и гибки по сравнению с нашими европейскими колониальными коллегами." 
 TZN_fighting_home_soil:0 "Боевые действия на родной земле" 
 TZN_fighting_home_soil_desc:0 "Эта война за освобождение нашего народа от немецкой тирании ведется на нашей родине, вблизи городов и полей, где выросли наши солдаты, поэтому знание местности дает нам преимущество перед немецкими солдатами, которые приходят издалека, чтобы защитить свои жалкие имперские владения." 
 TZN_guerrilla_tactics:0 "Партизанская тактика" 
 TZN_guerrilla_tactics_desc:0 "Лучший способ борьбы с лучше оснащенной армией - это тактика внезапных ударов по линиям снабжения и солдатским лагерям, так мы сможем нанести больший урон их армии без больших потерь со стороны наших войск." 
 TZN_fighting_liberation:0 "Борьба за освобождение" 
 TZN_fighting_liberation_desc:0 "Немецкие колонизаторы гнобили наш народ с того дня, как оккупировали наши земли, земли нашего народа! Теперь настало время изгнать их из наших домов!" 

