 ## Political ## 
 TZN_political.1.t:0 "Волнения в Тангянике" 
 TZN_political.1.d:0 "После схватки за Африку между крупными европейскими державами в 1880-х годах мы укрепили свои позиции в наших африканских колониях, включая Германскую Восточную Африку, где наше влияние и присутствие было относительно слабым. Тем не менее, нам удалось сохранить систему фортов по всей внутренней территории и установить над ней определенный контроль. Мы также прибегали к использованию насильственной и репрессивной тактики для контроля над населением. Политика, оставленная Карлсом Петерсом, такая как обязательная квота хлопка для деревень и принудительный труд для строительства инфраструктуры, все еще является частью нашей стратегии по дальнейшей эксплуатации региона.\n\nПо мере роста недовольства среди коренного населения, страх перед крупномасштабным восстанием в Германской Восточной Африке растет с каждым днем, различные демонстрации неповиновения племен и коренного населения в настоящее время проводятся по всей колонии, и наши местные гарнизоны изо всех сил стараются не допустить эскалации ситуации." 
 TZN_political.1.a:0 "Порядок должен быть восстановлен!" 
 TZN_political.2.t:0 "Предлагаю мир немцам" 
 TZN_political.2.d:0 "В процессе разработки" 
 TZN_political.2.a:0 "У них нет выбора, кроме как согласиться". 
 TZN_political.3.t:0 "Потеря Тангяники" 
 TZN_political.3.d:0 "В процессе разработки" 
 TZN_political.3.a:0 "Нет другого выбора, кроме как оставить их в покое, по крайней мере сейчас". 

 ## Flavor ## 
 TZN_flavor.1.t:0 "Восстание в Руанде" 
 TZN_flavor.1.d:0 "В стадии разработки" 
 TZN_flavor.1.a:0 "Мы раздавим и их". 
