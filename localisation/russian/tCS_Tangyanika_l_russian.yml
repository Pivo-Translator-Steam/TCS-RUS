 ## Revolts ## 
 TZN_revolts.1.t:0 "Восстание в Руанде" 
 TZN_revolts.1.d:0 "Руанда восстала, чтобы помочь нам в войне против немецкого гнета, новый фронт войны, который они создали, заставит немцев перенаправить часть своих поставок на борьбу с новым повстанцем, что немного облегчит нашу ситуацию." 
 TZN_revolts.1.a:0 "Борьба продолжается". 
 TZN_revolts.1.b:0 "Руанда скоро будет свободна от немецкой угрозы!". 
 TZN_revolts.2.t:0 "Восстание в Бурунди" 
 TZN_revolts.2.d:0 "После некоторых переговоров об участии племен Бурунди в восстании против немцев, они решили присоединиться к нам для полного освобождения от колониальной тирании." 
 TZN_revolts.2.a:0 "Борьба продолжается". 
 TZN_revolts.2.b:0 "Бурунди и ее народ больше не будут угнетать!". 

 ## News ## 
 TZN_news.1.t:0 "Восстание Маджи-Маджи" 
 TZN_news.1.d:0 "Вследствие жесткого принуждения немецких колониальных властей в Восточной Африке, посредством жестоких репрессивных тактик, применяемых к коренному населению. От принудительного труда при строительстве инфраструктуры до обязательного выращивания хлопка в племенных деревнях для экспорта. Кульминацией всей этой политики стало восстание, получившее название "Восстание Маджи-Маджи". Восставшие племена под руководством народного исламиста Кинджикитиле Нгвале считают, что у них есть военное лекарство, которое превращает вражеские пули в капли воды." 
 TZN_news.1.a:0 "Волшебный человек против целой империи, интересно, кто победит". 
 TZN_news.2.t:0 "Крах германской Восточной Африки". 
 TZN_news.2.d:0 "После недавнего вывода всех немецких войск с их имперской территории Танганьика, в порту Дарессалама воцарился хаос, так как немецкие семьи борются за то, чтобы попасть на последние пароходы из распавшейся колонии. Территории теперь контролируются советом племенных вождей под руководством Кинджикитиле Нгвале, народного исламиста, возглавившего восстание против немцев." 
 TZN_news.2.a:0 "Серьезный удар по кайзеррейху!". 
 TZN_news.3.t:0 "Восстание Маджи-Маджи подавлено". 
 TZN_news.3.d:0 "В процессе разработки" 
 TZN_news.3.a:0 "Предсказуемо". 


