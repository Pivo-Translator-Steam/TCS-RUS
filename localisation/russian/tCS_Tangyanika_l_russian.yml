### Decisions ### 

 TZN_incite_rebellion_north:0 "Спровоцировать восстание на севере" 
 TZN_incite_rebellion_north_desc:0 "Добиться успеха в восстании против Германской империи будет нелегко, поэтому мы должны обратиться к северным племенам за помощью в восстании. Вместе мы отвоюем все их владения в Танганьике, но в отличие от южных племен, северные племена склонны к христианству, что может привести к разногласиям в ближайшем будущем, когда немцы будут изгнаны." 
 TZN_incite_rebellion_rwanda:0 "Подстрекательство к восстанию в Руанде". 
 TZN_incite_rebellion_rwanda_desc:0 "Северные племена королевства Руанда могут помочь нам в восстании против немцев, но господство христиан в регионе делает наши отношения с ними несколько хрупкими." 
 TZN_incite_rebellion_burundi:0 "Подстрекательство к восстанию в Бурунди". 
 TZN_incite_rebellion_burundi_desc:0 "Северные племена королевства Бурунди могут помочь нам в восстании против немцев, но христианское господство в регионе делает наши отношения с ними несколько хрупкими." 
 TZN_destroy_german_supply_lines:0 "Уничтожить немецкие линии снабжения" 
 TZN_destroy_german_supply_lines_desc:0 "Мы будем использовать проникших солдат в тылу врага, чтобы разрушить инфраструктуру и линии снабжения немецких войск". 
 TZN_peace_deal_germany:0 "Путь к независимости" 
