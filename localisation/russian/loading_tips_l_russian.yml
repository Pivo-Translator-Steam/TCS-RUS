l_russian:
 LOADING_TIP_0:0 "Я не болгарин и не серб, я южный славянин! \n- Александр Стамболийский". 
 LOADING_TIP_1:0 "Если бы я не был египтянином, я бы хотел стать им\n- Мустафа Камиль Паша". 
 LOADING_TIP_2:0 "Моя внутренняя политика: Я веду войну; моя внешняя политика: Я веду войну. Все время я веду войну.\n- Жорж Клеменко". 
 LOADING_TIP_3:0 "Пусть Бог накажет Англию.\n- Эрнст Лиссауэр" 
 LOADING_TIP_4:0 "Наше знание о жизни ограничено смертью.\n- Эрих Пауль Ремарк" 
 LOADING_TIP_5:0 "Дайте мне женщину, которая любит пиво, и я завоюю мир.\n- Вильгельм II" 
 LOADING_TIP_6:0 "Эта война - действительно величайшее безумие, в которое когда-либо были вовлечены белые расы.\n- Адмирал фон Тирпиц" 
 LOADING_TIP_7:0 "Жестокость и бесчеловечность войны сильно контрастировали с тем, о чем я слышал и читал в юности.\n- Райнхольд Шпенглер" 
 LOADING_TIP_8:0 "Лампы гаснут по всей Европе, мы не увидим их снова зажженными в течение нашей жизни\n- Эдвард Грей" 
 LOADING_TIP_9:0 "Мы в ответе друг за друга. И я говорю вам, что скоро наступит время, когда если люди не усвоят этот урок, то они усвоят его в огне, крови и мучениях.\n- Дж.Б. Пристли". 
 LOADING_TIP_10:0 "Как бы ни притворялся мир, что он делится на части, сегодня в мире есть только две части - люди и немцы.\n- Редьярд Киплинг". 
 LOADING_TIP_11:0 "Призрак преследует Европу - призрак коммунизма\n- Карл Маркс". 
 LOADING_TIP_12:0 "Мы как листья деревьев осенью\n- Джузеппе Унгаретти" 
 LOADING_TIP_13:0 "Я видел мальчиков 99-го года. Они ушли на передовую, напевая. Они вернулись в небольшом количестве, все еще поющие.\n- Армандо Диас". 
 LOADING_TIP_14:0 "Я лучше умру на ногах, чем буду жить на коленях.\n- Эмилиано Сапата Салазар" 
 LOADING_TIP_15:0 "В настоящее время фактом является то, что мировое политическое небо безоблачно в такой степени, как не было уже много лет.\n- Гуннар Кнудсен, февраль 1914 г." 
 LOADING_TIP_16:0 "Я не приказывал вам сражаться, я приказал вам умереть\n- Мустафа Кемаль Ататюрк". 
 LOADING_TIP_17:0 "Если у вас нет боеприпасов, у вас есть штыки. Починить штыки!\n- Мустафа Кемаль Ататюрк" 
 LOADING_TIP_18:0 "Пока я жив, я не позволю разделить наше тело, только наш труп они могут разделить.\n- Султан Абдул-Хамид II" 
 LOADING_TIP_19:0 "Они отступили. Они не прошли. Они не пройдут!\n- Исмаил Джеват Паша, Галлиполийская кампания" 
 LOADING_TIP_20:0 "Я буду править вами по-другому, если выживу!\n- Насер аль-Дин Шах Каджар" 
 LOADING_TIP_21:0 "Где нет справедливости, милосердия или доброжелательности, там нет цивилизации\n- Мануэль Гонсалес Прада" 
 LOADING_TIP_22:0 "Капиталисты продадут нам веревку, на которой мы их повесим.\n- Владимир Ленин" 
 LOADING_TIP_23:0 "Вам, господа, нужны великие потрясения, нам нужна Великая Россия.\n- Петр Столыпин" 
 LOADING_TIP_24:0 "Рабочие всего мира пробуждаются. Разбейте свои цепи, требуйте своих прав. Все богатства, которые вы производите, забирают паразиты-эксплуататоры.\n- Джо Хилл". 
 LOADING_TIP_25:0 "Это война, которая положит конец всем войнам.\n- Вудро Вильсон" 
 LOADING_TIP_26:0 "Силой Бога, с пожеланиями короля и во имя справедливости, я плыву с неудержимой силой и уверенностью в победе над врагом нации.\n- Павлос Кунтуриотис" 
 LOADING_TIP_27:0 "К Салоникам любой ценой.\n- Элефтериос Венизелос, Первая Балканская война". 
 LOADING_TIP_28:0 "Греция ожидает, что вы не просто умрете за нее, потому что это мало, действительно; она ожидает, что вы завоюете.\n- Элефтериос Венизелос". 
 LOADING_TIP_29:0 "К сожалению, только благодаря бедствиям и жертвам человечество может прогрессировать\n- Иоаннис Метаксас". 
 LOADING_TIP_30:0 "Тот, кто сидит сложа руки, пока его родина разрушается, несет такую же ответственность, как если бы он сам ее разрушал.\n- Николаос Пластирас" 
 LOADING_TIP_31:0 "Человек, который рискует существованием своей нации, подобен игроку, который садится за зеленый стол с чужими деньгами\n- Роман Дмовский" 
 LOADING_TIP_32:0 "В отношениях с другими народами нет ни добра, ни зла, есть только сила и слабость.\n- Роман Дмовский" 
 LOADING_TIP_33:0 "Быть побежденным и не сдаваться - это победа, быть побежденным и почивать на лаврах - это поражение.\n- Юзеф Пилсудский". 
 LOADING_TIP_34:0 "Только мертвые видели конец войны.\n- Джордж Сантаяна" 
 LOADING_TIP_35:0 "Две армии, которые сражаются друг с другом, подобны одной большой армии, которая совершает самоубийство.\n- Анри Барбюс" 
 LOADING_TIP_36:0 "Никакого компромисса в отношении главной цели; никакого мира до победы; никакого пакта с нераскаявшейся неправдой - такова Декларация от 4 июля 1918 года.\n- Уинстон Черчилль". 
 LOADING_TIP_37:0 "Мир должен стать безопасным для демократии. Его мир должен быть основан на проверенных основах политической свободы.\n- Вудро Вильсон". 
 LOADING_TIP_38:0 "Это должен быть мир без победы...\n- Вудро Вильсон" 
 LOADING_TIP_39:0 "Мы желаем мира, но мы желаем мира справедливости, мира праведности. Мы желаем его, потому что считаем его правильным, а не потому что боимся.\n- Теодор Рузвельт". 
 LOADING_TIP_40:0 "Мы все несовершенны. Мы не можем ожидать идеального правительства.\n- Уильям Говард Тафт" 
 LOADING_TIP_41:0 "Хотя демократия должна иметь свои организации и контроль, ее жизненно важным дыханием является индивидуальная свобода.\n- Чарльз Э. Хьюз" 
 LOADING_TIP_42:0 "Карл Маркс был отправлен на чердак.\n- Джованни Джолитти" 
 LOADING_TIP_43:0 "Они дали нам много обещаний, больше, чем я могу вспомнить. Но они сдержали только одно. Они обещали забрать нашу землю... и они ее забрали.\n- Вождь Красное Облако" 
 LOADING_TIP_44:0 "Судьба Империи зависит от этой единственной битвы. Пусть каждый сделает все возможное!\n- Того Хэйхатиро, битва при Цусиме". 
 LOADING_TIP_45:0 "Этой стране нечего бояться криворукого человека, который потерпел неудачу. Мы сажаем его в тюрьму. Именно криворукий человек, который преуспевает, является угрозой для этой страны.\n- Теодор Рузвельт". 
 LOADING_TIP_46:0 "Если мы просто сложим руки и уступим им, у меня не будет лица, чтобы увидеть наших предков после смерти. Если мы должны погибнуть, почему бы не сражаться до смерти? \n- Вдовствующая императрица Цыси" 
 LOADING_TIP_47:0 "Однажды великая европейская война разразится из-за какой-то проклятой глупости на Балканах.\n- Отто фон Бисмарк, 1888 год". 
 LOADING_TIP_48:0 "Ленин не сравним ни с одним революционным деятелем в истории. У революционеров были идеалы. У Ленина их нет.\n- Петр Кропоткин". 
 LOADING_TIP_49:0 "Основой внезапности является сочетание быстроты и скрытности.\n- Карл фон Клаузевиц". 
 LOADING_TIP_50:0 "Люди иногда забывают о своих национальных задачах; но такие народы гибнут, они превращаются в землю, в удобрение, на котором вырастают и крепнут другие, более сильные народы.\n- Петр Столыпин" 
 LOADING_TIP_51:0 "Государство - сильная рука народа. Именно эта рука должна сдерживать жестокий закон природы, согласно которому сильный властвует над слабым, сильный топчет слабого, слабый не имеет права на существование против сильного.\n- Йохан Кастберг". 
 LOADING_TIP_52:0 "Ленин шагает по миру/ Границы ему не преграда/ Ни казармы, ни баррикады не помеха/ Ни колючая проволока не шрам ему.\n- Лэнгстон Хьюз". 
 LOADING_TIP_53:0 "Энвер, ты теперь Наполеон! \n- Ахмед Джемаль - Исмаилу Энверу после успеха младотурецкой революции" 
 LOADING_TIP_54:0 "Великие становятся великими, потому что мы стоим на коленях: Давайте поднимемся.\n- Джеймс Ларкин". 
 LOADING_TIP_55:0 "Рабочий - раб капиталистического общества, женщина-работница - рабыня этого раба.\n- Джеймс Коннолли". 
 LOADING_TIP_56:0 "Наши требования самые умеренные: нам нужна только земля.\n- Джеймс Коннолли". 
 LOADING_TIP_57:0 "Я сын крестьян и знаю, что происходит в деревнях. Поэтому я хотел отомстить, и я ни о чем не жалею.\n- Гаврило Принцип" 
 LOADING_TIP_58:0 "Я еще не готов быть царем. Я ничего не знаю о том, как править.\n- Николай II" 
 LOADING_TIP_59:0 "Политик - это человек, с политикой которого вы не согласны; если вы с ним согласны, он государственный деятель.\n- Дэвид Ллойд Джордж". 
 LOADING_TIP_60:0 "Война - это серия катастроф, в результате которых побеждает победитель.\n- Жорж Клемансо". 
 LOADING_TIP_61:0 "Мой центр уступает, моя правая часть отступает; положение отличное. Я буду атаковать.\n- Фердинанд Фош". 
 LOADING_TIP_62:0 "Фельдмаршалом рождаются, а не становятся!\n- Эрих Людендорф" 
 LOADING_TIP_63:0 "Мы завоевали для себя место под солнцем. Теперь моей задачей будет сделать так, чтобы это место под солнцем оставалось нашим неоспоримым владением, потому что наше будущее лежит на воде.\n- Вильгельм II". 
 LOADING_TIP_64:0 "Обед в Париже, ужин в Петербурге.\n- Вильгельм II" 
 LOADING_TIP_65:0 "Всегда ходите в туалет, когда есть возможность.\n- Георг V" 
 LOADING_TIP_66:0 "Вы можете определить, когда вы пересекли границу Германии, по плохому кофе.\n- Эдуард VII" 
LOADING_TIP_67:0 "Идея, что войну можно выиграть, стоя в обороне и ожидая нападения противника, является опасным заблуждением, которое обязано своим появлением желанию избежать цены победы.\n- Дуглас Хейг" 
 LOADING_TIP_68:0 "Человек, которого нужно убедить действовать, прежде чем он начнет действовать, не является человеком действия. Вы должны действовать, как дышите\n- Жорж Клемансо". 
 LOADING_TIP_69:0 "Истина - самая ценная вещь. Поэтому мы должны ее нормировать.\n- Владимир Ленин". 
 LOADING_TIP_70:0 "Способ раздавить буржуазию - это перемолоть ее между жерновами налогов и инфляции.\n- Владимир Ленин". 
 LOADING_TIP_71:0 "Доверие зарабатывается многими делами, а теряется только одним.\n- Сунь Ят-Сен" 
 LOADING_TIP_72:0 "Если идея революции должна победить, то это должно произойти через политическое просвещение. Бесполезно пытаться навязать ее силой оружия.\n- Сунь Ятсен". 
 LOADING_TIP_73:0 "Когда я больше не мог оставаться на палубе, я спустился вниз, разделся в отчаянии, сел и покорился воле Бога. \n- Насер аль Дин Шах Каджар". 
 LOADING_TIP_74:0 "Самое трудное, что можно понять в мире, это подоходный налог.\n- Альберт Эйнштейн" 
 LOADING_TIP_75:0 "Вы видите во мне последнего европейского монарха старой школы.\n- Франц Иосиф I" 
 LOADING_TIP_76:0 "Разве ты не знаешь, сын мой, как мало мудрости в управлении миром?\n- Аксель Оксенштерн" 
 LOADING_TIP_77:0 "Победа ждет того, у кого все в порядке - удача, так ты это называешь. Поражение - это следствие для тех, кто вовремя не принял необходимые меры предосторожности - это называется невезением.\n- Роальд Амундсен". 

















