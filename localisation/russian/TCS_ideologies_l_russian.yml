### Ideology Descs ### 

 leninism_subtype_desc:0 "§YАвангардизм§ - это общая фраза для определения определенной группы социалистических партий, которая утверждает, что сложность марксизма в сочетании с враждебной природой истеблишмента требует сплоченной группы людей, взятых из авангарда рабочего класса, для защиты революционной идеологии в определенных условиях в соответствующей стране. \n\nЭта форма организации революционного движения обычно встречается в странах, где нет демократических систем, позволяющих социалистам участвовать в выборах. Она также подразумевает открытость и прозрачность внутри и вне партии, чтобы общественность могла видеть любые дела, которые она ведет, для просвещения пролетариата." 

 marxism_subtype_desc:0 "§YМарксизм§! - это всеобъемлющая фраза, используемая для описания различных социалистических движений по всему миру, в основном основанных на идеях Маркса, который придерживается мнения, что капитализм как система не может быть реформирован посредством политики, и что единственный способ избавиться от капитализма - это полномасштабный переход к посткапиталистической социалистической экономике. \n\nМарксизм ставит перед собой цель искоренить отчуждение и эксплуатацию рабочего класса с помощью различных идей, таких как классовое сознание и право собственности на средства производства, что будет достигнуто путем установления демократической диктатуры пролетариата." 

 rev_socialism_subtype_desc:0 "§YРеволюционный социализм§! является общей фразой для различных доктрин и традиций в рамках социализма, он в значительной степени подчеркивает идею о том, что социальная революция необходима для того, чтобы принести социалистические структурные изменения в страну. \n\nБолее конкретно, революционный социализм - это мнение, что революция является необходимым условием для перехода к социалистическому обществу, однако она не всегда рассматривается как насильственное восстание, а обычно как захват власти массовыми движениями рабочего класса для прямого контроля или упразднения государства." 

 soc_democracy_subtype_desc:0 "§YСоциальная демократия§! - это общий термин, используемый для широкого набора политических, социальных и экономических идей в рамках социализма, которые поддерживают политическую и экономическую демократию. Она достигает этого, выступая за экономические и социальные интервенции для продвижения социалистических идей в рамках более либерально-демократической нации и капиталистической смешанной экономики.\n\nСоциал-демократы все еще имеют социализм в качестве долгосрочной цели, но вместо насильственной революции в стране, они пытаются участвовать и создавать условия для более демократической и эгалитарной нации, через ограничение неравенства, права рабочих, и сильные связи с рабочими движениями и профсоюзами." 

 soc_liberal_subtype_desc:0 "§YСоциальный либерализм§! - это разновидность либерализма, которая использует регулируемую рыночную экономику и общее расширение различных гражданских и политических прав. Как правило, при социальном либерализме общее благо рассматривается как неотъемлемый компонент и должно гармонично сочетаться со свободой личности.\n\nСоциально-либеральная политика направлена на решение различных экономических и социальных проблем, таких как бедность, социализированное здравоохранение и образование. Часто для достижения этих целей они стремятся к сотрудничеству между крупным бизнесом, правительством и различными профсоюзами, при этом подчеркивая индивидуальные права и автономию человека." 

 lib_conservatism_subtype_desc:0 "§YЛиберальный консерватизм§ - это идеология, сочетающая консервативную политику с либеральными позициями, особенно в отношении экономических и социальных вопросов. Он представляет собой форму политического консерватизма, на которую оказал сильное влияние классический либерализм.\n\nЛиберальные консерваторы обычно придерживаются классических либеральных взглядов на экономическое вмешательство, но также твердо верят в то, что сильное государство необходимо для обеспечения законности и порядка, а центральные институты, воспитывающие чувство долга и ответственности перед своей семьей и своей нацией, очень важны. Также часто встречается высокая поддержка гражданских свобод, наряду с более социально-консервативными позициями по социальным вопросам." 

 soc_conservatism_subtype_desc:0 "§YСоциальный консерватизм§! это разновидность консерватизма, которая делает сильный акцент на традиционных структурах власти в противовес более социально плюралистичным структурам, это включает, но не ограничивается структурой семьи, патриотизмом и военными вопросами, также часто выступает против государственного атеизма и желает большего религиозного влияния в государстве.\n\nСоциальные консерваторы обычно встречаются в более религиозных районах страны, а также во многих сельских районах. Они обычно выступают за материальное благополучие и традиционные социальные нормы, которые в значительной степени основаны на религии. В экономическом плане они могут быть разными: одни поддерживают более протекционистские взгляды, другие выступают за свободную рыночную экономику". 

 auth_democrat_subtype_desc:0 "§YАвторитарная демократия§ - это форма полудемократического правления конкретного государства, обычно контролируемая или управляемая небольшой элитой внутри страны, которая стремится навязать свои интересы стране.\n\nАвторитарные демократы обычно рассматривают нацию как нуждающуюся в руководстве просвещенного или квалифицированного авторитета, который затем, в свою очередь, отвечает на потребности людей внутри страны. Общее мнение таково, что полностью демократическое государство служит лишь легитимацией для правления элиты, а те, кто поддерживает демократическое государство, считаются "коррумпированными" или "жаждущими власти"." 

pat_autocrat_subtype_desc:0 "§YПатерналистская автократия§ - это форма недемократического правления, сосредоточенная вокруг центрального автократа, абсолютные монархии, военачальники, религиозные диктатуры - все попадают под это знамя, обычно этот автократ не ограничен никаким внешним или внутренним народным влиянием. \n\nМногие автократы и, соответственно, автократические нации находятся между жесткой автократией и меньшей олигархией, при этом многие автократы все еще полагаются на различные высоко лояльные сословия внутри нации, однако некоторые автократы отказываются от этого и обосновывают свое положение единственного лидера через утверждение некоего божественного права. Сторонники автократа или автократической нации в основном сосредоточены на поддержании политической власти автократа, эта поддержка встречается в основном среди высшего класса общества." 

fascism_subtype_desc:0 "§Y(Прото-)Фашизм§! является относительно новой формой политической идеологии, которая в основном фокусируется на идее сохранения культуры и правительств старых наций, которые были в значительной степени основаны на стремлении к закону и порядку, таких как различные древние режимы Европы. \n\nПрото-фашисты, фашисты или иногда называемые ультранационалистами, в целом фокусируются на идеях и обычаях различных древних режимов Европы. Они считают, что либеральная демократия устарела, и рассматривают полную мобилизацию общества в рамках однопартийного государства как необходимую для защиты нации от любых угроз или трудностей, с которыми она может столкнуться. Они также выступают за единоличное абсолютное правление централизованного сильного человека и правительства, напоминающего военное положение, для укрепления национального единства и поддержания порядка в обществе". 

