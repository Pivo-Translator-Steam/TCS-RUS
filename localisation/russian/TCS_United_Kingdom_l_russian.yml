ENG_taba_ultimatum:0 "Угрожать туркам войной" 
ENG_taba_ultimatum_desc:0 "Статус Табы как зависимой части Акабы был центральным аргументом в настойчивых попытках турок завоевать Табу, и многие за столом переговоров, похоже, воспринимают его всерьез. Если переговоры не смогут отстранить их от Табы, то, возможно, это сделает демонстрация военной силы". 




ENG_lay_down_dreadnought:0 "Заложить и ввести в строй HMS Дредноут." 
ENG_lay_down_dreadnought_desc:0 "Шестой корабль, носящий это имя, и самый амбициозный проект адмирала Фишера на сегодняшний день. "Дредноут" должен произвести революцию в линейных кораблях на долгие годы". 

