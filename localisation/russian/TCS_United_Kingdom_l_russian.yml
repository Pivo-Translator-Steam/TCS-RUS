ENG_Anglo_German_Arms_Race:0 "Англо-германская гонка военно-морских вооружений" 
ENG_Anglo_German_Arms_Race_desc:0 "С тех пор как в 1904 году наше правительство подписало Антанту Кордиаль с Французской Республикой, наши отношения с Германией значительно ухудшились. Немецкий адмирал Альфред фон Тирпиц предложил и реализовал ряд военно-морских законов, направленных на резкое увеличение германского флота открытого моря. Бюджет Тирпица предусматривал строительство 35 новых крейсеров и 7 линкоров, и ожидается, что дальнейшее финансирование последует за этими первоначальными усилиями. Не может быть никаких сомнений в том, что это расширение направлено на то, чтобы бросить вызов Британской империи: В то время как для нас большой флот является необходимостью из-за наших обширных заморских владений и стратегических соображений патрулирования мирового океана, для Германии это роскошь. Единственной возможной причиной такого наращивания вооружений может быть использование в качестве оружия первого удара по нашим флотам. Чтобы противостоять этой растущей угрозе британскому господству на морях, Адмиралтейство под руководством первого морского лорда Джеки Фишера предложило собственную программу военно-морского строительства." 
