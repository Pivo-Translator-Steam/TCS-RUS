 tcs_flavor.1.title:0 "Основана первая компания воздушных путешествий" 
 tcs_flavor.1.desc:0 "19 июня 1910 года начала работу первая в мире частная компания воздушных путешествий. Компания DELAG была детищем графа Фердинанда фон Цеппелина и Альфреда Колсмана. Используя относительно новый тип дирижаблей, "Цеппелин", компания надеется изменить способ передвижения людей по миру. Хотя у DELAG всего два дирижабля, "Дойчланд" и "Люфткрейсер", и компания делает только местные остановки, у нее большие амбиции - в один прекрасный день соединить города Европы флотом цеппелинов. Толпы тысяч зрителей собираются, чтобы посмотреть, как огромные дирижабли пролетают над головой. Их успех уже вдохновил аналогичные компании во Франции, Великобритании и Италии. Военные применения очевидны, и немецкий генеральный штаб проявил большой интерес к "Цеппелинам" в качестве разведчиков и бомбардировщиков". 
 tcs_flavor.1.a:0 "Путешествие на дирижабле? В каком современном мире мы живем!" 
 tcs_flavor.2.title:0 "Литература о вторжении" 
 tcs_flavor.2.desc:0 "С начала англо-германской военно-морской гонки в Великобритании с полок магазинов стала сходить новая серия книг: литература о вторжении. Эти грошовые страшилки пользуются широкой популярностью среди рабочего и среднего классов и изображают вторжение на Британские острова неназванной иностранной державы, обычно подразумевается, что это немцы. Хотя в этих книгах британцам часто едва удается одержать победу, затраты представляются высокими. Такие названия, как "Вторжение 1910 года", "Задняя дверь" и "Загадка песков", завладели воображением и разожгли тревогу людей по всей стране. Хотя британское правительство неоднократно отвечало на обеспокоенные запросы, заявляя, что вторжение невероятно маловероятно, это никак не повлияло на снижение продаж." 
 tcs_flavor.2.a:0 "Радостно, наконец-то что-то интересное для чтения в троллейбусе!". 
 tcs_flavor.3.title:0 "Крушение корабля "Валенсия"". 
 tcs_flavor.3.desc:0 "22 января 1906 года американское пассажирское судно "Валенсия", следовавшее из Сан-Франциско в Сиэтл, потеряло ориентиры во время шторма недалеко от острова Ванкувер и село на мель. Корабль оказался в ловушке на небольшом выступе скалы менее чем в 300 футах от берега, но шторм был настолько сильным, что только несколько человек смогли добраться до помощи. На помощь выжившим были отправлены два спасательных судна - "С.С. Куин" и "С.С. Сити оф Топека". Однако ни одно из них не смогло подойти достаточно близко, чтобы привязать к севшему на мель судну линь. Из 173 человек, находившихся на борту, только 37 пережили это испытание. Президент Рузвельт, выступая перед Службой морской инспекции США, уже призвал к дальнейшему расследованию причин катастрофы и разработке новых методов защиты пассажирских судов." 
 tcs_flavor.3.a:0 "Какая ужасная трагедия!". 
 tcs_flavor.4.title:0 "Тунгусское событие" 
 tcs_flavor.4.desc:0 "Через несколько минут после семи утра 30 июня 1908 года торговцы пушниной увидели мощный взрыв у реки Подкаменная Тунгуска в центральной Сибири. Они сообщили об апокалиптической сцене: "Небо раскололось надвое, и высоко над лесом вся северная часть неба казалась охваченной огнем". Взрыв сравнял с землей более 800 квадратных миль леса, а ударная волна была настолько мощной, что зафиксировалась барометрами даже в Англии. Из-за труднодоступности региона детальное изучение нулевой отметки будет невозможно в течение нескольких лет. Местные жители тоже не хотят сотрудничать, считая, что бог Огди проклял эту местность. Поэтому причина взрыва до сих пор вызывает жаркие споры в научном сообществе, хотя ведущей теорией является падение метеорита." 
 tcs_flavor.4.a:0 "Что могло вызвать столько разрушений?". 
 tcs_flavor.5.title:0 "История банды Келли" 
 tcs_flavor.5.desc:0 "Кинематограф все еще находится в зачаточном состоянии, большинство "кинокартин" с каким-либо узнаваемым повествованием, снятых до сих пор, были комическими шортами и короткими драмами продолжительностью не более 15 минут. Поставленные в местных театрах и мюзик-холлах, они были в основном развлечением и вступительными номерами к большим эстрадным шоу. 26 декабря 1909 года в австралийских мэриях состоялась премьера фильма "История банды Келли". В фильме рассказывается о подвигах и конечном конце банды Келли, последних разбойников, грабивших правительство в Австралии конца 19 века. Продолжительность фильма составляет более часа, и это первый фильм, который является самостоятельной "полнометражной" картиной. Уже есть попытки повторить успех картины, например, адаптации "Les Miserables" во Франции и "Божественной комедии" в Италии". 
 tcs_flavor.5.a:0 "Хотите сходить на выставку?". 
 tcs_flavor.6.title:0 "Замечена комета" 
 tcs_flavor.6.desc:0 "Комета Галлея движется по эллиптической орбите вокруг Солнца и видна с Земли примерно раз в 75 лет. Последний раз ее наблюдали в 1835 году, и, как и ожидалось, комета снова появилась в небе, хотя теперь впервые появилась возможность сфотографировать небесное тело. Начиная с 10 апреля 1910 года, комета, как ожидается, будет видна невооруженным глазом до 20 числа. Ее характерный струйчатый хвост и яркий внешний вид делали ее объектом любопытства на протяжении веков. В прошлом ее считали дурным предзнаменованием, якобы предвещающим период кровопролития и потрясений; комета якобы появлялась перед поражением гунна Аттилы в 451 году, битвой при Гастингсе в 1066 году и осадой Белграда в 1466 году. К счастью, в наш современный век подобные суеверия обычно остаются без внимания. По прогнозам, он вернется в 1986 году". 
 tcs_flavor.6.a:0 "Слава богу, мы живем в такие просвещенные времена!" 
 tcs_flavor.7.title:0 "Памятники Великой войне" 
 tcs_flavor.7.desc:0 "За год после вступления в силу перемирия тысячи памятников были заказаны и установлены на городских площадях и церковных дворах по всему миру. На публичных церемониях от самых маленьких деревень до самых больших городов мира люди воспользовались возможностью почтить память близких, которых они потеряли. Только в одной воюющей стране насчитывается около 120 000 мемориалов. Мемориальные доски в честь погибших в боях студентов украшают стены университетов, а статуи солдат стоят в центрах рынков во всех странах, участвовавших в Великой войне. В эту годовщину окончания страшного конфликта люди собираются на бдения при свечах и проводят специальные службы в культовых сооружениях всех мастей. Мир никогда не забудет, что они сделали, сегодня мы вспоминаем их жертву". 
 tcs_flavor.7.a:0 "Они не состарятся, как состарились мы, оставшиеся". 
 tcs_flavor.8.title:0 "Демонстрируется процесс Хабера" 
 tcs_flavor.8.desc:0 "Аммиак является одним из наиболее важных химических веществ для экономики любой современной страны. Он используется в ферментации, в качестве антисептика, в деревообработке, в создании современных снарядов, взрывчатки и вооружения. Пожалуй, самое главное - он необходим для создания удобрений в промышленных масштабах, а его применение повышает урожайность сельскохозяйственных культур по сравнению с традиционными методами на 30%. В связи с необходимостью прокормить стремительно растущее городское население спрос на аммиак растет в геометрической прогрессии. Однако до сих пор метод производства аммиака был медленным и ресурсоемким. 10 июля 1905 года немецкие химики Фриц Хабер и Карл Бош продемонстрировали метод превращения азота в аммиак путем реакции с газообразным водородом. Дешевый доступ к аммиаку изменит сельское хозяйство и промышленность в развитых странах мира". 
 tcs_flavor.8.a:0 "Научный прогресс может однажды накормить весь мир!". 
 tcs_flavor.9.title:0 "Потопление Титаника" 
 tcs_flavor.9.desc:0 "В ночь на 14 апреля 1912 года, в 400 милях к югу от Ньюфаундленда, RMS Титаник столкнулся с айсбергом и затонул менее чем за три часа, совершая свой первый рейс из Саутгемптона в Нью-Йорк. Корабль был гордостью компании White Star Lines и самым большим судном в мире на момент спуска на воду. Из 3327 пассажиров и членов экипажа выжили только 705 человек, которых подобрал пароход RMS Carpathia. Затопление вызвало бурю общественного негодования в адрес британского правительства и компании White Star Lines. Это была самая смертоносная морская катастрофа за последние 100 лет. Из-за жесткой конкуренции с другими компаниями судно поддерживало почти максимальную скорость, несмотря на предупреждения о наличии льда, а спасательных шлюпок хватило лишь на треть от полного состава. Морские следователи уже предложили провести масштабную реформу требований безопасности на всех морских судах." 
 tcs_flavor.9.a:0 "Она должна была быть непотопляемой!". 
 tcs_flavor.10.title:0 "Предложена теория специальной относительности" 
 tcs_flavor.10.desc:0 "1905 год стал революционным для науки теоретической физики. Англоязычные академики окрестили его "Annus Mirabillus" или "Чудесным годом", немецкоязычные профессора назвали его "Wunderjahr". Теории, касающиеся фотоэлектрического эффекта при преобразовании света, броуновского движения и эквивалентности массы и энергии, были в корне изменены благодаря работе одного человека: Альберта Эйнштейна, физика немецкого происхождения, живущего сейчас в Швейцарии. Его третья работа в этом году, "Об электродинамике движущихся тел", опубликованная 30 июня 1905 года, стала его главным достижением на сегодняшний день. В ней впервые предложена теория "специальной относительности", согласно которой скорость света фиксирована и не зависит от движения наблюдателя. Второй ее постулат - эквивалентность массы и энергии, выраженная в формуле E = mc2". 
 tcs_flavor.10.a:0 "Я уверен, что мы еще услышим об этом замечательном молодом человеке". 
 tcs_flavor.11.title:0 "Начало эпохи джаза" 
 tcs_flavor.11.desc:0 "Популярность джазовой музыки росла в течение нескольких лет, особенно в Соединенных Штатах, но сенсация, вызванная записями Kid Ory's Original Creole Jazz Band в 1919 году, вознесла этот жанр на вершину чартов во всех космополитических центрах мира. Джаз берет свое начало в музыке афроамериканских и афро-карибских общин, с акцентом на импровизацию, синкопирование, духовые и деревянные инструменты и живые мелодии. Его стремительная популярность среди молодежи привела к тому, что в ряде городов от Чикаго до Шанхая все чаще появляются джаз-бары, ночные клубы и подпольные танцевальные залы. Значимость джаза привела к появлению нескольких субкультур; модные независимые женщины, или "флапперы", использовали джазовую сцену для выражения своей социальной мобильности и индивидуальности." 
 tcs_flavor.11.a:0 "Птицы поют на платане/Мечтайте обо мне.". 
 tcs_flavor.12.title:0 "Предложенный континентальный дрейф" 
 tcs_flavor.12.desc:0 "Многие ученые и геологи на протяжении веков отмечали, что формы континентов, особенно Южной Америки и Африки, как будто подходят друг к другу, но научного объяснения этому не было. 6 января 1912 года немецкий профессор метеорологии Марбургского университета Альфред Вегнер представил в Геологическом обществе доклад, в котором подробно изложил теорию о том, что континенты перемещались на протяжении миллионов лет. Он утверждал, что много веков назад все континенты образовали гигантскую сушу, которую он назвал "Пангея", и представил доказательства путем анализа пород с обеих сторон Атлантического океана, имеющих схожую датировку. Хотя у профессора Вегнера пока нет объяснения, почему так происходит, он предположил, что за это может отвечать либо центростремительная сила вращения Земли, либо вулканические течения в ядре." 
 tcs_flavor.12.a:0 "Перемещение континентов? Сплошной бред и фантазии!" 
 tcs_flavor.13.title:0 "Всеобщая забастовка в Чили увенчалась успехом" 
 tcs_flavor.13.desc:0 "Хотя социальные проблемы и плохие условия труда мучили Чили на протяжении многих поколений, организованная кампания сопротивления бастующих горняков в стране сумела добиться масштабных реформ. 10 декабря 1907 года в Тарапака началась всеобщая забастовка шахтеров и их семей, которая привела к остановке торговли на севере Чили. Шахтеры под влиянием синдикалистских активистов требовали выплаты заработной платы законными деньгами, а не бесполезными денежными знаками компании, соблюдения правил безопасности труда и улучшения школ в шахтерских городах для их детей. Шахтеры встретились с представителями кабинета министров 21 декабря в школе Санта-Мария. Чтобы остановить забастовку, правительство удовлетворило многие из их требований. Это изменило чилийскую политику и позволило социалистам официально выйти на избирательную арену." 
 tcs_flavor.13.a:0 "Это, несомненно, придаст силы организованному труду в Южной Америке". 
 tcs_flavor.14.title:0 "Резня в школе Санта-Мария" 
 tcs_flavor.14.desc:0 "Хотя социальные проблемы и плохие условия труда мучили Чили на протяжении многих поколений, организованная кампания насилия против бастующих горняков в этой стране потрясла весь мир. 10 декабря 1907 года в Тарапака началась всеобщая забастовка шахтеров и их семей, которая привела к остановке торговли на севере Чили. Шахтеры под влиянием синдикалистских активистов требовали выплаты заработной платы законными деньгами, а не бесполезными денежными знаками компании, соблюдения правил безопасности труда и улучшения школ в шахтерских городах для их детей. 21 декабря в школе Санта-Мария шахтеры встретились с армейским отрядом во главе с генералом Сильвой Ренардом, который приказал им разойтись. Когда рабочие отказались, генерал приказал солдатам открыть огонь по школе из пулеметов, убив более 3000 человек, среди которых было много женщин и детей." 
 tcs_flavor.14.a:0 "Шокирующий и отвратительный акт насилия!". 
 tcs_flavor.15.title:0 "Спуск на воду корабля "Дредноут"". 
tcs_flavor.15.desc:0 "Королевский флот спустил на воду первый корабль нового класса тяжелых линкоров, HMS Дредноут, под громкие аплодисменты, разжигая глобальные опасения растущей гонки военно-морских вооружений между Великобританией и Германией. HMS Дредноут - самый хорошо вооруженный и бронированный корабль, который когда-либо был построен, а технологические достижения, заложенные в его конструкцию, сделали большинство предыдущих капитальных кораблей "устаревшими", по мнению военно-морских наблюдателей и военных экспертов по всему миру. Корабль имеет единую главную батарею и приводится в движение тяжелыми паровыми турбинами, что делает его одним из самых быстрых кораблей на плаву. Спуск на воду "Дредноута" является кульминацией растущей тенденции в военно-морском дизайне: тяжелобронированные капитальные корабли с батареями тяжелого калибра. По слухам, немецкое адмиралтейство начало программу строительства, надеясь компенсировать британское преимущество, а другие флоты планируют строительство подобных кораблей." 
 tcs_flavor.15.a:0 "Началась гонка морских вооружений!". 
tcs_flavor.16.title:0 "Повторное открытие Мачу-Пикчу " 
 tcs_flavor.16.desc:0 "Хайрам Бингхэм, американский профессор истории и южноамериканской политики Йельского университета, объявил о раскопках необычайно уникального комплекса руин инков высоко в горах южного Перу. Это место, называемое Мачу-Пикчу, по-видимому, было поместьем императора инков 15 века, которое было заброшено после прихода испанцев. Бингхэм обратился за помощью к местным племенам после того, как его теории были проигнорированы перуанскими властями, поскольку это место было запомнено в их устных историях. В конце концов, Бингхэм достиг руин 24 июля 1911 года. Мачу-Пикчу сохранился в первозданном виде, поскольку его труднодоступность скрывала его от мародеров-конкистадоров. Уже сейчас перуанское правительство готовится к большому наплыву археологов, историков и туристов, желающих изучить древний город." 
 tcs_flavor.16.a:0 "Замечательно, потерянное чудо древнего мира было найдено!". 
 tcs_flavor.17.title:0 "Премьера "Обряда весны"" 
 tcs_flavor.17.desc:0 "Выдающийся молодой композитор парижской труппы Ballets Russe Игорь Стравинский представил премьеру своего нового балета "Обряд весны" в Театре Елисейских полей. Стравинский известен своими нетрадиционными композициями, включая "Жар-птицу" и "Петрушку", обе из которых были приняты эстетами европейской танцевальной сцены с ошеломляющим одобрением критиков. 29 мая 1913 года спектакль открылся при полном аншлаге. Премьера оказалась катастрофой. Авангардное танцевальное представление, тематически вдохновленное языческими практиками поклонения природе, вызвало беспорядки в театре среди консервативной публики. На место происшествия была вызвана парижская полиция, которой пришлось физически сдерживать нескольких зрителей. Модернисты называют балет гениальным произведением, а традиционалисты - оскорблением хорошего вкуса". 
 tcs_flavor.17.a:0 "Кто он - гений или халтурщик? Мы просто обязаны купить билеты и увидеть все своими глазами!". 
 tcs_flavor.18.title:0 "Мона Лиза восстановлена" 
 tcs_flavor.18.desc:0 "После более чем двухлетней пропажи Мона Лиза была найдена, и тайна ее кражи наконец-то раскрыта. 17 ноября 1913 года итальянский маляр и мелкий преступник Винченцо Перуджа написал флорентийскому арт-дилеру Альфредо Джери письмо, в котором предложил привезти культовую картину в Италию за вознаграждение в 500 000 лир. Дилер назначил встречу, и Перуджа привез шедевр во Флоренцию для проверки подлинности, где и был арестован на следующий день. По всей видимости, он переоделся рабочим в Лувре и остался там на ночь в 1911 году, аккуратно сняв "Мону Лизу" с витрины и спрятав ее в своем халате, и ушел, когда музей открылся на следующее утро. Французские чиновники, хотя и несколько смущены, безмерно благодарны за ее возвращение, и в течение недели она будет выставлена на обозрение восторженной публики." 
 tcs_flavor.18.a:0 "Позвольте мне понять, он просто вышел с ней?" 
 tcs_flavor.19.title:0 "Кража Моны Лизы" 
 tcs_flavor.19.desc:0 "Шокирующие новости из Парижа утром 21 августа 1911 года: Мона Лиза, знаменитая картина Леонардо да Винчи эпохи Возрождения, была украдена с витрины в Лувре. Кража одного из самых известных произведений искусства в истории человечества произвела сенсацию в международных СМИ. Парижская полиция была совершенно обескуражена тем, как преступнику или преступникам удалось незаметно для охранников снять картину за одну ночь. Поскольку картину было практически невозможно вынести, не привлекая внимания, подозрение сразу же пало на модернистских врагов классического искусства, и французский поэт-авангардист и драматург Гийом Аполлинер был допрошен полицией, прежде чем его отпустили. Пабло Пикассо был еще одним известным подозреваемым, но пока нет веских доказательств. Картина оценивается более чем в 33 миллиона франков". 
 tcs_flavor.19.a:0 "Как могла быть украдена самая известная и охраняемая картина на Земле?". 
 tcs_flavor.20.title:0 "Модель Т начинает производство" 
 tcs_flavor.20.desc:0 "Хотя "безлошадные экипажи" производились в небольших количествах в течение многих лет, они часто были дорогими и ненадежными, исключительно уделом военных, аристократов и богатых любителей. С появлением 12 августа 1908 года автомобиля "Модель Т", выпущенного компанией Ford Motor Company в США, ситуация меняется. Автомобиль Генри Форда является массовым, простым в обслуживании и относительно недорогим. Модель Т", предназначенная для растущего среднего класса в Европе и Северной Америке, впервые сделала возможным массовое владение автомобилем. Уже поступают заказы, в течение нескольких часов после появления было продано более 15 000 машин. Обладание автомобилем мгновенно стало символом статуса, признаком современности и восходящей мобильности. Городские власти во всем развитом мире отчаянно прокладывают дороги, чтобы не отстать от этого нового вида транспорта." 
 tcs_flavor.20.a:0 "Я возьму черный!". 
 tcs_flavor.21.title:0 "Манифест футуристов" 
 tcs_flavor.21.desc:0 "Возникший как реакция против благородного и романтического литературного и художественного стиля 19 века, футуризм - это художественное движение, поклоняющееся скорости, современности, насилию, молодости и радикальному национализму. В опубликованном 15 января 1909 года "Манифесте футуристов", написанном итальянским поэтом Филиппо Томмазо Маринетти, излагаются цели движения: упиваться войной, выступать против демократической и парламентской политики и делать акцент на преобразовании мира. Многие художники-футуристы находятся под влиянием синдикалистской и социалистической политики Жоржа Сореля, но сами являются ярыми правыми и националистами. Искусство футуристов основано на кривых линиях и резких цветах, чтобы подчеркнуть движение, они часто изображают автомобили, дирижабли и городские пейзажи, их работы влияют на все - от дизайна интерьера до поэзии." 
 tcs_flavor.21.a:0 "Эти художники звучат как полные безумцы! Кто поверит в такую чушь?" 
 tcs_flavor.22.title:0 "Король Португалии убит!" 
 tcs_flavor.22.desc:0 "Днем 1 февраля 1908 года король Португалии Карлуш I и наследник престола Луиш Филипе были убиты двумя стрелками во время поездки по Лиссабону в открытой карете. Убийцы были антимонархическими активистами и членами Республиканской партии. В суматохе оба человека, Альфредо Луис да Кошта и Мануэль Буиса, были убиты полицией. Младший сын короля был ранен, но выжил. Он вступил на трон поляризованной страны под именем Мануэл II. Политический радикализм в Португалии усиливался в течение некоторого времени, радикальные республиканцы, антиклерикальные организации и социалистические профсоюзы постепенно получали поддержку. Сейчас многие опасаются, что страна находится на грани гражданской войны. Реакцией международного сообщества стали ужас и тревога, а жители Лиссабона заперлись в своих домах, опасаясь переворота." 
 tcs_flavor.22.a:0 "Король убит средь бела дня, к чему пришел мир?". 
 tcs_flavor.22.b:0 "Смерть угнетателям рабочего класса!". 
 tcs_flavor.23.title:0 "Возникновение музыки свинг" 
 tcs_flavor.23.desc:0 "Новое явление охватило популярную музыку во всем мире: ансамбли биг-бэндов, играющие танцевальные мелодии под влиянием джаза, или "свинг". После радиопередач оркестра Эрла Хайнса летом 1928 года этот жанр быстро поднялся на вершины чартов. Свинг берет свое начало в джазе и развивает его успех, обычно используя более крупный оркестр в паре с одним знаменитым фронтменом или женщиной. Успех свинга сделал таких сенсаций, как Дюк Эллингтон, Элла Фицджеральд, Бенни Мотен и Кэб Кэллоуэй, известными во всем развитом мире. Отказавшись от импровизации, которая была характерна для раннего джаза, свинг больше сосредоточился на композиции и аранжировке. В авангардных ночных клубах и танцевальных залах от Нью-Йорка до Токио выступают новейшие биг-бэнды, ставшие более доступными, чем когда-либо, благодаря повсеместному распространению домашних радиоприемников." 
tcs_flavor.23.a:0 "Это ничего не значит, если в этом нет свинга!". 
 tcs_flavor.24.title:0 "Экспедиция Пири достигла Северного полюса" 
 tcs_flavor.24.desc:0 "6 апреля 1909 года американская экспедиция к Северному полярному кругу под руководством морского офицера Роберта Пири утверждает, что достигла Северного полюса. Исследователи отплыли из Нью-Йорка летом 1908 года, после чего зазимовали на мысе Шеридан. Большая часть группы осталась на корабле, а 23 человека, группа проводников-инуитов и американских исследователей, включая самого Пири, отправились к полюсу на собачьих упряжках и достигли его через несколько недель. Однако утверждение о достижении самой далекой северной точки на Земле оспаривается. Международные наблюдатели предположили, что из-за несоответствий в навигации Пири мог подойти к полюсу на расстояние нескольких десятков миль, но не достиг его. Хотя противоречивый характер достижений путешествия вызвал споры среди ученых и географов, экспедиция по-прежнему прославляется за свои мужественные усилия." 
 tcs_flavor.24.a:0 "Неужели американская изобретательность наконец-то покорила Северный полюс?". 
