 TCS_GW_event.1.title:0 "Убийство эрцгерцога Франца Фердинанда" 
 TCS_GW_event.1.desc:0 "Сегодня мрачный день для нашей империи, во время посещения столицы провинции Босния, Сараево, наш наследник эрцгерцог Франц Фердинанд был убит сербским националистом по имени Гаврило Принцип". 
 TCS_GW_event.1.a:0 "Послать ультиматум Сербии". 

 TCS_GW_event.2.title:0 "Требования Австрии по разрешению кризиса" 
 TCS_GW_event.2.desc:0 "После убийства австрийского наследника австрийское правительство заподозрило нас в причастности к этому и поэтому выдвинуло ультиматум нашему правительству. От нашего правительства требуют официального и публичного осуждения опасной пропаганды против австрийцев, направленной на разжигание националистических идеалов в славянских землях внутри империи." 
 TCS_GW_event.2.a:0 "Мы не можем выполнить эти требования" 

 TCS_GW_event.3.title:0 "Сербия отказывается от нашего ультиматума" 
 TCS_GW_event.3.desc:0 "Сербские чиновники прислали нам ответ на наши требования в связи с убийством нашего наследника. Которые, по их мнению, несправедливы и никогда не были бы приняты ни одной нацией, имеющей хоть малейшее отношение к своему национальному суверенитету или достоинству." 
 TCS_GW_event.3.a:0 "Тогда война". 

 TCS_GW_event.4.title:0 "Вторжение в Люксембург" 
 TCS_GW_event.4.desc:0 "Поскольку в Европе началась война, и русские и французские войска были замечены мобилизующимися у наших границ, у нас нет другого выбора, кроме как мобилизоваться самим и привести в действие план Шлиффена, который предусматривает вторжение в Бельгию и Люксембург, чтобы обойти французскую оборону. Это начнется с оккупации нашего самого маленького соседа, Люксембурга". 
 TCS_GW_event.4.a:0 "Маленькая ступенька для победы в грядущем конфликте". 

 TCS_GW_event.5.title:0 "Большая война" 
 TCS_GW_event.5.desc:0 "" 
 TCS_GW_event.5.a:0 "Мы должны обеспечить себе место под солнцем" 

 TCS_GW_event.6.title:0 "Наш ответ на войну в Европе" 
 TCS_GW_event.6.desc:0 "" 
 TCS_GW_event.6.a:0 "Мы должны защитить Европу от немецкой угрозы" 

