TCS_RUS_JAP_war_japanese_victory_more_concessions_tt:0 "§LПосле §YМирной Конференции§! произойдет следующее:\n\nЕсли §Y[USA.GetName]§! согласится уступить §YЯпонии§! большие уступки, §ҮЯпония§! получит:\n\n - §YМаньчжурия§! будет уступлена §YЯпонии!\n\n - §YВесь Сахалин§! будет уступлен §YЯпонии§!\n\n - §YПорт Артур§! будет уступлен §ҮЯпонии§!\n\nВ противном случае §ҮЯпония§! получит те же уступки, что и §Y"Адекватная победа"§!§!". 
