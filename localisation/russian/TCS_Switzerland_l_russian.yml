### Ideas ### 

SWI_armed_neutrality:0 "Вооруженный нейтралитет" 
SWI_armed_neutrality_desc:0 "С момента завершения Зондербундскрига и образования Швейцарской Конфедерации в 1848 году государство придерживается официальной позиции вооруженного нейтралитета в соответствии с Венским конгрессом 1815 года. Этот нейтралитет был согласован со всеми крупными европейскими державами и является основным сдерживающим фактором для вторжения.\n\nГеографическое положение страны также служит естественным барьером для вторжения, так как альпийская местность создает сильную оборонительную позицию. Несмотря на это, швейцарцы держат под рукой значительные вооруженные силы: нынешняя военная структура способна содержать более 200 000 хорошо обученных солдат, что является еще одним серьезным сдерживающим фактором для любого предприимчивого потенциального захватчика.\n\n\n В этой роли бастиона мира швейцарские кантоны пришли к выводу, что неучастие в конфликтах отвечает их интересам. В результате государство фактически лишено возможности вести наступательные войны, хотя другие страны продолжают уважать военный потенциал Швейцарии." 
SWI_bank_of_europe:0 "Банк Европы" 
SWI_bank_of_europe_desc:0 "Начиная с основания Банка в Винтертуре в 1862 году, швейцарская банковская индустрия приобрела особое значение для государства, проложив путь к образованию многочисленных частных банковских фирм в последующие годы. Кульминацией стало создание Швейцарского банка (Schweizerischer Bankverein), или Швейцарского банка, из нескольких входящих в него банков в 1896 году. В результате бурного развития швейцарской банковской индустрии в страну хлынули потоки богатства от инвесторов всех национальностей и происхождения. Учитывая текущий политический климат в Европе, маловероятно, что этот рост замедлится в ближайшее время". 
