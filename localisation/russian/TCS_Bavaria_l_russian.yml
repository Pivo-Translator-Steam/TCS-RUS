 BAV_bamberg_constitution_desc:0 "После того, как советские восстания были подавлены, наше правительство пообещало немцам, что в обмен на поддержку Фрайкорпуса Бавария будет официально реинтегрирована в состав Германии. Бамбергская конституция является результатом этого обещания, которая обеспечивает основные права и гражданство, а также официально учреждает Баварию как свободное государство и член Германской республики." 
