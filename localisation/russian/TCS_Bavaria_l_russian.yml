### Bookmark ### 
 BAV_THE_SETTLING_STORM_DESC:0 "После поражения Германии в войне социальная напряженность в стране достигла предела. Серия восстаний в Киле привела к гражданским беспорядкам по всей Германии.\nТак было и в Баварии, где 3 ноября 1918 года протесты, инициированные НСДПГ, требовали мира и освобождения задержанных лидеров. Это привело к тому, что Курт Эйснер собрал толпу из 60.000 человек в Мюнхене, требуя множества изменений, включая отречение Людвига III от престола, когда армия была убеждена, что у короля Людвига нет другого выбора, кроме как отречься от престола, что в свою очередь привело к провозглашению Эйснером Народного государства Бавария." 

### Opinions ### 

### Events ### 
 BAV_elections.1.title:0 "Выборы 1919 года" 
 BAV_elections.1.desc:0 "Выборы прибыли, и многим кажется очевидным, что это будет означать катастрофу для НСДПГ, поскольку общее количество голосов, поданных за нее, составляет всего около 3%. Похоже, что политика Баварии скоро изменится, к лучшему или к худшему. Консерваторы и либералы снова отняли поддержку у левых партий, однако это не означает, что мы отказались от позиции лидера, президент Эйснер ведет переговоры с различными новыми популярными партиями и скоро посетит парламент для обсуждения нового правительства." 
 BAV_elections.1.a:0 "Печальный день для НСДПГ" 

 BAV_political.1.title:0 "Президент Эйснер застрелен!". 
 BAV_political.1.desc:0 "Сегодня Бавария была потрясена до глубины души: по пути в парламент Баварии, чтобы подать в отставку, наш нынешний президент Курт Эйснер был жестоко застрелен правым экстремистом, которого позже опознали как Антона Арко-Валли. Правительство Айснера находилось на нисходящей спирали с момента выборов в феврале, но эта внезапная смерть, несомненно, потрясет политическую ситуацию в Баварии до неузнаваемости. Неопределенность того, что произойдет в ближайшие дни, нависла над регионом, поскольку Эрнст Ниекиш взял на себя управление в рамках временного "Центрального правительства"." 
 BAV_political.1.a:0 "Что получится из этого хаоса?". 

 BAV_political.2.title:0 "Йоханнес Хоффман формирует кабинет меньшинства" 
 BAV_political.2.desc:0 "После смерти Курта Айснера баварская политика находилась в состоянии полного беспорядка, социалисты не сотрудничали с более консервативными и либеральными фракциями в парламенте. Однако ситуация, похоже, меняется: Йоханнес Хоффман собирает новое правительство, чтобы восстановить стабильность и порядок в парламенте, однако его кабинет не имеет парламентского большинства и будет править как правительство меньшинства при поддержке некоторых аграрно-либеральных партий." 
 BAV_political.2.a:0 "СДПГ(Б) стабилизирует Баварское государство" 

 BAV_political.3.title:0 "Провозглашение Баварской Советской Республики" 
 BAV_political.3.desc:0 "Бавария не была стабильной со дня смерти Курта Эйснера, сегодня эта нестабильность достигла предела, когда различные революционеры и крайне левые члены парламента провозгласили на улицах Мюнхена отдельную "Советскую Республику". Наше правительство спешно переехало в Бамберг в попытке не поддаться этому новому мятежу. Хоффман уже выразил желание призвать различные фрайкорпы немцев, чтобы помочь поддержать их и подавить восстание на юге." 
 BAV_political.3.a:0 "Мы должны подавить их, чтобы сохранить баварские ценности". 
 BAV_political.3.b:0 "Proletarier aller Länder, vereinigt Euch!". 

 BAV_political.4.title:0 "Формирование народных представителей" 
 BAV_political.4.desc:0 "После нескольких дней без какой-либо формы надлежащего центрального правительства и представителей правительства, Толлер и его Центральный Совет представили список так называемых "Народных представителей", которые должны составить основную часть нашего нового правительства. \n\nЭто новое правительство в основном состоит из лидеров НСДПГ и различных нонконформистских интеллектуалов, которые выступали за фундаментальные изменения в обществе, однако, многие из назначенных членов кабинета отказались занять свои посты и остались верны режиму Хоффмана в Бамберге, что означает, что у нас все еще неполное правительство, но пока это лишь кусочек улучшения." 
 BAV_political.4.a:0 "Наконец-то стабильность?". 

 BAV_political.5.title:0 "The Palmsonntagsputsch" 
 BAV_political.5.desc:0 "Наконец-то пришло время, там, где наш режим показал обещание, он также показал большую слабость и неспособность должным образом принести революцию в Баварию, это было всегда очевидно для различных группировок внутри наших границ, сегодня, в Вербное воскресенье, группа так называемых республиканцев под Республиканскими силами защиты попыталась свергнуть наше правительство совета и передать регион обратно режиму в Бамберге, им удалось захватить 13 человек, включая 8 членов Центрального совета, в том числе одного из наших самых влиятельных представителей, Эриха Мюсама. Они были быстро доставлены в тюрьму Эйхштетт на поезде, однако многим важным лицам, принимающим решения в нашем правительстве, удалось избежать ареста, включая нашего лидера Эрнста Толлера и различных ведущих политиков КПГ. В свою очередь, они призвали население выйти на демонстрацию против попытки захвата власти, что в определенной степени удалось, и Республиканские силы защиты вынуждены были отступить к центральному вокзалу Мюнхена, но были быстро осаждены революционными ополченцами под командованием Рудольфа Эгельхофера, что привело к гибели 21 человека.\n\n\n\n В этом хаосе возник открытый конфликт между различными членами Центрального совета, где КПГ обвинила наше правительство в неспособности принять меры против контрреволюционной деятельности. Эуген Левине, в свою очередь, претендовал на руководящую должность в правительстве и сумел добиться этого положения в КПГ. Эрнст Толлер был назначен заместителем Эгельхофера по Красной Армии и окончательно подавил последние бои, продолжавшиеся в Мюнхене." 
 BAV_political.5.a:0 "Новое правительство при Левине" 

