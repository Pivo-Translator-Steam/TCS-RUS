### Ideas ### 

 BAV_opposing_regimes:0 "Противостоящие режимы" 
 BAV_opposing_regimes_desc:0 "После провозглашения §Y[BSR.GetNameDef] [BSR.GetFlag]§! и последующего перемещения правительства §Y[BAV.GetNameDef] [BAV.GetFlag]§! в Бамберг, в Баварии теперь существуют два конкурирующих режима. Правительство в Бамберге уже пытается отбросить Советы в Мюнхене, в то время как Советы, похоже, подвержены междоусобицам и нестабильности. Кто бы ни вышел победителем в этом споре, он наверняка определит судьбу Баварии на ближайшие годы". 
 BAV_coffehouse_regime:0 "Режим анархистов кофейни" 
 BAV_coffehouse_regime_desc:0 "Хотя наша революция прошла гладко в Мюнхене и других городах Баварии, кажется все более очевидным, что наше правительство, возглавляемое притворными анархистами, долго не продержится. КПГ, в частности, отвергает наше правительство, поскольку для них мы не более чем писатели, управляющие псевдосоветской республикой, и это в сочетании с тем, что и Центральный совет, и народные представители претендуют на исполнительную власть, и ни те, ни другие не знают, когда кто должен принимать меры, в сочетании с тем, что большинство назначенных нами народных представителей не участвуют в заседаниях совета и узнают о решениях только после. Наша хаотичная форма правления не продержится долго, и наверняка никому из противостоящих нам не понадобится много времени, чтобы воспользоваться случаем и захватить власть в свои руки." 

