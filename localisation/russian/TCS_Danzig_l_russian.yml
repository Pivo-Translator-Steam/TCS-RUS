### Ideas ### 

 DAN_anti_polish_sentiment:0 "Антипольские настроения" 
 DAN_anti_polish_sentiment_desc:0 "Консенсус среди нашего населения по отношению к меньшинству польского населения не является положительным, это вызвало большое количество беспорядков в городе, где меньшинство польских граждан имеет широкую юрисдикцию над железными дорогами, портами и всеми коммуникациями.\nЭто вызывает большое беспокойство со стороны большинства немецкого населения нашего города, даже вспыхивая до полномасштабных бунтов против польского контроля над городом. Нам придется разобраться с этими этническими конфликтами, прежде чем наш город снова сможет работать как можно легче". 
DAN_die_freie_stadt:0 "Свободный город". 
 DAN_die_freie_stadt_desc:0 "Город Данциг и его окрестности были выделены в отдельное образование после Великой войны, эта новая нация должна была быть отделена как от вновь созданной Германской Республики, так и от Польши. В то время как в действительности он стал не более чем протекторатом Лиги Наций под почти полным польским суверенитетом, со всеми коммуникациями, железными дорогами и портовыми сооружениями в городе, находящимися под полным польским контролем. В городе проживает преимущественно немецкое население, которое стремится к воссоединению с Германией, однако эти немцы проживают в основном в городских районах города, в то время как в большинстве сельских районов преобладают поляки, которые стремятся быть частью Польши. Эти конфликты между сельским польским и городским немецким населением только усугубляются почти полным доминированием немцев в политике и полиции города. Неизвестно, что ждет этот город в будущем, выдержит ли он испытание временем или будет узурпирован одним из соседей?". 
 DAN_polish_controlled_economy:0 "Экономика, контролируемая Польшей" 
 DAN_polish_controlled_economy_desc:0 "Наша экономика находится под полным контролем §Y[POL.GetFlag][POL.GetNameDef]§! Это означает, что наш народ почти ничего не может сказать о ежедневных процессах нашей экономики, которая полностью управляется из Варшавы. Этот тотальный контроль над тем, что предположительно является "Свободным государством", является основной причиной беспокойства жителей нашего города." 

